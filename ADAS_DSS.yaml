            },
            "growthStage": {"type": "number", "description":"Input current crop growth stage, using the BBCH System. Only crops at growth stage 51-59 (Inflorescence/flower-bud emergence) are vulnerable to damage by pollen beetle"},
            "optionalData" :{   
