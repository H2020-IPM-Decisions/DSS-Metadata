  - name: Codling moth flight model
    id: CARPPO
    version: 0.0.4
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: >-
      https://app-rsk-adas-dss-dev-001.azurewebsites.net/dss/carppo/Help/Api/POST-api-CARPPO
    purpose: >-
      Estimates the risk of the start of codling moth flight into crops, and
      associated egg laying in pome fruit.
    description: >-
      THE PEST: Codling moth [Cydia pomonella] cause damage to fruit of apples,
      pears and other pome fruit. Larvae emerge from eggs laid on the surface of
      the fruit, and burrow inside. The surface blemish can reduce the value of
      fruit, internal damage renders the fruit unsellable.


      THE DECISION: The DSS predicts the start of adult codling moth flight,
      enabling users to undertake targeted monitoring and/or mitigating actions
      to reduce the risk of damage to the crop. Typically interventions are more
      effective at the start of male flight, rather than at peak flight
      periods.   

      THE MODEL: A 3-paramater non-linear regression model fits cumulative moth
      captures as a function of accumulated day degrees (Biofix 1st January) for
      all three of the male flights. The model predicts that 1st migration
      begins after 151 day degrees, 2nd migration begins after 673 day degrees,
      and 3rd migration begins after 1303 day degrees. The start of migration
      events are reported in the DSS warnings to the user. 

      REGION: This DSS was adapted from work carried out in Greece, and is
      considered applicable, but not yet validated in,  Albania, Romania,
      Bosnia, Croatia, Italy, Macedonia, Montenegro, Portugal, San Marino,
      Slovenia, Slovakia, and Spain

      THE PARAMETERS: The model uses Minimum and maximum temperature from the
      1st of January.

      SOURCE: Aristotle University, Greece. 

      ASSUMPTIONS: There may be three flight periods in southern Europe, one or
      two in northern Europe. Predict flight does not relate to numbers of
      codling moth, or scale of damage caused.Where flight periods overlap, the
      highest current risk of new migration will be reported. 

      REFERENCE: Damos et al. (2018) Bulletin of Insectology 71, 131-142 
    citation: null
    keywords: none
    platform_validated: true
    pests:
