    description: >
      THE PEST: Potato late blight is a disease caused by a fungus-like organism
      (Phytophthora infestans) that spreads rapidly in the potato crop canopy
      and can also infect tubers. 

      THE DECISION: The model determines when weather conditions create high
      risk of infection, to guide targeting of fungicide treatment. 

      THE MODEL: A high risk 'Hutton Criteria' period occurs when two
      consecutive days have a minimum temperature of 10°C, and at least six
      hours of relative humidity at or above 90%. 

      THE PARAMETERS: The model uses daily air temperature and humidity 

      SOURCE: James Hutton institute, UK. Introduced in the UK for the 2017
      season. Dancey et al. 2017 16th Euroblight workshop. 

      ASSUMPTIONS: The model does not account for higher temperatures or
      humidity which may occur under crop covers.
