  - name: Pollen Beetle Migration Model (simplified)
    id: MELIAE
    version: 0.0.3
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: >-
      https://app-rsk-adas-dss-dev-001.azurewebsites.net/dss/meliae/Help/Api/POST-api-MELIAE
    purpose: Estimates the risk of pollen beetle migration
    description: >-
      THE PEST: Pollen beetle (Meligethes spp.) adults are approximately 2.5 mm,
      metallic greenish-black. Females bite oilseed rape buds and lay their eggs
      inside. Adults and larvae attack buds and flowers, resulting in withered
      buds and reduced pod set. In oilseed rape, adult and larval feeding can
      lead to bud abortion and reduced pod set. However, damage rarely results
      in reduced yields for winter crops. Spring crops are more vulnerable, as
      the susceptible green/yellow bud stage often coincides with beetle
      migration. 


      THE DECISION: Oilseed rape is only vulnerable if large numbers of pollen
      beetle migrate into the crop during green bud stage. This DSS predicts
      migration into crops based on air temperature, and so can be used to
      evaluate risk to crop.

      THE MODEL: Daily maximum air temperature is used to predict Migration
      Risk. The default value of 15 degrees celsius is used, as that is the
      temperature advised in the UK at which pollen beetles will fly.   

      THE PARAMETERS: The model uses Daily maximum air temperature   

      REGION: This DSS was adapted from work carried out in the UK, and is
      considered applicable, but not yet validated in, Belgium, Luxembourg,
      Netherlands, France, Germany, Rep. Ireland, and Denmark.

      ASSUMPTIONS: Only to be used during Oilseed rape growth stages 51-59. This
      model is a simplification of a more detailed model described in the paper
      below. 

      REFERENCE: Ferguson et al. (2015) Pest Management Science 72, 609-317.
      https://doi.org/10.1002/ps.4069
    citation: null
    keywords: none
    platform_validated: true
    pests:
      - MELIAE
    crops:
      - BRSNN
    authors:
      - name: Hannah Griffiths
        email: Hannah.Griffiths@adas.co.uk
        organization: ADAS
