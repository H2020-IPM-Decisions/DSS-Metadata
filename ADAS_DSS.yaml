  - name: Septoria Leaf Blotch Model
    id: SEPTTR
    version: 0.0.1
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: >-
      https://app-rsk-adas-dss-dev-001.azurewebsites.net/dss/septtr/Help/Api/POST-api-SEPTTR
    purpose: Estimates potential for septoria epidemics
    description: >
      THE PEST: Septoria tritici blotch (Zymoseptoria tritici) affects the
      leaves of wheat crops and is particularly damaging to yield when it
      reduces the green canopy area of the upper leaves during grain filling.   

      THE DECISION: Fungicide treatment to protect the upper leaves may need to
      be applied between stem extension and ear emergence, before symptoms are
      visible on those leaves.  

