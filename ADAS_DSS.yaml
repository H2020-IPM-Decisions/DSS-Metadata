  - name: Saddle Gall Midge Model
    id: HAPDMA
    version: 0.0.4
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: >-
      https://app-rsk-adas-dss-dev-001.azurewebsites.net/dss/hapdma/Help/Api/POST-api-HAPDMA
    purpose: Estimates the risk of emergence of adult saddle gall midge.
    description: >-
      THE PEST: Saddle gall midge (Haplodiplosis marginata) is a sporadic pest
      of cereals, which usually persists at low population levels. Yield loss
      can be caused by constricted vascular supply to the ears as a result of
      larval feeding and by lodging of gall-weakened stems in high winds. Pupae
      overwinter in the soil, from which adults emerge in the spring to lay eggs
      on vulnerable crops. Damage is caused by subsequent larval feeding. Once
      larvae have crawled under the leaf sheath,  they cannot be controlled
      using contact treatments (e.g. insecticides).


      THE DECISION: This DSS indicates the best time to monitor crops for
      infestations (start of emergence). If abundance is high, and non-chemical
      managment options are unlikely to achieve adequate control, treatment
      needs to be applied before, or soon after oviposition.

      THE MODEL: Cumulative emergence as a function of degree day accumulations
      described using a probit model. The model starts on the date of first
      rainfall on or after the 1st March and ends at the end of July. The model
      returns predicted proportion cumulative emergence, the associated risk and
      recommended action.

      THE PARAMETERS: The model uses accumulative daily temperature (500 degree
      days above 0 degrees C)  

      REGION: This DSS was adapted from work carried out in the UK, and is
      considered applicable, but not yet validated in, Belgium, Luxembourg,
      Netherlands, France, Germany, and Denmark.

      THE PARAMETERS: The model uses Daily temperature and rainfall

      ASSUMPTIONS: This DSS assumes the earliest date of emergence of saddle
      gall midge to be after 500 day degrees. User must interpret the reported
      risk against the vulnerability of the crop growth stage on farm, and
      undertake  in field monitoring to assess the abundance of emerging
      adults.   

      REFERENCE: Rowley et al (2017) Crop Protection 102, 154-160.
      http://dx.doi.org/10.1016/j.cropro.2017.08.025
    citation: null
    keywords: none
    platform_validated: true
