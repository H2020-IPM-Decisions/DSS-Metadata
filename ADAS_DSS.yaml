  - name: BYDV TSUM model
    id: RHOPPA
    version: 0.0.2
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: >-
      https://app-rsk-adas-dss-dev-001.azurewebsites.net/dss/rhoppa/Help/Api/POST-api-RHOPPA
    purpose: Estimates risk of transmission of virus by aphid vectors
    description: >-
      THE PEST: Aphids can transmit barley/cereal yellow dwarf viruses (BYDV).
      Initially, aphids colonise relatively few crop plants. However, the
      second-generation tends to move away from the plant originally colonised.
      Controlling this generation is a key part of a BYDV management strategy.


      THE DECISION: This DSS indicates the best time to monitor crops for
      aphids. If infestations are high, and non-chemical control options are
      unlikely to prevent second generation emergence, treatment should be
      considered to limit the spread of the virus.

      THE MODEL: The second generation is likely to be present when the
      accumulated daily air temperatures, above a baseline temperature of 3ºC,
      reaches T-Sum 170. 

      THE PARAMETERS: The model uses Date of last spray application, daily
      temperature

      REGION: This DSS was adapted from work carried out in the UK, and is
      considered applicable, but not yet validated in, Belgium, Luxembourg,
      Netherlands, France, Germany, Rep. Ireland, and Denmark.

      ASSUMPTIONS: This DSS assumes that the user will update the date of last
      insecticide applications. Its also assumes that no aphids found or
      insecticide treatment applied at 170DD, and restarts calculations. 2nd
      generation development time is consistent across regions.  

      REFERENCE: UK Agricultural and Horticultural Development Board (2022).
      https://ahdb.org.uk/bydv 
