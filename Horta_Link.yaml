    version: 0.0.1
    type_of_decision: Tactical
    type_of_output: Risk level
    description_URL: https://www.horta-srl.it/en/
    purpose: The models aim to predict disease risk to tomato crops
    description: >
      Account required, charges apply. 


      Phytophthora infestans 

      THE DECISION: Guides application of protection strategies 

      THE MODEL: The tomato late blight model takes into account the main
      processes of the pathogen, of the environment and of the phenological
      stage of the plant and elaborates all the input data in order to provide
      information on the risk of infection in the field. 


      Alternaria solani

      THE DECISION: Application of protection strategies 

      THE MODEL: The tomato early blight model takes into account the main
      processes of the pathogen, of the environment and of the phenological
      stage of the plant and elaborates all the input data in order to provide
      information on the risk of infection in the field. 

      SOURCE: Horta 2023


      Pseudomonas syringae ; Xanthomonas campestris

      THE DECISION: Application of protection strategies 

      THE MODEL: The tomato bacterial speck model takes into account the main
      processes of P. syringae, of the environment and of the phenological stage
      of the plant and elaborates all the input data in order to provide
      information on the risk of infection in the field. 


      Xanthomonas campestris

      THE DECISION: Application of protection strategies 

      THE MODEL: The tomato bacterial speck model takes into account the main
      processes of X. campestris, of the environment and of the phenological
      stage of the plant and elaborates all the input data in order to provide
      information on the risk of infection in the field. 


      SOURCE: All models have been adapted/developed by Horta s.l.r

      https://www.horta-srl.it/en/
