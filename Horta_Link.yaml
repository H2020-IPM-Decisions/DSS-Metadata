    description_URL: https://www.horta-srl.it/en/
    purpose: The models aim to predict disease risk in wheat crops
    description: >
      Account required, charges apply. 


      Puccinia striiformis

      THE DECISION: Guides application of protection strategies 

      THE MODEL: The yellow stripe rust model takes into account the main
      processes of the pathogen, of the environment and of the phenological
      stage of the plant and elaborates all the input data in order to provide
      information on the risk of infection in the field. 


      Puccinia triticina

      THE DECISION: Application of protection strategies 

      THE MODEL: The brown leaf rust model takes into account the main processes
      of the pathogen, of the environment and of the phenological stage of the
      plant and elaborates all the input data in order to provide information on
      the risk of infection in the field. 


      Fusarium graminearum

      THE DECISION: Application of protection strategies 

      THE MODEL: The fusarium head blight model takes into account the main
      processes of the pathogen, of the environment and of the phenological
      stage of the plant and elaborates all the input data in order to provide
      information on the risk of infection in the field. The model also provide
      the probability that the amount of mycotoxins exceeds the legal limit. 


      Zymoseptoria tritici

      THE DECISION: Application of protection strategies 

      THE MODEL: The septoria model takes into account the main processes of the
      pathogen, of the environment and of the phenological stage of the plant
      and elaborates all the input data in order to provide information on the
      risk of infection of peckled leaf spot (Septoria blotch) in the field. 


      Blumeria graminis f. sp. tritici

      THE DECISION: Application of protection strategies 

      THE MODEL: The septoria model takes into account the main processes of the
      pathogen, of the environment and of the phenological stage of the plant
      and elaborates all the input data in order to provide information on the
      risk of infection of powdery mildew of wheat in the field. 



      SOURCE: All models have been adapted/developed by Horta s.l.r

      https://www.horta-srl.it/en/
