  - name: VIPS-ugras Norway
    id: ipmwiseNO
    version: '2'
    type_of_output: >-
      Treatment advice, Efficacy of herbicides, Tank mixture composition,
      Efficacy tables
    description_URL: http://vipsugras.ipmwise.com
    purpose: ''
    description: >-
      VIPS-Ugras 2.0 er en ny versjon av VIPS-ugras. IPM Consult har utviklet
      systemet og som på dansk heter IPMwise. 

      Det er tilpasset norske forhold av Norsk institutt for bioøkonomi (NIBIO)
      i samarbeid med Norsk Landbruksrådgiving (NLR). 

      Det er nye beregninger og tilpasninger, men det er mye det samme innholdet
      som gamle VIPS-Ugras. VIPS-Ugras 2.0 krever 

      innlogging. Fordelen med innlogging er at systemet kan huske skiftene
      dine. Systemet er gratis i Norge. Du kan velge å 

      bruke ferdig innlagte effektkrav eller velge dine egne effektkrav. For en
      optimal plantevernløsning for de fleste forhold 

      anbefaler vi at du bruker systemets effektkrav  


