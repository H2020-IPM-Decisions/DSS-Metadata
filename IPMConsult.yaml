    description_URL: http://www.ipmwise.dk
    purpose: ''
    description: >-
      Dansk: Tilpas ukrudtsbekæmpelsen til netop dit behov som landmand eller
      konsulent. Bestem selv, hvor rene dine marker skal være - eller lad
      IPMwise

      guide dig, hvis du foretrækker IPM. Programmet indeholder nyttige
      værktøjer, der kan hjælpe med at tilpasse indsatsen mod ukrudt til den
      aktuelle 

      ukrudtsbestand i marken og på den måde mindske herbicidforbruget
      betragteligt. Programmet kan anvendes til planlægning af herbicidindsatsen
      på både

      markniveau og som et generelt planlægningsværtøj for planteavlskonsulenter
      til at finde egnede tankblandinger og tilhørende doser. Programmet

      fungerer ved hjælp af dosis-respons-data, som kommer fra effektrapporter.
      I Danmark arbejdes der for tiden på også at anvende programmet 

      i forbindelse med kunstig intelligens, automatisk ukrudtsgenkendelse og
      tildelingskort.


      English: Adapt weed management to your needs as a professional farmer or
      crop advisor. Decide yourself, the level of weed control 

      or let the built-in IPM principles of IPMwise guide you. The program
      contains useful tools to adapt the effort against weeds to the 

      current weed population in a field and thus minimize the use of herbicides
      considerably. The program can be used to plan herbicide 

      efforts at both field level and as a general planning tool for crop
      advisors to find suitable tank mixtures and corresponding dose rates. 

      The principles of the program are based on dose response data derived from
      efficacy reports. In Denmark, work is currently underway to 

      also use the program in conjunction with artificial intelligence,
      automatic weed recognition and spray maps.

