  - name: IPMwise Spain
    id: ipmwiseES
    version: '4'
    type_of_output: >-
      Treatment advice, Efficacy of herbicides, Tank mixture composition,
      Efficacy tables
    description_URL: http://www.ipmwise.es
    purpose: ''
    description: >-
      Adapta tu manejo de malas hierbas a tus necesidades como un agricultor
      profesional o un asesor de cultivos. 

      Decide por ti mismo el nivel de control de malas hierbas o utiliza el
      modulo basado en IPM del IPMwise para guiarte. 

      Caracteristicas principales: Las herramientas integradas en IPMWise pueden
      asistirte en planificar y decidir 

      las mejores estrategias de control de malas hierbas en tus fincas. Puedes
      simular como afectan las diferentes

      condiciones de la parcela a la necesidad de control y a las herramientas
      disponibles. En caso de que no tengas 

      recomendaciones especificas para controlar tus malas hierbas en un momento
      determinado, IPMWise te permite 

      simular si en momentos anteriores o posteriores al actual es posible
      controlar tus infestaciones de malas hierbas.  

