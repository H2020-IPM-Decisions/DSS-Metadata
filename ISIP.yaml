  - name: Infection risk of leaf blotch, rhynchosporium, in cereals
    id: RHYNSE
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://zepp.info/component/content/article?id=176
    purpose: >-
      To calculate the daily infection risk of leaf blotch in cereals.
    description: >-
      THE PEST: Leaf blotch, also known as leaf scald or rhynchosporium, affects barley, rye, triticale and a number of grasses, particularly ryegrasses. Symptoms often first appear at the base of the leaf close to the stem, then spread to the rest of the leaf, leaf sheaths, ears and grain, particularly in wet conditions.

      THE DECISION: Most current (2025) fungicides have good protectant activity. However, few treatments have good eradicant activity in high-pressure situations. An effective azole, in mixture with a strobilurin or SDHI fungicide, is a good foundation for disease management.

      THE MODEL: With this weather-based simulation model, you can calculate the infection probability of powdery mildew in cereals  to define periods of high risk.

      THE PARAMETERS  The probability of infection should be understood as an interpretation of weather conditions (temperature and leaf wetness duration) and their influence on the development of an infection.

