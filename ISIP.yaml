  - name: Infection risk of powdery mildew in cereals
    id: ERYSGR
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://zepp.info/component/content/article?id=176
    purpose: >-
      To calculate the daily infection risk of powdery mildew in cereals.
    description: >-
      THE PEST: Powdery mildew (Blumeria graminis)can infect all cereals. However, its visual appearance usually outweighs the damage potential, especially during the autumn and winter. In highly-susceptible varieties, yield losses can be up to 20% and early control can be very important. However, the disease generally causes much smaller yield losses (rarely exceeding 10%) and late attacks (after flowering) on the flag-leaf and ear rarely cause significant losses. Crops under stress, late-sown crops, and crops that are growing rapidly in the spring are often particularly prone to attack. Early attacks can reduce tiller number and excessive nitrogen fertiliser can encourage the disease. Mildew can be particularly severe in dense crops.

      THE DECISION: Fungicide treatments may need to be applied between late tillering (GS 29) and before heading (GS 40), to protect leaves from attack of powdery mildew and yield losses.

      THE MODEL: With this weather-based simulation model, you can calculate the infection probability of powdery mildew in cereals  to define periods of high risk.

      THE PARAMETERS  The probability of infection should be understood as an interpretation of weather conditions (temperature and leaf wetness duration) and their influence on the development of an infection.

      SOURCE: Created by ZEPP, Germany; https://zepp.info/sig/

      ASSUMPTIONS: Since no agronomic factors such as sowing date or variety susceptibility are taken into account  it serves as an indicator for field inspections
