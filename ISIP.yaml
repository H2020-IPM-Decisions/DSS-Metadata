  - name: Infection risk of septoria leaf spot in winter wheat
    id: SEPTTR
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://zepp.info/component/content/article?id=176
    purpose: >-
      To calculate the daily infection risk of septoria leaf spot in winter wheat.
    description: >-
      THE PEST: Leaf blotch diseases of wheat can be caused by septoria tritici blotch (Zymoseptoria tritici) and staganospora nodorum blotch (Parastagonospora nodorum), which are both favoured by wet conditions. Septoria often results in elongated, oval septoria lesions that are restricted by leaf veins, giving a rectangular appearance. Water-soaked patches often form, surrounded by leaf yellowing or death. Lesions may coalesce to form large areas of necrotic brown tissue. Mature lesions contain characteristic, small (but visible) black fruiting bodies (pycnidia). However, pycnidia are not always visible in immature lesions.

      THE DECISION: Fungicide treatments may need to be applied between stem extension and ear emergence, mainly to protect the upper leaves.

      THE MODEL: With this weather-based simulation model, you can calculate the infection probability of powdery mildew in cereals  to define periods of high risk.

      THE PARAMETERS  The probability of infection should be understood as an interpretation of weather conditions (temperature and leaf wetness duration) and their influence on the development of an infection.

      SOURCE: Created by ZEPP, Germany; https://zepp.info/sig/

      ASSUMPTIONS: Since no agronomic factors such as sowing date or variety susceptibility are taken into account  it serves as an indicator for field inspections
