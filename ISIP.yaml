    description_URL: https://zepp.info/component/content/article?id=176
    purpose: >-
      To calculate the daily infection risk of ramularia leaf spot in barley.
    description: >-
      THE PEST Ramularia leaf spot can result in extensive damage to the upper leaves in barley, leading to losses in grain yield and quality. Initially, the fungus grows symptomless and systemically within new plant growth. Diagnosis during these stages requires molecular approaches. Symptoms usually appear on the upper leaves after flowering, but can show earlier in stressed crops or on senescing leaves.

      THE DECISION The most effective timing for fungicide applications against ramularia is a preventative spray during booting (growth stages 45–49). Later applications, up to ear fully emerged (growth stage 59), may also be effective but may be restricted for malting barley crops. Once symptoms develop on the upper leaves post-flowering, treatment is not effective.

      THE MODEL: With this weather-based simulation model, you can calculate the infection probability of powdery mildew in cereals  to define periods of high risk.

      THE PARAMETERS  The probability of infection should be understood as an interpretation of weather conditions (temperature and leaf wetness duration) and their influence on the development of an infection.

      SOURCE: Created by ZEPP, Germany; https://zepp.info/sig/

      ASSUMPTIONS: Since no agronomic factors such as sowing date or variety susceptibility are taken into account  it serves as an indicator for field inspections
