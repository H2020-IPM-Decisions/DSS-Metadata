  - name: Infection risk of brown rust in cereals
    id: PUCCRE
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://zepp.info/component/content/article?id=176
    purpose: >-
      To calculate the daily infection risk of brown rust in cereals.
    description: >-
      THE PEST: Brown rust affects both wheat and barley crops. It is also known as leaf rust.  There is large seasonal and geographic variation in brown rust severity. Cold winters may reduce its spread.

      THE DECISION: In wheat, apply a fungicide with activity against brown rust when the disease is seen and conditions are conducive or at T2 and T3 in high-risk situations
      In barley, use fungicides early to control the disease. However, the azole/SDHI mixes used on other barley diseases will usually provide sufficient control

      THE MODEL: With this weather-based simulation model, you can calculate the infection probability of powdery mildew in cereals  to define periods of high risk.

      THE PARAMETERS  The probability of infection should be understood as an interpretation of weather conditions (temperature and leaf wetness duration) and their influence on the development of an infection.

      SOURCE: Created by ZEPP, Germany; https://zepp.info/sig/

      ASSUMPTIONS: Since no agronomic factors such as sowing date or variety susceptibility are taken into account  it serves as an indicator for field inspections
    citation: ''
    keywords: ''
    platform_validated: true
    pests:
      - PUCCRE
    crops:
      - TRZAW
      - SECCW
      - TTLWI
    authors:
      - name: Dr. Manfred Röhrig (ISIP), Juliane Schmitt (ZEPP)
        email: roehrig@isip.de, schmitt@zepp.info
        organization: ISIP (technical contact), ZEPP (agronomic contact)
