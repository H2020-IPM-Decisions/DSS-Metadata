  - name: Infection risk of tan spot in winter wheat
    id: PYRNTR
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://zepp.info/component/content/article?id=176
    purpose: >-
      To calculate the daily infection risk of tan spot in winter wheat.
    description: >-
      THE PEST: Pyrenophora tritici-repentis (Drechslera tritici-repentis) is the pathogen that causes tan spot. It affects wheat but can also attack barley, rye and some grasses. Tan spot is very common in Sweden, Denmark, Germany and France. However, in the UK, it is only occasionally recorded in disease surveys and rarely causes serious yield or quality (specific weight) losses.

      THE DECISION: Fungicide treatments may need to be applied between beginning of elongation (GS 31) and beginning of grain filling (GS 71), to protect leaves from attack of tan spot and yield losses.

      THE MODEL: With this weather-based simulation model, you can calculate the infection probability of powdery mildew in cereals  to define periods of high risk.

      THE PARAMETERS  The probability of infection should be understood as an interpretation of weather conditions (temperature and leaf wetness duration) and their influence on the development of an infection.

      SOURCE: Created by ZEPP, Germany; https://zepp.info/sig/

