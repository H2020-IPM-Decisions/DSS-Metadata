        email: roehrig@isip.de, schmitt@zepp.info
        organization: ISIP (technical contact), ZEPP (agronomic contact)
    execution:
      type: LINK
      endpoint: ''
      form_method: ''
      content_type: ''
      input_schema_categories:
        hidden: []
        internal: []
        triggered: []
        user_init: []
        system: []
      input_schema: ''
    input:
      weather_parameters: []
      weather_data_period_start:
        - determined_by: ''
          value: ''
      weather_data_period_end:
        - determined_by: ''
          value: ''
      field_observation: null
    valid_spatial:
      countries:
        - DEU
      geoJSON: ''
    output:
