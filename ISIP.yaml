  - name: Infection risk of net blotch in barley
    id: PYRNTE
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://zepp.info/component/content/article?id=176
    purpose: >-
      To calculate the daily infection risk of net blotch in barley.
    description: >-
      THE PEST: Net blotch (Pyrenophora teres) is known to attack barley. Infection from splash-borne spores, from infected trash or neighbouring plants, is the most common cause of infection. Symptoms start as individual spots that can easily be mistaken for ramularia leaf spot. These elongate and turn into brown stripes or blotches with a random netting of darker lines along and across the leaf. Symptoms can be extensive in winter but affected leaves die back and new leaves in spring can be symptom-free.

      THE DECISION: Fungicide treatments may need to be applied between start of elongation (GS 30) and full flowering (GS 65), to protect leaves from attack of net blotch and yield losses.

      THE MODEL: With this weather-based simulation model, you can calculate the infection probability of powdery mildew in cereals  to define periods of high risk.

      THE PARAMETERS  The probability of infection should be understood as an interpretation of weather conditions (temperature and leaf wetness duration) and their influence on the development of an infection.

