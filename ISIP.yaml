  - name: Infection risk of yellow rust in winter wheat and winter rye
    id: PUCCST
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://zepp.info/component/content/article?id=176
    purpose: >-
      To calculate the daily infection risk of yellow rust in winter wheat and winter rye.
    description: >-
      THE PEST: Yellow rust (Puccinia striiformis) is known to attack wheat and rye. The characteristic symptom of yellow rust is of parallel rows of yellowish orange coloured pustules on the leaves of adult plants. Epidemics of yellow rust often start as individual plants, usually in the autumn. Symptoms develop slowly over winter and are often missed until the early spring when small patches or foci of infected plants can be seen in fields.

      THE DECISION: Fungicide treatments may need to be applied between end of tillering (GS 29) and beginning of grain filling (GS 71) to protect leaves from attack of yellow rust and yield losses.

      THE MODEL: With this weather-based simulation model, you can calculate the infection probability of powdery mildew in cereals  to define periods of high risk.

      THE PARAMETERS  The probability of infection should be understood as an interpretation of weather conditions (temperature and leaf wetness duration) and their influence on the development of an infection.

      SOURCE: Created by ZEPP, Germany; https://zepp.info/sig/

