  - name: CPO model for mildew in wheat
    id: CPO_TRZAX_ERYSGR
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: ''
    purpose: Predicts the need for treatment against mildew in wheat
    description: >-
      THE PEST: powdery mildew (Blumeria graminis) is known to attack wheat  

      THE DECISION: Fungicide treatments may need to be applied between late
      tillering (GS 29)  and before heading (GS 40), to protect leaves from
      attack of powdery mildew and yield losses. 

      THE MODEL: The CPO powdery mildew model is recommending treatments in
      wheat when thresholds are exceeded.  The risk of attack is based on visual
      monitoring using frequency of plants attacked.  The disease observation is
      the percentage of plants showing any infection.  For example, if 25 plants
      out of 100 show even a very small amount of disease and the remaining 80
      plants are completely healthy, then the observation is 25%. In susceptible
      cultivars treatments are recommended at lower incidence levels than in
      resistant cultivars.  If a green color appears then no action is needed,
      yellow means that a limited risk is recognized, while red indicates that
      action is recommended.  If treatments are recommended specific fungicides
      known to be effective against this disease should be chosen.  When running
      the powdery mildew model the risk for yield losses from other diseases is
      not considered.   If no action is recommended it is advised to revisit the
      crop after approximately one week to make a new evaluation of the risk. 

      THE PARAMETERS  To obtain accurate risk  predictions it is essential to
      click on the 'Edit parameters' button and enter information on the
      cultivar's susceptibility to powdery mildew.  Only two categories are used
      susceptible and resistant, if a cultivar is categorised as partly
      resistant, we recommend that it is considered as susceptible.  Enter the
      specific growth stages at the time when the crop monitoring was done. 
      Enter information on the incidence of attacked plants by powdery mildew
      based on scouting the crop.  Between GS  29-31 infection on whole plants
      should be assessed. Between GS 32 and 40 assessments should only be done
      on 3 upper leaves.  Entering information on last fungicide spray dates is
      vital for the model. This is also done in 'Edit parameters'.   Clicking on
      'Save' will keep the observations entered and update the risk.  After
      spraying, the model assumes that the crop is protected for  14 days if a
