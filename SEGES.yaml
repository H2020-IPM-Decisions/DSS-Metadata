      the brown rust model the risk for yield losses from other diseases is not
      considered.   If no action is recommended it is advised to revisit the
      crop after ca. one week to make a new evaluation of the risk. 

      THE PARAMETERS  To obtain accurate risk  predictions it is essential to
      click on the 'Edit parameters' button, Enter information on the cultivar’s
      susceptibility to brown rust. Only two categorizes are used susceptible
      and resistant, if a cultivar is categorized as partly resistant,  it is
      recommended to consider it as susceptible.  Enter the specific growth
      stages at the time when the crop monitoring was done.  Enter information
      on the incidence of attacked plants by brown rust based on scouting the
      crop.  Between GS  30-31 whole crop should be assessed. Between GS 32 and
      65 assessments should be based only on 3 upper leaves.  Enter information
      on last fungicide spray dates is vital for the model. This is also  done
      in 'Edit parameters'.   Clicking on 'Save' will keep the spray dates 
      entered.  After spraying, the model assumes that the crop is protected
