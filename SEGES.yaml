      cultivars. If a green color appears then no action is needed, yellow means
      that a limited risk is recognized, while red indicates that action is
      recommended.  If treatments are recommended specific fungicides known to
      be effective against this brown rust  should be chosen.  When running the
      brown rust model the risk for yield losses from other diseases is not
      considered.  If no action is recommended it is advised to revisit the crop
      after approximately one week to make a new evaluation of the risk. 


