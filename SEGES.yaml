models:
  - name: Septoria Humidity Model
    id: SEPTORIAHU
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://www.vips-landbruk.no/forecasts/models/SEPTORIAHU/
    purpose: Estimates risk of septoria
    description: >
      THE PEST: Leaf blotch diseases of wheat can be caused by septoria tritici
      blotch (Zymoseptoria tritici) and staganospora nodorum blotch
      (Parastagonospora nodorum), which are both  favoured by wet conditions. 

      THE DECISION: Fungicide treatments may need to be applied between stem
      extension and ear emergence, mainly to protect the upper leaves.  

      THE MODEL: Weather data from GS 31 are used. The humidity model estimates
      risk of septoria tritici blotch infections in winter wheat. Risk of attack
      is assumed after 20 hours with continuous wetness. A wet hour is defined
      as minimum 0,2 mm precipitation in an hour or minimum 85% relative
      humidity. 

      THE PARAMETERS:  Dates of key growth stages are given as default values,
      but these may not be correct for your location.  To obtain accurate risk
      predictions it is essential to click on the 'Edit parameters' button,
      enter the estimated dates of GS31 (first node detectable), GS32 (second
      node; third upper leaf emerging), GS33 (third node; second upper leaf
      emerging), GS37/39 (uppermost flag leaf emerging)  and GS75 (grain content
      milky), then click on the 'Save' button.  These estimated dates can be
      updated during the season as growth stages are reached. Adding information
      on septoria fungicide spray dates is vital for the model. This is also
      done in 'Edit parameters'.  Clicking on 'Save' will keep the spray dates
      entered.  After spraying, the model assumes that the crop is protected for
      10 days.   

      SOURCE: Created by Aahus University and SEGES and released in Denmark in
      2017. Tested in Lithuania, Norway, Sweden, Finland and Denmark in 2018 and
      2019. 

      ASSUMPTIONS: septoria tritici blotch is present in the crop and periods
      with high humidity create risk for a damaging epidemic
    citation: null
    keywords: none
    platform_validated: true
    pests:
      - SEPTTR
      - LEPTNO
      - PYRNTR
    crops:
      - TRZAW
      - TRZAX
    authors:
      - name: Lise N. Jørgensen
        email: lisen.jorgensen@agro.au.dk
        organization: Aarhus University
    execution:
      type: ONTHEFLY
      endpoint: https://coremanager.vips.nibio.no/models/SEPTORIAHU/run/ipmd
      form_method: post
      content_type: application/json
      input_schema_categories:
        hidden:
          - modelId
        internal:
          - configParameters.sprayingProtectionDays
          - configParameters.thresholdRelativeHumidity
          - configParameters.thresholdLeafWetness
          - configParameters.thresholdPrecipitation
          - configParameters.slidingHoursPast
          - configParameters.slidingHoursAhead
          - configParameters.thresholdHumidPeriodHours
          - configParameters.leafLifeTime
      input_schema: |
        {
          "type":"object",
          "properties": {
            "modelId": {"type": "string", "pattern":"^SEPTORIAHU$", "title": "Model Id", "default":"SEPTORIAHU", "description":"Must be SEPTORIAHU"},
            "configParameters": {
              "title":"Configuration parameters",
              "type": "object",
              "properties": {
                "timeZone": {"type": "string", "title": "Time zone (e.g. Europe/Oslo)", "default":"Europe/Oslo"},
                "dateGs31": {"type":"string","format": "date", "title": "Date of growth stage 31 (YYYY-MM-DD)", "default": "{CURRENT_YEAR}-04-10"},
                "date3rdUpperLeafEmerging": {"type":"string","format": "date", "title": "Date of 3rd upper leaf emerging (GS32) (YYYY-MM-DD)", "default": "{CURRENT_YEAR}-04-25"},
                "date2ndUpperLeafEmerging": {"type":"string","format": "date", "title": "Date of 2nd upper leaf emerging (GS33) (YYYY-MM-DD)", "default": "{CURRENT_YEAR}-05-07"},
                "dateUpperLeafEmerging": {"type":"string","format": "date", "title": "Date of upper leaf emerging (GS37-39) (YYYY-MM-DD)", "default": "{CURRENT_YEAR}-05-19"},
                "dateGs75": {"type":"string","format": "date", "title": "Grain filling (GS75) (YYYY-MM-DD)", "default": "{CURRENT_YEAR}-07-01"},
                "dateSpraying1": {"type":"string","format": "date", "title": "Date of first spraying"},
                "dateSpraying2": {"type":"string","format": "date", "title": "Date of second spraying"},
                "sprayingProtectionDays": {"type":"integer", "title":"Number of days the crop is protected", "default": 10, "minimum": 0},
                "thresholdRelativeHumidity": {"type":"number", "title":"Threshold RH for wet hour", "default": 85.0, "minimum": 0},
                "thresholdLeafWetness": {"type":"number", "title":"Threshold Leaf wetness for wet hour", "default": 30.0, "minimum": 0},
                "thresholdPrecipitation": {"type":"number", "title":"Threshold precipitation for wet hour", "default": 0.2, "minimum": 0},
                "slidingHoursPast": {"type":"integer", "title":"Number of hours to consider before current hour", "default": 36, "minimum": 1},
                "slidingHoursAhead": {"type":"integer", "title":"Number of hours to consider after current hour", "default": 36, "minimum": 1},
                "thresholdHumidPeriodHours": {"type":"integer", "title":"Threshold number of hours for a 'wet period'", "default": 19, "minimum": 1},
                "leafLifeTime": {"type":"integer", "title":"Expected life time of a leaf (in days)", "default": 75, "minimum": 1}
              },
              "required": [
                "timeZone","dateGs31","date3rdUpperLeafEmerging","date2ndUpperLeafEmerging","dateUpperLeafEmerging","dateGs75",
                "sprayingProtectionDays","thresholdRelativeHumidity","thresholdLeafWetness","thresholdPrecipitation",
                "slidingHoursPast", "slidingHoursAhead","thresholdHumidPeriodHours","leafLifeTime"
              ]
            },
            "weatherData": {
              "$ref": "https://ipmdecisions.nibio.no/api/wx/rest/schema/weatherdata"
            }
          },
          "required": ["modelId","configParameters"]
        }
    input:
      weather_parameters:
        - parameter_code: 2001
          interval: 3600
        - parameter_code: 3002
          interval: 3600
        - parameter_code: 3101
          interval: 3600
      weather_data_period_start:
        - determined_by: INPUT_SCHEMA_PROPERTY
          value: configParameters.dateGs31
      weather_data_period_end:
        - determined_by: FIXED_DATE
          value: '{CURRENT_YEAR}-12-31'
    valid_spatial:
      countries:
        - NOR
        - DNK
        - SWE
        - FIN
        - LTU
      geoJSON: '{}'
    output:
      warning_status_interpretation:
        - explanation: No warning/out of season
          recommended_action: No action needed
        - explanation: Missing data
          recommended_action: Consult your advisory service
        - explanation: >-
            Based on weather data and current estimates of crop growth stages
            and septoria spray dates, the risk of septoria is low. Go to 'Edit
            parameters' to check and update growth stages and spray dates. This
            model runs March-June.  
          recommended_action: >-
            Continue to check for risk updates and monitor crops. Update crop
            growth stage and date of fungicide applications through the season
        - explanation: >-
            Based on weather data and current estimates of crop growth stages
            and septoria spray dates, the risk of septoria is moderate. Go to
            'Edit parameters' to check and update growth stages and spray dates.
            This model runs March-June. 
          recommended_action: >-
            If the threshold of 20 hours humidity is not exceeded, but other
            diseases are assessed to also cause a risk and the crop has not been
            treated in the last ten days, choose an effective fungicide which
            also controls septoria. Continue to check for risk updates and
            monitor crops. Update crop growth stage and date of fungicide
            applications through the season 
        - explanation: >-
            Based on weather data and current estimates of crop growth stages
            and septoria spray dates, the risk of septoria is high. Go to 'Edit
            parameters' to check and update growth stages and spray dates. This
            model runs March-June. 
          recommended_action: >-
            If the crop has not been treated against septoria in the last ten
            days, treat according to need. Choice of fungicides depends on the
            general disease risk. Apart from effectiveness on septoria the
            product should also account for other diseases. Continue to check
            for risk updates and monitor crops. Update crop growth stage and
            date of fungicide applications through the season  
      chart_heading: Septoria humidity model in wheat
      chart_groups:
        - id: G1
          title: Consecutive humid hours
          result_parameter_ids:
            - HPHPP
            - THPHPP
            - SPP
      result_parameters:
        - id: HPH
          title: Humid period hour (consecutive humid hours)
          description: Humid period hour (consecutive humid hours)
          chart_info:
            default_visible: false
            unit: Hour
            chart_type: line
            color: '#444444'
        - id: HPHPP
          title: >-
            Humid period hour (consecutive humid hours) corrected for protection
            period
          description: >-
            Number of consecutive humid hours, corrected for period of fungicide
            protection
          chart_info:
            default_visible: true
            unit: Hour
            chart_type: line
            color: '#000000'
        - id: THPHPP
          title: Threshold for consecutive humid hours
          description: Threshold for consecutive humid hours
          chart_info:
            default_visible: true
            unit: Hour
            chart_type: line
            color: '#ff0000'
        - id: HH
          title: Current hour is humid hour? 1 = true, 0 = false
          description: Current hour is humid hour? 1 = true, 0 = false
        - id: HHS
          title: Humid hour sum for sliding middle
          description: Humid hour sum for sliding middle
        - id: SPP
          title: Crop is protected after spraying
          description: Indicates the protection period after spraying
          chart_info:
            default_visible: true
            unit: Yes/no
            chart_type: line
            color: '#0000ff'
  - name: CPO model for Mildew in Barley
    id: CPO_HORVX_ERYSGR
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: ''
    purpose: Predicts the need for treatment against mildew in barley
    description: >-
      THE PEST: powdery mildew (Blumeria graminis) is known to attack barley. 

      THE DECISION: Fungicide treatments may need to be applied between early
      tillering (GS 26)  and full flowering (GS 65), to protect leaves from
      attack of powdery mildew and yield losses. 

      THE MODEL: The CPO powdery mildew model is recommending treatments in
      barley when thresholds are exceeded.  The risk of attack is based on
      visual monitoring using frequency of plants attacked.   In susceptible
      cultivars treatments are recommended at lower incidence levels than in
      resistant cultivars.  If a green color appears then no action is needed,
      yellow means that a limited risk is recognized, while red indicates that
      action is recommended.  If treatments are recommended specific fungicides
      known to be effective against this disease should be chosen.  When running
      the powdery mildew model the risk for yield losses from other diseases is
      not considered. If no action is recommended it is advised to revisit the
      crop after ca. one week to make a new evaluation of the risk. 
        
      THE PARAMETERS  To obtain accurate risk  predictions it is essential to
      click on the 'Edit parameters' button, Enter information on the cultivar’s
      susceptibility to powdery mildew. Only two categorizes are used
      susceptible and resistant, if a cultivar is categorized as partly
      resistant,  it is recommended to considered it as susceptible.  Enter the
      specific growth stages at the time when the crop monitoring was done. 
      Enter information on the incidence of attacked plants by powdery mildew
      based on scouting the crop. Between GS  29-31 whole crop should be
      assessed. Between GS 32 and 40 assessments should only be done on 3 upper
      leaves.  Enter information on last fungicide spray dates is vital for the
      model. This is also  done in 'Edit parameters'.  Clicking on 'Save' will
      keep the spray dates  entered.  After spraying, the model assumes that the
      crop is protected for  14 days if a broad spectrum fungicide has been
      applied.
           
      SOURCE: Created by Aarhus University and SEGES and released in Denmark in
      2000. The whole CPO model has been tested in the Nordic and Baltic
      countries previously, but this might not have included testing of the
      specific brown rust part.  
    citation: null
    keywords: none
    platform_validated: true
    pests:
      - ERYSGR
    crops:
      - HORVS
      - HORVW
      - HORVX
    authors:
      - name: Lise N. Jørgensen
        email: lisen.jorgensen@agro.au.dk
        organization: Aarhus University
    execution:
      type: ONTHEFLY
      endpoint: https://plantevaernonline.dlbr.dk/cp/Applications/Disease/IPMModel.aspx
      form_method: post
      content_type: application/json
      input_schema_categories:
        hidden:
          - CropId
      input_schema: |
        {
          "type":"object",
          "properties": {
            "CropId": {"type":"number","title":"Barley (Spring barley)","value":10},
            "Susceptibility": {"type":"string","title":"Susceptibility of the variety to Mildew","enum":["R","S"], "options":{"enum_titles":["Resistant","Susceptible"]} },
            "GrowthStage": {"type": "number","title":"Current growth stage (BBCH code)"},
            "Severity": {"type":"number", "enum":[0,1,2,3,10],"options":{"enum_titles":["0%","1-10%","11-25%","26-50%","51-75%", "75-100%","Unknown"]},"title":"Severity (% infected plants)"},
            "WeatherData": {
              "$ref": "https://ipmdecisions.nibio.no/api/wx/rest/schema/weatherdata"
            }
          },
          "required": ["CropId","Susceptibility","GrowthStage","Severity"]
        }
    input:
      weather_parameters:
        - parameter_code: 2001
          interval: 86400
    valid_spatial:
      countries:
        - NOR
        - DNK
        - SWE
        - FIN
        - EST
        - LVA
        - LTU
        - POL
        - DEU
        - NLD
        - BEL
        - GBR
        - IRL
      geoJSON: '{}'
    output:
      warning_status_interpretation:
        - explanation: ''
          recommended_action: ''
        - explanation: ''
          recommended_action: ''
        - explanation: No risk
          recommended_action: No action is needed
        - explanation: A limited risk is recognized
          recommended_action: Pay attention and revisit the fields in five days
        - explanation: High risk of infection
          recommended_action: >-
            Treatment is recommended. Choose a product known to be effective
            against powdery mildew. If uncertain contact your local advisor
      chart_groups: []
      result_parameters:
        - id: TREATMENT_ID
          title: The risk assessment
          description: >-
            The CPO's traffic light counterpart. 0 = No need for treatment. 1 =
            Treat if other problem needs treatment. 2 = Treat if other problem
            has treatmentId = 2 3 = Need for treatment
