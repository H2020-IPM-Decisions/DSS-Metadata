      type: ONTHEFLY
      endpoint: https://plantevaernonline.dlbr.dk/cp/Applications/Disease/IPMModel.aspx
      form_method: post
      content_type: application/json
      input_schema_categories:
        hidden:
          - CropId
      input_schema: |
        {
          "type":"object",
          "properties": {
            "CropId": {"type":"number","title":"Barley (Spring barley)","default":10},
            "Susceptibility": {"type":"string","title":"Susceptibility of the variety to Mildew","enum":["R","S"], "options":{"enum_titles":["Resistant","Susceptible"]} },
            "GrowthStage": {"type": "number","title":"Current growth stage (BBCH code)"},
            "Severity": {"type":"number", "enum":[0,1,2,3,10],"options":{"enum_titles":["0%","1-10%","11-25%","26-50%","51-75%", "75-100%","Unknown"]},"title":"Severity (% infected plants)"},
            "WeatherData": {
              "$ref": "https://ipmdecisions.nibio.no/api/wx/rest/schema/weatherdata"
            }
          },
          "required": ["CropId","Susceptibility","GrowthStage","Severity"]
        }
    input:
      weather_parameters:
        - parameter_code: 2001
          interval: 86400
    valid_spatial:
      countries:
        - NOR
        - DNK
        - SWE
        - FIN
        - EST
        - LVA
        - LTU
        - POL
        - DEU
        - NLD
        - BEL
        - GBR
        - IRL
      geoJSON: '{}'
    output:
      warning_status_interpretation:
        - explanation: No warning/out of season
          recommended_action: No action needed
        - explanation: Missing data
          recommended_action: Consult your advisory service
        - explanation: >-
            Based on your observations of the frequency of plants infected with
            powdery mildew (Percentage of plants showing infection), crop growth
            stages and spray dates, the risk of mildew is low.  Go to 'Edit
            parameters' to check and update disease observations, growth stages
            and spray dates. This model runs March to June.  
          recommended_action: >-
            Continue to monitor crops and update crop growth stage and date of
            fungicide applications through the season
        - explanation: >-
            Based on your observations of the frequency of plants infected with
            powdery mildew (Percentage of plants showing infection), crop growth
            stages and spray dates, the risk of powdery mildew is moderate. Go
            to 'Edit parameters' to check and update growth stages and spray
            dates.  This model runs March to June. 
          recommended_action: >-
            If the threshold for mildew is not exceeded, but other diseases are 
            assessed to also cause a risk and the crop has not been  treated in 
            the last ten days, choose an effective fungicide, which also
            controls  powdery mildew. Continue to check for risk updates and 
            monitor crops.  Update crop growth stage and date of fungicide 
            applications through the season.
        - explanation: >-
            Based on your observations of the frequency of plants infected with
            powdery mildew (Percentage of plants showing infection), crop growth
            stages and previous spray dates, the risk of mildew is high. Go to
            'Edit  parameters' to check and update growth stages and spray
            dates. This model runs March-end of June. 
          recommended_action: >-
            If the crop has not been treated against powdery mildew in the last
            ten days, treat according to need. Apart from effectiveness on
            powdery mildew the choice of fungicide product should also account
            for risks of other diseases. Continue to check for risk updates and
            monitor crops. Update crop growth stage and date of fungicide
            applications through the season  
      chart_groups: []
      result_parameters:
        - id: TREATMENT_ID
          title: The risk assessment
          description: >-
            The CPO's traffic light counterpart. 0 = No need for treatment. 1 =
            Treat if other problem needs treatment. 2 = Treat if other problem
            has treatmentId = 2 3 = Need for treatment
