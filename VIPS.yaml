  - name: Nærstad model
    id: NAERSTADMO
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://www.vips-landbruk.no/forecasts/models/NAERSTADMO/
    purpose: Daily risk of infection
    description: >
      THE PEST: Potato late blight is caused by Phytophthora infestans, a
      fungus-like microorganism that causes the most devastating disease of
      potato. It spreads rapidly in the canopy, and can also infect tubers

      THE DECISION: Protective fungicide treatments are needed to protect the
      crop when conditions for infection are favorable

      THE MODEL: The model predicts if there are favorable conditions for spore
      production and the following conditions for spread, survival and infection
      of these spores. The model produces an infection risk, where a value of
      2.5 is the threshold where a warning is issued.

      THE PARAMETERS: The model uses temperature, humidity, precipitation, wind,
      radiation, leaf wetness and vapor pressure deficit as input parameters

      SOURCE: Developed by NIBIO in Norway 

      ASSUMPTIONS: Spores of potato late blight are present

      Reference: Hjelkrem et al. 2021.
      https://doi.org/10.1016/j.ecolmodel.2021.109565
    citation: null
    platform_validated: true
    pests:
      - PHYTIN
    crops:
      - SOLTU
    authors:
