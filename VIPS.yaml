                  "default": "{CURRENT_YEAR}-09-01",
                  "title": "End date of calculation (YYYY-MM-DD)"
                },
                "fieldObservations": {
                  "title": "Field observations",
                  "type": "array",
                  "items": {
                    "type": "object",
                    "title": "Field observation",
                    "properties": {
