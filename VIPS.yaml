              "title":"Configuration parameters",
              "type": "object",
              "properties": {
                "timeZone": {"type": "string", "title": "Time zone (e.g. Europe/Oslo)", "default":"Europe/Oslo"},
                "timeStart": {"type": "string","format": "date","default": "{CURRENT_YEAR}-03-01", "title": "Start date of calculation (YYYY-MM-DD)"},
                "timeEnd": {"type": "string","format": "date", "default": "{CURRENT_YEAR}-09-01", "title": "End date of calculation (YYYY-MM-DD)"}
              },
              "required": ["timeZone","timeStart","timeEnd"]
            },
            "weatherData": {
              "$ref": "https://platform.ipmdecisions.net/api/wx/rest/schema/weatherdata"
            }
          },
          "required": ["modelId","configParameters"]
        }
    input:
      weather_parameters:
        - parameter_code: 1002
          interval: 86400
        - parameter_code: 1112
          interval: 86400
      weather_data_period_start:
        - determined_by: INPUT_SCHEMA_PROPERTY
          value: configParameters.timeStart
      weather_data_period_end:
        - determined_by: INPUT_SCHEMA_PROPERTY
          value: configParameters.timeEnd
    valid_spatial:
      countries:
        - NOR
      geoJSON: '{}'
    output:
      warning_status_interpretation:
        - explanation: The flight period is over.
          recommended_action: No action needed
        - explanation: Data is missing
          recommended_action: >-
            Consult your advisory service if preceding warnings were yellow/red
            or if accumulated degree-days were close to 140 degree-days (10 cm
            soil temperature) or 185 degree-days (air temperature).
        - explanation: >-
            Based on current data available, the model results indicate low
            current risk of cabbage fly flight.This model runs April -
            September.
          recommended_action: >-
            No action needed. Be aware that in areas with field covers
            (plastic,  single or double non-woven covers,etc.) with early crops
            the preceding season (either on the current field or neighboring
            fields),the flight period can start earlier due to higher soil
            temperature under the covers.
        - explanation: >-
            Based on current data available, air temperatures are approaching
            210 day-degrees over a base of 4*C.The risk of adult cabbage root
            fly flight activity is increasing, which indicates that egg laying
            will soon occur on vulnerable brassica crops.  Increase monitoring
            efforts in vulnerable crops, and apply suitable treatment according
            to need.
          recommended_action: Check for eggs in the field. Consult your advisory service.
        - explanation: >-
            The threshold of air temperature of 210 day-degrees over a base of
            4*C has been reached.The risk of adult cabbage root fly flight
            activity is high, it is likely that egg laying has begun on
            vulnerable brassica crops.  Monitor vulnerable crops for in-field
            activity and apply suitable treatments according to need. 
          recommended_action: >-
            Consult your advisory service. Consider action to protect your crop
            based on observations in your own field.
      chart_groups:
        - id: G1
          title: Day degrees
          result_parameter_ids:
