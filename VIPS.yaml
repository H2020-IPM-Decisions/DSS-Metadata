  - name: Cabbage fly flight model (Scandinavia)
    id: DELIARADIC
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://www.vips-landbruk.no/forecasts/models/DELIARADIC/
    purpose: Estimates risk of flight and egg laying in crop
    description: >
      THE PEST: Cabbage root fly larvae feed on the roots of brassicas, with
      damage being dependant on the crop type, growth stage and growing
      conditions. The cabbage root fly adults begin to lay eggs 5-7 days after
      emergence.  Newly transplanted or recently emerged crops are most at risk
      as the root systems are less developed. 

      THE DECISION: Treatments may need to be applied soon after adults arrive
      in the crop, before subsequent larvae tunnel into the crop roots.  

      THE MODEL: The model determins the start of egg laying as 160 degree-days
      (day-degrees) based on soil temperature (10 cm), over a base of
      temperature of 4 °C), OR based on the standard air temperature (2 m above
      the soil surface) at the same locations, egg laying starts at 210 degree
      days. 

      THE PARAMETERS: The model uses Daily soil OR air temperature 

      SOURCE: NIBIO, Norway. 

      ASSUMPTIONS: Be aware that in areas with field covers (plastic, single or
      double non-woven covers, etc.) with early crops the preceding season
      (either on the current field or neighboring fields), the flight period can
      start earlier due to higher soil temperature under the covers. This model
      should be used in combination with direct observations of eggs in the
      field. This is due to large variability and to get an idea of the severity
      of attack. The model only applies for cabbage fly, not turnip fly.
    citation: null
    keywords: none
    pests:
      - HYLERA
    crops:
      - BRSSS
    authors:
      - name: Tor Johansen
        email: vips@nibio.no
        organization: NIBIO
    execution:
      type: ONTHEFLY
      endpoint: https://coremanager.vips.nibio.no/models/DELIARADIC/run/ipmd
      form_method: post
      content_type: application/json
      input_schema_categories:
