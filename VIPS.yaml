  - name: Carrot fly flight model
    id: PSILARTEMP
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://www.vips-landbruk.no/forecasts/models/PSILARTEMP/
    purpose: Estimates risk of flight and egg laying in crop
    description: >
      THE PEST: The first generation of adult carrot fly emerge from pupae in
      the soil in the spring, and lay eggs close to the base of vulnerable
      crops. Larvae initial feed at the surface, then tunnel into the tap root.
      Adults emerge mid-July and can lead to a second generation. 

      THE DECISION: Treatments may need to be applied soon after adults arrive
      in the crop, before larvae tunnel into the crop roots.  

      THE MODEL: The model determines the start of the flight period for the 1st
      generation of carrot rust fly based on accumuleted degree-days (260
      day-degrees) over a base temperature of 5°C.  

      THE PARAMETERS: The model uses daily air temperature 

      SOURCE: Luke, Finland. 

      ASSUMPTIONS: Be aware that in areas with field covers (plastic, single or
      double non-woven covers, etc.) with early crops the preceding season
      (either on the current field or neighboring fields), the flight period can
      start earlier than predicted due to higher soil temperature under the
      covers.

      REFERENCE: Marjjula et al 2000
    citation: null
    keywords: none
    platform_validated: true
    pests:
      - PSILRO
    crops:
      - DAUCS
    authors:
      - name: ''
        email: vips@nibio.no
        organization: NIBIO
    execution:
      type: ONTHEFLY
      endpoint: https://coremanager.vips.nibio.no/models/PSILARTEMP/run/ipmd
      form_method: post
      content_type: application/json
      input_schema_categories:
        hidden:
          - modelId
      input_schema: |
        {
          "type":"object",
          "properties": {
            "modelId": {"type": "string", "pattern":"^PSILARTEMP$", "title": "Model Id", "default":"PSILARTEMP", "description":"Must be PSILARTEMP"},
            "configParameters": {
              "title":"Configuration parameters",
              "type": "object",
              "properties": {
                "timeZone": {"type": "string", "title": "Time zone (e.g. Europe/Oslo)", "default":"Europe/Oslo", "options":{"infoText":"The time zone information is used when hourly temperature values need to be converted to daily."}},
                "timeStart": {"type":"string","format": "date","default": "{CURRENT_YEAR}-03-01", "title": "Start date of calculation (YYYY-MM-DD)"},
                "timeEnd": {"type":"string","format": "date","default": "{CURRENT_YEAR}-09-01", "title": "End date of calculation (YYYY-MM-DD)"}
              },
              "required": ["timeZone","timeStart","timeEnd"]
            },
            "weatherData": {
              "$ref": "https://platform.ipmdecisions.net/api/wx/rest/schema/weatherdata"
            }
          },
          "required": ["modelId","configParameters"]
        }
    input:
      weather_parameters:
        - parameter_code: 1002
          interval: 86400
          is_required: true
      weather_data_period_start:
        - determined_by: INPUT_SCHEMA_PROPERTY
          value: configParameters.timeStart
      weather_data_period_end:
        - determined_by: INPUT_SCHEMA_PROPERTY
          value: configParameters.timeEnd
    valid_spatial:
      countries:
        - NOR
      geoJSON: '{}'
    output:
      warning_status_interpretation:
        - explanation: The flight period of the 1st generation is over.
          recommended_action: >-
            Consult your advisory service for action conserning the 2nd
            generation.
        - explanation: Data is missing
          recommended_action: >-
            Consult your advisory service if preceding warnings were yellow/red
            or if accumulated degree-days were close to 260 degree-days
        - explanation: >-
            Based on current data available, the model results indicate low risk
            of carrot fly flight.This model runs April - September. 
          recommended_action: >-
            No action needed. Consider deploying yellow sticky traps in your
            fields when 260 degree-days is approching.
        - explanation: >-
            Based on current data available, conditions are approaching 260
            day-degrees over a base of 5*C.The risk of adult carrot fly flight
            activity is increasing, which indicates that egg laying will soon
            occur on vulnerable carrot crops.  Increase monitoring efforts in
            vulnerable crops, and apply suitable treatment according to need.
          recommended_action: >-
            Deploy yellow sticky traps in your fields if not already done.
            Consult your advisory service.
        - explanation: >-
            The threshold of 260 day-degrees over a base of 5*C has been
            reached.The risk of adult carrot fly flight activity is high, which
            indicates that egg laying will soon occur on vulnerable carrot
            crops.  Monitor vulnerable crops for in-field activity and apply
            suitable treatments according to need. 
          recommended_action: >-
            Consult your advisory service. Consider action to protect your crop
            based on observations in your own field.
      chart_heading: Accumulated day degrees
      chart_groups:
        - id: G1
          title: Day degrees
          result_parameter_ids:
            - TMDD5C
            - THRESHOLD_1
            - THRESHOLD_2
            - THRESHOLD_3
      result_parameters:
        - id: TMDD5C
