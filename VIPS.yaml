          recommended_action: No action needed
        - explanation: >-
            Risk > 1 and < 2,5 = possible warning coming up if conditions
            persists
          recommended_action: watch warnings closely
        - explanation: Risk > 2,5 = warning issued
          recommended_action: >-
            A control measure should be considered based on cultivar resistance,
