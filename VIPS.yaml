      ASSUMPTIONS: In Norway, the model is recommended used as a guidance for
      field inspections for early detection of symptoms. It is generally assumed
      that this model has additional relevance for Septoria petroselini in
      parsley.

      Reference: Lacy, 1994. Influence of wetness periods on infection of celery
      by Septoria apiicola and use in timing sprays for control. Plant Disease
      1994 78, 975-979,
