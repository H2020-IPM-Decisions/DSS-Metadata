            activity is high, it is likely that egg laying has begun on
            vulnerable brassica crops.  Monitor vulnerable crops for in-field
            activity and apply suitable treatments according to need. 
          recommended_action: >-
            Consult your advisory service. Consider action to protect your crop
            based on observations in your own field.
      chart_groups:
