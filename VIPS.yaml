  - name: Septoria apiicola model
    id: SEPAPIICOL
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://www.vips-landbruk.no/forecasts/models/SEPAPIICOL/
    purpose: ''
    description: >-
      This model is based on a calculation of how leaf wetness periods influence
      infection of celery by Septoria apiicola in susceptible host plants.


      Forecasts of infection risk are given after a minimum of 12 consecutive
      hours of leaf wetness. The wet periods are calculated from sensors placed
      30 cm above ground. If such a sensor is not available, data from leaf
      wetness sensors placed 2 m above ground are used.


      The model is developed in Michigan, USA and published by Lacy, 1994.


      It is generally assumed that this model has additional relevance for
      Septoria petroselini in parsley.


