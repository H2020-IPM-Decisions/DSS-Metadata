    description_URL: https://www.vips-landbruk.no/forecasts/models/SEPAPIICOL/
    purpose: Infection risk alerts for Septoria apiicola in celery
    description: >+
      THE PEST: Septoria apiicola is the cause of late blight of celery and
      celeriac.  Leaf spots with characteristic small dark pycnidia form on
      leaves and stems. 


      THE DECISION: If inoculum is present, symptoms can be expected to appear
      7-14 days after predicted infection risk. It is recommended to intensify
      field inspections after periods of risk alerts.


      THE MODEL: This model is based on a calculation of how leaf wetness
      periods influence infection of celery by Septoria apiicola in susceptible
      host plants.


      THE PARAMETERS: Forecasts of infection risk are given after a minimum of
      12 consecutive hours of leaf wetness. 

      SOURCE: The model is developed in Michigan, USA and published by Lacy,
      1994.

