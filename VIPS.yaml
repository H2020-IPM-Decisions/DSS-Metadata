    type_of_output: Risk indication
    description_URL: https://www.vips-landbruk.no/forecasts/models/ALTERNARIA/
    purpose: ''
    description: >-
      TOMCAST is based on a model that was originally developed for leaf spot
      diseases in tomato. The model that is used here is tested and adapted to
      be used against early blight in potato in Denmark (Alternaria solani). The
      model calculates daily risk values (DSV: Disease Severity Values) based on
      temperature and leaf wetness the previous day. DSV represents the risk of
      attack of early blight the previous 24 hours. Daily values of DSV are
      accumulated until a threshold value is reached, and treatment is
      recommended. When a spray is performed and entered into the model,
      accumulation of DSV is reset and starts over at 0.


