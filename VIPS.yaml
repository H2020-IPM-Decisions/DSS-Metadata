  - name: Nærstad model
    id: NAERSTADMO
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://www.vips-landbruk.no/forecasts/models/NAERSTADMO/
    purpose: ''
    description: >-
      The model is based on several years of experiments where trap plants have
      been placed next to a potato field infected with late blight. Infections
      on these plants have been correlated with weather conditions the day of
      exposure, and this is the data the model is based on. The model predicts
      if there are favourable conditions for spore production and the following
      spread, survival and infection of these spores. The model produces an
      infection risk, and a value of 2.5 corresponds to one spot of late blight
      on each trap plant exposed. This value of 2.5 is the threshold where the
      model issues a warning.


