  - name: Carrot rust fly observation model
    id: PSILAROBSE
    version: '1.0'
    type_of_decision: Short-term tactical
    type_of_output: Risk indication
    description_URL: https://www.vips-landbruk.no/forecasts/models/PSILAROBSE/
    purpose: ''
    description: >-
      The warning system model is based on weekly observations of adult carrot
      rust flies captured on yellow sticky traps. The model is based in its
      entirety on observations, with no input of weather data or weather
      forecasts. Traps are placed in the field edge and in the field and are
      examined for carrot rust flies weekly throughout the season. The number of
      adult carrot rust flies is registered in VIPS and is used in the warning
      system model. The observations are compared with the economic threshold
      levels and a warning is calculated. After organophosphates (which had a
      good effect against larvae) were removed from the market, they were
      replaced by pyrethroids that only work against the adult stage. Studies
      were carried out in 2005 and 2006 to adjust the larval-based thresholds to
      chemical control of adult flies. The experience from Norway and other
      countries indicated that the first treatment against carrot rust flies
      should be done as soon as possible after the first fly is observed on the
      traps. The threshold that is used in VIPS is therefore at the first
      observation of 1 fly.


      SOURCE: 

      ASSUMPTIONS: 

      REFERENCE: 
    citation: null
    keywords: none
    platform_validated: false
    pests:
      - PSILRO
    crops:
      - DAUCS
    authors:
      - name: Tor J. Johansen
        email: tor.johansen@nibio.no
        organization: NIBIO
    execution:
      type: ONTHEFLY
      endpoint: https://coremanager.vips.nibio.no/models/PSILAROBSE/run/ipmd
      form_method: post
      content_type: application/json
      input_schema_categories:
        hidden:
          - modelId
      input_schema: |
        {
          "type":"object",
          "properties": {
            "modelId": {"type": "string", "pattern":"^PSILAROBSE$", "title": "Model Id", "default":"PSILAROBSE", "description":"Must be PSILAROBSE"},
            "configParameters": {
              "title":"Configuration parameters",
              "type": "object",
              "properties": {
                "timeZone": {"type": "string", "title": "Time zone (e.g. Europe/Oslo)", "default":"Europe/Oslo"},
                "startDateCalculation": {"type":"string","format": "date", "default": "{CURRENT_YEAR}-03-01", "title": "Start date of calculation (YYYY-MM-DD)"},
                "endDateCalculation": {"type":"string","format": "date", "default": "{CURRENT_YEAR}-09-01", "title": "End date of calculation (YYYY-MM-DD)"},
                "fieldObservations": {
                  "title": "Field observations",
                  "type": "array",
                  "items": {
                    "$ref": "https://platform.ipmdecisions.net/api/dss/rest/schema/fieldobservation"
                  }
                },
                "fieldObservationQuantifications": {
                  "title": "Field observation quantifications",
                  "type": "array",
                  "items": {
                    "oneOf": [
                      {
                        "$ref": "#/definitions/fieldObs_PSILRO"
                      }
                    ]
                  }
                }
              },
              "required": ["timeZone","startDateCalculation","endDateCalculation","fieldObservations"]
            }
          },
          "required": ["modelId","configParameters"],
          "definitions": {
            "fieldObs_PSILRO": {
              "title": "Psila rosae quantification", 
              "properties": {
                "trapCountCropEdge":{"title":"Insect trap count at the edge of the field","type":"integer"},
                "trapCountCropInside":{"title":"Insect trap count inside the field","type":"integer"}
              },
              "required": ["trapCountCropEdge","trapCountCropInside"]
            }
          }
        }
    input:
      field_observation:
        species:
          - PSILRO
    valid_spatial:
      countries:
        - NOR
      geoJSON: '{}'
    output:
      warning_status_interpretation:
        - explanation: >-
            Green rectangles indicate that the damage threshold has not been
            reached and there is no need for treatment.Yellow rectangles
            indicate that carrot rust flies have been caught on traps at the
            edge of the field and it may be necessary to treat. The field should
            be checked to evaluate whether treatment is necessary.Red rectangles
