Best4Soil.Support.Tools.1_0.models.nematodes.description=LE RAVAGEUR : Les nématodes parasites des plantes peuvent causer de sérieux dommages au rendement et à la qualité des cultures. Les principaux groupes de nématodes parasites des plantes sont : les nématodes à kyste, les nématodes à galles, les nématodes à lésions des racines, les nématodes des tiges et les nématodes libres.\nLA DÉCISION : La meilleure façon de lutter contre les nématodes est d'effectuer des rotations de cultures saines, car les cultures et les variétés de cultures ont un statut d'hôte différent pour les nématodes. L'alternance de cultures ou de variétés hôtes et non hôtes réduit les taux d'infestation dans le sol.\nLE MODÈLE : Les bases de données du modèle contiennent des informations sur la sensibilité et la tolérance de 70 cultures à 32 nématodes. Les bases de données ne sont ni spécifiques au sol ni spécifiques au pays.\nPARAMÈTRES : Les risques évalués sont basés sur les cultures, y compris les cultures d'engrais verts, et la rotation des cultures. Cette donnée spécifique à l'exploitation doit être fournie par l'utilisateur.\nSOURCE : Créé par le projet H2020 Best4Soil, basé sur le modèle néerlandais www.aaltjesschema.nl, développé par WUR.\nHYPOTHÈSES : Le modèle fournit des informations sur les risques, en supposant que les nématodes parasites des plantes sélectionnés par l'utilisateur sont présents dans le champ.
