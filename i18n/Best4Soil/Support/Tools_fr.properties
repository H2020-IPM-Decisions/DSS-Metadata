Best4Soil.Support.Tools.1_0.models.pathogens.description=LES BIOAGRESSEURS : Les agents pathogènes du sol peuvent causer de sérieux dommages au rendement et à la qualité des cultures. Les principaux groupes de pathogènes sont : Fusarium, Phoma, Phomopsis, Phytophthora, Pythium, Rhizoctonia et Sclerotinia. Les agents pathogènes du sol peuvent souvent être gérés par la rotation des cultures, car ils n'infectent que certaines espèces de cultures et déclinent généralement en l'absence d'une culture hôte.  Une rotation contenant des cultures ou des variétés non hôtes peut réduire les taux d'infestation dans le sol.\nLE MODÈLE : Les bases de données du modèle contiennent des informations sur la sensibilité et la tolérance de 70 cultures à 135 agents pathogènes.\nPARAMÈTRES : Le modèle utilise les cultures, y compris les cultures d'engrais verts, et la rotation des cultures. Ces données spécifiques à l'exploitation doivent être fournies par l'utilisateur.\nSOURCE : Créé par le projet H2020 Best4Soil, analogue au modèle néerlandais www.aaltjesschema.nl, développé par WUR.\nHYPOTHÈSES : Le modèle fournit des informations sur les risques, en supposant que les agents phytopathogènes sélectionnés par l'utilisateur sont présents dans le champ. Pour l'instant, les bases de données ne sont ni spécifiques au sol, ni spécifiques au pays. Cela signifie que les successions de culture sont identiques pour différents types de sol et pays. Pour l'instant, il n'y a pas assez d'informations spécifiques à chaque pays sur le statut de l'hôte et la sensibilité aux dommages par culture pour que la base de données soit spécifique à chaque pays. Il en va de même pour les informations spécifiques au type de sol. Étant donné que le type de sol joue un rôle dans l'apparition des pathogènes du sol, le bouton de sélection du type de sol a été intégré afin de permettre des programmes spécifiques au type de sol à l'avenir.
