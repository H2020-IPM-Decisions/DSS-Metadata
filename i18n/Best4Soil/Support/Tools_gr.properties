Best4Soil.Support.Tools.1_0.models.nematodes.description=Ο ΕΧΘΡΟΣ: Οι παρασιτικοί νηματώδεις των φυτών μπορούν να προκαλέσουν σοβαρές ζημιές στην απόδοση και την ποιότητα των καλλιεργειών. Σημαντικές ομάδες φυτικών παρασιτικών νηματωδών είναι: κυστιδώδεις νηματώδεις, νηματώδεις του ριζικού κόμβου, νηματώδεις αλλοιώσεων, νηματώδεις του στελέχους και ελεύθεροι νηματώδεις. Η ΑΠΟΦΑΣΗ: Οι νηματώδεις μπορούν να αντιμετωπιστούν καλύτερα με σωστές αμειψισπορές, καθώς οι καλλιέργειες και οι ποικιλίες καλλιεργειών έχουν διαφορετικό καθεστώς ξενιστή για τους νηματώδεις. Η εναλλαγή καλλιεργειών ή ποικιλιών που είναι ξενιστές ή δεν είναι ξενιστές μειώνει τα ποσοστά προσβολής στο έδαφος. ΤΟ ΜΟΝΤΕΛΟ: Οι βάσεις δεδομένων του μοντέλου περιέχουν πληροφορίες σχετικά με την ευαισθησία και την ανοχή 70 καλλιεργειών σε 32 νηματώδεις. Οι βάσεις δεδομένων δεν αφορούν ούτε το έδαφος ούτε τη χώρα. ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί καλλιέργειες, συμπεριλαμβανομένων των καλλιεργειών για χλωρή λίπανση, και αμειψισπορά. Αυτή η ειδική για την εκμετάλλευση εισαγωγή πρέπει να παρέχεται από τον χρήστη. ΠΗΓΗ: Δημιουργήθηκε από το πρόγραμμα H2020 Best4Soil, με βάση το ολλανδικό μοντέλο www.aaltjesschema.nl, που αναπτύχθηκε από το Πανεπιστήμιο και την Έρευνα Wageningen. ΠΑΡΑΔΟΧΈΣ: Το μοντέλο παρέχει πληροφορίες κινδύνου, υποθέτοντας ότι οι φυτοπαράσιτοι νηματώδεις που έχει επιλέξει ο χρήστης είναι παρόντες στον αγρό.
