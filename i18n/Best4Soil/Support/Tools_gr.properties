Best4Soil.Support.Tools.1_0.models.pathogens.description=Ο ΕΧΘΡΟΣ: Τα παθογόνα του εδάφους μπορούν να προκαλέσουν σοβαρές ζημιές στην απόδοση και την ποιότητα των καλλιεργειών. Οι κυριότερες ομάδες τέτοιων παθογόνων είναι οι εξής: Fusarium, Phoma, Phomopsis, Phytophthora, Pythium, Rhizoctonia και Sclerotinia. Τα παθογόνα του εδάφους μπορούν συχνά να αντιμετωπιστούν με την αμειψισπορά, καθώς προσβάλλουν μόνο ορισμένα είδη καλλιεργειών και συνήθως υποχωρούν ελλείψει καλλιέργειας ξενιστή.  Μια αμειψισπορά που περιέχει καλλιέργειες ή ποικιλίες που δεν είναι ξενιστές μπορεί να μειώσει τα ποσοστά μόλυνσης στο έδαφος. ΤΟ ΜΟΝΤΕΛΟ: Οι βάσεις δεδομένων του μοντέλου περιέχουν πληροφορίες σχετικά με την ευαισθησία και την ανοχή 70 καλλιεργειών σε 135 παθογόνα. ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί καλλιέργειες, συμπεριλαμβανομένων των καλλιεργειών χλωρής λίπανσης, και αμειψισπορά. Αυτή η ειδική για την εκμετάλλευση εισαγωγή πρέπει να παρέχεται από τον χρήστη. ΠΗΓΗ: Δημιουργήθηκε από το πρόγραμμα H2020 Best4Soil, ανάλογο του ολλανδικού μοντέλου www.aaltjesschema.nl, που αναπτύχθηκε από το Πανεπιστήμιο και την Έρευνα Wageningen. ΠΑΡΑΔΟΧΕΣ: Το μοντέλο παρέχει πληροφορίες κινδύνου, υποθέτοντας ότι τα φυτοπαθογόνα που επιλέγει ο χρήστης είναι παρόντα στον αγρό. Προς το παρόν, οι βάσεις δεδομένων δεν είναι ούτε ειδικές για το έδαφος, ούτε ειδικές για τη χώρα. Αυτό σημαίνει ότι τα συστήματα καλλιέργειας είναι πανομοιότυπα για διαφορετικούς τύπους εδάφους και χώρες. Προς το παρόν δεν υπάρχουν επαρκείς πληροφορίες ανά χώρα σχετικά με την κατάσταση των ξενιστών και την ευαισθησία στις ζημιές ανά καλλιέργεια, ώστε να γίνει η βάση δεδομένων ανά χώρα. Το ίδιο ισχύει και για τις ειδικές πληροφορίες για τον τύπο εδάφους. Επειδή ο τύπος του εδάφους παίζει ρόλο στην εμφάνιση παθογόνων του εδάφους, έχει ενσωματωθεί το κουμπί επιλογής τύπου εδάφους ώστε να είναι δυνατή η δημιουργία συστημάτων για συγκεκριμένους τύπους εδάφους στο μέλλον.
