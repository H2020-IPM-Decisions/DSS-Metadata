Best4Soil.Support.Tools.1_0.models.pathogens.description=KENKĖJAS: Per dirvą  plintančios ligos gali padaryti didelę žalą pasėlių derliui ir kokybei. Pagrindinės tokių patogenų grupės yra: Fusarium, Phoma, Phomopsis, Phytophthora, Pythium, Rhizoctonia ir Sclerotinia. Dirvožemyje plintančius patogenus dažnai galima kontroliuoti taikant sėjomainą, nes dalis jų užkrečia tik tam tikrų augalų rūšis ir paprastai jų kiekis mažėja, jei nėra augalo šeimininko. Sėjomaina, kurioje auginami ne augalai šeimininkai, gali sumažinti dirvožemio užkrėtimo lygį. MODELIS: Modelio duomenų bazėse yra sukaupta informacija apie 70 augalų rūšių  jautrumą ir toleranciją 135 rūšių patogenams. PARAMETRAI: modelyje naudojami žemės ūkio augalai, įskaitant augalus žaliajai trąšos, ir sėjomaina. Šią ūkiui būdingą įvestį turi pateikti vartotojas. ŠALTINIS: Išvystyta H2020 projekto Best4Soil metu, kaip analogas olandų modeliui www.aaltjesschema.nl, sukurto pagal Vageningeno universitete atliktus tyrimus. PRIELAIDOS: Modelyje pateikiama informacija apie riziką, darant prielaidą, kad naudotojo pasirinkti augalų patogenai yra aptinkami lauke. Šiuo metu duomenų bazės nėra pritaikytos nei konkrečiam dirvožemiui, nei konkrečiai šaliai. Tai reiškia, kad pasėlių schemos skirtingiems dirvožemio tipams ir šalims yra vienodos. Šiuo metu nepakanka konkrečiai šaliai būdingos informacijos apie augalų šeimininkų būsenas ir jautrumą pažeidimams kiekviename pasėlyje, kad duomenų bazė būtų pritaikyta konkrečiai šaliai. Ta pati situacija ir dėl dirvožemio tipui būdingos informacijos. Kadangi dirvožemio tipas turi įtakos dirvožemio patogenų paplitimui, buvo įdiegtas dirvožemio tipo pasirinkimo funkcija, kad ateityje būtų galima sukurti konkrečiam dirvožemio tipui pritaikytas schemas.
