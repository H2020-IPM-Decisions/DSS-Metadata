Best4Soil.Support.Tools.1_0.models.pathogens.description= DE PLAAG: Bodemgebonden ziektes kunnen ernstige schade toebrengen aan de opbrengst en de kwaliteit van de gewassen. Belangrijke groepen van dergelijke ziekteverwekkers zijn: Fusarium, Phoma, Phomopsis, Phytophthora, Pythium, Rhizoctonia en Sclerotinia. Bodemgebonden ziektes kunnen vaak worden beheerst door gewasrotaties, aangezien zij slechts bepaalde gewassoorten infecteren en gewoonlijk afnemen bij afwezigheid van een waardplant.  Een rotatie met niet-gastheergewassen of -variëteiten kan de besmettingsgraad in de bodem verlagen. HET MODEL: De modeldatabases bevatten informatie over de gevoeligheid en tolerantie van 70 gewassen voor 135 ziekteverwekkers. PARAMETERS: Het model gebruikt gewassen, inclusief groenbemesters, en vruchtwisseling. Deze bedrijfsspecifieke informatie moet door de gebruiker worden verstrekt. BRON: Gemaakt door H2020-project Best4Soil, analoog aan het Nederlandse model www.aaltjesschema.nl, ontwikkeld door Wageningen Universiteit en Research. AANNAMES: Het model geeft risico-informatie, ervan uitgaande dat de door de gebruiker geselecteerde plantenziekteverwekkers in het veld aanwezig zijn. Momenteel zijn de databases noch bodemspecifiek, noch landspecifiek. Dit betekent dat de gewasschema's identiek zijn voor verschillende bodemtypes en landen. Op dit moment is er onvoldoende landspecifieke informatie over gastheerstatus en gevoeligheid voor gewasschade per gewas om de database landspecifiek te maken. Hetzelfde geldt voor de bodemtype-specifieke informatie. Omdat bodemtype een rol speelt bij het voorkomen van bodempathogenen, is de bodemtypeselectieknop ingebouwd om in de toekomst bodemtypespecifieke schema's mogelijk te maken. 
