Best4Soil.Support.Tools.1_0.models.pathogens.description=ŠKODLJIVI ORGANIZMI: Patogeni, ki se prenašajo s tlemi, lahko povzročijo resno škodo na pridelku in kakovosti pridelka. Glavne skupine takšnih patogenov so: Fusarium, Phoma, Phomopsis, Phytophthora, Pythium, Rhizoctonia in Sclerotinia. Talne patogene lahko pogosto obvladujemo s kolobarjenjem, saj okužijo le nekatere vrste poljščin in običajno propadejo, če ni gostiteljske rastline. Kolobar, ki vsebuje poljščine ali sorte, ki niso gostiteljice, lahko zmanjša stopnjo okužbe v tleh. MODEL: Podatkovne zbirke modela vsebujejo informacije o občutljivosti in toleranci 70 poljščin na 135 patogenov. PARAMETRI: Model uporablja posevke, vključno s posevki za zeleno gnojenje, in kolobarjenje. Te vhodne podatke za posamezno kmetijo mora zagotoviti uporabnik. VIR: Razvit je bil v okviru projekta H2020 Best4Soil, na podlagi nizozemskega modela www.aaltjesschema.nl, ki ga je razvil Wageningen university & research. PREDPOSTAVKE: Model ponuja informacije o tveganju ob predpostavki, da so na polju prisotni uporabniško izbrani rastlinski patogeni. Trenutno podatkovne zbirke niso prilagojene niti za posamezna tla niti za posamezno državo. To pomeni, da so sheme posevkov enake za različne vrste tal in države. Zaenkrat ni na voljo dovolj informacij o stanju gostitelja in občutljivosti na poškodbe poljščin za posamezno državo, da bi bila zbirka podatkov prilagojena posamezni državi. Enako velja za informacije o vrsti tal. Ker ima tip tal pomembno vlogo pri pojavu talnih patogenov, je bil vgrajen gumb za izbiro tipa tal, ki bo v prihodnosti omogočil sheme za posamezne tipe tal.
