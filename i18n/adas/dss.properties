adas.dss.0_0_4.models.IPMTOOL.description=THE PEST: This IPM planning tool provides information on all the major pests, weeds and diseases of many arable and outdoor horticultural crops.  THE DECISION: The user selects the crop types they grow.  The IPM Tool provides a list of the pests, weeds and diseases which affect each type of crop, together with identification guides.  The user selects the pests, weeds and diseases which are a problem on their farm. The Tool provides guidance on effective IPM  control methods for each of the pests, weeds and diseases selected.  Links are provided to independent sources of information about each method. The user can select those methods appropriate for their farming system.   An IPM crop plan is then produced, recording the IPM control methods planned.  The plan can be updated during  the crop season.  SOURCE: The IPM Tool was developed by ADAS and SRUC, in a project led by the NFU and funded by Defra. ASSUMPTIONS: The IPM Tool provides links to external sources of independent information from reputable sources, but over which the developers of the tool have no control. 
adas.dss.0_0_4.models.IPMTOOL.name=IPM Tool for crop planning
adas.dss.0_0_4.models.IPMTOOL.purpose=Provides guidance on IPM control methods for specific pests, diseases and weeds
adas.dss.0_0_4.models.SEPTTR.description=THE PEST: Septoria tritici blotch (Zymoseptoria tritici) affects the leaves of wheat crops and is particularly damaging to yield when it reduces the green canopy area of the upper leaves during grain filling.   \nTHE DECISION: Fungicide treatment to protect the upper leaves may need to be applied between stem extension and ear emergence, before symptoms are visible on those leaves.  \nTHE MODEL: At stem extension (growth stage 31) the model uses over-winter weather to estimate the potential for a damaging epidemic developing during the summer. This information can support treatment decisions.  It should be considered along with other risk factors, particularly: septoria resistance of the wheat variety, sowing date, location and weather conditions during the emergence of the upper leaves.  \nTHE PARAMETERS: the model uses data on minimum temperature and rainfall over-winter.  \nSOURCE:  Rothamsted Research, UK. The model was developed, tested and published in 2009 and has not been implemented previously. te Beest et al. 2009 European Journal of Plant Pathology; te Beest et al. (2009) Plant Pathology.  \nASSUMPTIONS: The model provides an early estimate of the potential for an epidemic and should be interpreted in combination with other risk factors.\n
