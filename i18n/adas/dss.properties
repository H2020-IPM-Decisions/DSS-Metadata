adas.dss.0_0_4.models.DEROAG_Cereals.description=THE PEST: Grey field slug (Deroceras reticulatum) are the most important slug pest in crops with they causing  over 95% of most slug damage. Slug damage are commonly seed hollowing before and during seed germination leading to patchy fields,  and damage continues on seedlings and young cereal shoots up to GS21. They thrive in humid conditions with large quantities of food.  In most cases, they reside in soil up to 10 cm deep and are 3 to 5 cm in length. Due to its limited food reserve, this slug feeds  more frequently under a variety of conditions. The slug can feed and reproduce year-round, regardless of whether it is below or above ground. Seedbeds with clods and plants that are direct drilled or minimally cultivated are likely to be damaged by slugs. Farming activities such as  ploughing also fail to affect them as they move back to the soil surface to cause damage. THE DECISION: Slug refuge traps should be placed in standing cereal crops or in stubble over a one-night period from May to October when weather conditions such as temperatures between 5 -25 degrees and moist soil surfaces occur. Slugs should be counted before temperatures rise and they leave refuge traps. The trapping should continue until the vulnerable stage of the crop has passed. THE THRESHOLD: Crops are considered to be at risk of economic damage where an average of four or more slugs are found per refuge trap. THE ASSESSMENT: Assessment is most effective where periods of slug activity are correctly identified; e.g. after period of wet or humid weather.  REGION:  ASSUMPTION: This depends on identifying the periods of slug activity for greater chances of trapping them REFERENCE: Glen 2005; Glen et al. 2006
