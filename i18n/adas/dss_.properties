adas.dss.0_0_4.models.DASGPA.output.warning_status_interpretation.2.recommended_action=Dit model loopt van juni tot oktober. Het risico dat het 3e stadium aardrupsen actief is in het gewas is laag. De grafiek "Stadium telling" geeft aan dat het aantal larven dat naar verwachting in deze periode tot het derde stadium komt waarschijnlijk nul is. Werk de parameters bij als er insecticiden worden toegepast.
