adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.2.explanation=Dit model verzamelt momenteel gegevens voor de uitvoering. Op basis van de huidige beschikbare gegevens wijzen de modelresultaten op een laag risico op nieuwe migratie van fruitmotten.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.2.recommended_action=Dit model loopt van maart tot augustus. Het risicoop het begin van een nieuwe (eerste, tweede of derde) vlucht van de fruitmot en de daarmee gepaard gaande eileg is momenteel laag. De grafiek "Cumulatieve vangsten" geeft het voorspelde cumulatieve aandeel (%) volwassen mannetjes aan dat waarschijnlijk op deze data zal worden gevangen in verband met de eerste (groen), tweede (rood) of derde (blauw) vlucht.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.explanation=Dit model verzamelt momenteel gegevens om te verwerken. Op basis van de huidige beschikbare gegevens geven de modelresultaten aan dat de omstandigheden momenteel geschikt zijn voor plaagactiviteit.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.recommended_action=Dit model loopt van maart tot augustus. Het model voorspelt dat de vluchtactiviteit van volwassen fruitmotten momenteel aan de gang is, wat erop wijst dat ovipositie op kwetsbaar fruit waarschijnlijk is waar deze plaag aanwezig is. Controleer kwetsbare gewassen op activiteit in het veld en pas naar behoefte passende behandelingen toe. De grafiek "Cumulatieve vangsten" geeft het voorspelde cumulatieve aandeel (%) volwassen mannetjes aan dat waarschijnlijk op deze data zal worden gevangen, in verband met de eerste (groen), tweede (rood) of derde (blauw) vlucht.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.explanation=Dit model verzamelt momenteel gegevens om verwerken. Op basis van de huidige beschikbare gegevens geven de modelresultaten aan dat de omstandigheden binnenkort geschikt kunnen zijn voor kritische plaagactiviteit.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.recommended_action=Dit model loopt van maart tot augustus. Het risico van het begin van de eerste, tweede of derde vlucht van de fruitmot en de daarmee gepaard gaande eileg op kwetsbaar fruit is hoog. Controleer de DSS-waarschuwingen voor de voorspelde begindatum van de migratie en verhoog de controle-inspanningen in kwetsbare gewassen en pas een passende behandeling toe naargelang de behoefte. De grafiek "Cumulatieve vangsten" geeft het voorspelde cumulatieve aandeel (%) volwassen mannetjes dat waarschijnlijk tegen deze data zal worden gevangen, in samenhang met de eerste (groen), tweede (rood) of derde (blauw) vlucht.
adas.dss.0_0_4.models.CARPPO.purpose=Schatting van het risico van het begin van de vlucht van de fruitmot in gewassen, en de daarmee gepaard gaande eiafzet in pitvruchten.
adas.dss.0_0_4.models.DASGPA.description=DE PEST: De aardrups is een rups van enkele mottensoorten (bijv. Agrotis-soorten) die zich voedt aan de basis en de wortels van verschillende gewassen. De eitjes worden in het late voorjaar gelegd en de eerste drie stadia voeden zich met oppervlaktevegetatie, voordat ze zich in de wortels ingraven. Als ze zich eenmaal in de wortels hebben ingegraven, kunnen ze niet meer worden bestreden met contactbehandelingen (bv. insecticiden). Omdat de volwassenen eieren in het gewas blijven leggen, kunnen er meerdere 'generaties' larven in verschillende stadia in het gewas aanwezig zijn. \n\nDe uitkomst: De DSS voorspelt het aantal larvenbatches van stadium 1, 2 of 3 die in het gewas actief kunnen zijn. Wanneer 4 of meer stadia worden voorspeld, wordt behandeling aanbevolen om te voorkomen dat grote aantallen larven in de gewaswortels terechtkomen.\nHET MODEL: Dit model voorspelt het aantal stadia van kwetsbare larven (stadium 1-3) dat momenteel actief is, op basis van de eerste verschijning van de volwassen mot en de daaropvolgende ontwikkeling van de larven. Zware regenval veroorzaakt een hoge sterfte onder de larven, dit is in het model opgenomen.\nDE PARAMETERS: Het model gebruikt een model-startdatum, gedefinieerd als de eerste dag na 1 juni waarop de temperatuur meer dan 12 graden bedraagt, als standaard om de komst van volwassen motten te voorspellen. Temperatuur (om de groeisnelheid te bepalen) en regenval (om de sterfte te bepalen), eindigend op 31 oktober. Alle spuitdata kunnen in het model worden ingevoerd en worden geacht 100% effectief te zijn, maar voorkomen niet dat er volgende larven komen.\nREGIO: Deze DSS is gebaseerd op onderzoek in het VK en wordt van toepassing geacht, maar is nog niet gevalideerd, in België, Luxemburg, Nederland, Frankrijk, Duitsland, Ierland en Denemarken.\nAanname: Dit DSS gaat ervan uit dat de eerste aankomst van volwassen motten op 1 juni is; gebruikers die de dichtheid in het veld monitoren, moeten deze parameter aanpassen aan de juiste eerste waarneming om de nauwkeurigheid te verbeteren.\nREFERENTIES: Bowden et al. (1983) Annuls of Applied Biology 102, 29-47. https://doi.org/10.1111/j.1744-7348.1983.tb02663.x
