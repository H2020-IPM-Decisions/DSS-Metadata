adas.dss.0_0_4.models.DASGPA.output.warning_status_interpretation.3.recommended_action=Dit model loopt van juni tot oktober. Het risico dat aardrupslarven van het 3e stadium actief zijn in het gewas neemt toe. De grafiek "Stadia telling" geeft aan dat het aantal generaties larven dat naar verwachting het derde stadium bereikt in deze periode tussen 1 en 4 ligt.  De monitoring in kwetsbare gewassen opvoeren en naargelang de behoefte een passende behandeling toepassen. De parameters bijwerken wanneer insecticiden worden toegepast
