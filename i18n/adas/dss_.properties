adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.2.explanation=Dit model verzamelt momenteel gegevens om te verwerken. Op basis van de huidige beschikbare gegevens wijzen de modelresultaten op een laag risico op hetvereschijnen van galmuggen.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.2.recommended_action=Dit model loopt van januari tot mei, waarvoor gegevens vanaf begin januari nodig zijn. Het risico van het opduiken van tarwestengelgalmug is momenteel laag.  De opkomst begint zodra de 500 daggraden worden overschreden en eindigt na 1500 daggraden. De grafiek "opkomst" geeft aan dat het onwaarschijnlijk is dat de opkomst is begonnen, of dat deze waarschijnlijk is voltooid. 
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.explanation=Dit model verzamelt momenteel gegevens om te verwerken. Op basis van de huidige beschikbare gegevens wijzen de resultaten van het model op een gemiddeld risico op het verschijnen van de eerste tarwestengelgalmug.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.recommended_action=Het model loopt van januari tot mei en vereist gegevens vanaf begin januari. Het risico op het verschijnen van tarwestengelgalmug is momenteel gemiddeld.  De grafiek "Opkomst" geeft aan dat meer dan 50% van de galmuggen nu waarschijnlijk is verschenen, en dat 90% waarschijnlijk verschenen is zodra de 1024 dagen zijn verstreken. Volwassen tarwestengelgallmuggen zijn waarschijnlijk actief in gewassen waar ze aanwezig zijn. Controleer kwetsbare gewassen op activiteit in het veld en pas naar behoefte passende behandelingen toe. Toepassingen moeten worden toegepast voordat de larven zich onder het blad begeven om effect te hebben.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.explanation=Dit model verzamelt momenteel gegevens om te verwerken. Op basis van de huidige beschikbare gegevens geven de modelresultaten aan dat het verschijnen van de tarwestengelgalmug is begonnen.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.recommended_action=Dit model loopt van januari tot mei, zodat gegevens vanaf begin januari nodig zijn. Het risico op het verschijnen van tarwestengelgalmug is momenteel hoog.  De aanwezigheid begint zodra 500 daggraden worden overschreden, en 50% van de opkomst wordt voorspeld bij 750 daggraden.  De grafiek "opkomst" geeft aan dat de opkomst waarschijnlijk is begonnen en dat er momenteel volwassen galmuggen opduiken. Controleer kwetsbare gewassen op activiteit in het veld en pas naar behoefte passende behandelingen toe. Een bestrijding moet worden toegepast voordat de larven onder het blad komen om effect te hebben.
adas.dss.0_0_4.models.HAPDMA.purpose=Schat het risico van opkomst van aanwezigheid tarwestengelgalmug.
adas.dss.0_0_4.models.MELIAE.description=HET INSECT: Volwassen koolzaadglanslkevers (Meligethes spp.) zijn ongeveer 2,5 mm groot, metaalachtig groenzwart. Vrouwtjes bijten in koolzaadknoppen en leggen hun eieren binnenin. Adulten en larven tasten knoppen en bloemen aan, wat leidt tot verdorde knoppen en een verminderde peulzetting. In koolzaad kan de vraat van volwassenen en larven leiden tot knopafbreking en verminderde peulzetting. Bij wintergewassen leidt de schade echter zelden tot een verminderde opbrengst. Voorjaarsgewassen zijn kwetsbaarder, aangezien het gevoelige groen/gele knopstadium vaak samenvalt met de migratie van de kever.  \n\nDE BESLISSING: Koolzaad is alleen kwetsbaar als grote aantallen kevers het gewas binnentrekken tijdens het stadium van de groene knop. Deze DSS voorspelt de migratie naar het gewas op basis van de luchttemperatuur, en kan dus worden gebruikt om het risico voor het gewas te evalueren.\nHET MODEL: De dagelijkse maximale luchttemperatuur wordt gebruikt om het migratierisico te voorspellen. De standaardwaarde van 15 graden Celsius wordt gebruikt, aangezien dat de in het VK geadviseerde temperatuur is waarbij stuifmeelkevers zullen vliegen.   \nDE PARAMETERS: Het model gebruikt de dagelijkse maximale luchttemperatuur.  \nREGIO: Dit DSS is ontwikkeld op basis van advies in het VK en wordt van toepassing geacht, maar is nog niet gevalideerd, in België, Luxemburg, Nederland, Frankrijk, Duitsland, Ierland en Denemarken.\nAANNAMES: Alleen te gebruiken tijdens de groeistadia 51-59 van koolzaad. Dit model is een vereenvoudiging van een meer gedetailleerd model dat in het onderstaande document wordt beschreven. \nREFERENTIES: Ferguson et al. (2015) Pest Management Science 72, 609-317. https://doi.org/10.1002/ps.4069
adas.dss.0_0_4.models.MELIAE.execution.input_schema.properties.growthStage.description=Voer het huidige groeistadium van het gewas in met behulp van het BBCH-systeem. Alleen gewassen in groeistadium 51-59 (verschijnen bloeiwijze/bloemknop) zijn kwetsbaar voor schade door de koolzaadglanskever.
