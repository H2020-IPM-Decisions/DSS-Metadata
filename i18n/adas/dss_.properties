adas.dss.0_0_4.models.DASGPA.output.warning_status_interpretation.4.recommended_action=Dit model loopt van juni tot oktober. Het risico dat er veel larven in het gewas actief zijn in het derde stadium is groot. De grafiek "Stadium telling" geeft aan dat het aantal generaties larven dat naar verwachting zal overleven tot het derde stadium gedurende deze periode 4 of meer bedraagt. Controleer kwetsbare gewassen op activiteit in het veld en pas naar behoefte passende behandelingen toe. De parameters bijwerken wanneer insecticiden worden toegepast.
