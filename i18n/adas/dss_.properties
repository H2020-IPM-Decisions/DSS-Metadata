adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Dit model werkt van maart-april. De "Risicostatus"-grafiek geeft het dagelijkse migratierisico in deze periode aan. Wanneer de luchttemperatuur hoger is dan 15 *C, is migratie waarschijnlijk. Het model voorspelt momenteel een hoog migratierisico voor gewassen.  Alleen gewassen in groeistadium 51 - 59 zijn kwetsbaar voor schade; actualiseer de modelparameter om het huidige groeistadium van het gewas aan te geven. 
