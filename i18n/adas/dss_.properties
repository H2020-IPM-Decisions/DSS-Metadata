adas.dss.0_0_4.models.RHOPPA.description=HET INSECT: Bladluizen kunnen gerstevergelingsvirus (BYDV) overbrengen. Aanvankelijk koloniseren bladluizen relatief weinig gewassen. De tweede generatie heeft echter de neiging zich te verwijderen van de oorspronkelijk gekoloniseerde plant. De bestrijding van deze generatie is een essentieel onderdeel van een strategie voor de beheersing van BYDV.\n\nDE BESLISSING: Deze DSS geeft aan wat het beste moment is om gewassen op bladluizen te controleren. Als de besmetting groot is en niet-chemische bestrijdingsopties de opkomst van de tweede generatie waarschijnlijk niet kunnen voorkomen, moet behandeling worden overwogen om de verspreiding van het virus te beperken.\nHET MODEL: De tweede generatie is waarschijnlijk aanwezig wanneer de gecumuleerde dagelijkse luchttemperaturen, boven een basistemperatuur van 3ºC, de T-Som 170 graden Celcius bereiken. \nDE PARAMETERS: Het model maakt gebruik van de datum van de laatste bespuiting en de dagelijkse temperatuur.\nREGIO: Deze DSS is ontwikkeld in het VK en wordt van toepassing geacht, maar is nog niet gevalideerd, in België, Luxemburg, Nederland, Frankrijk, Duitsland, Ierland en Denemarken.\nAANNAMES: Dit DSS gaat ervan uit dat de gebruiker de datum van de laatste toepassing van insecticiden bijwerkt. Het gaat er ook van uit dat bij 170 graaddagen geen bladluizen zijn gevonden of dat een insecticidenbehandeling is toegepast, en start de berekeningen opnieuw. De ontwikkeling van de tweede generatie is consistent voor alle regio's.  \nREFERENTIES: UK Agricultural and Horticultural Development Board (2022). https://ahdb.org.uk/bydv 
