adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.2.explanation=Op basis van de huidige beschikbare gegevens wijzen de modelresultaten op een laag actueel risico van verspreiding van Gerstevergelingsvirus door gevleugelde bladluizen in gewassen. Graaddagen vanaf vestiging/laatste behandeling is lager dan 50.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.2.recommended_action=Dit model loopt van september tot maart. De parameters worden bijgewerkt wanneer insecticiden worden toegepast.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.explanation=Op basis van de huidige beschikbare gegevensis de T-som tussen 50-100. daggraden boven een basistemperatuur van 3*C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.recommended_action=Het risico op de aanwezigheid van gevleugelde bladluizen in het gewas neemt toe, en kan in de volgende 3-5 dagen beginnen. De "T-Som"-grafiek geeft aan dat de gecumuleerde graaddagen boven 3*C sinds het opkomen van het gewas of de laatste insecticidenbespuiting de 170 graden naderen, met risico het verschijnen van gevleugelde bladluizen die als vector voor het virus fungeren.  De monitoring in kwetsbare gewassen opvoeren en een passende behandeling toepassen naargelang de behoefte. De parameters bijwerken wanneer insecticiden worden toegepast.Het model gaat ervan uit dat bij 170 graaddagen geen bladluizen worden gevonden of een insecticidenbehandeling wordt toegepast. De berekeningen wordt dan opnieuw gestart. 
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.explanation=Op basis van de huidige beschikbare gegevens is de T-Som gelijk of hoger dan 100 graaddagen over een basis van 3*C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.recommended_action=Het risico van aanwezigheid van gevleugelde bladluizen in het gewas is hoog, gevleugelde bladluizen zullen waarschijnlijk de komende dagen in het gewas aanwezig zijn. De "T-Som"-grafiek geeft aan dat het aantal graaddagen boven de 3*C sinds het opkomen van het gewas of de laatste insecticidenbespuiting oploopt tot 170 graden, met het risico dat gevleugelde bladluizen voorkomen,die als vector voor Gerstevergelingsvirus fungeren. Controleer kwetsbare gewassen op activiteit in het veld en pas naar behoefte passende behandelingen toe. Werk de parameters bij wanneer insecticiden worden toegepast. Het model gaat ervan uit dat bij 170 graaddagen geen bladluizen zijn gevonden of een insecticidenbehandeling is toegepast. De berekening wordt begint opnieuw. 
adas.dss.0_0_4.models.RHOPPA.purpose=Schat het risico op overdracht van het virus door bladluisvectoren
adas.dss.0_0_4.models.SITDMO.description=HET INSECT: De larven van de oranje tarwegalmug voeden zich met zich ontwikkelende graankorrels, waardoor de korrels klein en verschrompeld worden. Ze kunnen ook de buitenste korrellaag (vruchtwand) beschadigen, waardoor water kan binnendringen. Dit kan de korrel kwetsbaar maken voor schimmelinfecties (bv. fusarium en septoria) en leiden tot vroegtijdig kiemen. Zaad van besmette gewassen wordt ook in verband gebracht met een slechte kieming. Gevoelige gewassen lopen het grootste risico wanneer de opkomst van volwassen muggen samenvalt met het verschijnen van de aar, met name in de groeistadia 53-59. Larven die na de bloei uitkomen, ontwikkelen zich niet goed en veroorzaken weinig schade.  \n\nDE BESLISSING: Het model voorspelt de opkomst van volwassen muggen en de daarmee gepaard gaande migratie van vrouwtjes naar kwetsbare gewassen, wanneer verscherpte controle en/of behandeling aangewezen is.\nHET MODEL: Het gebruikt dagelijkse gegevens over temperatuur (graden Celsius) en neerslag (mm) om de opkomst van de oranje tarwe galmug vast te stellen. Het model draait in de maanden mei en juni, maar vereist weergegevens vanaf 1 januari. Het model draait in drie fasen: Fase 1: accumulatie van 250 graaddagen boven de 3 graden vanaf 1 januari.  Fase 2 (laag risico): Duurt tot de stijging van de gemiddelde dagtemperatuur tot 13 graden, gevolgd door regenval. Tijdens fase 1 en 2 is er een laag risico op verschijnen van de mug. Fase 3: accumulatie van 160 graaddagen boven de 7 graden. Tijdens fase 3 is er een middelmatig risico op verschijnen van de mug. Na afloop van fase 3 wordt het risico gedurende drie dagen als hoog beschouwd en wordt een datum van verschijnen van de mug voorspeld, die in het platform zal worden gemeld. Meerdere data van verschijning mogelijk, wat leidt tot langere perioden met een hoog risico.\nDE PARAMETERS: Het model maakt gebruik van dagelijkse temperatuur en neerslag.\nREGIO: Dit DSS is ontwikkeld in België, en wordt toepasbaar geacht, maar moet nog worden gevalideerd in het VK, Luxemburg, Nederland, Frankrijk, Duitsland en Denemarken.\nAANNAMES: Dit DSS gaat ervan uit dat de gebruikte ras kwetsbaar is voor schade door oranje tarwegalmug, en dat de gebruiker het risico interpreteert aan de hand van de kwetsbaarheid van het groeistadium van het gewas op het bedrijf.\nREFERENTIES: Jocquemin et al. (2014) Crop Protection 58, 6-13. https://doi.org/10.1016/j.cropro.2013.12.021 
