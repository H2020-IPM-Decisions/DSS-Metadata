adas.dss.0_0_4.models.HAPDMA.description=DE PEST: De tarwestengelgalmug (Haplodiplosis marginata) is een sporadische plaag van granen, die gewoonlijk in lage populatieniveaus voorkomt. Opbrengstverlies kan worden veroorzaakt door een vernauwing van de sapstroom naar de aren als gevolg van vraat door de larven en door legering van de verzwakte stengels bij harde wind. Poppen overwinteren in de grond, waaruit in het voorjaar volwassen exemplaren tevoorschijn komen om eieren te leggen op kwetsbare gewassen. De schade wordt veroorzaakt door de daaropvolgende vraat van de larven. Zodra de larven onder de bladschede zijn gekropen, kunnen ze niet meer worden bestreden met contactbehandelingen (bijv. insecticiden).\n\nDE BESLISSING: Deze DSS geeft het beste tijdstip aan om gewassen te controleren op aantastingen (begin van de opkomst). Als de dichtheid groot is en niet-chemische beheersopties waarschijnlijk geen afdoende bestrijding opleveren, moet een behandeling worden toegepast vóór of kort na de eileg.\nHET MODEL: Cumulatief voorkomen, als functie van het aantal graaddagen beschreven met behulp van een probit model. Het model begint op de datum van de eerste regenval op of na 1 maart en eindigt eind juli. Het model geeft de voorspelde cumulatieve aanwezigheid, het bijbehorende risico en de aanbevolen maatregelen.\nDE PARAMETERS: Het model gebruikt accumulatieve dagtemperatuur (500 graaddagen boven 0 graden C)  \nREGIO: Dit DSS is ontwikkeld op basis van onderzoek in het VK en wordt van toepassing geacht, maar is nog niet gevalideerd, in België, Luxemburg, Nederland, Frankrijk, Duitsland en Denemarken.\nDE PARAMETERS: Het model maakt gebruik van dagelijkse temperatuur en neerslag.\nAANNAMES: Dit DSS gaat ervan uit dat de vroegste datum van verschijnen van de tarwestengelgalmug na 500 daggraden ligt. De gebruiker moet het gerapporteerde risico interpreteren in het licht van de kwetsbaarheid van het groeistadium van het gewas op het bedrijf, en in het veld inspecteren om de dichtheid van aanwezige volwassenen te beoordelen.   \nREFERENTIES: Rowley et al. (2017) Crop Protection 102, 154-160. http://dx.doi.org/10.1016/j.cropro.2017.08.025
