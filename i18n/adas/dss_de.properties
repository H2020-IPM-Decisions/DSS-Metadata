adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.recommended_action=Das Risiko, dass geflügelte Blattläuse im Bestand vorhanden sind, ist hoch, und geflügelte Blattläuse werden wahrscheinlich in den kommenden Tagen im Bestand auftreten. Das TSUM-Diagramm zeigt an, dass die akkumulierten Temperaturen über 3 °C seit dem Auflaufen oder der letzten Insektizidspritzung sich 170 Grad nähern, was mit dem Auftreten von geflügelten Blattläusen einhergeht, die als Vektoren für BYDV fungieren. Überwachen Sie gefährdete Bestände auf Aktivität im Feld und wenden Sie je nach Bedarf geeignete Behandlungen an. Aktualisieren Sie die Parameter, wenn Insektizidanwendungen durchgeführt werden. Das Modell geht davon aus, dass bei 170 Gradtagen keine Blattläuse gefunden und keine Insektizidbehandlung durchgeführt wurde und beginnt die Berechnungen erneut. 
