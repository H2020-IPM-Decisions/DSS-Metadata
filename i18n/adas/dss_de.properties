adas.dss.0_0_4.models.DEROAG_OSR.description=SCHADERREGER: Die Genetzte Ackerschnecke (Deroceras reticulatum) ist die wichtigste Schnecke im Ackerbau, da sie meist über 95 % der Schneckenschäden verursacht. Die meisten Schäden an Raps entstehen in der Etablierungsphase (zwischen der Aussaat und dem Vier-Blatt-Stadium), wobei das Blattverluste häufiger vorkommen als das Aushöhlen der Samen.  Sie gedeihen unter feuchten Bedingungen mit großen Mengen an Nahrung.  In den meisten Fällen halten sie sich in bis zu 10 cm Tiefe im Boden auf und sind 3 bis 5 cm lang. Aufgrund ihres begrenzten Nahrungsvorrats ernährt sich diese Schnecke häufiger unter verschiedenen Bedingungen. Die Schnecke kann sich das ganze Jahr über ernähren und vermehren, unabhängig davon, ob sie sich unter- oder oberirdisch aufhält. Saatbeete mit groben Schollen und Pflanzen, die in Direktsaat oder Minimalbodenberabeitung gesät wurden, werden leichter von Schnecken geschädigt. Auch landwirtschaftliche Tätigkeiten wie das Pflügen können ihnen nichts anhaben, da sie an die Bodenoberfläche zurückwandern und dort Schaden anrichten. ENTSCHEIDUNG: Schneckenfallen sollten in stehenden Bestände oder auf Stoppeln über einen Zeitraum von einer Nacht zwischen Mai und Oktober aufgestellt werden, wenn Wetterbedingungen wie Temperaturen zwischen 5 und 25 Grad und feuchte Bodenoberflächen vorherrschen. Die Schnecken sollten gezählt werden, bevor die Temperaturen steigen und sie die Fallen verlassen. Die Fallen sollten so lange aufgestellt werden, bis das anfällige Stadium der Pflanze vorüber ist. SCHWELLENWERT: Bestände gelten als wirtschaftlich gefährdet, wenn durchschnittlich eine oder mehr Schnecken pro Falle gefunden werden.  BESTIMMUNG: Stellen Sie mindestens neun Fallen pro 20 ha (13 auf Feldern mit mehr als 20 ha) in einem "W"-Muster auf. Die Fallen können aus einer umgedrehten Untertasse bestehen, die mit Hühnerfleischbrei geködert ist. Der Schwellenwert basiert auf dem Mittelwert gefanngener Schnecken je Falle, ermittelt über einen Zeitraum von 24 Stunden nach dem Aufstellen der Fallen. REGION: ANNAHME: Die Bestimmung ist am effektivsten, wenn die Zeiträume mit Schneckenaktivität richtig erkannt werden, z. B. nach einer Periode mit feuchtem oder nassem Wetter.  Es wird empfohlen, das Auftreten der Schnecken über einen längeren Zeitraum zu verfolgen und nicht nur einzelne Bestimmungen vorzunehmen. REFERENZ: Glen 2005; Glen et al. 2006
