adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.2.recommended_action=Dieses Modell läuft von März bis April. Das Diagramm "Risikostatus" zeigt das tägliche Risiko des Zufluges während dieses Zeitraums an. Wenn die Lufttemperatur weniger als 15 °C beträgt, ist ein Zuflug  unwahrscheinlich. Das Modell sagt derzeit ein geringes Risiko des Zufluges in die Bestände voraus.  Nur Pflanzen im Wachstumsstadium 51 - 59 sind anfällig für Schäden. Aktualisieren Sie die Modellparameter, um das aktuelle Wachstumsstadium der Pflanzen anzuzeigen. 
