adas.dss.0_0_4.models.RHOPPA.description=SCHADERREGER: Blattläuse können Gersten-/Getreidegelbverzwergungsviren (BYDV) übertragen. Anfänglich besiedeln Blattläuse relativ wenige Kulturpflanzen. Die zweite Generation (geflügelte Blattläuse) neigt jedoch dazu, sich von der ursprünglich besiedelten Pflanze zu entfernen. Die Bekämpfung dieser Generation ist ein wichtiger Bestandteil einer BYDV-Bewirtschaftungsstrategie. \nENTSCHEIDUNG: Eine Behandlung kann erforderlich sein, wenn ein weit verbreitetes Auftreten von BYDV-tragenden geflügelten Blattläusen wahrscheinlich ist.   \nMODELL: Die geflügelten Blattläuse sind wahrscheinlich vorhanden, wenn die kumulierten täglichen Lufttemperaturen über einer Basistemperatur von 3 ºC den Wert T-Sum 170 erreichen. \nPARAMETER: Das Modell verwendet das Datum der letzten Spritzung und  die Tagestemperatur \nQUELLE: AHDB, GROSSBRITANNIEN. \nANNAHMEN: Angabe der Kultur (Winterweizen oder Wintergerste) und der Daten aller Insektizidanwendungen in der Kultur. Eine Behandlung ist nur erforderlich, wenn ein hoher Anteil der Blattläuse BYDV trägt.
