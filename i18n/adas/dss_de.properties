adas.dss.0_0_4.models.SEPTTR.description=SCHADERREGER: Die Septoria-Blattdürre (Zymoseptoria tritici) befällt die Weizenblätter und ist besonders ertragsschädigend, wenn sie die grüne Blattfläche der oberen Blätter während der Kornfüllung reduziert.   \nENTSCHEIDUNG: Eine Fungizidbehandlung zum Schutz der oberen Blätter muss möglicherweise zwischen dem Schossen und dem Ährenschieben durchgeführt werden, bevor die Symptome auf diesen Blättern sichtbar werden.  \nMODELL: Im Ein-Knoten-Stadium (BBCH 31) schätzt das Modell anhand der Witterungsbedingungen während des Winters das Potenzial für die Entwicklung einer schädigenden Epidemie während des Sommers. Diese Informationen können Behandlungsentscheidungen unterstützen.  Sie sollte zusammen mit anderen Risikofaktoren berücksichtigt werden, insbesondere mit der Septoria-Resistenz der Weizensorte, dem Aussaatdatum, dem Standort und den Witterungsbedingungen während des Schiebens der oberen Blätter.  \nPARAMETER: Das Modell verwendet Daten über die Mindesttemperatur und die Niederschlagsmenge während des Winters.  \nQUELLE:  Rothamsted Research, UK. Das Modell wurde 2009 entwickelt, getestet und veröffentlicht und wurde bisher nicht umgesetzt. te Beest et al. 2009 European Journal of Plant Pathology; te Beest et al. (2009) Plant Pathology.  \nANNAHMEN: Das Modell liefert eine frühe Einschätzung des Epidemiepotenzials und sollte in Kombination mit anderen Risikofaktoren interpretiert werden. \

