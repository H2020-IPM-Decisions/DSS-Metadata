adas.dss.0_0_4.models.CARPPO.description=SCHADERREGER: Der Apfelwickler (Cydia pomonella) schädigt die Früchte von Äpfeln, Birnen und anderem Kernobst. Die Larven schlüpfen aus Eiern, die auf der Fruchtoberfläche abgelegt werden, und bohren sich ins Innere ein. Die daraus resultierenden Schäden können den Wert des Obstes mindern oder das Obst unverkäuflich machen.  \nENTSCHEIDUNG: In der Regel sind Maßnahmen zu Beginn des Flugs der Männchen wirksamer als zu den Hauptflugzeiten.  \nMODELL: Ein nichtlineares Regressionsmodell mit drei Parametern passt die kumulativen Falterfänge als Funktion der akkumulierten Gradtage für alle drei männlichen Flüge an. \nPARAMETER: Das Modell verwendet die Mindest- und Höchsttemperaturen vom 1. Januar an. \nQUELLE: Aristoteles-Universität, Griechenland. \nANNAHMEN: In Südeuropa kann es drei Flugperioden geben, in Nordeuropa\n eine oder zwei. Der prognostizierte Flug steht in keinem Zusammenhang mit der Anzahl der Apfelwickler oder dem Ausmaß der verursachten Schäden.
