adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.2.recommended_action=Dieses Modell läuft von Januar bis Mai und erfordert Daten ab Anfang Januar. Das Risiko des Auftretens der Sattelmücke ist derzeit gering.  Das Auftreten beginnt, sobald 500 Gradtage überschritten sind, und endet nach 1500 Gradtagen. Das Diagramm "Auftreten" zeigt an, dass das Auftreten entweder noch nicht begonnen hat oder wahrscheinlich abgeschlossen ist. 
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.explanation=Für dieses Modell werden noch weitere Daten gesammelt. Auf der Grundlage der derzeit verfügbaren Daten deuten die Modellergebnisse auf ein mittleres Risiko des Auftretens der ersten Sattelmücke hin.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.recommended_action=Dieses Modell läuft von Januar bis Mai und erfordert Daten ab Anfang Januar. Das Risiko des Auftretens der Sattelmücke ist derzeit mittelhoch.  Das Diagramm "Auftreten" zeigt, dass mehr als 50 % der Sattelmücken jetzt wahrscheinlich aufgetaucht sind, und 90 % des Auftretens sind wahrscheinlich, wenn 1024 Gradtage erreicht sind. Adulte Sattelmücken sind in den Beständen, in denen sie vorkommen, wahrscheinlich aktiv. Überwachen Sie gefährdete Bestände auf Aktivität im Feld und wenden Sie je nach Bedarf geeignete Behandlungen an. Die Anwendungen müssen erfolgen, bevor sich die Larven unter dem Blatt verbergen, um eine Wirkung zu erzielen.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.explanation=Für dieses Modell werden noch weitere Daten gesammelt. Auf der Grundlage der derzeit verfügbaren Daten deuten die Modellergebnisse darauf hin, dass das Auftreten der Sattelmücke begonnen hat.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.recommended_action=Dieses Modell läuft von Januar bis Mai und erfordert Daten ab Anfang Januar. Das Risiko des Auftretens der Sattelmücke ist derzeit hoch.  Das Auftreten beginnt, sobald 500 Gradtage überschritten werden, und 50 % des Auftretens werden bis zu 750 Gradtagen vorhergesagt.  Das Diagramm "Auftreten" zeigt an, dass das Auftreten wahrscheinlich begonnen hat und mit adulten Sattelmücken derzeit zu rechnen ist. Überwachen Sie gefährdete Bestände auf Aktivität im Feld und wenden Sie je nach Bedarf geeignete Behandlungen an. Alle Anwendungen müssen durchgeführt werden, bevor sich die Larven unter dem Blatt verbergen, um ihre Wirkung zu entfalten.
adas.dss.0_0_4.models.HAPDMA.purpose=Schätzt des Risiko des Auftretens adulter Sattelmücken.
adas.dss.0_0_4.models.MELIAE.description=SCHADERREGER: Adulte Rapsglanzkäfer (Meligethes spp.) sind etwa 2,5 mm groß und metallisch grün-schwarz. Die Weibchen stechen Rapsknospen an und legen ihre Eier darin ab. Adulte und Larven befallen Knospen und Blüten, was zu verkümmerten Knospen und reduziertem Schotenansatz führt. Bei Raps kann der Fraß der adulten Tiere und der Larven zum Absterben der Knospen und zu einem verminderten Schotenansatz führen. In Winterungen führen die Schäden jedoch nur selten zu Ertragseinbußen. Sommerungen sind anfälliger, da das anfällige grün-gelbe Knospenstadium oft mit der Käferwanderung zusammenfällt.  \n\nENTSCHEIDUNG: Raps ist nur dann anfällig, wenn eine große Anzahl von Rapsglanzkäfern während des Knospenstadiums in den Bestand zufliegt. Das EHS sagt die Einwanderung in die Bestände auf der Grundlage der Lufttemperatur voraus und kann daher zur Bewertung des Risikos für die Bestände verwendet werden.\nMODELL: Die tägliche maximale Lufttemperatur wird zur Vorhersage des Zuflugrisikos verwendet. Der Standardwert der Temperatur von 15 °C wird für den Rapsganzkäferflug verwendet, entsprechend  Empfehlungen aus dem Vereinigten Königreich.    \nPARAMETER: Das Modell verwendet die tägliche maximale Lufttemperatur \nREGION: Das EHS basiert auf Arbeiten, die im Vereinigten Königreich durchgeführt wurden und gilt als anwendbar, wurde aber z.B. noch nicht in Belgien, Luxemburg, den Niederlanden, Frankreich, Deutschland, der Republik Irland und Dänemark validiert.\nANNAHMEN: Nur während der Wachstumsstadien 51-59 des Rapses zu verwenden. Das Modell ist eine Vereinfachung eines detaillierteren Modells, das in der nachstehenden Veröffentlichung beschrieben wird. \nREFERENZ: Ferguson et al. (2015) Pest Management Science 72, 609-317. https://doi.org/10.1002/ps.4069
adas.dss.0_0_4.models.MELIAE.execution.input_schema.properties.growthStage.description=Geben Sie das aktuelle Wachstumsstadium des Bestandes unter Verwendung des BBCH-Systems ein. Nur Bestände im Wachstumsstadium 51-59 (Auflaufen der Blütenstände/Blütenknospen) sind anfällig für Schäden durch Rapsglanzkäfer
