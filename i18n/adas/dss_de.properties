adas.dss.0_0_4.models.DEROAG_Cereals.description=SCHADERREGER: Die Genetzte Ackerschnecke (Deroceras reticulatum) ist die wichtigste Schnecke im Ackerbau, da sie meist über 95 % der Schneckenschäden verursacht. Bei den Schneckenschäden handelt es sich in der Regel um die Aushöhlung von Saatgut vor und während der Keimung, was zu lückenhaften Feldern führt, und die Schäden setzen sich an Sämlingen und jungen Getreidesprossen bis zur BBCH 21 fort. Sie gedeihen unter feuchten Bedingungen mit großen Mengen an Nahrung.  In den meisten Fällen halten sie sich in bis zu 10 cm Tiefe im Boden auf und sind 3 bis 5 cm lang. Aufgrund ihres begrenzten Nahrungsvorrats ernährt sich diese Schnecke häufiger unter verschiedenen Bedingungen. Die Schnecke kann sich das ganze Jahr über ernähren und vermehren, unabhängig davon, ob sie sich unter- oder oberirdisch aufhält. Saatbeete mit groben Schollen und Pflanzen, die in Direktsaat oder Minimalbodenberabeitung gesät wurden, werden leichter von Schnecken geschädigt. Auch landwirtschaftliche Tätigkeiten wie das Pflügen können ihnen nichts anhaben, da sie an die Bodenoberfläche zurückwandern und dort Schaden anrichten. ENTSCHEIDUNG: Schneckenfallen sollten in stehenden Getreidebestände oder auf Stoppeln über einen Zeitraum von einer Nacht zwischen Mai und Oktober aufgestellt werden, wenn Wetterbedingungen wie Temperaturen zwischen 5 und 25 Grad und feuchte Bodenoberflächen vorherrschen. Die Schnecken sollten gezählt werden, bevor die Temperaturen steigen und sie die Fallen verlassen. Die Fallen sollten so lange aufgestellt werden, bis das anfällige Stadium der Pflanze vorüber ist. SCHWELLENWERT: Bestände gelten als wirtschaftlich gefährdet, wenn durchschnittlich vier oder mehr Schnecken pro Falle gefunden werden. BESTIMMUNG: Die Bestimmung ist am effektivsten, wenn die Zeiträume mit Schneckenaktivität richtig erkannt werden, z. B. nach einer Periode mit feuchtem oder nassem Wetter.  REGION: ANNAHME: Es kommt darauf an, die Zeiträume der Schneckenaktivität zu ermitteln, um die Chancen auf einen Fang zu erhöhen. REFERENZ: Glen 2005; Glen et al. 2006
