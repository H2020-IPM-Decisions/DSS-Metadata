adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.explanation=Für dieses Modell werden noch weitere Daten gesammelt. Auf der Grundlage der derzeit verfügbaren Daten deuten die Modellergebnisse darauf hin, dass derzeit kein Risiko einer Schädlingsaktivität besteht.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.recommended_action=Dieses Modell läuft von Mai bis Juni und erfordert Daten ab Anfang Januar. Das Risiko des Auftretens der Orangeroten Weizengallmücke und des Zufluges in die Bestände ist derzeit gering. Die derzeitigen Bedingungen sind für das Auftreten der Orangeroten Weizengallmücke nicht geeignet.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.explanation=Für dieses Modell werden noch weitere Daten gesammelt. Auf der Grundlage der derzeit verfügbaren Daten deuten die Modellergebnisse darauf hin, dass die Bedingungen bald für eine kritische Schädlingsaktivität geeignet sein könnten.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.recommended_action=Dieses Modell läuft von Mai bis Juni und erfordert Daten ab Anfang Januar. Das Risiko des Auftretens der Orangeroten Weizengallmücke und des Zufluges in die Bestände steigt. Geeignete Niederschlagsereignisse haben stattgefunden, und/oder die Tagestemperaturen sind für die Orangerote Weizengallmücke geeignet. Verstärkte Überwachung in gefährdeten Beständen (zum Zeitpunkt des Ährenschiebens oder der Blüte) und Anwendung einer geeigneten Behandlung je nach Bedarf. 
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.explanation=Für dieses Modell werden noch weitere Daten gesammelt. Auf der Grundlage der derzeit verfügbaren Daten deuten die Modellergebnisse darauf hin, dass die Bedingungen derzeit für Schädlingsaktivitäten geeignet sind
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.recommended_action=Dieses Modell läuft von Mai bis Juni und erfordert Daten ab Anfang Januar. Das Risiko des Auftretens der Orangeroten Weizengallmücke und des Zufluges in die Bestände ist hoch. Die jüngsten Bedingungen begünstigen wahrscheinlich das Auftreten der Orangeroten Weizengallmücke. Überwachen Sie gefährdete Kulturen (bei Ährenaufgang oder Blüte) auf Aktivität im Feld und wenden Sie je nach Bedarf geeignete Behandlungen an.
