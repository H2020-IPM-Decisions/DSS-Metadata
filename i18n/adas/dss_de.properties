adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Dieses Modell läuft von März bis April. Das Diagramm "Risikostatus" zeigt das tägliche Risiko des Zufluges in diesem Zeitraum an. Wenn die Lufttemperatur mehr als 15 °C beträgt, ist ein Zuflug wahrscheinlich. Das Modell sagt derzeit ein hohes Risiko des Zufluges in die Bestände voraus.  Nur Bestände im Wachstumsstadium 51 - 59 sind anfällig für Schäden. Aktualisieren Sie die Modellparameter, um das aktuelle Wachstumsstadium der Bestände anzuzeigen. 
