adas.dss.0_0_4.models.CHOACU.description=SCHADERREGER: Die Kraut- und Knollenfäule der Kartoffel ist eine Krankheit, die durch einen pilzähnlichen Organismus (Phytophthora infestans) verursacht wird, der sich schnell im Blattbereich der Kartoffel ausbreitet und auch Knollen infizieren kann. \nENTSCHEIDUNG: Das Modell bestimmt, wann die Witterungsbedingungen ein hohes Infektionsrisiko verursachen, um eine gezielte Fungizidbehandlung zu ermöglichen. \nMODELL: Ein Zeitraum mit hohem Risiko ("Hutton-Kriterien") liegt vor, wenn an zwei aufeinanderfolgenden Tagen eine Mindesttemperatur von 10 °C und eine relative Luftfeuchtigkeit von mindestens sechs Stunden bei 90 % oder darüber herrscht. \nPARAMETER: Das Modell verwendet die tägliche Lufttemperatur und Luftfeuchtigkeit \nQUELLE: James-Hutton-Institut, Vereinigtes Königreich. Eingeführt im Vereinigten Königreich für die Saison 2017. Dancey et al. 2017 16. Euroblight-Workshop. \nANNAHMEN: Das Modell berücksichtigt nicht die höheren Temperaturen oder die höhere Luftfeuchtigkeit, die unter Folienabdeckung auftreten können.
