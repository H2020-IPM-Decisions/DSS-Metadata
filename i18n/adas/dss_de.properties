adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.recommended_action=Dieses Modell läuft von Januar bis Mai und erfordert Daten ab Anfang Januar. Das Risiko des Auftretens der Sattelmücke ist derzeit mittelhoch.  Das Diagramm "Auftreten" zeigt, dass mehr als 50 % der Sattelmücken jetzt wahrscheinlich aufgetaucht sind, und 90 % des Auftretens sind wahrscheinlich, wenn 1024 Gradtage erreicht sind. Adulte Sattelmücken sind in den Beständen, in denen sie vorkommen, wahrscheinlich aktiv. Überwachen Sie gefährdete Bestände auf Aktivität im Feld und wenden Sie je nach Bedarf geeignete Behandlungen an. Die Anwendungen müssen erfolgen, bevor sich die Larven unter dem Blatt verbergen, um eine Wirkung zu erzielen.
