adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.recommended_action=Dieses Modell läuft von März bis August. Das Risiko des Beginns des ersten, zweiten oder dritten Apfelwicklerzufluges und der damit verbundenen Eiablage auf gefährdeten Früchten ist hoch. Prüfen Sie die EHS-Warnungen auf das voraussichtliche Datum des Beginns des Zufluges, verstärken Sie die Überwachung in gefährdeten Beständen und wenden Sie je nach Bedarf eine geeignete Behandlung an. Das Diagramm "Kumulative Fänge" zeigt den vorhergesagten kumulativen Anteil (%) erwachsener Männchen, die wahrscheinlich bis zu diesen Terminen gefangen werden, in Verbindung mit dem ersten (grün), zweiten (rot) oder dritten (blau) Flug.
