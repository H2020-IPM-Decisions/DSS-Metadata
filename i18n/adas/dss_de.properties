adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.2.recommended_action=Dieses Modell läuft von März bis August. Das Risiko des Beginns eines neuen (ersten, zweiten oder dritten) Apfelwicklerzufluges und der damit verbundenen Eiablage ist derzeit gering. Das Diagramm "Kumulative Fänge" zeigt den vorhergesagten kumulativen Anteil (%) erwachsener Männchen, die zu diesen Terminen wahrscheinlich gefangen werden, in Verbindung mit dem ersten (grün), zweiten (rot) oder dritten (blau) Flug.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.explanation=Für dieses Modell werden noch weitere Daten gesammelt. Auf der Grundlage der derzeit verfügbaren Daten deuten die Modellergebnisse darauf hin, dass die Bedingungen für Schädlingsaktivitäten aktuell geeignet sind.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.recommended_action=Dieses Modell läuft von März bis August. Das Modell sagt voraus, dass die Flugaktivität der erwachsenen Apfelwickler derzeit im Gange ist, was darauf hindeutet, dass die Eiablage in gefährdeten Früchten wahrscheinlich ist, wenn dieser Schädling vorhanden ist. Überwachen Sie gefährdete Bestände auf Aktivität im Bestand und wenden Sie je nach Bedarf geeignete Behandlungen an. Das Diagramm "Kumulative Fänge" zeigt den vorhergesagten kumulativen Anteil (%) der erwachsenen Männchen, die zu diesen Terminen wahrscheinlich gefangen werden, in Verbindung mit dem ersten (grün), zweiten (rot) oder dritten (blau) Flug.
