adas.dss.0_0_4.models.IPMTOOL.description=SCHADERREGER: Dieses Planungsinstrument für den Intergrierten Pflanzenschutz (engl. IPM)  liefert Informationen über alle wichtigen Schädlinge, Unkräuter und Krankheiten zahlreicher Acker- und Gartenbaukulturen im Freien.  ENTSCHEIDUNG: Der Nutzer wählt die Kulturarten aus, die er anbaut.  Das IPM-Tool enthält eine Liste der Schädlinge, Unkräuter und Krankheiten, die die einzelnen Kulturarten befallen, sowie eine Anleitung zur Identifizierung.  Der Nutzer wählt die Schädlinge, Unkräuter und Krankheiten aus, die in seinem Betrieb ein Problem darstellen. Das Tool bietet Anleitungen zu wirksamen IPM-Bekämpfungsmethoden für jeden der ausgewählten Schädlinge, Unkräuter und Krankheiten.  Zu jeder Methode werden Links zu unabhängigen Informationsquellen angegeben. Der Benutzer kann die Methoden auswählen, die für sein Anbausystem geeignet sind.   Anschließend wird ein IPM-Anbauplan erstellt, in dem die geplanten IPM-Bekämpfungsmethoden festgehalten werden.  Der Plan kann während der Anbausaison aktualisiert werden.  QUELLE: Das IPM-Tool wurde von ADAS und SRUC im Rahmen eines von der NFU geleiteten und vom Defra finanzierten Projekts entwickelt. ANNAHMEN: Das IPM-Tool enthält Links zu externen Quellen mit unabhängigen Informationen aus seriösen Quellen, auf die die Entwickler des Tools jedoch keinen Einfluss haben. 
