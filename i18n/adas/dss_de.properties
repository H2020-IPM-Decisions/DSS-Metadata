adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.2.recommended_action=Dieses Modell läuft von September bis März. Aktualisieren Sie die Parameter, wenn Insektizidanwendungen durchgeführt werden.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.explanation=Auf der Grundlage der derzeit verfügbaren Daten liegen die Bedingungen zwischen 50 und 100 Gradtagen bei einer Basis von 3 °C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.recommended_action=Das Risiko, dass geflügelte Blattläuse im Bestand vorhanden sind, steigt und kann in den nächsten 3-5 Tagen zutreffen. Das TSUM-Diagramm zeigt, dass die akkumulierten Temperaturen über 3 °C seit dem Auflaufen des Bestandes oder der letzten Insektizidspritzung sich 170 °nähern, was mit dem Auftreten von geflügelten Blattläusen einhergeht, die als Vektoren für BYDV fungieren.  Verstärkung der Überwachung in gefährdeten Beständen und Anwendung geeigneter Behandlungen je nach Bedarf.Das Modell geht davon aus, dass bei 170 Gradtagen keine Blattläuse gefunden und keine Insektizidbehandlung durchgeführt wurde und beginnt die Berechnungen erneut.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.explanation=Auf der Grundlage der aktuell verfügbaren Daten haben die Bedingungen 100 Gradtagen über einer Basis von 3 °C erreicht oder liegen darüber.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.recommended_action=Das Risiko, dass geflügelte Blattläuse im Bestand vorhanden sind, ist hoch, und geflügelte Blattläuse werden wahrscheinlich in den kommenden Tagen im Bestand auftreten. Das TSUM-Diagramm zeigt an, dass die akkumulierten Temperaturen über 3 °C seit dem Auflaufen oder der letzten Insektizidspritzung sich 170 Grad nähern, was mit dem Auftreten von geflügelten Blattläusen einhergeht, die als Vektoren für BYDV fungieren. Überwachen Sie gefährdete Bestände auf Aktivität im Feld und wenden Sie je nach Bedarf geeignete Behandlungen an. Aktualisieren Sie die Parameter, wenn Insektizidanwendungen durchgeführt werden. Das Modell geht davon aus, dass bei 170 Gradtagen keine Blattläuse gefunden und keine Insektizidbehandlung durchgeführt wurde und beginnt die Berechnungen erneut. 
