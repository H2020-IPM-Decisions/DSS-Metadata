adas.dss.0_0_4.models.DEROAG_OSR.description=Net-agersneglen (Deroceras reticulatum) er det vigtigste snegleskadedyr i afgrøder, da den forårsager mere end 95 % af snegleskader. Hovedparten af ​​skaderne på raps sker i etableringsfasen (mellem såning og firbladsstadiet). Beskadigelse af bladet er mere almindelig end udhulning af frø. Sneglene trives under fugtige forhold med god adgang til føde. De er 3-5 cm lange, og holder sig normalt i jord på dybder ned til 10 cm. På grund af begrænset adgang til føde spiser sneglen ofte under forskellige forhold. Sneglen æder og reproducerer hele året, uanset om den er over eller under jorden. Afgrøder i såbed med jordklumper og planter, der er direkte sået eller dyrket med minimal jordbearbejdning, vil højst sandsynligt blive beskadiget af snegle. Aktiviteter som pløjning påvirker ikke sneglene, da sneglene bevæger sig tilbage til jordoverfladen og gør skade. BESLUTNINGEN: Fælder bør placeres på marken eller i stub i natperioder fra maj til oktober, hvor temperaturen er mellem 5 - 25 grader og jordoverfladen er fugtig. Sneglene bør tælles, før temperaturen begynder at stige om morgenen, og de forlader fælderne. Fangst skal fortsætte, indtil afgrøden har passeret det sårbare stadie. TÆRSKEL: Afgrøder anses for at være udsat for økonomisk tab, hvis hver fælde i gennemsnit har en eller flere snegle. VURDERINGEN: Opsæt minimum ni fælder pr. 20 ha (13 i marker større end 20 ha) i et "W-mønster". Fælder kan laves af tallerkener, der lægges på hovedet, med fx hønsefoder som lokkemad. Efter 24 timer kan tærskelværdien bestemmes ud fra det gennemsnitlige antal snegle fundet i alle fælderne. REGION: ANSTAGELSE: Vurderinger er mest effektive i perioder, hvor snegleaktivitet vurderes korrekt, såsom i perioder med vådt eller fugtigt vejr. Det anbefales at spore forekomsten af ​​snegle over tid, frem for en enkelt vurdering. REFERENCE: Glen 2005; Glen et al. 2006
