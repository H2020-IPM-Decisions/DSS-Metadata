adas.dss.0_0_4.models.SEPTTR.description=SKADEVOLDER: Hvedegråplet (Zymoseptoria tritici) angriber bladene på hvedeafgrøder og forårsager særligt store udbytteteb ved at reducere det grønne område af de øverste blade under kernefyldning.\nBESLUTNING: Fungicid for at beskytte de øverste blade skal muligvis påføres mellem strækning og skridning, før symptomerne er synlige på de øverste blade.\nMODELLEN: Ved strækning (udviklingstrin 31) bruger modellen vintervejr til at vurdere risikoen for, at en alvorlig epidemi udvikler sig i løbet af sommeren. Disse oplysninger kan understøtte kontrolbeslutninger, der skal overvejes sammen med andre risikofaktorer, især: septoria-resistens af hvedesorten, sådato, placering og vejrforhold under fremkomsten af ​​de øverste blade.\nPARAMETRE: Modellen bruger data om minimumstemperatur og nedbør hen over vinteren.\nKILDE: Rothamsted Research, Storbritannien. Modellen er udviklet, testet og offentliggjort i 2009 og har ikke været implementeret før. te Beest et al. 2009 European Journal of Plant Pathology; te Beest et al. (2009) Plantepatologi.\nAntagelser: Modellen giver et tidligt skøn over risikoen for en epidemi og bør fortolkes i kombination med andre risikofaktorer.
