adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.recommended_action=Denne model kører januar - maj og kræver data fra starten af januar. Risikoen for fremkomst af sadelgalmyg er i øjeblikket medium. 'Fremkomst' diagrammet indikerer, at mere end 50% af sadelgalmyg nu sandsynligvis er dukket op, og 90% fremkomst er sandsynligt, når 1024 graddage er akkumuleret. Voksne sadelgalmyg vil sandsynligvis være aktive i afgrøder, hvor de er til stede. Overvåg aktivitet i marken i sårbare afgrøder, og anvend passende behandlinger efter behov. Eventuelle anvendelser skal udføres, før larver bevæger sig under bladet for at have en effekt.
