adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.2.recommended_action=Denne model kører marts-august. Risikoen for start af ny (første, anden eller tredje) flyvning af æblevikler og tilhørende æglægning, er i øjeblikket lav. Diagrammet "Kumulative fangster" angiver den forventede akkumulerende andel (%) af voksne hanner, der sandsynligvis vil blive fanget på disse datoer, i forbindelse med den første (grøn), anden (rød) eller tredje (blå) flyvning. datoer, i forbindelse med den første (grøn), anden (rød) eller tredje (blå) flyvning.
