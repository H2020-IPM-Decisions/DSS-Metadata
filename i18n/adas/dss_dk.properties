adas.dss.0_0_4.models.IPMTOOL.description=SKADEVOLDERE: Dette IPM-planlægningsværktøj giver information om alle de store skadedyr, ukrudt og sygdomme i mange mark- og udendørs afgrøder. BESLUTNING: Brugeren vælger de afgrødetyper, de dyrker. IPM-værktøjet giver en liste over de skadedyr, ukrudt og sygdomme, der påvirker hver type afgrøde, sammen med identifikationsvejledninger. Brugeren vælger de skadedyr, ukrudt og sygdomme, som er et problem på deres bedrift. Værktøjet giver vejledning om effektive IPM-bekæmpelsesmetoder for hvert af de udvalgte skadedyr, ukrudt og sygdomme. Der gives links til uafhængige kilder til information om hver metode. Brugeren kan vælge de metoder, der passer til deres landbrugssystem. Der udarbejdes derefter en IPM-afgrødeplan, der registrerer de planlagte IPM-kontrolmetoder. Planen kan opdateres i løbet af afgrødesæsonen. KILDE: IPM-værktøjet er udviklet af ADAS og SRUC, i et projekt ledet af NFU og finansieret af Defra. FORUDSÆTNINGER: IPM-værktøjet giver links til eksterne kilder til uafhængig information fra velrenommerede kilder, men som udviklerne af værktøjet ikke har nogen kontrol over.
