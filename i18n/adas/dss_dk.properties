adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.recommended_action=Denne model kører januar - maj og kræver data fra starten af januar. Risikoen for fremkomst af sadelgalmyg er i øjeblikket høj. Fremkomsten begynder, når 500 graddage er overskredet, og 50% af fremkomsten forventes med 750 graddage. 'Fremkomst'-diagrammet indikerer, at fremkomsten sandsynligvis er begyndt, og voksne sadelgalmyg  i øjeblikket er ved at dukke op. Overvåg aktivitet i sårbare afgrøder i marken, og anvend passende behandlinger efter behov. Eventuelle anvendelser skal påføres, før larver bevæger sig under bladet for at have en effekt.
adas.dss.0_0_4.models.HAPDMA.purpose=Estimerer risikoen for fremkomst af voksne sadelgalmyg.
adas.dss.0_0_4.models.MELIAE.description=SKADEDYRET: Glimmerbøsse (Meligethes spp.) voksne er ca. 2,5 mm, metallisk grønlig-sorte. Hunner bidr i oliefrø i rapsknopper og lægger deres æg indeni. Voksne og larver angriber knopper og blomster, hvilket resulterer i visne knopper. I raps kan skader fra voksne og larver føre til tab af knopper. Skader resulterer dog sjældent i reduceret udbytte for vinterafgrøder. Vårafgrøder er mere sårbare, da det modtagelige grøn/gule knopstadie ofte falder sammen med billernes migration. \nBESLUTNING: Raps er kun sårbar, hvis et stort antal biller vandrer ind i afgrøden under det grønne knopstadie. Denne DSS forudsiger migration til afgrøder baseret på lufttemperatur og kan derfor bruges til at evaluere risiko for afgrøden. \nMODELLEN: Daglig maksimal lufttemperatur bruges til at forudsige migrationsrisiko. Standardværdien på 15 grader celsius bruges, da det er den temperatur, der anbefales i Storbritannien, hvor glimmerbøsser vil flyve. \nPARAMETRE: Modellen bruger daglig maksimal lufttemperatur \nREGION: Denne DSS er tilpasset fra arbejde udført i Storbritannien og anses for at være relevant, men endnu ikke valideret i Belgien, Luxembourg, Holland, Frankrig, Tyskland, Irland og Danmark. \nANTAGELSER: Må kun anvendes i rapsvækststadie 51-59. Denne model er en forenkling af en mere detaljeret model beskrevet i nedenstående artikel. \nREFERENCE: Ferguson et al. (2015) Pest Management Science 72, 609-317. https://doi.org/10.1002/ps.4069
