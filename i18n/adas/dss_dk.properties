adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.explanation=Denne model kører maj-juni, kræver data fra starten af ​​januar, og er i øjeblikket ved at indsamle data. Baseret på nuværende tilgængelige data indikerer modelresultaterne, at forholdene snart kan være egnede til fremkomst af orangegul hvedegalmyg
