adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.recommended_action=Denne model kører maj-juni og kræver data fra starten af januar. Risikoen for fremkomst af orangegul hvedegalmyg og migration til afgrøder er i øjeblikket lav. Nuværende forhold er ikke egnede til fremkomsten af orangegul hvedegalmyg.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.explanation=Denne model indsamler i øjeblikket data, der skal køres. Baseret på de foreliggende data indikerer modelresultaterne, at forholdene snart kan være egnede til kritisk skadedyrsaktivitet.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.recommended_action=Denne model kører maj-juni og kræver data fra starten af januar. Risikoen for fremkomst af orangegul hvedegalmyg og migration til afgrøder er stigende. Passende nedbørshændelser har fundet sted, og / eller daglige temperaturer er velegnede til fremkomst af orangegul hvedegalmyg. Øge overvågningsindsatsen i sårbare afgrøder (ved skridning eller blomstring) og anvende passende behandling efter behov.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.explanation=Denne model indsamler i øjeblikket data, der skal køres. Baseret på de foreliggende data viser modelresultaterne, at forholdene i øjeblikket er egnede til skadedyrsaktivitet
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.recommended_action=Denne model kører maj-juni og kræver data fra starten af januar. Risikoen for fremkomst af orangegul hvedegalmyg og migration til afgrøder er høj. Nylige forhold vil sandsynligvis fremme fremkomsten af orangegul hvedegalmyg. Overvåg sårbare afgrøder (ved skridning eller blomstring) for aktivitet i marken og anvend passende behandlinger efter behov
