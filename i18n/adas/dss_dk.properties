adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.recommended_action=Denne model kører marts - august. Modellen forudsiger, at der i øjeblikket er aktivitet for flyvning med voksne møl, hvilket indikerer, at æglægning på sårbar frugt er sandsynlig, hvor skadedyret er til stede. Overvåg sårbare afgrøder for aktivitet i marken, og anvend passende behandlinger efter behov. Diagrammet "Kumulative fangster" angiver den forventede akkumulerende andel (%) af voksne mænd, der sandsynligvis vil blive fanget på disse datoer, i forbindelse med den første (grøn), anden (rød) eller tredje (blå) flyvning.
