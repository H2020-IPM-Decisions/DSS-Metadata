adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.recommended_action=Denne model kører marts - august. Risikoen for start af første, anden eller tredje flyvning og tilhørende æglægning på sårbare frugter er høj. Kontroller DSS-advarsler for forventet dato for start af flyvning, og øg overvågningsindsatsen i sårbare afgrøder, og anvend passende behandling efter behov. Diagrammet »Kumulative fangster« angiver den forventede akkumulerende andel (%) af voksne mænd, der sandsynligvis vil blive fanget på disse datoer, i forbindelse med den første (grønne), anden (røde) eller tredje (blå) flyvning.
