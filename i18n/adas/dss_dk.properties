adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Denne model kører marts-april. Diagrammet "Risikostatus" angiver den daglige risiko for migration i denne periode. Når lufttemperaturen er større end 15 * C, er migration sandsynlig. Modellen forudsiger i øjeblikket en høj risiko for migration til afgrøder. Kun afgrøder i vækststadie 51 - 59 er sårbare over for skader, opdater modelparameter for at angive det aktuelle afgrødevækststadium.
