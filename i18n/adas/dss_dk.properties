adas.dss.0_0_4.models.RHOPPA.description=SKADEDYRET: Bladlus kan overføre byg/hvede gule dværgvirus (BYDV). I første omgang koloniserer bladlus relativt få afgrødeplanter. Imidlertid har anden generation (vingede bladlus) tendens til at bevæge sig væk fra den plante, der oprindeligt blev koloniseret. Kontrol af denne generation er en vigtig del af en BYDV bekæmpelsestrategi. \nBESLUTNING: Det kan være nødvendigt at anvende behandling, hvor der er sandsynlighed for udbredt forekomst af BYDV med vingede bladlus. \nMODELLEN: De vingede bladlus vil sandsynligvis være til stede, når den akkumulerede daglige lufttemperatur, over en basistemperatur på 3ºC, når T-Sum 170. \nPARAMETRENE: Modellen bruger Dato for sidste behandling, daglig temperatur \nKILDE: AHDB, STORBRITANNIEN.\n ANTAGELSER: Behov for at specificere afgrøde (vinterhvede eller vinterbyg) og angive datoer for eventuelle insekticidapplikationer, der er foretaget på afgrøden. Behandling kræves kun, hvor en stor del badlus bærer BYDV.
