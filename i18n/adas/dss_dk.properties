adas.dss.0_0_4.models.CHOACU.description=SKADEVOLDE: Kartoffelskimmel er en sygdom forårsaget af en svampelignende organisme (Phytophthora infestans), der spredes hurtigt i kartoffelafgrøden og også kan inficere knolde. \nBESLUTNINGEN: Modellen bestemmer, hvornår vejrforhold skaber høj risiko for infektion, for at vejlede målretning af fungicidbehandling. \nMODELLEN: En højrisikoperiode for 'Hutton-kriterier' opstår, når to på hinanden følgende dage har en minimumstemperatur på 10 ° C og mindst seks timers relativ luftfugtighed på eller over 90%. \nPARAMETRENE: Modellen bruger daglig lufttemperatur og fugtighed \nKILDE: James Hutton Institute, Storbritannien. Introduceret i Storbritannien til sæsonen 2017. Dancey et al. 2017 16. euroblight workshop. \nFORUDSÆTNINGER: Modellen tager ikke højde for højere temperaturer eller fugtighed, som kan forekomme under afgrødedække.
