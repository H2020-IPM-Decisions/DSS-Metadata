adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.recommended_action=Risikoen for, at vingede bladlus er til stede i afgrøden, er stigende og kan forekomme i de følgende 3-5 dage. 'TSUM'-diagrammet indikerer, at de akkumulerede grader over 3 * C siden afgrødens fremkomst eller sidste insekticidspray nærmer sig 170 grader, hvilket er forbundet med fremkomsten af vingede bladlus, der fungerer som vektorer for havrerødsot (BYDV). Øg overvågningsindsatsen i sårbare afgrøder og anvend passende behandling efter behov. Opdater parametre, når der foretages insekticidapplikationer. Modellen antager, at der ikke findes bladlus eller insekticidbehandling anvendes ved 170DD, og genstarter beregningerne.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.explanation=Baseret på de aktuelle tilgængelige data har forholdene nået eller er over 100 daggrader over en base på 3 grader C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.recommended_action=Risikoen for, at vingede bladlus er til stede i afgrøden, er høj, vingede bladlus, der sandsynligvis vil være til stede i afgrøden i de kommende dage. 'TSUM'-diagrammet indikerer, at de akkumulerede grader over 3 grader C siden afgrødens fremkomst eller sidste insekticidspray nærmer sig 170 grader, hvilket er forbundet med fremkomsten af vingede bladlus, der fungerer som vektorer for havrerødsot (BYDV). Overvåg aktivitet i marken i sårbare afgrøder, og anvend passende behandlinger efter behov. Opdater parametre, når der foretages insekticidapplikationer. Modellen antager, at der ikke findes bladlus eller insekticidbehandling anvendes ved 170DD, og genstarter beregningerne.
