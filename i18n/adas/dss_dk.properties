adas.dss.0_0_4.models.DEROAG_Cereals.description=SKADEDYR: Agersneglen (Deroceras reticulatum) forårsager over 95 % af snegleskaderne i afgrøder og er dermed det vigtigste snegleskadedyr. Sneglene forårsager skader på frø og nyspirede planter, hvilket fører til ujævn fremkomst. Snegle kan også beskadige unge kornplanter op til GS21. Sneglene trives under fugtige forhold med store mængder føde. I de fleste tilfælde er de 3 til 5 cm lange og findes i jorden ned til 10 cm dyb. På grund af sin begrænsede energireserve spiser denne snegleart ofte og under varierende forhold. Sneglen kan æde og formere sig året rundt, uanset om den er under eller over jorden. Afgrøder sået i såbed med jordklumper, direkte såede afgrøder eller afgrøder dyrket med minimal jordbearbejdning har øget risiko for skader fra snegle. Pløjning er ikke særlig effektiv, fordi sneglene kan komme tilbage til jordoverfladen og forårsage skade. BESLUTNING: Sneglefælder bør placeres i kornafgrøder eller stub i natperioder fra maj til oktober, hvor vejrforhold med temperaturer mellem 5 -25 grader og fugtig jordoverflade forekommer. Snegle skal tælles, før temperaturen stiger om morgenen, og de forlader fælderne. Fangst skal fortsætte, indtil det sårbare stadium af afgrøden er passeret. TÆRSKELVÆRDI: Afgrøder anses for at være i risiko for økonomisk skade, hvis der i gennemsnit findes fire eller flere snegle pr. fælde. VURDERING: Vurderingen er mest effektiv, når perioder med snegleaktivitet er korrekt identificeret. For eksempel efter perioder med vådt eller fugtigt vejr. REGION: ANSTAGELSER: Dette afhænger af evnen til at identificere perioder med snegleaktivitet for større chancer for at fange dem. REFERENCE: Glen 2005; Glen et al. 2006
