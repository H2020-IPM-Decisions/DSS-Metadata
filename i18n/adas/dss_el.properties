adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Μάρτιο έως τον Αύγουστο. Ο κίνδυνος της δραστηριότητας πτήσης ενήλικων ατόμων καρπόκαψας είναι υψηλός, γεγονός που υποδηλώνει ότι σύντομα θα γίνει ωοτοκία σε ευάλωτους καρπούς. Οι αθροιστικές συλλήψεις κυμαίνονται μεταξύ 35% και 65% των συνολικών πτήσεων. Παρακολουθήστε τις ευάλωτες καλλιέργειες για δραστηριότητα στον αγρό και εφαρμόστε τις κατάλληλες επεμβάσεις ανάλογα με τις ανάγκες.
