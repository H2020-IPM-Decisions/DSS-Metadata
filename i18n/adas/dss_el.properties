adas.dss.0_0_4.models.CARPPO.description=Ο ΕΧΘΡΟΣ: Η καρπόκαψα της μηλιάς (Cydia pomonella) προκαλεί ζημιές στους καρπούς των μήλων, των αχλαδιών και άλλων πυρηνόκαρπων. Οι προνύμφες βγαίνουν από αυγά που τοποθετούνται στην επιφάνεια του καρπού και σκάβουν στο εσωτερικό του. Οι ζημιές που προκύπτουν μπορούν να μειώσουν την αξία των καρπών ή να καταστήσουν τους καρπούς μη εμπορεύσιμους.  \nΗ ΑΠΟΦΑΣΗ: Συνήθως οι επεμβάσεις είναι πιο αποτελεσματικές στην αρχή της πτήσης των αρσενικών και όχι στις περιόδους αιχμής της πτήσης.  \nΤΟ ΜΟΝΤΕΛΟ: Ένα μη γραμμικό μοντέλο παλινδρόμησης 3 παραμέτρων προσαρμόζει τις αθροιστικές συλλήψεις της καρπόκαψας ως συνάρτηση των συσσωρευμένων βαθμών ημέρας και για τις τρεις πτήσεις των αρσενικών. \nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί την ελάχιστη και τη μέγιστη θερμοκρασία από την 1η Ιανουαρίου. \nΠΗΓΗ: Αριστοτέλειο Πανεπιστήμιο, Ελλάδα. \nΥΠΟΘΕΣΕΙΣ: Μπορεί να υπάρχουν τρεις περίοδοι πτήσης στη νότια Ευρώπη, μία ή δύο στη βόρεια Ευρώπη. Η προβλεπόμενη πτήση δεν σχετίζεται με τον αριθμό των ατόμων της καρπόκαψας ή την κλίμακα των ζημιών που προκαλούνται.
