adas.dss.0_0_4.models.RHOPPA.description=Ο ΕΧΘΡΟΣ: Οι αφίδες μπορούν να μεταδώσουν τους ιούς του κίτρινου νάνου κριθαριού/σιτηρών (BYDV). Αρχικά, οι αφίδες αποικίζουν σχετικά λίγα καλλιεργούμενα φυτά. Ωστόσο, η δεύτερη γενιά (φτερωτές αφίδες) τείνει να απομακρύνεται από το φυτό που αποικίστηκε αρχικά. Ο έλεγχος αυτής της γενιάς αποτελεί βασικό μέρος της στρατηγικής διαχείρισης του BYDV. Η ΑΠΟΦΑΣΗ: Η επέμβαση μπορεί να χρειαστεί να εφαρμοστεί όταν είναι πιθανή η εκτεταμένη εμφάνιση φτερωτών αφίδων που φέρουν τον BYDV.  ΤΟ ΜΟΝΤΕΛΟ: Οι φτερωτές αφίδες είναι πιθανό να είναι παρούσες όταν οι συσσωρευμένες ημερήσιες θερμοκρασίες αέρα, πάνω από μια βασική θερμοκρασία 3ºC, φτάνουν την T-Sum 170. ΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί την ημερομηνία της τελευταίας εφαρμογής ψεκασμού, την ημερήσια θερμοκρασία ΠΗΓΗ: AHDB, ΗΝΩΜΈΝΟ ΒΑΣΊΛΕΙΟ. ΥΠΟΘΕΣΕΙΣ: Πρέπει να προσδιορίσετε την καλλιέργεια (χειμερινό σιτάρι ή χειμερινό κριθάρι) και να δώσετε τις ημερομηνίες των εφαρμογών εντομοκτόνων που έγιναν στην καλλιέργεια. Η επέμβαση απαιτείται μόνο όταν ένα υψηλό ποσοστό αφίδων φέρει τον BYDV.
