adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.recommended_action=Ο κίνδυνος παρουσίας φτερωτών αφίδων στην καλλιέργεια είναι υψηλός, ενώ είναι πιθανό να υπάρχουν φτερωτές αφίδες στην καλλιέργεια τις επόμενες ημέρες.  Παρακολουθήστε τις ευάλωτες καλλιέργειες για δραστηριότητα στον αγρό και εφαρμόστε τις κατάλληλες επεμβάσεις ανάλογα με τις ανάγκες. Ενημερώστε τις παραμέτρους όταν γίνονται εφαρμογές εντομοκτόνων.
adas.dss.0_0_4.models.RHOPPA.purpose=Εκτιμά τον κίνδυνο μετάδοσης του ιού από φορείς αφίδων
adas.dss.0_0_4.models.SEPTTR.description=Ο ΕΧΘΡΟΣ: Η σεπτορίωση [Septoria tritici (Zymoseptoria tritici)] προσβάλλει τα φύλλα των καλλιεργειών σιταριού και είναι ιδιαίτερα επιζήμια για την απόδοση όταν μειώνει την πράσινη επιφάνεια των ανώτερων φύλλων κατά τη διάρκεια του γεμίσματος των κόκκων.  Η ΑΠΟΦΑΣΗ: Η θεραπεία με μυκητοκτόνα για την προστασία των ανώτερων φύλλων μπορεί να χρειαστεί να εφαρμοστεί μεταξύ της επιμήκυνσης του στελέχους και της εμφάνισης των στάχυων, πριν τα συμπτώματα είναι ορατά στα φύλλα αυτά. ΤΟ ΜΟΝΤΕΛΟ: Κατά την επιμήκυνση του στελέχους (στάδιο ανάπτυξης 31), το μοντέλο χρησιμοποιεί τις καιρικές συνθήκες του χειμώνα για να εκτιμήσει το ενδεχόμενο ανάπτυξης μιας επιδημίας κατά τη διάρκεια του καλοκαιριού. Οι πληροφορίες αυτές μπορούν να στηρίξουν τις αποφάσεις επέμβασης.  Θα πρέπει να λαμβάνονται υπόψη μαζί με άλλους παράγοντες κινδύνου, ιδίως: την ανθεκτικότητα της ποικιλίας σιταριού στη σεπτορίωση, την ημερομηνία σποράς, την τοποθεσία και τις καιρικές συνθήκες κατά την εμφάνιση των ανώτερων φύλλων. ΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί δεδομένα σχετικά με την ελάχιστη θερμοκρασία και τη βροχόπτωση κατά τη διάρκεια του χειμώνα. ΠΗΓΗ:  Rothamsted Research, Ηνωμένο Βασίλειο. Το μοντέλο αναπτύχθηκε, δοκιμάστηκε και δημοσιεύθηκε το 2009 και δεν έχει εφαρμοστεί προηγουμένως. te Beest et al. 2009 European Journal of Plant Pathology- te Beest et al. (2009) Plant Pathology. ΥΠΟΘΕΣΕΙΣ: Το μοντέλο παρέχει μια πρώιμη εκτίμηση της πιθανότητας επιδημίας και πρέπει να ερμηνεύεται σε συνδυασμό με άλλους παράγοντες κινδύνου.

