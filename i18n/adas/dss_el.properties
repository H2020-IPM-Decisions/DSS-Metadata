adas.dss.0_0_4.models.CHOACU.description=Ο ΕΧΘΡΟΣ: Ο περονόσπορος της πατάτας είναι μια ασθένεια που προκαλείται από έναν οργανισμό που μοιάζει με μύκητα (Phytophthora infestans), ο οποίος εξαπλώνεται ταχύτατα στο φύλλωμα της πατάτας και μπορεί επίσης να μολύνει τους κονδύλους. Η ΑΠΟΦΑΣΗ: Το μοντέλο καθορίζει πότε οι καιρικές συνθήκες δημιουργούν υψηλό κίνδυνο μόλυνσης, ώστε να καθοδηγείται η στόχευση της εφαρμογής μυκητοκτόνων. ΤΟ ΜΟΝΤΕΛΟ: Μια περίοδος υψηλού κινδύνου με βάση τα "Κριτήρια Hutton" εμφανίζεται όταν δύο διαδοχικές ημέρες έχουν ελάχιστη θερμοκρασία 10°C και τουλάχιστον έξι ώρες σχετικής υγρασίας τουλάχιστον 90%. ΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί την ημερήσια θερμοκρασία και υγρασία του αέρα. ΠΗΓΗ: James Hutton, Ηνωμένο Βασίλειο. Εισήχθη στο Ηνωμένο Βασίλειο για την περίοδο 2017. Dancey et al. 2017 16th Euroblight workshop. ΥΠΟΘΕΣΕΙΣ: Το μοντέλο δεν λαμβάνει υπόψη τις υψηλότερες θερμοκρασίες ή την υγρασία που μπορεί να προκύψουν κάτω από το φύλλωμα των καλλιεργειών.
