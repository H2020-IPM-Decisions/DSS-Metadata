adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.recommended_action=Ο κίνδυνος πτήσης ενήλικων ατόμων καρπόκαψας αυξάνεται, γεγονός που υποδηλώνει ότι σύντομα θα γίνει ωοτοκία σε ευάλωτους καρπούς. Οι αθροιστικές συλλήψεις προβλέπεται να κυμαίνονται μεταξύ 10% και 35% των συνολικών πτήσεων. Αύξηση των προσπαθειών παρακολούθησης σε ευάλωτες καλλιέργειες και εφαρμογή κατάλληλης θεραπείας ανάλογα με τις ανάγκες.
