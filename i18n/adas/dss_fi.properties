adas.dss.0_0_4.models.IPMTOOL.description=KASVINTUHOOJA: Tämä IPM-suunnittelutyökalu tarjoaa tietoa kaikista tärkeimmistä tuhohyönteisistä, rikkakasveista ja kasvitaudeista pelto- ja puutarhakasveilla.\nPÄÄTÖS: Käyttäjä valitsee viljelemänsä kasvilajit. IPM-työkalu tarjoaa luettelon tuhohyönteisistä, rikkakasveista ja kasvitaudeista, jotka esiintyvät kyseisillä kasvilajeilla, sekä tunnistusoppaat. Käyttäjä valitsee tilallaan ongelmalliset tuhohyönteiset, rikkakasvit ja kasvitaudit. Työkalu antaa ohjeita tehokkaista IPM-torjuntamenetelmistä jokaiselle valitulle tuhohyönteiselle, rikkakasville ja kasvitaudille. Jokaisesta menetelmästä on linkkejä puolueettomiin tietolähteisiin. Käyttäjä voi valita viljelyjärjestelmäänsä sopivat menetelmät. Sitten laaditaan IPM-viljelysuunnitelma, johon kirjataan suunnitellut IPM-valvontamenetelmät. Suunnitelmaa voidaan päivittää kasvukauden aikana.\n LÄHDE: IPM-työkalun ovat kehittäneet ADAS ja SRUC NFU:n johtamassa ja Defran rahoittamassa projektissa.\nOLETUKSET: IPM-työkalu tarjoaa linkkejä ulkopuolisiin puolueettomiin tietolähteisiin, mutta joihin työkalun kehittäjät eivät voi vaikuttaa.\n
