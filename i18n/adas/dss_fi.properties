adas.dss.0_0_4.models.DASGPA.description=KASVINTUHOOJA: Yökköstoukat ovat muutaman koilajin (esim. Agrotis-suku) toukkia, jotka ruokailevat eri kasvien tyvillä ja juurissa. Aikuiset koit munivat myöhään keväällä, ja kolmen ensimmäisen toukkavaiheen toukat syövät kasvin pintakerrosta ennen kuin ne kaivautuvat juurten sisälle. Kun toukat ovat kaivautuneina juurissa, niitä ei enää voida torjua kosketusvaikutteisilla insektisideillä.  Aikuiset hyönteiset jatkavat munimista kasveissa, jolloin kasvustossa voi esiintyä eri toukkavaiheita.\nPÄÄTÖS: DSS voi ennustaa toukkien lukumääriä niiden kehityksen 1-, 2- tai 3- suuruisina erinä, jotka voivat aiheuttaa vioituksia kasveissa. Kun toukkaerä on 4 tai enemmän, suositellaan torjuntakäsittelyä, jotta estetään suuren toukkamäärän siirtymästä kasvien juuriin.\nMALLI: Tämä malli ennustaa tällä hetkellä aktiivisten vioittamiskykyisten /vioittumiskykyisten toukkien (kehitysvaihe 1-3) lukumäärän koiaikuisen ensimmäisen esiintymisen ja myöhemmän toukkien kehityksen perusteella. Huomattavat sateet aiheuttavat toukilla korkeaa kuolleisuutta, mikä sisältyy malliin.\nPARAMETRIT: Malli käyttää alkamispäivän 1.6. jälkeen ensimmäistä päivää, jolloin  lämpötila ylittää 12 astetta oletuksena aikuisten koiden saapumisen ennustamiseksi. Lämpötila (kehitysasteiden nopeuden määrittämiseksi) ja sademäärä (kuolleisuuden määrittämiseksi) päättyy 31. lokakuuta. Kaikki ruiskutuspäivämäärät voidaan syöttää malliin, ja niiden voidaan katsoa poistavan 100 % yökköstoukat ennustemallista, mutta hyönteisten myöhemmin tulevia eriä ei poisteta.\nALUE: Tämä DSS on mukautettu Yhdistyneessä kuningaskunnassa tehdyn työn perusteella, ja sitä pidetään soveltuvana, mutta ei vielä validoituna Belgiassa, Luxemburgissa, Alankomaissa, Ranskassa, Saksassa, Irlannissa ja Tanskassa.\nOLETUS: Tämä DSS olettaa, että aikuiset koit saapuvat kasvustoon ensimmäisen kerran 1. kesäkuuta; tarkkuuden parantamiseksi tulee kentän runsautta tarkkailevien käyttäjien muokata parametria ensimmäisen oikean havainnon osalta.\nVIITE: Bowden et ai. (1983) Anuls of Applied Biology 102, 29-47. https://doi.org/10.1111/j.1744-7348.1983.tb02663.x\n
