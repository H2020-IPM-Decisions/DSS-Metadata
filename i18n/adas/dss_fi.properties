adas.dss.0_0_4.models.MELIAE.description=KASVINTUHOOJA: Rapsikuoriaisen (Meligethes spp.) aikuiset ovat noin 2,5 mm pitkiä ja väriltään metallin vihertävän mustia. Naaraat purevat rapsin nuppuja, joiden sisään ne munivat munansa. Aikuiset ja toukat vioittavat rapsin nuppuja ja kukkia, mikä johtaa nuppujen kuihtumiseen ja vähentyneeseen palkojen muodostukseen. Rapsikuoriaisaikuisten ja niiden toukkien syöntivioitukset johtavat syyskylvöisillä lajeilla kuitenkin vain harvoin sadon vähennyksiin. Kevätkylvöiset lajit ovat alttiimpia vioituksille,  jolloin kasvin herkkä vihreä ja keltainen nuppuvaihe osuu usein samaan aikaan aikuisten rapsikuoriaisten levinnän kanssa.\nPÄÄTÖS: Rapsi on altis vioittumiselle vain, jos suuri määrä rapsikuoriaisia siirtyy satoon kukkanuppujen ollessa vihreitä. Tämä DSS ennustaa siirtymistä kasveihin ilman lämpötilan perusteella, ja sitä voidaan käyttää arvioimaan rapsikuoriaisten sadolle aiheuttamaa riskiä.\nMALLI: Päivittäistä maksimilämpötilaa käytetään riskin ennustamiseen. Käytetään oletusarvoa 15 celsiusastetta, koska se on Yhdistyneessä kuningaskunnassa suositeltu lämpötila, jossa rapsikuoriaiset lentävät.\nPARAMETRIT: Malli käyttää päivittäistä maksimilämpötilaa\nALUE: Tämä DSS on mukautettu Englannissa tehdyn työn perusteella, ja sitä pidetään soveltuvana, mutta ei vielä validoituna Belgiassa, Luxemburgissa, Alankomaissa, Ranskassa, Saksassa, Irlannissa ja Tanskassa.\nOLETUKSET: Käytetään vain rapsin kasvuvaiheissa 51-59. Tämä malli on yksinkertaistus alla olevassa asiakirjassa kuvatusta yksityiskohtaisemmasta mallista.\nVIITE: Ferguson et ai. (2015) Pest Management Science 72, 609-317. https://doi.org/10.1002/ps.4069\n
