adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.explanation=Tämä malli on käytössä touko-kesäkuussa, ja se vaatii tietoja tammikuun alusta, ja se kerää parhaillaan tietoja. Nykyisten saatavilla olevien tietojen perusteella mallin tulokset eivät viittaa nykyiseen vaaraan tähkäsääsken ilmaantumisesta.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.recommended_action=Riski tähkäääskien ilmaantumisesta ja viljelykasveille siirtymisestä on tällä hetkellä pieni. Jatka tarkastelua kukinnan ajan.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.explanation=Tämä malli on käytössä touko-kesäkuussa, ja se vaatii tietoja tammikuun alusta, ja se kerää parhaillaan tietoja. Nykyisten käytettävissä olevien tietojen perusteella mallitulokset osoittavat, että olosuhteet voivat pian olla sopivat tähkäsääskien esiintymiselle.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.recommended_action=Vaara tähkäsääskien viljelykasveille siirtymisestä kasvaa. Sopivia sateita on esiintynyt ja/tai vuorokausilämpötilat ovat sopivat tähkäsääskien kehittymiseen. Lisää valvontatoimia tähkäkasvun tai kukinnan lähestyessä.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.explanation=Tämä malli on käytössä touko-kesäkuussa, ja se vaatii tietoja tammikuun alusta, ja se kerää parhaillaan tietoja. Nykyisten käytettävissä olevien tietojen perusteella mallitulokset osoittavat, että olosuhteet ovat tällä hetkellä sopivat tähkäsääskien kehittymiselle.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.recommended_action=Riski tähkäsääskien ilmaantumisesta ja viljelykasveille siirtymisestä on suuri. Riskitilanteen kaavion korkean riskin päivämäärät osoittavat ennustettuja ilmaantumispäiviä – useat esiintymispäivät ovat mahdollisia. Tarkkaile                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       kasveja tähkäkasvun ja kukinnan ajan.
