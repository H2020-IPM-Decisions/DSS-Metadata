adas.dss.0_0_4.models.DEROAG_Cereals.description=TUHOLAINEN: Harmaa peltoetana (Deroceras reticulatum) on viljelykasvien tärkein etanatuholainen, aiheuttaen yli 95 % etanoiden viljelykasveille aiheuttamista vaurioista. Siementen vauriot ovat yleensä siementen kovettumista ennen siementen itämistä ja sen aikana, mikä johtaa epätasaisiin kasvustoihin, ja vauriot jatkuvat taimissa ja nuorissa viljan versoissa aina GS21 asti. Etanat viihtyvät kosteissa olosuhteissa suurten ruokamäärien kanssa. Useimmissa tapauksissa ne elävät maaperässä jopa 10 cm syvyydessä ja ovat 3–5 cm pituisia. Rajoitettujen ravintovarantojensa vuoksi etanat voi ruokailla erilaisissa olosuhteissa. Etana voi syödä ja lisääntyä ympäri vuoden riippumatta siitä, onko se maan alla vai yläpuolella. Etanat voivat vahingoittaa kasvustoja ja kasveja, jotka on suorakylvetty tai minimuokattu. Viljelytoimet, kuten kyntäminenkään, eivät myöskään vaikuta niihin, koska ne siirtyvät takaisin maan pinnalle aiheuttaen vahinkoa. \n\nPÄÄTÖS: Etanan pyydykset tulee sijoittaa kasvustoihin tai viljan sänkiin yön ajaksi toukokuusta lokakuuhun 5-25 asteen lämpötilan ja kostean maanpinnan olosuhteiden vallitessa. Etanat tulee laskea ennen kuin lämpötilat nousevat ja ne jättävät suojapaikkansa. Pyyntiä tulee jatkaa, kunnes kasvuston vioittumiselle herkkä vaihe on ohitettu. \n\nKYNNYS: Viljelykasvien katsotaan olevan taloudellisen vahingon vaarassa, jos suojapaikkaa kohden löytyy keskimäärin neljä tai useampia etanoita. \n\nARVIOINTI: Arviointi on tehokkainta, kun etanan aktiivisuusjaksot tunnistetaan oikein; esim. märän tai kostean sään jälkeen. \n\nALUE: OLETUS: Tämä riippuu etanan toiminnan jaksojen tunnistamisesta, jotta ne ovat mahdollisimman hyvin pyydystettävissä ansoilla. \n\nVIITE: Glen 2005; Glen et ai. 2006                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    