adas.dss.0_0_4.models.SITDMO.description=KASVINTUHOOJA: Tähkäsääskien toukat syövät kehittyviä jyviä, jolloin jyvistä tulee pieniä ja surkastuneita. Ne voivat myös vaurioittaa ulompaa jyvän kerrosta, jolloin vesi pääsee sisälle jyvään. Tämä voi tehdä jyvän alttiiksi sieni-infektioille (esim. fusarium ja septoria) ja johtaa ennenaikaiseen itämiseen. Tartunnan saaneiden kasvien siemeniin liittyy myös huono itävyys. Alttiilla viljoilla suurin riski on sääskiaikuisten esiintyvyys, joka osuus viljan tähkälletulon kanssa samaan aikaan, erityisesti kasvuvaiheissa 53–59. Viljan kukinnan aikaan kuoriutuvat sääskitoukat eivät kehity kunnolla ja aiheuttavat vain vähän vahinkoa.\n\nPÄÄTÖS: Malli ennustaa tähkäsääskiaikuisten esiintymistä ja siihen liittyvää sääskinaaraiden siirtymistä vioituksille alttiille viljelykasveille, jolloin tehostettu seuranta ja/tai torjuntakäsittely voivat olla tarpeellisia.\n\nMALLI: Päivittäisiä lämpötilan (celsiusta) ja sademäärän (mm) tietoja käytetään tähkäsääsken esiintymisen havainnoimisessa. Malli toimii touko-kesäkuussa, mutta tarvitsee säätiedot tammikuun 1. päivästä alkaen. Malli toimii kolmessa vaiheessa: Vaihe 1: 250 astepäivän lämpötilan kertyminen yli 3 asteen 1. tammikuuta alkaen. Vaihe 2 (pieni riski): Kestää, kunnes vuorokauden keskilämpötila saavuttaa 13 celsiusastetta ja jonka jälkeen sataa (> 2 mm). Vaiheiden 1 ja 2 aikana ilmaantumisen riski on alhainen. Vaihe 3 (Keskitasoinen riski): Kun vaihe 2 on saavutettu, lämpötilan kertyminen 160 astepäivää yli 7 asteen. Vaiheen 3 aikana ilmaantumisen riski on keskimääräinen. Vaiheen 3 päätyttyä riskiä pidetään korkeana kolmen päivän ajan ja voidaan ennustaa tähkäsääskine esiintymispäivä, joka raportoidaan ohjelma-alustalla. Tähkäsääskien esiintyminen useina päivinä on mahdollista, joka tällöin johtaa pidentyneeseen korkean esiintymisriskin aikaan.\n\nPARAMETRIT: Malli käyttää päivittäistä lämpötilaa ja sadetta\n\nALUE: Tämä DSS on mukautettu Belgiassa tehdyn työn perusteella, ja sen katsotaan olevan soveltuva, mutta sitä ei ole vielä validoitu Englannissa, Luxemburgissa, Alankomaissa, Ranskassa, Saksassa ja Tanskassa.\n\nOLETUKSET: Tämä DSS olettaa, että käytettävät kasvilajikkeet ovat alttiita tähkäsääsken aiheuttamille vaurioille ja että käyttäjä tunnistaa tilakohtaisesti satotappioiden muodostumisriskin.\nVIITE: Jocquemin et ai. (2014) Crop Protection 58, 6-13. https://doi.org/10.1016/j.cpro.2013.12.021\n
