adas.dss.0_0_4.models.DEROAG_OSR.description=TUHOLAINEN: Valepeltoetana (Deroceras reticulatum) on viljelykasvien tärkein etanatuholainen, ja aiheuttaa yli 95 % etanoiden vaurioista. Eniten rapsin vaurioita tapahtuu kylvön ja 4-kasvulehtivaiheen vaiheen välillä, jolloin etanoiden lehtien silppuaminen on yleisempää. Ne viihtyvät kosteissa olosuhteissa, kun niille on runsaasti ruokaa tarjolla. Useimmissa tapauksissa ne asuvat maaperässä jopa 10 cm syvyydessä ja ovat 3–5 cm pituisia. Rajoitettujen ravintovarantojensa vuoksi etana ruokailee useammin erilaisissa olosuhteissa. Etana voi syödä ja lisääntyä ympäri vuoden riippumatta siitä, onko se maan alla vai päällä. Etanat voivat herkemmin vahingoittaa kasvustoja, jotka on suorakylvettyjä tai minimimuokattuja. Kynnön jälkeen ne voivat siirtyä takaisin maan pinnalle aiheuttaen vahinkoa. \nPÄÄTÖS: Pyydykset sijoitetaan kasvustoihin tai sänkeen yhden yön ajaksi toukokuusta lokakuuhun 5-25 asteen lämpötilan ja kostean maanpinnan sääolosuhteiden vallitessa. Etanat tulee laskea ennen kuin lämpötilat nousevat ja ne jättävät suojapaikkansa. Pyyntiä tulee jatkaa, kunnes sadon herkkä vaihe on ohitettu. \nKYNNYS: Viljelykasvien katsotaan olevan alttiina taloudelliselle vahingolle, jos pyydystä kohden löytyy keskimäärin yksi tai useampi etana. \nARVIOINTI: Asenna vähintään yhdeksän pyydystä 20 hehtaaria kohden (13 yli 20 hehtaarin pelloilla) "W"-kuvion muotoisesti. Ansat voidaan valmistaa ylösalaisin käännetystä lautasesta, joka on täytetty  ’chicken layers mash’ -massalla. Torjuntakynnys on arvioitu ansaa kohden löydettyjen etanoiden kokonaismäärän keskiarvon perusteella 24 tuntia niiden asettamisen jälkeen. \nALUE: OLETUS: Arviointi on tehokkainta, jos etanan aktiivisuusjaksot tunnistetaan oikein; esim. märän tai kostean sään jälkeen. On suositeltavaa seurata etanoiden runsautta pidemmällä aikavälillä  yksittäisten arvioiden sijaan. \nVIITE: Glen 2005; Glen et ai. 2006\n
