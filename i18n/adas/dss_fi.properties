adas.dss.0_0_4.models.SEPTTR.description=KASVINTUHOOJA: Septoria tritici -laikku (Zymoseptoria tritici) aiheuttaa oireita vehnän lehtiin ja on erityisen haitallinen sadolle, kun se vähentää ylipien lehtien yhteyttävää pinta-alaa.\nPÄÄTÖS: Kasvitautitorjuntakäsittely ylälehtien suojaamiseksi saattaa olla tarpeen korrenkasvun jälkeen, ennen kuin oireet näkyvät näissä lehdissä.\nMALLI: Korrenkasvun alussa (kasvuvaihe 31) malli arvioi talven sääolosuhteiden avulla mahdollisuutta kesän aikana kehittyvään vahingolliseen epidemiaan. Nämä tiedot voivat tukea kasvukauden toimenpiteiden päätöksiä. Tieto tulee ottaa huomioon muiden riskitekijöiden ohella, kuten: vehnälajikkeen taudinkestävyys, kylvöpäivä, sijainti ja sääolosuhteet ylempien lehtien muodostuess.\nPARAMETRIT: malli käyttää tietoja minimilämpötilasta ja sademäärästä talven aikana.\nLÄHDE: Rothamsted Research, Iso-Britannia. Malli on kehitetty, testattu ja julkaistu vuonna 2009, eikä sitä ole otettu käyttöön aiemmin. te Beest et ai. 2009 European Journal of Plant Pathology; te Beest et ai. (2009) Plant Pathology.\nOLETUKSET: Malli antaa varhaisen ennusteen epidemian mahdollisuudesta ja sitä tulisi tulkita yhdessä muiden riskitekijöiden kanssa.\n
