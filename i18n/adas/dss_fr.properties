adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.recommended_action=Ce modèle fonctionne de mai à juin et nécessite des données à partir de début janvier. Le risque d'émergence de la cécidomyie orange de la fleur de blé et de migration dans les cultures est actuellement faible. Les conditions actuelles ne sont pas propices à l'émergence de la cécidomyie orange de la fleur de blé.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.explanation=Ce modèle recueille actuellement des données pour fonctionner. Sur la base des données actuellement disponibles, les résultats du modèle indiquent que les conditions pourraient bientôt être propices à une activité parasitaire critique.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.recommended_action=Ce modèle fonctionne de mai à juin et nécessite des données à partir de début janvier. Le risque d'émergence de la cécidomyie orange de la fleur de blé et de migration dans les cultures est en augmentation. Des événements pluvieux adéquats ont eu lieu, et/ou les températures journalières sont propices à l'émergence de la cécidomyie orange de la fleur de blé. Augmenter les efforts de surveillance dans les cultures vulnérables (à l'émergence de l'épi ou à la floraison), et appliquer un traitement approprié en fonction des besoins. 
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.explanation=Ce modèle recueille actuellement des données pour fonctionner. Sur la base des données actuellement disponibles, les résultats du modèle indiquent que les conditions sont actuellement propices à l'activité des parasites.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.recommended_action=Ce modèle fonctionne de mai à juin et nécessite des données à partir de début janvier. Le risque d'émergence de la cécidomyie orange de la fleur de blé et de migration dans les cultures est élevé. Les conditions récentes sont susceptibles de favoriser l'émergence de la cécidomyie orange de la fleur de blé. Surveillez les cultures vulnérables (à l'émergence de l'épi ou à la floraison) pour détecter toute activité au champ et appliquez les traitements appropriés en fonction des besoins.
