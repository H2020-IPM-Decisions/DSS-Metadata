adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.recommended_action=Le risque de présence de pucerons ailés dans la culture augmente, et pourrait se produire dans les 3 à 5 jours suivants. Le graphique 'TSUM' indique que le cumul des degrés supérieurs à 3*C depuis l'émergence de la culture ou la dernière pulvérisation d'insecticide approche les 170 degrés, ce qui est associé à l'émergence de pucerons ailés qui agissent comme vecteurs du  virus de la jaunisse nannisante.  Accroître les efforts de surveillance dans les cultures vulnérables, et appliquer un traitement approprié en fonction des besoins. Mettre à jour les paramètres en cas d'application d'insecticide. Le modèle suppose qu'aucun puceron n'a été trouvé ou qu'aucun traitement insecticide n'a été appliqué à 170 degrés, et recommence les calculs. 
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.explanation=D'après les données actuellement disponibles, les conditions ont atteint ou sont supérieures à 100 degrés-jour sur une base de 3*C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.recommended_action=Le risque de présence de pucerons ailés dans la culture est élevé, les pucerons ailés sont susceptibles d'être présents dans la culture dans les jours à venir. Le graphique 'TSUM' indique que le cumul des degrés au-dessus de 3*C depuis l'émergence de la culture ou la dernière pulvérisation d'insecticide approche les 170 degrés, ce qui est associé à l'émergence des pucerons ailés qui agissent comme vecteurs du  virus de la jaunisse nannisante. Surveillez l'activité des cultures vulnérables dans les champs et appliquez les traitements appropriés en fonction des besoins. Mettez à jour les paramètres lorsque des applications d'insecticides sont effectuées. Le modèle suppose qu'aucun puceron n'a été trouvé ou qu'aucun traitement insecticide n'a été appliqué à 170DD, et recommence les calculs. 
