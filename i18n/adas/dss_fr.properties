adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.recommended_action=Ce modèle fonctionne de janvier à mai, ce qui nécessite des données à partir de début janvier. Le risque d'émergence de la cécidomyie est actuellement élevé.  L'émergence commence dès que les 500 degrés-jour sont dépassés, et 50% de l'émergence est prévue avant les 750 degrés-jour.  Le graphique 'Emergence' indique que l'émergence a probablement commencé, et que les cécidomyies adultes sont en train d'émerger. Surveillez les cultures vulnérables pour l'activité au champ et appliquez les traitements appropriés selon les besoins. Toute application doit être effectuée avant que les larves ne se déplacent sous la feuille afin d'avoir un effet.
