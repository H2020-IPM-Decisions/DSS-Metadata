adas.dss.0_0_4.models.MELIAE.description=LE RAVAGEUR : Les adultes de méligètes (Meligethes spp.) mesurent environ 2,5 mm et sont d'un noir verdâtre métallique. Les femelles piquent les bourgeons de colza et y pondent leurs œufs. Les adultes et les larves attaquent les bourgeons et les fleurs, ce qui entraîne le flétrissement des bourgeons et la réduction de la formation des gousses. Dans le cas du colza, l'alimentation des adultes et des larves peut entraîner l'avortement des bourgeons et une réduction de la formation des gousses. Cependant, les dégâts entraînent rarement une baisse des rendements des cultures d'hiver. Les cultures de printemps sont plus vulnérables, car le stade sensible des bourgeons verts/jaunes coïncide souvent avec la migration des coléoptères. \n\n\n\nLA DÉCISION : Le colza oléagineux n'est vulnérable que si un grand nombre de méligètes migrent dans la culture au stade du bouton vert. Cet OAD prédit la migration dans les cultures en fonction de la température de l'air, et peut donc être utilisé pour évaluer le risque pour la culture.\n\nLE MODÈLE : La température maximale quotidienne de l'air est utilisée pour prédire le risque de migration. La valeur par défaut de 15 degrés Celsius est utilisée, car c'est la température conseillée au Royaume-Uni à laquelle les méligètes volent.  \n\nLES PARAMÈTRES : Le modèle utilise la température maximale quotidienne de l'air. \n\nRÉGION : Cet OAD a été adapté à partir de travaux réalisés au Royaume-Uni et est considéré comme applicable, mais pas encore validé, en Belgique, au Luxembourg, aux Pays-Bas, en France, en Allemagne, en République d'Irlande et au Danemark.\n\nHYPOTHÈSES : A utiliser uniquement pendant les stades de croissance du colza 51-59. Ce modèle est une simplification d'un modèle plus détaillé décrit dans l'article ci-dessous.\n\nRÉFÉRENCE : Ferguson et al. (2015) Pest Management Science 72, 609-317. https://doi.org/10.1002/ps.4069
adas.dss.0_0_4.models.MELIAE.execution.input_schema.properties.growthStage.description=Entrez le stade actuel de la culture, en utilisant le système BBCH. Seules les cultures au stade de croissance 51-59 (émergence des inflorescences/bourgeons) sont vulnérables aux dommages causés par les méligètes.
