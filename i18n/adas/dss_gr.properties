adas.dss.0_0_4.models.DEROAG_Cereals.output.warning_status_interpretation.2.recommended_action=Ο κίνδυνος πληθυσμών γυμνοσάλιαγκων κάτω από το όριο (κατά μέσο όρο λιγότεροι από τέσσερις γυμνοσάλιαγκες ανά παγίδα) που απαιτούν διαχειριστική δράση είναι χαμηλός.  Στις ευάλωτες καλλιέργειες, συνεχίστε να παρακολουθείτε την αφθονία των γυμνοσάλιαγκων και εξετάστε επιλογές αντιμετώπισης όταν οι πληθυσμοί αυξάνονται.
