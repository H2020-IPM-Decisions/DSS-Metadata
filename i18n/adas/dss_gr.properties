adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.2.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Μάρτιο έως τον Αύγουστο. Ο κίνδυνος έναρξης της νέας (πρώτης, δεύτερης ή τρίτης) μετανάστευσης της καρπόκαψας και της σχετικής ωοτοκίας είναι επί του παρόντος χαμηλός. Το διάγραμμα "Αθροιστικές συλλήψεις" υποδεικνύει το προβλεπόμενο αθροιστικό ποσοστό (%) των ενήλικων αρσενικών που είναι πιθανό να συλληφθούν μέχρι τις ημερομηνίες αυτές, σε σχέση με την πρώτη (πράσινο), τη δεύτερη (κόκκινο) ή την τρίτη (μπλε) πτήση.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.explanation=Αυτό το μοντέλο συλλέγει επί του παρόντος δεδομένα για να τρέξει. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου δείχνουν ότι οι συνθήκες είναι σήμερα κατάλληλες για τη δραστηριότητα των εντόμων.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Μάρτιο έως τον Αύγουστο. Το μοντέλο προβλέπει ότι η πτητική δραστηριότητα των ενήλικων ατόμων καρπόκαψας βρίσκεται σε εξέλιξη, γεγονός που υποδηλώνει ότι η ωοτοκία σε ευάλωτους καρπούς είναι πιθανή εκεί όπου υπάρχει αυτό το έντομο. Παρακολουθήστε τις ευάλωτες καλλιέργειες για δραστηριότητα στον αγρό και εφαρμόστε τις κατάλληλες επεμβάσεις ανάλογα με τις ανάγκες. Το διάγραμμα "Αθροιστικές συλλήψεις" υποδεικνύει το προβλεπόμενο αθροιστικό ποσοστό (%) των ενήλικων αρσενικών που είναι πιθανό να συλληφθούν μέχρι τις ημερομηνίες αυτές, σε συνδυασμό με την πρώτη (πράσινο), τη δεύτερη (κόκκινο) ή την τρίτη (μπλε) πτήση.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.explanation=Αυτό το μοντέλο συλλέγει επί του παρόντος δεδομένα για να τρέξει. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου δείχνουν ότι οι συνθήκες μπορεί σύντομα να είναι κατάλληλες για κρίσιμη δραστηριότητα εντόμων.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Μάρτιο έως τον Αύγουστο. Ο κίνδυνος έναρξης της πρώτης, δεύτερης ή τρίτης μετανάστευσης της καρπόκαψας και της σχετικής ωοτοκίας σε ευάλωτους καρπούς είναι υψηλός. Ελέγξτε τις προειδοποιήσεις του DSS για την προβλεπόμενη ημερομηνία έναρξης της μετανάστευσης και αυξήστε τις προσπάθειες παρακολούθησης σε ευάλωτες καλλιέργειες και εφαρμόστε την κατάλληλη θεραπεία ανάλογα με τις ανάγκες. Το διάγραμμα "Αθροιστικές συλλήψεις" υποδεικνύει το προβλεπόμενο αθροιστικό ποσοστό (%) των ενήλικων αρσενικών που είναι πιθανό να συλληφθούν μέχρι τις ημερομηνίες αυτές, που σχετίζονται με την πρώτη (πράσινο), τη δεύτερη (κόκκινο) ή την τρίτη (μπλε) πτήση.
adas.dss.0_0_4.models.CARPPO.purpose=Εκτίμηση του κινδύνου έναρξης της πτήσης της καρπόκαψας της μηλιάς στις καλλιέργειες και της σχετικής ωοτοκίας στα πυρηνόκαρπα.
adas.dss.0_0_4.models.DASGPA.description=Ο ΕΧΘΡΟΣ: Οι αγρότιδες είναι κάμπιες μερικών ειδών σκόρων (π.χ. είδη Agrotis) που τρέφονται στη βάση και τις ρίζες διαφόρων καλλιεργειών. Τα ωά εκκολάπτονται στα τέλη της άνοιξης και τα τρία πρώτα στάδια τρέφονται με την επιφανειακή βλάστηση, προτού εισχωρήσουν στις ρίζες. Μόλις μετακινηθούν στις ρίζες, δεν μπορούν να καταπολεμηθούν με επεμβάσεις επαφής (π.χ. εντομοκτόνα). Καθώς τα ενήλικα συνεχίζουν να γεννούν αυγά στην καλλιέργεια, αρκετές " ομάδες " προνυμφών, σε διαφορετικά στάδια, μπορεί να υπάρχουν στην καλλιέργεια.  \n\nΗ ΑΠΟΦΑΣΗ: Το DSS προβλέπει τον αριθμό των ομάδων προνυμφών 1, 2 ή 3 που θα μπορούσαν να είναι ενεργές στην καλλιέργεια. Όταν προβλέπονται 4 ή περισσότερες ομάδες, συνιστάται η επέμβαση για να αποτραπεί η μετακίνηση μεγάλου αριθμού προνυμφών στις ρίζες της καλλιέργειας.\nΤΟ ΜΟΝΤΕΛΟ: Αυτό το μοντέλο προβλέπει τον αριθμό των ομάδων των ευάλωτων προνυμφών (στάδιο 1-3) που είναι αυτή τη στιγμή ενεργές, με βάση την πρώτη εμφάνιση του ενήλικου σκόρου και την επακόλουθη ανάπτυξη της προνύμφης. Σημαντικές βροχοπτώσεις προκαλούν υψηλά επίπεδα θνησιμότητας στις προνύμφες, τα οποία περιλαμβάνονται στο μοντέλο.  \nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί ως ημερομηνία έναρξης του μοντέλου την πρώτη ημέρα μετά την 1η Ιουνίου όπου η θερμοκρασία υπερβαίνει τους 12 βαθμούς ως προεπιλογή για την πρόβλεψη της άφιξης των ενήλικων σκόρων. Θερμοκρασία (για τον προσδιορισμό των ρυθμών ανάπτυξης) και βροχόπτωση (για τον προσδιορισμό της θνησιμότητας), που λήγει στις 31 Οκτωβρίου. Οποιεσδήποτε ημερομηνίες ψεκασμού μπορούν να εισαχθούν στο μοντέλο και θεωρούνται 100% αποτελεσματικές για την απομάκρυνση το έντομο από το μοντέλο, αλλά δεν αποτρέπουν τις επόμενες ομάδες.\nΠΕΡΙΟΧΗ: Αυτό το DSS προσαρμόστηκε από εργασίες που διεξήχθησαν στο Ηνωμένο Βασίλειο και θεωρείται εφαρμόσιμο, αλλά δεν έχει ακόμη επικυρωθεί στο Βέλγιο, το Λουξεμβούργο, τις Κάτω Χώρες, τη Γαλλία, τη Γερμανία, τη Δημοκρατία της Ιρλανδίας και τη Δανία.\nΠΑΡΑΔΟΧΗ: Αυτό το DSS υποθέτει ότι η πρώτη άφιξη ενήλικων σκόρων είναι η 1η Ιουνίου- οι χρήστες που παρακολουθούν την αφθονία στο πεδίο θα πρέπει να επεξεργαστούν την παράμετρο στη σωστή πρώτη παρατήρηση για να βελτιώσουν την ακρίβεια.\nΑΝΑΦΟΡΑ: Bowden et al. (1983) Annuls of Applied Biology 102, 29-47. https://doi.org/10.1111/j.1744-7348.1983.tb02663.x
