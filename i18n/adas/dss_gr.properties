adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.explanation=Το μοντέλο αυτό λειτουργεί από τον Μάιο έως τον Ιούνιο, απαιτεί δεδομένα από τις αρχές Ιανουαρίου και συλλέγει επί του παρόντος δεδομένα. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου υποδεικνύουν ότι δεν υπάρχει κίνδυνος εμφάνισης της πορτοκαλί σκνίπας των ανθέων του σιταριού.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.recommended_action=Ο κίνδυνος εμφάνισης της πορτοκαλί σκνίπας και μετανάστευσης στις καλλιέργειες είναι επί του παρόντος χαμηλός. Συνεχίστε να επανεξετάζετε τον κίνδυνο εμφάνισης μέχρι και κατά τη διάρκεια της εμφάνισης των στάχυων και της ανθοφορίας των καλλιεργειών.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.explanation=Το μοντέλο αυτό λειτουργεί από τον Μάιο έως τον Ιούνιο, απαιτεί δεδομένα από τις αρχές Ιανουαρίου και συλλέγει επί του παρόντος δεδομένα. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου υποδεικνύουν ότι οι συνθήκες μπορεί σύντομα να είναι κατάλληλες για την εμφάνιση της πορτοκαλί σκνίπας
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.recommended_action=Ο κίνδυνος εμφάνισης της πορτοκαλί σκνίπας και μετανάστευσης στις καλλιέργειες αυξάνεται. Έχουν σημειωθεί κατάλληλες βροχοπτώσεις και/ή οι ημερήσιες θερμοκρασίες είναι κατάλληλες για την εμφάνιση της πορτοκαλί σκνίπας του σίτου. Αυξήστε τις προσπάθειες παρακολούθησης σε ευάλωτες καλλιέργειες που πλησιάζουν και κατά τη διάρκεια της εμφάνισης των στάχυων ή της ανθοφορίας.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.explanation=Το μοντέλο αυτό λειτουργεί από τον Μάιο έως τον Ιούνιο, απαιτεί δεδομένα από τις αρχές Ιανουαρίου και συλλέγει επί του παρόντος δεδομένα. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου υποδεικνύουν ότι οι συνθήκες είναι σήμερα κατάλληλες για την εμφάνιση της πορτοκαλί σκνίπας.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.recommended_action=Ο κίνδυνος εμφάνισης της πορτοκαλί σκνίπας και μετανάστευσης στις καλλιέργειες είναι υψηλός. Οι ημερομηνίες υψηλού κινδύνου στο διάγραμμα κατάστασης κινδύνου υποδεικνύουν τις προβλεπόμενες ημερομηνίες εμφάνισης - είναι πιθανές πολλαπλές ημερομηνίες εμφάνισης. Παρακολουθήστε τις ευάλωτες καλλιέργειες κατά την προσέγγιση και καθ' όλη τη διάρκεια της εμφάνισης των στάχυων και της ανθοφορίας για δραστηριότητα στον αγρό.
