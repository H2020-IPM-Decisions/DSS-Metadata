adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.4.explanation=Η κόκκινη προειδοποίηση υποδεικνύει ότι η μέγιστη θερμοκρασία είναι υψηλότερη από το όριο στο οποίο τα σκαθάρια γύρης πετούν σε θερμοκρασίες αέρα στις καλλιέργειες.
adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Αυτό το μοντέλο λειτουργεί Μάρτιο-Απρίλιο. Το διάγραμμα "Κατάσταση κινδύνου" δείχνει τον ημερήσιο κίνδυνο μετανάστευσης κατά τη διάρκεια αυτής της περιόδου. Όταν η θερμοκρασία του αέρα είναι μεγαλύτερη από 15 *C, η μετανάστευση είναι πιθανή. Το μοντέλο προβλέπει επί του παρόντος υψηλό κίνδυνο μετανάστευσης σε καλλιέργειες.  Μόνο οι καλλιέργειες στο στάδιο ανάπτυξης 51 - 59 είναι ευάλωτες σε ζημιές, ενημερώστε την παράμετρο του μοντέλου για να υποδείξετε το τρέχον στάδιο ανάπτυξης της καλλιέργειας.
