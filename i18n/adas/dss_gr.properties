adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.2.recommended_action=Αυτό το μοντέλο λειτουργεί Μάρτιο-Απρίλιο. Το διάγραμμα "Κατάσταση κινδύνου" δείχνει τον ημερήσιο κίνδυνο μετανάστευσης κατά τη διάρκεια αυτής της περιόδου. Όταν η θερμοκρασία του αέρα είναι μικρότερη από 15 *C, η μετανάστευση είναι απίθανη. Το μοντέλο προβλέπει επί του παρόντος χαμηλό κίνδυνο μετανάστευσης στις καλλιέργειες.  Μόνο οι καλλιέργειες στο στάδιο ανάπτυξης 51 - 59 είναι ευάλωτες σε ζημιές, ενημερώστε την παράμετρο του μοντέλου για να υποδείξετε το τρέχον στάδιο ανάπτυξης της καλλιέργειας.
