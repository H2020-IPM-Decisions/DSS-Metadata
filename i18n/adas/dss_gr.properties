adas.dss.0_0_4.models.SEPTTR.description= Ο Εχθρός: Η κηλίδα Septoria tritici (Zymoseptoria tritici) προσβάλλει τα φύλλα των καλλιεργειών σιταριού και είναι ιδιαίτερα επιζήμια για την απόδοση όταν μειώνει την πράσινη επιφάνεια του θόλου των ανώτερων φύλλων κατά τη διάρκεια του γεμίσματος των κόκκων.   \nΗ ΑΠΟΦΑΣΗ: Η θεραπεία με μυκητοκτόνα για την προστασία των ανώτερων φύλλων μπορεί να χρειαστεί να εφαρμοστεί μεταξύ της έκτασης του στελέχους και της εμφάνισης των στάχυων, πριν τα συμπτώματα είναι ορατά στα φύλλα αυτά.  \nΤΟ ΜΟΝΤΕΛΟ: Κατά την έκπτυξη του στελέχους (στάδιο ανάπτυξης 31), το μοντέλο χρησιμοποιεί τις καιρικές συνθήκες του χειμώνα για να εκτιμήσει το ενδεχόμενο ανάπτυξης μιας επιδημίας κατά τη διάρκεια του καλοκαιριού. Οι πληροφορίες αυτές μπορούν να στηρίξουν τις αποφάσεις αντιμετώπισης.  Θα πρέπει να λαμβάνονται υπόψη μαζί με άλλους παράγοντες κινδύνου, ιδίως: την ανθεκτικότητα της ποικιλίας σιταριού στη σηψιρριζία, την ημερομηνία σποράς, την τοποθεσία και τις καιρικές συνθήκες κατά την εμφάνιση των ανώτερων φύλλων.  \nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί δεδομένα για την ελάχιστη θερμοκρασία και τη βροχόπτωση κατά τη διάρκεια του χειμώνα.  \nΠΗΓΗ: ΤΟ ΜΟΝΤΈΛΟ ΈΧΕΙ ΩΣ ΒΆΣΗ ΤΟ ΜΟΝΤΈΛΟ ΤΟΥ ΚΑΙΡΟΎ, ΤΟ ΟΠΟΊΟ ΈΧΕΙ ΩΣ ΒΆΣΗ ΤΟ ΜΟΝΤΈΛΟ ΤΟΥ ΘΕΡΜΟΚΗΠΊΟΥ:  Rothamsted Research, Ηνωμένο Βασίλειο. Το μοντέλο αναπτύχθηκε, δοκιμάστηκε και δημοσιεύθηκε το 2009 και δεν έχει εφαρμοστεί στο παρελθόν. te Beest et al. 2009 European Journal of Plant Pathology- te Beest et al. (2009) Plant Pathology.  \nΥΠΟΘΕΣΕΙΣ: Το μοντέλο παρέχει μια πρώιμη εκτίμηση της πιθανότητας επιδημίας και πρέπει να ερμηνεύεται σε συνδυασμό με άλλους παράγοντες κινδύνου.
