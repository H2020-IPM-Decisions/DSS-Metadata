adas.dss.0_0_4.models.DEROAG_OSR.description=ΤΟ Εχθρό: Ο γκρίζος γυμνοσάλιαγκας (Deroceras reticulatum) είναι το σημαντικότερο παράσιτο των γυμνοσάλιαγκων στις καλλιέργειες, καθώς προκαλεί πάνω από το 95% των περισσότερων ζημιών από γυμνοσάλιαγκες.  Οι περισσότερες ζημιές στην ελαιοκράμβη συμβαίνουν κατά τη φάση εγκατάστασης (μεταξύ της σποράς και του σταδίου των τεσσάρων πραγματικών φύλλων), με τον τεμαχισμό των φύλλων να είναι πιο συχνός από την κοίλανση των σπόρων. Ευδοκιμούν σε υγρές συνθήκες με μεγάλες ποσότητες τροφής. Στις περισσότερες περιπτώσεις, διαμένουν στο έδαφος σε βάθος έως 10 cm και έχουν μήκος 3 έως 5 cm. Λόγω του περιορισμένου αποθέματος τροφής του, αυτός ο γυμνοσάλιαγκας τρέφεται συχνότερα υπό ποικίλες συνθήκες.  Ο γυμνοσάλιαγκας μπορεί να τρέφεται και να αναπαράγεται όλο το χρόνο, ανεξάρτητα από το αν βρίσκεται κάτω ή πάνω από το έδαφος.  Τα σπορεία με σβώλους και τα φυτά που είναι απευθείας σπαρμένα ή ελάχιστα καλλιεργημένα είναι πιθανό να υποστούν ζημιές από γυμνοσάλιαγκες. Οι γεωργικές δραστηριότητες, όπως το όργωμα, επίσης δεν τα επηρεάζουν, καθώς μετακινούνται πίσω στην επιφάνεια του εδάφους για να προκαλέσουν ζημιές. Η ΑΠΟΦΑΣΗ: Οι παγίδες πρέπει να τοποθετούνται σε στάσιμες καλλιέργειες ή σε πρέμνα κατά τη διάρκεια μιας νύχτας από τον Μάιο έως τον Οκτώβριο, όταν επικρατούν καιρικές συνθήκες όπως θερμοκρασίες μεταξύ 5 -25 βαθμών και υγρές εδαφικές επιφάνειες. Οι γυμνοσάλιαγκες θα πρέπει να καταμετρώνται πριν από την άνοδο της θερμοκρασίας και την απομάκρυνσή τους από τις παγίδες καταφυγής.  Η παγίδευση θα πρέπει να συνεχιστεί μέχρι να περάσει το ευάλωτο στάδιο της καλλιέργειας. ΤΑ ΟΡΙΑ: Οι καλλιέργειες θεωρούνται ότι κινδυνεύουν από οικονομική ζημία όταν εντοπίζονται κατά μέσο όρο ένας ή περισσότεροι γυμνοσάλιαγκες ανά παγίδα καταφυγής. Η ΑΞΙΟΛΟΓΗΣΗ: Τοποθετήστε τουλάχιστον εννέα παγίδες καταφυγής ανά 20 εκτάρια (13 σε χωράφια μεγαλύτερα από 20 εκτάρια) σε σχήμα "W". Οι παγίδες καταφυγής μπορούν να κατασκευαστούν από ένα αναποδογυρισμένο πιατάκι, δολωμένο με πολτό από στρώματα κοτόπουλου. Το κατώτατο όριο εκτιμάται με βάση τον συνολικό μέσο αριθμό σαλιγκαριών που βρέθηκαν ανά παγίδα 24 ώρες μετά την τοποθέτησή τους. ΠΕΡΙΟΧΗ: ΥΠΟΘΕΣΗ: Η αξιολόγηση είναι πιο αποτελεσματική όταν οι περίοδοι δραστηριότητας των γυμνοσάλιαγκων προσδιορίζονται σωστά- π.χ. μετά από περίοδο υγρού ή υγρού καιρού.  Συνιστάται η παρακολούθηση της αφθονίας των γυμνοσάλιαγκων σε βάθος χρόνου και όχι μεμονωμένες εκτιμήσεις. ΑΝΑΦΟΡΑ: Glen 2005- Glen et al. 2006
