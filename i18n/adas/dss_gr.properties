adas.dss.0_0_4.models.DEROAG_Cereals.description=ΤΟ Εχθρό: Ο γκρίζος γυμνοσάλιαγκας (Deroceras reticulatum) είναι το σημαντικότερο παράσιτο των γυμνοσάλιαγκων στις καλλιέργειες, καθώς προκαλεί πάνω από το 95% των περισσότερων ζημιών από γυμνοσάλιαγκες. Οι ζημιές των γυμνοσάλιαγκων είναι συνήθως η κοίλανση των σπόρων πριν και κατά τη διάρκεια της βλάστησης των σπόρων που οδηγεί σε κηλιδωτά χωράφια και οι ζημιές συνεχίζονται στα σπορόφυτα και τους νεαρούς βλαστούς των σιτηρών μέχρι το GS21. Ευδοκιμούν σε υγρές συνθήκες με μεγάλες ποσότητες τροφής.  Στις περισσότερες περιπτώσεις, διαμένουν στο έδαφος σε βάθος έως 10 cm και έχουν μήκος 3 έως 5 cm. Λόγω του περιορισμένου αποθέματος τροφής του, αυτός ο γυμνοσάλιαγκας τρέφεται συχνότερα υπό διάφορες συνθήκες. Ο γυμνοσάλιαγκας μπορεί να τρέφεται και να αναπαράγεται όλο το χρόνο, ανεξάρτητα από το αν βρίσκεται κάτω ή πάνω από το έδαφος. Τα σπορεία με σβώλους και τα φυτά που είναι απευθείας σπαρμένα ή ελάχιστα καλλιεργημένα είναι πιθανό να υποστούν ζημιές από γυμνοσάλιαγκες. Οι γεωργικές δραστηριότητες, όπως το όργωμα, επίσης αδυνατούν να τα επηρεάσουν, καθώς μετακινούνται πίσω στην επιφάνεια του εδάφους για να προκαλέσουν ζημιές. Η ΑΠΟΦΑΣΗ: Οι παγίδες καταφυγής γυμνοσάλιαγκων πρέπει να τοποθετούνται σε στάσιμες καλλιέργειες σιτηρών ή σε πρέμνα κατά τη διάρκεια μιας νύχτας από τον Μάιο έως τον Οκτώβριο, όταν επικρατούν καιρικές συνθήκες όπως θερμοκρασίες μεταξύ 5 -25 βαθμών και υγρές εδαφικές επιφάνειες. Οι γυμνοσάλιαγκες θα πρέπει να καταμετρώνται πριν από την άνοδο της θερμοκρασίας και την έξοδό τους από τις παγίδες καταφυγής. Η παγίδευση θα πρέπει να συνεχιστεί μέχρι να περάσει το ευάλωτο στάδιο της καλλιέργειας. ΤΑ ΟΡΙΑ: Οι καλλιέργειες θεωρούνται ότι κινδυνεύουν από οικονομική ζημία όταν εντοπίζονται κατά μέσο όρο τέσσερις ή περισσότεροι γυμνοσάλιαγκες ανά παγίδα καταφυγής. Η ΑΞΙΟΛΟΓΗΣΗ: π.χ. μετά από περίοδο υγρού ή βρεγμένου καιρού.  ΠΕΡΙΟΧΗ: ΥΠΟΘΕΣΗ: Αυτό εξαρτάται από τον εντοπισμό των περιόδων δραστηριότητας των γυμνοσάλιαγκων για μεγαλύτερες πιθανότητες παγίδευσής τους ΑΝΑΦΟΡΑ: Glen 2005- Glen et al. 2006
