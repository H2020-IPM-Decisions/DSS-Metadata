adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.explanation=Αυτό το μοντέλο συλλέγει επί του παρόντος δεδομένα για να τρέξει. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου υποδεικνύουν ότι δεν υπάρχει κίνδυνος δραστηριότητας επιβλαβών οργανισμών.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Μάιο έως τον Ιούνιο, απαιτώντας δεδομένα από τις αρχές Ιανουαρίου. Ο κίνδυνος εμφάνισης της πορτοκαλί σκνίπας και μετανάστευσης στις καλλιέργειες είναι επί του παρόντος χαμηλός. Οι σημερινές συνθήκες δεν είναι κατάλληλες για την εμφάνιση του εντόμου.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.explanation=Αυτό το μοντέλο συλλέγει επί του παρόντος δεδομένα για να τρέξει. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου δείχνουν ότι οι συνθήκες μπορεί σύντομα να είναι κατάλληλες για κρίσιμη δραστηριότητα παρασίτων.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Μάιο έως τον Ιούνιο, απαιτώντας δεδομένα από τις αρχές Ιανουαρίου. Ο κίνδυνος εμφάνισης της πορτοκαλί σκνίπας και μετανάστευσης στις καλλιέργειες αυξάνεται. Έχουν σημειωθεί κατάλληλες βροχοπτώσεις και/ή οι ημερήσιες θερμοκρασίες είναι κατάλληλες για την εμφάνιση του εντόμου. Αύξηση των προσπαθειών παρακολούθησης σε ευάλωτες καλλιέργειες (κατά την εμφάνιση των στάχυων ή την ανθοφορία) και εφαρμογή κατάλληλης επέμβασης ανάλογα με τις ανάγκες.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.explanation=Αυτό το μοντέλο συλλέγει επί του παρόντος δεδομένα για να τρέξει. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου δείχνουν ότι οι συνθήκες είναι σήμερα κατάλληλες για τη δραστηριότητα των παρασίτων
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Μάιο έως τον Ιούνιο, απαιτώντας δεδομένα από τις αρχές Ιανουαρίου. Ο κίνδυνος εμφάνισης της πορτοκαλί σκνίπας και μετανάστευσης στις καλλιέργειες είναι υψηλός. Οι πρόσφατες συνθήκες είναι πιθανό να ευνοήσουν την εμφάνιση του εντόμου. Παρακολουθήστε τις ευάλωτες καλλιέργειες (κατά την εμφάνιση των στάχυων ή την ανθοφορία) για δραστηριότητα στο χωράφι και εφαρμόστε κατάλληλες επεμβάσεις ανάλογα με τις ανάγκες.
