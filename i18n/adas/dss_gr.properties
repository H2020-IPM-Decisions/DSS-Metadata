adas.dss.0_0_4.models.DASGPA.output.warning_status_interpretation.2.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Ιούνιο έως τον Οκτώβριο. Ο κίνδυνος να είναι ενεργές προνύμφες 3ου σταδίου στην καλλιέργεια είναι χαμηλός. Το διάγραμμα "Καταμέτρηση σταδίων" δείχνει ότι ο αριθμός των ομάδων προνυμφών που προβλέπεται να επιβιώσουν μέχρι το τρίτο στάδιο κατά τη διάρκεια αυτής της περιόδου είναι λιγότερο από μηδέν. Ενημερώστε τις παραμέτρους όταν γίνονται εφαρμογές εντομοκτόνων.
