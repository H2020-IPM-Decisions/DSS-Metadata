adas.dss.0_0_4.models.DEROAG_Cereals.output.warning_status_interpretation.4.recommended_action=Ο κίνδυνος να υπερβούν οι πληθυσμοί γυμνοσάλιαγκων το όριο (κατά μέσο όρο τέσσερις ή περισσότεροι γυμνοσάλιαγκες ανά παγίδα) και να απαιτηθεί διαχειριστική δράση είναι υψηλός.  Στις ευάλωτες καλλιέργειες, συνεχίστε να παρακολουθείτε την αφθονία των γυμνοσάλιαγκων και εξετάστε επιλογές αντιμετώπισης όταν οι καλλιέργειες απαιτούν πρόσθετη προστασία.
