adas.dss.0_0_4.models.DASGPA.output.warning_status_interpretation.3.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Ιούνιο έως τον Οκτώβριο. Ο κίνδυνος να είναι ενεργές στην καλλιέργεια προνύμφες του 3ου σταδίου αυξάνεται. Το διάγραμμα "Καταμέτρηση σταδίων" δείχνει ότι ο αριθμός των ομάδων προνυμφών που προβλέπεται να επιβιώσουν μέχρι το τρίτο στάδιο κατά τη διάρκεια αυτής της περιόδου είναι μεταξύ 1 και 4.  Αύξηση των προσπαθειών παρακολούθησης σε ευάλωτες καλλιέργειες και εφαρμογή κατάλληλης επέμβασης ανάλογα με τις ανάγκες. Ενημέρωση των παραμέτρων όταν γίνονται εφαρμογές εντομοκτόνων.
adas.dss.0_0_4.models.DASGPA.output.warning_status_interpretation.4.explanation=Η κόκκινη προειδοποίηση υποδεικνύει ότι υπάρχουν πάνω από 4 ομάδες προνυμφών που επιβιώνουν στο τρίτο στάδιο.
adas.dss.0_0_4.models.DASGPA.output.warning_status_interpretation.4.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Ιούνιο έως τον Οκτώβριο. Ο κίνδυνος να υπάρχουν πολλές προνύμφες του 3ου σταδίου στην καλλιέργεια είναι υψηλός. Το διάγραμμα "Καταμέτρηση σταδίων" δείχνει ότι ο αριθμός των ομάδων προνυμφών που προβλέπεται να επιβιώσουν μέχρι το τρίτο στάδιο κατά τη διάρκεια αυτής της περιόδου είναι 4 ή περισσότερες. Παρακολουθήστε τις ευάλωτες καλλιέργειες για δραστηριότητα στο χωράφι και εφαρμόστε κατάλληλες επεμβάσεις ανάλογα με τις ανάγκες. Ενημερώστε τις παραμέτρους όταν γίνονται εφαρμογές εντομοκτόνων.
adas.dss.0_0_4.models.DASGPA.purpose=Εκτιμά τον κίνδυνο επιβίωσης των προνυμφών της αγρότιδας στο τρίτο στάδιο
adas.dss.0_0_4.models.HAPDMA.description=Ο ΕΧΘΡΟΣ: Η σκνίπα (Haplodiplosis marginata) είναι ένα σποραδικό παράσιτο των σιτηρών, το οποίο συνήθως παραμένει σε χαμηλά επίπεδα πληθυσμού. Η απώλεια της απόδοσης μπορεί να προκληθεί από τη συστολή της αγγειακής παροχής στα στάχυα ως αποτέλεσμα της διατροφής των προνυμφών και από την καταβύθιση των αποδυναμωμένων στελεχών σε ισχυρούς ανέμους. Οι νύμφες διαχειμάζουν στο έδαφος, από όπου την άνοιξη αναδύονται τα ενήλικα για να ωοτοκήσουν σε ευάλωτες καλλιέργειες. Οι ζημιές προκαλούνται από την επακόλουθη σίτιση των προνυμφών. Μόλις οι προνύμφες εισχωρήσουν κάτω από το περίβλημα των φύλλων, δεν μπορούν να καταπολεμηθούν με επεμβάσεις επαφής (π.χ. εντομοκτόνα). \n\nΗ ΑΠΟΦΑΣΗ: Το παρόν DSS υποδεικνύει τον καλύτερο χρόνο παρακολούθησης των καλλιεργειών για προσβολές (έναρξη εμφάνισης). Εάν η αφθονία είναι υψηλή και οι μη χημικές επιλογές διαχείρισης είναι απίθανο να επιτύχουν επαρκή έλεγχο, η επέμβαση πρέπει να εφαρμοστεί πριν ή αμέσως μετά την ωοτοκία.\nΤΟ ΜΟΝΤΕΛΟ: Η αθροιστική εμφάνιση ως συνάρτηση της συσσώρευσης ημερών βαθμού περιγράφεται με τη χρήση ενός μοντέλου probit. Το µοντέλο αρχίζει από την ηµεροµηνία της πρώτης βροχόπτωσης την 1η Μαρτίου ή µετά την 1η Μαρτίου και τελειώνει στο τέλος Ιουλίου. Το μοντέλο επιστρέφει την προβλεπόμενη αναλογία σωρευτικής εμφάνισης, τον σχετικό κίνδυνο και τη συνιστώμενη δράση.\nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί τη συσσωρευτική ημερήσια θερμοκρασία (500 βαθμοημέρες πάνω από 0 βαθμούς C)  \nΠΕΡΙΟΧΗ: Αυτό το DSS προσαρμόστηκε από εργασίες που πραγματοποιήθηκαν στο Ηνωμένο Βασίλειο και θεωρείται εφαρμόσιμο, αλλά δεν έχει ακόμη επικυρωθεί, στο Βέλγιο, το Λουξεμβούργο, τις Κάτω Χώρες, τη Γαλλία, τη Γερμανία και τη Δανία.\nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί ημερήσια θερμοκρασία και βροχόπτωση\nΠΑΡΑΔΟΧΕΣ: Αυτό το DSS υποθέτει ότι η πρωιμότερη ημερομηνία εμφάνισης του saddle gall midge είναι μετά από 500 βαθμούς ημέρας. Ο χρήστης πρέπει να ερμηνεύσει τον αναφερόμενο κίνδυνο σε σχέση με την ευπάθεια του σταδίου ανάπτυξης της καλλιέργειας στο αγρόκτημα και να αναλάβει την παρακολούθηση στον αγρό για να εκτιμήσει την αφθονία των ενηλίκων που αναδύονται.   \nΑΝΑΦΟΡΑ: Rowley et al (2017) Crop Protection 102, 154-160. http://dx.doi.org/10.1016/j.cropro.2017.08.025"
