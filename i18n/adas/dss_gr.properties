adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.2.explanation=Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου υποδεικνύουν χαμηλό τρέχοντα κίνδυνο εξάπλωσης του BYDV στις καλλιέργειες από τις φτερωτές αφίδες. Οι βαθμοί ημέρας από την εγκατάσταση/τελευταία μεταχείριση είναι κάτω από 50.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.2.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Σεπτέμβριο έως τον Μάρτιο. Ενημερώστε τις παραμέτρους όταν γίνονται εφαρμογές εντομοκτόνων.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.explanation=Με βάση τα τρέχοντα διαθέσιμα δεδομένα, οι συνθήκες κυμαίνονται μεταξύ 50-100 βαθμών ημέρας με βάση τους 3*C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.recommended_action=Ο κίνδυνος παρουσίας φτερωτών αφίδων στην καλλιέργεια αυξάνεται και μπορεί να εμφανιστεί στις επόμενες 3-5 ημέρες. Το διάγραμμα "TSUM" δείχνει ότι οι συσσωρευμένοι βαθμοί άνω των 3*C από την εμφάνιση της καλλιέργειας ή τον τελευταίο ψεκασμό με εντομοκτόνο πλησιάζουν τους 170 βαθμούς, γεγονός που σχετίζεται με την εμφάνιση φτερωτών αφίδων που δρουν ως φορείς του BYDV.  Αύξηση των προσπαθειών παρακολούθησης σε ευάλωτες καλλιέργειες και εφαρμογή κατάλληλης θεραπείας ανάλογα με τις ανάγκες. Ενημέρωση των παραμέτρων όταν γίνονται οποιεσδήποτε εφαρμογές εντομοκτόνων. Το μοντέλο υποθέτει ότι δεν βρέθηκαν αφίδες ή δεν εφαρμόστηκε επέμβαση με εντομοκτόνο στις 170DD και ξεκινά εκ νέου τους υπολογισμούς.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.explanation=Με βάση τα τρέχοντα διαθέσιμα δεδομένα, οι συνθήκες έχουν φθάσει ή είναι πάνω από 100 βαθμούς ημέρας σε μια βάση 3*C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.recommended_action=Ο κίνδυνος παρουσίας φτερωτών αφίδων στην καλλιέργεια είναι υψηλός, ενώ είναι πιθανό να υπάρχουν φτερωτές αφίδες στην καλλιέργεια τις επόμενες ημέρες. Το διάγραμμα "TSUM" δείχνει ότι οι συσσωρευμένοι βαθμοί άνω των 3*C από την εμφάνιση της καλλιέργειας ή τον τελευταίο ψεκασμό με εντομοκτόνο πλησιάζουν τους 170 βαθμούς, γεγονός που σχετίζεται με την εμφάνιση φτερωτών αφίδων που δρουν ως φορείς του BYDV. Παρακολουθήστε τις ευάλωτες καλλιέργειες για δραστηριότητα στον αγρό και εφαρμόστε τις κατάλληλες επεμβάσεις ανάλογα με τις ανάγκες. Ενημερώστε τις παραμέτρους όταν γίνονται οποιεσδήποτε εφαρμογές εντομοκτόνων. Το μοντέλο υποθέτει ότι δεν βρέθηκαν αφίδες ή δεν εφαρμόστηκε επέμβαση με εντομοκτόνο στις 170DD και ξεκινά εκ νέου τους υπολογισμούς.
