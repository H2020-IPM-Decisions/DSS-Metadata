adas.dss.0_0_4.models.PHYTIN.output.warning_status_interpretation.4.recommended_action=Το μοντέλο αυτό λειτουργεί κατά τη διάρκεια της καλλιεργητικής περιόδου της πατάτας. Οι καιρικές συνθήκες είναι επί του παρόντος κατάλληλες για την εμφάνιση εστιών περονόσπορου της πατάτας. Παρακολουθήστε τις καλλιέργειες πατάτας και εφαρμόστε μυκητοκτόνες επεμβάσεις κατά του περονόσπορου, ανάλογα με τις ανάγκες.
