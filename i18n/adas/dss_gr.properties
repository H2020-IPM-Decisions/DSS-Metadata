adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.2.explanation=Αυτό το μοντέλο συλλέγει επί του παρόντος δεδομένα για να τρέξει. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου υποδεικνύουν χαμηλό κίνδυνο εμφάνισης της σκνίπας.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.2.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Ιανουάριο έως τον Μάιο, απαιτώντας δεδομένα από την αρχή του Ιανουαρίου. Ο κίνδυνος εμφάνισης της σκνίπας είναι επί του παρόντος χαμηλός.  Η εμφάνιση αρχίζει μόλις ξεπεραστούν οι 500 βαθμοί ημέρας και τελειώνει μετά από 1500 βαθμούς ημέρας. Το διάγραμμα "Εμφάνιση" υποδεικνύει ότι η εμφάνιση είναι είτε απίθανο να έχει αρχίσει είτε πιθανό να έχει ολοκληρωθεί.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.explanation=Αυτό το μοντέλο συλλέγει επί του παρόντος δεδομένα για να τρέξει. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου υποδηλώνουν μέτριο κίνδυνο πρώτης εμφάνισης της σκνίπας.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Ιανουάριο έως τον Μάιο, απαιτώντας δεδομένα από την αρχή του Ιανουαρίου. Ο κίνδυνος εμφάνισης της σκνίπας είναι επί του παρόντος μέτριος.  Το διάγραμμα "Εμφάνιση" υποδεικνύει ότι πάνω από το 50% των σκνιπών είναι τώρα πιθανό να έχουν εμφανιστεί, ενώ η εμφάνιση του 90% είναι πιθανή μόλις συγκεντρωθούν 1024 βαθμοί ημέρας. Οι ενήλικες σκνίπες είναι πιθανό να είναι ενεργές στις καλλιέργειες όπου υπάρχουν. Παρακολουθήστε τις ευάλωτες καλλιέργειες για δραστηριότητα στον αγρό και εφαρμόστε κατάλληλες επεμβάσεις ανάλογα με τις ανάγκες. Οποιαδήποτε εφαρμογή πρέπει να εφαρμοστεί πριν οι προνύμφες μετακινηθούν κάτω από το φύλλο για να έχουν αποτέλεσμα.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.explanation=Αυτό το μοντέλο συλλέγει επί του παρόντος δεδομένα για να τρέξει. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, τα αποτελέσματα του μοντέλου δείχνουν ότι έχει αρχίσει η εμφάνιση της σκνίπας.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.recommended_action=Αυτό το μοντέλο λειτουργεί από τον Ιανουάριο έως τον Μάιο, απαιτώντας δεδομένα από την αρχή του Ιανουαρίου. Ο κίνδυνος εμφάνισης της σκνίπας είναι επί του παρόντος υψηλός.  Η εμφάνιση αρχίζει μόλις ξεπεραστούν οι 500 βαθμοί ημέρας και το 50% της εμφάνισης προβλέπεται μέχρι τους 750 βαθμούς ημέρας.  Το διάγραμμα "Εμφάνιση" υποδεικνύει ότι η εμφάνιση είναι πιθανό να έχει αρχίσει και ότι τα ενήλικα αναδύονται επί του παρόντος. Παρακολουθήστε τις ευάλωτες καλλιέργειες για δραστηριότητα στον αγρό και εφαρμόστε τις κατάλληλες επεμβάσεις ανάλογα με τις ανάγκες. Οι εφαρμογές πρέπει να εφαρμόζονται πριν οι προνύμφες μετακινηθούν κάτω από το φύλλο για να έχουν αποτέλεσμα.
adas.dss.0_0_4.models.HAPDMA.purpose=Εκτιμά τον κίνδυνο εμφάνισης ενήλικων σκνιπών.
adas.dss.0_0_4.models.MELIAE.description=Ο ΕΧΘΡΟΣ: Τα ενήλικα σκαθάρια γύρης (Meligethes spp.) είναι περίπου 2,5 mm, μεταλλικά πράσινα-μαύρα. Τα θηλυκά δαγκώνουν τους οφθαλμούς της ελαιοκράμβης και γεννούν τα αυγά τους στο εσωτερικό τους. Τα ενήλικα και οι προνύμφες προσβάλλουν τους οφθαλμούς και τα άνθη, με αποτέλεσμα να μαραίνονται οι οφθαλμοί και να μειώνονται οι λοβοί. Στην ελαιοκράμβη, η σίτιση των ενηλίκων και των προνυμφών μπορεί να οδηγήσει σε αποβολή των οφθαλμών και μειωμένη παραγωγή λοβών. Ωστόσο, οι ζημιές σπάνια οδηγούν σε μειωμένες αποδόσεις στις χειμερινές καλλιέργειες. Οι ανοιξιάτικες καλλιέργειες είναι πιο ευάλωτες, καθώς το ευαίσθητο στάδιο των πράσινων/κίτρινων οφθαλμών συμπίπτει συχνά με τη μετανάστευση των σκαθαριών.  \n\nΗ ΑΠΟΦΑΣΗ: Η ελαιοκράμβη είναι ευάλωτη μόνο εάν μεγάλος αριθμός σκαθαριών γύρης μεταναστεύσει στην καλλιέργεια κατά το στάδιο των πράσινων οφθαλμών. Αυτό το DSS προβλέπει τη μετανάστευση στις καλλιέργειες με βάση τη θερμοκρασία του αέρα και μπορεί έτσι να χρησιμοποιηθεί για την αξιολόγηση του κινδύνου για την καλλιέργεια.\nΤΟ ΜΟΝΤΕΛΟ: Η ημερήσια μέγιστη θερμοκρασία του αέρα χρησιμοποιείται για την πρόβλεψη του κινδύνου μετανάστευσης. Χρησιμοποιείται η προεπιλεγμένη τιμή των 15 βαθμών Κελσίου, καθώς αυτή είναι η θερμοκρασία που συνιστάται στο Ηνωμένο Βασίλειο και στην οποία τα σκαθάρια γύρης θα πετάξουν.   \nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί την ημερήσια μέγιστη θερμοκρασία του αέρα.  \nΠΕΡΙΟΧΗ: Αυτό το DSS προσαρμόστηκε από εργασίες που πραγματοποιήθηκαν στο Ηνωμένο Βασίλειο και θεωρείται ότι μπορεί να εφαρμοστεί, αλλά δεν έχει ακόμη επικυρωθεί, στο Βέλγιο, το Λουξεμβούργο, τις Κάτω Χώρες, τη Γαλλία, τη Γερμανία, τη Δημοκρατία της Ιρλανδίας και τη Δανία.\nΠΑΡΑΔΟΧΕΣ: Να χρησιμοποιείται μόνο κατά τη διάρκεια των σταδίων ανάπτυξης της ελαιοκράμβης 51-59. Το μοντέλο αυτό αποτελεί απλοποίηση ενός πιο λεπτομερούς μοντέλου που περιγράφεται στο έγγραφο που ακολουθεί. \nΑΝΑΦΟΡΑ: Ferguson et al. (2015) Pest Management Science 72, 609-317. https://doi.org/10.1002/ps.4069"
adas.dss.0_0_4.models.MELIAE.execution.input_schema.properties.growthStage.description=Εισάγετε το τρέχον στάδιο ανάπτυξης της καλλιέργειας, χρησιμοποιώντας το σύστημα BBCH. Μόνο οι καλλιέργειες που βρίσκονται στο στάδιο ανάπτυξης 51-59 (εμφάνιση ταξιανθιών/ανθέων) είναι ευάλωτες σε ζημιές από το σκαθάρι γύρης.
