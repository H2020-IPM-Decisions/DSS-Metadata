adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Questo modello funziona a marzo-aprile. Il grafico "Stato di rischio" indica il rischio giornaliero di migrazione in questo periodo. Quando la temperatura dell'aria è superiore a 15*C, la migrazione è probabile. Il modello prevede attualmente un rischio elevato di migrazione nelle colture.  Solo le colture allo stadio di crescita 51-59 sono vulnerabili ai danni; aggiornare il parametro del modello per indicare lo stadio di crescita attuale delle colture. 
