adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.recommended_action=Questo modello funziona da marzo ad agosto. Il rischio di inizio della prima, seconda o terza migrazione della carpocapsa del melo e della relativa ovodeposizione sui frutti vulnerabili è elevato. Controllare gli avvisi del DSS per la data prevista di inizio della migrazione, aumentare gli sforzi di monitoraggio nelle colture vulnerabili e applicare un trattamento adeguato in base alle necessità. Il grafico "Catture cumulative" indica la percentuale cumulativa prevista (%) di maschi adulti che potrebbero essere catturati entro queste date, associate al primo (verde), secondo (rosso) o terzo (blu) volo.
