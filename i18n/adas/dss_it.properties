adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.recommended_action=Questo modello funziona da marzo ad agosto. Il modello prevede che l'attività di volo degli adulti di carpocasa del melo è attualmente in corso, il che indica che l'ovodeposizione sui frutti vulnerabili è probabile laddove questo parassita è presente. Monitorare le colture vulnerabili per verificare l'attività in campo e applicare i trattamenti adeguati in base alle necessità. Il grafico "Catture cumulative" indica la percentuale cumulativa prevista (%) di maschi adulti che potrebbero essere catturati entro queste date, associate al primo (verde), secondo (rosso) o terzo (blu) volo.
