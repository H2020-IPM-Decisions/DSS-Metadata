adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.recommended_action=Questo modello funziona a maggio-giugno e richiede dati a partire dall'inizio di gennaio. Il rischio di comparsa del moscerino del grano e di migrazione nelle colture è attualmente basso. Le condizioni attuali non sono adatte alla comparsa del moscerino del grano arancione.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.explanation=Questo modello sta attualmente raccogliendo i dati per funzionare. Sulla base dei dati attualmente disponibili, i risultati del modello indicano che le condizioni potrebbero presto essere adatte per un'attività critica dei parassiti.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.recommended_action=Questo modello funziona a maggio-giugno e richiede dati a partire dall'inizio di gennaio. Il rischio di comparsa del moscerino del grano e di migrazione nelle colture è in aumento. Si sono verificati eventi piovosi adeguati e/o le temperature giornaliere sono adatte alla comparsa del moscerino del grano arancione. Aumentare gli sforzi di monitoraggio nelle colture vulnerabili (all'emergenza delle spighe o alla fioritura) e applicare un trattamento adeguato in base alle necessità. 
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.explanation=Questo modello sta attualmente raccogliendo dati per funzionare. Sulla base dei dati attualmente disponibili, i risultati del modello indicano che le condizioni sono attualmente adatte all'attività dei parassiti.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.recommended_action=Questo modello funziona a maggio-giugno e richiede dati a partire dall'inizio di gennaio. Il rischio di comparsa del moscerino del grano e di migrazione nelle colture è elevato. È probabile che le condizioni recenti favoriscano la comparsa del moscerino del grano arancione. Monitorare le colture vulnerabili (all'emergenza delle spighe o alla fioritura) per verificare l'attività in campo e applicare trattamenti adeguati in base alle necessità.
