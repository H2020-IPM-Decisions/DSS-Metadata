adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.2.recommended_action=Questo modello funziona da settembre a marzo. Aggiornare i parametri quando si effettuano applicazioni di insetticidi.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.explanation=In base ai dati attualmente disponibili, le condizioni sono tra 50 e 100 gradi-giorno su una base di 3*C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.recommended_action=Il rischio di presenza di afidi alati nelle colture è in aumento e potrebbe verificarsi nei 3-5 giorni successivi. Il grafico "TSUM" indica che i gradi accumulati oltre i 3*C dall'emergenza della coltura o dall'ultimo trattamento insetticida si stanno avvicinando a 170 gradi, che sono associati alla comparsa di afidi alati che fungono da vettori del BYDV. \nAumentare gli sforzi di monitoraggio nelle colture vulnerabili e applicare un trattamento adeguato in base alle necessità. Aggiornare i parametri quando si effettuano applicazioni di insetticidi. Il modello ipotizza che non siano stati trovati afidi o che non sia stato applicato alcun trattamento insetticida a 170DD, e ricomincia i calcoli. 
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.explanation=In base ai dati attualmente disponibili, le condizioni hanno raggiunto o superato i 100 gradi giorno su una base di 3*C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.recommended_action=Il rischio di presenza di afidi alati nelle colture è alto, è probabile che gli afidi alati siano presenti nelle colture nei prossimi giorni.  Il grafico "TSUM" indica che i gradi accumulati sopra i 3*C dall'emergenza della coltura o dall'ultima irrorazione insetticida si stanno avvicinando a 170 gradi,che sono associati alla comparsa di afidi alati che agiscono come vettori del BYDV. Monitorare le colture vulnerabili per l'attività in campo e applicare i trattamenti adeguati in base alle necessità. Aggiornare i parametri quando vengono effettuate applicazioni di insetticidi. Il modello ipotizza che non siano stati trovati afidi o che non sia stato applicato alcun trattamento insetticida al 170DD e ricomincia i calcoli. 
adas.dss.0_0_4.models.RHOPPA.purpose=Stime del rischio di trasmissione del virus da parte di afidi vettori
adas.dss.0_0_4.models.SITDMO.description=IL PARASSITA: le larve del moscerino dei fiori di grano arancione si nutrono dei chicchi in via di sviluppo, causando la formazione di chicchi piccoli e raggrinziti. Possono anche danneggiare lo strato esterno del chicco (pericarpo), permettendo all'acqua di entrare. Ciò può rendere i chicchi vulnerabili alle infezioni fungine (ad esempio, fusarium e septoria) e provocare una germinazione prematura. Anche il seme di colture infette è associato a una scarsa germinazione. Le colture suscettibili sono più a rischio quando la comparsa degli adulti di moscerino coincide con l'emergenza della spiga, in particolare negli stadi di crescita 53-59. Le larve che si schiudono dopo la fioritura non si sviluppano correttamente e causano pochi danni.  \n\nLA DECISIONE: il modello prevede la comparsa degli adulti e la relativa migrazione delle femmine nelle colture vulnerabili, quando può essere opportuno aumentare il monitoraggio e/o il trattamento.\nIL MODELLO: utilizza i dati giornalieri di temperatura (gradi Celsius) e precipitazioni (mm) per identificare l'emergenza del moscerino del grano arancione. Il modello funziona tra i mesi di maggio e giugno, ma richiede dati meteorologici a partire dal 1° gennaio. Il modello funziona in tre fasi: Fase 1: accumulo di 250 giorni di temperatura superiore a 3 gradi dal 1° gennaio.  Fase 2 (basso rischio): Dura fino all'aumento della temperatura media giornaliera a 13 gradi, seguito da precipitazioni. Durante le fasi 1 e 2, il rischio di insorgenza è basso. Fase 3: accumulo di 160 giorni di temperatura superiore a 7 gradi. Durante la fase 3, il rischio di comparsa è medio. Al termine della fase 3, il rischio è considerato elevato per tre giorni e si prevede una data di comparsa, che sarà riportata nella piattaforma. Sono possibili più date di emergenza, che portano a periodi prolungati di rischio elevato.\nI PARAMETRI: Il modello utilizza la temperatura e le precipitazioni giornaliere.\nREGIONE: Questo DSS è stato adattato dal lavoro svolto in Belgio ed è considerato applicabile, ma ancora da validare, nel Regno Unito, Lussemburgo, Paesi Bassi, Francia, Germania e Danimarca.\nASSUNZIONI: Il DSS presuppone che la varietà di coltura utilizzata sia vulnerabile ai danni del moscerino del grano arancione e che l'utente interpreti il rischio in base alla vulnerabilità dello stadio di crescita della coltura in azienda.\nRIFERIMENTO: Jocquemin et al. (2014) Crop Protection 58, 6-13. https://doi.org/10.1016/j.cropro.2013.12.021 
