adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.explanation=Questo modello sta attualmente raccogliendo dati per essere eseguito. Sulla base dei dati attualmente disponibili, i risultati del modello indicano un rischio medio di comparsa del moscerino equestre
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.recommended_action=Questo modello funziona da gennaio a maggio e richiede dati a partire dall'inizio di gennaio. Il rischio di comparsa del moscerino equestre è attualmente medio.  Il grafico "Comparsa" indica che è probabile che oltre il 50% dei moscerini sia emerso e che la comparsa sia del 90% una volta accumulati 1024 gradi giorno. È probabile che gli adulti di moscerino siano attivi nelle colture in cui sono presenti. Monitorare le colture vulnerabili per verificare l'attività in campo e applicare trattamenti adeguati in base alle necessità. Qualsiasi applicazione deve essere effettuata prima che le larve si spostino sotto la foglia per avere effetto.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.explanation=Questo modello sta raccogliendo dati per essere esguito. Sulla base dei dati attualmente disponibili, il modello risulta indicare che l'emergenza per il moscerino equestre è iniziata.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.recommended_action=Questo modello funziona da gennaio a maggio e richiede dati a partire da inizio gennaio. Il rischio di comparsa del moscerino equestre è attualmente elevato. L'emergenza inizia una volta superati i 500 gradi giorno e il 50% dell'emergenza è previsto entro i 750 gradi giorno.  Il grafico "Emergenza" indica che l'emergenza è probabilmente iniziata e che gli adulti del moscerino stanno emergendo. Monitorare le colture vulnerabili per verificare l'attività in campo e applicare trattamenti adeguati in base alle necessità. Qualsiasi applicazione deve essere effettuata prima che le larve si spostino sotto la foglia per avere effetto.
adas.dss.0_0_4.models.HAPDMA.purpose=Stima del rischio di comparsa dell'adulto del moscerino equestre
adas.dss.0_0_4.models.MELIAE.description=IL PARASSITA: Gli adulti del meligete (Meligethes spp.) sono di circa 2,5 mm, di colore nero-verdastro metallico. Le femmine mordono i germogli di colza e vi depongono le uova. Gli adulti e le larve attaccano i germogli e i fiori, causando l'avvizzimento dei germogli e la riduzione dell'allegagione. Nella colza, l'alimentazione degli adulti e delle larve può portare all'aborto dei germogli e alla riduzione dell'allegagione. Tuttavia, i danni raramente si traducono in una riduzione delle rese per le colture invernali. Le colture primaverili sono più vulnerabili, poiché lo stadio di germoglio verde/giallo suscettibile coincide spesso con la migrazione del meligete.  \n\nLA DECISIONE: La colza è vulnerabile solo se un gran numero di coleotteri  migra nella coltura durante lo stadio di gemma verde. Questo DSS prevede la migrazione nelle colture in base alla temperatura dell'aria e può quindi essere utilizzato per valutare il rischio per le colture.\nIL MODELLO: La temperatura massima giornaliera dell'aria viene utilizzata per prevedere il rischio di migrazione. Viene utilizzato il valore predefinito di 15 gradi Celsius, che è la temperatura consigliata nel Regno Unito per il volo del meligete.   \nI PARAMETRI: il modello utilizza la temperatura massima giornaliera dell'aria.  \nREGIONE: Questo DSS è stato adattato dal lavoro svolto nel Regno Unito ed è considerato applicabile, ma non ancora validato, in Belgio, Lussemburgo, Paesi Bassi, Francia, Germania, Irlanda e Danimarca.\nASSUNZIONE: Da utilizzare solo durante le fasi di crescita della colza 51-59. Questo modello è una semplificazione di un modello più dettagliato descritto nel documento sottostante. \nRIFERIMENTO: Ferguson et al. (2015) Pest Management Science 72, 609-317. https://doi.org/10.1002/ps.4069
adas.dss.0_0_4.models.MELIAE.execution.input_schema.properties.growthStage.description=Inserire lo stadio di crescita attuale della coltura, utilizzando il sistema BBCH. Solo le colture allo stadio di crescita 51-59 (comparsa di infiorescenze/fiori) sono vulnerabili ai danni del meligete
