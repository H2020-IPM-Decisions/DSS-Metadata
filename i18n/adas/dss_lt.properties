adas.dss.0_0_4.models.IPMTOOL.description=KENKSMINGIEJI ORGANIZMAI: Šioje IKOK planavimo priemonėje pateikiama informacija apie visus pagrindinius kenkėjus, piktžoles ir ligas daugelyje lauko ir sodo bei atviro grunto daržo augalų. SPRENDIMAS: Naudotojas pasirenka auginamų augalų rūšis. IPM Tool (IKOK įrankiai) pateikia kenkėjų, piktžolių ir ligų, pažeidžiančių atskirų rūšių augalus, sąrašą ir identifikavimo vadovus. Naudotojas pasirenka kenkėjus, piktžoles ir ligas, su kuriomis susiduriama jo ūkyje. Tool  pateikia veiksmingų IKOK metodų, taikomų kiekvienam pasirinktam kenkėjui, piktžolei ir ligai, gaires. Pateikiamos nuorodos į nepriklausomus informacijos apie kiekvieną metodą šaltinius. Naudotojas gali pasirinkti metodus, tinkamus jo ūkininkavimo sistemai. Tada sudaromas IKOK pasėlių planas, kuriame aprašomi planuojami IKOK metodai.  Planas gali būti atnaujinamas augalų sezono metu. ŠALTINIS: IPM Tools sukūrė ADAS ir SRUC, vykdydamos projektą, kuriam vadovavo NFU ir kurį finansavo Defra. PRIELAIDOS: IPM Tool  pateikiamos nuorodos į išorinius nepriklausomus informacijos šaltinius iš patikimų šaltinių, kurių Tool kūrėjai nekontroliuoja.
