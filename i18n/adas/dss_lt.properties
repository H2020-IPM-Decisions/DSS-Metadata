adas.dss.0_0_4.models.HAPDMA.description=KENKĖJAS: Balninis gumbauodis (Haplodiplosis marginata) nėra dažnas javų kenkėjas. Jis aptinkamas židiniais. Gausiai neišplinta. Derlius prarandamas dėl besimaitinančių lervų, kurios pažeidžia augalo maistinių medžiagų apytakos indus, sutrinka varpų apsirūpinimas maistu. Esant stipriam vėjui, lervų pažeisti stiebai išgula. Kenkėjas kokono stadijoje žiemoja dirvožemyje, o pavasarį išsiritę suaugėliai deda kiaušinius ant augalų-šeimininkų lapų. Išsiritusios lervutės sulenda už lapalakščio ir toliau maitinasi taip susilpnindamos augalus.\nLervoms įsikūrus po lapalakšte kontrolė kontaktiniais augalų apsaugos produktais (pvz. insekticidais) neefektyvi.\nSPRENDIMAS: Ši Sprendimų Priėmimo Sistema (SPS) nurodo geriausią laiką stebėti pasėlius dėl kenkėjo plitimo pradžios. Jei balninio gumbauodžio gausu, vargu ar pavyks pasiekti tinkamą apsaugą necheminėmis kontrolės priemonėmis. Tokiu atveju reikia purkšti  insekticidu prieš kiaušinėlių dėjimą ar netrukus po jo.\nMODELIS:Kenkėjo kaupimasis kaip efektyvios temperatūrų sumos per parą funkcija apskaičiuojamas naudojant aprašytą probito modelį. Modelio veikimo pradžia – pirma diena su lietumi po kovo 1 d.  arba vėliau, ir baigiasi liepos pabaigoje. Modelis grąžina numatomą santykinį kumuliacinį kaupimąsi, susijusią riziką ir rekomenduojamus veiksmus.\nPARAMETRAI: Modelis naudoja paros efektyvių temperatūrų sumą (500 dienos laipsnių virš 0 laipsnių C).\nREGIONAS: Ši SPS pritaikyta pagal tyrimus atliktus JK ir yra laikoma taikytina, bet kol kas nepatvirtinta: Belgijoje, Liuksemburge, Nyderlanduose, Prancūzijoje, Vokietijoje, Danijoje, Lietuvoje.\nPARAMETRAI: Modelis naudoja suminę paros temperatūrą ir kritulių kiekį.\nPRIELAIDOS: Ši SPS daro prielaidą, kad pirmieji balniniai gumbauodžiai pasirodo po to, kai paros efektyvių temperatūrų suma perkopia 500 laipsnių. Naudotojas atsižvelgia į pranešimus apie riziką dėl pasėlių pažeidžiamumo tam tikros augimo stadijos metu ir atlieka stebėjimus laukuose, siekiant įvertinti plintančių suaugėlių gausą.\nREFERENCE: Rowley et al (2017) Crop Protection 102, 154-160. http://dx.doi.org/10.1016/j.cropro.2017.08.025
