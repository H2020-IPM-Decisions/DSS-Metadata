adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.recommended_action=Šis modelis veikia kovo–rugpjūčio mėnesiais. Naujos obuolinių vaisėdžių migracijos (pirmosios, antrosios ar trečiosios) ir su tuo susijusi kiaušinėlių dėjimo rizika ant pažeidžiamų vaisių rizika šiuo metu yra aukšta. Patikrinkite SPS įspėjimus dėl numatomos migracijos periodo pradžios, atidžiai stebėkite potencialiai pažeidžiamus augalus ir pagal poreikį pasirinkite tinkamą augalų apsaugos produktą. "Sugauta viso" diagramoje nurodoma suaugusių patinėlių, kurie gali būti sugauti iki šių datų, dalis (%), susijusi su pirmuoju (žalia), antruoju (raudona) arba trečiuoju (mėlyna) skraidymais.
