adas.dss.0_0_4.models.PHYTIN.description=LIGA: Bulvių marą sukelia patogenas Phytophthora infestans, kuris greitai plinta lapijoje. Taip pat gali pažeisti ir gumbus.\nSPRENDIMAS: Modelis nustato kada yra palankios oro sąlygos didelei infekcijos rizikai, tikslingam fungicidų panaudojimui.\nMODELIS: Aukštos rizikos „Huttono kriterijaus“ periodas prasideda, kai dvi dienas iš eilės minimali temperatūra siekia 10 °C ir bent 6 valandos laikosi 90 % ar didesnė santykinė oro drėgmė.\nPARAMETRAI: Modelis naudoja paros oro temperatūrą ir drėgmę.\nŠALTINIS: James Hutton institutas, JK. Prisatytas JK 2017 metų sezonui. Dancey et al. 2017, 16-asis „Euroblight“ seminaras.\nPRIELAIDOS: Modelis neatsižvelgia į aukštesnę temperatūrą ar drėgmę, kuri gali būti po augalijos priedanga.
