adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.2.explanation=Modelis šiuo metu renka duomenis, kad galėtų veikti. Remiantis dabartiniais turimais duomenimis, modelio rezultatai rodo žemą balninio gumbauodžio pasirodymo riziką.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.2.recommended_action=Šis modelis veikia sausio–gegužės mėnesiais. Naudojami nuo sausio pradžios surinkti duomenys. Balninio gumbauodžio pasirodymo rizika šiuo metu žema. Kenkėjas pradeda plisti efektyvių temperatūrų sumai perkopus 500 laipnių (C) ir pasibaigia pasiekus 1500 (C) laipsnių. „Pasirodymas“ diagrama rodo, kad kenkėjų plitimas nėra tikėtinas arba galimai yra pasibaigęs. 
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.explanation=Modelis šiuo metu renka duomenis, kad galėtų veikti. Remiantis dabartiniais turimais duomenimis, modelio rezultatai rodo vidutinę pirmųjų balninių gumbauodžių pasirodymo riziką.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.recommended_action=Šis modelis veikia nuo sausio iki gegužės, todėl reikalingi duomenys nuo sausio pradžios. Balninių gumbauodžių pasirodymo rizika yra vidutinė. „Pasirodymas“ diagrama rodo, kad tikėtina jog 50 % balninių gumbauodžių jau išplitę. 90 % kenkėjų išplis, kai paros efektyvių temperatūrų suma pasieks 1024 laipsnius (C). Tikėtina, suaugę balniniai gumbauodžiai yra aktyvūs ten, kur jie yra aptinkami. Stebėkite pažeidžiamus pasėlius dėl kenkėjų aktyvumo ir pagal poreikį naudokite augalų apsaugos produktus. Siekiant efektyvios apsaugos, visi purškimai augalų apsaugos produktais turi būti atlikti iki lervutė prasiskverbia už lapalakščio.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.explanation=Modelis šiuo metu renka duomenis, kad galėtų veikti. Remiantis dabartiniais turimais duomenimis, modelio rezultatai rodo prasidėjusį balninių gumbauodžių plitimą pasėliuose.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.recommended_action=Šis modelis veikia sausio–gegužės mėnesiais naudojant nuo sausio pradžios surinktus duomenis. Šiuo metu balninių gumbauodžių pasirodymo rizika yra didelė. Kenkėjo plitimas prasideda aktyviųjų temperatūrų sumai perkopus 500 laipsnių (C), o 50 % išplitimas prognozuojamas pasiekus 750 laipsnių (C). „Pasirodymas“ diagrama rodo, kad kenkėjo plitimas yra tikėtinas arba galimai suaugę gumbauodžiai šiuo metu randami pasėliuose. Stebėkite pažeidžiamus pasėlius dėl kenkėjų aktyvumo ir pagal poreikį naudokite augalų apsaugos produktus. Siekiant efektyvios apsaugos, visi purškimai augalų apsaugos produktais turi būti atlikti prieš lervoms prasiskverbiant po lapamakšte.
adas.dss.0_0_4.models.HAPDMA.purpose=Apskaičiuoja suaugusių balninių gumbauodžių pasirodymo pasėliuose riziką.
adas.dss.0_0_4.models.MELIAE.description=KENKĖJAS: Rapsinio žiedinuko (Meligethes spp.) suaugėliai yra apie 2,5 mm dydžio, metališkai žalsvai-juodos spalvos. Patelės išgraužia rapsų žiedų butonus ir į vidų deda kiaušinėlius. Tiek suaugėliai, tiek lervos pažeidžia butonus ir žiedus. Pažeisti butonai sunyksta, sumažėja ankštarų kiekis. Derliaus nuostoliai žieminiuose rapsuose dažniausiai mažesni nei vasariniuose. Vasarinių rapsų pasėliai Lietuvos sąlygomis labiau pažeidžiami, nes žalių ir geltonų butonų tarpsniai sutampa su aukštesne oro temperatūra ir vabalų aktyvesniu skraidymu.\nSPRENDIMAS: Rapsai pažeidžiami tik esant dideliam kiekiui migruojančių rapsinių žiedinukų žalių butonu tarpsniu. Ši SPS, remdamasi oro temperatūra, numato žiedinukų migravimą į pasėlius, tokiu būdu įvertinama kenkėjų žalos rizika.\nMODELIS: Migracijos rizika nuspėjama naudojant maksimalias dienos temperatūras. 15 °C naudojama kaip numatytoji vertė, nes prie tokios temperatūros Jungtinėje Karalystėje suaktyvėja ir intensyviai skraido rapsniai žiedinukai.\nNUSTATYMAI: Modelis naudoja aukščiausią dienos oro temperatūrą.\nREGIONAS: Šis SPS pritaikyta pagal tyrimus atliktus JK ir yra laikoma taikytina, bet kol kas nepatvirtinta: Belgijoje, Liuksemburge, Nyderlanduose, Prancūzijoje, Airijos Respublikoje ir Danijoje.\nPRIELAIDOS: Modelis naudotinas tik BBCH 51–59 rapsų augimo tarpsniuose. Šis modelis yra supaprastinta detalesnio modelio versija, aprašyto žemiau pateiktame straipsnyje.\nŠALTINIAI: Ferguson et al. (2015) Pest Management Science 72, 609-317. https://doi.org/10.1002/ps.4069
