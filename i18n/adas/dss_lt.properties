adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Šis modelis veikia kovo–balandžio mėnesiais. „Rizikos lygis“ diagrama rodo dienos migracijos riziką duotuoju laikotarpiu. Kai oro temperatūra aukštesnė nei 15 °C, tikėtina kenkėjų migracija. Modelis šiuo metu numato didelę migracijos į pasėlius riziką. Tik BBCH 51–59 augimo tarpsnio pasėliai yra pažeidžiami. Atnaujinkite modelio parametrus, kad nurodytumėte esamą pasėlių augimo tarpsnį.
