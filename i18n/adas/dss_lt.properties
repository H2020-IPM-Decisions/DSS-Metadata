adas.dss.0_0_4.models.DEROAG_Cereals.description=KENKĖJAS: Tinklinis (raibasis) dirvašliužis yra pagrindinis dirvašliužinių šeimos kenkėjas javų pasėliuose ir sukelia daugiau nei 95 % visos šliužų padaromos žalos. Dažniausiais šių  šliužų pažeidimas yra – išskobtas grūdas iki  sėklų sudygimo (dirvoje) ir/ar dygimo metu. Dėl šios priežasties   laukai būna išretėję. Daigų ir jaunų  stiebelių  pažeidimai tęsiasi iki 21 augimo tarpsnio (BBCH 21). Šliužai klesti drėgnomis sąlygomis, kai yra dideli maisto kiekiais. Dažniausiai šie šliužai yra 3–5 cm ilgio ir gyvena dirvožemyje iki 10 cm gylio. Šliužas gali maitintis ir daugintis ištisus metus, nepaisant to, ar jis yra po žeme ar žemės paviršiuje. Lysvės su grumstais ir augalai, kurie yra sodinami tiesiai į dirvą arba minimaliai dirbamą žemę, gali būti pažeisti šliužų. Ūkininkavimo veikla, pvz., arimas, taip pat nedaro jiems reikšmingos įtakos, nes jie grįžta į dirvos paviršių ir toliau daro žalą. SPRENDIMAS: Šliužų gaudyklės turėtų būti dedamos į javų pasėlius arba ražienas ir paliekamos per naktį,  stebėjimų laikotarpis yra nuo gegužės iki spalio, kai yra palankios oro sąlygos, t.y. 5–25 laipsnių temperatūra ir drėgnas dirvožemio paviršius. Šliužus reikia skaičiuoti, kol temperatūra nepakyla ir jie vis randami gaudyklėse. Stebėjimai su gaudyklėmis turėtų būti tęsiami tol, kol pasėlis pasidarys mažai jautrus kenkėjo pažeidimams. ŽALINGUMO RIBA: Laikoma, kad pasėliams gresia ekonominė žala, kai vienoje gaudyklėje randama keturi ar daugiau šliužų. VERTINIMAS: Vertinimas tikslingiausias, kai šliužų aktyvumo laikotarpiai teisingai nustatyti ; pvz. po šlapių ar drėgnų oro sąlygų periodo. REGIONAS: PRIELAIDOS: priklauso nuo šliužų aktyvumo laikotarpių nustatymo, kad būtų didesnė tikimybė juos sugauti. ŠALTINIS : Glen 2005; Glen ir kt. 2006
