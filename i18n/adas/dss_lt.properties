adas.dss.0_0_4.models.CARPPO.description=KENKĖJAS: Obuolinis vaisėdis (Cydia pomonella) pažeidžia obelų, kriaušių ir kai kurių kitų sėklavaisinių vaisius. Lerva išsirita iš ant vaisiaus paviršiaus padėto kiaušinėlio ir prasigraužia į vaisiaus vidų. Paviršiniai pažeidimai gali sumažinti prekinę išvaizdą, o dėl vidinių pažeidimų vaisių neįmanoma parduoti.\nSPRENDIMAS: SPS (Sprendimų Priėmimo Sistema) numato suaugusių obuolinių vaisėdžių skraidymo pradžią. Nuo tada naudotojas imasi tikslinės stebėsenos ir (ar) potencialią žalą mažinančių veiksmų. Įprastai augalų apsaugos produktų naudojimas patinėlių skraidymo pradžioje yra efektyvesnis nei skraidymui pasiekus piką.\nMODELIS: A 3 parametrų nelinijinės regresijos modelis atitinka sugautų vaisėdžių drugių viso gaudyklėje kaip kad funkcija sukauptos efektyvių temperatūrų sumos (Biofix sausio 1 d.) visiems trims vyriškos lyties vaisėdžių skraidymams. Modelis numato, kad 1-oji migracija prasideda sukaupus 151 laipsnio efektyvių temperatūrų sumą, 2-oji migracija prasideda, kai efektyvių temperatūrų suma siekia 673 laipsnius, o 3-oji prie 1303 laipsnių efektyvių temperatūrų sumos. Apie migracijos pradžią naudotojui pranešama SPS įspėjimuose.\nREGIONAS: SPS yra pritaikyta pagal tyrimus Graikijoje ir yra laikoma taikytina, bet dar nepatvirtinta: Albanijoje, Rumunijoje, Kroatijoje, Italijoje, Makedonijoje, Juodkalnijoje, Portugalijoje, San Marine, Slovėnijoje, Slovakijoje, Ispanijoje.\nPARAMETRAI: Modelis naudoja minimalią ir maksimalią temperatūras nuo sausio 1 d. Šaltinis: Aristotelio universitetas, Graikija.\nPRIELAIDOS: Pietų Europoje galimi trys skraidymo laikotarpiai, Šiaurės Europoje – vienas ar du. Prognozuojamas skraidymo laikas nėra susijęs su obuolinių vaisėdžių skaičiumi ar padarytos žalos mastu. Kai skraidymo laikotarpiai sutampa, apie didžiausią naujos migracijos riziką naudotojams bus pranešama.\nŠALTINIAI: Damos et al. (2018) Bulletin of Insectology 71, 131-142.
