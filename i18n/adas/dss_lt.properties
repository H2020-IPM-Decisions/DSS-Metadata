adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.recommended_action=Modelis veikia kovo–rugpjūčio mėnesiais. Modelis numato, kad artėja suaugusio obuolinio vaisėdžio skraidymas, kas reiškia, kad kenkėjas gali būti ant pažeidžiamų vaisių ir dėti kiaušinėlius. Pagal poreikį stebėkite kenkėjo aktyvumą sode ir pasirinkite tinkamą augalų apsaugos produktą. "Sugauta viso" diagramoje nurodoma numatoma suaugusių patinėlių, kurie gali būti sugauti iki šių datų, dalis (%), susijusi su pirmuoju (žalia), antruoju (raudona) arba trečiuoju (mėlyna) skraidymais.
