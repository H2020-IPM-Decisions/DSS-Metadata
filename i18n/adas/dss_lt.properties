adas.dss.0_0_4.models.IPMTOOL.purpose=Pateikiamos rekomendacijos dėl konkrečių kenkėjų, ligų ir piktžolių IKOK  metodų.
adas.dss.0_0_4.models.SEPTTR.description=SPRENDIMAS: Siekiant apsaugoti viršutinius augalo lapus gali teikti panaudoti fungicidus nuo bamblėjimo pradžios iki varpos pasirodymo, kol ant šių lapų dar nėra matomi ligos požymiai. MODELIS: Bamblėjimo pradžioje (BBCH 31) modelis, remdamasis per žiemą vyravusiais orais, įvertina vasarą galinčios kilti žalingos epidemijos tikimybę. Ši informacija gali padėti priimti sprendimus dėl ligos kontrolės.  Į modelio rekomendacijas  reikėtų atsižvelgti kartu su kitais rizikos veiksniais, ypač kai auginami septoriozei atsparių veislių kviečiai, įvertinamas sėjos laikas, pasėlio vieta, oro sąlygos viršutinių lapų pasirodymo metu. PARAMETERAI: modelis prognozavimui naudoja duomenis apie minimalią temperatūrą ir kritulių kiekį per žiemą. ŠALTINIS:  Rothamsted Research, UK. Modelis buvo sukurtas, išbandytas ir pristatytas 2009 m. ir anksčiau nebuvo įgyvendintas. Beest et al. 2009 European Journal of Plant Pathology; te Beest et al. (2009) Plant Pathology.  PRIELAIDOS: Pagal šį modelį iš anksto įvertinama epidemijos tikimybė ir jis turėtų būti interpretuojamas kartu su kitais rizikos veiksniais.
