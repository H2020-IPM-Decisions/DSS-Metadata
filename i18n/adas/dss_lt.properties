adas.dss.0_0_4.models.SITDMO.description=KENKĖJAS: Oranžinio kvietinio gumbauodžio lervos maitinasi besiformuojančiais grūdais, grūdai tampa smulkūs ir susiraukšlėję. Jie taip pat gali pažeisti išorinį grūdo sluoksnį (perikarpį). Dėl to vanduo patenka į grūdo vidų. Tokius grūdus apninka grybinės ligos (pvz.: Fusarium ar Septoria), grūdai nelaiku sudygsta. Pažeistų žemės ūkio augalų sėklos taip pat siejamos su prastu daigumu. Augalai labiausiai pažeidžiami, kai suaugusių gumbauodžių skraidymo pradžia sutampa su varpų išplaukėjimu, ypač BBCH 53–59 augimo tarpsniais. Po javų žydėjimo išsiritusios lervos tinkamai nebeišsivysto ir kenkėjo daroma žala jau mažai reikšminga.\nMODELIS: Siekiant nustatyti oranžinio kvietinio gumbauodžio plitimo pradžią, modelis naudoja paros temperatūros (laipsniais C) ir kritulių (mm) duomenis. Modelis veikia gegužės–birželio mėnesiais, bet meteorologiniai duomenys reikalingi nuo sausio 1 d. Modelis veikia etapais: 1-as etapas: 250 paros temperatūros laipsnių, viršijančios 3 °C, suma nuo sausio 1 d. 2-as etapas: (maža rizika): trunka iki kol oro temperatūra viršija 13 °C ir iškrenta krituliai. 1 ir 2 etapų metu, kenkėjo skraidymo rizika maža. 3-as etapas: Paros temperatūrų, aukštesnių nei 7 °C, laipsnių suma siekia 160. 3 etapo metu yra vidutinė skraidymo pradžios rizika. Tris dienas po 3 etapo pabaigos, skraidymo rizika laikoma didele ir yra nustatoma skraidymo data, apie kurią bus pranešta. Skraidymo  dienų gali būti kelios ir tai lemia ilgesnius aukštos rizikos periodus.\nPARAMETRAI: Modelis naudoja paros temperatūrą ir kritulius.\nREGIONAS: Šį SPS buvo pritaikyta pagal tyrimus atliktus Belgijoje ir yra laikoma taikytina, bet dar nepatvirtinta: JK, Liuksemburge, Nyderlanduose, Prancūzijoje, Vokietijoje, Danijoje, Lietuvoje.\nPRIELAIDOS: Ši SPS daro prielaida, kad veislės pasirinkimas yra vienas esminių oranžinio kvietinio gumbauodžio žalai ir kad naudotojas atsižvelgs į pasėlio pažeidžiamumo riziką pagal augimo tarpsnį.\nŠALTINIAI: Jocquemin et al. (2014) Crop Protection 58, 6-13. https://doi.org/10.1016/j.cropro.2013.12.021 "
