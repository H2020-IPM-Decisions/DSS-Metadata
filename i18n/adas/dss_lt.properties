adas.dss.0_0_4.models.DEROAG_OSR.description=KENKĖJAS: Tinklinis (raibasis) dirvašliužis yra pagrindinis dirvašliužinių šeimos kenkėjas rapsų pasėliuose ir sukelia daugiau nei 95 % visos šliužų padaromos žalos. Didžiausią žalą rapsams padaro daigų augimo tarpsnyje   (nuo sėjos iki keturių tikrųjų lapelių tarpsnio), lapų pažeidimai (išgriaužimas, apgriaužimas) yra dažnesni nei sėklų pažeidimas. Jie gerai vystosi drėgnose sąlygose, kur yra daug maisto. Dažniausiai jie gyvena iki 10 cm gylio dirvožemyje ir yra 3-5 cm ilgio. Šliužai gerai vystosi drėgnomis sąlygomis kai yra dideli maisto kiekiais. Dažniausiai šie šliužai yra 3–5 cm ilgio ir gyvena dirvožemyje iki 10 cm gylio. Dėl ribotų maisto atsargų šis šliužas maitinasi įvairiomis sąlygomis. Šliužas gali maitintis ir daugintis ištisus metus, nepaisant to, ar jis yra po žeme ar žemės paviršiuje. Šliužai gali pakenkti daigų  lysvėms su grumstais ir tiesiogiai sėjamiems arba minimaliai įdirbamų laukų augalams. Žemės ūkio veikla, pavyzdžiui, arimas, taip pat nedaro jiems įtakos, nes jie grįžta į dirvos paviršių ir vėl daro žalą. SPRENDIMAS: Šliužų gaudyklės turėtų būti dedamos į rapsų pasėlius arba ražienas ir paliekamos per naktį. Stebėjimų laikotarpis yra nuo gegužės iki spalio, kai yra palankios oro sąlygos, t.y. 5–25 laipsnių temperatūra ir drėgnas dirvožemio paviršius. Šliužus reikia skaičiuoti, kol temperatūra nepakyla ir jie nepalieka gaudyklių. Stebėjimai su gaudyklėmis turėtų būti tęsiami tol, kol pasėliai bus mažiau jautrūs pažeidimui. ŽALINGUMO RIBA: Laikoma, kad pasėliams gresia ekonominė žala, jei vienoje gaudyklėje randama vidutiniškai vienas ar daugiau šliužų. VERTINIMAS: Pastatykite ne mažiau kaip devynias gaudykles 20 ha lauke (13 gaudyklių didesniuose nei 20 ha laukuose) "W" forma. Gaudyklės gali būti pagamintos iš apverstos lėkštės, po kuria padedama vištų lesalo. Žalingumo riba nustatoma pagal bendrą vidutinį šliužų, rastų kiekvienoje gaudyklėje praėjus 24 val. po jų pastatymo, skaičių. REGIONAS: PRIELAIDOS: Vertinimas veiksmingiausias, kai teisingai nustatomi šliužų aktyvumo laikotarpiai, pvz., po šlapių ar drėgnų oro sąlygų.  Rekomenduojama stebėti šliužų gausumą per tam tikrą laiką, o ne atlikti vienkartinius vertinimus. ŠALTINIS : Glen 2005; Glen ir kt. 2006.
