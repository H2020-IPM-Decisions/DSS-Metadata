adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.recommended_action=Modelis veikia gegužės–birželio mėnesiais, bet meteorologiniai duomenys reikalingi nuo sausio pradžios. Šiuo metu, oranžinio kvietinio gumbauodžio pasirodymo ir migracijos į pasėlius rizika yra žema. Dabartinės sąlygos nėra palankios oranžinio kvietinio gumbauodžio aptinkamumui.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.explanation=Modelis šiuo metu renka duomenis, kad galėtų veikti. Remiantis dabartiniais turimais duomenimis, modelio rezultatai rodo, kad greitai sąlygos bus tinkamos kritiniam kenkėjo aktyvumui.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.recommended_action=Modelis veikia gegužės–birželio mėnesiais, bet meteorologiniai duomenys reikalingi nuo sausio pradžios. Oranžinio kvietinio gumbauodžio pasirodymo ir migracijos į pasėlius rizika auga. Iškrito palankūs krituliai ir/ar paros temperatūra yra tinkama oranžinio kvietinio gumbauodžio skraidymui. Atidžiai stebėkite augalų šeimininkų pasėlius (varpų plaukėjimo ir žydėjimo tarpsniai) ir esant poreikiui naudokite tinkamą augalų apsaugos produktą.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.explanation=Modelis šiuo metu renka duomenis, kad galėtų veikti. Remiantis dabartiniais turimais duomenimis, modelis nurodo, kad šiuo metu yra tinkamos sąlygos kenkėjo aktyvumui.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.recommended_action=Modelis veikia gegužės–birželio mėnesiais, bet meteorologiniai duomenys reikalingi nuo sausio pradžios. Oranžinio kvietinio gumbauodžio pasirodymo ir migracijos į pasėlius rizika yra aukšta. Pastarųjų dienų oro sąlygos gali iššaukti oranžinio kvietinio gumbauodžio skraidymo pradžią. Atidžiai stebėkite augalų šeimininkų pasėlius (varpų plaukėjimo ir žydėjimo tarpsniais) dėl kenkėjo aktyvumo ir esant poreikiui naudokite tinkamą augalų apsaugos produktą.
