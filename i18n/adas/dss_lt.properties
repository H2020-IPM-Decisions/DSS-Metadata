adas.dss.0_0_4.models.DASGPA.description=KENKĖJAS: Dirvinukai yra kelių drugelių rūšių  (pvz. Agrotis rūšys) vikšrai, kurie minta įvairių augalų apatine stiebo dalimi ir šaknimis. Kiaušinėlius deda vėlai pavasarį ir būdami pirmosiose trijose vystymosi stadijose, prieš įsiskverbiant į šaknis, maitinasi antžemine augalo dalimi. Kai kenkėjas prasiskverbia į šaknis, kontaktinio veikimo produktai (pvz. insekticidai) tampa neveiksmingi. Suaugėliams nuolat dedant kiaušinėlius, pasėlyje galimos kelių skirtingo išsivystymo stadijų lervos vienu metu.\nSPRENDIMAS: Sprendimų priėmimo sistema (SPS) numato 1, 2 ir 3 stadijų lervų vadas, kurios būna aktyvios pasėlyje. Kai matoma, kad išsirito 4 ar daugiau lervų vadų, rekomenduojamas purškimas, siekiant užkirsti kelią gausiam lervų judėjimui į augalų šaknis.\nMODELIS: Šis modelis prognozuoja pažeidžiamų aktyvių lervų (1–3 stadijos) kiekį pasiremiant suaugusių drugių plitimo pradžia ir vėlesniu lervų vystymusi. Dėl gausaus lietaus labai padidėja lervų mirtingumas. Šis veiksnys įtrauktas į modelį.\nPARAMETRAI: Pagal numatytuosius nustatymus, modelio pradžios data apibrėžiama kaip pirmoji diena po birželio 1 d., kai temperatūra viršija 12 °C. Siekiant numatyti dirvinukų pelėdgalvių pasirodymą.\nREGIONAS: Ši SPS pritaikyta remiantis tyrimais, atliktais JK ir yra laikoma taikytina, bet dar nepatvirtinta: Belgijoje, Liuksemburge, Nyderlanduose, Prancūzijoje, Vokietijoje, Airijos Respublikoje, Danijoje, Lietuvoje.\nPRIELAIDOS: Ši SPS daro prielaidą, kad pirmoji suaugusiųjų pelėdgalvių pasirodymo diena yra birželio 1 d. Siekiant pagerinti tikslumą, naudotojai, stebintys kenkėjus pasėliuose, turėtų pakoreguoti šį parametrą fiksuojant tikrąją pirmojo pelėdgalvio lauke pasirodymo dieną.\nŠALTINIAI: Bowden et al. (1983) Annuls of Applied Biology 102, 29-47. https://doi.org/10.1111/j.1744-7348.1983.tb02663.x
