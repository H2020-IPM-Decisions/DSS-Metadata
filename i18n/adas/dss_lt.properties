adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.explanation=Remiantis dabartiniais duomenimis, sąlygos yra tarp 50–100. Paros laipsniai viršija bazinius 3 °C. 
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.recommended_action=Didėja sparnuotųjų amarų atsiradimo pasėlyje rizika, kenkėjai gali pasirodyti 3–5 dienų laikotarpiu. „TSUM“ diagrama nurodo, kad suminės temperatūros, nuo pasėlio sudygimo ar paskutinio purškimo insekticidais, artėja prie 170 laipsnių. Ši temperatūra yra susieta su sparnuotųjų amarų atsiradimu, kurie veikia kaip BYDV vektoriai. Atidžiai stebėkite pasėlius ir esant poreikiui naudokite tinkamą augalų apsaugos produktą.  Atnaujinkite parametrus, kai panaudosite insekticidus. Modelyje daroma prielaida, kad pasiekus 170 paros laipsnių ir neradus amarų arba insekticidas buvo panaudotas, skaičiavimai pradedami iš naujo.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.explanation=Remiantis dabartiniais duomenimis, sąlygos pasiekė ar yra daugiau nei 100 paros laipsnių viršijančių bazinius 3 °C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.recommended_action=Sparnuotų amarų aptinkamumo pasėliuose rizika didelė, kenkėjai turėtų būti aptinkami artimiausiomis dienomis. „TSUM“ diagrama nurodo, kad suminės temperatūros, nuo pasėlio sudygimo ar paskutinio purškimo insekticidais, artėja prie 170 laipsnių, kurie yra susiejami su sparnuotų amarų atsiradimu, kurie veikia kaip BYDV vektoriai. Atidžiai stebėkite pasėlius dėl kenkėjų aktyvumo ir esant poreikiui naudokite tinkamą augalų apsaugos produktą. Atnaujinkite parametrus, kai panaudosite insekticidus. Modelyje daroma prielaida, kad pasiekus 170 paros laipsnių ir neradus amarų arba insekticidas buvo panaudotas, skaičiavimai paleidžiami iš naujo.
