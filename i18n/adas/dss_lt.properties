adas.dss.0_0_4.models.RHOPPA.description=KENKĖJAS: Amarai gali pernešti miežių/javų geltonosios žemaūgės virusą (BYDV). Iš pradžių amarai apninka palyginti nedaug augalų. Tačiau antros generacijos amarai linkę perskristi nuo jau apniktų augalų. Būtent šios  kartos amarų kontrolė yra esminė BYDV valdymo strategijos dalis.\nSPRENDIMAS: Ši Sprendimų Priėmimo Sistema (SPS) nurodo geriausią laiką pasėliuose stebėti amarus. Jei amarų gausu ir tikėtina, kad necheminės kontrolės priemonės neužkirs kelio antrosios generacijos amarų plitimui, purškimas insekticidu turi būti svarstomas siekiant apriboti viruso plitimą.\nMODELIS: Tikėtina, kad antroji generacija bus aptinkama pasėliuose, kai paros suminė oro temperatūra virš 3ºC bazinės temperatūros pasieks T-170.\nPARAMETRAI: Modelis naudoja paskutinio purškimo datą, paros oro temperatūrą.\nREGIONAS: Ši SPS buvo pritaikyta pagal tyrimus, atliktus JK ir yra laikoma taikytina, bet dar nepatvirtinta: Belgijoje, Liuksemburge, Nyderlanduose, Prancūzijoje, Vokietijoje, Airijos Respublikoje ir Danijoje.\nPRIELAIDOS: Šioje SPS daroma prielaida, kad naudotojas atnaujins paskutinę insekticidų naudojimo datą. Taip pat daroma prielaida, kad jei amarų nebus rasta pasiekus 170 paros laipsnių arba nebuvo atliktas purškimas insekticidais, skaičiavimai pradedami iš naujo. 2-osios kartos vystymosi laikas visuose regionuose yra vienodas.\nŠALTINIAI: JK Agronominio ir Sodininkystės Vystymo Valdyba (2022). https://ahdb.org.uk/bydv
