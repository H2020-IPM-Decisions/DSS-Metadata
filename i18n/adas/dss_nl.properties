adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.explanation=Dit model verzamelt momenteel gegevens om uit te voeren. Gebaseerd op de huidige beschikbare gegevens, geeft het model aan dat er geen direct risico op activiteit van de plaag bestaat.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.recommended_action=Dit model draait in mei-juni, waarvoor gegevens vanaf begin januari nodig zijn. Het risico van het opduiken van de oranje tarwegalmug en de migratie naar de gewassen is momenteel laag. De huidige omstandigheden zijn niet geschikt voor de ontwikkeling van de oranje tarwegalmug.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.explanation=Dit model verzamelt momenteel gegevens om uit te voeren. Op basis van de huidige gegevens geven de modelresultaten aan dat de omstandigheden binnenkort geschikt kunnen zijn voor kritische  toename van de plaagactiviteit.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.recommended_action=Dit model draait in mei-juni en vereist gegevens vanaf begin januari. Het risico dat de oranje tarwegalmug opduikt en naar de gewassen trekt, neemt toe. Er is een geschikte hoeveelheid regen gevallen en/of de dagtemperaturen zijn geschikt voor de opkomst van de oranje tarwegalmug. De monitoring in kwetsbare gewassen (bij het opkomen van de aar of de bloei) opvoeren en naargelang de behoefte een passende behandeling toepassen. 
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.explanation=Dit model verzamelt momenteel gegevens om uit te voeren. Op basis van de huidige beschikbare gegevens geven de modelresultaten aan dat de omstandigheden momenteel geschikt zijn voor de plaagactiviteit.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.recommended_action=Dit model draait in mei-juni en vereist gegevens vanaf begin januari. Het risico dat de oranje tarwegalmug opduikt en naar de gewassen trekt is hoog. De recente omstandigheden bevorderen waarschijnlijk de opkomst van de oranje tarwegalmug. Controleer kwetsbare gewassen (bij het opkomen van de aar of de bloei) op activiteit in het veld en pas geschikte behandelingen toe naargelang de behoefte.
adas.dss.0_0_4.models.SITDMO.purpose=Inschatting van het risico van de opkomst van volwassen oranje tarwebloemvlinder
