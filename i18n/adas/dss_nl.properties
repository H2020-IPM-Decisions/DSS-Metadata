adas.dss.0_0_4.models.CARPPO.description=DE PLAAG: De fruitmot (Cydia pomonella) veroorzaakt schade aan appels, peren en ander pitfruit. De larven komen uit eitjes die op het oppervlak van het fruit zijn gelegd en graven zich in. De daaruit voortvloeiende schade kan de waarde van het fruit verminderen of het fruit onverkoopbaar maken.  \nDE BESLISSING: Het BOS voorspelt het begin van de vlucht van volwassen fruitmotten, zodat gebruikers gerichte monitoring en/of bestrijdingsmaatregelen kunnen nemen om het risico op schade aan het gewas te verminderen. Interventies zijn doeltreffender bij het begin van de vlucht van de mannetjes, dan tijdens de piekvluchtperiodes.  \nHET MODEL: Een niet-lineair regressiemodel met 3 parameters past de cumulatieve motvangsten aan als functie van de geaccumuleerde daggraden voor alle drie de vluchten van de mannetjes. \nDE PARAMETERS: Het model maakt gebruik van minimum- en maximumtemperaturen vanaf 1 januari. \nBRON: Aristoteles Universiteit, Griekenland. \nAANNAMES: Er kunnen drie vluchtperioden zijn in Zuid-Europa, één of twee in Noord-Europa. De voorspelde vlucht houdt geen verband met het aantal fruitmotten of de omvang van de aangerichte schade. Wanneer de vluchtperioden elkaar overlappen, zal het hoogste actuele risico van de nieuwe migratie worden gemeld. \n
