adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.2.recommended_action=Dit model loopt van maart tot augustus. Het risico op het begin van een nieuwe (eerste, tweede of derde) vlucht van de fruitmot en de daarmee gepaard gaande eileg is momenteel laag. De grafiek "Cumulatieve vangsten" geeft het voorspelde cumulatieve aandeel (%) volwassen mannetjes aan dat waarschijnlijk op deze data zal worden gevangen met de eerste (groen), tweede (rood) of derde (blauw) vlucht.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.explanation=Dit model verzamelt momenteel gegevens om te verwerken. Op basis van de huidige beschikbare gegevens geven de modelresultaten aan dat de omstandigheden momenteel ideaal zijn voor plaagactiviteit.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.recommended_action=Dit model loopt van maart tot augustus. Het model voorspelt dat de vluchtactiviteit van volwassen fruitmotten momenteel aan de gang is, wat erop wijst dat eileg op kwetsbaar fruit waarschijnlijk is, op plaatsen waar deze plaag aanwezig is. Controleer kwetsbare gewassen op activiteit in het veld en pas naar behoefte passende behandelingen toe. De grafiek "Cumulatieve vangsten" geeft het voorspelde cumulatieve aandeel (%) volwassen mannetjes aan dat waarschijnlijk op deze data zal worden gevangen met de eerste (groen), tweede (rood) of derde (blauw) vlucht.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.explanation=Dit model verzamelt momenteel gegevens om verwerken. Op basis van de huidige beschikbare gegevens geven de modelresultaten aan dat de omstandigheden binnenkort geschikt kunnen zijn voor kritische plaagactiviteit.
adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.recommended_action=Dit model loopt van maart tot augustus. Het risico van het begin van de eerste, tweede of derde vlucht van de fruitmot en de daarmee gepaard gaande eileg op kwetsbaar fruit is hoog. Controleer de BOS-waarschuwingen voor de voorspelde begindatum van de migratie en verhoog de controle-inspanningen in kwetsbare gewassen en pas een passende behandeling toe naargelang de behoefte. De grafiek "Cumulatieve vangsten" geeft het voorspelde cumulatieve aandeel (%) volwassen mannetjes dat waarschijnlijk tegen deze data zal worden gevangen, in samenhang met de eerste (groen), tweede (rood) of derde (blauw) vlucht.
adas.dss.0_0_4.models.CARPPO.purpose=Schatting van het risico van het begin van de vlucht van de fruitmot in gewassen, en de daarmee gepaard gaande eiafzet in pitvruchten.
adas.dss.0_0_4.models.DASGPA.description=DE PLAAG: Aardrupsen zijn rupsen van enkele soorten motten (bijv. Agrotis-soorten) die zich voeden met de basis en de wortels van verschillende gewassen. De eitjes worden in het late voorjaar gelegd en de eerste drie stadia voeden zich met oppervlaktevegetatie, voordat ze zich in de wortels boren. Eenmaal in de wortels kunnen ze niet meer worden bestreden met contactbehandelingen (bv. insecticiden). Omdat de volwassen larven eieren in het gewas blijven leggen, kunnen er meerdere "generaties" larven in verschillende stadia in het gewas aanwezig zijn. DE BESLISSING: Het BOS voorspelt het aantal generaties larven van larve stadium 1, 2 of 3 dat in het gewas actief zou kunnen zijn. Wanneer 4 of meer generaties worden voorspeld, wordt behandeling aanbevolen om te voorkomen dat hoge aantallen larven zich in de gewaswortels nestelen.\nHET MODEL: Dit model voorspelt het aantal generaties kwetsbare larven (stadium 1-3) dat momenteel actief is, gebaseerd op de eerste verschijning van de volwassen mot en de daaropvolgende ontwikkeling van de larven. Zware regenval veroorzaakt een hoge sterfte onder de larven, dit is in het model opgenomen.\nDE PARAMETERS: Het model gebruikt een startdatum die wordt gedefinieerd als de eerste dag na 1 juni waarop de temperatuur hoger is dan 12 graden als standaard om de komst van volwassen motten te voorspellen. Temperatuur (om de groeisnelheid te bepalen) en regenval (om de sterfte te bepalen), eindigend op 31 oktober. Alle spuitdata kunnen in het model worden ingevoerd en worden geacht 100% effectief te zijn voor het verwijderen van de aardrupsen, maar voorkomen niet dat er zich volgende generaties ontwikkelen.\nREGIO: Deze BOS is ontwikkeld in het VK en wordt van toepassing geacht, maar is nog niet gevalideerd, in België, Luxemburg, Nederland, Frankrijk, Duitsland, Ierland en Denemarken.\nAanname: Deze BOS gaat ervan uit dat de eerste volwassen motten rond 1 juni verschijnen; gebruikers die de aanwezigheid in het veld monitoren, moeten de parameter aanpassen aan de juiste eerste waarneming om de nauwkeurigheid te verbeteren.\nREFERENTIES: Bowden et al. (1983) Annuls of Applied Biology 102, 29-47. https://doi.org/10.1111/j.1744-7348.1983.tb02663.x\n
