adas.dss.0_0_4.models.CHOACU.description=DE PEST: aardappelziekte is een ziekte die wordt veroorzaakt door een schimmelachtig organisme (Phytophthora infestans) dat zich snel verspreidt in het bladerdek van het aardappelgewas en ook knollen kan infecteren. \nDE BESLISSING: Het model bepaalt wanneer de weersomstandigheden een hoog infectierisico opleveren, zodat de behandeling met fungiciden gericht kan worden uitgevoerd. \nHET MODEL: Er is sprake van een hoogrisico-periode volgens de Hutton-criteria wanneer op twee opeenvolgende dagen de minimumtemperatuur 10 °C bedraagt en de relatieve luchtvochtigheid ten minste zes uur lang 90% of hoger is. \nDE PARAMETERS: Het model maakt gebruik van de dagelijkse luchttemperatuur en luchtvochtigheid \nBRON: James Hutton instituut, VK. Geïntroduceerd in het VK voor het seizoen 2017. Dancey et al. 2017 16e Euroblight workshop. \nASSUMPTIES: Het model houdt geen rekening met hogere temperaturen of vochtigheid die kunnen optreden onder gewasbedekkingen.\n
