adas.dss.0_0_4.models.RHOPPA.description=De plaag: Bladluizen kunnen gerstevergelingsvirus (BYDV) overbrengen. In het begin koloniseren bladluizen relatief weinig gewasplanten. De tweede generatie (gevleugelde bladluizen) heeft echter de neiging zich te verwijderen van de oorspronkelijk gekoloniseerde plant. De bestrijding van deze generatie is een essentieel onderdeel van een strategie voor de bestrijding van BYDV. \nDE BESLISSING: Waar het waarschijnlijk is dat op grote schaal gevleugelde bladluizen met BYDV opduiken, moet wellicht een behandeling worden toegepast.   \nHET MODEL: De gevleugelde bladluizen zullen waarschijnlijk aanwezig zijn wanneer de gecumuleerde dagelijkse luchttemperatuur, boven een basistemperatuur van 3 ºC, T-Sum 170 bereikt. \nDE PARAMETERS: Het model maakt gebruik van de datum van de laatste bespuiting, de dagelijkse temperatuur \nBRON: AHDB, VK. \nAUMPTIES: Het gewas (wintertarwe of wintergerst) moet worden gespecificeerd, evenals de data waarop het gewas met insecticiden is behandeld. Behandeling is alleen nodig als een groot deel van de bladluizen drager is van BYDV.\n
