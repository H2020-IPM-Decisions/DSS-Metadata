adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.2.recommended_action=Dit model loopt van maart tot april. De "Risico status" grafiek geeft het dagelijkse migratierisico in deze periode aan. Als de luchttemperatuur lager is dan 15 graden, is migratie onwaarschijnlijk. Het model voorspelt momenteel een laag migratierisico naar gewassen.  Alleen gewassen in groeistadium 51 - 59 zijn kwetsbaar voor schade; actualiseer de modelparameter om het huidige groeistadium van de gewassen aan te geven. 
