adas.dss.0_0_4.models.PHYTIN.description=DE ZIEKTE: Phytophthora is een ziekte veroorzaakt door een schimmelachtig organisme (Phytophthora infestans) dat zich snel verspreidt in het gewas en ook knollen kan infecteren. \nDE BESLISSING: Het model bepaalt wanneer de weersomstandigheden een hoog infectierisico opleveren, zodat de fungicidenbehandeling kan worden toegepast. \nHET MODEL: Een periode met een hoog risico volgens 'Hutton-criteria" doet zich voor wanneer twee opeenvolgende dagen een minimumtemperatuur van 10°C hebben en ten minste zes uur relatieve vochtigheid van 90% of meer. DE PARAMETERS: Het model maakt gebruik van de dagelijkse luchttemperatuur en luchtvochtigheid. BRON: James Hutton Institute, VK. Geïntroduceerd in het VK voor het seizoen 2017. Dance et al. 2017 16e Euroblight workshop.AANNAMES: Het model houdt geen rekening met hogere temperaturen of vochtigheid die kunnen optreden onder bedekte gewassen.
