adas.dss.0_0_4.models.SEPTTR.description=DE ZIEKTE: Septoria tritici-bladvlekkenziekte (Zymoseptoria tritici) tast de bladeren van tarwegewassen aan en is bijzonder schadelijk voor de opbrengst wanneer zij het groene blad van de bovenste bladeren tijdens het vullen van de graankorrel vermindert.   \nDE BESLISSING: Een behandeling met fungiciden om de bovenste bladeren te beschermen kan nodig zijn tussen het uitlopen van de stengel en het uitkomen van de aar, voordat op die bladeren symptomen zichtbaar worden.  \nHET MODEL: Bij het uitlopen van de stengel (groeistadium 31) maakt het model gebruik van het weer tijdens de winter om in te schatten hoe groot de kans is dat zich in de zomer een schadelijke epidemie ontwikkelt. Deze informatie kan de besluitvorming over de behandeling ondersteunen.  Er moet rekening mee worden gehouden in combinatie met andere risicofactoren, met name: de resistentie tegen Septoria van het tarweras, de zaaidatum, de locatie en de weersomstandigheden tijdens de opkomst van de bovenste bladeren.  \nDE PARAMETERS: het model maakt gebruik van gegevens over de minimumtemperatuur en de neerslag tijdens de winter.  \nBRON:  Rothamsted Research, VK. Het model is ontwikkeld, getest en gepubliceerd in 2009 en is nog niet eerder toegepast. te Beest et al. 2009 European Journal of Plant Pathology; te Beest et al. (2009) Plant Pathology.  \nAANNAMES: Het model geeft een vroege schatting van het potentieel voor een epidemie en moet worden geïnterpreteerd in combinatie met andere risicofactoren. \

