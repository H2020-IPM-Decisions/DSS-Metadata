adas.dss.0_0_4.models.MELIAE.description=SKADEGJØREREN: Voksne rapsglansbiller (Meligethes spp.) er omtrent 2,5 mm store, metallisk grønnsvarte biller. Hunnene biter i rapsknopper og legger eggene sine inne i dem. Voksne og larver angriper knopper og blomster, noe som resulterer i visne knopper og redusert belgsett. I raps kan fôring av voksne og larve føre til knoppabort og reduserte belgsett. Skader gir imidlertid sjelden reduserte avlinger for vintervekster. Vårvekster er mer sårbare, da det følsomme grønn/gule knoppstadiet ofte sammenfaller med billevandring. AVGJØRELSEN: Raps er bare sårbare hvis store mengder pollenbiller vandrer inn i avlingen i grønnknoppstadiet. Denne DSS-en forutsier migrasjon til avlinger basert på lufttemperatur, og kan derfor brukes til å evaluere risikoen for avlingen. MODELLEN: Daglig maksimal lufttemperatur brukes til å forutsi Migrasjonsrisiko. Standardverdien på 15 grader celsius brukes, da det er temperaturen som anbefales i Storbritannia der rapsglansbiller vil fly. PARAMETRENE: Modellen bruker Daglig maksimal lufttemperatur. REGION: Denne DSS-en ble tilpasset fra arbeid utført i Storbritannia, og anses gjeldende, men ennå ikke validert i Belgia, Luxembourg, Nederland, Frankrike, Tyskland, Irland og Danmark. FORUTSETNINGER: Skal kun brukes under rapsvekststadier 51-59. Denne modellen er en forenkling av en mer detaljert modell beskrevet i artikkelen nedenfor. REFERANSE: Ferguson et al. (2015) Pest Management Science 72, 609-317. https://doi.org/10.1002/ps.4069
