adas.dss.0_0_4.models.IPMTOOL.purpose=Gir veiledning om IPV-metoder for å kontrollere spesifikke skadegjørere, sjukdommer og ugras.
adas.dss.0_0_4.models.SEPTTR.description=SKADEGJØREREN: Hvetebladprikk (Zymoseptoria tritici) påvirker bladene på hveteavlinger og er spesielt skadelig for avlingen når den reduserer det grønne området på de øvre bladene under kornfylling. AVGJØRELSEN: Soppdrepende behandling for å beskytte de øvre bladene må kanskje påføres mellom stilkforlengelse og aksskyting, før symptomene er synlige på disse bladene. MODELLEN: Ved stilkforlengelse (vekststadium 31) bruker modellen været gjennom vinteren for å estimere potensialet for at en skadelig epidemi kan utvikle seg i løpet av sommeren. Denne informasjonen kan støtte beslutninger rundt behandlinger. Informasjonen bør vurderes sammen med andre risikofaktorer, særlig septoria-resistens hos hvetesorten, sådato, plassering og værforhold under fremveksten av de øvre bladene. PARAMETRE: Modellen bruker data om minimumstemperatur og nedbør gjennom vinteren. KILDE: Rothamsted Research, UK. Modellen ble utviklet, testet og publisert i 2009 og har ikke vært implementert tidligere. te Beest et al. 2009 European Journal of Plant Pathology; te Beest et al. (2009) Plant Pathology. FORUTSETNINGER: Modellen gir et tidlig estimat av potensialet for en epidemi og bør tolkes i kombinasjon med andre risikofaktorer.
