adas.dss.0_0_4.models.DEROAG_OSR.description=SKADEDYRET: Nettkjølsnegl (Deroceras reticulatum) er den viktigste skadegjørende sneglen i avlinger, da den foråsaker mer enn 95 % av skadene fra snegler. Mesteparten av skadene på rapsfrø skjer i etableringsfasen (mellom såing og fireblad-stadiet). Skader på bladet er vanligere enn uthulning av frø. Sneglene trives under fuktige forhold med god tilgang på mat. De er 3-5 cm lange, og oppholder seg som regel i jord på dybder ned til 10 cm. Grunnet begrenset tilgang på mat spiser sneglen ofte under ulike forhold. Sneglen spiser og er reproduktiv hele året, uavhengig av om den befinner seg over eller under bakken. Avlinger i såsenger med jordklumper, og planter som er direktesådd eller kultivert med minimal jordbearbeiding har stor sannsynlighet for å bli skadet av snegler. Aktiviteter som pløying påvirker ikke sneglene, da sneglene beveger seg tilbake på jordoverflaten og gjør skade. AVGJØRELSEN: Feller bør plasseres i åkeren eller i stubb i overnatt-perioder fra mai til oktober, når temperaturen er mellom 5 – 25 grader og jordoverflaten er fuktig. Sneglene bør telles før temperaturene begynner å øke om morgenen, og de forlater fellene. Fellefangst bør fortsette til avlingen har passert det sårbare stadiet. TERSKELEN: Avlinger anses å være utsatt for økonomisk tap dersom hver felle har i gjennomsnitt én eller flere snegler. VURDERINGEN: Sett opp minimum ni feller per 20 ha (13 i åkrer større enn 20 ha) i et «W-mønster». Feller kan lages av tallerkener som legges opp ned, med for eksempel hønsefôr som lokkemat. Etter 24 timer kan man avgjøre terskelverdien basert på det gjennomsnittlige antallet snegler funnet i alle fellene. REGION: ANTAGELSE: Bedømmelser er mest effektive i perioder hvor sneglenes aktivitet bedømmes korrekt, som i perioder med vått eller fuktig vær. Det er anbefalt å spore forekomsten av snegler over tid, heller enn en enkelt bedømmelse. REFERANSE: Glen 2005; Glen et al. 2006
