adas.dss.0_0_4.models.HAPDMA.description=SKADEGJØREREN: Salgallmygg (Haplodiplosis marginata) er et sporadisk skadedyr i korn, som vanligvis vedvarer ved lave bestandsnivåer. Avlingstap kan være forårsaket av larvegnag som begrenser væsketilførselen til akset, eller legde av strå svekket at galler i sterk vind. Salgallmygg overvintrer som pupper i jorda, hvorfra voksne kommer ut om våren for å legge egg på mottakelige avlinger. Når larvene har krøpet under bladsliren kan de ikke kontrolleres ved hjelp av kontaktbehandlinger (f.eks. insekticider).\nAVGJØRELSEN: Denne DSS-en indikerer det beste tidspunktet for å overvåke avlinger for angrep (start av fremvekst). Hvis forekomsten av salgallmygg er høy, og det er usannsynlig at ikke-kjemiske behandlingsalternativer oppnår tilstrekkelig kontroll, må behandling påføres før eller like etter egglegging.\nMODELLEN: Modellen forutsier kumulativ fremvekst som funksjon av graddager, beskrevet ved hjelp av en probitmodell. Modellen starter på datoen for første periode med nedbør på eller etter 1. mars og slutter i slutten av juli. Modellen forutsier kumulativ fremvekst, tilhørende risiko og anbefalte tiltak.\nPARAMETRE: Modellen bruker akkumulert daglig temperatur (500 graddager over 0 grader C)\nREGION: Denne DSS-en ble tilpasset fra arbeid utført i Storbritannia, og anses gjeldende, men ennå ikke validert, i Belgia, Luxembourg, Nederland, Frankrike, Tyskland og Danmark.\nPARAMETRENE: Modellen bruker daglig temperatur og nedbør\nFORUTSETNINGER: Denne DSS-en antar at den tidligste datoen for oppkomsten av salgallmygg er etter 500 graddager. Brukeren må tolke den rapporterte risikoen opp mot sårbarheten til avlingens vekststadium på gården, og foreta feltovervåking for å vurdere mengden tilkommende voksne individer.\n
