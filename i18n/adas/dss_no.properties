adas.dss.0_0_4.models.IPMTOOL.description=SKADEGJØREREN: Dette IPV-planleggingsverktøyet gir informasjon om alle de store skadedyrene, ugressene og sjukdommene i mange avlinger. AVGJØRELSEN: Brukeren velger avlingstypene de dyrker. IPV-verktøyet gir en liste over skadedyr, ugress og sjukdommer som påvirker hver type avling, sammen med identifikasjonsveiledninger. Brukeren velger skadedyr, ugress og sjukdommer som er et problem på gården deres. Verktøyet gir veiledning om effektive IPV-kontrollmetoder for hvert av de valgte skadedyrene, ugressene og sjukdommene. Det gis lenker til uavhengige informasjonskilder om hver metode. Brukeren kan velge de metodene som passer for deres drift. Etterpå lages en IPV-avlingsplan, som registrerer de planlagte IPV-kontrollmetodene. Planen kan oppdateres i løpet av dyrkningssesongen. KILDE: IPV-verktøyet er utviklet av ADAS og SRUC, i et prosjekt ledet av NFU og finansiert av Defra. FORUTSETNINGER: IPM-verktøyet gir lenker til eksterne kilder med uavhengig informasjon fra anerkjente kilder, men som utviklerne av verktøyet ikke har kontroll over.
