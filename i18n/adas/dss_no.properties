adas.dss.0_0_4.models.SITDMO.description=SKADEGJØREREN: Larvene til rød hvetegallmygg spiser utviklende korn, noe som gjør at kornene blir små og innskrumpne. De kan også skade det ytre kornlaget (pericarp), slik at vann kommer inn. Dette kan gjøre kornet sårbart for soppinfeksjon (f.eks. fusarium og septoria) og føre til for tidlig spiring. Frø fra infiserte avlinger er også forbundet med dårlig spiring. Mottakelige avlinger er under størst risiko når fremveksten av voksen mygg faller sammen med fremveksten av akset, spesielt vekststadier 53–59. Larver som klekkes etter blomstring utvikler seg ikke ordentlig og forårsaker liten skade. AVGJØRELSEN: Modellen forutsier fremveksten av voksne og den tilhørende migreringen av hunner til sårbare avlinger, når økt overvåking og/eller behandling kan være aktuelt. MODELLEN: Data over daglig temperatur (grader Celsius) og nedbør (mm) brukes til å identifisere fremveksten av råd hvetegallmygg. Modellen går mellom månedene mai og juni, men krever værdata fra 1. januar. Modellen går i tre faser: Fase 1: Temperaturakkumulering på 250 gradedager over 3 grader fra 1. januar. Fase 2 (Lav risiko): Varer til gjennomsnittlig daglig temperatur når 13 grader Celsius, etterfulgt av nedbør (>2 mm). Under fase 1 og 2 er det lav risiko for tilkomst. Fase 3 (Middels risiko): Når fase 2 er fullført, temperaturakkumulering på 160 gradedager over 7 grader. Under fase 3 er det middels risiko for tilkomst. Ved fullføring av fase 3 anses risikoen som høy i tre dager, og en dato for tilkomst blir spådd, som vil bli rapportert i plattformen. Flere tilkomstdatoer er mulig, noe som fører til lengre perioder med høy risiko for tilkomst. PARAMETRENE: Modellen bruker daglig temperatur og nedbør. REGION: Denne DSS-en ble tilpasset fra arbeid utført i Belgia, og anses å være aktuell, men ennå ikke validert i, Storbritannia, Luxembourg, Nederland, Frankrike, Tyskland, Danmark. FORUTSETNINGER: Denne DSS-en forutsetter at bruken av avlingssort er sårbar for skade fra rød hvetegallmygg, og at brukeren vil tolke risikoen mot sårbarheten til avlingens vekststadium på gården. REFERANSER: Jocquemin et al. (2014) Crop Protection 58, 6-13. https://doi.org/10.1016/j.cropro.2013.12.021 
