adas.dss.0_0_4.models.DEROAG_Cereals.description=SKADEDYRET: Nettkjølsnegl (Deroceras reticulatum) er den viktigste skadegjørende sneglen i avlinger, da den foråsaker mer enn 95 % av sneglerelaterte skader. Skadene består som regel i uthuling av frø før og under frøspiringen, som resulterer i flekkete åkrer. Skadene fortsetter på spirer og unge skudd fram til vekststadium 21. Sneglene trives under fuktige forhold med god tilgang på mat. De er 3-5 cm lange, og oppholder seg som regel i jord på dybder ned til 10 cm. Grunnet begrenset tilgang på mat spiser sneglen ofte under ulike forhold. Sneglen spiser og er reproduktiv hele året, uavhengig av om den befinner seg over eller under bakken. Avlinger i såsenger med jordklumper, og planter som er direktesådd eller kultivert med minimal jordbearbeiding har stor sannsynlighet for å bli skadet av snegler. Aktiviteter som pløying påvirker ikke sneglene, da sneglene beveger seg tilbake på jordoverflaten og gjør skade. AVGJØRELSEN: Feller bør plasseres i åkeren eller i stubb i overnatt-perioder fra mai til oktober, når temperaturen er mellom 5 – 25 grader og jordoverflaten er fuktig. Sneglene bør telles før temperaturene begynner å øke om morgenen, og de forlater fellene. Fellefangst bør fortsette til avlingen har passert det sårbare stadiet. TERSKELVERDIEN: Avlinger anses å være utsatt for økonomisk tap dersom hver felle har i gjennomsnitt fire eller flere snegler. VURDERINGEN: Bedømmelser er mest effektive i perioder hvor sneglenes aktivitet bedømmes korrekt, som i perioder med vått eller fuktig vær. REGION: FORUTSETNINGER: Dette avhenger av å identifisere perioder med snegleaktivitet for å øke sjansene for å fange dem. DREFERANSE: Glen 2005; Glen et al. 2006
