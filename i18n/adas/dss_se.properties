adas.dss.0_0_4.models.DASGPA.description=SKADEGÖRAREN: Jordfly är larver av ett fåtal malarter (t.ex. Agrotis-arter) som livnär sig vid basen och på rötterna av olika grödor. Ägg läggs sent på våren och de första tre stadierna livnär sig på ytvegetation innan de äter sig in i rötter. När de väl har är inne i rötterna kan de inte bekämpas med kontaktverkande behandlingar (t.ex. insekticider). Allt eftersom vuxna individer fortsätter att lägga ägg i grödan kan flera "omgångar" larver finnas i grödan vid olika tidpunkter,.\n\nBESLUTET: DSS förutsäger antalet larver i stadium 1, 2 eller 3 som kan vara aktiva i grödan. När 4 eller fler omgångar av larver förutsägs rekommenderas behandling för att förhindra att ett stort antal larver flyttar in i grödans rötter.\nMODELLEN: Denna modell förutsäger antalet omgångar av känsliga larver (stadium 1-3) som för närvarande är aktiva, baserat på första uppträdandet av vuxna malar och efterföljande larvutveckling. Tillfällen med mycket nederbörd medför höga nivåer av dödlighet hos larver, vilket ingår i modellen.\nPARAMETRARNA: Som standard använder modellen ett startdatum för modellen vilket definieras som den första dagen efter 1 juni då temperaturen överstiger 12 grader för att förutsäga ankomst av vuxna malar. Temperatur (för att bestämma tillväxthastigheter) och nederbörd (för att bestämma dödlighet), slutar att användas för beräkning den 31 oktober. Eventuella behandlingsdatum kan matas in i modellen och anses vara 100 % effektiva när det gäller att ta bekämpa jordfly, men förhindrar inte efterföljande omgångar av larver.\nREGION: Detta DSS har anpassats från studier utföra i Storbritannien och anses vara användbart, men ännu inte validerat i Belgien, Luxemburg, Nederländerna, Frankrike, Tyskland, Irland och Danmark.\nANTAGANDEN: Denna DSS förutsätter att den första ankomsten av vuxna jordflyn är 1 juni; användare som övervakar förekomst av jordflyn i fält bör ändra parametern till datum för första observation för att förbättr