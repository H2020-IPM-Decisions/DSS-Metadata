adas.dss.0_0_4.models.DEROAG_Cereals.description=SKADEDJURET: Åkersnigel (Deroceras reticulatum) orsakar över 95% av snigelskadorna i grödor och är därmed den viktigaste snigelskadegöraren. Sniglarna orsakar skador på frö och nygrodda plantor vilket leder till ojämn uppkomst. Sniglar kan även skada unga spannmålsplantor upp till GS21. Sniglarna trivs i fuktiga förhållanden med stora mängder föda.  I de flesta fall är de 3 till 5 cm långa och finns i jorden ner till 10 cm djup. På grund av sin begränsade energireserv äter denna snigelart ofta och under varierande förhållanden. Snigeln kan äta och reproducera sig året runt, oavsett om den finns under eller över marken. Grödor sådda i såbäddar med jordklumpar, direktsådda grödor eller grödor odlade med minimal jordbearbetning löper ökad risk att skadas av sniglar. Plöjning har inte så stor effekt eftersom sniglarna kan ta sig upp till markytan igen och orsaka skador. BESLUTET: Snigelfällor bör placeras i spannmålsgrödor eller stubb under en-nattsperioder från maj till oktober när väderförhållanden med temperaturer mellan 5 -25 grader och fuktig mark yta förekommer. Sniglar bör räknas innan temperaturen stiger på morgonen och de lämnar fällorna. Fångsten bör fortsätta tills grödans sårbara stadium har passerat. TRÖSKELVÄRDET: Grödor anses löpa risk för ekonomisk skada om i genomsnitt fyra eller fler sniglar påträffas per fälla. BEDÖMNINGEN: Bedömningen är mest effektiv när perioder av snigelaktivitet identifieras korrekt. t.ex. efter period av vått eller fuktigt väder.  REGION: ANTAGANDE: Detta är beroende på möjligheten att identifiera perioderna av snigelaktivitet för större chanser att fånga dem. REFERENS: Glen 2005; Glen m.fl. 2006
