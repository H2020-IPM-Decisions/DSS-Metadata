adas.dss.0_0_4.models.SEPTTR.description=SKADEGÖRAREN: Svartpricksjuka (Zymoseptoria tritici) angriper bladen på vetegrödor och ger särskilt stor skördesänkning genom minskning av den gröna ytan på de övre bladen under kärnfyllnad.\nBESLUTET: Svampbekämpning för att skydda de övre bladen kan behöva sättas in mellan stråskjutning och axgång, innan symtom är synliga på de övre bladen.\nMODELLEN: Vid stråskjutning (utvecklingsstadium 31) använder modellen vinterväder för att uppskatta risken för att en allvarlig epidemi utvecklas under sommaren. Denna information kan stödja bekämpningsbeslut som skall övervägas tillsammans med andra riskfaktorer, särskilt: septoriaresistens hos vetesorten, sådatum, plats och väderförhållanden under framkomsten av de övre bladen.\nPARAMETRARNA: Modellen använder data om minimitemperatur och nederbörd över vintern.\nKÄLLA: Rothamsted Research, Storbritannien. Modellen utvecklades, testades och publicerades 2009 och har inte implementerats tidigare. te Beest et al. 2009 European Journal of Plant Pathology; te Beest et al. (2009) Plant Pathology.\nANTAGANDEN: Modellen ger en tidig uppskattning av risken för en epidemi och bör tolkas i kombination med andra riskfaktorer.
