adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.recommended_action=Denna model kör januari - maj og kräver data från 1 januari. Risken för kläckning av sadelgallmygga är i nuläget högt. Kläckning börjar när 500 daggrader har överskridits, och 50% kläckning är förväntas vid 750 daggrader. 'Uppkomst'-diagrammet visar att kläckning troligtvis har börjat och att vuxna myggor snart dyker upp. Övervaka aktivitet i känsliga grödor, och utför lämplig bekämpning efter behov. Eventuella besprutningar skall utföras innan larverna förflyttar sig till bladens undersida för att få effekt.\n
