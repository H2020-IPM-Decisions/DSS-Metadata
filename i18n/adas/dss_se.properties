adas.dss.0_0_4.models.IPMTOOL.description=SKADEGÖRAREN: Detta verktyg för planering av IPM ger information om alla större skadedjur, ogräs och sjukdomar i många jordbruks- och fältträdgårdsgrödor.  BESLUTET: Användaren väljer de grödtyper de odlar.  IPM-verktyget tillhandahåller en förteckning över skadedjur, ogräs och sjukdomar som påverkar varje typ av gröda, tillsammans med identifieringsguider.  Användaren väljer de skadedjur, ogräs och sjukdomar som är ett problem på deras gård. Verktyget ger vägledning om effektiva IPM-metoder för bekämpning av var och en av de utvalda skadegörarna, ogräsen och sjukdomarna.  Länkar ges till oberoende informationskällor om varje metod. Användaren kan välja de metoder som är lämpliga för deras odlingssystem.  En IPM-baserad odlingsplan för varje gröda tas sedan fram, och de planerade IPM-åtgärderna registreras.  Planen kan uppdateras under skördesäsongen.  KÄLLA: IPM-verktyget utvecklades av ADAS och SRUC, i ett projekt som leddes av NFU och finansierades av Defra. ANTAGANDEN: IPM-verktyget tillhandahåller länkar till externa källor till oberoende information från ansedda källor, men som utvecklarna av verktyget inte har någon kontroll över. 
