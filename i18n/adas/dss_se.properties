adas.dss.0_0_4.models.MELIAE.description=SKADEGÖRAREN: Vuxna rapsbaggar (Meligethes spp.) är cirka 2,5 mm och metalliskt grönsvarta. Honor gnager på och lägger ägg i rapsblomknoppar. Vuxna och larver angriper knoppar och blommor, vilket resulterar i minskad baljsättning. I raps kan skador från vuxna och larver leda till att knoppar faller av och medför en minskad baljsättning. Skador leder dock sällan till skördeförluster för höstoljeväxter. Våroljeväxter är mer sårbara, eftersom det mottagliga grön/gula knoppstadiet ofta sammanfaller med rapsbaggens migration.\n\nBESLUTET: Raps är bara känslig om ett stort antal rapsbaggar migrerar in i grödan under det gröna knoppsstadiet. Detta DSS förutsäger migration baserat på lufttemperatur, och kan därför användas för att värdera risken för skador på grödan.\nMODELLEN: Daglig maximal lufttemperatur används för att förutsäga migrationsrisk. Standardvärdet på 15 grader C används, eftersom det är den temperatur som flygning av rapsbaggar sker i Storbritannien.\nPARAMETRAR: Modellen använder daglig maximal lufttemperatur\nREGION: Detta DSS har anpassats baserat på studier utföra i Storbritannien och anses vara tillämpligt, men ännu inte validerat i Belgien, Luxemburg, Nederländerna, Frankrike, Tyskland, Irland och Danmark.\nANTAGANDEN: Får endast användas under rapsens växtstadier 51-59. Denna modell är en förenkling av en mer detaljerad modell som beskrivs i artikeln nedan. REFERENS: Ferguson et al. (2015) Pest Management Science 72, 609-317. https://doi.org/10.1002/ps.4069
