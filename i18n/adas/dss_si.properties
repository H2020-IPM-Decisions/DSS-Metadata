adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.2.recommended_action=Ta model deluje od marca do aprila. Graf "Status tveganja" prikazuje dnevno tveganje migracije v tem obdobju. Ko je temperatura zraka nižja od 15 °C, je selitev malo verjetna. Model trenutno napoveduje nizko tveganje selitve v posevke.  Poškodbam so izpostavljeni le posevki v fenofazi 51-59. Posodobite parameter modela, da bo označeval trenutno fazo rasti posevka. 
