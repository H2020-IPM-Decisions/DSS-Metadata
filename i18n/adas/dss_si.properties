adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.3.recommended_action=Ta model deluje od marca do avgusta. Model predvideva, da so odrasli osebki jabolčnega zavijača trenutno v fazi letenja, kar pomeni, da je na mestih, kjer je ta škodljivec prisoten, verjetno, da bo prišlo do odlaganja jajčec na dovzetne sadne vrste. Spremljajte prisotnost jabolčnega molja na pridelovalni površini in po potrebi uporabite ustrezna registrirana fitofarmacevtska sredstva. Graf "Kumulativni ulovi" prikazuje predvideni kumulativni delež (%) odraslih samcev, ki bodo verjetno ulovljeni do teh datumov, povezanih s prvim (zeleno), drugim (rdeče) ali tretjim (modro) poletom.
