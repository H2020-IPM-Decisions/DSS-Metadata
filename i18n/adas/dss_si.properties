adas.dss.0_0_4.models.CARPPO.output.warning_status_interpretation.4.recommended_action=Ta model deluje od marca do avgusta. Tveganje začetka prvega, drugega ali tretjega leta jablanovega zavijača in s tem povezanega odlaganja jajčec na dovzetnih plodovih je veliko. Preverite opozorila DSS za predvideni datum začetka leta in povečajte prizadevanja za spremljanje dovzetnih kulturnih rastlin ter uporabite ustrezen ukrep za zatiranje jabolčnega zavijača glede na potrebe. Graf "Kumulativni ulovi" prikazuje predvideni kumulativni delež (%) odraslih samcev, ki bodo verjetno ulovljeni do teh datumov, povezanih s prvim (zeleno), drugim (rdeče) ali tretjim (modro) letom.
