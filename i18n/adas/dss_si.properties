adas.dss.0_0_4.models.DASGPA.output.warning_status_interpretation.4.recommended_action=Ta model deluje od junija do oktobra. Tveganje, da bo v pridelku aktivnih veliko ličink tretje stopnje je veliko. Graf "Število ličink" kaže, da je število serij ličink, ki bodo v tem obdobju predvidoma preživele do tretje stopnje 4 ali več. Spremljajte prisotnost sovk v dovzetnih posevkih in po potrebi uporabite ustrezne registrirane insekticide. Posodobite parametre, ko se izvede kakršno koli tretitranje z insekticidi.
