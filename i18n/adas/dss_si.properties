adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.2.recommended_action=Ta model deluje od septembra do marca. Parametre posodabljajte ob uporabi insekticidov.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.explanation=Trenutne razpoložljivi podatki kažejo na med 50 in 100 stopinjskimi dnevi nad pragom 3°C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.3.recommended_action=Tveganje, da bodo v posevku prisotne krilate uši, se povečuje in lahko postane visoko v naslednjih 3-5 dneh. Iz grafa "TSUM" je razvidno, da se nakopičene stopinje nad 3°C od vznika posevka ali zadnjega škropljenja z insekticidom približujejo 170 stopinjam, kar je povezano s pojavom krilatih uši, ki so glavni prenašalci virusa BYDV.  Spremljajte dovzetne posevke in po potrebi uporabite ustrezna registrirana fitofarmacevtska sredstva. Posodobite parametre, ko se izvede kakršen koli nanos insekticida. Model predpostavlja, da pri 170 stopinjskih dneh ni bilo ugotovljenih uši ali uporabljenega insekticidnega tretiranja, in ponovno začne z izračuni. 
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.explanation=Glede na trenutne razpoložljive podatke so razmere dosegle ali presegle 100 stopinjskih dni nad pragom 3°C.
adas.dss.0_0_4.models.RHOPPA.output.warning_status_interpretation.4.recommended_action=Tveganje, da bodo v pridelku prisotne krilate uši, je veliko, krilate uši bodo v pridelku verjetno prisotne v prihodnjih dneh. Iz grafa "TSUM" je razvidno, da se nakopičene stopinje nad 3°C od vznika posevka ali zadnjega škropljenja z insekticidom približujejo 170 stopinjam, kar je povezano s pojavom krilatih uši, ki so glavni prenašalec BYDV. Spremljajte prisotnost krilatih uši v dovzetnih posevkih. Posodobite parametre ob uporabi insekticidov. Model predpostavlja, da pri 170 stopinjskih dneh ni bilo najdenih uši ali uporabljenega insekticida, in ponovno začne z izračuni. 
adas.dss.0_0_4.models.RHOPPA.purpose=Ocenjuje tveganje za širjenje virusa BYDV z ušmi
adas.dss.0_0_4.models.SITDMO.description=ŠKODLJIV ORGANIZEM: Ličinke rdeče pšenične hržice se hranijo z razvijajočimi se zrni, zaradi česar so zrna majhna in zakrnela. Poškodujejo lahko tudi zunanjo plast zrnja (perikarp), kar omogoča vdor vode. Zaradi tega je zrno lahko občutljivo na glivične okužbe (npr. fuzariozo in septorijo) in prezgodaj vzklije. Napadena semena tudi slabše kalijo. Dovzetni posevki so najbolj ogroženi, ko pojav odraslih mušic sovpada z vznikom klasov, zlasti v rastnih fazah 53-59. Ličinke, ki se izležejo po cvetenju, se ne razvijejo pravilno in povzročijo malo škode. \n\nODLOČITEV: Model predvideva pojav odraslih osebkov in s tem povezano selitev samic v dovzetne posevke. V tem času je morda primerno pozorno spremljanje in/ali zatiranje s pomočjo FFS.\nMODEL: Uporablja dnevne podatke o temperaturi (stopinje Celzija) in padavinah (mm) za ugotavljanje pojava rdeče pšenične hržice. Model deluje med majem in junijem, vendar zahteva vremenske podatke od 1. januarja. Model deluje v treh fazah: Faza 1: akumulacija 250 stopinjskih dni nad 3°C od 1. januarja.  Faza 2 (nizko tveganje): traja do dviga povprečne dnevne temperature na 13 stopinj, čemur sledijo padavine. V fazah 1 in 2 je tveganje za pojav bolezni nizko. Faza 3: akumulacija 160 stopinjskih dni s temperaturo nad 7°C. Med fazo 3 obstaja srednje visoko tveganje za pojav škode. Po zaključku faze 3 se tveganje tri dni šteje za visoko in predvidi se datum pojava, o katerem se bo poročalo v platformi. Možnih je več datumov pojava, kar vodi do daljših obdobij visokega tveganja.\nPARAMETRI: Model uporablja dnevno temperaturo in količino padavin\nREGIJA: Ta DSS je bil prilagojen na podlagi dela, opravljenega v Belgiji, in velja za uporabnega, vendar ga je treba še potrditi v Združenem kraljestvu, Luksemburgu, na Nizozemskem, v Franciji, Nemčiji in na Danskem.\nPREDPOSTAVKE: Ta DSS predpostavlja, da je uporabljena sorta pridelka občutljiva na poškodbe, ki jih povzroča rdeča pšenična hržica in da bo uporabnik razlagal tveganje glede na občutljivost faze rasti pridelka na kmetiji.\nLITERATURA: Jocquemin et al. (2014) Crop Protection 58, 6-13. https://doi.org/10.1016/j.cropro.2013.12.021 
