adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.2.recommended_action=Ta model deluje od januarja do maja, zato so potrebni vremenski podatki od začetka januarja. Nevarnost pojava sedlaste hržice je trenutno nizka. Pojav sedlastih hržic se začne, ko je preseženih 500 dnevnih stopinj, in konča po 1500 dnevnih stopinjah. Graf "Pojavljanje" kaže, da se pojavljanje verjetno še ni začelo ali pa se bo verjetno končalo. 
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.explanation=Ta model trenutno zbira podatke za delovanje. Na podlagi trenutnih razpoložljivih podatkov rezultati modela kažejo na srednje tveganje za prvi pojav sedlaste hržice.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.3.recommended_action=Ta model deluje od januarja do maja, zato so potrebni podatki od začetka januarja. Tveganje za pojav sedlaste hržice je trenutno srednje visoko.  Graf "Pojavljanje" kaže, da se bo zdaj verjetno pojavilo več kot 50 % sedlastih hržic, 90-odstotno pojavljanje pa je verjetno, ko se bo nabralo 1024 stopinjskih dni. Odrasli osebki sedlastih hržic bodo verjetno aktivni v posevkih, kjer so prisotni. Spremljajte občutljive posevke glede aktivnosti na polju in po potrebi uporabite ustrezna registrirana fitofarmacevtska sredstva. Da bi bila uporaba FFS učinkovita, je treba uporabiti sredstva, preden se ličinke premaknejo pod liste.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.explanation=Ta model trenutno zbira podatke za delovanje. Na podlagi trenutno razpoložljivih podatkov rezultati modela kažejo, da se je pojav sedlastih hržic začel.
adas.dss.0_0_4.models.HAPDMA.output.warning_status_interpretation.4.recommended_action=Ta model deluje od januarja do maja, zato so potrebni podatki od začetka januarja. Tveganje za pojav sedlastih hržic je trenutno visoko.  Pojav se začne, ko je preseženih 500 stopinjskih dni, 50 % pojava pa je predvidenega do 750 stopinjskih dni.  Graf "Pojavljanje" kaže, da se je pojavljanje verjetno že začelo in da se odrasli osebki sedlastih hržic trenutno pojavljajo. Spremljajte prisotnost sedlastih hržic na pridelovalnih površinah in po potrebi uporabite ustrezna registrirana fitofarmacevtska sredstva. Da bi bila uporaba FFS učinkovita, jih je treba uporabiti, preden se ličinke premaknejo pod liste.
adas.dss.0_0_4.models.HAPDMA.purpose=Ocenjuje nevarnost pojava odraslih osebkov sedlastih hržic.
adas.dss.0_0_4.models.MELIAE.description=ŠKODLJIV ORGANIZEM: Odrasli hrošči iz rodu Meligethes so veliki približno 2,5 mm, kovinsko zelenkasto-črni. Samice grizejo popke oljne ogrščice in vanje odlagajo jajčeca. Odrasli osebki in ličinke napadajo popke in cvetove, zaradi česar se popki sušijo in se zmanjša število luskov. Pri oljni ogrščici lahko hranjenje odraslih osebkov in ličink povzroči odmiranje popkov in zmanjšano število luskov. Vendar pa poškodbe redko povzročijo manjši pridelek pri ozimnih posevkih. Spomladanski posevki so bolj ranljivi, saj občutljiva faza zelenih/rumenih popkov pogosto sovpada z migracijo hroščev. \n\n\n\nODLOČITEV: oljna ogrščica je ranljiva le, če se veliko število hroščev priseli v posevek v fazi zelenega popka. Ta DSS napoveduje selitev v posevke na podlagi temperature zraka, zato se lahko uporabi za oceno tveganja za posevke.\n\nMODEL: Za napoved tveganja selitve se uporablja najvišja dnevna temperatura zraka. Uporabljena je privzeta vrednost 15 stopinj Celzija, saj je to priporočena temperatura v Združenem kraljestvu, pri kateri hrošči s cvetnim prahom letijo.  \n\nPARAMETRI: Model uporablja najvišjo dnevno temperaturo zraka \n\nREGIJA: Ta DSS je bil prilagojen na podlagi dela, opravljenega v Združenem kraljestvu, in velja za uporabnega, vendar še ni validiran v Belgiji, Luksemburgu, na Nizozemskem, v Franciji, Nemčiji, Republiki Irski in na Danskem.\n\nPREDPOSTAVKE: Uporablja se samo v fenofazah oljne ogrščice 51-59. Ta model je poenostavitev podrobnejšega modela, opisanega v spodnjem dokumentu.\n\nLITERATURA: Ferguson et al. (2015) Pest Management Science 72, 609-317. https://doi.org/10.1002/ps.4069
adas.dss.0_0_4.models.MELIAE.execution.input_schema.properties.growthStage.description=Vnesite trenutno fazo rasti pridelka z uporabo sistema BBCH. Škodo, ki jo povzročijo hrošči iz rodu Meligethes, lahko utrpijo le posevki v rastni fazi 51-59 (vznik socvetja/ cvetnega popka).
