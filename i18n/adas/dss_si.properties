adas.dss.0_0_4.models.PHYTIN.output.warning_status_interpretation.4.recommended_action=Ta model se izvaja med rastno sezono krompirja. Vremenske razmere so trenutno primerne za izbruh krompirjeve plesni. Spremljajte posevke krompirja in po potrebi uporabite ustrezne registrirane fungicide proti krompirjevi plesni.
