adas.dss.0_0_4.models.DASGPA.output.warning_status_interpretation.3.recommended_action=Ta model deluje od junija do oktobra. Tveganje, da bodo v pridelku aktivne ličinke tretje stopnje se povečuje. Graf "Število ličink" kaže, da je število serij ličink, ki naj bi v tem obdobju preživele do tretje stopnje, med 1 in 4.  Spremljajte prisotnost sovk v posevkih in po potrebi uporabite ustrezne registrirane insekticide. Posodobite parametre modela DSS ob uporabi insekticidov.
