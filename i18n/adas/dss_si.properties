adas.dss.0_0_4.models.CARPPO.description=ŠKODLJIV ORGANIZEM: Jabolčni zavijač (Cydia pomonella) povzroča škodo na plodovih jabolk, hrušk in drugega pečkatega sadja. Ličinke se izležejo iz jajčec, ki so odložena na površino sadja, in se zavrtajo v notranjost. Posledična škoda lahko zmanjša vrednost sadja ali povzroči, da ga ni mogoče prodati. \nODLOČITEV: Sistem DSS napoveduje začetek letenja odraslih osebkov jabolčnega zavijača, kar uporabnikom omogoča usmerjeno spremljanje in/ali omilitvene ukrepe za zmanjšanje tveganja škode na pridelku. Običajno so posegi učinkovitejši na začetku leta samcev in ne v času vrhunca letenja.\nMODEL: 3-parametrski nelinearni regresijski model ustreza kumulativnemu ulovu jabolčnih zavijačev kot funkciji komulativnih stopinjskih dni za vse tri lete samcev.\nREGIJA: Ta DSS je bil prilagojen na podlagi dela, opravljenega v Grčiji, in velja za uporabnega, vendar še ni potrjen v Albaniji, Romuniji, Bosni, Hrvaški, Italiji, Makedoniji, Črni gori, na Portugalskem, v San Marinu, Sloveniji, na Slovaškem in v Španiji.\nPARAMETRI: Model uporablja najnižjo in najvišjo temperaturo od 1. januarja.\nVIR: Aristotelova univerza, Grčija.\nPREDPOSTAVKE: V južni Evropi so lahko tri obdobja letenja, v severni pa le eno ali dve. Predvideni let ni povezan s številom jabolčnih zavijačev ali obsegom povzročene škode. LITERATURA: Damos et al. (2018) Bulletin of Insectology 71, 131-142 
