adas.dss.0_0_4.models.DASGPA.output.warning_status_interpretation.2.recommended_action=Ta model deluje od junija do oktobra. Tveganje, da bi bile v pridelku aktivne ličinke tretje stopnjeje nizko. Graf "Število ličink" kaže, da je število serij ličink, ki naj bi v tem obdobju preživele do tretje stopnje, manjše od nič. Parametre posodabljajte, ko se opravi kakršen koli nanos insekticidov.
