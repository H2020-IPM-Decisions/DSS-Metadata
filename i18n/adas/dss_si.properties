adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.explanation=Ta model trenutno še zbira podatke za delovanje. Na podlagi trenutno razpoložljivih podatkov rezultati modela kažejo, da trenutno ni tveganja za pojav škode zaradi rdeče pšenične hržice.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.2.recommended_action=Ta model deluje od maja do junija, vendar so potrebni podatki od začetka januarja. Nevarnost pojava rdeče pšenične hržice in selitve v posevke je trenutno nizka. Trenutni pogoji niso primerni za pojav rdeče pšenične hržice.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.explanation=Ta model trenutno še zbira podatke za delovanje. Na podlagi trenutno razpoložljivih podatkov rezultati modela kažejo, da bodo pogoji kmalu primerni za kritično aktivnost rdeče pšenične hržice.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.3.recommended_action=Ta model deluje od maja do junija, vendar potrebuje podatke od začetka januarja. Tveganje za pojav rdeče pšenične hržice in selitve v posevke se povečuje. Prišlo je do primernih padavin in/ali dnevne temperature so primerne za pojav rdeče pšenične hržice. Spremljajte prisotnost rdeče pšenične hržice v dovzetnih posevkih (ob vzniku klasov ali cvetenju) in glede na potrebe uporabite ustrezna registrirana fitofarmacevtska sredstva. 
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.explanation=Ta model trenutno še zbira podatke za delovanje. Na podlagi trenutno razpoložljivih podatkov rezultati modela kažejo, da so pogoji trenutno primerni za pojav in aktivnost rdeče pšenične hržice.
adas.dss.0_0_4.models.SITDMO.output.warning_status_interpretation.4.recommended_action=Ta model deluje od maja do junija, vendar za delovanje potrebuje podatke od začetka januarja. Tveganje za pojav rdeče pšenične hržice in njene selitve v posevke je visoko. Nedavni pogoji verjetno spodbujajo pojav rdeče pšenične hržice. Spremljajte prisotnost rdeče pšenične hržice v dovzetnih posevkih (ob vzniku klasov ali cvetenju) na pridelovalnih površinah in po potrebi uporabite ustrezna registrirana fitofarmacevtska sredstva.
