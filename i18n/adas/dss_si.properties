adas.dss.0_0_4.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Ta model deluje od marca do aprila. Graf "Ocena tveganja" prikazuje dnevno tveganje migracije v tem obdobju. Ko je temperatura zraka višja od 15°C, je selitev verjetna. Model trenutno napoveduje veliko tveganje selitve v pridelke.  Poškodbam so izpostavljeni samo posevki v fazi rasti 51-59. Posodobite parameter modela, da bo označeval trenutno fazo rasti posevka. 
