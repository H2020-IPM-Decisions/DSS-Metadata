adas.dss.0_0_4.models.SEPTTR.description=ŠKODLJIV ORGANIZEM: Pšenična listna pegavost (Zymoseptoria tritici, sin. Septoria tritici) prizadene liste pšenice in je še posebej škodljiva za pridelek, ko med polnjenjem zrnja zmanjša  površino zgornjih listov.   \nODLOČITEV: Fungicide za zaščito zgornjih listov bo morda treba uporabiti med razrastom stebla in vznikom klasov, preden so na teh listih vidni simptomi.  \nMODEL: Ko je prvo kolence vsaj 1 cm nad mestom razraščanja (fenofaza 31), model na podlagi vremena čez zimo oceni možnost razvoja škodljive epidemije poleti. Te informacije lahko pomagajo pri odločitvah o tretiranju.  Upoštevati ga je treba skupaj z drugimi dejavniki tveganja, zlasti: odpornostjo sorte pšenice proti pšenični listni pegavosti, datumom setve, lokacijo in vremenskimi razmerami med rastjo zgornjih listov.  \nPARAMETRI: model uporablja podatke o najnižji temperaturi in padavinah čez zimo.  \nVIR:  Rothamsted Research, Združeno kraljestvo. Model je bil razvit, preizkušen in objavljen leta 2009, vendar še ni bil uporabljen. te Beest et al. 2009 European Journal of Plant Pathology; te Beest et al. (2009) Plant Pathology.  \nPREDPOSTAVKE: Model zagotavlja zgodnjo oceno možnosti epidemije in ga je treba razlagati v povezavi z drugimi dejavniki tveganja.

