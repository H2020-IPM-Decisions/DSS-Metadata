adas.dss.0_0_4.models.RHOPPA.description=ŠKODLJIV ORGANIZEM: Listne uši (Aphididae) lahko prenašajo virus rumene pritlikavosti ječmena in žit (BYDV). Sprva se uši naselijo na razmeroma majhnem številu kulturnih rastlin, druga generacija (krilate uši) pa se običajno oddalji od prvotno naseljene rastline. Nadzor druge generacije je ključni del strategije za obvladovanje BYDV. \nODLOČITEV: Zatiranje listnih uši je potrebno, kadar obstaja verjetnost razširjenega pojava krilatih uši, ki prenašajo BYDV.   \nMODEL: Krilate uši so verjetno prisotne, ko skupna dnevna temperatura zraka nad osnovno temperaturo 3 °C doseže T-Sum 170. \nPARAMETRI: Model uporablja datum zadnjega škropljenja in dnevno temperaturo \nVIR: AHDB, ZDRUŽENO KRALJESTVO. \nPREDPOSTAVKE: Navesti je potrebno posevek (ozimna pšenica ali ozimni ječmen) in datume vseh škropljenj posevka z insekticidi. Zatiranje uši je potrebno le, če velik delež uši prenaša BYDV.
