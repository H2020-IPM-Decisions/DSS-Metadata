adas.dss.0_0_4.models.SEPTTR.description=SKADEGÖRAREN: Svartpricksjuka (Zymoseptoria tritici) påverkar bladen på vetegrödor och kan avservärt sänka skördenivån då sjukdomen minskar den assimileradne yta på de övre bladen under kärnfyllningen.\nBESLUTET: Fungicidbehandling för att skydda de övre bladen kan behöva göras mellan stamförlängning och öronuppkomst, innan symtom syns på dessa blad.\nMODELLEN: Vid stråskjutning (tillväxtstadium 31) använder modellen den föregående vinterns väder för att uppskatta potentialen för att en allvarlig epidemi utvecklas under sommaren. Denna information kan stödja behandlingsbeslut, men skall övervägas tillsammans med andra riskfaktorer, särskilt: sortresistens, sådatum, plats och väderförhållanden under framväxten av de övre bladen. \nPARAMETRARNA: modellen använder data om minimitemperatur och nederbörd över vintern.\nKÄLLA: Rothamsted Research, Storbritannien. Modellen utvecklades, testades och publicerades 2009 och har inte implementerats tidigare.  te Beest et al. 2009 European Journal of Plant Pathology; te Beest et al. (2009) Plant Pathology.  \nANTAGANDEN: Modellen ger en tidig uppskattning av risken för en epidemi och bör tolkas i kombination med andra riskfaktorer. 

