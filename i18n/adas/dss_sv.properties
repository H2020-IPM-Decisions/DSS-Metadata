adas.dss.0_0_4.models.RHOPPA.description=PESTEN: Bladlöss kan överföra rödsotvirus (BYDV). Tidigt på säsongen koloniserar bladlöss relativt få grödor. Den andra generationen (bevingade bladlöss) tenderar dock att flytta sig bort från grödan som ursprungligen koloniserades. Bekämpning av den här generationen är en viktig del av en strategi mot rödsotvirus.\nBESLUTET: Behandling kan behöva utföras där stor förekomst av bevingade bladlöss som bär rödsotvirus är trolig.\nMODELLEN: De bevingade bladlössen kommer troligen att vara närvarande när de ackumulerade dagliga lufttemperaturerna, över en bastemperatur på 3 ° C, når T-Sum 170. PARAMETRARNA: Modellen använder Datum för senaste insekticidbehandling, daglig temperatur \nKÄLLA: AHDB, Storbritannien. \nANTAGANDEN: Grödan måste specificeras (höstvete eller höstkorn) och datum för eventuella insekticidbehandlingar måste anges. Behandling krävs endast när en hög andel bladlöss bär på rödsotvirus.
