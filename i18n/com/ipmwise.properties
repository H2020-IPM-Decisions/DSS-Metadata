com.ipmwise.4.models.ipmwiseES.description=Adapta tu manejo de malas hierbas a tus necesidades como un agricultor profesional o un asesor de cultivos. \nDecide por ti mismo el nivel de control de malas hierbas o utiliza el modulo basado en IPM del IPMwise para guiarte. \nCaracteristicas principales: Las herramientas integradas en IPMWise pueden asistirte en planificar y decidir \nlas mejores estrategias de control de malas hierbas en tus fincas. Puedes simular como afectan las diferentes\ncondiciones de la parcela a la necesidad de control y a las herramientas disponibles. En caso de que no tengas \nrecomendaciones especificas para controlar tus malas hierbas en un momento determinado, IPMWise te permite \nsimular si en momentos anteriores o posteriores al actual es posible controlar tus infestaciones de malas hierbas.  \n
