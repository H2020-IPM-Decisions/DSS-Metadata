com.ipmwise.4.models.ipmwiseDEMO.description=Passt das Unkrautmanagement an Ihre Bedürfnisse als professioneller Landwirt oder Anbauberater an. Entscheiden Sie selbst über den Grad der Unkrautbekämpfung oder lassen Sie sich von den integrierten IPM-Grundsätzen von IPMwise leiten. Die Software enthält nützliche Werkzeuge zur Anpassung der Unkrautbekämpfung an die Unkrautpopulation in einem Feld, um so den Einsatz von Herbiziden erheblich zu minimieren. Die Software kann sowohl zur Planung des Herbizideinsatzes auf Feldebene als auch als allgemeines Planungsinstrument für Pflanzenbauberater verwendet werden, um geeignete Tankmischungen und entsprechende Dosierungen zu finden. Die Grundsätze des Programms beruhen auf Dosis-Wirkungs-Daten, die aus Wirksamkeitsberichten abgeleitet werden. In Dänemark wird derzeit daran gearbeitet, die IPMwise-Entscheidungshilfe-Software in Verbindung mit künstlicher Intelligenz, automatischer Unkrauterkennung und Spritzkarten einzusetzen. Diese Demo ist hinsichtlich der Anzahl der Kulturen und Unkräuter im Vergleich zur dänischen Vollversion eingeschränkt.
