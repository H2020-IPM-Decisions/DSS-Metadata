com.ipmwise.4.models.ipmwiseDEMO.description=Tilpas ukrudtshåndteringen til dine behov som professionel landmand eller konsulent. Bestem selv niveauet af ukrudtsbekæmpelse, eller lad de indbyggede IPM-principper i IPMwise guide dig. Softwaren indeholder nyttige værktøjer til at tilpasse ukrudtsbekæmpelsen til den aktuelle ukrudtspopulation på en mark og dermed minimere brugen af ​​herbicider. Softwaren kan bruges til at planlægge herbicidoperationer på både markniveau og som et generelt planlægningsværktøj for rådgivere til at finde passende tankblandinger og tilsvarende mængder. Principperne for programmet er baseret på dosis-respons-data afledt af effektforsøg. I Danmark arbejdes der i øjeblikket på også at bruge beslutningsstøtteprogrammet IPMwise i kombination med kunstig intelligens, automatisk ukrudtsgenkendelse og bekæmpelseskort. Denne demo har været begrænset i forhold til antallet af afgrøder og ukrudt i forhold til den fulde danske version.
