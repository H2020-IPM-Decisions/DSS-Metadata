com.ipmwise.4.models.ipmwiseDEMO.description=Adaptez la gestion de la flore adventice à vos besoins en tant qu'agriculteur ou conseiller agricole. Décidez vous-même du niveau de lutte contre la flore adventice ou laissez-vous guider par les principes de protection intégrée d'IPMwise. Le logiciel contient des outils utiles pour adapter la stratégie de lutte à la population de mauvaises herbes dans un champ et ainsi minimiser considérablement l'utilisation d'herbicides. Le logiciel peut être utilisé pour planifier les stratégies herbicides à la parcelle, et comme un outil de planification général pour les conseillers en culture afin de trouver des mélanges d’herbicides appropriés et les doses correspondantes.\nLes principes du programme sont fondés sur les données de la relation dose-réponse tirées des études d'efficacité. Au Danemark, des travaux sont en cours pour utiliser également le logiciel d'aide à la décision IPMwise en conjonction avec l'intelligence artificielle, la reconnaissance automatique des espèces adventices et les cartes de pulvérisation.\nCette démo a été limitée pour le nombre de cultures et d’espèces adventices par rapport à la version danoise complète.
