com.ipmwise.4.models.ipmwiseDEMO.description=Anpassa ogräshanteringen efter dina behov som professionell lantbrukare eller rådgivare. Bestäm själv nivån på ogräsbekämpning eller låt de inbyggda IPM-principerna i IPMwise vägleda dig. Programvaran innehåller användbara verktyg för att anpassa ogräsbekämpningen till den aktuella ogräspopulationen i ett fält och därmed en minimerad användning av herbicider. Programvaran kan användas för att planera herbicidinsatser på både fältnivå och som ett allmänt planeringsverktyg för rådgivare för att hitta lämpliga tankblandningar och motsvarande doser. Principerna för programmet är baserade på dos-responsdata som härrör från effektförsök. I Danmark pågår för närvarande arbetet med att även använda beslutsstödsprogrammet IPMwise i kombination med artificiell intelligens, automatisk ogräsigenkänning och bekämpningskartor. Denna demo har begränsats när det gäller antalet grödor och ogräs jämfört med den fullständiga danska versionen.
