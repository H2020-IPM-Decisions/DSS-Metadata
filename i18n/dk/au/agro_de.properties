dk.au.agro.1_0.name=Aarhus Universität RustWatch
dk.au.agro.1_0.models.LeafRustGeneticGroupFrequency.description=RustWatch ist ein etabliertes, von Interessengruppen betriebenes Frühwarnsystem zur Verbesserung der Abwehrbereitschaft und Widerstandsfähigkeit gegenüber neu auftretenden Rostkrankheiten bei Weizen. Rostkrankheiten sind sehr dynamisch, weshalb es sehr wichtig ist, Veränderungen in der Aggressivität und im Ausbreitungsmuster zu verfolgen. So wurde beispielsweise die bestehende Population des Weizengelbrosts durch invasive Rassen außereuropäischen Ursprungs ersetzt (2011) und seit 2016 sind in Europa schwerere Epidemien des Weizenstängelrosts aufgetreten. Wenn Sie genauere Informationen über die gesammelten Rostdaten wünschen, werfen Sie einen Blick auf die GRRC-Plattform. https://gis-au.maps.arcgis.com/apps/dashboards/6817a33478df49d39176863fdc67fe15\nDie Partner von RustWatch beobachten die Entwicklung von Rostarten und -rassen, um ihre potenziellen Auswirkungen auf die landwirtschaftliche Produktivität zu bewerten, und entwickeln schließlich Forschungs- und Kommunikationsinfrastrukturen, einschließlich der Netzwerke von Interessengruppen. Die Forschung und Phänotypisierung ist für die Pflanzenzüchter, die nach neuen resistenten Sorten suchen, unerlässlich.\nAn RustWatch sind 12 Universitäten/Forschungsinstitute, 5 landwirtschaftliche Beratungsdienste und 7 KMU/Industrieunternehmen beteiligt. Nach Abschluss des Projekts im Jahr 2022 ist RustWatch nun ein "RustWatch - ein Weizenrost-Netzwerk für Europa". Paneuropäische Überwachung, Rassenphänotypisierung und andere Forschungsaktivitäten werden auf der Grundlage der Koordinierung verwandter Projekte, nationaler Aktivitäten und vereinbarter Geschäftsmodelle fortgesetzt.  Alle, die sich für Frühwarnung und Weizenrostkrankheiten interessieren, sind herzlich eingeladen, diesem Netzwerk beizutreten und an den RustWatch-Aktivitäten teilzunehmen.
