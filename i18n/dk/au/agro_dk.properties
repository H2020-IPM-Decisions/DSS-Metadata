dk.au.agro.1_0.name=Aarhus Universitet RustWatch
dk.au.agro.1_0.models.LeafRustGeneticGroupFrequency.description=RustWatch er et etableret interessentdrevet tidlig varslingssystem til at forbedre beredskab og modstandsdygtighed mod nye hvederustsygdomme. Rustsygdomme er meget dynamiske, hvilket gør det særligt vigtigt at følge ændringer i aggressivitet og spredningsmønstre, f.eks. er den eksisterende bestand af gulrust i hvede blevet erstattet af invasive racer af ikke-europæisk oprindelse (2011), og siden 2016 har Europa oplevet mere alvorlige epidemier af sortrust i hvede. Hvis du ønsker mere detaljeret information om indsamlet rustdata, så tag et kig på GRRC platformen. https://gis-au.maps.arcgis.com/apps/dashboards/6817a33478df49d39176863fdc67fe15. RustWatch deltagere overvåger udviklingen af ​​arter og racer af rust for at evaluere deres potentielle indvirkning på landbrugets produktivitet. og endelig udvikling af infrastrukturer for forskning og kommunikation, der omfatter netværk for forskellige interessenter. Forskning og fænotyping er afgørende for planteavlernes screening for at finde nye resistente sorter. RustWatch engagerer tolv universiteter/forskningsinstitutter, fem rådgivningstjenester og syv SMV'er/industrier. Efter at projektet sluttede i 2022, er RustWatch nu et "RustWatch - a European Wheat Rust Network". Paneuropæisk overvågning, racefænotyping og andre forskningsaktiviteter vil fortsætte baseret på koordinering af relaterede projekter, nationale aktiviteter og aftalte forretningsmodeller. Enhver, der er interesseret i hvederustsygdomme og tidlig varsling er velkommen til at tilslutte sig dette netværk og deltage i RustWatch-aktiviteter.
