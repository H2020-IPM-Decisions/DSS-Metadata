dk.au.agro.1_0.models.LeafRustGeneticGroupFrequency.description=RustWatch on vakiintunut sidosryhmälähtöinen varhaisvaroitusjärjestelmä, joka parantaa valmiutta ja sietokykyä vehnän uusille ruostetaudeille. Ruosteet ovat erittäin dynaamisia, minkä vuoksi on erittäin tärkeää seurata aggressiivisuuden ja leviämismallin muutoksia, mm. olemassa oleva vehnän keltaruosteen populaatio on korvattu ei-eurooppalaista alkuperää olevilla roduilla (2011), ja vuodesta 2016 lähtien Euroopassa on ollut vakavampia vehnän mustaruosteen epidemioita. Jos haluat tarkempaa tietoa kerätyistä ruostetiedoista, katso GRRC-alustaa. https://gis-au.maps.arcgis.com/apps/dashboards/6817a33478df49d39176863fdc67fe15\nRustWatch-kumppanit seuraavat ruostelajien ja rotujen kehitystä arvioidakseen niiden mahdollisia vaikutuksia maatalouden tuottavuuteen. Lisäksi tavoitteena on kehittää tutkimus- ja viestintäinfrastruktuuria, mukaan lukien sidosryhmäverkostot. Tutkimus ja fenotyypitys on olennaista kasvinjalostajien seulonnassa uusien vastustuskykyisten lajikkeiden löytämiseksi.\nRustWatchissa on 12 yliopistoa/tutkimuslaitosta, 5 maatalouden neuvontapalvelua ja 7 pk-yritystä/toimialaa. Projektin päätyttyä vuonna 2022 RustWatch on nyt "RustWatch - vehnäruosteverkosto Euroopalle". Yleiseurooppalainen seuranta, rotufenotyypitys ja muu tutkimustoiminta jatkuu asiaan liittyvien hankkeiden, kansallisten toimien ja sovittujen liiketoimintamallien koordinoinnin pohjalta. Kaikki ennakkovaroitus- ja vehnäruostetaudeista kiinnostuneet ovat tervetulleita mukaan tähän verkostoon ja osallistumaan RustWatch-toimintaan.\n
