dk.au.agro.1_0.name=Aarhus University RustWatch
dk.au.agro.1_0.models.LeafRustGeneticGroupFrequency.description=Το RustWatch είναι ένα καθιερωμένο σύστημα έγκαιρης προειδοποίησης με γνώμονα τους ενδιαφερόμενους φορείς για τη βελτίωση της ετοιμότητας και της ανθεκτικότητας στις αναδυόμενες ασθένειες σκουριάς στο σιτάρι. Οι ασθένειες σκουριάς είναι πολύ δυναμικές, γεγονός που καθιστά πολύ σημαντική την παρακολούθηση των αλλαγών στην επιθετικότητα και το πρότυπο εξάπλωσης, π.χ. ο υφιστάμενος πληθυσμός της κίτρινης σκουριάς του σιταριού έχει αντικατασταθεί από εισβολικές φυλές μη ευρωπαϊκής προέλευσης (2011) και από το 2016 η Ευρώπη έχει βιώσει πιο σοβαρές επιδημίες της σκουριάς του στελέχους του σιταριού. Αν θέλετε πιο λεπτομερείς πληροφορίες σχετικά με τα συλλεχθέντα δεδομένα για τη σκουριά, ρίξτε μια ματιά στην πλατφόρμα GRRC. https://gis-au.maps.arcgis.com/apps/dashboards/6817a33478df49d39176863fdc67fe15\nΟι εταίροι του RustWatch παρακολουθούν την εξέλιξη των ειδών και των φυλών σκουριάς, προκειμένου να αξιολογήσουν τον πιθανό αντίκτυπό τους στη γεωργική παραγωγικότητα. και τέλος αναπτύσσουν υποδομές έρευνας και επικοινωνίας, συμπεριλαμβανομένων των δικτύων ενδιαφερομένων. Η έρευνα και ο φαινότυπος είναι απαραίτητοι για τους φυτωριούχους που ελέγχουν για νέες ανθεκτικές ποικιλίες.\nΣτο RustWatch συμμετέχουν 12 πανεπιστήμια/ερευνητικά ινστιτούτα, 5 γεωργικές συμβουλευτικές υπηρεσίες και 7 ΜΜΕ/βιομηχανίες. Μετά τη λήξη του έργου το 2022, το RustWatch είναι πλέον ένα RustWatch - ένα δίκτυο σκουριάς σίτου για την Ευρώπη". Η πανευρωπαϊκή επιτήρηση, ο φαινότυπος των φυλών και άλλες ερευνητικές δραστηριότητες θα συνεχιστούν με βάση το συντονισμό των σχετικών έργων, των εθνικών δραστηριοτήτων και των συμφωνημένων επιχειρηματικών μοντέλων.  Όλοι όσοι ενδιαφέρονται για την έγκαιρη προειδοποίηση και τις ασθένειες της σκουριάς του σίτου είναι ευπρόσδεκτοι να ενταχθούν σε αυτό το δίκτυο και να συμμετάσχουν στις δραστηριότητες του RustWatch".
