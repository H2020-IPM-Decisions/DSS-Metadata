dk.au.agro.1_0.name=Aarhus University RustWatch
dk.au.agro.1_0.models.LeafRustGeneticGroupFrequency.description=RustWatch è un sistema consolidato di allerta precoce guidato dagli stakeholder per migliorare la preparazione e la resilienza alle malattie emergenti della ruggine del grano. Le malattie da ruggine sono molto dinamiche, il che rende molto importante seguire i cambiamenti nell'aggressività e nel modello di diffusione, ad esempio la popolazione esistente di ruggine gialla del grano è stata sostituita da razze invasive di origine extraeuropea (2011) e dal 2016 l'Europa ha sperimentato epidemie più gravi di ruggine dello stelo del grano. Se volete informazioni più dettagliate sui dati raccolti sulla ruggine, date un'occhiata alla piattaforma del GRRC. https://gis-au.maps.arcgis.com/apps/dashboards/6817a33478df49d39176863fdc67fe15\nI partner di RustWatch tengono d'occhio lo sviluppo delle specie e delle razze di ruggine per valutarne il potenziale impatto sulla produttività agricola e infine sviluppano infrastrutture di ricerca e comunicazione, comprese le reti di stakeholder. La ricerca e la fenotipizzazione sono essenziali per i selezionatori di nuove cultivar resistenti.\nRustWatch coinvolge 12 università/istituti di ricerca, 5 servizi di consulenza agricola e 7 PMI/industrie. Dopo la conclusione del progetto nel 2022, RustWatch è ora "RustWatch - una rete per l'Europa sulla ruggine del grano". La sorveglianza paneuropea, la fenotipizzazione delle razze e altre attività di ricerca continueranno sulla base del coordinamento dei progetti correlati, delle attività nazionali e dei modelli commerciali concordati.  Tutti coloro che sono interessati all'allerta precoce e alle malattie della ruggine del grano sono invitati a unirsi a questa rete e a partecipare alle attività di RustWatch.
