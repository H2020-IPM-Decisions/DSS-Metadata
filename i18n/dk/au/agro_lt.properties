dk.au.agro.1_0.models.LeafRustGeneticGroupFrequency.description=„RustWatch“ yra nusistovėjusi suinteresuotųjų šalių skatinama išankstinio įspėjimo sistema, skirta pagerinti pasirengimą ir atsparumą naujai atsirandančioms rūdims kviečiuose. Rūdys  yra labai dinamiškos, todėl labai svarbu sekti agresyvumo ir plitimo struktūros pokyčius, pvz. esamą kviečių geltonųjų rūdžių populiaciją pakeitė neeuropinės kilmės invazinės rasės (2011 m.), o nuo 2016 m. Europoje kyla vis sunkesnės juodųjų rūdžių kviečiuose epidemijos. Norėdami išsamesnės informacijos apie surinktus duomenis apie rūdis, peržiūrėkite GRRC platformą. https://gis-au.maps.arcgis.com/apps/dashboards/6817a33478df49d39176863fdc67fe15. „RustWatch“ partneriai stebi rūdžių rūšių ir rasių vystymąsi, kad įvertintų galimą jų poveikį žemės ūkio augalų produktyvumui. Siekiama sukurti mokslinių tyrimų ir komunikacijos infrastruktūrą įtraukiant suinteresuotųjų šalių tinklus. Tyrimai ir fenotipų nustatymas yra būtini augalų selekcininkams, siekiantiems išvesti naujas, atsparias veisles. „RustWatch“ apjungia 12 universitetų / mokslinių tyrimų institutų, 5 žemės ūkio konsultavimo tarnybas ir 7 mažas ar vidutines įmones/ pramonės atstovus. „RustWatch“ projektui pasibaigus 2022 m., įkurtas  „RustWatch – kviečių rūdžių tinklas Europai“. Stebėjimai, apimantys visą Europą, rasių fenotipų nustatymas ir kita mokslinių tyrimų veikla bus tęsiama remiantis susijusių projektų koordinavimu, nacionalinių veiklų ir sutartų verslo modelių dėka. Visi, besidomintys išankstiniu įspėjimu ir kviečių rūdžių ligomis, kviečiami prisijungti prie šio tinklo ir dalyvauti „RustWatch“ veikloje.
