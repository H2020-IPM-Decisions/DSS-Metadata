dk.au.agro.1_0.name=Aarhus Universiteit RustWatch
dk.au.agro.1_0.models.LeafRustGeneticGroupFrequency.description=RustWatch is een gevestigd, door veel belanghebbenden aangestuurd, waarschuwingssysteem om vroegtijdig te alarmeren en de weerbaarheid tegen voorkomende roestziekten in tarwe te verbeteren. Roestziekten zijn zeer dynamisch, waardoor het zeer belangrijk is om veranderingen in agressiviteit en het verspreidingspatroon te volgen. Zo is de bestaande populatie van tarwestreep-roest vervangen door invasieve rassen van niet-Europese oorsprong (2011) en heeft Europa sinds 2016 te maken met ernstigere epidemieën van gele roest. Wilt u meer gedetailleerde informatie over de verzamelde roestgegevens, neem dan een kijkje op het GRRC-platform. https://gis-au.maps.arcgis.com/apps/dashboards/6817a33478df49d39176863fdc67fe15\nRustWatch-partners houden de ontwikkeling van roestsoorten en -rassen in de gaten om hun potentiële impact op de productiviteit van de landbouw te evalueren en ontwikkelen daarnaast onderzoeks- en communicatie-infrastructuren, waaronder netwerken van belanghebbenden. Het onderzoek en de fenotypering zijn essentieel voor de plantenveredelaars die screenen op nieuwe resistente cultivars.\nBij RustWatch zijn 12 universiteiten/onderzoeksinstellingen, 5 landbouwadviesdiensten en 7 MKB-sectoren betrokken. Na afloop van het project in 2022 is RustWatch nu een "RustWatch - een tarwe roest netwerk voor Europa". Pan-Europese monitoring, rassenfenotypering en andere onderzoeksactiviteiten zullen worden voortgezet op basis van coördinatie van verwante projecten, nationale activiteiten en overeenkomende bedrijfsmodellen.  Iedereen die geïnteresseerd is in vroegtijdige waarschuwingssystemen en tarweroestziekten, is welkom om zich bij dit netwerk aan te sluiten en deel te nemen aan de RustWatch activiteiten.
