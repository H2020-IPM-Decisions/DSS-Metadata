dk.au.agro.1_0.models.LeafRustGeneticGroupFrequency.description=RustWatch je uveljavljen sistem zgodnjega opozarjanja, ki ga vodijo zainteresirane strani, da bi izboljšali pripravljenost in odpornost na nove bolezni rje na pšenici. Bolezni rje so zelo dinamične, zato je zelo pomembno slediti spremembam v agresivnosti in vzorcu širjenja, npr. obstoječo populacijo rumene pšenične rje so nadomestile invazivne rase neevropskega izvora (2011), od leta 2016 pa se v Evropi pojavljajo hujše epidemije stebelne rje pšenice. Če želite podrobnejše informacije o zbranih podatkih o rji, si oglejte platformo GRRC. https://gis-au.maps.arcgis.com/apps/dashboards/6817a33478df49d39176863fdc67fe15 Partnerji projekta RustWatch spremljajo razvoj tipov in ras rje, da bi ocenili njihov morebitni vpliv na kmetijsko produkcijo in razvijajo raziskovalno in komunikacijsko infrastrukturo, vključno z mrežami zainteresiranih deležnikov. Raziskave in fenotipizacija so bistvenega pomena za žlahtnitelje rastlin, ki preverjajo nove odporne kultivarje. V projektu RustWatch sodeluje 12 univerz/raziskovalnih inštitutov, 5 kmetijskih svetovalnih služb ter 7 malih in srednjih podjetij. Po zaključku projekta leta 2022 je RustWatch postal "RustWatch - mreža za pšenično rjo za Evropo". Vseevropski monitoring, fenotipizacija ras in druge raziskovalne dejavnosti se bodo nadaljevale na podlagi usklajevanja povezanih projektov, nacionalnih dejavnosti in dogovorjenih poslovnih modelov.  Vsi, ki jih zanimajo zgodnje opozarjanje in bolezni pšenične rje, so vabljeni, da se pridružijo tej mreži in sodelujejo pri dejavnostih RustWatch.
