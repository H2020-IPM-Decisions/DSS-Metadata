dk.seges.1_1.models.SEPTORIAHU.description.other=The humidity model is a decision support system for risk evaluation of Septoria infections in winter wheat under \nDanish conditions. The model is based on the number of wet hours. A wet hour is defined as minimum 0,2 mm \nor 85% relative humidity for at least 30 minutes/hour – measured from the nearest weather station.\n\nWeather data from the past three days and forecasts for the upcoming three days are used. In addition, the dates of \noccurence of phenological stages BBCH 31 and 32 are entered. The model calculates the expected date for the other \nstages. This can be adjusted manually. \n\nSpraying information is vital for the model. After spraying, the model expectes that the crop is protected for 10 days.\n\nThe thresholds for number of wet hours and RH can be adjusted manually.
