dk.seges.1_1.models.CPO_TRZAX_PYRNTR.output.warning_status_interpretation.3.explanation=Based on your observations of the frequency of plants infected with tan spot (Percentage of plants showing infection), crop growth stages and spray dates, the risk of tan spot is moderate. Go to 'Edit parameters' to check and update growth stages and spray dates. This model runs March to June. 
dk.seges.1_1.models.CPO_TRZAX_PYRNTR.output.warning_status_interpretation.3.recommended_action=If the threshold for tan spot is not exceeded, but other diseases are assessed to also cause a risk and the crop has not been treated in the last ten days, choose an effective fungicide, which also controls tan spot . Continue to check for risk updates and monitor crops. Update crop growth stage and date of fungicide  applications through the season 
dk.seges.1_1.models.CPO_TRZAX_PYRNTR.output.warning_status_interpretation.4.explanation=Based on your observations of the frequency of plants infected with tan spot (Percentage of plants showing infection), crop growth stages and previous spray dates, the risk of tan spot is high. Go to 'Edit  parameters' to check and update growth stages and spray dates. This  model runs March to June. 
dk.seges.1_1.models.CPO_TRZAX_PYRNTR.output.warning_status_interpretation.4.recommended_action=If the crop has not been treated against tan spot in the last ten days, treat according to need. Apart from effectiveness on tan spot the choice of fungicide product should also account for risks of other diseases. Continue to check for risk updates and monitor crops. Update crop growth stage and  date of fungicide applications through the season  
