dk.seges.1_1.models.CPO_TRZAX_PUCCRE.description=THE PEST: Brown rust (Puccinia triticina ) is known to attack wheat\n\nTHE DECISION: Fungicide treatments may need to be applied between start of elongation  (GS 30)  and beginning of grain filling (GS 71), to protect leaves from attack of brown rust and yield losses.  THE MODEL: The CPO brown rust model is recommending treatments in wheat when thresholds are exceeded.  The risk of attack is based on visual monitoring using frequency of plants attacked.  The disease observation is the percentage of plants showing any infection.  For example, if 25 plants out of 100 show even a very small amount of disease and the remaining 80 plants are completely healthy, then the observation is 25%). In susceptible cultivars treatments are recommended at lower incidence levels than in resistant cultivars. If a green color appears then no action is needed, yellow means that a limited risk is recognized, while red indicates that action is recommended.  If treatments are recommended specific fungicides known to be effective against this brown rust  should be chosen.  When running the brown rust model the risk for yield losses from other diseases is not considered.  If no action is recommended it is advised to revisit the crop after approximately one week to make a new evaluation of the risk. \n\nTHE PARAMETERS: To obtain accurate risk predictions it is essential to click on the 'Edit parameters' button and enter information on the cultivar's susceptibility to brown rust. Only two categories are used susceptible and resistant,  if a cultivar is categorised as partly\nresistant, it is recommended to consider it as susceptible.  Enter the specific growth stages at the time when the crop monitoring was done.  Enter information on the incidence of attacked plants by brown rust based on scouting the crop. Between GS 30-31 whole crop should be assessed. Between GS 32 and 65 assessments should be based only on 3 upper leaves. Enter information on last fungicide spray dates is vital for the model. This is also  done in 'Edit parameters'.  Clicking on 'Save' will keep the observations  entered and update the risk.   After spraying, the model assumes that the crop is protected for 14 days if a broad spectrum fungicide has been applied.\n\nSOURCE: Created by Aarhus University and SEGES and released in Denmark in 2000. The whole CPO model has been tested in the Nordic and Baltic countries previously, but this might not have included testing of the specific brown rust part.   The model may be of use in other countries in Northern Europe.
