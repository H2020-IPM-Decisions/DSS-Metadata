dk.seges.1_1.models.CPO_HORVX_1APHIF.description=THE PEST: Aphids (Sitobian avenae, Rhopalosiphum padi) in barley  \nTHE DECISION: Insecticides may need to be applied between start of elongation  (GS 31)  and grain filling  (GS 73), to protect from yield losses caused by aphids.  \nTHE MODEL: The CPO aphid model is recommending treatments in barley when thresholds are exceeded.  The risk of attack is based on visual monitoring using frequency of infected main stems.  If a green color appears then no action is needed, yellow means that a limited risk is recognized, while red indicates that action is recommended.  If treatments are recommended an insecticide known to be effective against aphids should be chosen.  When running the aphid model, the risk for yield losses from other pest and diseases is not considered.   If no action is recommended it is advised to revisit the crop after approximately one week to make a new evaluation of the risk.  \nTHE PARAMETERS  To obtain accurate risk predictions it is essential to click on the 'Edit parameters' button and enter the specific growth stages at the time when the crop monitoring was done.  Enter information on the incidence of aphids attacked main stems, based on scouting the crop. 
