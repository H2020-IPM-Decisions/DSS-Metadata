dk.seges.1_1.models.CPO_TRZAX_1APHIF.description=THE PEST: Aphids (Sitobian avenae, Rhopalosiphum padi) in wheat   THE DECISION: Insecticides may need to be applied from just before heading (GS 41) to grain filling (GS 73), to protect from yield losses caused by aphids.  THE MODEL: The CPO aphid model is recommending treatments in wheat when thresholds are exceeded.  The risk of attack is based on visual monitoring using frequency of infected main stems.  If a green color appears then no action is needed, yellow means that a limited risk is recognized, while red indicates that action is recommended.  If treatments are recommended an insecticide known to be effective against aphids should be chosen. When running the aphid model, the risk for yield losses from other pest and diseases is not considered.   If no action is recommended it is advised to revisit the crop after approximately one week to make a new evaluation of the risk.  THE PARAMETERS  To obtain accurate risk predictions it is essential to click on the 'Edit parameters' button and enter the specific growth stages at the time when the crop monitoring was done.  Enter information on the incidence of aphid attacked main stems based on scouting the crop.  Clicking on 'save' will keep your observations and update the risk. 
