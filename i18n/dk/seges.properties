dk.seges.1_1.models.CPO_TRZAX_PYRNTR.output.warning_status_interpretation.2.explanation=Based on your observations of the frequency of plants infected with tan spot (Percentage of plants showing infection), crop growth stages and spray dates, the risk of tan spot is low.  Go to 'Edit parameters' to check and update disease observations, growth stages and spray dates. This model runs March to June.  
