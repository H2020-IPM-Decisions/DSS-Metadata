dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.2.recommended_action=Prüfen Sie weiterhin, ob die Risiken aktualisiert wurden, und überwachen Sie die Kulturen. Aktualisieren Sie das Entwicklungsstadium der Pflanzen und das Datum der Fungizidanwendungen während der Saison
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.3.explanation=Auf der Grundlage von Wetterdaten und aktuellen Schätzungen der Entwicklungsstadien der Pflanzen und der Septoria-Behandlungstermine ist das Septoria-Risiko moderat. Gehen Sie zu "Parameter bearbeiten", um Entwicklungsstadien und Behandlungstermine zu überprüfen und zu aktualisieren. Dieses Modell läuft von März bis Juni.
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.3.recommended_action=Wenn der Schwellenwert von 20 Stunden Luftfeuchtigkeit nicht überschritten wird, aber andere Krankheiten ebenfalls ein Risiko darstellen und die Kultur in den letzten zehn Tagen nicht behandelt wurde, wählen Sie ein wirksames Fungizid, das auch Septoria bekämpft. Prüfen Sie weiterhin, ob das Risiko aktualisiert wurde, und überwachen Sie die Bestände. Aktualisieren Sie das Entwicklungsstadium der Pflanzen und das Datum der Fungizidanwendungen während der Saison.
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.4.explanation=Auf der Grundlage von Wetterdaten und aktuellen Schätzungen der Entwicklungsstadien der Pflanzen und der Septoria-Behandlungstermine ist das Septoria-Risiko hoch. Gehen Sie zu "Parameter bearbeiten", um Entwicklungsstadien und Behandlungstermine zu überprüfen und zu aktualisieren. Dieses Modell läuft von März bis Juni.
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.4.recommended_action=Wurde der Bestand in den letzten zehn Tagen nicht gegen Septoria behandelt, ist eine Behandlung je nach Bedarf durchzuführen. Die Wahl der Fungizide richtet sich nach dem allgemeinen Krankheitsrisiko. Neben der Wirksamkeit gegen Septoria sollte das Produkt auch für andere Krankheiten geeignet sein. Prüfen Sie weiterhin, ob das Risiko aktualisiert wurde, und überwachen Sie die Bestände. Aktualisieren Sie das Entwicklungsstadium der Pflanzen und das Datum der Fungizidanwendungen während der Saison.
