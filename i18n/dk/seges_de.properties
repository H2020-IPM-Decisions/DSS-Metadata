dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=SCHADERREGER: Blattfleckenkrankheiten bei Weizen können durch die Septoria tritici-Blattdürre (Zymoseptoria tritici) und die Septoria nodorum-Blatt-und Spelzenbräune (Stagonospora nodorium) verursacht werden, die beide durch feuchte Bedingungen begünstigt werden. \nENTSCHEIDUNG: Zwischen dem Zwei-Knoten-Stadium (BBCH 32) und dem Ende der Blüte (BBCH 69) müssen möglicherweise ein- oder zweimal Fungizidbehandlungen durchgeführt werden, hauptsächlich um die oberen Blätter vor dem Befall durch Septoria-Krankheiten zu schützen.  \nMODELL: Das CPO-Septoria-Modell schätzt das Risiko einer Septoria tritici-Infektion bei Winterweizen. Es werden Wetterdaten von BBCH 32 bis BBCH 69 verwendet.  Eine Behandlung wird bei anfälligen Sorten nach mindestens 4 Tagen mit Regen (> 1 mm) empfohlen, wobei die Tage zwischen BBCH 32 und BBCH 69 gezählt werden.  Bei resistenten Sorten wird das Risiko eines Befalls nach 5 Tagen mit Regen (> 1 mm) zwischen BBCH 37 und BBCH 69 angenommen. Die Zählung der Tage mit Regen geht maximal 30 Tage zurück.  Bei der Durchführung des Septoria-Modells wird das Risiko von Ertragseinbußen durch andere Krankheiten als Septoria nicht berücksichtigt.   Wenn eine grüne Farbe erscheint, sind keine Maßnahmen erforderlich, gelb bedeutet, dass ein begrenztes Risiko erkannt wird, während rot anzeigt, dass Maßnahmen empfohlen werden.  Wenn keine Maßnahmen empfohlen werden, ist es ratsam, den Bestand nach etwa einer Woche erneut zu bonitieren, um eine neue Risikobewertung vorzunehmen. \nDIE PARAMETER Um genaue Risikovorhersagen zu erhalten, ist es wichtig, auf die Schaltfläche "Parameter bearbeiten" zu klicken und Informationen über die Anfälligkeit der Sorte für Septoria-Krankheiten einzugeben. Es werden nur zwei Kategorien verwendet: anfällig und resistent. Wenn eine Sorte als teilweise resistent eingestuft wird, empfehlen wir, sie als anfällig zu betrachten.  Geben Sie die spezifischen Wachstumsstadien zu dem Zeitpunkt an, an dem die Boniturdaten und Wetterdaten eingegeben werden.  Geben Sie Informationen über die Befallshäufigkeit mit Septoria-Krankheiten an, die auf Bestandsbonituren am dritten Blatt von oben beruhen. Wenn mehr als 10 % der dritten Blätter (F-2) befallen sind und keine früheren Behandlungen gegen Septoria durchgeführt wurden, wird eine Spritzung empfohlen, auch wenn weniger als 4 Tage mit Niederschlägen gezählt wurden.  Die Eingabe der Daten der letzten Fungizidspritzung ist für das Modell von entscheidender Bedeutung. Dies geschieht ebenfalls unter "Parameter bearbeiten".  Wenn Sie auf "Speichern" klicken, werden die eingegebenen Beobachtungen beibehalten und das Risiko aktualisiert.  Nach einer Behandlung geht das Modell davon aus, dass der Bestand 14 Tage lang geschützt ist, wenn ein breit wirksames Fungizid angewendet wurde.\nANNAHMEN: Die Septoria tritici-Blattdürre ist im Bestand vorhanden und Perioden mit hoher Luftfeuchtigkeit bergen das Risiko einer schädlichen Epidemie.\nQUELLE: Erstellt von der Universität Aarhus und SEGES und im Jahr 2000 in Dänemark veröffentlicht. Das gesamte CPO-Modell wurde bereits in den nordischen und baltischen Ländern getestet, aber dabei wurde der spezifische Septoria-Teil möglicherweise nicht getestet.   Das Modell könnte auch in anderen nordeuropäischen Ländern von Nutzen sein.
