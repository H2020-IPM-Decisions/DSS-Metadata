dk.seges.1_1.models.CPO_HORVX_PUCCHD.description=SCHADERREGER: Der Zwergrost (Puccinia hordei ) befällt bekanntermaßen Gerste. \nENTSCHEIDUNG: Fungizidbehandlungen müssen möglicherweise zwischen dem Beginn der Streckung (BBCH 30) und der Vollblüte (BBCH 65) durchgeführt werden, um die Blätter vor dem Befall durch Zwergrost und vor Ertragseinbußen zu schützen.\nMODELL: Das CPO-Zwergrostmodell empfiehlt Behandlungen in Gerste, wenn Schwellenwerte überschritten werden.  Das Befallsrisiko basiert auf der visuellen Überwachung anhand der Häufigkeit der befallenen Pflanzen.   Bei anfälligen Sorten werden Behandlungen bei einem niedrigeren Befallsniveau empfohlen als bei resistenten Sorten.  Erscheint eine grüne Farbe, sind keine Maßnahmen erforderlich, eine gelbe Farbe bedeutet, dass ein begrenztes Risiko erkannt wird, während eine rote Farbe anzeigt, dass Maßnahmen empfohlen werden.  Wenn Behandlungen empfohlen werden, sollten spezifische Fungizide gewählt werden, die bekanntermaßen gegen Zwergrost wirksam sind.  Bei der Durchführung des Zwergrostmodells wird das Risiko von Ertragseinbußen durch andere Krankheiten nicht berücksichtigt.   Wenn keine Maßnahmen empfohlen werden, ist es ratsam, die Kultur nach etwa einer Woche erneut zu bonitieren, um eine neue Risikobewertung vorzunehmen. \nPARAMETER: Um genaue Risikovorhersagen zu erhalten, ist es wichtig, auf die Schaltfläche "Parameter bearbeiten" zu klicken und Informationen über die Anfälligkeit der Sorte für Zwergrost einzugeben. Es werden nur zwei Kategorien verwendet: anfällig und resistent. Wenn eine Sorte als teilweise resistent eingestuft ist, wird empfohlen, sie als anfällig zu betrachten.  Geben Sie die spezifischen Wachstumsstadien zu dem Zeitpunkt an, zu dem die Bonitur durchgeführt wurde.  Geben Sie Informationen über die Befallshäufigkeit mit Zwergrost auf der Grundlage der Bonitur an.  Die Krankheitsbeobachtung ist der Prozentsatz der Pflanzen, die eine Infektion aufweisen.  Wenn z. B. 25 von 100 Pflanzen auch nur geringfügig befallen sind und die übrigen 75 Pflanzen völlig gesund sind, beträgt der Wert 25 %. Zwischen BBCH 30 und 31 sollte die gesamte Pflanze erfasst werden. Zwischen BBCH 32 und 65 sollten die Erfassungen nur auf den oberen 3 Blättern basieren.  Die Eingabe der Daten der letzten Fungizidspritzung ist für das Modell von entscheidender Bedeutung. Dies geschieht ebenfalls unter "Parameter bearbeiten".   Wenn Sie auf "Speichern" klicken, bleiben die eingegebenen Beobachtungen erhalten und das Modell aktualisiert das Risiko sofort.  Nach einer Behandlung geht das Modell davon aus, dass die Kultur 14 Tage lang geschützt ist, wenn ein breit wirksamees Fungizid angewendet wurde.\nQUELLE: Erstellt von der Universität Aarhus und SEGES und im Jahr 2000 in Dänemark veröffentlicht. Das gesamte CPO-Modell wurde bereits in den nordischen und baltischen Ländern getestet, aber dabei wurde der spezifische Zwergrostteil möglicherweise nicht getestet.  Dieses Modell könnte auch in anderen nordeuropäischen Ländern von Nutzen sein.
