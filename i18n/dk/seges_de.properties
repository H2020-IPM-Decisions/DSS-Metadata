dk.seges.1_1.models.CPO_TRZAX_1APHIF.description=SCHADERREGER: Blattläuse (Sitobion avenae, Rhopalosiphum padi) in Weizen \nENTSCHEIDUNG: Zum Schutz vor Ertragseinbußen durch Blattläuse müssen möglicherweise Insektizide von kurz vor dem Ährenschieben (BBCH 51) bis zur Kornfüllung (GS 73) eingesetzt werden.  \nMODELL: Das CPO-Blattlausmodell empfiehlt Behandlungen in Weizen, wenn Schwellenwerte überschritten werden.  Das Befallsrisiko basiert auf der visuellen Überwachung anhand der Häufigkeit der befallenen Haupttriebe.  Erscheint eine grüne Farbe, sind keine Maßnahmen erforderlich, gelb bedeutet, dass ein begrenztes Risiko erkannt wird, während rot anzeigt, dass Maßnahmen zu empfehlen sind.  Wenn eine Behandlung empfohlen wird, sollte ein Insektizid gewählt werden, das als wirksam gegen Blattläuse bekannt ist. Bei der Durchführung des Blattlausmodells wird das Risiko von Ertragseinbußen durch andere Schädlinge und Krankheiten nicht berücksichtigt.   Wenn keine Maßnahmen empfohlen werden, ist es ratsam, die Bestände nach etwa einer Woche erneut zu bonitieren, um eine neue Risikobewertung vorzunehmen.  \nPARAMETER: Um genaue Risikovorhersagen zu erhalten, ist es wichtig, auf die Schaltfläche "Parameter bearbeiten" zu klicken und die spezifischen Wachstumsstadien zum Zeitpunkt der Bonitur einzugeben.  Geben Sie Informationen über das Auftreten von Blattlausbefall an den Haupttrieben ein, die auf der Bestandsbonitur basieren.  Wenn Sie auf "Speichern" klicken, werden Ihre Beobachtungen gespeichert und das Risiko aktualisiert. 
