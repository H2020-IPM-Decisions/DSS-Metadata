dk.seges.1_1.models.CPO_HORVX_PYRNTE.description=SCHADERREGER: Die Netzfleckenkrankheit (Pyrenophora teres) befällt bekanntermaßen Gerste. \nENTSCHEIDUNG: Fungizidbehandlungen müssen möglicherweise zwischen dem Beginn der Streckung (BBCH 30) und der Vollblüte (BBCH 65) durchgeführt werden, um die Blätter vor dem Befall durch die Netzfleckenkrankheit und vor Ertragseinbußen zu schützen. \nMODELL: Das CPO-Netzfleckenmodell empfiehlt Behandlungen in Gerste, wenn Schwellenwerte überschritten werden.  Das Befallsrisiko basiert auf der visuellen Überwachung anhand der Häufigkeit der befallenen Pflanzen.  Die Krankheitsbeobachtung ist der Prozentsatz der Pflanzen, die eine Infektion aufweisen.  Wenn z. B. 25 von 100 Pflanzen auch nur geringfügig befallen sind und die übrigen 75 Pflanzen völlig gesund sind, beträgt der Wert 25 %. Bei anfälligen Sorten werden Behandlungen bei niedrigeren Befallsniveaus empfohlen als bei resistenten Sorten.  Wenn eine grüne Farbe erscheint, sind keine Maßnahmen erforderlich, gelb bedeutet, dass ein begrenztes Risiko erkannt wird, während rot anzeigt, dass Maßnahmen empfohlen werden.  Wenn Behandlungen empfohlen werden, sollten spezifische Fungizide gewählt werden, die als wirksam gegen die Netzfleckenkrankheit bekannt sind.  Bei der Durchführung des Netzfleckenmodells wird das Risiko von Ertragseinbußen durch andere Krankheiten nicht berücksichtigt.   Werden keine Maßnahmen empfohlen, ist es ratsam, die Kultur nach etwa einer Woche erneut zu bonitieren, um eine neue Risikobewertung vorzunehmen. \nPARAMETER Um genaue Risikovorhersagen zu erhalten, ist es wichtig, auf die Schaltfläche "Parameter bearbeiten" zu klicken und Informationen über die Netzflecken-Anfälligkeit der Sorte einzugeben. Es werden nur zwei Kategorien verwendet: anfällig und resistent. Wenn eine Sorte als teilweise resistent eingestuft ist, wird empfohlen, sie als anfällig zu betrachten.  Geben Sie die spezifischen Wachstumsstadien zum Zeitpunkt der Bonitur an.  Geben Sie Informationen über die Befallshäufigkeit mit Netzflecken auf Basis der Bonitur an. Zwischen BBCH 30-31 sollten ganze Pflanzen erfasst werden. Zwischen BBCH 32 und 65 sollte die Erfassung nur auf den oberen 3 Blättern erfolgen.  Die Eingabe der Daten der letzten Fungizidspritzung ist für das Modell von entscheidender Bedeutung. Dies geschieht ebenfalls unter "Parameter bearbeiten".  Wenn Sie auf "Speichern" klicken, bleiben die eingegebenen Beobachtungen erhalten und das Modell aktualisiert das Risiko.  Nach einer Behandlung geht das Modell davon aus, dass die Kultur 14 Tage lang geschützt ist, wenn ein breit wirksames Fungizid angewendet wurde.\nQUELLE: Erstellt von der Universität Aarhus und SEGES und im Jahr 2000 in Dänemark veröffentlicht. Das gesamte CPO-Modell wurde bereits in den nordischen und baltischen Ländern getestet, aber dabei wurde möglicherweise nicht der spezielle Teil für die Netzfleckenkrankheit der Gerste getestet.  Dieses Modell könnte auch in anderen nordeuropäischen Ländern von Nutzen sein.
