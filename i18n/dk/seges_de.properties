dk.seges.1_1.models.CPO_TRZAX_ERYSGR.description=SCHADERREGER: Der Echte Mehltau (Blumeria graminis) befällt bekanntermaßen Weizen.  \nENTSCHEIDUNG: Fungizidbehandlungen müssen möglicherweise zwischen der späten Bestockung (BBCH 29) und vor dem Ährenschieben (BBCH 51) durchgeführt werden, um die Blätter vor Mehltaubefall und Ertragseinbußen zu schützen. \nMODELL: Das CPO-Modell für Mehltau empfiehlt Behandlungen in Weizen, wenn die Schwellenwerte überschritten werden.  Das Befallsrisiko basiert auf der visuellen Überwachung anhand der Häufigkeit der befallenen Pflanzen.  Die Krankheitsbeobachtung ist der Prozentsatz der Pflanzen, die eine Infektion aufweisen.  Wenn z. B. 25 von 100 Pflanzen auch nur geringfügig befallen sind und die übrigen 75 Pflanzen völlig gesund sind, beträgt der Wert 25 %. Bei anfälligen Sorten werden Behandlungen bei niedrigeren Befallsniveaus empfohlen als bei resistenten Sorten.  Wenn eine grüne Farbe erscheint, sind keine Maßnahmen erforderlich, gelb bedeutet, dass ein begrenztes Risiko erkannt wird, während rot anzeigt, dass Maßnahmen empfohlen werden.  Wenn Behandlungen empfohlen werden, sollten spezifische Fungizide gewählt werden, die als wirksam gegen diese Krankheit bekannt sind.  Bei der Durchführung des Mehltau-Modells wird das Risiko von Ertragseinbußen durch andere Krankheiten nicht berücksichtigt.   Wenn keine Maßnahmen empfohlen werden, wird empfohlen, den Bestand nach etwa einer Woche erneut zu bonitieren, um eine neue Risikobewertung vorzunehmen. \nPARAMETER: Um genaue Risikovorhersagen zu erhalten, ist es wichtig, auf die Schaltfläche "Parameter bearbeiten" zu klicken und Informationen über die Anfälligkeit der Sorte für Mehltau einzugeben.  Es werden nur zwei Kategorien verwendet: anfällig und resistent. Wenn eine Sorte als teilweise resistent eingestuft wird, empfehlen wir, sie als anfällig zu betrachten.  Geben Sie die spezifischen Wachstumsstadien zu dem Zeitpunkt an, an dem die Bonitur durchgeführt wurde.  Geben Sie Informationen über die Befallshäufigkeit der Pflanzen mit Echtem Mehltau auf der Grundlage der Bestandsbonitur an.  Zwischen BBCH 29-31 sollte die Infektion an ganzen Pflanzen erfasst werden. Zwischen BBCH 32 und 51 sollte der Befall nur an 3 oberen Blättern erfasst werden.  Die Eingabe der Daten der letzten Fungizidspritzung ist für das Modell von entscheidender Bedeutung. Dies geschieht ebenfalls unter "Parameter bearbeiten".   Wenn Sie auf "Speichern" klicken, bleiben die eingegebenen Beobachtungen erhalten und das Risiko wird aktualisiert.  Nach einer Behandlung geht das Modell davon aus, dass der Bestand 14 Tage lang geschützt ist, wenn ein breit wirksames Fungizid angewendet wurde.\nQUELLE: Erstellt von der Universität Aarhus und SEGES und im Jahr 2000 in Dänemark veröffentlicht. Das gesamte CPO-Modell wurde bereits in den nordischen und baltischen Ländern getestet, aber dabei wurde der spezifische Mehltau-Teil möglicherweise nicht getestet.   Das Modell könnte auch in anderen nordeuropäischen Ländern von Nutzen sein.
