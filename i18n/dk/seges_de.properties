dk.seges.1_1.models.CPO_HORVX_1APHIF.description=SCHADERREGER: Blattläuse (Sitobion avenae, Rhopalosiphum padi) in Gerste  \nENTSCHEIDUNG: Zum Schutz vor Ertragseinbußen durch Blattläuse müssen möglicherweise Insektizide zwischen dem Ein-Knoten-Stadium (BBCH 31) und der Kornfüllung (BBCH 73) eingesetzt werden.  \nMODELL: Das CPO-Blattlausmodell empfiehlt Behandlungen in Gerste, wenn Schwellenwerte überschritten werden.  Das Befallsrisiko basiert auf der visuellen Überwachung anhand der Häufigkeit der befallenen Haupttriebe.  Bei grüner Farbe besteht kein Handlungsbedarf, gelb bedeutet, dass ein begrenztes Risiko erkannt wird, und rot bedeutet, dass eine Behandlung empfohlen wird.  Wenn eine Behandlung empfohlen wird, sollte ein Insektizid gewählt werden, das als wirksam gegen Blattläuse bekannt ist.  Bei der Durchführung des Blattlausmodells wird das Risiko von Ertragseinbußen durch andere Schädlinge und Krankheiten nicht berücksichtigt.   Wenn keine Maßnahmen empfohlen werden, ist es ratsam, den Bestand nach etwa einer Woche erneut zu bonitieren, um eine neue Risikobewertung vorzunehmen.  \nPARAMETER Um genaue Risikovorhersagen zu erhalten, ist es wichtig, auf die Schaltfläche "Parameter bearbeiten" zu klicken und die spezifischen Wachstumsstadien zum Bonitur-Zeitpunkt einzugeben.  Geben Sie Informationen über das Vorkommen von Blattläusen an den Haupttrieben ein, die auf Bonituren im Bestand basieren.
