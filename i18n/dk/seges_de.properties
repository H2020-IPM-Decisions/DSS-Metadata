dk.seges.1_1.models.SEPTORIAHU.description=SCHADERREGER: Blattfleckenkrankheiten bei Weizen können durch die Septoria-Blattdürre (Zymoseptoria tritici) und die Blatt- und Spelzenbräune  (Parastagonospora nodorum) verursacht werden, die beide durch feuchte Bedingungen begünstigt werden. \nENTSCHEIDUNG: Möglicherweise müssen Fungizidbehandlungen zwischen dem Schossen und dem Ährenschieben durchgeführt werden, vor allem um die oberen Blätter zu schützen.  \nMODELL: Es werden  Wetterdaten ab BBCH 31 verwendet. Das Feuchtigkeitsmodell schätzt das Risiko einer Septoria tritici-Infektion bei Winterweizen. Das Risiko eines Befalls wird nach 20 Stunden mit kontinuierlicher Nässe angenommen. Eine ausreichend feuchte Stunde ist definiert als mindestens 0,2 mm Niederschlag in einer Stunde oder mindestens 85 % relative Luftfeuchtigkeit. \nPARAMETER:  Die Daten der wichtigsten Entwicklungsstadien werden als Standardwerte angegeben, die jedoch für Ihren Standort möglicherweise nicht korrekt sind.  Um genaue Risikovorhersagen zu erhalten, müssen Sie auf die Schaltfläche "Parameter bearbeiten" klicken, die geschätzten Daten für BBCH 31 (Ein-Knoten-Stadium), BBCH 32 (Zwei-Knoten-Stadium, Blatt F-2 erscheint), BBCH 33 (Drei-Knoten-Stadium, Blatt F-1 erscheint), BBCH 37/39 (Fahnenblatt spitz/geschoben) und BBCH 75 (Mitte Milchreife) eingeben und dann auf die Schaltfläche "Speichern" klicken.  Diese geschätzten Daten können im Laufe der Saison aktualisiert werden, wenn die Entwicklungsstadien erreicht sind. Das Hinzufügen von Informationen über die Fungizid-Spritztermine ist für das Modell unerlässlich. Dies geschieht ebenfalls unter "Parameter bearbeiten".  Wenn Sie auf "Speichern" klicken, bleiben die eingegebenen Spritztermine erhalten.  Nach der Behandlung geht das Modell davon aus, dass der Bestand 10 Tage lang geschützt ist.  \nQUELLE: Von der Aahus Universität und SEGES entwickelt und 2017 in Dänemark veröffentlicht. Getestet in Litauen, Norwegen, Schweden, Finnland und Dänemark in den Jahren 2018 und 2019. \nANNAHMEN: Septoria tritici ist im Bestand vorhanden und Perioden mit hoher Luftfeuchtigkeit schaffen ein Risiko für eine schädigende Epidemie.
