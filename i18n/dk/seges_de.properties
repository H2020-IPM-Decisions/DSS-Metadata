dk.seges.1_1.models.CPO_HORVX_ERYSGR.description=SCHADERREGER: Echter Mehltau (Blumeria graminis) kann Gerste befallen. \nENTSCHEIDUNG: Fungizidbehandlungen müssen möglicherweise zwischen der frühen Bestockung (BBCH 25) und der Vollblüte (BBCH 65) durchgeführt werden, um die Blätter vor Mehltau und Ertragseinbußen zu schützen. \nMODELL: Das CPO-Modell für Mehltau empfiehlt Behandlungen in Gerste, wenn Schwellenwerte überschritten werden.  Das Befallsrisiko basiert auf der visuellen Überwachung anhand der Befallshäufigkeit der befallenen Pflanzen.  Die Krankheitsbeobachtung ist der Prozentsatz der Pflanzen, die eine Infektion aufweisen.  Wenn z. B. 25 von 100 Pflanzen auch nur geringfügig befallen sind und die übrigen 75 Pflanzen völlig gesund sind, beträgt der Wert 25 %. Bei anfälligen Sorten werden Behandlungen bei niedrigeren Befallshäufigkeiten empfohlen als bei resistenten Sorten.  Erscheint eine grüne Farbe, sind keine Maßnahmen erforderlich, gelb bedeutet, dass ein begrenztes Risiko erkannt wird, während rot anzeigt, dass Maßnahmen zu empfehlen sind.  Wenn Behandlungen empfohlen werden, sollten spezifische Fungizide gewählt werden, die bekanntermaßen gegen diese Krankheit wirksam sind.  Bei der Durchführung des Mehltau-Modells wird das Risiko von Ertragseinbußen durch andere Krankheiten nicht berücksichtigt. Werden keine Maßnahmen empfohlen, ist es ratsam, den Bestand nach etwa einer Woche erneut zu bonitieren, um eine neue Risikobewertung vorzunehmen. \n  \nPARAMETER: Um genaue Risikovorhersagen zu erhalten, ist es wichtig, auf die Schaltfläche "Parameter bearbeiten" zu klicken, um Informationen über die Anfälligkeit der Sorte für Mehltau einzugeben. Es werden nur zwei Kategorien verwendet: anfällig und resistent. Wenn eine Sorte als teilweise resistent eingestuft wird, ist es empfehlenswert, sie als anfällig zu betrachten.  Geben Sie die spezifischen Wachstumsstadien zu dem Zeitpunkt an, zu dem die Bonitur durchgeführt wurde.  Geben Sie Informationen über die Befallshäufigkeit mit Echtem Mehltau auf der Grundlage der Bestandsbonitur an. Zwischen BBCH 29-31 sollte der gesamte Bestand erfasst werden. Zwischen BBCH 32 und 39 sollten nur die oberen 3 Blätter erfasst werden.  Die Eingabe der Daten der letzten Fungizidspritzung ist für das Modell von entscheidender Bedeutung. Dies geschieht ebenfalls unter "Parameter bearbeiten".  Wenn Sie auf "Speichern" klicken, bleiben die eingegebenen Informationen erhalten und das Modell aktualisiert sofort die Risikoabschätzung.  Nach dem Behandeln geht das Modell davon aus, dass der Bestand 14 Tage lang geschützt ist, wenn ein breit wirksames Fungizid angewendet wurde.\n     \nQUELLE: Erstellt von der Universität Aarhus und SEGES und im Jahr 2000 in Dänemark veröffentlicht. Das gesamte CPO-Modell wurde bereits in den nordischen und baltischen Ländern getestet, aber dabei wurde der spezifische Mehltau-Teil möglicherweise nicht getestet.  Dieses Modell könnte auch in anderen nordeuropäischen Ländern von Nutzen sein.
