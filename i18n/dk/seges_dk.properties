dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=SKADEVOLDER: Bladpletsygdomme i hvede kan være forårsaget af septoria tritici blotch (Zymoseptoria tritici) og staganospora nodorum blotch (Parastagonospora nodorum), som begge er begunstiget af våde forhold.  \nBESLUTNING: Fungicid-behandlinger skal muligvis anvendes én gang eller to gange mellem stadie 32 og blomstring (stadie 69), primært for at beskytte de øverste blade mod angreb af Septoria-sygdomme. MODELLEN: CPO Septoria-modellen estimerer risikoen for Septoria-infektioner i vinterhvede. Vejrdata fra stadie 32 anvendes til stadie 69. Sprøjtning anbefales efter minimum 4 dage med regn (> 1 mm) i modtagelige sorter tæller dage mellem stadie 32 og stadie 69. I resistente sorter antages risiko for angreb efter 5 dage med regn (>1 mm) mellem stadie 37 og stadie 69. Optælling af dage med regn går maks. 30 dage tilbage. Ved kørsel af Septoria-modellen tages der ikke hensyn til risikoen for udbyttetab fra andre sygdomme end Septoria. Hvis en grøn farve vises, er der ikke behov for handling. Gul farve betyder, at en begrænset risiko erkendes, mens rød angiver, at behandling anbefales. Hvis ingen behandling anbefales, tilrådes det at monitere afgrøden igen efter cirka en uge for at foretage en ny vurdering af risikoen.\nPARAMETRE: For at opnå nøjagtige risikoforudsigelser er det vigtigt at klikke på 'Rediger parametre'-knappen og indtaste oplysninger om sortens modtagelighed for Septoria-sygdomme. Kun to kategorier anvendes, modtagelige og resistente, hvis en sort er kategoriseret som delvist resistent, anbefaler vi, at den betragtes som modtagelig. Indtast de specifikke vækststadier på det tidspunkt, hvor afgrødemonitering og vejrdata indtastes. Indtast oplysninger om forekomsten af ​​angrebne planter af Septoria-sygdomme baseret på observationer af afgrøden på 3. blad fra toppen. Hvis mere end 10 % af 3. blade (F-2) er angrebet og ingen tidligere behandlinger er anvendt mod Septoria, anbefales det at sprøjte, selvom der er talt mindre end 4 dage med nedbør. Indtastning af oplysninger om sidste fungicid sprøjtedato er afgørende for modellen. Dette gøres også i 'Rediger parametre'. Ved at klikke på 'Gem' bevares observationerne og opdaterer risikoen. Efter sprøjtning antager modellen, at afgrøden er beskyttet i 14 dage, hvis der er anvendt et bredspektret fungicid. ANTAGELSER: Septoria er til stede i afgrøden, og perioder med høj luftfugtighed skaber risiko for en skadelig epidemi. KILDE: Lavet af Aarhus Universitet og SEGES og udgivet i Danmark i 2000. Hele CPO-modellen er tidligere blevet testet i de nordiske og baltiske lande, men det har måske ikke inkluderet test af den specifikke Septoria-del. Modellen kan være anvendelig i andre lande i Nordeuropa.
