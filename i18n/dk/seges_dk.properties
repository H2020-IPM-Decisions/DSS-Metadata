dk.seges.1_1.models.SEPTORIAHU.description.other=Fugtmodellen er et beslutningsstøttesystem til risikovurdering af Septoria-infektioner i vinterhvede. Modellen er udviklet under Danske forhold. Modellen er baseret på sammenhængende timer med fugtighed. En fugtig time er defineret som en time med minimum 0,2 mm nedbør eller minimum 85% relativ luftfugtighed i en time målt fra den nærmeste vejrstation. Bladfugt kan også inkluderes i "fugtige timer" , men pt vurderes disse målinger for upræcise. \nDer bruges vejredata fra vs 31 og i programmet angives datoen for hvornår vs BBCH 31 nås. Baseret på det beregner modellen selv, hvornår de øvrige stadier nås. Dette kan dog også justeres manuelt. \nUdførte sprøjtedatoer med fungicider inskrives når modelle køres. Hvis en afgrøde er sprøjtet forventes der 10 dages beskyttelse før modellen starter op igen. \n\nDet er muligt manuelt at justere tærskelen (antal timer ) for en risikohændelse, ligesom den valgte %RH værdi kan justeres. I den danske model vurderes der at være risiko for nye angreb af septoria efter 20 sammenhængende timer med fugt (RH%=>85% eller min 0.2 mm nedbør /time).
