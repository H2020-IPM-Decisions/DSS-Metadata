dk.seges.1_1.models.CPO.description=Systemet er udviklet af Aarhus Universitet og SEGES og dækker de vigtigste sygdomme og ska-dedyr i kornafgrøder.\nModellerne er udviklet til vejledning i forbindelse med blad- og stråsygdomme i korn, herunder vin-terhvede, vårbyg, efterårsbyg, vårhavre, efterårstriticale og efterårsrug.\nSystemet omfatter også modeller til skadedyrsbekæmpelse i korn.\nModellerne kræver oplysninger fra feltregistrering normalt i perioden fra GS 30-31 til GS 65-71. (vurderinger af andelen af inficerede planter) og for nogle sygdomme er nedbør også påkrævet (dage med mere end 1 mm regn). Før der modtages oplysninger om behovet for behandlinger, er det nødvendigt med oplysninger om afgrøde, sorter af følsomhed og vækststadium (BBCH), og der kræves også information om modtagelighed og vækststadiet for sorter (BBCH).\n\nVed risikovurdering skal afgrøderne kontrolleres med ugentlige intervaller, eller som minimum skal risikoen baseres på nedbør eller regionale overvågningsdata. I det danske system er der anbefalinger om valg og dosering af fungicider. I IPM Decisions gives der kun en anbefaling om, hvorvidt man skal behandle eller ej.\n\nModellerne er valideret i Danmark og er også testet i Baltikum og Norden. De forventes at være relevante for Nordeuropa, hvis overvågningsdelen af systemet følges.\n\nKILDE:\nANTAGELSER:\nREFERENSER: 1. Hansen, J.G., Secher, B.J., Jørgensen, LN. & Welling, B. 1994. Tærskel for kontrol af\nSeptoria spp. i vinterhvede baseret på nedbør og vækststadium. Plantepatologi\n43, 183-189.\n\n2. Secher, B.J., Jørgensen, L.N, Murali N.S. & Boll P.S. (1995). Feltvalidering af en\nBeslutningsstøttesystem til bekæmpelse af skadedyr og sygdomme i korn i Danmark.\nPesticid videnskab, 45, 195-199.\n\n3. Henriksen. K.E.; Jærgensen, L.N. & Nielsen, G.C.(2000) PC-Plantebeskyttelse - et værktøj til at reducere svampedræbende tilførsel i vinterhvede, vinterbyg og vårbyg i Danmark.\nBrighton Konference om plantebeskyttelse. Skadedyr og sygdomme. 835-840.\n\n4. Jørgensen, L.N. & Henriksen, K E. (2002) Bekæmpelse af sygdomme i forskellige vinterhvede-sorter ved hjælp af tærskler og passende doser. Petria bind 12 (1/2) 87-94\n\n5. Hagelskjær, L.& Jørgensen, LN, 2003 Et webbaseret beslutningsstøttesystem til integreret hånd-tering af diesaser og skadedyr i korn. EPPO Bulletin 33, 467-471.\n\n6. Jørgensen, LN; Matzen, M, Nielsen, GC, Jalli, M; Ronis; Djule, A; Anders Fogh Rasmussen; Ficke, A., Djule, A (2020) Validering af risikomodeller til bekæmpelse af bladpletsygdomme i hvede i de nordiske og baltiske lande European Journal of Plante Pathology,. https://doi.org/10.1007/si 0658-020-02025-6\n7. Jørgensen, LN; Matzen, N, Heick, T M, Madsen, HP; Kristjansen, H S; Kirkegaard, S; Almskou-Dahlgaard, A; Kristoffersen, R (2020). Kontrolstrategier i forskellige sorter. Anvendt planteværn 2019.DCA-rapport, 167, 58-71. https://dcapub.au.dk/djfpublikation/index.asp?action=show&id=1325\n
