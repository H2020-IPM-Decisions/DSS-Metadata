dk.seges.1_1.models.SEPTORIAHU.description=SKADEVOLDER: Bladpletsygdomme i hvede kan være forårsaget af septoria tritici blotch (Zymoseptoria tritici) og staganospora nodorum blotch (Parastagonospora nodorum), som begge er begunstiget af våde forhold. \nBESLUTNING: Det kan være nødvendigt at anvende fungicidbehandlinger mellem strækning og skridning, hovedsageligt for at beskytte de øverste blade. \nMODELLEN: Fugtighedsmodellen estimerer risikoen for septoria tritici pletinfektioner i vinterhvede. Risiko for angreb antages efter 20 timer med kontinuerlig høj fugtighed. En våd time defineres som mindst 0,2 mm nedbør på en time eller mindst 85% relativ luftfugtighed. \nPARAMETRENE: Der anvendes vejrdata fra GS 31. Derudover indtastes datoerne for forekomsten af vækststadier 31 og 32. Modellen beregner den forventede dato for de øvrige stadier. Dette kan justeres manuelt. Tilføjelse af oplysninger om fungicidsprøjtningsdatoer er afgørende for modellen. Efter sprøjtning antager modellen, at afgrøden er beskyttet i 10 dage. Tærsklerne for antal våde timer og relativ luftfugtighed kan justeres manuelt. \nKILDE: Lavet af Aahus Universitet og SEGES og udgivet i Danmark i 2017. Testet i Litauen, Norge, Sverige, Finland og Danmark i 2018 og 2019. \nANTAGELSER: septoria tritici plet er til stede, og perioder med høj luftfugtighed skaber risiko for en skadelig epidemi
