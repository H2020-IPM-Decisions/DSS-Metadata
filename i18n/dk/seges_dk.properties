dk.seges.1_1.models.CPO_TRZAX_1APHIF.description=SKADEDYR: Bladlus (Sitobian avenae, Rhopalosiphum padi) i hvede. BESLUTNING: Det kan være nødvendigt at anvende insekticider før stadie 41 og kernefyldning stadie 73 for at beskytte mod udbyttetab forårsaget af bladlus. MODELLEN: CPO bladlusmodellen anbefaler behandlinger i hvede, når tærsklerne overskrides. Risikoen for angreb er baseret på visuel bestemmelse af andelen af ​​hovedskud med lus. Hvis en grøn farve vises, er ingen handling nødvendig, gul betyder, at der er en vis risiko, mens rød angiver, at handling anbefales. Hvis behandlinger anbefales, bør der vælges et insekticid, der vides at være effektivt mod bladlus. Ved kørsel af bladlusmodellen tages der ikke højde for risikoen for udbyttetab forårsaget af andre skadedyr og sygdomme. Hvis ingen handling anbefales, bør du tjekke afgrøden igen efter cirka en uge for at revurdere risikoen. PARAMETRE: For at opnå nøjagtige risikoforudsigelser er det vigtigt at klikke på knappen "Rediger parametre" og indtaste de aktuelle vækststadier på det tidspunkt, hvor afgrødeovervågningen blev udført. Giv oplysninger om tilstedeværelsen af ​​bladlus og angrebne hovedskud baseret på inspektion af afgrøden. Ved at klikke på "Gem" bevares informationen, og modellen opdaterer straks risikoestimatet.
