dk.seges.1_1.models.CPO_HORVX_PUCCHD.description=SKADEVOLDER: Brunrust (Puccinia hordei) kan angribe byg. BESLUTNING: Fungicid-behandlinger skal muligvis anvendes stadie 30 og blomstring (stadie 65) for at beskytte blade mod brunrustangreb med resulterende udbyttetab. MODELLEN: CPO-modellen til brunrust anbefaler behandlinger i korn, når tærskler overskrides. Risikoen for angreb er baseret på visuel bestemmelse af andelen af ​​inficerede planter. I modtagelige sorter anbefales behandlinger ved en lavere procentdel af inficerede planter end i resistente sorter. Hvis en grøn farve vises, er ingen handling nødvendig, gul betyder, at der er en vis risiko, mens rød angiver, at behandling anbefales. Hvis behandlinger anbefales, bør fungicider, der vides at være effektive mod brunrust i byg, vælges. Ved kørsel af brunrustmodellen tages der ikke højde for risikoen for udbyttetab fra andre sygdomme. Hvis ingen handling anbefales, bør du tjekke dine afgrøder igen efter cirka en uge for at revurdere risikoen. PARAMETRE: For at opnå præcise risikoforudsigelser er det vigtigt at klikke på knappen "Rediger parametre" og indtaste information om sortens modtagelighed for brunrust. Der anvendes kun to kategoriseringer; modtagelige og modstandsdygtige. Hvis en sort er kategoriseret som delvist resistent, anbefales det at betragte den som modtagelig. Indtast de aktuelle vækststadier på det tidspunkt, hvor moniteringen blev udført. Giv oplysninger om tilstedeværelsen af ​​brunrustpåvirkede planter. Observation af sygdom er andelen af ​​planter, der viser enhver infektion. For eksempel, selvom 25 planter ud af 100 kun viser et meget lille angreb, og de resterende 75 planter er helt sunde, er observationen 25%. Mellem stadie 30-31 skal hele afgrøden vurderes. Mellem stadie 32 og 65 bør vurderinger kun baseres på de øverste 3 blade. Oplysninger om datoen for sidste svampebehandling er afgørende for modellen. Dette er også specificeret i "Rediger parametre". Ved at klikke på "Gem" gemmes observationerne, og modellen opdaterer straks risikoen. Efter sprøjtning antager modellen, at afgrøden er beskyttet i 14 dage, hvis der er påført et bredspektret fungicid. KILDE: Lavet af Aarhus Universitet og SEGES og udgivet i Danmark i 2000. Den fulde CPO-model har været testet i Norden og Baltikum før, men har ikke altid inkluderet test af den specifikke del for kornrust. Denne model kan være nyttig i andre lande i Nordeuropa.
