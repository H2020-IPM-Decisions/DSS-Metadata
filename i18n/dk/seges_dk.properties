dk.seges.1_1.models.CPO_HORVX_PYRNTE.description=SKADEVOLDER: Bygbladplet (Pyrenophora teres) kan angribe byg. BESLUTNING: Fungicidbehandlinger skal muligvis anvendes mellem stadie 30 og blomstring (stadie 65) for at beskytte blade mod bladpletangreb med resulterende udbyttetab. MODELLEN: CPO-modellen for bygbladplet anbefaler behandling, når tærsklerne overskrides. Risikoen for angreb er baseret på visuel monitering af procentdelen af ​​inficerede planter. Observation af sygdom er andelen af ​​planter, der viser enhver infektion. For eksempel, selvom 25 planter ud af 100 kun viser meget let angreb, og de resterende 75 planter er helt sunde, er observationen 25%. I modtagelige sorter anbefales behandlinger ved en lavere procentdel af inficerede planter end i resistente sorter. Hvis en grøn farve vises, kræves ingen handling, gul betyder, at en begrænset risiko er identificeret, mens rød angiver, at behandling anbefales. Hvis behandlinger anbefales, bør fungicider, der vides at være effektive mod bygbladplet, vælges. Når man kører bladpletsygdomsmodellen, tages der ikke højde for risikoen for udbyttetab forårsaget af andre sygdomme. Hvis ingen handling anbefales, bør du tjekke afgrøden igen efter cirka en uge for at revurdere risikoen. PARAMETRE: For at opnå præcise risikoforudsigelser er det vigtigt at klikke på knappen "Rediger parametre" og indtaste information om sortens modtagelighed for bladpletsygdom. Kun to kategoriseringer bruges: Modtagelige og resistente sorter. Hvis en sort er kategoriseret som delvist resistent, anbefales det at betragte den som modtagelig. Indtast de aktuelle vækststadier på det tidspunkt, hvor overvågningen blev udført. Giv oplysninger om forekomsten af ​​bladpletsygdom. Mellem stadie 30-31 skal hele afgrøden vurderes. Mellem stadie 32 og 65 bør vurderinger kun baseres på de øverste 3 blade. Oplysninger om datoen for sidste svampebehandling er afgørende for modellen. Dette er også specificeret i "Rediger parametre". Ved at klikke på "Gem" gemmes observationerne, og modellen opdaterer risikoen. Efter sprøjtning antager modellen, at afgrøden er beskyttet i 14 dage, hvis der er påført et bredspektret fungicid. KILDE: Lavet af Aarhus Universitet og SEGES og udgivet i Danmark i 2000. Den fulde CPO-model er blevet testet i Norden og Baltikum før, men det har måske ikke inkluderet test af den specifikke del for bygbladplet. Denne model kan være nyttig i andre lande i Nordeuropa.
