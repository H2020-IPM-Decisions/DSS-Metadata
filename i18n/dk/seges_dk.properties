dk.seges.1_1.models.CPO_TRZAX_PUCCST.description=SKADEVOLDER: Gulrust (Puccinia striiformis) er kendt for at angribe hvede BESLUTNING: Det kan være nødvendigt at anvende fungicid mellem slutningen af stadie 29 og begyndelsen af ​​kernefyldning (stadie 71) for at beskytte bladene mod angreb af gulrust og udbyttetab. MODELLEN: CPO-gulrustmodellen anbefaler behandlinger i hvede, når tærsklerne overskrides. Risikoen for angreb er baseret på visuel overvågning ved hjælp af hyppigheden af ​​angrebne planter. Sygdomsobservationen er procentdelen af ​​planter, der viser nogen infektion. For eksempel, hvis 25 planter ud af 100 viser selv en meget lille mængde sygdom, og de resterende 75 planter er helt sunde, så er observationen 25%. Hos modtagelige sorter anbefales behandlinger ved lavere forekomstniveauer end hos resistente sorter. Hvis en grøn farve vises, er der ikke behov for handling, gul betyder, at en begrænset risiko erkendes, mens rød angiver, at handling anbefales. Hvis behandlinger anbefales, bør specifikke fungicider, der vides at være effektive mod hvedegulrust, vælges. Ved kørsel af gulrustmodellen tages der ikke hensyn til risikoen for udbyttetab fra andre sygdomme. Hvis ingen handling anbefales, tilrådes det at tjekke afgrøden igen efter cirka en uge for at foretage en ny vurdering af risikoen.\nPARAMETRE: For at opnå nøjagtige risikoforudsigelser er det vigtigt at klikke på 'Rediger parametre'-knappen og indtaste information om sortens modtagelighed for gulrust. Kun to kategorier anvendes, modtagelige og resistente, hvis en sort er kategoriseret som delvist resistent, anbefales det at betragte den som modtagelig. Indtast de specifikke vækststadier på det tidspunkt, hvor monitering af afgrøden blev udført. Indtast oplysninger om forekomsten af ​​angrebne planter af gulrust baseret på observationer af afgrøden. Mellem stadie 29-31 skal hele planten vurderes. Mellem stadie 32 og 71 bør vurderinger kun baseres på de 3 øverste blade. Indtast oplysninger om sidste fungicidebehandling er afgørende for modellen. Dette gøres også i 'Rediger parametre'. Ved at klikke på 'Gem' bevares observationerne og opdaterer risikoen. Efter sprøjtning antager modellen, at afgrøden er beskyttet i 14 dage, hvis der er anvendt et bredspektret fungicid.\nKILDE: lavet af Aarhus Universitet og SEGES og udgivet i Danmark i 2000. Hele CPO-modellen er tidligere blevet testet i de nordiske og baltiske lande, men det har måske ikke inkluderet test af den specifikke gulrustdel. Modellen kan være anvendelig i andre lande i Nordeuropa.
