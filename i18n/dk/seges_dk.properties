dk.seges.1_1.models.CPO_HORVX_ERYSGR.description=SKADEVOLDER: Meldug (Blumeria graminis) kan angribe byg. BESLUTNING: Fungicidbehandlinger skal muligvis anvendes mellem stadie 26 og blomstring (stadie 65) for at beskytte blade mod meldug med resulterende udbyttetab. MODELLEN: CPO-modellen for meldug anbefaler behandlinger i byg, når tærsklerne overskrides. Risikoen for angreb er baseret på visuel bestemmelse af andelen af ​​inficerede planter. Observation af sygdom er andelen af ​​planter, der viser enhver infektion. For eksempel, selvom 25 planter ud af 100 kun viser en meget lille mængde angreb, og de resterende 75 planter er helt sunde, er observationen 25%. I modtagelige sorter anbefales behandlinger ved en lavere procentdel af inficerede planter end i resistente sorter. Hvis en grøn farve vises, er ingen handling nødvendig, gul betyder, at der er en vis risiko, mens rød angiver, at handling anbefales. Hvis behandlinger anbefales, bør specifikke fungicider, der vides at være effektive mod meldug, vælges. Ved kørsel af meldugmodellen tages der ikke hensyn til risikoen for udbyttetab fra andre sygdomme. Hvis ingen handling anbefales, bør du observere dine afgrøder igen efter cirka en uge for at revurdere risikoen. PARAMETRE: For at opnå præcise risikoforudsigelser er det vigtigt at klikke på knappen "Rediger parametre" for at indtaste information om sortens modtagelighed for meldug. Kun to kategoriseringer bruges: Modtagelige og resistente. Hvis en sort er kategoriseret som delvist resistent, anbefales det at betragte den som modtagelig. Indtast de aktuelle vækststadier på det tidspunkt, hvor moniteringen blev udført. Giv oplysninger om forekomsten af ​​meldug-angrebne planter. Mellem stadie 29-31 skal hele afgrøden vurderes. Mellem stadie 32 og 40 skal der kun foretages vurderinger på de 3 øverste blade. Oplysninger om sidste fungicid sprøjtedato er afgørende for modellen. Dette gøres også i "Rediger parametre". Ved at klikke på "Gem" bevares informationen, og modellen opdaterer straks risikoestimatet. Efter sprøjtning antager modellen, at afgrøden er beskyttet i 14 dage, hvis der er påført et bredspektret fungicid. KILDE: Lavet af Aarhus Universitet og SEGES og udgivet i Danmark i 2000. Den fulde CPO-model er blevet testet i Norden og Baltikum før, men dette har muligvis ikke inkluderet test af den specifikke del for meldug. Denne model kan være nyttig i andre lande i Nordeuropa.
