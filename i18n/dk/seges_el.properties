dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.3.recommended_action=Εάν το όριο των 20 ωρών υγρασίας δεν έχει ξεπεραστεί, αλλά άλλες ασθένειες εκτιμάται ότι προκαλούν επίσης κίνδυνο και η καλλιέργεια δεν έχει αντιμετωπιστεί τις τελευταίες δέκα ημέρες, επιλέξτε ένα αποτελεσματικό μυκητοκτόνο που καλύπτει επίσης την καταπολέμηση της σεπτορίωσης. Αυτό το μοντέλο ισχύει από τον Μάρτιο έως τον Ιούνιο.  Συνεχίστε να ελέγχετε για ενημερώσεις σχετικά με τον κίνδυνο και να παρακολουθείτε τις καλλιέργειες. Ενημερώστε το στάδιο ανάπτυξης της καλλιέργειας και την ημερομηνία των εφαρμογών μυκητοκτόνων κατά τη διάρκεια της περιόδου
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.4.explanation=Με βάση τις τρέχουσες παρατηρήσεις που έχουν καταχωρηθεί και τα καιρικά δεδομένα, ο κίνδυνος σεπτορίωσης είναι υψηλός.
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.4.recommended_action=Εάν η καλλιέργεια δεν έχει υποστεί επέμβαση κατά της σεπτορίωσης τις τελευταίες δέκα ημέρες, κάντε την ανάλογα με τις ανάγκες. Η επιλογή των μυκητοκτόνων εξαρτάται από τον γενικό κίνδυνο ασθένειας. Εκτός από την αποτελεσματικότητα κατά της σεπτορίωσης, το προϊόν πρέπει να λαμβάνει υπόψη και άλλους παράγοντες κινδύνου/ασθένειες. Το μοντέλο αυτό ισχύει από τον Μάρτιο έως τον Ιούνιο.  Συνεχίστε να ελέγχετε για ενημερώσεις σχετικά με τον κίνδυνο και να παρακολουθείτε τις καλλιέργειες. Ενημερώστε το στάδιο ανάπτυξης της καλλιέργειας και την ημερομηνία των εφαρμογών μυκητοκτόνων κατά τη διάρκεια της περιόδου
