dk.seges.1_1.models.SEPTORIAHU.description=Ο ΕΧΘΡΟΣ: Οι ασθένειες των κηλίδων των φύλλων του σιταριού μπορούν να προκληθούν από τους μύκητες Septoria tritici (Zymoseptoria tritici) και Staganospora nodorum (Parastagonospora nodorum), οι οποίοι ευνοούνται και οι δύο από τις υγρές συνθήκες. Η ΑΠΟΦΑΣΗ: Οι μυκητοκτόνες επεμβάσεις μπορεί να χρειαστεί να εφαρμοστούν μεταξύ της επιμήκυνσης του στελέχους και της εμφάνισης των στάχυων, κυρίως για την προστασία των ανώτερων φύλλων. ΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο υγρασίας εκτιμά τον κίνδυνο μολύνσεων από Septoria tritici στο χειμερινό σιτάρι. Ο κίνδυνος προσβολής θεωρείται μετά από 20 ώρες με συνεχή υγρασία. Μια υγρή ώρα ορίζεται ως ελάχιστη βροχόπτωση 0,2 mm σε μια ώρα ή ελάχιστη σχετική υγρασία 85%. ΠΑΡΑΜΕΤΡΟΙ: Χρησιμοποιούνται μετεωρολογικά δεδομένα από το GS 31. Επιπλέον, εισάγονται οι ημερομηνίες εμφάνισης των σταδίων ανάπτυξης 31 και 32. Το μοντέλο υπολογίζει την αναμενόμενη ημερομηνία για τα υπόλοιπα στάδια. Αυτό μπορεί να ρυθμιστεί χειροκίνητα. Η προσθήκη πληροφοριών σχετικά με τις ημερομηνίες ψεκασμού με μυκητοκτόνα είναι ζωτικής σημασίας για το μοντέλο. Μετά τον ψεκασμό, το μοντέλο υποθέτει ότι η καλλιέργεια προστατεύεται για 10 ημέρες. Τα όρια για τον αριθμό των υγρών ωρών και τη σχετική υγρασία μπορούν να ρυθμιστούν χειροκίνητα. ΠΗΓΗ: Δημιουργήθηκε από το Πανεπιστήμιο Aahus και το SEGES και κυκλοφόρησε στη Δανία το 2017. Δοκιμάστηκε στη Λιθουανία, τη Νορβηγία, τη Σουηδία, τη Φινλανδία και τη Δανία το 2018 και το 2019. ΥΠΟΘΕΣΕΙΣ: Η σεπτορίωση είναι παρούσα και οι περίοδοι με υψηλή υγρασία δημιουργούν κίνδυνο για μια επιδημία που προκαλεί ζημιά
