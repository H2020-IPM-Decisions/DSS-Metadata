dk.seges.1_1.models.CPO_HORVX_ERYSGR.description=KASVINTUHOOJA: Härmä (Blumeria graminis) voi tartuttaa ohraa.\nPÄÄTÖS: Härmän torjunta voi olla tarpeenmukaista varhaisen versomisen (GS 26) ja  kukinnan (GS 65) välillä lehtien suojaamiseksi.\nMALLI: CPO-härmämalli suosittelee toimenpiteitä ohrassa, kun kynnysarvot ylitetään. Tartuntariski perustuu visuaaliseen havainnointiin. Havainto on prosentuaalinen osuus kasveista, jotka ovat saaneet härmätartunnan. Esimerkiksi, jos 25 kasvia 100:sta osoittaa jopa pieniä oireita ja loput 75 kasvia ovat täysin terveitä, havainto on 25%. Alttiissa lajikkeissa suositellaan  toimenpidettä alhaisemmilla esiintymisasteilla kuin kestävillä lajikkeilla. Jos ennuste antaa vihreän värin, toimenpidettä ei tarvita, keltainen tarkoittaa, että mahdollinen riski tunnistetaan, kun taas punainen osoittaa, että toimenpidettä suositellaan. Jos toimenpidettä suositellaan, olisi valittava torjunta -aine, jonka tiedetään olevan tehokas tätä tautia vastaan. Kun suoritat härmäennustemallia, muiden kasvitautien riskiä ei oteta huomioon. Jos toimenpidettä ei suositella, on suositeltavaa tarkistaa kasvusto uudelleen noin viikon kuluttua.\n  \nPARAMETRIT: Tarkkojen riskiennusteiden saamiseksi on välttämätöntä napsauttaa 'Muokkaa parametrit' -painiketta syöttääksesi tietoja lajikkeen alttiudesta härmälle. Vain kahta luokitusta käytetään (altis ja kestävä), jos lajike luokitellaan osittain kestäväksi, sitä suositellaan pitämään alttiina. Syötä kasvuasteet silloin, kun kasvustonseuranta tehtiin. Syötä tietoja tartunnan saaneiden kasvien esiintymisestä. GS 29-31: n välillä koko kasvi tulisi arvioida. GS 32 - 65 välillä arvio tulisi tehdä vain 3 ylimmältä lehdeltä. Tietojen syöttäminen viimeisistä fungisidiruiskutusten päivämääristä on välttämätöntä mallille. Tämä tehdään myös 'Muokkaa parametreja'. Napsauttamalla 'Tallenna' tiedot tallentuvat ja malli päivittää välittömästi riskiarvion. Ruiskutuksen jälkeen malli olettaa, että sato on suojattu 14 päivän ajan,