dk.seges.1_1.models.CPO_TRZAX_PUCCRE.description=KASVINTUHOOJA: Ruskearuoste (Puccinia triticana) voi tartuttaa vehnää.\nPÄÄTÖS: Ruosteen torjunta voi olla tarpeen korrenkasvun alun (GS 29) ja jyvän täyttymisen (GS 71) välillä lehtien suojaamiseksi.\nMALLI: CPO-ruostemalli suosittelee toimenpiteitä kevätvehnässä, kun kynnysarvot ylitetään. Tartuntariski perustuu visuaaliseen havainnointiin. Havainto on prosentuaalinen osuus kasveista, jotka ovat saaneet ruostetartunnan. Esimerkiksi, jos 25 kasvia 100:sta osoittaa jopa pieniä oireita ja loput 75 kasvia ovat täysin terveitä, havainto on 25%. Alttiissa lajikkeissa suositellaan toimenpidettä alhaisemmilla esiintymisasteilla kuin kestävillä lajikkeilla. Jos ennuste antaa vihreän värin, toimintaa ei tarvita, keltainen tarkoittaa, että rajoitettu riski tunnistetaan, kun taas punainen osoittaa, että toimenpidettä suositellaan. Jos toimenpidettä suositellaan, olisi valittava torjunta-aine, jonka tiedetään olevan tehokas tätä tautia vastaan. Kun suoritat ruoste-ennustemallia, muiden kasvitautien riskiä ei oteta huomioon. Jos toimenpidettä ei suositella, on suositeltavaa tarkistaa kasvusto uudelleen noin viikon kuluttua.\nPARAMETRIT: Tarkkojen riskiennusteiden saamiseksi on välttämätöntä napsauttaa 'Muokkaa parametrit' -painiketta syöttääksesi tietoja lajikkeen alttiudesta keltaruosteelle. Vain kahta luokitusta käytetään (altis ja kestävä), jos lajike luokitellaan osittain kestäväksi, sitä suositellaan pitämään alttiina. Syötä kasvuasteet silloin, kun kasvustonseuranta tehtiin. Syötä tietoja tartunnan saaneiden kasvien esiintymisestä. GS 30-31: n välillä koko kasvi tulisi arvioida. GS 32 - 71 välillä arvio tulisi tehdä vain 3 ylimmältä lehdeltä. Tietojen syöttäminen viimeisistä fungisidiruiskutusten päivämääristä on välttämätöntä mallille. Tämä tehdään myös 'Muokkaa parametreja'. Napsauttamalla 'Tallenna' tiedot tallentuvat ja malli päivittää välittömästi riskiarvion. Ruiskutuksen jälkeen malli olettaa, että sato on suojattu 14 päivän ajan, jos laajavaikutteista kasvitautien torjunta-ainetta on käytetty.\nLÄHDE: Aarhus -yliopiston luoma ja julkaistu Tanskassa vuonna 2000. Koko CPO-malli on testattu aiemmin pohjoismaisissa ja Baltian maissa, mutta tämä ei välttämättä ole sisältänyt keltaruosteen testaamista. Tästä mallista voi olla hyötyä muissa Pohjois-Euroopan maissa.\n
