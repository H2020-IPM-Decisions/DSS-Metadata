dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=KASVINTUHOOJA: Vehnänlehtilaikkua voivat aiheuttaa harmaalaikku (Zymoseptoria tritici) ja ruskolaikku (Parastagonospora nodorum), jotkaa molemmat suosivat märkiä olosuhteita. \nPÄÄTÖS: Laikkutautien torjuntaa on ehkä sovellettava kerran tai kahdesti korrenkasvun alun (GS 32) ja kukinnan (GS 69) välillä, lähinnä ylemmän lehtien suojaamiseksi \nMALLI: CPO-Septoria -malli arvioi harmaalaikun riskiä syysvehnässä. Käytetään GS 32:n ja GS 69:n aikaisia säätietoja. Tautitorjuntaa suositellaan vähintään 4 päivän kuluttua sateesta (> 1 mm) alttiilla lajikkeilla. Kestävissä lajikkeissa tartuntariskin oletetaan olevan 5 päivän kuluttua sateesta (> 1 mm) GS 37: n ja GS 69: n välillä. Harmaalaikkumallia suorittaessasi muiden kasvitautien riskiä ei huomioida. Jos ennuste antaa vihreän värin, toimintaa ei tarvita, keltainen tarkoittaa, että mahdollinen riski tunnistetaan, kun taas punainen osoittaa, että toimenpidettä suositellaan. Jos toimenpidettä ei suositella, on suositeltavaa tarkistaa kasvusto uudelleen noin viikon kuluttua.\n\nPARAMETRIT: Tarkkojen riskiennusteiden saamiseksi napsautetaan 'Muokkaa parametrit' -painiketta ja syötetään tiedot lajikkeen alttiudesta harmaalaikulle. Vain kahta luokitusta käytetään, altista ja kestävää. Jos lajike luokitellaan osittain kestäväksi, suosittelemme, että sitä pidetään alttiina. Syötä kasvuasteet silloin, kun kasvusto- ja säätiedot syötetään. Syötä tiedot harmaalaikun esiintyvyydestä kolmanneksi ylimmällä lehdellä. Jos yli 10% kolmanneksi ylimmistä lehdistä on harmaalaikun tartuttamia eikä aiempia torjuntoja ole tehty, suositellaan torjunnan tekemistä vaikka sadetta ei olisi neljänä päivänä. Malli toiminnan kannalta on tärkeää syöttää tiedot fungisidiruiskutuksista. Tämä tehdään valitsemalla 'Muokkaa parametreja'. Napsauttamalla 'Tallenna' tiedot tallentuvat ja riski päivittyy. Fungisidikäsittelyn jälkeen malli olettaa, että sato on suojattu 14 päivän ajan, jos on käytetty laajavaikutteista torjunta-ainetta.\nOLETUKSET: Harmaalaikkua esiintyy kasvustossa ja korkean kosteuden jaksot lisäävät haitallisen epidemian riskiä.\nLÄHDE: Aarhus -yliopiston luoma ja Tanskassa julkaistu vuonna 2000. Koko CPO-malli on testattu aiemmin Pohjoismaissa ja Baltian maissa, mutta tämä ei ehkä ole sisällyttänyt harmaalaikun testaamista. Mallista voi olla hyötyä muissa Pohjois-Euroopan maissa.\n
