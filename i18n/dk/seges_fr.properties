dk.seges.1_1.models.SEPTORIAHU.description=LA MALADIE : La septoriose du blé peut être causée par le champignon Septoria tritici (Zymoseptoria tritici) ou le champignon Staganospora nodorum (Parastagonospora nodorum), qui sont tous deux favorisés par les conditions humides.\nLA DÉCISION : Il peut être nécessaire d'appliquer des traitements fongicides entre le début montaison et l'épiaison, principalement pour protéger les dernières feuilles supérieures.\nLE MODÈLE : Les données météorologiques au stade de développement 31 sont utilisées. Le modèle d'humidité estime le risque d'infection dans le blé d'hiver.  Le risque d'attaque est supposé après 20 heures d'humidité continue. Une heure humide est définie comme une précipitation minimale de 0,2 mm en une heure ou une humidité relative minimale de 85%.\nLES PARAMÈTRES : Les dates des principaux stades de développement sont données par défaut, mais il se peut qu'elles ne correspondent pas à votre situation.  Pour obtenir des prédictions de risque précises, il est essentiel de cliquer sur " Modifier les paramètres ", d'entrer les dates estimées de stade 31 (premier nœud détectable), stade 32 (deuxième nœud ; troisième feuille supérieure émergente), stade 33 (troisième nœud ; deuxième feuille supérieure émergente), stade 37/39 (dernière efuille pointante) et stade 75 (grain laiteux), puis de cliquer sur le bouton "Enregistrer ".  Ces dates estimées peuvent être mises à jour au cours de la saison, à mesure que les stades sont atteints. L'ajout d'informations sur les dates de pulvérisation fongicide contre la septoriose est essentiel pour le modèle. Cela se fait également dans "Modifier les paramètres".  En cliquant sur "Enregistrer", les dates de pulvérisation saisies sont conservées.  Après la pulvérisation, le modèle suppose que la culture est protégée pendant 10 jours.\nSOURCE : Créé par l'université d'Aarhus et le SEGES et diffusé au Danemark en 2017. Testé en Lituanie, en Norvège, en Suède, en Finlande et au Danemark en 2018 et 2019.\nHypothèses : la septoriose est présente dans la culture et les périodes de forte humidité créent un risque d'épidémie dommageable.
