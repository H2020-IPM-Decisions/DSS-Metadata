dk.seges.1_1.models.CPO_HORVX_ERYSGR.description=LE BIOAGRESSEUR : oïdium (Blumeria graminis) sur orge. \n\nLA DÉCISION : il peut être justifié d'appliquer des traitements fongicides entre le début du tallage (GS 26) et la pleine floraison (GS 65), pour protéger les feuilles contre l'oïdium et les pertes de rendement. \nLE MODÈLE : Le modèle oïdium du CPO recommande des traitements dans l'orge lorsque les seuils sont dépassés.  L’estimation du risque est fondée sur un suivi visuel de la fréquence des plantes attaquées (pourcentage de plantes présentant une infection).  Par exemple, si 25 plantes sur 100 présentent ne serait-ce qu'une très petite quantité de maladie et que les 75 autres sont totalement saines, l'observation est de 25%. Dans les cultivars sensibles, les traitements sont recommandés à des niveaux d'incidence plus faibles que dans les cultivars résistants. Si des traitements sont recommandés, il faut choisir des fongicides spécifiques connus pour leur efficacité contre cette maladie.  Ce modèle ‘oïdium’ ne prend pas en compte le risque de pertes de rendement dues à d'autres maladies. Si aucune action n'est recommandée, il est conseillé de revoir la culture après environ une semaine pour faire une nouvelle évaluation du risque.   \nLES PARAMÈTRES : Pour obtenir des prédictions de risque précises, il est recommandé de cliquer sur le bouton "Editer les paramètres" pour saisir les informations relatives à la sensibilité du cultivar à l'oïdium. Seules deux catégories sont utilisées : sensible et résistant. Si un cultivar est classé comme partiellement résistant, il est recommandé de le considérer comme sensible.  Indiquez les stades de croissance observés.  Entrez les informations sur l'incidence des plantes attaquées par l'oïdium en fonction du dépistage de la culture. Entre GS 29 et 31, toute la culture doit être évaluée. Entre GS 32 et 40, les évaluations ne doivent être effectuées que sur les 3 feuilles supérieures. En cliquant sur "Enregistrer", les informations saisies sont conservées et le modèle met immédiatement à jour l'estimation du risque. Le modèle n'ajuste pas les effets des pulvérisation précédentes sur le risque. Si un traitement efficace sur oïdium a été effectué au cours des 10 derniers jours, le risque peut être considéré comme faible.\n     \nSOURCE : Créé par l'Université d'Aarhus et le SEGES et diffusé au Danemark en 2000. L'ensemble du modèle CPO a déjà été testé dans les pays nordiques et baltes, mais il se peut que la partie spécifique à l’oïdium n'ait pas été testée.  Ce modèle peut être utile dans d'autres pays d'Europe du Nord.\n
