" Enregistrer ", les observations saisies sont conservées et le risque est mis à jour. Le modèle n'ajuste pas les effets des traitements précédents sur le risque. Si un traitement efficace sur oïdium a été réalisé au cours des dix derniers jours, le risque peut être considéré comme faible.\nSOURCE : Créé par l'Université d'Aarhus et le SEGES et diffusé au Danemark en 2000. L'ensemble du modèle CPO a déjà été testé dans les pays nordiques et baltes, mais il se peut que la partie spécifique à l'oïdium n'ait pas été testée. Le modèle peut être utile dans d'autres pays d'Europe du Nord.\n
