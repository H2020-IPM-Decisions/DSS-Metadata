dk.seges.1_1.models.CPO_TRZAX_PUCCRE.description=LE BIOAGRESSEUR : rouille brune (Puccinia triticina) sur blé.\nLA DÉCISION : Il peut être justifié d'appliquer des traitements fongicides entre le début de l'élongation (GS 30) et le début du remplissage des grains (GS 71), afin de protéger les feuilles des attaques de la rouille brune et d’éviter des pertes de rendement.  \nLE MODÈLE : Le modèle CPO de rouille brune recommande des traitements dans le blé lorsque les seuils sont dépassés. L’estimation du risque est fondée sur un suivi visuel de la fréquence des plantes attaquées (pourcentage de plantes présentant une quelconque infection).  Par exemple, si 25 plantes sur 100 présentent une maladie, même minime, et que les 75 autres sont parfaitement saines, l'observation est de 25%). Chez les cultivars sensibles, les traitements sont recommandés à des niveaux d'incidence plus faibles que chez les cultivars résistants. Si des traitements sont recommandés, il faut choisir des fongicides spécifiques connus pour leur efficacité contre la rouille brune.  Ce modèle de rouille brune ne prend pas en compte le risque de pertes de rendement dues à d'autres maladies. Si aucune action n'est recommandée, il est conseillé de revoir la culture après environ une semaine pour faire une nouvelle évaluation du risque. \nLES PARAMÈTRES : Pour des prévisions de risque précises, il est recommandé de cliquer sur le bouton "Modifier les paramètres" et d'entrer des informations sur la sensibilité du cultivar à la rouille brune. Seules deux catégories sont utilisées : sensible et résistant. Si un cultivar est classé comme partiellement résistant, il est recommandé de le considérer comme sensible.  Indiquez les stades de croissance observés.  Indiquez l'incidence des plantes attaquées par la rouille brune en vous basant sur les observations de la culture. Entre GS 30 et 31, toutes les feuilles doivent être observées. Entre GS 32 et 65, les évaluations doivent être basées uniquement sur les 3 feuilles supérieures. En cliquant sur "Enregistrer", les observations saisies sont conservées et le risque est mis à jour. Le modèle n'ajuste pas les effets des traitements fongicides précédents sur le niveau de risque. Si un fongicide efficace sur la rouille brune a été appliqué dans les 10 derniers jours, le risque est estimé comme faible.\nSOURCE : Créé par l'Université d'Aarhus et le SEGES et diffusé au Danemark en 2000. L'ensemble du modèle CPO a déjà été testé dans les pays nordiques et baltes, mais il se peut que la partie spécifique à la rouille brune n'ait pas été testée. Le modèle peut être utile dans d'autres pays d'Europe du Nord.
