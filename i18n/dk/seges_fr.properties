dk.seges.1_1.models.CPO.description=Le système a été développé par l'Université d'Aarhus et le SEGES et couvre les principales maladies et parasites des cultures céréalières. Les modèles ont été développés pour des conseils liés aux maladies des feuilles et des tiges des céréales, y compris le blé d'hiver, orge de printemps, orge d'hiver, avoine de printemps, triticale d'hiver et seigle d'hiver. Le système comprend également des modèles pour la lutte contre les ravageurs des céréales. Les modèles nécessitent des informations issues du terrain, généralement dans la période allant du stade BBCH 30-31 au stade BBCH 65-71 (évaluations de la fréquence des plantes attaquées) et, pour certaines maladies, des précipitations sont également nécessaires (jours avec plus de 1 mm de pluie). Avant d'obtenir des informations sur la nécessité des traitements - informations sur la culture, la sensibilité des cultivars et le stade de développement (BBCH) sont nécessaires. Les producteurs doivent contrôler les cultures à intervalles hebdomadaires ou, au minimum, suivre le risque en fonction des précipitations ou des données de surveillance régionales pour l'évaluation des risques. Dans le système danois, les fongicides et les doses sont recommandés. Dans le système IPM-Decisions, seule une recommandation de traiter ou de ne pas traiter est donnée. Les modèles ont été validés au Danemark et ont également été testés dans les pays baltes et les pays nordiques. On s'attend à ce qu'il soit valable dans la partie nord de l'Europe.\nSOURCE : \nHYPOTHÈSES : \nREFERENCE: 1. Hansen, J.G., Secher, B.J., Jørgensen, LN. & Welling, B. 1994. Threshold for control of\nSeptoria spp. in winter wheat based on precipitation and growth stage. Plant Pathology\n43, 183-189.\n\n2. Secher, B.J., Jørgensen, L.N, Murali N.S. & Boll P.S. (1995). Field Validation of a\nDecision Support System for Control of Pests and Diseases in Cereals in Denmark.\nPesticide Science, 45, 195-199.\n\n3. Henriksen. K.E.; Jærgensen, L.N. & Nielsen, G.C.(2000) PC-Plant Protection - a tool to reduce fungicide input in winter wheat, winter barley and spring barley in Denmark.\nBrighton Crop Protection Conference. Pest and diseases. 835-840.\n\n4. Jørgensen, L.N. & Henriksen, K E. (2002) Control of diseases in different winter wheat varieties using thresholds and appropriate dosages. Petria vol 12 (1/2) 87-94\n\n5. Hagelskjær, L.& Jørgensen, LN, 2003 A web-based decision support system for integrated management of diesases and pest s in cereals. EPPO Bulletin 33, 467-471.\n\n6. Jørgensen, LN; Matzen, M, Nielsen, GC, Jalli, M; Ronis; Djule, A; Anderson, B; Ficke, A., Djule, A (2020) Validation of risk models for control of leaf blotch diseases in wheat in the Nordic and Baltic countries European Journal of Plante Pathology,. https://doi.org/10.1007/si 0658-020-02025-6\n7. Jørgensen, LN; Matzen, N, Heick, T M, Madsen, HP; Kristjansen, H S; Kirkegaard, S; Almskou-Dahlgaard, A; Kristoffersen, R (2020). Control strategies in different cultivars. Applied Crop Protection 2019.DCA rapport, 167, 58-71. https://dcapub.au.dk/djfpublikation/index.asp?action=show&id=1325
