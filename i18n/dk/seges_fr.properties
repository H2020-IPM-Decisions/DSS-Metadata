dk.seges.1_1.models.CPO_TRZAX_PUCCST.description=LE BIOAGRESSEUR : rouille jaune (Puccinia striiformis) sur blé \nLA DÉCISION : Il peut être justifié d'appliquer des traitements fongicides entre la fin du tallage (GS 29) et le début du remplissage du grain (GS 71) pour protéger les feuilles contre la rouille jaune et éviter les pertes de rendement.  \nLE MODÈLE : Le modèle CPO de la rouille jaune recommande des traitements dans le blé lorsque les seuils sont dépassés.  L’estimation du risque est fondée sur un suivi visuel de la fréquence des plantes attaquées. L'observation de la maladie est le pourcentage de plantes présentant une quelconque infection.  Par exemple, si 25 plantes sur 100 présentent une maladie, même minime, et que les 75 autres sont parfaitement saines, l'observation est de 25%. Pour les cultivars sensibles, les traitements sont recommandés à des niveaux d'incidence plus faibles que pour les cultivars résistants. Si des traitements sont recommandés, il faut choisir des fongicides spécifiques connus pour leur efficacité contre la rouille jaune du blé. Ce modèle de rouille jaune ne prend pas en compte le risque de pertes de rendement dues à d'autres maladies. Si aucune action n'est recommandée, il est conseillé de revoir la culture après environ une semaine pour faire une nouvelle évaluation du risque. \nLES PARAMÈTRES : Pour des prévisions de risque précises, il est recommandé de cliquer sur le bouton "Modifier les paramètres" et d'entrer des informations sur la sensibilité du cultivar à la rouille jaune. Seules deux catégories sont utilisées : sensible et résistant. Si un cultivar est classé comme partiellement résistant, il est recommandé de le considérer comme sensible.  Indiquez les stades de croissance spécifiques au moment où le suivi de la culture a été effectué.  Entrez les informations sur l'incidence des plantes attaquées par la rouille jaune en vous basant sur les observations de la culture.  Entre GS 29 et 31, toute la culture doit être évaluée. Entre GS 32 et 71, les évaluations doivent être basées uniquement sur les 3 feuilles supérieures.  En cliquant sur "Enregistrer", les observations saisies sont conservées et le risque est mis à jour. Le modèle n'ajuste pas les effets des traitements précédents sur le risque. Si un traitement efficace sur rouille jaune a été réalisé au cours des dix derniers jours, le risque peut être considéré comme faible. .\nSOURCE : Créé par l'Université d'Aarhus et le SEGES et diffusé au Danemark en 2000. L'ensemble du modèle CPO a déjà été testé dans les pays nordiques et baltes, mais il se peut que la partie spécifique à la rouille jaune n'ait pas été testée.   Le modèle peut être utile dans d'autres pays d'Europe du Nord.
