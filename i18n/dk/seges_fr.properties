dk.seges.1_1.models.CPO_TRZAX_PYRNTR.description=LE BIOAGGRESSEUR : tache bronzée, helminthosporiose (Pyrenophora tritici-repentis) sur blé \nLA DÉCISION : Il peut être nécessaire d'appliquer des traitements fongicides entre le début de l'élongation (GS 31) et le début du remplissage du grain (GS 71), pour protéger les feuilles de l'attaque de la tache bronzée-helminthosporiose et des pertes de rendement.  \nLE MODÈLE : Le modèle CPO pour les taches bronzées-helminthosporiose recommande des traitements dans le blé lorsque les seuils sont dépassés. L’estimation du risque est fondée sur un suivi visuel de la fréquence des plantes attaquées (pourcentage de plantes présentant une infection). Par exemple, si 25 plantes sur 100 présentent une maladie, même minime, et que les 75 autres sont parfaitement saines, l'observation est de 25 %. Dans les cultivars sensibles, les traitements sont recommandés à des niveaux d'incidence plus faibles que dans les cultivars résistants.  Si des traitements sont recommandés, il faut choisir des fongicides spécifiques connus pour leur efficacité contre la tache bronzée-helminthosporiose. Ce modèle de taches bronzée-helminthosporiose ne prend pas en compte le risque de pertes de rendement dues à d'autres maladies. Si aucune action n'est recommandée, il est conseillé de revoir la culture après environ une semaine pour faire une nouvelle évaluation du risque. \nLES PARAMÈTRES : Pour des évaluations de risque précises, il est recommandé de cliquer sur le bouton "Modifier les paramètres" et d'entrer des informations sur la sensibilité du cultivar aux taches bronzées-helminthosporiose. Seules deux catégories sont utilisées : sensible et résistant. Si un cultivar est classé comme partiellement résistant, il est recommandé de le considérer comme sensible.  Indiquez les stades de croissance observés. Indiquez les informations sur l'incidence des plantes attaquées par la tache bronzée-helminthosporiose, en vous basant sur les observations de la culture. Entre GS 29 et 31, toutes les feuilles doivent être observées.  Entre GS 32 et 71, les évaluations doivent être basées uniquement sur les 3 feuilles supérieures.  En cliquant sur "Enregistrer", les observations saisies sont conservées et le risque est mis à jour. Le modèle n'ajuste pas les effets des pulvérisations fongicides précédentes sur le risque. Si un traitement efficace sur tache bronzée-helminthosporiose a été réalisé au cours des 10 jours précédents, le risque peut être considéré comme faible.\nSOURCE : Créé par l'Université d'Aarhus et le SEGES et diffusé au Danemark en 2000. L'ensemble du modèle CPO a déjà été testé dans les pays nordiques et baltes, mais il se peut que la partie spécifique aux taches bronzées n'ait pas été testée. Le modèle peut être utile dans d'autres pays d'Europe du Nord.
