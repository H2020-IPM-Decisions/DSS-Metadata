dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=LE BIOAGGRESSEUR : Les maladies de la tache foliaire du blé peuvent être causées par la tache septoriale tritici (Zymoseptoria tritici) et la tache septoriale nodorum (Stagonospora nodorium), qui sont toutes deux favorisées par les conditions humides.  \nLA DÉCISION : Il peut être nécessaire d'appliquer des traitements fongicides une ou deux fois entre la montaison (GS 32) et la floraison (GS 69), principalement pour protéger les feuilles supérieures de l'attaque de la septoriose.  \nLE MODÈLE : Le modèle CPO Septoria estime le risque d'infection par la septoriose dans le blé d'hiver, en utilisant les données météorologiques de GS 32 à GS 69.  La pulvérisation est recommandée après au moins 4 jours de pluie (> 1mm) pour les cultivars sensibles, en comptant les jours entre GS 32 et GS 69.  Pour les cultivars résistants, le risque d'attaque est supposé après 5 jours de pluie (>1mm) entre GS 37 et GS 69. Le décompte des jours de pluie remonte sur 30 jours maximum.  Ce modèle Septoria ne prend pas en compte le risque de pertes de rendement dues à d'autres maladies que Septoria. Si aucune action n'est recommandée, il est conseillé de revisiter la culture après environ une semaine pour faire une nouvelle évaluation du risque. \nLES PARAMÈTRES : Pour des estimations de risque précises, il est recommandé de cliquer sur le bouton "Modifier les paramètres" et d'entrer des informations sur la sensibilité de la variété à la septoriose. Seules deux catégories sont utilisées : sensible et résistant. Si un cultivar est classé comme partiellement résistant, nous recommandons de le considérer comme sensible.  Saisissez les stades de croissance observés, et l'incidence des plantes attaquées par la septoriose, sur la base d'une observation de la culture sur la 3e feuille à partir du haut. Si plus de 10% des 3èmes feuilles (F-2) sont attaquées et qu'aucun traitement antérieur n'a été appliqué contre la septoriose, il est recommandé de pulvériser même si moins de 4 jours avec précipitations ont été comptés. En cliquant sur "Enregistrer", les observations saisies sont conservées et le risque est mis à jour. Le modèle n'ajuste pas les effets des traitements fongicides précédents sur le risque. Si un fongicide efficace sur septoriose a été appliqué au cours des 10 derniers jours, le risque peut être consiéré comme faible.\nHYPOTHÈSES : La septoriose est présente dans la culture et les périodes de forte humidité créent un risque d'épidémie dommageable \nSOURCE : Créé par l'Université d'Aarhus et le SEGES et diffusé au Danemark en 2000. L'ensemble du modèle CPO a déjà été testé dans les pays nordiques et baltes, mais il se peut que la partie spécifique à la septoriose n'ait pas été testée.   Le modèle peut être utile dans d'autres pays d'Europe du Nord.
