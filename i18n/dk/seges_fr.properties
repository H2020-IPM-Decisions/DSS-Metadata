dk.seges.1_1.models.CPO_HORVX_PYRNTE.description=LE BIOAGGRESSEUR : la tache réticulée (maladie des taches brunes, Pyrenophora teres) est connue pour attaquer l'orge. \nLE BIOAGGRESSEUR : la tache réticulée (maladie des taches brunes, Pyrenophora teres) est connue pour attaquer l'orge. \nLA DÉCISION : il peut être justifié d'appliquer des traitements fongicides entre le début de la montaison (GS 30) et la pleine floraison (GS 65), pour protéger les feuilles des attaques de la tache réticulée et des pertes de rendement. \nLE MODÈLE : Le modèle CPO de la tache réticulée recommande des traitements dans l'orge lorsque les seuils sont dépassés.  L’estimation du risque est fondée sur un suivi visuel de la fréquence des plantes attaquées.  L'observation de la maladie correspond au pourcentage de plantes présentant une infection.  Par exemple, si 25 plantes sur 100 présentent ne serait-ce qu'une très petite quantité de maladie et que les 75 autres sont totalement saines, l'observation est de 25%. Dans les cultivars sensibles, les traitements sont recommandés à des niveaux d'incidence plus faibles que dans les cultivars résistants.  Si une couleur verte apparaît, aucune action n'est nécessaire, la couleur jaune signifie qu'un risque limité est identifié, tandis que la couleur rouge indique qu'une action est recommandée.  Si des traitements sont recommandés, il faut choisir des fongicides spécifiques connus pour leur efficacité contre la tache réticulée.  Ce modèle ‘tache réticulée’ ne prend pas en compte le risque de pertes de rendement dues à d'autres maladies. Si aucune action n'est recommandée, il est conseillé de revoir la culture après environ une semaine pour faire une nouvelle évaluation du risque. \nLES PARAMÈTRES : Pour des prévisions de risque précises, il est recommandé de cliquer sur le bouton "Modifier les paramètres" et d'entrer des informations sur la sensibilité du cultivar à la tache réticulée. Seules deux catégories sont utilisées : sensible et résistant. Si un cultivar est classé comme partiellement résistant, il est recommandé de le considérer comme sensible.  Indiquez les stades de croissance observés.  Indiquez l'incidence des plantes attaquées par la tache réticulée en vous basant sur le dépistage de la culture. Entre GS 30 et 31, les plantes entières doivent être évaluées. Entre GS 32 et 65, les évaluations doivent être basées uniquement sur les 3 feuilles supérieures.  En cliquant sur "Enregistrer", les observations saisies sont conservées et le modèle met à jour le risque.  Le modèle n'ajuste pas les effets des pulvérisation précédentes sur le risque. Si un traitement efficace sur la maladie des taches brunes a été effectué au cours des 10 derniers jours, le risque peut être considéré comme faible.\nSOURCE : Créé par l'Université d'Aarhus et le SEGES et diffusé au Danemark en 2000. L'ensemble du modèle CPO a déjà été testé dans les pays nordiques et baltes, mais il se peut que la partie spécifique à la tache réticulée de l'orge n'ait pas été testée.  Ce modèle peut être utile dans d'autres pays d'Europe du Nord.
