dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=Η ΑΣΘΕΝΕΙΑ: Οι ασθένειες των κηλίδων στα φύλλα του σίτου μπορεί να προκληθούν από τους μύκητες Septoria tritici (Zymoseptoria tritici) και Septoria nodorum (Stagonospora nodorium), που ευνοούνται και οι δύο από τις υγρές συνθήκες. Η ΑΠΟΦΑΣΗ: Οι μυκητοκτόνες επεμβάσεις μπορεί να χρειαστεί να εφαρμοστούν μία ή δύο φορές μεταξύ της επιμήκυνσης του στελέχους (GS 32) και της ανθοφορίας (GS 69), κυρίως για την προστασία των άνω φύλλων από την προσβολή των ασθενειών Septoria. ΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο CPO Septoria εκτιμά τον κίνδυνο μολύνσεων από κηλίδες Septoria tritici στο χειμερινό σιτάρι. Χρησιμοποιούνται δεδομένα καιρού από το GS 32 έως το GS 69. Συνιστάται ο ψεκασμός μετά από τουλάχιστον 4 ημέρες με βροχή (> 1 mm) σε ευαίσθητες ποικιλίες μετρώντας ημέρες μεταξύ GS 32 και GS 69. Σε ανθεκτικές ποικιλίες υποτίθεται ότι ο κίνδυνος προσβολής είναι μετά από 5 ημέρες με βροχή (>1 mm) μεταξύ GS 37 και GS 69. Καταμέτρηση των ημερών με βροχή πηγαίνει πίσω το πολύ 30 ημέρες. Κατά την εκτέλεση του μοντέλου Septoria δεν λαμβάνεται υπόψη ο κίνδυνος μείωσης της απόδοσης από άλλες ασθένειες εκτός από την Septoria. Εάν δεν συνιστάται καμία ενέργεια, συνιστάται να επανεξετάσετε την καλλιέργεια μετά από περίπου μία εβδομάδα για να γίνει νέα αξιολόγηση του κινδύνου. ΟΙ ΠΑΡΑΜΕΤΡΟΙ: Για να λάβετε ακριβείς προβλέψεις κινδύνου είναι απαραίτητο να κάνετε κλικ στο κουμπί «Επεξεργασία παραμέτρων» και να εισαγάγετε πληροφορίες σχετικά με την ευαισθησία της ποικιλίας στις ασθένειες Septoria. Χρησιμοποιούνται μόνο δύο κατηγορίες: ευαίσθητα και ανθεκτικά. Εάν μια ποικιλία κατηγοριοποιείται ως μερικώς ανθεκτική, συνιστούμε να θεωρηθεί ως ευαίσθητη. Εισαγάγετε τα συγκεκριμένα στάδια ανάπτυξης τη στιγμή που εισάγονται τα δεδομένα παρακολούθησης της καλλιέργειας και του καιρού. Εισαγάγετε πληροφορίες σχετικά με τη συχνότητα προσβολής φυτών από τις ασθένειες Septoria με βάση τις παρατηρήσεις της καλλιέργειας στο τρίτο φύλλο από την κορυφή. Εάν περισσότερο από το 10% των τρίτων φύλλων προσβληθούν και δεν έχουν γίνει εφαρμογές κατά της Septoria, συνιστάται ο ψεκασμός ακόμη και αν έχουν μετρηθεί λιγότερες από 4 ημέρες με βροχοπτώσεις. Κάνοντας κλικ στο «Αποθήκευση» θα διατηρηθούν οι παρατηρήσεις που έχουν καταχωρηθεί και θα ενημερωθεί ο κίνδυνος. Το μοντέλο δεν προσαρμόζεται αυτόματα για την επίδραση προηγούμενων μυκητοκτόνων ψεκασμών. Εάν ένα μυκητοκτόνο αποτελεσματικό κατά της σεπτορίωσης έχει εφαρμοστεί τις τελευταίες 10 ημέρες, ο κίνδυνος μπορεί να ερμηνευθεί ως χαμηλός. ΥΠΟΘΕΣΕΙΣ: Η ασθένεια Septoria tritici υπάρχει στην καλλιέργεια και οι περίοδοι με υψηλή υγρασία δημιουργούν κίνδυνο για εξάπλωση της μόλυνσης. ΠΗΓΗ: Δημιουργήθηκε από το Πανεπιστήμιο Aarhus και το SEGES και κυκλοφόρησε στη Δανία το 2000. Ολόκληρο το μοντέλο CPO έχει δοκιμαστεί προηγουμένως στις σκανδιναβικές και βαλτικές χώρες, αλλά αυτό μπορεί να μην περιλάμβανε τη δοκιμή των συγκεκριμένων ειδών Septoria. Το μοντέλο μπορεί να χρησιμοποιηθεί σε άλλες χώρες της Βόρειας Ευρώπης.
