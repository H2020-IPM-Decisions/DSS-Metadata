dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.2.explanation=Με βάση τις παρατηρήσεις σας σχετικά με τη συχνότητα των φυτών που έχουν προσβληθεί από ωίδιο (Ποσοστό φυτών που παρουσιάζουν μόλυνση), τα στάδια ανάπτυξης της καλλιέργειας και τις ημερομηνίες ψεκασμού, ο κίνδυνος ωιδίου είναι χαμηλός.  Μεταβείτε στο "Edit parameters" (Επεξεργασία παραμέτρων) για να ελέγξετε και να ενημερώσετε τις παρατηρήσεις της ασθένειας, τα στάδια ανάπτυξης και τις ημερομηνίες ψεκασμού. Αυτό το μοντέλο λειτουργεί από τον Μάρτιο έως τον Ιούνιο.
