dk.seges.1_1.models.CPO_HORVX_PUCCHD.description= Ο Εχθρός: Η καστανή σκωρίαση (Puccinia hordei ) είναι γνωστό ότι προσβάλλει το κριθάρι. \nΗ ΑΠΟΦΑΣΗ: Οι μυκητοκτόνες επεμβάσεις μπορεί να χρειαστεί να εφαρμοστούν μεταξύ της έναρξης της επιμήκυνσης (GS 30) και της πλήρους άνθησης (GS 65), για να προστατευθούν τα φύλλα από την προσβολή της καστανής σκουριάς και τις απώλειες απόδοσης. \nΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο της CPO για την καστανή σκωρίαση συνιστά επεμβάσεις στο κριθάρι όταν υπερβαίνονται τα κατώτατα όρια.  Ο κίνδυνος προσβολής βασίζεται στην οπτική παρακολούθηση με τη χρήση της συχνότητας των προσβεβλημένων φυτών.   Στις ευαίσθητες ποικιλίες συνιστώνται θεραπείες σε χαμηλότερα επίπεδα εμφάνισης από ό,τι στις ανθεκτικές ποικιλίες.  Εάν εμφανιστεί πράσινο χρώμα, τότε δεν απαιτείται καμία ενέργεια, το κίτρινο σημαίνει ότι αναγνωρίζεται περιορισμένος κίνδυνος, ενώ το κόκκινο υποδεικνύει ότι συνιστάται ενέργεια.  Εάν συνιστώνται επεμβάσεις, θα πρέπει να επιλέγονται συγκεκριμένα μυκητοκτόνα που είναι γνωστό ότι είναι αποτελεσματικά κατά της καστανής σκωρίασης του κριθαριού.  Κατά την εκτέλεση του μοντέλου της καστανής σκουριάς δεν λαμβάνεται υπόψη ο κίνδυνος για απώλειες αποδόσεων από άλλες ασθένειες.   Εάν δεν συνιστάται καμία ενέργεια, συνιστάται να επανεξετάσετε την καλλιέργεια μετά από περίπου μία εβδομάδα για να προβείτε σε νέα αξιολόγηση του κινδύνου. \nΟΙ ΠΑΡΑΜΕΤΡΟΙ Για να λάβετε ακριβείς προβλέψεις κινδύνου είναι απαραίτητο να κάνετε κλικ στο κουμπί Edit parameters" (Επεξεργασία παραμέτρων) και να εισαγάγετε πληροφορίες σχετικά με την ευαισθησία της ποικιλίας στην καστανή σκωρίαση. Χρησιμοποιούνται μόνο δύο κατηγοριοποιήσεις ευαίσθητη και ανθεκτική, εάν μια ποικιλία κατηγοριοποιείται ως μερικώς ανθεκτική, συνιστάται να τη θεωρήσετε ως ευαίσθητη.  Εισάγετε τα συγκεκριμένα στάδια ανάπτυξης κατά τη στιγμή που έγινε η παρακολούθηση της καλλιέργειας.  Εισάγετε πληροφορίες σχετικά με την επίπτωση των προσβεβλημένων φυτών από την καστανή σκωρίαση με βάση την ανίχνευση της καλλιέργειας.  Η παρατήρηση της ασθένειας είναι το ποσοστό των φυτών που παρουσιάζουν μόλυνση.  Για παράδειγμα, εάν 25 φυτά από τα 100 εμφανίζουν έστω και μια πολύ μικρή ποσότητα ασθένειας και τα υπόλοιπα 75 φυτά είναι απολύτως υγιή, τότε η παρατήρηση είναι 25%. Μεταξύ GS 30-31 πρέπει να αξιολογείται ολόκληρη η καλλιέργεια. Μεταξύ GS 32 και 65 οι εκτιμήσεις πρέπει να βασίζονται μόνο στα 3 ανώτερα φύλλα.  Η εισαγωγή πληροφοριών σχετικά με τις ημερομηνίες τελευταίου ψεκασμού με μυκητοκτόνα είναι ζωτικής σημασίας για το μοντέλο. Αυτό γίνεται επίσης στην "Επεξεργασία παραμέτρων".   Κάνοντας κλικ στο "Save" (Αποθήκευση), οι παρατηρήσεις που έχουν εισαχθεί θα παραμείνουν και το μοντέλο θα ενημερώσει αμέσως τον κίνδυνο.  Μετά τον ψεκασμό, το μοντέλο υποθέτει ότι η καλλιέργεια προστατεύεται για 14 ημέρες εάν έχει εφαρμοστεί μυκητοκτόνο ευρέος φάσματος.
