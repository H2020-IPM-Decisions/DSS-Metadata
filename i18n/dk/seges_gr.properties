dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.2.explanation=Με βάση τα καιρικά δεδομένα και τις τρέχουσες εκτιμήσεις για τα στάδια ανάπτυξης της καλλιέργειας και τις ημερομηνίες ψεκασμού για τη σεπτόρια, ο κίνδυνος είναι χαμηλός. Μεταβείτε στην ενότητα "Επεξεργασία παραμέτρων" για να ελέγξετε και να ενημερώσετε τα στάδια ανάπτυξης και τις ημερομηνίες ψεκασμού. Αυτό το μοντέλο λειτουργεί από τον Μάρτιο έως τον Ιούνιο.
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.2.recommended_action=Συνεχίστε να ελέγχετε για ενημερώσεις σχετικά με τους κινδύνους και να παρακολουθείτε τις καλλιέργειες. Ενημερώστε το στάδιο ανάπτυξης της καλλιέργειας και την ημερομηνία των εφαρμογών μυκητοκτόνων κατά τη διάρκεια της περιόδου.
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.3.explanation=Με βάση τα καιρικά δεδομένα και τις τρέχουσες εκτιμήσεις για τα στάδια ανάπτυξης της καλλιέργειας και τις ημερομηνίες ψεκασμού για τη σεπτόρια, ο κίνδυνος είναι μέτριος. Μεταβείτε στην ενότητα "Επεξεργασία παραμέτρων" για να ελέγξετε και να ενημερώσετε τα στάδια ανάπτυξης και τις ημερομηνίες ψεκασμού. Αυτό το μοντέλο λειτουργεί από τον Μάρτιο έως τον Ιούνιο.
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.3.recommended_action=Εάν το όριο των 20 ωρών υγρασίας δεν έχει ξεπεραστεί, αλλά άλλες ασθένειες εκτιμάται ότι προκαλούν επίσης κίνδυνο και η καλλιέργεια δεν έχει υποστεί επεξεργασία τις τελευταίες δέκα ημέρες, επιλέξτε ένα αποτελεσματικό μυκητοκτόνο που ελέγχει επίσης τη σεπτόρια. Συνεχίστε να ελέγχετε για ενημερώσεις σχετικά με τον κίνδυνο και να παρακολουθείτε τις καλλιέργειες. Ενημερώστε το στάδιο ανάπτυξης της καλλιέργειας και την ημερομηνία των εφαρμογών μυκητοκτόνων κατά τη διάρκεια της περιόδου.
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.4.explanation=Με βάση τα καιρικά δεδομένα και τις τρέχουσες εκτιμήσεις για τα στάδια ανάπτυξης της καλλιέργειας και τις ημερομηνίες ψεκασμού για τη σεπτόρια, ο κίνδυνος είναι υψηλός. Μεταβείτε στην ενότητα "Επεξεργασία παραμέτρων" για να ελέγξετε και να ενημερώσετε τα στάδια ανάπτυξης και τις ημερομηνίες ψεκασμού. Αυτό το μοντέλο λειτουργεί από τον Μάρτιο έως τον Ιούνιο.
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.4.recommended_action=Εάν η καλλιέργεια δεν έχει αντιμετωπιστεί κατά της σεπτόριας τις τελευταίες δέκα ημέρες, κάντε την κατάλληλη επέμβαση ανάλογα με τις ανάγκες. Η επιλογή των μυκητοκτόνων εξαρτάται από τον γενικό κίνδυνο ασθένειας. Εκτός από την αποτελεσματικότητα κατά της σεπτόριας, το προϊόν πρέπει να λαμβάνει υπόψη και άλλες ασθένειες. Συνεχίστε να ελέγχετε τις επικαιροποιήσεις κινδύνου και να παρακολουθείτε τις καλλιέργειες. Ενημερώστε το στάδιο ανάπτυξης της καλλιέργειας και την ημερομηνία των εφαρμογών μυκητοκτόνων κατά τη διάρκεια της περιόδου.
dk.seges.1_1.models.SEPTORIAHU.purpose=Εκτιμά τον κίνδυνο σεπτορίωσης
dk.seges.1_1.models.CPO.description=Το σύστημα έχει αναπτυχθεί από το Πανεπιστήμιο Aarhus και την SEGES και καλύπτει τις κύριες ασθένειες και εχθρούς στις καλλιέργειες σιτηρών.\nΤα μοντέλα έχουν αναπτυχθεί για την καθοδήγηση σχετικά με τις ασθένειες των φύλλων και των στελεχών των σιτηρών, συμπεριλαμβανομένων των εξής\nχειμερινό σιτάρι, ανοιξιάτικο κριθάρι, χειμερινό κριθάρι, ανοιξιάτικη βρώμη, χειμερινό τριτικάλε και χειμερινή σίκαλη.\nΤο σύστημα περιλαμβάνει επίσης μοντέλα για την καταπολέμηση των παρασίτων στα σιτηρά. Τα μοντέλα απαιτούν πληροφορίες από την καταγραφή στον αγρό συνήθως κατά την περίοδο από το GS 30-31 έως το GS 65-71.\n(εκτιμήσεις της συχνότητας των προσβεβλημένων φυτών) και για ορισμένες ασθένειες απαιτείται επίσης βροχόπτωση.\n(ημέρες με βροχή άνω του 1 mm). Πριν από τη λήψη πληροφοριών σχετικά με την ανάγκη για επεμβάσεις - πληροφορίες σχετικά με την καλλιέργεια,\nευαισθησία των καλλιεργειών και το στάδιο ανάπτυξης (BBCH).  \n\nΟι καλλιεργητές πρέπει να ελέγχουν τις καλλιέργειες σε εβδομαδιαία βάση ή τουλάχιστον να παρακολουθούν τον κίνδυνο με βάση τη βροχόπτωση ή δεδομένα τοπικής παρακολούθησης για την αξιολόγηση του κινδύνου. Στο δανικό σύστημα τα μυκητοκτόνα και οι δόσεις συνιστώνται. Στο σύστημα IPM-υποστήριξης απόφασης δίνεται μόνο μια σύσταση για επέμβαση ή μη επέμβαση.\n\nΤα μοντέλα έχουν επικυρωθεί στη Δανία και έχουν επίσης δοκιμαστεί στις χώρες της Βαλτικής και της Σκανδιναβίας.\nχώρες. Αναμένεται να είναι έγκυρα στο βόρειο τμήμα της Ευρώπης, δεδομένου ότι το τμήμα παρακολούθησης των\nτου συστήματος ακολουθείται.\n\nΠΗΓΗ: \nΠΑΡΑΔΟΧΕΧΣ: \nΑΝΑΦΟΡΑ: 1. Hansen, J.G., Secher, B.J., Jørgensen, LN. & Welling, B. 1994. Threshold for control of\nSeptoria spp. in winter wheat based on precipitation and growth stage. Plant Pathology\n43, 183-189.\n\n2. Secher, B.J., Jørgensen, L.N, Murali N.S. & Boll P.S. (1995). Field Validation of a\nDecision Support System for Control of Pests and Diseases in Cereals in Denmark.\nPesticide Science, 45, 195-199.\n\n3. Henriksen. K.E.; Jærgensen, L.N. & Nielsen, G.C.(2000) PC-Plant Protection - a tool to reduce fungicide input in winter wheat, winter barley and spring barley in Denmark.\nBrighton Crop Protection Conference. Pest and diseases. 835-840.\n\n4. Jørgensen, L.N. & Henriksen, K E. (2002) Control of diseases in different winter wheat varieties using thresholds and appropriate dosages. Petria vol 12 (1/2) 87-94\n\n5. Hagelskjær, L.& Jørgensen, LN, 2003 A web-based decision support system for integrated management of diesases and pest s in cereals. EPPO Bulletin 33, 467-471.\n\n6. Jørgensen, LN; Matzen, M, Nielsen, GC, Jalli, M; Ronis; Djule, A; Anderson, B; Ficke, A., Djule, A (2020) Validation of risk models for control of leaf blotch diseases in wheat in the Nordic and Baltic countries European Journal of Plante Pathology,. https://doi.org/10.1007/si 0658-020-02025-6\n7. Jørgensen, LN; Matzen, N, Heick, T M, Madsen, HP; Kristjansen, H S; Kirkegaard, S; Almskou-Dahlgaard, A; Kristoffersen, R (2020). Control strategies in different cultivars. Applied Crop Protection 2019.DCA rapport, 167, 58-71. https://dcapub.au.dk/djfpublikation/index.asp?action=show&id=1325\n\n
