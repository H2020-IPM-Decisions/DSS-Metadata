dk.seges.1_1.models.CPO_TRZAX_PUCCRE.description=Η ΑΣΘΕΝΕΙΑ: Η καστανή σκωρίαση (Puccinia triticina) είναι γνωστό ότι προσβάλλει το σιτάρι. Η ΑΠΟΦΑΣΗ: Μπορεί να χρειαστεί να εφαρμοστούν μυκητοκτόνα μεταξύ των σταδίων GS 30 και 71, για την προστασία των φυτών από την προσβολή του ωιδίου και τις απώλειες απόδοσης. ΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο του ωιδίου CPO συνιστά θεραπείες στο σιτάρι όταν ξεπερνιούνται τα όρια. Ο κίνδυνος μόλυνσης βασίζεται στην οπτική παρακολούθηση με χρήση της συχνότητας των φυτών που προσβάλλονται. Η παρατήρηση της ασθένειας είναι το ποσοστό των φυτών που εμφανίζουν οποιαδήποτε μόλυνση. Για παράδειγμα, εάν 25 φυτά από τα 100 εμφανίζουν έστω και πολύ μικρή προσβολή και τα υπόλοιπα 75 φυτά είναι απολύτως υγιή, τότε η παρατήρηση είναι 25%. Σε ευαίσθητες ποικιλίες συνιστώνται επεμβάσεις σε χαμηλότερα επίπεδα προσβολής από ότι σε ανθεκτικές ποικιλίες. Εάν συνιστώνται επεμβάσεις, θα πρέπει να επιλέγονται συγκεκριμένα μυκητοκτόνα που είναι γνωστό ότι είναι αποτελεσματικά έναντι αυτής της ασθένειας. Κατά τη λειτουργία του μοντέλου ωιδίου δεν λαμβάνεται υπόψη ο κίνδυνος απώλειας απόδοσης από άλλες ασθένειες. Εάν δεν συνιστάται καμία ενέργεια, συνιστάται να επανεξετάσετε την καλλιέργεια μετά από περίπου μία εβδομάδα για να γίνει νέα αξιολόγηση του κινδύνου. ΟΙ ΠΑΡΑΜΕΤΡΟΙ: Για να λάβετε ακριβείς προβλέψεις κινδύνου είναι απαραίτητο να κάνετε κλικ στο κουμπί «Επεξεργασία παραμέτρων» και να εισαγάγετε πληροφορίες σχετικά με την ευαισθησία της ποικιλίας στο ωίδιο. Χρησιμοποιούνται μόνο δύο κατηγορίες: ευαίσθητα και ανθεκτικά. Εάν μια ποικιλία κατηγοριοποιείται ως μερικώς ανθεκτική, συνιστούμε να θεωρηθεί ως ευαίσθητη. Εισαγάγετε το συγκεκριμένο στάδιο ανάπτυξης τη στιγμή που έγινε η παρακολούθηση της καλλιέργειας. Εισαγάγετε πληροφορίες σχετικά με τη συχνότητα προσβολής φυτών από το ωίδιο με βάση την παρακολούθηση της καλλιέργειας. Μεταξύ GS 30-31 η μόλυνση σε ολόκληρα φυτά θα πρέπει να αξιολογείται. Μεταξύ GS 32 και 65, αξιολογήσεις πρέπει να γίνονται μόνο στα 3 ανώτερα φύλλα. Κάνοντας κλικ στο «Αποθήκευση» θα διατηρηθούν οι παρατηρήσεις που έχουν καταχωρηθεί και θα ενημερωθεί ο κίνδυνος. Το μοντέλο δεν προσαρμόζει αυτόματα τον κίνδυνο για την επίδραση προηγούμενων εφαρμογών μυκητοκτόνων. Εάν έχει εφαρμοστεί ένα μυκητοκτόνο αποτελεσματικό κατά του ωιδίου εντός των προηγούμενων 10 ημερών, ο κίνδυνος μπορεί να ερμηνευθεί ως χαμηλός. ΠΗΓΗ: Δημιουργήθηκε από το Πανεπιστήμιο Aarhus και το SEGES και κυκλοφόρησε στη Δανία το 2000. Ολόκληρο το μοντέλο CPO έχει δοκιμαστεί προηγουμένως στις σκανδιναβικές και βαλτικές χώρες, αλλά αυτό μπορεί να μην περιλάμβανε δοκιμές του συγκεκριμένου είδους ωιδίου. Το μοντέλο μπορεί να χρησιμοποιηθεί σε άλλες χώρες της Βόρειας Ευρώπης.
