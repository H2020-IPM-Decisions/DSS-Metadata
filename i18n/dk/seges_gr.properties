dk.seges.1_1.models.CPO_TRZAX_PUCCST.output.warning_status_interpretation.3.recommended_action=Εαν δεν ξεπεραστεί το όριο για το μαύρισμα, αλλά εκτιμάται ότι άλλες ασθένειες προκαλούν επίσης κίνδυνο και δεν έχει γίνει κάποια εφαρμογή τις τελευταίες δέκα ημέρες, επιλέξτε ένα αποτελεσματικό μυκητοκτόνο, το οποίο ελέγχει επίσης τον μύκητα Pyrenophora. Συνεχίστε να ελέγχετε για ενημερώσεις κινδύνου και παρακολουθείτε τις καλλιέργειες. Ενημερώστε το στάδιο ανάπτυξης των καλλιεργειών κατά τη διάρκεια της καλλιεργητικής περιόδου
dk.seges.1_1.models.CPO_TRZAX_PUCCST.output.warning_status_interpretation.4.explanation=Με βάση τις παρατηρήσεις σας σχετικά με τη συχνότητα των φυτών που μολύνονται με σκωρίαση (ποσοστό φυτών που εμφανίζουν μόλυνση) και τα στάδια ανάπτυξης των καλλιεργειών, ο κίνδυνος μόλυνσης είναι υψηλός. Μεταβείτε στην ενότητα "Επεξεργασία παραμέτρων" για να ελέγξετε και να ενημερώσετε τις παρατηρήσεις της ασθένειας και τα στάδια ανάπτυξης. Αυτό το μοντέλο λειτουργεί από Μάρτιο έως Ιούνιο.
dk.seges.1_1.models.CPO_TRZAX_PUCCST.output.warning_status_interpretation.4.recommended_action=Εάν στην καλλιέργεια δεν έχει γίνει εφαρμογή τις τελευταίες δέκα ημέρες, εφαρμόστε ανάλογα με τις ανάγκες. Εκτός από την αποτελεσματικότητα στο σκωρίαση, η επιλογή μυκητοκτόνου θα πρέπει να λαμβάνει υπόψη και τους κινδύνους άλλων ασθενειών. Συνεχίστε να ελέγχετε για ενημερώσεις κινδύνου και παρακολουθείτε τις καλλιέργειες. Ενημερώστε το στάδιο ανάπτυξης των καλλιεργειών κατά τη διάρκεια της καλλιεργητικής περιόδου
