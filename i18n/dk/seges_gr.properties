dk.seges.1_1.models.CPO_TRZAX_PYRNTR.description=Η ΑΣΘΕΝΕΙΑ: Η ασθένεια Pyrenophora tritici-repentis είναι γνωστό ότι προσβάλλει το σιτάρι. ΑΠΟΦΑΣΗ: Μπορεί να χρειαστεί να εφαρμοστούν μυκητοκτόνα μεταξύ της αρχής της επιμήκυνσης του στελέχους (GS 31) και της αρχής του γεμίσματος των κόκκων (GS 71), για την προστασία των φύλλων από την προσβολή και μείωση απωλειών απόδοσης. ΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο CPO συνιστά θεραπείες στο σιτάρι όταν ξεπερνιούνται τα όρια. Ο κίνδυνος μόλυνσης βασίζεται στην οπτική παρακολούθηση με χρήση της συχνότητας των φυτών που μολύνονται. Η παρατήρηση της ασθένειας είναι το ποσοστό των φυτών που εμφανίζουν οποιαδήποτε μόλυνση. Για παράδειγμα, εάν 25 φυτά από τα 100 εμφανίζουν έστω και πολύ μικρή ποσότητα ασθένειας και τα υπόλοιπα 75 φυτά είναι απολύτως υγιή, τότε η παρατήρηση είναι 25%. Σε ευαίσθητες ποικιλίες συνιστώνται θεραπείες σε χαμηλότερα επίπεδα επίπτωσης από ότι σε ανθεκτικές ποικιλίες. Εάν συνιστώνται θεραπείες, θα πρέπει να επιλέγονται συγκεκριμένα μυκητοκτόνα που είναι γνωστό ότι είναι αποτελεσματικά έναντι αυτού του μαυρίσματος. Κατά την εκτέλεση του μοντέλου μαυρίσματος δεν λαμβάνεται υπόψη ο κίνδυνος απώλειας απόδοσης από άλλες ασθένειες. Εάν δεν συνιστάται καμία ενέργεια, συνιστάται να επανεξετάσετε την καλλιέργεια μετά από περίπου μία εβδομάδα για να γίνει νέα αξιολόγηση του κινδύνου. ΟΙ ΠΑΡΑΜΕΤΡΟΙ: Για να λάβετε ακριβείς προβλέψεις κινδύνου είναι απαραίτητο να κάνετε κλικ στο κουμπί «Επεξεργασία παραμέτρων» και να εισαγάγετε πληροφορίες σχετικά με την ευαισθησία της ποικιλίας. Μόνο δύο κατηγορίες χρησιμοποιούνται, ευαίσθητα και ανθεκτικά, συνεπώς εάν μια ποικιλία κατηγοριοποιηθεί ως μερικώς ανθεκτική, συνιστάται να θεωρηθεί ως ευαίσθητη. Εισαγάγετε τα συγκεκριμένα στάδια ανάπτυξης τη στιγμή που έγινε η παρακολούθηση της καλλιέργειας. Εισαγάγετε πληροφορίες σχετικά με τη συχνότητα προσβολής φυτών. Μεταξύ GS 29-31 θα πρέπει να αξιολογηθεί ολόκληρη η καλλιέργεια. Μεταξύ GS 32 και 71 οι αξιολογήσεις θα πρέπει να βασίζονται μόνο στα 3 άνω φύλλα. Κάνοντας κλικ στην επιλογή «Αποθήκευση» θα διατηρηθούν οι παρατηρήσεις που έχουν καταχωρηθεί και θα ενημερωθεί ο κίνδυνος. Το μοντέλο δεν προσαρμόζει αυτόματα τον κίνδυνο για την επίδραση προηγούμενων εφαρμογών μυκητοκτόνων. Εάν τις τελευταίες 10 ημέρες έχει εφαρμοστεί μυκητοκτόνο αποτελεσματικό κατά της ασθένειας, ο κίνδυνος μπορεί να ερμηνευθεί ως χαμηλός. ΠΗΓΗ: Δημιουργήθηκε από το Πανεπιστήμιο Aarhus και το SEGES και κυκλοφόρησε στη Δανία το 2000. Ολόκληρο το μοντέλο CPO έχει δοκιμαστεί προηγουμένως στις σκανδιναβικές χώρες και στις χώρες της Βαλτικής, αλλά αυτό μπορεί να μην περιλάμβανε τη δοκιμή του συγκεκριμένου τμήματος. Το μοντέλο μπορεί να χρησιμοποιηθεί σε άλλες χώρες της Βόρειας Ευρώπης.
