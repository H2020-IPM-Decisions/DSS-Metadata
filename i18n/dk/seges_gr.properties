dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.3.explanation=Με βάση τα καιρικά δεδομένα και τις τρέχουσες εκτιμήσεις για τα στάδια ανάπτυξης της καλλιέργειας και τις ημερομηνίες ψεκασμού για τη σεπτόρια, ο κίνδυνος είναι μέτριος. Μεταβείτε στην ενότητα "Επεξεργασία παραμέτρων" για να ελέγξετε και να ενημερώσετε τα στάδια ανάπτυξης και τις ημερομηνίες ψεκασμού. Αυτό το μοντέλο λειτουργεί από τον Μάρτιο έως τον Ιούνιο.
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.3.recommended_action=Εάν το όριο των 20 ωρών υγρασίας δεν έχει ξεπεραστεί, αλλά άλλες ασθένειες εκτιμάται ότι προκαλούν επίσης κίνδυνο και η καλλιέργεια δεν έχει υποστεί επεξεργασία τις τελευταίες δέκα ημέρες, επιλέξτε ένα αποτελεσματικό μυκητοκτόνο που ελέγχει επίσης τη σεπτόρια. Συνεχίστε να ελέγχετε για ενημερώσεις σχετικά με τον κίνδυνο και να παρακολουθείτε τις καλλιέργειες. Ενημερώστε το στάδιο ανάπτυξης της καλλιέργειας και την ημερομηνία των εφαρμογών μυκητοκτόνων κατά τη διάρκεια της περιόδου.
