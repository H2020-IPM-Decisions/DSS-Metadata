dk.seges.1_1.models.CPO_HORVX_ERYSGR.description= Ο Εχθρός: το ωίδιο (Blumeria graminis) μπορεί να προσβάλει το κριθάρι. \nΗ ΑΠΟΦΑΣΗ: Οι μυκητοκτόνες επεμβάσεις μπορεί να χρειαστεί να εφαρμοστούν μεταξύ της πρώιμης άροσης (GS 26) και της πλήρους άνθησης (GS 65), για την προστασία των φύλλων από το ωίδιο και τις απώλειες απόδοσης. \nΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο CPO για το αλευρώδες συνιστά επεμβάσεις στο κριθάρι όταν υπερβαίνονται τα όρια.  Ο κίνδυνος προσβολής βασίζεται στην οπτική παρακολούθηση με τη χρήση της συχνότητας των προσβεβλημένων φυτών.  Η παρατήρηση της ασθένειας είναι το ποσοστό των φυτών που παρουσιάζουν μόλυνση.  Για παράδειγμα, εάν 25 φυτά από τα 100 εμφανίζουν έστω και μια πολύ μικρή ποσότητα ασθένειας και τα υπόλοιπα 75 φυτά είναι απολύτως υγιή, τότε η παρατήρηση είναι 25%. Στις ευαίσθητες ποικιλίες συνιστώνται θεραπείες σε χαμηλότερα επίπεδα εμφάνισης από ό,τι στις ανθεκτικές ποικιλίες.  Εάν εμφανιστεί πράσινο χρώμα, τότε δεν απαιτείται καμία ενέργεια, το κίτρινο σημαίνει ότι αναγνωρίζεται περιορισμένος κίνδυνος, ενώ το κόκκινο υποδεικνύει ότι συνιστάται η λήψη μέτρων.  Εάν συνιστώνται επεμβάσεις, θα πρέπει να επιλέγονται συγκεκριμένα μυκητοκτόνα που είναι γνωστό ότι είναι αποτελεσματικά κατά της ασθένειας αυτής.  Κατά την εκτέλεση του μοντέλου του ωιδίου, δεν λαμβάνεται υπόψη ο κίνδυνος για απώλειες αποδόσεων από άλλες ασθένειες. Εάν δεν συνιστάται καμία ενέργεια, συνιστάται να επανεξετάσετε την καλλιέργεια μετά από περίπου μία εβδομάδα για να προβείτε σε νέα αξιολόγηση του κινδύνου. \n  \nΟΙ ΠΑΡΑΜΕΤΡΟΙ Για να λάβετε ακριβείς προβλέψεις κινδύνου είναι απαραίτητο να κάνετε κλικ στο κουμπί Edit parameters" (Επεξεργασία παραμέτρων) για να εισαγάγετε πληροφορίες σχετικά με την ευαισθησία της ποικιλίας στο ωίδιο. Χρησιμοποιούνται μόνο δύο κατηγοριοποιήσεις ευαίσθητη και ανθεκτική, εάν μια ποικιλία κατηγοριοποιείται ως μερικώς ανθεκτική, συνιστάται να τη θεωρήσετε ως ευαίσθητη.  Εισάγετε τα συγκεκριμένα στάδια ανάπτυξης τη στιγμή που έγινε η παρακολούθηση της καλλιέργειας.  Εισάγετε πληροφορίες σχετικά με την επίπτωση των προσβεβλημένων φυτών από το ωίδιο με βάση την ανίχνευση της καλλιέργειας. Μεταξύ GS 29-31 πρέπει να αξιολογηθεί ολόκληρη η καλλιέργεια. Μεταξύ GS 32 και 40, οι εκτιμήσεις πρέπει να γίνονται μόνο στα 3 ανώτερα φύλλα.  Η εισαγωγή πληροφοριών σχετικά με τις ημερομηνίες τελευταίου ψεκασμού με μυκητοκτόνα είναι ζωτικής σημασίας για το μοντέλο. Αυτό γίνεται επίσης στην "Επεξεργασία παραμέτρων".  Κάνοντας κλικ στο "Save" (Αποθήκευση), οι πληροφορίες που έχουν εισαχθεί θα παραμείνουν και το μοντέλο θα ενημερώσει αμέσως την εκτίμηση κινδύνου.  Μετά τον ψεκασμό, το μοντέλο υποθέτει ότι η καλλιέργεια προστατεύεται για 14 ημέρες εάν έχει εφαρμοστεί μυκητοκτόνο ευρέος φάσματος. ΠΗΓΗ: Δημιουργήθηκε από το Πανεπιστήμιο Aarhus και την SEGES και κυκλοφόρησε στη Δανία το 2000. Το σύνολο του μοντέλου CPO έχει δοκιμαστεί προηγουμένως στις σκανδιναβικές και βαλτικές χώρες, αλλά αυτό μπορεί να μην περιλάμβανε δοκιμή του ειδικού μέρους του ωιδίου.  Το μοντέλο αυτό μπορεί να είναι χρήσιμο και σε άλλες χώρες της Βόρειας Ευρώπης".
