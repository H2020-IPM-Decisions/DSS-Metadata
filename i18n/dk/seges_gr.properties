dk.seges.1_1.models.SEPTORIAHU.description=Ο ΕΧΘΡΟΣ: Οι ασθένειες των κηλίδων των φύλλων του σιταριού μπορούν να προκληθούν από τους μύκητες Septoria tritici (Zymoseptoria tritici) και Staganospora nodorum (Parastagonospora nodorum), οι οποίοι ευνοούνται και οι δύο από τις υγρές συνθήκες.    \nΗ ΑΠΟΦΑΣΗ: Οι μυκητοκτόνες επεμβάσεις μπορεί να χρειαστεί να εφαρμοστούν μεταξύ της επιμήκυνσης του στελέχους και της εμφάνισης των στάχυων, κυρίως για την προστασία των ανώτερων φύλλων.\nΤΟ ΜΟΝΤΕΛΟ: Χρησιμοποιούνται μετεωρολογικά δεδομένα από το GS 31. Το μοντέλο υγρασίας εκτιμά τον κίνδυνο μολύνσεων από την Septoria tritici στο χειμερινό σιτάρι. Ο κίνδυνος προσβολής θεωρείται μετά από 20 ώρες με συνεχή υγρασία. Μια υγρή ώρα ορίζεται ως ελάχιστη βροχόπτωση 0,2 mm σε μια ώρα ή ελάχιστη σχετική υγρασία 85%.\nΠΑΡΑΜΕΤΡΟΙ: Χρησιμοποιούνται μετεωρολογικά δεδομένα από το GS 31. Το μοντέλο υγρασίας εκτιμά τον κίνδυνο μολύνσεων από την Septoria tritici στο χειμερινό σιτάρι. Ο κίνδυνος προσβολής θεωρείται μετά από 20 ώρες με συνεχή υγρασία. Μια υγρή ώρα ορίζεται ως ελάχιστη βροχόπτωση 0,2 mm σε μια ώρα ή ελάχιστη σχετική υγρασία 85%. \nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Οι ημερομηνίες των βασικών σταδίων ανάπτυξης δίνονται ως προεπιλεγμένες τιμές, αλλά αυτές μπορεί να μην είναι σωστές για την τοποθεσία σας.  Για να λάβετε ακριβείς προβλέψεις κινδύνου, είναι απαραίτητο να κάνετε κλικ στο κουμπί "Edit parameters" (Επεξεργασία παραμέτρων), να εισαγάγετε τις εκτιμώμενες ημερομηνίες των GS31 (πρώτος κόμβος ανιχνεύσιμος), GS32 (δεύτερος κόμβος- τρίτο ανώτερο φύλλο που αναδύεται), GS33 (τρίτος κόμβος- δεύτερο ανώτερο φύλλο που αναδύεται), GS37/39 (ανώτερο φύλλο σημαίας που αναδύεται) και GS75 (περιεκτικότητα κόκκων γαλακτώδης) και, στη συνέχεια, να κάνετε κλικ στο κουμπί "Save" (Αποθήκευση).  Αυτές οι εκτιμώμενες ημερομηνίες μπορούν να επικαιροποιηθούν κατά τη διάρκεια της σεζόν καθώς συμπληρώνονται τα στάδια ανάπτυξης. Η προσθήκη πληροφοριών σχετικά με τις ημερομηνίες ψεκασμού με μυκητοκτόνα κατά της σεπτορίωσης είναι ζωτικής σημασίας για το μοντέλο. Αυτό γίνεται επίσης στο 'Edit parameters' (Επεξεργασία παραμέτρων).  Κάνοντας κλικ στο "Save" (Αποθήκευση) θα διατηρηθούν οι καταχωρημένες ημερομηνίες ψεκασμού.  Μετά τον ψεκασμό, το μοντέλο υποθέτει ότι η καλλιέργεια προστατεύεται για 10 ημέρες.\nΠΗΓΗ: Δημιουργήθηκε από το Πανεπιστήμιο Aahus και το SEGES και κυκλοφόρησε στη Δανία το 2017. Δοκιμάστηκε στη Λιθουανία, τη Νορβηγία, τη Σουηδία, τη Φινλανδία και τη Δανία το 2018 και το 2019. \nΠΑΡΑΔΟΧΕΣ: Η σεπτορίωση είναι παρούσα στη καλλιέργεια και οι περίοδοι με υψηλή υγρασία δημιουργούν κίνδυνο για μια επιζήμια επιδημία.
