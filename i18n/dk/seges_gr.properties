dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.4.recommended_action=Εάν η καλλιέργεια δεν έχει αντιμετωπιστεί κατά της σεπτόριας τις τελευταίες δέκα ημέρες, κάντε την κατάλληλη επέμβαση ανάλογα με τις ανάγκες. Η επιλογή των μυκητοκτόνων εξαρτάται από τον γενικό κίνδυνο ασθένειας. Εκτός από την αποτελεσματικότητα κατά της σεπτόριας, το προϊόν πρέπει να λαμβάνει υπόψη και άλλες ασθένειες. Συνεχίστε να ελέγχετε τις επικαιροποιήσεις κινδύνου και να παρακολουθείτε τις καλλιέργειες. Ενημερώστε το στάδιο ανάπτυξης της καλλιέργειας και την ημερομηνία των εφαρμογών μυκητοκτόνων κατά τη διάρκεια της περιόδου.
