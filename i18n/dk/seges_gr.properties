dk.seges.1_1.models.CPO_HORVX_1APHIF.description= Ο Εχθρός: Αφίδες (Sitobian avenae, Rhopalosiphum padi) στο κριθάρι  \nΗ ΑΠΟΦΑΣΗ: Ενδέχεται να χρειαστεί να εφαρμοστούν εντομοκτόνα μεταξύ της έναρξης της επιμήκυνσης (GS 31) και του γεμίσματος των κόκκων (GS 73), για την προστασία από τις απώλειες απόδοσης που προκαλούν οι αφίδες.  \nΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο αφίδων CPO συνιστά επεμβάσεις στο κριθάρι όταν υπερβαίνονται τα όρια.  Ο κίνδυνος προσβολής βασίζεται στην οπτική παρακολούθηση με τη χρήση της συχνότητας των μολυσμένων κύριων στελεχών.  Εάν εμφανιστεί πράσινο χρώμα, τότε δεν απαιτείται δράση, το κίτρινο σημαίνει ότι αναγνωρίζεται περιορισμένος κίνδυνος, ενώ το κόκκινο υποδεικνύει ότι συνιστάται δράση.  Εάν συνιστώνται επεμβάσεις θα πρέπει να επιλέγεται ένα εντομοκτόνο που είναι γνωστό ότι είναι αποτελεσματικό κατά των αφίδων.  Κατά την εκτέλεση του μοντέλου για τις αφίδες, δεν λαμβάνεται υπόψη ο κίνδυνος για απώλειες αποδόσεων από άλλα παράσιτα και ασθένειες.   Εάν δεν συνιστάται καμία ενέργεια, συνιστάται να επανεξετάσετε την καλλιέργεια μετά από περίπου μία εβδομάδα για να προβείτε σε νέα αξιολόγηση του κινδύνου.  \nΟΙ ΠΑΡΑΜΕΤΡΟΙ Για να λάβετε ακριβείς προβλέψεις κινδύνου, είναι απαραίτητο να κάνετε κλικ στο κουμπί Edit parameters" (Επεξεργασία παραμέτρων) και να εισαγάγετε τα συγκεκριμένα στάδια ανάπτυξης τη στιγμή που έγινε η παρακολούθηση της καλλιέργειας.  Εισάγετε πληροφορίες σχετικά με τη συχνότητα προσβολής των κύριων στελεχών από αφίδες, με βάση την ανίχνευση της καλλιέργειας. "
