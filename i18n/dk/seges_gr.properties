dk.seges.1_1.models.CPO_HORVX_PUCCHD.output.warning_status_interpretation.4.explanation=Με βάση τις παρατηρήσεις σας σχετικά με τη συχνότητα των φυτών που έχουν προσβληθεί από καστανή σκωρίαση (Ποσοστό φυτών που παρουσιάζουν μόλυνση), τα στάδια ανάπτυξης της καλλιέργειας και τις προηγούμενες ημερομηνίες ψεκασμού, ο κίνδυνος καστανής σκωρίασης είναι υψηλός. Μεταβείτε στην ενότητα "Επεξεργασία παραμέτρων" για να ελέγξετε και να ενημερώσετε τα στάδια ανάπτυξης και τις ημερομηνίες ψεκασμού. Αυτό το μοντέλο λειτουργεί από τον Μάρτιο έως τον Ιούνιο.
dk.seges.1_1.models.CPO_HORVX_PUCCHD.output.warning_status_interpretation.4.recommended_action=Εάν η καλλιέργεια δεν έχει υποστεί θεραπεία κατά της καστανής σκουριάς τις τελευταίες δέκα ημέρες, αντιμετωπίστε την ανάλογα με τις ανάγκες. Εκτός από την αποτελεσματικότητα στην καστανή σκωρίαση, η επιλογή του μυκητοκτόνου προϊόντος πρέπει να λαμβάνει υπόψη και τους κινδύνους άλλων ασθενειών. Συνεχίστε να ελέγχετε τις ενημερώσεις για τους κινδύνους και να παρακολουθείτε τις καλλιέργειες. Ενημερώστε το στάδιο ανάπτυξης της καλλιέργειας και την ημερομηνία των εφαρμογών μυκητοκτόνων κατά τη διάρκεια της περιόδου.
dk.seges.1_1.models.CPO_HORVX_PUCCHD.purpose=Προβλέπει την ανάγκη αντιμετώπισης της καστανής σκουριάς στο κριθάρι
