dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.3.explanation=Με βάση τις παρατηρήσεις σας σχετικά με τη συχνότητα των φυτών που έχουν προσβληθεί από ωίδιο (Ποσοστό φυτών που παρουσιάζουν μόλυνση), τα στάδια ανάπτυξης της καλλιέργειας και τις ημερομηνίες ψεκασμού, ο κίνδυνος του ωιδίου είναι μέτριος. Μεταβείτε στο "Edit parameters" (Επεξεργασία παραμέτρων) για να ελέγξετε και να ενημερώσετε τα στάδια ανάπτυξης και τις ημερομηνίες ψεκασμού.  Αυτό το μοντέλο λειτουργεί από τον Μάρτιο έως τον Ιούνιο.
dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.3.recommended_action=Εάν το όριο για το ωίδιο δεν έχει ξεπεραστεί, αλλά άλλες ασθένειες εκτιμάται ότι προκαλούν επίσης κίνδυνο και η καλλιέργεια δεν έχει αντιμετωπιστεί τις τελευταίες δέκα ημέρες, επιλέξτε ένα αποτελεσματικό μυκητοκτόνο, το οποίο καταπολεμά επίσης το ωίδιο. Συνεχίστε να ελέγχετε για ενημερώσεις σχετικά με τον κίνδυνο και να παρακολουθείτε τις καλλιέργειες.  Ενημερώστε το στάδιο ανάπτυξης της καλλιέργειας και την ημερομηνία των εφαρμογών μυκητοκτόνων κατά τη διάρκεια της περιόδου.
dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.4.explanation=Με βάση τις παρατηρήσεις σας σχετικά με τη συχνότητα των φυτών που έχουν προσβληθεί από ωίδιο (Ποσοστό φυτών που παρουσιάζουν μόλυνση), τα στάδια ανάπτυξης της καλλιέργειας και τις προηγούμενες ημερομηνίες ψεκασμού, ο κίνδυνος ωιδίου είναι υψηλός. Μεταβείτε στην ενότητα "Επεξεργασία παραμέτρων" για να ελέγξετε και να ενημερώσετε τα στάδια ανάπτυξης και τις ημερομηνίες ψεκασμού. Αυτό το μοντέλο τρέχει από τον Μάρτιο έως το τέλος Ιουνίου.
