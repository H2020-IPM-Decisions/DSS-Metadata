dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=Η ΑΣΘΕΝΕΙΑ: Η σεπτορίωση του σιταριού μπορεί να προκληθεί από τους μύκητες Septoria tritici (Zymoseptoria tritici) και Septoria nodorum (Stagonospora nodorium), που ευνοούνται και οι δύο από τις υγρές συνθήκες. Η ΑΠΟΦΑΣΗ: Οι μυκητοκτόνες θεραπείες μπορεί να χρειαστεί να εφαρμοστούν μία ή δύο φορές μεταξύ της επιμήκυνσης του στελέχους (GS 32) και της ανθοφορίας (GS 69), κυρίως για την προστασία των άνω φύλλων από την προσβολή της Septoria. ΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο CPO Septoria εκτιμά τον κίνδυνο μολύνσεων από Septoria tritici στο σιτάρι. Χρησιμοποιούνται δεδομένα καιρού από το GS 32 έως το GS 69. Συνιστάται ο ψεκασμός μετά από τουλάχιστον 4 ημέρες με βροχή (> 1 mm) σε ευαίσθητες ποικιλίες μετρώντας ημέρες μεταξύ GS 32 και GS 69. Σε ανθεκτικές ποικιλίες θεωρείται ότι ο κίνδυνος προσβολής είναι μετά από 5 ημέρες με βροχή (>1 mm) μεταξύ GS 37 και GS 69. Καταμέτρηση των ημερών με βροχή αφορά το πολύ 30 ημέρες. Κατά την εκτέλεση του μοντέλου Septoria δεν λαμβάνεται υπόψη ο κίνδυνος μείωσης απόδοσης από άλλες ασθένειες εκτός από τη Septoria. Εάν δεν συνιστάται καμία ενέργεια, συνιστάται να επανεξετάσετε την καλλιέργεια μετά από περίπου μία εβδομάδα για να γίνει νέα αξιολόγηση του κινδύνου.
