dk.seges.1_1.models.CPO_TRZAX_PUCCST.description="IL PARASSITA: La ruggine gialla (Puccinia striiformis) è nota per attaccare il grano LA DECISIONE: Potrebbe essere necessario applicare trattamenti fungicidi tra la fine dell'accestimento (GS 29) e l'inizio del riempimento dei chicchi (GS 71) per proteggere le foglie dall'attacco della ruggine gialla e dalle perdite di resa.  IL MODELLO: Il modello CPO per la ruggine gialla raccomanda trattamenti nel grano quando vengono superate le soglie.  Il rischio di attacco si basa sul monitoraggio visivo della percentuale di piante attaccate. L'osservazione della malattia è la percentuale di piante che mostrano un'infezione.  Ad esempio, se 25 piante su 100 presentano anche solo una minima quantità di malattia e le restanti 80 sono completamente sane, l'osservazione è del 25%.   Nelle cultivar sensibili i trattamenti sono consigliati a livelli di incidenza inferiori rispetto alle cultivar resistenti.  Se compare un colore verde, non è necessario intervenire, il giallo significa che si riconosce un rischio limitato, mentre il rosso indica che si raccomanda un intervento.  Se si consigliano trattamenti, si devono scegliere fungicidi specifici noti per la loro efficacia contro la ruggine gialla del grano.  Quando si esegue il modello della ruggine gialla non si considera il rischio di perdite di resa dovute ad altre malattie.   Se non si raccomanda alcun intervento, si consiglia di riesaminare la coltura dopo circa una settimana per effettuare una nuova valutazione del rischio. \nI PARAMETRI Per ottenere previsioni accurate del rischio è essenziale fare clic sul pulsante "Modifica parametri" e inserire informazioni sulla suscettibilità della cultivar alla ruggine gialla. Vengono utilizzate solo due categorie: suscettibile e resistente; se una cultivar è classificata come parzialmente resistente, si raccomanda di considerarla come suscettibile.  Inserire gli stadi di crescita specifici al momento in cui è stato effettuato il monitoraggio della coltura.  Inserire le informazioni sull'incidenza delle piante attaccate dalla ruggine gialla in base alla perlustrazione della coltura.  Tra GS 29-31 deve essere valutata l'intera coltura. Tra GS 32 e 71 la valutazione deve essere basata solo su 3 foglie superiori.  L'inserimento delle informazioni sulle date dell'ultima irrorazione di fungicidi è fondamentale per il modello. Anche questo viene fatto in "Modifica parametri".  Facendo clic su "Salva" si manterranno le osservazioni inserite e si aggiornerà il rischio.  Dopo l'irrorazione, il modello presume che la coltura sia protetta per 14 giorni se è stato applicato un fungicida ad ampio spettro.\nFONTE: Creato dall'Università di Aarhus e da SEGES e rilasciato in Danimarca nel 2000. L'intero modello CPO è stato testato in precedenza nei Paesi nordici e baltici, ma potrebbe non aver incluso il test della parte specifica della ruggine gialla.   Il modello potrebbe essere utile in altri Paesi del Nord Europa". 
