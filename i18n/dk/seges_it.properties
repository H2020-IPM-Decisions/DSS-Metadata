dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.4.recommended_action=Se la coltura non è stata trattata contro la septoriosi negli ultimi dieci giorni, trattare secondo le necessità. La scelta dei fungicidi dipende dal rischio generale di malattia. Oltre all'efficacia sulla septoriosi, il prodotto deve tenere conto anche di altri fattori di rischio/malattie. Continuare a controllare gli aggiornamenti sul rischio e monitorare le colture. Aggiornare lo stadio di crescita delle colture e la data di applicazione dei fungicidi nel corso della stagione.
