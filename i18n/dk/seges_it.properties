dk.seges.1_1.models.CPO_TRZAX_PUCCRE.description="IL PARASSITA: La ruggine bruna (Puccinia triticina) è nota per attaccare il grano.\n\nLA DECISIONE: potrebbe essere necessario applicare trattamenti fungicidi tra l'inizio dell'allungamento (GS 30) e l'inizio del riempimento dei chicchi (GS 71), per proteggere le foglie dall'attacco della ruggine bruna e dalle perdite di resa.  IL MODELLO: Il modello CPO per la ruggine bruna raccomanda trattamenti nel grano quando vengono superate le soglie.  Il rischio di attacco si basa sul monitoraggio visivo della percentuale di piante attaccate.  L'osservazione della malattia è la percentuale di piante che mostrano un'infezione.  Ad esempio, se 25 piante su 100 mostrano anche solo una minima quantità di malattia e le restanti 80 piante sono completamente sane, l'osservazione è del 25%). Nelle cultivar sensibili i trattamenti sono raccomandati a livelli di incidenza inferiori rispetto alle cultivar resistenti. Se compare un colore verde, non è necessario intervenire, il giallo significa che è stato riconosciuto un rischio limitato, mentre il rosso indica che si raccomanda un intervento.  Se si consigliano trattamenti, si devono scegliere fungicidi specifici noti per la loro efficacia contro la ruggine bruna.  Quando si esegue il modello della ruggine bruna non si considera il rischio di perdite di resa dovute ad altre malattie.  Se non si raccomanda alcun intervento, si consiglia di riesaminare la coltura dopo circa una settimana per effettuare una nuova valutazione del rischio. \n\nI PARAMETRI: Per ottenere previsioni accurate del rischio è essenziale cliccare sul pulsante "Modifica parametri" e inserire informazioni sulla suscettibilità della cultivar alla ruggine bruna. Vengono utilizzate solo due categorie: suscettibile e resistente.\nSe una cultivar è classificata come parzialmente resistente, si raccomanda di considerarla come suscettibile.  Inserire gli stadi di crescita specifici al momento in cui è stato effettuato il monitoraggio della coltura.  Inserire le informazioni sull'incidenza delle piante attaccate dalla ruggine bruna basate sulla scouting della coltura. Tra GS 30-31 deve essere valutata l'intera coltura. Tra GS 32 e 65 la valutazione deve essere basata solo sulle 3 foglie superiori. L'inserimento delle informazioni sulle date dell'ultima irrorazione di fungicidi è fondamentale per il modello. Anche questo viene fatto in "Modifica parametri".  Facendo clic su "Salva" si manterranno le osservazioni inserite e si aggiornerà il rischio.   Dopo l'irrorazione, il modello presume che la coltura sia protetta per 14 giorni se è stato applicato un fungicida ad ampio spettro.\n\nFONTE: Creato dall'Università di Aarhus e da SEGES e rilasciato in Danimarca nel 2000. L'intero modello CPO è stato testato in precedenza nei Paesi nordici e baltici, ma potrebbe non aver incluso il test della parte specifica della ruggine bruna.   Il modello potrebbe essere utile in altri Paesi del Nord Europa".
