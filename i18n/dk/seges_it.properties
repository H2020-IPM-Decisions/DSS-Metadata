dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description="L'infestante: le malattie delle foglie del grano possono essere causate dalla Septoria tritici (Zymoseptoria tritici) e dalla Septoria nodorum (Stagonospora nodorium), entrambe favorite da condizioni umide.  LA DECISIONE: Potrebbe essere necessario applicare trattamenti fungicidi una o due volte tra l'estensione del fusto (GS 32) e la fioritura (GS 69), soprattutto per proteggere le foglie superiori dall'attacco delle malattie da Septoria.  IL MODELLO: Il modello CPO Septoria stima il rischio di infezioni da Septoria tritici nel frumento invernale. Vengono utilizzati i dati meteorologici dalla GS 32 alla GS 69.  L'irrorazione è raccomandata dopo almeno 4 giorni di pioggia (> 1 mm) nelle cultivar sensibili, contando i giorni tra la GS 32 e la GS 69. Nelle cultivar resistenti, il rischio di attacco è calcolato in base al numero di giorni di pioggia.  Nelle cultivar resistenti, il rischio di attacco si presume dopo 5 giorni di pioggia (>1 mm) tra GS 37 e GS 69. Il conteggio dei giorni di pioggia va indietro fino a un massimo di 30 giorni.  Quando si esegue il modello Septoria non si considera il rischio di perdite di resa dovute a malattie diverse dalla Septoria.   Se appare un colore verde, non è necessario intervenire, il giallo significa che il rischio è limitato, mentre il rosso indica che si consiglia di intervenire.  Se non si raccomanda alcun intervento, si consiglia di riesaminare la coltura dopo circa una settimana per effettuare una nuova valutazione del rischio. \nI PARAMETRI Per ottenere previsioni accurate del rischio è essenziale cliccare sul pulsante "Modifica parametri" e inserire le informazioni sulla suscettibilità della cultivar alle malattie da Septoria. Vengono utilizzate solo due categorie: suscettibile e resistente; se una cultivar è classificata come parzialmente resistente, si consiglia di considerarla come suscettibile.  Inserire gli stadi di crescita specifici al momento dell'inserimento dei dati di monitoraggio delle colture e delle condizioni meteorologiche.  Inserire le informazioni sull'incidenza delle piante attaccate dalla Septoriosi, basate sulla scansione della coltura sulla foglia 3 dall'alto. Se viene attaccato più del 10% della terza foglia (F-2) e non sono stati applicati trattamenti precedenti contro la Septoria, si raccomanda di irrorare anche se sono stati contati meno di 4 giorni di precipitazioni.  L'inserimento delle informazioni sulle date dell'ultima irrorazione fungicida è fondamentale per il modello. Anche questo viene fatto in "Modifica parametri".  Facendo clic su "Salva" si manterranno le osservazioni inserite e si aggiornerà il rischio.  Dopo l'irrorazione, il modello presume che la coltura sia protetta per 14 giorni se è stato applicato un fungicida ad ampio spettro.\nASSUNZIONI: La Septoria tritici blotch è presente nella coltura e i periodi di elevata umidità creano il rischio di un'epidemia dannosa.\nFONTE: Creato dall'Università di Aarhus e da SEGES e rilasciato in Danimarca nel 2000. L'intero modello CPO è stato testato in precedenza nei Paesi nordici e baltici, ma potrebbe non essere stata testata la parte specifica della Septoria.   Il modello potrebbe essere utile in altri Paesi del Nord Europa".
