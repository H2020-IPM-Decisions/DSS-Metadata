dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.3.explanation=In base ai dati meteorologici e alle stime attuali delle fasi di crescita delle colture e delle date di irrorazione della septoriosi, il rischio di septoriosi è moderato. Andare su "Modifica parametri" per controllare e aggiornare le fasi di crescita e le date di irrorazione. Questo modello funziona da marzo a giugno. 
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.3.recommended_action=Se la soglia di 20 ore di umidità non viene superata, ma si ritiene che anche altre malattie possano causare un rischio e la coltura non è stata trattata negli ultimi dieci giorni, scegliete un fungicida efficace che copra anche il controllo della septoriosi. Continuare a controllare gli aggiornamenti sul rischio e a monitorare le colture. Aggiornare lo stadio di crescita delle colture e la data di applicazione dei fungicidi nel corso della stagione.
