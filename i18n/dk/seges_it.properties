dk.seges.1_1.models.SEPTORIAHU.description=IL PARASSITA: Le malattie da macchia fogliare del grano possono essere causate da septoria tritici (Zymoseptoria tritici) e staganospora nodorum (Parastagonospora nodorum), entrambe favorite da condizioni umide. \nLA DECISIONE: potrebbe essere necessario applicare dei trattamenti fungicidi tra l'estensione del fusto e l'emergenza della spiga, soprattutto per proteggere le foglie superiori.  \n\nIL MODELLO: Utilizzati i dati meteo di GS 31. Il modello di umidità stima il rischio di infezioni da septoria tritici nel grano invernale. Il rischio di attacco è ipotizzato dopo 20 ore di bagnatura continua. Un'ora di bagnatura è definita come una precipitazione minima di 0,2 mm in un'ora o un'umidità relativa minima dell'85%. \n\n\nI PARAMETRI: Le date delle principali fasi di crescita sono indicate come valori predefiniti, ma potrebbero non essere corrette per la vostra località.  Per ottenere previsioni accurate del rischio è essenziale fare clic sul pulsante "Modifica parametri", inserire le date stimate di GS31 (primo nodo rilevabile), GS32 (secondo nodo; terza foglia superiore emergente), GS33 (terzo nodo; seconda foglia superiore emergente), GS37/39 (foglia a bandiera più alta emergente) e GS75 (contenuto della granella lattiginoso), quindi fare clic sul pulsante "Salva".  Queste date stimate possono essere aggiornate nel corso della stagione, man mano che si raggiungono gli stadi di crescita. L'aggiunta di informazioni sulle date di irrorazione del fungicida per la septoriosi è fondamentale per il modello. Anche questo si può fare in "Modifica parametri".  Facendo clic su "Salva" si manterranno le date di irrorazione inserite.  Dopo l'irrorazione, il modello presume che la coltura sia protetta per 10 giorni. \n \nFONTE: Creato dalla Aahus University e da SEGES e rilasciato in Danimarca nel 2017. Testato in Lituania, Norvegia, Svezia, Finlandia e Danimarca nel 2018 e 2019. \nASSUNZIONI: la macchia da septoria tritici è presente e i periodi con umidità elevata creano il rischio di un'epidemia dannosa.\n\n\n
