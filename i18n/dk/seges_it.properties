dk.seges.1_1.models.CPO.description=Il sistema è stato sviluppato dall'Università di Aarhus e da SEGES e copre le principali malattie e parassiti delle colture cerealicole.\nI modelli sono stati sviluppati per le indicazioni relative alle malattie delle foglie e del fusto dei cereali, tra cui\ngrano invernale, orzo primaverile, orzo invernale, avena primaverile, triticale invernale e segale invernale.\nIl sistema comprende anche modelli per il controllo dei parassiti nei cereali.\nI modelli richiedono informazioni provenienti dalla registrazione in campo, in genere nel periodo compreso tra GS 30-31 e GS 65-71\n(valutazioni della frequenza delle piante attaccate) e per alcune malattie sono richieste anche le precipitazioni\n(giorni con più di 1 mm di pioggia). Prima di ottenere informazioni sulla necessità di trattamenti - sono richieste informazioni sulla coltura,\nsulla suscettibilità delle cultivar e sullo stadio di crescita (BBCH). \n\nI coltivatori devono controllare le colture a intervalli settimanali o, come minimo, seguire il rischio in base alle precipitazioni o ai dati di monitoraggio regionali per la valutazione del rischio. Nel sistema danese, sono consigliati i fungicidi e i dosaggi. Nel sistema IPM-decision viene fornita solo una raccomandazione di trattare o non trattare.\n\n\nFONTE: \nASSUNZIONI: \nRIFERIMENTO: REFERENCE: 1. Hansen, J.G., Secher, B.J., Jørgensen, LN. & Welling, B. 1994. Threshold for control of\nSeptoria spp. in winter wheat based on precipitation and growth stage. Plant Pathology\n43, 183-189.\n\n2. Secher, B.J., Jørgensen, L.N, Murali N.S. & Boll P.S. (1995). Field Validation of a\nDecision Support System for Control of Pests and Diseases in Cereals in Denmark.\nPesticide Science, 45, 195-199.\n\n3. Henriksen. K.E.; Jærgensen, L.N. & Nielsen, G.C.(2000) PC-Plant Protection - a tool to reduce fungicide input in winter wheat, winter barley and spring barley in Denmark.\nBrighton Crop Protection Conference. Pest and diseases. 835-840.\n\n4. Jørgensen, L.N. & Henriksen, K E. (2002) Control of diseases in different winter wheat varieties using thresholds and appropriate dosages. Petria vol 12 (1/2) 87-94\n\n5. Hagelskjær, L.& Jørgensen, LN, 2003 A web-based decision support system for integrated management of diesases and pest s in cereals. EPPO Bulletin 33, 467-471.\n\n6. Jørgensen, LN; Matzen, M, Nielsen, GC, Jalli, M; Ronis; Djule, A; Anderson, B; Ficke, A., Djule, A (2020) Validation of risk models for control of leaf blotch diseases in wheat in the Nordic and Baltic countries European Journal of Plante Pathology,. https://doi.org/10.1007/si 0658-020-02025-6\n7. Jørgensen, LN; Matzen, N, Heick, T M, Madsen, HP; Kristjansen, H S; Kirkegaard, S; Almskou-Dahlgaard, A; Kristoffersen, R (2020). Control strategies in different cultivars. Applied Crop Protection 2019.DCA rapport, 167, 58-71. https://dcapub.au.dk/djfpublikation/index.asp?action=show&id=1325
