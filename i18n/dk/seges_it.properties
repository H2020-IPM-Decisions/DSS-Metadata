dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.3.explanation=In base ai dati meteorologici e alle vostre osservazioni sulla percentuale di piante infette da septoriosi (percentuale di piante che mostrano l'infezione sulla terza foglia dall'alto), sulle fasi di crescita delle colture e sulle date di irrorazione della septoriosi, il rischio di septoriosi è moderato. Andare su "Modifica parametri" per controllare e aggiornare le fasi di crescita e le date di irrorazione. Questo modello funziona da marzo a fine giugno.
dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.3.recommended_action=Se la soglia di rischio per la septoriosi non viene superata, ma si ritiene che anche altre malattie possano causare un rischio e la coltura non è stata trattata negli ultimi dieci giorni, scegliere un fungicida efficace, che controlli anche la septoriosi. Continuare a controllare gli aggiornamenti sul rischio e monitorare le colture. Aggiornare lo stadio di crescita delle colture e la data di applicazione dei fungicidi nel corso della stagione. 
dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.4.explanation=In base ai dati meteorologici e alle vostre osservazioni sulla percentuale di piante infette da septoriosi (percentuale di piante che mostrano l'infezione sulla terza foglia dall'alto), sulle fasi di crescita delle colture e sulle date di irrorazione della septoriosi, il rischio di septoriosi è elevato. Andare su "Modifica parametri" per controllare e aggiornare le fasi di crescita e le date di irrorazione. Questo modello va da marzo a giugno. 
dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.4.recommended_action=Se la coltura non è stata trattata contro la septoriosi negli ultimi dieci giorni, trattare secondo le necessità. Oltre all'efficacia contro la septoriosi, la scelta del prodotto fungicida deve tenere conto anche del rischio di altre malattie. Continuate a controllare gli aggiornamenti sui rischi e a monitorare le colture. Aggiornare lo stadio di crescita delle colture e la data di applicazione dei fungicidi nel corso della stagione.  
