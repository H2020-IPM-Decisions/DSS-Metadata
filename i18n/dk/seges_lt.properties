dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.2.explanation=In base alle vostre osservazioni sulla frequenza delle piante infette da oidio (Percentuale di piante che presentano infezione), alle fasi di crescita della coltura e alle date di irrorazione, il rischio di oidio è basso.  Andare su "Modifica parametri" per controllare e aggiornare le osservazioni sulla malattia, le fasi di crescita e le date di irrorazione. Questo modello funziona da marzo a giugno.
dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.2.recommended_action=Continuare a monitorare le colture e aggiornare lo stadio di crescita e la data di applicazione dei fungicidi nel corso della stagione.
dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.3.explanation=In base alle vostre osservazioni sulla frequenza delle piante infette da oidio (percentuale di piante che presentano infezione), alle fasi di crescita della coltura e alle date di irrorazione, il rischio di oidio è moderato. Andare su "Modifica parametri" per controllare e aggiornare le fasi di crescita e le date di irrorazione.  Questo modello funziona da marzo a giugno.
dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.3.recommended_action=Se la soglia per l'oidio non viene superata, ma si ritiene che anche altre malattie possano causare un rischio e la coltura non è stata trattata negli ultimi dieci giorni, scegliete un fungicida efficace che controlli anche l'oidio. Continuare a controllare gli aggiornamenti sul rischio e monitorare le colture.  Aggiornare lo stadio di crescita delle colture e la data di applicazione dei fungicidi nel corso della stagione.
dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.4.explanation=In base alle osservazioni sulla frequenza delle piante infette da oidio (percentuale di piante che presentano infezione), alle fasi di crescita della coltura e alle date di irrorazione precedenti, il rischio di oidio è elevato. Andare su "Modifica parametri" per controllare e aggiornare le fasi di crescita e le date di irrorazione. Questo modello funziona da marzo a fine giugno.
dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.4.recommended_action=Se la coltura non è stata trattata contro l'oidio negli ultimi dieci giorni, trattare in base alle necessità. Oltre all'efficacia sull'oidio, la scelta del prodotto fungicida deve tenere conto anche del rischio di altre malattie. Continuate a controllare gli aggiornamenti sui rischi e a monitorare le colture. Aggiornare lo stadio di crescita delle colture e la data di applicazione dei fungicidi nel corso della stagione.  
dk.seges.1_1.models.CPO_HORVX_ERYSGR.purpose=Prevede la necessità di un trattamento contro l'oidio nell'orzo
