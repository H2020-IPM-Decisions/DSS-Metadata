dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=LIGA: Kviečių lapų dėmėtliges gali sukelti lapų septoriozės sukėlėjai Zymoseptoria tritici bei Stagonospora nodorum, kurioms palanku, kai vyrauja drėgni orai.  SPRENDIMAS: Siekiant apsaugoti viršutinius lapus nuo septoriozės laikotarpiu nuo bamblėjimo pradžios (BBCH  32) iki žydėjimo pabaigos (BBCH 69) gali prireikti vieną ar du kartus kviečius nupurkšti fungicidais. MODELIS: Pagal CPO Septoria modelį įvertinama septoriozės infekcijos rizika žieminiuose kviečiuose. Naudojami orų duomenys augimo tarpsniais nuo BBCH 32 iki 69.  Purkšti rekomenduojama po mažiausiai 4 dienų su lietumi (> 1 mm) jautriose veislėse, skaičiuojant dienas nuo BBCH 32 iki 69. Atsparių veislių kviečiuose rizika užsikrėsti laikoma po 5 dienų su lietumi (> 1 mm) laikotarpyje nuo 37 augimo tarpsnio iki BBCH 69. Dienos su lietumi skaičiuojamos ne daugiau kaip 30 dienų atgal.  Taikant CPO Septoria modelį, derliaus nuostolių rizika dėl kitų ligų, išskyrus septoriozę, nevertinama. Jei rodoma žalia spalva, veiksmų imtis nereikia, geltona reiškia, kad rizika yra ribota, o raudona - kad rekomenduojama imtis veiksmų.  Jei nerekomenduojama imtis jokių veiksmų, patariama maždaug po savaitės dar kartą apžiūrėti pasėlį ir iš naujo įvertinti riziką. PARAMETERAI: Norint gauti tikslias rizikos prognozes, būtina spustelėti mygtuką "Redaguoti parametrus" ir įvesti informaciją apie veislės jautrumą septoriozei. Naudojamos tik dvi kategorijos: jautri ir atspari; jei veislė priskiriama iš dalies atsparių veislių kategorijai, rekomenduojame ją laikyti jautria. Įveskite konkrečius augimo tarpsnius tuo metu, kai įvedami pasėlių stebėsenos ir orų duomenys.  Įveskite informaciją apie lapų septoriozės  pažeistų augalų kiekį, vertinant ligos požymius ant 3 lapo nuo  viršaus. Jei užkrėsta daugiau kaip 10 % 3-ojo lapo (F-2) ir prieš tai nebuvo naudoti fungicidai nuo lapų septoriozės, rekomenduojama purkšti, net jei buvo suskaičiuota mažiau nei 4 dienos su krituliais.  Modeliui labai svarbu įvesti informaciją apie paskutinio purškimo fungicidais datą. Tai taip pat atliekama paspaudus "Redaguoti parametrus". Dar paspaudus "Išsaugoti", įvesti stebėjimai bus išsaugoti ir atnaujinta rizika.  Po purškimo modelyje daroma prielaida, kad pasėlis yra apsaugotas 14 dienų, jei buvo panaudotas plataus spektro fungicidas. PRIELAIDOS: Pasėlyje yra lapų septoriozės pažeistų augalų, o didelės drėgmės laikotarpiai tai kelia epidemijos pavojų. ŠALTINIS: Modelis sukurtas Aarhus universiteto bei SEGES ir pristatytas Danijoje 2000 m. Visas CPO Septoria modelis jau anksčiau buvo išbandytas Šiaurės ir Baltijos šalyse, tačiau galbūt nebuvo išbandyta konkreti Septoria dalis.  Modelis gali būti naudingas ir kitose Šiaurės Europos šalyse.
