dk.seges.1_1.models.CPO_TRZAX_PUCCRE.description=LIGA: rudosios rūdys (Puccinia triticina ) pažeidžia kviečius  SPRENDIMAS: Nuo bamblėjimo pradžios  (30 augimo tarpsnis) iki pieninės brandos pradžios (71 augimo tarpsnis) gali tekti naudoti fungicidus, kad apsaugotumėte lapus nuo  rudųjų rūdžių ir išvengtume grūdų derliaus nuostolių. MODELIS: Pagal CPO rudųjų rūdžių modelį  rekomenduojama kviečius purkšti, kai viršijamos žalingumo  ribos. Apsikrėtimo rizika grindžiama vizualine stebėsena, atsižvelgiant į apsikrėtusių augalų gausumą. Ligos stebėjimas - tai augalų, kuriems nustatyta infekcija, procentinė dalis.  Pavyzdžiui, jei 25 augalai iš 100 turi net labai menkus požymius, o likusieji 75 augalai yra visiškai sveiki, tuomet išplitimas yra 25 %.  Jautrias veisles rekomenduojama purkšti esant mažesniam pažeidimo intensyvumui nei atsparias veisles. Jei pasirodo žalia spalva, vadinasi, jokių veiksmų imtis nereikia, geltona reiškia, kad pripažįstama ribota rizika, o raudona - kad rekomenduojama imtis veiksmų Jei rekomenduojama purkšti, reikėtų pasirinkti specifinius fungicidus, kurie žinomi kaip veiksmingi prieš šią ligą.   Taikant rudųjų rūdžių modelį , derliaus nuostolių dėl kitų ligų rizika nevertinama. Jei nerekomenduojama imtis jokių veiksmų, patariama maždaug po savaitės dar kartą apžiūrėti pasėlį ir iš naujo įvertinti riziką. PARAMETRAI Norint gauti tikslias rizikos prognozes, būtina spustelėti mygtuką "Redaguoti parametrus" ir įvesti informaciją apie veislės jautrumą rudosioms rūdims. Naudojamos tik dvi kategorijos: jautri ir atspari, jei veislė priskiriama iš dalies atspariųjų kategorijai, rekomenduojama ją laikyti jautria.  Įveskite konkrečius augimo tarpsnius tuo metu, kai buvo vykdoma pasėlių stebėsena.  Įrašykite informaciją apie rudosiomis rūdimis pažeistų augalų paplitimą, pagrįstą pasėlių stebėjimu.  Tarp 30-31 augimo tarpsnių turėtų būti įvertintas visas augalas. Nuo 32 iki 65 augimo tarpsnių turėtų būti vertinami tik 3 viršutiniai lapai.  Modeliui labai svarbu įvesti informaciją apie paskutinio purškimo fungicidais datas. Tai taip pat atliekama "Edit parameters" (redaguoti parametrus).   Paspaudus "Išsaugoti", įvesti stebėjimai išliks ir modelis iš karto atnaujins riziką.  Po purškimo modelyje daroma prielaida, kad pasėlis yra apsaugotas 14 dienų, jei buvo panaudotas plataus spektro fungicidas. ŠALTINIS: Sukurtas  Aarhus universitete bei SEGES ir išleistas Danijoje 2000 metais. Visas CPO modelis jau anksčiau buvo išbandytas Šiaurės ir Baltijos šalyse, tačiau galbūt nebuvo išbandyta konkreti rudųjų rūdžių dalis.  Šis modelis gali būti naudingas ir kitose Šiaurės Europos šalyse.
