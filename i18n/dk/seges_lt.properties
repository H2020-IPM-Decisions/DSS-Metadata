dk.seges.1_1.models.CPO_TRZAX_ERYSGR.description=LIGA: miltligė (Blumeria graminis) pažeidžia  kviečius. SPRENDIMAS: Nuo krūmijimosi pabaigos (29 augimo tarpsnis) iki plaukėjimo pradžios (40 augimo tarpsnis) gali tekti naudoti fungicidus, kad apsaugotumėte lapus nuo miltligės ir išvengtumėt derliaus nuostolių. MODELIS: Pagal CPO miltligės modelį rekomenduojama kviečius purkšti, kai viršijamos žalingumo  ribos.  Apsikrėtimo rizika grindžiama vizualine stebėsena, atsižvelgiant į apsikrėtusių augalų gausumą.  Ligos stebėjimas - tai augalų, kuriems nustatyta bet koks infekcijos požymis, procentinė dalis.  Pavyzdžiui, jei 25 augalai iš 100 pasižymi net labai nedideliu ligos kiekiu, o likę 75 augalai yra visiškai sveiki, tuomet išplitimas  yra 25 %. Jautrias veisles rekomenduojama purkšti esant mažesniam ligos paplitimo lygiui nei atsparias veisles.  Jei pasirodo žalia spalva, vadinasi, jokių veiksmų imtis nereikia, geltona reiškia, kad pripažįstama ribota rizika, o raudona - kad rekomenduojama imtis veiksmų.  Jei rekomenduojama purkšti, reikėtų pasirinkti specifinius fungicidus, kurie žinomi kaip veiksmingi prieš šią ligą.  Taikant miltligės modelį, derliaus nuostolių dėl kitų ligų rizika nevertinama. Jei nerekomenduojama imtis jokių veiksmų, patariama maždaug po savaitės dar kartą apžiūrėti pasėlį ir iš naujo įvertinti riziką.    PARAMETERAI  Norint gauti tikslias rizikos prognozes, būtina spustelėti mygtuką "Redaguoti parametrus" ir įvesti informaciją apie veislės jautrumą miltligei. Naudojamos tik dvi kategorijos: jautri ir atspari, jei veislė priskiriama iš dalies atsparių veislių kategorijai, rekomenduojama ją laikyti jautria.  Įveskite konkrečius augimo tarpsnius tuo metu, kai buvo vykdoma pasėlių stebėsena.  Įveskite informaciją apie miltligės pažeistų augalų paplitimą, remdamiesi pasėlių stebėjimo rezultatais. Tarp 29-31 auginimo tarpsnių turėtų būti įvertinti visas augalas. Nuo 32 iki 40 auginimo tarpsnių turėtų būti vertinami tik 3 viršutiniai lapai.  Modeliui labai svarbu įvesti informaciją apie paskutinio purškimo fungicidais datas. Tai taip pat atliekama "Edit parameters" (redaguoti parametrus).  Paspaudus "Išsaugoti", įvesta informacija bus išsaugota, o modelis iš karto atnaujins rizikos įvertinimą.  Po purškimo modelyje daroma prielaida, kad pasėlis yra apsaugotas 14 dienų, jei buvo panaudotas plataus spektro fungicidas.  ŠALTINIS: Sukurtas Aarhus universitete bei SEGES ir išleistas Danijoje 2000 metais. Visas CPO modelis jau anksčiau buvo išbandytas Šiaurės ir Baltijos šalyse, tačiau galbūt nebuvo išbandyta konkreti miltligės dalis.  Šis modelis gali būti naudingas ir kitose Šiaurės Europos šalyse.
