dk.seges.1_1.models.CPO_HORVX_ERYSGR.description=LIGA: Miltligė (Blumeria graminis) pažeidžia  miežius. SPRENDIMAS: Nuo krūmijimosi (25 augimo tarpsnis) iki visiško žydėjimo (65 augimo tarpsnis) gali tekti naudoti fungicidus, kad apsaugotumėte lapus nuo miltligės ir išvengtume grūdų derliaus nuostolių. MODELIS: Pagal CPO miltligės modelį rekomenduojama miežius purkšti, kai viršijamos žalingumo  ribos.  Apsikrėtimo rizika grindžiama vizualine stebėsena, atsižvelgiant į apsikrėtusių augalų gausumą.  Ligos stebėjimas - tai augalų, kuriems nustatyta bet koks infekcijos požymis, procentinė dalis.  Pavyzdžiui, jei ant 25 augalų iš 100 nustatyti ligos požymiai net labai nedideliu ligos intensyvumu, o likę 75 augalai yra visiškai sveiki, tuomet ligos išplitimas yra 25 %. Jautrių veislių miežius rekomenduojama purkšti esant mažesniam ligos išplitimo lygiui nei atsparių veislių. Jei modelis rodo žalią spalvą, vadinasi, jokių veiksmų imtis nereikia, geltona reiškia, kad galima ribota rizika, o raudona - kad rekomenduojama imtis veiksmų.  Jei rekomenduojama purkšti, reikėtų pasirinkti specifinius fungicidus, kurie žinomi kaip veiksmingi prieš šią ligą.  Taikant miltligės modelį, derliaus nuostolių rizika dėl kitų ligų nevertinama. Jei nerekomenduojama imtis jokių veiksmų, patariama maždaug po savaitės dar kartą apžiūrėti pasėlį ir iš naujo įvertinti riziką.    PARAMETERAI  Norint gauti tikslias rizikos prognozes, būtina spustelėti mygtuką "Redaguoti parametrus" ir įvesti informaciją apie veislės jautrumą miltligei. Naudojamos tik dvi kategorijos: jautri ir atspari, jei veislė priskiriama iš dalies atsparių veislių kategorijai, rekomenduojama ją laikyti jautria.  Įveskite konkrečius augimo tarpsnius tuo metu, kai buvo vykdoma pasėlių stebėsena.  Įveskite informaciją apie miltligės pažeistų augalų kiekį, remdamiesi pasėlių stebėjimo rezultatais. Tarp 29-31 auginimo tarpsnių turėtų būti įvertinti visas augalas. Nuo 32 iki 40 auginimo tarpsnių turėtų būti vertinami tik 3 viršutiniai lapai.  Modeliui labai svarbu įvesti informaciją apie paskutinio purškimo fungicidais datas. Tai atliekama pasitelkiant "Edit parameters" (redaguoti parametrus).  Paspaudus "Išsaugoti", įvesta informacija bus išsaugota, o modelis iš karto atnaujins rizikos įvertinimą.  Po purškimo modelyje daroma prielaida, kad pasėlis yra apsaugotas 14 dienų, jei buvo panaudotas plataus spektro fungicidas.  ŠALTINIS: Sukurtas Aarhus universitete bei SEGES ir išleistas Danijoje 2000 metais. Visas CPO modelis jau anksčiau buvo išbandytas Šiaurės ir Baltijos šalyse, tačiau galbūt nebuvo išbandyta konkreti miltligės dalis.  Šis modelis gali būti naudingas ir kitose Šiaurės Europos šalyse.
