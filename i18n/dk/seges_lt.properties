dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.2.explanation=Remiantis meteorologinių sąlygų  duomenimis ir jūsų stebėjimais apie lapų septorioze užsikrėtusių augalų paplitimą (augalų, turinčių požymius ant 3 lapo nuo viršaus, procentinė dalis), pasėlių augimo tarpsnius ir purškimo nuo septoriozės datas, septoriozės rizika yra maža.  Eikite į "Redaguoti parametrus", kad patikrintumėte meteorologinius duomenis, atnaujintumėte ligos stebėjimus, augimo tarpsnius ir purškimo datas. Šis modelis veikia nuo kovo iki birželio mėn.
dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.2.recommended_action=Toliau stebėkite dienas su krituliais, stebėkite pasėlius ir atnaujinkite kviečių augimo tarpsnį bei fungicidų purškimo datą sezono metu.
dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.3.explanation=Remiantis meteorologinių sąlygų duomenimis ir jūsų stebėjimais apie lapų septorioze užsikrėtusių augalų paplitimą (augalų, turinčių požymius ant 3 lapo nuo viršaus, procentinė dalis), pasėlių augimo tarpsnius ir purškimo nuo  septoriozės datas, septoriozės rizika yra vidutinė. Eikite į "Redaguoti parametrus", kad patikrintumėte ir atnaujintumėte augimo tarpsnius ir purškimo datas. Šis modelis veikia nuo kovo iki birželio pabaigos. 
dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.3.recommended_action=Jei lapų septoriozės rizikos riba neviršijama, bet vertinama, kad kitos ligos taip pat kelia riziką, o pasėlis nebuvo purkštas per pastarąsias dešimt dienų, pasirinkite veiksmingą fungicidą, kuris taip pat efektyvus nuo lapų septoriozės. Toliau tikrinkite, ar atnaujinama informacija apie riziką, ir stebėkite pasėlius. Atnaujinkite pasėlių augimo tarpsnį ir fungicidų naudojimo datą sezono metu
dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.4.explanation=Remiantis meteorologiniais duomenimis ir jūsų stebėjimais apie lapų septorioze užsikrėtusių augalų paplitimą (augalų, kurių 3 lapas nuo viršaus su ligos požymiais, procentinė dalis), pasėlių augimo tarpsnius ir purškimo nuo lapų septoriozės datas, septoriozės rizika yra didelė. Eikite į "Redaguoti parametrus" ir patikrinkite bei atnaujinkite augimo tarpsnius ir purškimo datas. Šis modelis veikia nuo kovo iki birželio mėn.
dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.4.recommended_action=Remiantis meteorologiniais duomenimis ir jūsų stebėjimais apie lapų septorioze užsikrėtusių augalų paplitimą (augalų, kurių 3 lapas nuo viršaus su ligos požymiais, procentinė dalis), pasėlių augimo tarpsnius ir purškimo nuo lapų septoriozės datas, septoriozės rizika yra didelė. Eikite į "Redaguoti parametrus" ir patikrinkite bei atnaujinkite augimo tarpsnius ir purškimo datas. Šis modelis veikia nuo kovo iki birželio mėn.
