dk.seges.1_1.models.CPO_HORVX_ERYSGR.description=IL PARASSITA: l'oidio (Blumeria graminis) può attaccare l'orzo. \nLA DECISIONE: potrebbe essere necessario applicare trattamenti fungicidi tra l'accestimento precoce (GS 26) e la piena fioritura (GS 65), per proteggere le foglie dall'oidio e dalle perdite di resa. \nIL MODELLO: Il modello CPO per l'oidio raccomanda trattamenti nell'orzo quando vengono superate le soglie.  Il rischio di attacco si basa sul monitoraggio visivo della frequenza delle piante attaccate.  L'osservazione della malattia è la percentuale di piante che presentano un'infezione.  Ad esempio, se 25 piante su 100 presentano anche solo una minima quantità di malattia e le restanti 80 piante sono completamente sane, l'osservazione è del 25%. Nelle cultivar sensibili i trattamenti sono consigliati a livelli di incidenza inferiori rispetto alle cultivar resistenti.  Se compare un colore verde, non è necessario intervenire, il giallo significa che si riconosce un rischio limitato, mentre il rosso indica che si raccomanda un intervento.  Se si consigliano trattamenti, si devono scegliere fungicidi specifici noti per la loro efficacia contro questa malattia.  Quando si esegue il modello dell'oidio, non si considera il rischio di perdite di resa dovute ad altre malattie. Se non si raccomanda alcun intervento, si consiglia di riesaminare la coltura dopo circa una settimana per effettuare una nuova valutazione del rischio. \n  \nI PARAMETRI Per ottenere previsioni accurate del rischio è essenziale fare clic sul pulsante "Modifica parametri" per inserire informazioni sulla suscettibilità della cultivar all'oidio. Vengono utilizzate solo due categorie: suscettibile e resistente; se una cultivar è classificata come parzialmente resistente, si raccomanda di considerarla come suscettibile.  Inserire gli stadi di crescita specifici al momento in cui è stato effettuato il monitoraggio della coltura.  Inserire le informazioni sull'incidenza delle piante attaccate dall'oidio in base alla perlustrazione della coltura. Tra le GS 29-31 deve essere valutata l'intera coltura. Tra la GS 32 e la 40 la valutazione deve essere effettuata solo su 3 foglie superiori.  L'inserimento delle informazioni sulle date dell'ultima irrorazione di fungicidi è fondamentale per il modello. Anche questo viene fatto in "Modifica parametri".  Facendo clic su "Salva" si manterranno le informazioni inserite e il modello aggiornerà immediatamente la stima del rischio.  Dopo l'irrorazione, il modello presume che la coltura sia protetta per 14 giorni se è stato applicato un fungicida ad ampio spettro.\n     \nFONTE: Creato dall'Università di Aarhus e da SEGES e rilasciato in Danimarca nel 2000. L'intero modello CPO è stato testato in precedenza nei Paesi nordici e baltici, ma potrebbe non essere stata testata la parte specifica della peronospora.  Questo modello potrebbe essere utile in altri Paesi del Nord Europa.
