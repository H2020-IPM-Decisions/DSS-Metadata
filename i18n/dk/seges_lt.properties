dk.seges.1_1.models.CPO_HORVX_PUCCHD.description=LIGA: Smulkiosios rūdys (Puccinia hordei ) pažeidžia  miežius. SPRENDIMAS: nuo bamblėjimo pradžios  (30 augimo tarpsnis) iki visiško žydėjimo (65 augimo tarpsnis) gali tekti naudoti fungicidus, kad apsaugotumėte lapus nuo smulkiųjų rūdžių ir išsaugotumėte grūdų derlių. MODELIS: Pagal CPO smulkiųjų rūdžių modelį rekomenduojama miežius purkšti, kai viršijamos žalingumo  ribos.  Apsikrėtimo rizika grindžiama vizualine stebėsena, atsižvelgiant į apsikrėtusių augalų gausumą. Jautrias veisles rekomenduojama purkšti esant mažesniam pažeidimo intensyvumui nei atsparias veisles. Jei pasirodo žalia spalva, vadinasi, jokių veiksmų imtis nereikia, geltona reiškia, kad pripažįstama ribota rizika, o raudona - kad rekomenduojama imtis veiksmų. Jei rekomenduojama purkšti, reikėtų pasirinkti specifinius fungicidus, kurie žinomi kaip veiksmingi nuo šios ligos. Taikant smulkiųjų rūdžių modelį, derliaus nuostolių dėl kitų ligų rizika nevertinama. Jei nerekomenduojama imtis jokių veiksmų, patariama maždaug po savaitės dar kartą apžiūrėti pasėlį ir iš naujo įvertinti riziką. PARAMETRAI:  Norint gauti tikslias rizikos prognozes, būtina spustelėti mygtuką "Redaguoti parametrus" ir įvesti informaciją apie veislės jautrumą smulkiosioms rūdims. Naudojamos tik dvi kategorijos: jautri ir atspari, jei veislė priskiriama iš dalies atspariųjų kategorijai, rekomenduojama ją laikyti jautria.  Įveskite konkrečius augimo tarpsnius tuo metu, kai buvo vykdoma pasėlių stebėsena.  Įrašykite informaciją apie smulkiosiomis rūdimis pažeistų augalų paplitimą, pagrįstą pasėlių stebėjimu.  Ligos stebėjimas - tai augalų, kuriems nustatyta infekcija, procentinė dalis.  Pavyzdžiui, jei 25 augalai iš 100 turi net labai nedidelius ligos požymius, o likusieji 75 augalai yra visiškai sveiki, tuomet išplitimas  yra 25 %. Tarp 30-31 augimo tarpsnių turėtų būti įvertintas visas augalas. Nuo 32 iki 65 augimo tarpsnių turėtų būti vertinami tik 3 viršutiniai lapai.  Modeliui labai svarbu įvesti informaciją apie paskutinio purškimo fungicidais datas. Tai taip pat atliekama naudojant "Edit parameters" (redaguoti parametrus).   Paspaudus "Išsaugoti", įvesti stebėjimai išliks ir modelis iš karto atnaujins riziką.  Po purškimo modelis daro prielaidą, kad pasėlis yra apsaugotas 14 dienų, jei buvo panaudotas plataus spektro fungicidas. ŠALTINIS: Sukurtas Aarhus universiteto BEI SEGES ir išleistas Danijoje 2000 metais. Visas CPO modelis jau anksčiau buvo išbandytas Šiaurės ir Baltijos šalyse, tačiau galbūt nebuvo išbandyta konkreti smulkiųjų rūdžių dalis.  Šis modelis gali būti naudingas ir kitose Šiaurės Europos šalyse.
