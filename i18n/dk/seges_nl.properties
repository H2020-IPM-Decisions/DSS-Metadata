dk.seges.1_1.models.CPO_TRZAX_PYRNTR.description=DE PEST: Van gele bladvlekkenziekte (Pyrenophora tritici-repentis) is bekend dat het tarwe aantast HET BESLUIT: Fungicidenbehandelingen moeten mogelijk worden toegepast tussen het begin van de stengelstrekking (GS 31) en het begin van de korrelvulling (GS 71) om bladeren te beschermen tegen gele bladvlekkenziekte en opbrengstverlies.  \n\nHET MODEL: Het CPO-model beveelt behandelingen in tarwe aan wanneer drempelwaarden worden overschreden.  Het risico op aantasting is gebaseerd op visuele monitoring met behulp van de frequentie van aangetaste planten. De ziektewaarneming is het percentage planten dat een infectie vertoont.  Als bijvoorbeeld 25 van de 100 planten zelfs maar een heel klein beetje ziekte vertonen en de overige 75 planten volledig gezond zijn, dan is de waarneming 25%.  Bij vatbare cultivars worden behandelingen aanbevolen bij lagere incidentieniveaus dan bij resistente cultivars. Als behandelingen worden aanbevolen, moeten specifieke fungiciden worden gekozen waarvan bekend is dat ze effectief zijn tegen deze ziekte.  Bij het uitvoeren van het model wordt geen rekening gehouden met het risico op opbrengstverlies door andere ziekten. Als er geen actie wordt aanbevolen, wordt geadviseerd om het gewas na ongeveer een week opnieuw te bezoeken om het risico opnieuw te evalueren. \n\nDE PARAMETERS Om nauwkeurige risicovoorspellingen te krijgen, is het essentieel om op de knop 'Parameters bewerken' te klikken en informatie in te voeren over de gevoeligheid van de cultivar voor tanspot. Er worden slechts twee categorieën gebruikt: vatbaar en resistent. Als een cultivar wordt gecategoriseerd als gedeeltelijk resistent, wordt aanbevolen om deze als vatbaar te beschouwen.  Voer de specifieke groeistadia in op het moment dat de gewasmonitoring werd uitgevoerd.  Voer informatie in over de incidentie van aangetaste planten, gebaseerd op scouting van het gewas. Tussen GS 29-31 moet het hele gewas worden beoordeeld.  Tussen GS 32 en 71 moeten alleen de 3 bovenste bladeren worden beoordeeld.  Als je op 'Opslaan' klikt, blijven de ingevoerde waarnemingen bewaard en wordt het risico bijgewerkt. Het model past het risico niet automatisch aan voor het effect van eerdere fungicidenbespuitingen. Als er in de afgelopen 10 dagen een fungicide is toegepast dat effectief is tegen tanspot, kan het risico als laag worden geïnterpreteerd.\n\nBRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 uitgebracht in Denemarken. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar het specifieke onderdeel tanspot is mogelijk niet getest.   Het model kan van nut zijn in andere landen in Noord-Europa.
