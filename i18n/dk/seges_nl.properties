dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.3.explanation=Op basis van de weersgegevens en je waarnemingen van de frequentie van planten die geïnfecteerd zijn met septoria (percentage planten met infectie op het 3e blad vanaf de top) en de groeistadia van het gewas, is het risico op septoria matig, tenzij het gewas de afgelopen 10 dagen is bespoten met een fungicide dat effectief is tegen septoria. Ga naar 'Wijzig parameters' om de groeistadia te controleren en bij te werken. Dit model loopt van maart tot eind juni.
