dk.seges.1_1.models.CPO_HORVX_ERYSGR.description=DE ZIEKTE: echte meeldauw (Blumeria graminis) kan gerst aantasten. \nDE BESLISSING: tussen de vroege kiemvorming (GS 26) en de volle bloei (GS 65) moeten wellicht fungicidenbehandelingen worden toegepast om de bladeren te beschermen tegen echte meeldauw en opbrengstverlies. \nHET MODEL: Het CPO-model voor echte meeldauw beveelt behandelingen in gerst aan wanneer de drempels worden overschreden.  Het risico van aantasting is gebaseerd op visuele controle aan de hand van het aantal aangetaste planten.  De ziektewaarneming is het percentage planten dat een infectie vertoont.  Als bijvoorbeeld 25 van de 100 planten ook maar een heel klein beetje ziekte vertonen en de overige 75 planten volledig gezond zijn, is de waarneming 25%. Bij vatbare cultivars worden eerder behandelingen bij een lagere infectiegraad aanbevolen dan bij resistente cultivars.  Bij een groene kleur is geen actie nodig, geel betekent dat een beperkt risico wordt geconstateerd, terwijl rood betekent dat actie wordt aanbevolen.  Als behandelingen worden aanbevolen, moeten specifieke fungiciden worden gekozen waarvan bekend is dat ze effectief zijn tegen deze ziekte.  Bij het toepassen van het echte meeldauwmodel wordt het risico op opbrengstverlies door andere ziekten niet meegenomen. Indien geen actie wordt aanbevolen, wordt geadviseerd het gewas na ongeveer een week opnieuw te controleren om het infectierisico opnieuw te evalueren. \n  \nDE PARAMETERS Om nauwkeurige risicovoorspellingen te verkrijgen is het essentieel om op de knop 'Wijzig parameters' te klikken om informatie in te voeren over de gevoeligheid van de cultivar voor echte meeldauw. Er worden slechts twee categorieën gebruikt, namelijk vatbaar en resistent. Als een cultivar als gedeeltelijk resistent wordt aangemerkt, wordt aanbevolen deze als vatbaar te beschouwen.  Voer de specifieke groeistadia in op het moment dat de gewascontrole werd uitgevoerd.  Voer informatie in over het aantal door echte meeldauw aangetaste planten op basis van gewascontroles. Tussen GS 29-31 moet het hele gewas worden beoordeeld. Tussen GS 32 en 40 moeten alleen de 3 bovenste bladeren worden beoordeeld.  Het invoeren van informatie over de laatste fungicidespuitdata is essentieel voor het model. Dit gebeurt ook in 'Wijzig parameters'.  Als u op "Opslaan" klikt, blijft de ingevoerde informatie behouden en werkt het model onmiddellijk de infectierisico's bij.  Na een bespuiting gaat het model ervan uit dat het gewas 14 dagen beschermd is als een breedspectrumfungicide is toegepast.\n     \nBRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 in Denemarken uitgebracht. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar daarbij is het specifieke deel over echte meeldauw wellicht niet getest.  Dit model kan van nut zijn in andere landen in Noord-Europa.
