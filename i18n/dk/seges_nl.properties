dk.seges.1_1.models.CPO_HORVX_1APHIF.description=DE PLAAG: Bladluizen (Sitobian avenae, Rhopalosiphum padi) in gerst.  \nDE BESLISSING: Insecticiden moeten mogelijk worden toegepast tussen het begin van de strekking (GS 31) en het vullen van de korrel (GS 73), ter bescherming van het gewas tegen opbrengstverlies door bladluizen.  \nHET MODEL: Het CPO bladluismodel beveelt behandelingen in gerst aan wanneer drempels worden overschreden. Het infectierisico is gebaseerd op visuele controle aan de hand van de aantallen besmette hoofdstengels.  Als er een groene kleur verschijnt is er geen actie nodig, geel betekent dat er een beperkt risico wordt geconstateerd, terwijl rood betekent dat actie wordt aanbevolen.  Als een behandeling wordt aanbevolen, moet een insecticide worden gekozen waarvan bekend is dat het effectief is tegen bladluizen.  Bij het bladluismodel wordt het risico van opbrengstverlies door andere plagen en ziekten buiten beschouwing gelaten. Indien geen maatregelen worden aanbevolen, wordt geadviseerd het gewas na ongeveer een week opnieuw te controleren om het risico opnieuw te beoordelen.  \nDE PARAMETERS Om nauwkeurige risicovoorspellingen te verkrijgen is het van essentieel belang om op de knop "parameters bewerken" te klikken en de specifieke groeistadia in te voeren op het moment dat de gewasmonitoring werd uitgevoerd.  Voer informatie in over de aantallen door bladluizen aangetaste hoofdstengels, gebaseerd op monitoring van het gewas.
