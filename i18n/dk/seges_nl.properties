dk.seges.1_1.models.CPO_TRZAX_1APHIF.description=DE PLAAG: Bladluizen (Sitobian avenae, Rhopalosiphum padi) in tarwe DE BESLISSING: Het is mogelijk dat insecticiden moeten worden toegepast vanaf vlak voor de groei van de aar (GS 41) tot aan de korrelvorming (GS 73), ter bescherming tegen opbrengstverlies door bladluizen.  HET MODEL: Het CPO-model voor bladluizen beveelt behandelingen in tarwe aan wanneer drempelwaarden worden overschreden.  Het aantastingsrisico is gebaseerd op visuele controle aan de hand van het aantal aangetaste hoofdstengels.  Als er een groene kleur verschijnt, is er geen actie nodig, geel betekent dat er een beperkt risico wordt geconstateerd, terwijl rood betekent dat actie wordt aanbevolen.  Als een behandeling wordt aanbevolen, moet een insecticide worden gekozen waarvan bekend is dat het effectief is tegen bladluizen. Bij het bladluismodel wordt het risico van opbrengstverlies door andere plagen en ziekten buiten beschouwing gelaten.   Indien geen maatregelen worden aanbevolen, wordt geadviseerd het gewas na ongeveer een week opnieuw te controleren om het aantastingsrisico opnieuw te beoordelen.  DE PARAMETERS Om nauwkeurige risicovoorspellingen te verkrijgen is het van essentieel belang om op de knop "Wijzig parameters" te klikken en de specifieke groeistadia in te voeren op het moment dat de gewasmonitoring werd uitgevoerd.  Voer informatie in over het aantal door bladluizen aangetaste hoofdstengels op basis van scouting van het gewas.  Als u op 'opslaan' klikt, worden uw waarnemingen bewaard en wordt het risico bijgewerkt.
