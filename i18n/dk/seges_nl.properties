dk.seges.1_1.models.CPO_TRZAX_PYRNTR.description=DE ZIEKTE: Het is bekend dat gele bladvlekkenziekte (Pyrenophora tritici-repentis) tarwe aantast DE BESLISSING: Mogelijk moeten tussen het begin van de strekking (GS 31) en het begin van de korrelvorming (GS 71) fungicidenbehandelingen worden toegepast om de bladeren te beschermen tegen gele bladvlekkenziekte en opbrengstverlies.  HET MODEL: Het CPO-model voor gele bladvlekkenziekte beveelt behandelingen in tarwe aan wanneer de drempelwaarden worden overschreden.  Het aantastingsrisico is gebaseerd op visuele monitoring aan de hand van de frequentie van aangevallen planten. De besmettingsgraad is het percentage planten dat een infectie vertoont.  Als bijvoorbeeld 25 van de 100 planten ook maar een heel klein beetje ziekte vertonen en de overige 75 planten volledig gezond zijn, is de waarneming 25%.  Bij vatbare cultivars worden behandelingen aanbevolen bij een lagere besmettingsgraad dan bij resistente cultivars.  Bij een groene kleur is geen actie nodig, geel betekent dat een beperkt risico wordt geconstateerd, terwijl rood betekent dat actie wordt aanbevolen.  Als behandelingen worden aanbevolen, moeten specifieke fungiciden worden gekozen waarvan bekend is dat ze effectief zijn tegen gele bladvlekkenziekte.  Bij het model voor gele bladvlekkenziekte wordt het risico van opbrengstverlies door andere ziekten buiten beschouwing gelaten. Indien geen behandeling wordt aanbevolen, wordt geadviseerd het gewas na ongeveer een week opnieuw te controleren om het risico opnieuw te beoordelen. \nDE PARAMETERS Voor nauwkeurige risicovoorspellingen is het van essentieel belang dat u op de knop "parameters bewerken" klikt en informatie invoert over de gevoeligheid van de cultivar voor gele bladvlekkenziekte. Er worden slechts twee categorieën gebruikt: vatbaar en resistent; als een cultivar als gedeeltelijk resistent wordt beschouwd, wordt aanbevolen deze als vatbaar te beschouwen. Vul de specifieke groeistadia in op het moment dat de gewascontrole werd uitgevoerd.  Vul informatie in over het aantal planten dat door gele bladvlekkenziekte is aangetast op basis van scouting van het gewas. Tussen GS 29-31 moet het hele gewas worden beoordeeld. Tussen GS 32 en 71 moeten alleen de 3 bovenste bladeren worden beoordeeld.  Het invoeren van informatie over de laatste datum waarop fungiciden zijn gespoten is essentieel voor het model. Dit gebeurt bij 'Wijzig parameters'.  Als u op "Opslaan" klikt, blijven de ingevoerde waarnemingen behouden en wordt het risico bijgewerkt. Na een bespuiting gaat het model ervan uit dat het gewas 14 dagen beschermd is als een breedspectrumfungicide is toegepast.\nBRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 uitgebracht in Denemarken. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar daarbij is het specifieke deel van de gele bladvlekkenziekte mogelijk niet getest. Het model kan van nut zijn in andere landen in Noord-Europa.
