dk.seges.1_1.models.CPO_TRZAX_PUCCST.description=DE ZIEKTE: Het is bekend dat gele roest (Puccinia striiformis) tarwe aantast.  Het BESLUIT: Mogelijk moeten er tussen het einde van de uitstoeling (GS 29) en het begin van de korrelvulling (GS 71) fungicidenbehandelingen worden toegepast om bladeren te beschermen tegen aantasting door gele roest en opbrengstverliezen.  HET MODEL: Het CPO-model voor gele roest beveelt behandelingen in tarwe aan wanneer drempelwaarden worden overschreden.  Het risico op aantasting is gebaseerd op visuele controle met behulp van de frequentie van aangetaste planten. De ziektewaarneming is het percentage planten dat een infectie vertoont.  Als bijvoorbeeld 25 van de 100 planten zelfs maar een heel klein beetje ziektesymptomen vertonen en de overige 75 planten volledig gezond zijn, dan is de waarneming 25%.   Bij vatbare cultivars worden behandelingen aanbevolen bij lagere incidentieniveaus dan bij resistente cultivars. Als behandelingen worden aanbevolen, moeten specifieke fungiciden worden gekozen waarvan bekend is dat ze effectief zijn tegen gele roest.  Bij het uitvoeren van het gele roest model wordt het risico op opbrengstverlies door andere ziekten niet meegenomen.   Als er geen actie wordt aanbevolen, wordt geadviseerd om het gewas na ongeveer een week opnieuw te beoordelen om het risico opnieuw te evalueren. \nDE PARAMETERS Om nauwkeurige risicovoorspellingen te krijgen is het essentieel om op de knop 'Edit parameters' te klikken en informatie in te voeren over de gevoeligheid van de cultivar voor gele roest. Er worden slechts twee categorieën gebruikt: gevoelig en resistent.  Als een cultivar wordt gecategoriseerd als gedeeltelijk resistent, is het aan te raden om deze als vatbaar te beschouwen.  Voer de specifieke groeistadia in op het moment dat de gewasmonitoring werd uitgevoerd.  Vul informatie in over de incidentie van door gele roest aangetaste planten op basis van gewaswaarnemingen.  Tussen GS 29-31 moet het hele gewas worden beoordeeld. Tussen GS 32 en 71 moeten alleen de 3 bovenste bladeren worden beoordeeld.  Als je op 'Opslaan' klikt, blijven de ingevoerde waarnemingen bewaard en wordt het risico bijgewerkt.  Het model past het risico niet automatisch aan voor het effect van eerdere fungicidenbespuitingen.  Als er in de afgelopen tien dagen een fungicide is toegepast dat effectief is tegen gele roest, kan het risico als laag worden geïnterpreteerd. \nBRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 uitgebracht in Denemarken. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar het specifieke deel over gele roest is mogelijk niet getest.   Het model kan van nut zijn in andere landen in Noord-Europa.\n
