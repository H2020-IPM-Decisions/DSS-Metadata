dk.seges.1_1.models.CPO_TRZAX_PUCCST.description=DE ZIEKTE: Het is bekend dat gele roest (Puccinia striiformis) tarwe aantast DE BESLISSING: Mogelijk moeten tussen het einde van de kiemvorming (GS 29) en het begin van de graanvulling (GS 71) fungicidenbehandelingen worden toegepast om de bladeren te beschermen tegen gele roest en opbrengstverlies.  HET MODEL: Het CPO-model voor gele roest beveelt behandelingen in tarwe aan wanneer drempelwaarden worden overschreden. Het risico van aantasting is gebaseerd op visuele controle aan de hand van de aantallen van aangetaste planten. Het aantastingsbeeld is het percentage planten dat een infectie vertoont.  Als bijvoorbeeld 25 van de 100 planten ook maar een heel klein beetje ziekte vertonen en de overige 75 planten volledig gezond zijn, is de waarneming 25%. Bij vatbare cultivars worden behandelingen aanbevolen bij lagere aantallen dan bij resistente cultivars. Bij een groene kleur is geen actie nodig, geel betekent dat een beperkt infectierisico is geconstateerd, terwijl rood betekent dat actie wordt aanbevolen. Als behandelingen worden aanbevolen, moeten specifieke fungiciden worden gekozen waarvan bekend is dat ze effectief zijn tegen gele roest.  Bij het model voor gele roest wordt het risico van opbrengstverlies door andere ziekten buiten beschouwing gelaten. Indien geen actie wordt aanbevolen, wordt geadviseerd het gewas na ongeveer een week te controleren om het infectierisico opnieuw te evalueren. \nDE PARAMETERS Om nauwkeurige risicovoorspellingen te verkrijgen is het essentieel om op de knop 'Wijzig parameters' te klikken en informatie in te voeren over de gevoeligheid van de cultivar voor gele roest. Er worden slechts twee categorieën gebruikt: vatbaar en resistent. Als een cultivar als gedeeltelijk resistent wordt gecategoriseerd, wordt aanbevolen deze als vatbaar te beschouwen.  Voer de specifieke groeistadia in op het moment dat de gewascontrole werd uitgevoerd.  Vul informatie in over de aantallen van door gele roest aangetaste planten op basis van monitoring van het gewas.  Tussen GS 29-31 moet het hele gewas worden beoordeeld. Tussen GS 32 en 71 moeten alleen de 3 bovenste bladeren worden beoordeeld.  Het invoeren van informatie over de laatste fungicidebespuitingen is essentieel voor het model. Dit gebeurt ook in 'Wijzig parameters'.  Als u op "Opslaan" klikt, blijven de ingevoerde waarnemingen behouden en wordt het risico bijgewerkt.  Na een bespuiting gaat het model ervan uit dat het gewas 14 dagen beschermd is als een breedspectrumfungicide is toegepast.\nBRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 in Denemarken uitgebracht. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar daarbij is het specifieke onderdeel gele roest wellicht niet getest. Het model kan van nut zijn in andere landen in Noord-Europa.\n
