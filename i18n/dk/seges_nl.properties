ld worden. Tussen GS 32 en 65 moet de beoordeling alleen gebaseerd zijn op 3 bovenste bladeren. Als je op 'Opslaan' klikt, blijven de ingevoerde waarnemingen behouden en wordt het risico bijgewerkt.  Het model past het risico niet automatisch aan voor het effect van eerdere fungicidenbespuitingen. Als er de afgelopen 10 dagen een fungicide is toegepast dat effectief is tegen bruine roest, kan het risico als laag worden geïnterpreteerd.\n\nBRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 uitgebracht in Denemarken. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar het specifieke deel over bruine roest is mogelijk niet getest.  Dit model kan nuttig zijn in andere landen in Noord-Europa.
