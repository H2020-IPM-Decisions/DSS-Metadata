dk.seges.1_1.models.CPO.description=Het systeem is ontwikkeld door de Universiteit van Aarhus en SEGES en bestrijkt de belangrijkste ziekten en plagen in graangewassen. De modellen zijn ontwikkeld voor begeleiding met betrekking tot blad- en stengelziekten in granen, waaronder\nwintertarwe, zomergerst, wintergerst, zomerhaver, wintertriticale en winterrogge. Het systeem bevat ook modellen voor de bestrijding van plagen in granen.\nDe modellen vereisen informatie uit veldregistratie, doorgaans in de periode van GS 30-31 tot GS 65-71 (beoordelingen van de frequentie van aangetaste planten) en voor sommige ziekten is ook neerslag nodig (dagen met meer dan 1 mm regen). Alvorens informatie te verkrijgen over de noodzaak van behandelingen is informatie over gewas cultivars, gevoeligheid en groeistadium (BBCH) vereist. De telers moeten de gewassen wekelijks controleren of minimaal het risico volgen op basis van neerslag of regionale monitoringgegevens voor risico-evaluatie. In het Deense systeem worden fungiciden en doses aanbevolen. In het IPM-beslissingssysteem wordt alleen aanbevolen al dan niet te behandelen.\n\nDe modellen zijn gevalideerd in Denemarken en zijn ook getest in de Baltische en Scandinavische landen.  Verwacht wordt dat het DSS in het noordelijke deel van Europa geldig zal zijn, aangenomen dat het monitoringgedeelte van het systeem wordt gevolgd.\n\nBRON: \nAANNAMES: \nREFERENTIES: 1. Hansen, J.G., Secher, B.J., Jørgensen, LN. & Welling, B. 1994. Drempelwaarde voor de bestrijding van Septoria spp. in wintertarwe op basis van neerslag en groeistadium. Plantenziektekunde\n43, 183-189.\n\n2. Secher, B.J., Jørgensen, L.N, Murali N.S. & Boll P.S. (1995). Veldvalidatie van een\nBeslissings Ondersteunend Systeem voor de bestrijding van plagen en ziekten in granen in Denemarken.\nPesticide Science, 45, 195-199. 3. Henriksen. K.E.; Jærgensen, L.N. & Nielsen, G.C.(2000) PC-Plant Protection - een middel om de fungicideninzet in wintertarwe, wintergerst en zomergerst in Denemarken te verminderen.\nConferentie over gewasbescherming in Brighton. Ziekten en plagen. 835-840.\n\n4. Jørgensen, L.N. & Henriksen, K E. (2002) Bestrijding van ziekten in verschillende wintertarwerassen met behulp van drempels en passende doseringen. Petria vol 12 (1/2) 87-94.\n\n5. Hagelskjær, L.& Jørgensen, LN, 2003 Een webgebaseerd beslissingsondersteunend systeem voor geïntegreerd beheer van ziekten en plagen in granen. EPPO Bulletin 33, 467-471.\n\n6. Jørgensen, LN; Matzen, M, Nielsen, GC, Jalli, M; Ronis; Djule, A; Anderson, B; Ficke, A., Djule, A (2020) Validaties van risicomodellen voor de bestreiding van bladvelkkenziekten in graan in de Noorse en Baltische landen. European Journal of Plante Pathology,. https://doi.org/10.1007/si 0658-020-02025-6.\n7. Jørgensen, LN; Matzen, N, Heick, T M, Madsen, HP; Kristjansen, H S; Kirkegaard, S; Almskou-Dahlgaard, A; Kristoffersen, R (2020). Bestrijdingsstrategieën in verschillende cultivars. Toegepaste gewasbescherming 2019.DCA rapport, 167, 58-71. https://dcapub.au.dk/djfpublikation/index.asp?action=show&id=1325
