dk.seges.1_1.models.CPO_TRZAX_PUCCRE.description=DE PEST: Van bruine roest (Puccinia triticina ) is bekend dat het tarwe aantast.\nHET BESLUIT: Fungicidenbehandelingen moeten mogelijk worden toegepast tussen het begin van de stengelstrekking (GS 30) en het begin van de korrelvorming (GS 71) om bladeren te beschermen tegen bruine roest en opbrengstverlies.  HET MODEL: Het bruinroestmodel van CPO beveelt behandelingen in tarwe aan wanneer drempelwaarden worden overschreden.  Het risico op aantasting is gebaseerd op visuele controle met behulp van de frequentie van aangetaste planten.  De ziektewaarneming is het percentage planten dat een infectie vertoont.  Als bijvoorbeeld 25 van de 100 planten zelfs maar een heel klein beetje ziekte vertonen en de overige 75 planten volledig gezond zijn, dan is de waarneming 25%). Bij vatbare cultivars worden behandelingen aanbevolen bij lagere incidentieniveaus dan bij resistente cultivars. Als behandelingen worden aanbevolen, moeten specifieke fungiciden worden gekozen waarvan bekend is dat ze effectief zijn tegen deze bruine roest.  Bij het uitvoeren van het bruine roest model wordt het risico op opbrengstverlies door andere ziekten niet meegenomen.  Als er geen actie wordt aanbevolen, wordt geadviseerd om het gewas na ongeveer een week opnieuw te bezoeken om het risico opnieuw te evalueren. \nDE PARAMETERS: Voor nauwkeurige risicovoorspellingen is het essentieel om op de knop 'Edit parameters' (parameters bewerken) te klikken en informatie in te voeren over de gevoeligheid van de cultivar voor bruine roest. Er worden slechts twee categorieën gebruikt: vatbaar en resistent. Als een cultivar wordt gecategoriseerd als gedeeltelijk\nresistent is, wordt aanbevolen om deze als vatbaar te beschouwen.  Voer de specifieke groeistadia in op het moment dat de gewasmonitoring werd uitgevoerd.  Vul informatie in over de incidentie van aangetaste planten door bruine roest op basis van gewaswaarnemingen. Tussen GS 30-31 moet het hele gewas worden beoordeeld. Tussen GS 32 en 65 moeten alleen de 3 bovenste bladeren worden beoordeeld. Als je op 'Opslaan' klikt, blijven de ingevoerde waarnemingen bewaard en wordt het risico bijgewerkt.   Het model past het risico niet automatisch aan voor het effect van eerdere fungicidenbespuitingen. Als er in de afgelopen 10 dagen een fungicide is toegepast dat effectief is tegen bruine roest, kan het risico als laag worden geïnterpreteerd. \nBRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 uitgebracht in Denemarken. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar het specifieke deel over bruine roest is mogelijk niet getest.   Het model kan van nut zijn in andere landen in Noord-Europa.
