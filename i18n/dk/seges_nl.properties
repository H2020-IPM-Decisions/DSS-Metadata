dk.seges.1_1.models.CPO_HORVX_PYRNTE.description=DE ZIEKTE: Netvlekkenziekte (Pyrenophora teres) staat erom bekend gerst aan te tasten. \nHET BESLUIT: Fungicidenbehandelingen moeten mogelijk worden toegepast tussen het begin van de stengelstrekking (GS 30) en de volle bloei (GS 65) om bladeren te beschermen tegen aanvallen van netvlekkenziekte en opbrengstverliezen. \nHET MODEL: Het CPO-model voor netvlekkenziekte beveelt behandelingen in gerst aan wanneer drempelwaarden worden overschreden.  Het risico op aantasting is gebaseerd op visuele monitoring met behulp van de frequentie van aangetaste planten.  De ziektedetectie is het percentage planten dat een infectie vertoont.  Als bijvoorbeeld 25 van de 100 planten zelfs maar een heel klein beetje ziekte vertonen en de overige 75 planten volledig gezond zijn, dan is de waarneming 25%. Bij vatbare cultivars worden behandelingen aanbevolen bij lagere incidentieniveaus dan bij resistente cultivars. Als behandelingen worden aanbevolen, moeten specifieke fungiciden worden gekozen waarvan bekend is dat ze effectief zijn tegen netvlekkenziekte.  Bij het uitvoeren van het netvlekkenmodel wordt geen rekening gehouden met het risico op opbrengstverlies door andere ziekten.   Als er geen actie wordt aanbevolen, wordt geadviseerd om het gewas na ongeveer een week opnieuw te beoordelen om het risico opnieuw te evalueren. \nDE PARAMETERS Om nauwkeurige risicovoorspellingen te krijgen, is het essentieel om op de knop 'Edit parameters' (parameters bewerken) te klikken en informatie in te voeren over de gevoeligheid van de cultivar voor netvlekkenziekte. Er worden slechts twee categorieën gebruikt: vatbaar en resistent. Als een cultivar wordt gecategoriseerd als gedeeltelijk resistent, wordt aanbevolen om deze als vatbaar te beschouwen.  Voer de specifieke groeistadia in op het moment dat de gewasmonitoring werd uitgevoerd.  Voer informatie in over de incidentie van aangetaste planten door netvlekken op basis van het scouten van het gewas. Tussen GS 30-31 moeten hele planten worden beoordeeld. Tussen GS 32 en 65 moeten alleen de 3 bovenste bladeren worden beoordeeld. Als je op 'Opslaan' klikt, blijven de ingevoerde waarnemingen bewaard en wordt het risico bijgewerkt. Het model past het risico niet automatisch aan voor het effect van eerdere fungicidenbespuitingen. Als er in de afgelopen 10 dagen een fungicide is toegepast dat effectief is tegen netvlekken, kan het risico als laag worden geïnterpreteerd.\n\nBRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 uitgebracht in Denemarken. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar het specifieke deel over gerstnetvlekken is mogelijk niet getest.  Dit model kan van nut zijn in andere landen in Noord-Europa.
