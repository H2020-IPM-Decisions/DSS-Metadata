dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=DE ZIEKTE: Bladvlekkenziekten in tarwe kunnen worden veroorzaakt door Septoria tritici blotch (Zymoseptoria tritici) en Septoria nodorum blotch (Stagonospora nodorium), waarbij bij beiden aantasting wordt bevorderd door natte omstandigheden.  DE BESLISSING: Fungicidenbehandelingen moeten wellicht één of twee keer worden toegepast tussen het uitlopen van de stengel (GS 32) en de bloei (GS 69), vooral om de bovenste bladeren te beschermen tegen aantasting door Septoria-ziekten.  HET MODEL: Het CPO Septoria-model schat het risico op Septoria tritici blotch besmettingen in wintertarwe.  Er worden weergegevens van GS 32 tot GS 69 gebruikt.  Bespuiting wordt aanbevolen na minimaal 4 dagen met regen (> 1 mm) in vatbare cultivars, waarbij de dagen tussen GS 32 en GS 69 worden geteld.  Bij resistente cultivars wordt het risico op aantasting geschat vanaf 5 dagen regen (> 1 mm) tussen GS 37 en GS 69. De berekening van het aantal dagen met regen gaat maximaal 30 dagen terug.  Bij het uitvoeren van het Septoria-model wordt het risico op opbrengstverlies door andere ziekten dan Septoria buiten beschouwing gelaten.   Verschijnt er een groene kleur dan is er geen actie nodig, geel betekent dat er een beperkt risico wordt geconstateerd, terwijl rood betekent dat actie wordt aanbevolen.  Indien geen actie wordt aanbevolen, wordt geadviseerd het gewas na ongeveer een week opnieuw te controleren om het infectierisico opnieuw te beoordelen. \nDE PARAMETERS Om nauwkeurige risiconalyses te verkrijgen is het van essentieel belang om op de knop Wijzig parameters" te klikken en informatie in te voeren over de gevoeligheid van de cultivar voor Septoria ziekten. Er worden slechts twee categorieën gebruikt: vatbaar en resistent. Als een cultivar als gedeeltelijk resistent wordt beschouwd, raden wij aan deze als vatbaar te beschouwen.  Voer de specifieke groeistadia in op het moment dat de gewascontrole- en weersgegevens worden ingevoerd.  Voer informatie in over het aantal planten dat is aangetast door Septoria-ziekten, gebaseerd op het scouten van het gewas op blad 3 van bovenaf. Als meer dan 10% van het 3e blad (F-2) is aangetast en er geen eerdere behandelingen tegen Septoria zijn toegepast, wordt aanbevolen om te spuiten, zelfs als er minder dan 4 dagen met neerslag zijn geteld.  Het invoeren van informatie over de laatste  bespuitingsdata met fungicide is essentieel voor het model. Dit gebeurt ook in 'Wijzig parameters'.  Als u op "Opslaan" klikt, blijven de ingevoerde waarnemingen behouden en wordt het risico bijgewerkt.  Na de bespuiting gaat het model ervan uit dat het gewas 14 dagen beschermd is als een breedspectrumfungicide is toegepast.
