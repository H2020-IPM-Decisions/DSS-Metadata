dk.seges.1_1.models.CPO_HORVX_ERYSGR.description=DE ZIEKTE: echte meeldauw (Blumeria graminis) kan gerst aantasten. \nHT BESLUIT: Fungicidenbehandelingen moeten mogelijk worden toegepast tussen de vroege uitstoeling (GS 26) en de volle bloei (GS 65) om bladeren te beschermen tegen echte meeldauw en opbrengstverliezen. \nHET MODEL: Het CPO-meeldauwmodel beveelt behandelingen in gerst aan wanneer drempelwaarden worden overschreden.  Het risico op aantasting is gebaseerd op visuele monitoring met behulp van de frequentie van aangetaste planten.  De ziektewaarneming is het percentage planten dat een infectie vertoont.  Als bijvoorbeeld 25 van de 100 planten zelfs maar een heel klein beetje ziekte vertonen en de overige 75 planten volledig gezond zijn, dan is de waarneming 25%. Bij vatbare cultivars worden behandelingen aanbevolen bij lagere incidentieniveaus dan bij resistente cultivars. Als behandelingen worden aanbevolen, moeten specifieke fungiciden worden gekozen waarvan bekend is dat ze effectief zijn tegen deze ziekte.  Bij het uitvoeren van het meeldauwmodel wordt geen rekening gehouden met het risico op opbrengstverlies door andere ziekten. Als er geen actie wordt aanbevolen, wordt geadviseerd om het gewas na ongeveer een week opnieuw te monitoren om het risico opnieuw te evalueren. \n  \nDE PARAMETERS Om nauwkeurige risicovoorspellingen te verkrijgen, is het essentieel om op de knop 'Edit parameters' (parameters bewerken) te klikken om informatie in te voeren over de gevoeligheid van de cultivar voor echte meeldauw. Er worden slechts twee categorieën gebruikt: vatbaar en resistent. Als een cultivar wordt gecategoriseerd als gedeeltelijk resistent, wordt aanbevolen om deze als vatbaar te beschouwen.  Voer de specifieke groeistadia in op het moment dat de gewasmonitoring werd uitgevoerd.  Voer informatie in over de incidentie van aangetaste planten door echte meeldauw op basis van gewasbeoordelingen. Tussen GS 29-31 moet het hele gewas worden beoordeeld. Tussen GS 32 en 40 moeten alleen de 3 bovenste bladeren worden beoordeeld. Als je op 'Opslaan' klikt, blijft de ingevoerde informatie bewaard en wordt het risico bijgewerkt.  Het model past het risico niet automatisch aan voor het effect van eerdere fungicidenbespuitingen. Als er de afgelopen 10 dagen een fungicide is toegepast dat effectief is tegen meeldauw, kan het risico als laag worden geïnterpreteerd. \n     \nBRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 uitgebracht in Denemarken. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar het specifieke deel over meeldauwroest is mogelijk niet getest.  Dit model kan van nut zijn in andere landen in Noord-Europa.
