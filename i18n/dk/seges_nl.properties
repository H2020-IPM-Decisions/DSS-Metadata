dk.seges.1_1.models.CPO_TRZAX_PUCCRE.description=DE PEST: Van bruine roest (Puccinia triticina) is bekend dat het tarwe aantast.\n\nDE BESLISSING: Tussen het begin van de strekking (GS 30) en het begin van de korrelvulling (GS 71) kunnen fungicidenbehandelingen nodig zijn om de bladeren te beschermen tegen aantasting door bruine roest en opbrengstverlies.  HET MODEL: Het CPO-model voor bruine roest beveelt behandelingen in tarwe aan wanneer de drempels worden overschreden.  Het risico van aantasting is gebaseerd op visuele controle aan de hand van de frequentie van aangetaste planten. De besmettingsgraad is het percentage planten dat een infectie vertoont.  Als bijvoorbeeld 25 van de 100 planten zelfs maar een heel klein beetje ziekte vertonen en de overige 75 planten volledig gezond zijn, dan is de waarneming 25%). Bij vatbare cultivars worden behandelingen aanbevolen bij een lagere besmettingsgraad dan bij resistente cultivars. Als een groene kleur verschijnt, is geen actie nodig, geel betekent dat een beperkt risico wordt onderkend, terwijl rood betekent dat actie wordt aanbevolen.  Als behandelingen worden aanbevolen, moeten specifieke fungiciden worden gekozen waarvan bekend is dat ze effectief zijn tegen deze bruine roest.  Bij het uitvoeren van het bruine roestmodel wordt het risico van opbrengstverlies door andere ziekten niet mee genomen.  Indien geen actie wordt aanbevolen, wordt geadviseerd het gewas na ongeveer een week opnieuw te monitoren om het infectierisico opnieuw te beoordelen. \n\nDE PARAMETERS: Voor nauwkeurige risicovoorspellingen is het essentieel om op de knop 'Wijzig parameters' te klikken en informatie in te voeren over de gevoeligheid van de tarwecultivar voor bruine roest. Er worden slechts twee categorieën gebruikt, namelijk; vatbaar en resistent. Als het gewas slechts deels resistent is, is het aan te bevelen deze als vatbaar te beschouwen.  Vul de specifieke groeistadia in op het moment dat de gewasmonitoring werd uitgevoerd.  Vul informatie in over de aantallen door bruine roest aangetaste planten op basis van monitoring van het gewas. Tussen GS 30-31 moet het hele gewas worden beoordeeld. Tussen GS 32 en 65 moeten alleen de 3 bovenste bladeren worden beoordeeld. Het invoeren van informatie over de laatste fungicidespuitdata is essentieel voor het model. Dit gebeurt ook bij 'Wijzig parameters'.  Als u op "Opslaan" klikt, blijven de ingevoerde waarnemingen behouden en wordt het risico bijgewerkt.   Na een bespuiting gaat het model ervan uit dat het gewas 14 dagen beschermd is als een breedspectrumfungicide is toegepast.\n\nBRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 in Denemarken uitgebracht. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar daarbij is het specifieke onderdeel bruine roest wellicht niet getest. Het model kan van nut zijn in andere landen in Noord-Europa.\n
