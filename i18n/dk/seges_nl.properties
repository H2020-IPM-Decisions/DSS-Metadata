dk.seges.1_1.models.CPO_HORVX_PUCCHD.description=DE ZIEKTE: Van bruine roest (Puccinia hordei ) is bekend dat het gerst aantast. \nDE BESLISSING: Tussen het begin van de strekking (GS 30) en de volle bloei (GS 65) moeten wellicht fungicidenbehandelingen worden toegepast om de bladeren te beschermen tegen aantasting door bruine roest en opbrengstverlies. \nHET MODEL: Het CPO-model voor bruine roest beveelt behandelingen in gerst aan wanneer drempelwaarden worden overschreden.  Het risico van aantasting is gebaseerd op visuele controle aan de hand van de frequentie van aangetaste planten. Bij vatbare cultivars worden behandelingen aanbevolen bij lagere aantastingsniveaus dan bij resistente cultivars.  Als groen verschijnt, is geen actie nodig, geel betekent dat een beperkt risico wordt geconstateerd, terwijl rood betekent dat actie wordt aanbevolen.  Als behandelingen worden aanbevolen, moeten specifieke fungiciden worden gekozen waarvan bekend is dat ze effectief zijn tegen bruine roest bij gerst.  Bij het uitvoeren van het bruine roest-model wordt het risico van opbrengstverlies door andere ziekten buiten beschouwing gelaten.   Als geen actie wordt aanbevolen, wordt geadviseerd het gewas na ongeveer een week opnieuw te controleren om het infectierisico opnieuw te evalueren. \nDE PARAMETERS Om nauwkeurige risicovoorspellingen te verkrijgen is het essentieel om op de knop "Wijzig parameters" te klikken en informatie over de gevoeligheid van de cultivar voor bruine roest in te voeren. Er worden slechts twee categorieën gebruikt: vatbaar en resistent. Als een cultivar als gedeeltelijk resistent wordt aangemerkt, wordt aanbevolen deze als vatbaar te beschouwen.  Voer de specifieke groeistadia in op het moment dat de gewascontrole werd uitgevoerd.  Voer informatie in over het aantal door bruine roest aangetaste planten op basis van scouting van het gewas.  De ziektewaarneming is het percentage planten dat een infectie vertoont.  Als bijvoorbeeld 25 van de 100 planten ook maar een heel klein beetje ziekte vertonen en de overige 75 planten volledig gezond zijn, is de waarneming 25%. Tussen GS 30-31 moet het hele gewas worden beoordeeld. Tussen GS 32 en 65 moeten alleen de drie bovenste bladeren worden beoordeeld.  Het invoeren van informatie over de laatste fungicidespuitdata is essentieel voor het model. Dit gebeurt ook in "Wijzig parameters".   Als u op "Opslaan" klikt, blijven de ingevoerde waarnemingen behouden en werkt het model het risico onmiddellijk bij.  Na een bespuiting gaat het model ervan uit dat het gewas 14 dagen beschermd is als een breedspectrumfungicide is toegepast.\nBRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 in Denemarken uitgebracht. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar daarbij is het specifieke onderdeel bruine roest wellicht niet getest.  Dit model kan van nut zijn in andere landen in Noord-Europa.
