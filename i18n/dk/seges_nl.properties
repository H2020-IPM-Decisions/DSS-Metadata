dk.seges.1_1.models.SEPTORIAHU.description=DE Ziekte: Bladvlekkenziekte bij tarwe kan worden veroorzaakt door Septoria tritici  (Zymoseptoria tritici) en Staganospora nodorum blotch (Parastagonospora nodorum), die beide worden bevorderd door natte omstandigheden. \nDE BESLISSING: Het kan nodig zijn om tussen het uitlopen van de stengel en het uitkomen van de aar een behandeling met fungiciden toe te passen, hoofdzakelijk om de bovenste bladeren te beschermen.  \nHET MODEL: Het vochtigheidsmodel schat het risico in van Septoria tritici blotch-infecties in wintertarwe. Het risico van aantasting wordt verondersteld na 20 uur met continue nattigheid. Een nat uur wordt gedefinieerd als minimaal 0,2 mm neerslag in een uur of minimaal 85% relatieve vochtigheid. \nDE PARAMETERS: Er wordt gebruik gemaakt van de weergegevens van GS 31. Daarnaast worden de data van optreden van de groeistadia 31 en 32 ingevoerd. Het model berekent de verwachte datum voor de andere stadia. Dit kan handmatig worden aangepast. Het toevoegen van informatie over de data waarop de fungiciden worden bespoten, is van vitaal belang voor het model. Na het spuiten gaat het model ervan uit dat het gewas gedurende 10 dagen wordt beschermd. De drempels voor het aantal natte uren en de relatieve vochtigheid kunnen handmatig worden aangepast.  \nBRON: Gemaakt door Aahus University en SEGES en uitgebracht in Denemarken in 2017. Getest in Litouwen, Noorwegen, Zweden, Finland en Denemarken in 2018 en 2019. \nASSUMPTIES: septoria tritici blotch is aanwezig en perioden met een hoge luchtvochtigheid creëren risico voor een schadelijke epidemie\n
