dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=DE ZIEKTE: Bladvlekkenziekten van tarwe kunnen worden veroorzaakt door Septoria tritici blotch (Zymoseptoria tritici) en Septoria nodorum blotch (Stagonospora nodorium), die beide worden bevorderd door natte omstandigheden.  DE BESLISSING: Fungicidenbehandelingen moeten mogelijk een of twee keer worden toegepast tussen de stengelverlenging (GS 32) en de bloei (GS 69), voornamelijk om de bovenste bladeren te beschermen tegen aantasting door Septoria-ziekten.  HET MODEL: Het CPO Septoria-model schat het risico van septoria tritici blotch-infecties in wintertarwe. Weersgegevens van GS 32 tot GS 69 worden gebruikt.  Bespuiten wordt aanbevolen na minimaal 4 dagen met regen (> 1 mm) in vatbare cultivars, waarbij de dagen tussen GS 32 en GS 69 worden geteld.  Bij resistente cultivars wordt het risico op aantasting verondersteld na 5 dagen met regen (>1mm) tussen GS 37 en GS 69. Het tellen van dagen met regen gaat maximaal 30 dagen terug.  Bij het uitvoeren van het Septoria-model wordt het risico op opbrengstverlies door andere ziekten dan Septoria buiten beschouwing gelaten.  Als er geen actie wordt aanbevolen, wordt geadviseerd om het gewas na ongeveer een week opnieuw te bezoeken om het risico opnieuw te evalueren. DE PARAMETERS Voor nauwkeurige risicovoorspellingen is het essentieel om op de knop 'Edit parameters' (parameters bewerken) te klikken en informatie in te voeren over de gevoeligheid van de cultivar voor Septoria-ziekten. Er worden slechts twee categorieën gebruikt: vatbaar en resistent. Als een cultivar wordt gecategoriseerd als gedeeltelijk resistent, raden we aan deze als vatbaar te beschouwen.  Voer de specifieke groeistadia in op het moment dat de gewasmonitoring en weergegevens worden ingevoerd.  Voer informatie in over de incidentie van aangetaste planten door Septoria ziekten gebaseerd op het scouten van het gewas op het derde blad naar beneden vanaf de top. Als meer dan 10% van het 3e blad (vlagblad -2) is aangetast en er geen eerdere behandelingen tegen Septoria zijn toegepast, wordt aanbevolen om te spuiten, zelfs als er minder dan 4 dagen met neerslag zijn geteld.  Als u op 'Opslaan' klikt, blijven de ingevoerde waarnemingen behouden en wordt het risico bijgewerkt.  Het model past zich niet automatisch aan voor het effect van eerdere bespuitingen met fungiciden.  Als er de afgelopen 10 dagen een fungicide is toegepast dat effectief is tegen septoria, kan het risico als laag worden geïnterpreteerd. AANNAMES: Septoria tritici blotch is aanwezig in het gewas en perioden met een hoge luchtvochtigheid creëren risico op een schadelijke epidemie. BRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 uitgebracht in Denemarken. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar het specifieke Septoria-onderdeel is mogelijk niet getest.   Het model kan van nut zijn in andere landen in Noord-Europa.
