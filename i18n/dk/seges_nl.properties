dk.seges.1_1.models.CPO_HORVX_PYRNTE.description="DE ZIEKTE: netvlekkenziekte (Pyrenophora teres) valt gerst aan. \nDE BESLISSING: Tussen het begin van de strekking (GS 30) en de volle bloei (GS 65) moeten wellicht fungicidenbehandelingen worden toegepast om de bladeren te beschermen tegen aantasting door netvlekkenziekte en opbrengstverlies. \nHET MODEL: Het CPO-model voor netvlekkenziekte beveelt behandelingen in gerst aan wanneer de drempels worden overschreden.  Het risico van aantasting is gebaseerd op visuele controle aan de hand van het aantal aangetaste planten.  De ziektewaarneming is het percentage planten dat een infectie vertoont.  Als bijvoorbeeld 25 van de 100 planten ook maar een heel klein beetje ziekte vertonen en de overige 75 planten volledig gezond zijn, is de waarneming 25%. Bij vatbare cultivars worden behandelingen aanbevolen bij een lagere besmettingsgraad dan bij resistente cultivars.  Bij een groene kleur is geen actie nodig, geel betekent dat een beperkt risico wordt onderkend, terwijl rood betekent dat actie wordt aanbevolen.  Als behandelingen worden aanbevolen, moeten specifieke fungiciden worden gekozen waarvan bekend is dat ze effectief zijn tegen netvlekkenziekte.  Bij de toepassing van het netvlekkenmodel wordt het risico van opbrengstverlies door andere ziekten niet in aanmerking genomen. Indien geen actie wordt aanbevolen, wordt geadviseerd het gewas na ongeveer een week opnieuw te controleren om het risico opnieuw te beoordelen. \nDE PARAMETERS Om nauwkeurige risicovoorspellingen te verkrijgen is het essentieel om op de knop 'Wijzig parameters' te klikken en informatie in te voeren over de gevoeligheid van de cultivar voor netvlekkenziekte. Er worden slechts twee categorieën gebruikt: vatbaar en resistent; als een cultivar als gedeeltelijk resistent wordt beschouwd, verdient het de aanbeveling hem als vatbaar te beschouwen.  Voer de specifieke groeistadia in op het moment dat de gewascontrole werd uitgevoerd.  Vul informatie in over het aantal planten dat is aangetast door de netvlekkenziekte op basis van waarnemingen in het gewas. Tussen GS 30-31 moeten hele planten worden beoordeeld. Tussen GS 32 en 65 moeten alleen de 3 bovenste bladeren worden beoordeeld.  Het invoeren van informatie over de laatste fungicidenbespuitingen is essentieel voor het model. Dit gebeurt ook in "Wijzig parameters".  Als u op "Opslaan" klikt, blijven de ingevoerde waarnemingen behouden en werkt het model het risico bij.  Na een bespuiting gaat het model ervan uit dat het gewas 14 dagen beschermd is als een breedspectrumfungicide is toegepast.\nBRON: Gemaakt door de universiteit van Aarhus en SEGES en in 2000 in Denemarken uitgebracht. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar daarbij is het specifieke onderdeel netvlekkenziekte in gerst wellicht niet getest.  Dit model kan van nut zijn in andere landen in Noord-Europa."
