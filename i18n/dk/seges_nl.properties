dk.seges.1_1.models.CPO_TRZAX_SEPTTR.execution.input_schema.properties.GrowthStage.title=BRON: Gemaakt door de Universiteit van Aarhus en SEGES en in 2000 in Denemarken uitgebracht. Het hele CPO-model is eerder getest in de Scandinavische en Baltische landen, maar daarbij is het specifieke Septoria-gedeelte wellicht niet getest.   Het model kan van nut zijn in andere landen in Noord-Europa."
