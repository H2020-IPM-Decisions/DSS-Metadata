dk.seges.1_1.models.CPO_HORVX_PUCCHD.description=SKADEGJØREREN: Dvergrust (Puccinia hordei) er kjent for å angripe bygg. AVGJØRELSEN: For å beskytte bladene mot angrep av dvergrust og unngå avlingstap er det kanskje nødvendig å behandle med fungicider mellom starten av strekningsfasen (GS 30) og full blomstring (GS 65). MODELLEN: CPO dvergrustmodellen anbefaler behandlinger i bygg når terskler overskrides. Risikoen for angrep er basert på visuelt å anslå andelen planter som er angrepet. Hos mottakelige kultivarer anbefales behandlinger ved lavere forekomstnivåer enn hos resistente kultivarer. Hvis det vises en grønn farge, er det ikke nødvendig å gjøre noe, gult betyr at en begrenset risiko anerkjennes, mens rødt indikerer at handling anbefales. Hvis behandling anbefales, bør spesifikke fungicider som er kjent for å være effektive mot dvergrust velges. Når du kjører dvergrustmodellen vurderes ikke risikoen for avlingstap fra andre sykdommer. Hvis ingen tiltak anbefales, anbefales det å undersøke kulturen igjen etter ca. en uke for å foreta en ny risikovurdering. PARAMETRENE: For å få nøyaktige risikoprognoser er det viktig å klikke på 'Rediger parametere'-knappen og legge inn informasjon om kultivarens mottakelighet for dvergrust. Her finnes kun to kategorier – mottakelig og resistent. Dersom kultivaren er kategorisert som delvis motstandsdyktig anbefales det å merke den som mottakelig. Angi de spesifikke vekststadiene på tidspunktet da avlingsovervåkingen ble utført. Legg inn informasjon om forekomsten av planter angrepet av dvergrust, basert på en visuell undersøkelse. Sykdomsobservasjonen er prosentandelen av planter som viser tegn til infeksjon. For eksempel, hvis 25 av 100 planter viser til og med en svært liten mengde sykdom og de resterende 75 plantene er helt friske, så er sykdomsobservasjonen 25%. Mellom GS 30-31 bør hele planten vurderes. Mellom GS 32og 65 bør vurderingen kun baseres på de 3 øverste bladene. Det er avgjørende for modellen at du oppgir datoen for siste gang du behandlet med fungicid. Dette gjøres også i 'Rediger parametere'. Ved å klikke på 'Lagre' vil observasjonene lagres og risikoen oppdateres. Etter sprøyting forutsetter modellen at avlingen er beskyttet i 14 dager ved bruk av et bredspektrum-fungicid. KILDE: Laget av Aarhus Universitet og SEGES og utgitt i Danmark i 2000. Hele CPO-modellen har blitt testet i Norden og Baltikum tidligere, men dette har kanskje ikke inkludert testing av den spesifikke dvergrustdelen. Denne modellen kan være nyttig i andre land i Nord-Europa.
