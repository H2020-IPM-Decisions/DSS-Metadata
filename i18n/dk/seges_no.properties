dk.seges.1_1.models.CPO_TRZAX_PUCCRE.description=SKADEGJØREREN: Brunrust (Puccinia triticina) er kjent for å angripe hvete. AVGJØRELSEN: For å beskytte bladene mot angrep av brunrust og dermed hindre avlingstap, må plantene kanskje behandles med fungicider mellom starten av strekningsfasen (GS 30) og begynnelsen av kornfyllingen (GS 71). MODELLEN: CPO brunrustmodellen anbefaler behandlinger i hvete når terskelverdiene overskrides. Risikoen for angrep er basert på visuell overvåking og bruker frekvensen av planter som er angrepet. Sykdomsobservasjonen er prosentandelen av planter som viser tegn på infeksjon. For eksempel, hvis 25 av 100 planter viser selv en svært liten mengde sykdom og de resterende 75 plantene er helt friske, så er sykdomsobservasjonen 25 %. Hos mottakelige kultivarer anbefales behandling ved lavere forekomstnivåer enn hos resistente kultivarer. Hvis en grønn farge vises, er det ikke nødvendig å gjøre noe, gult betyr at en begrenset risiko anerkjennes, mens rødt indikerer at behandling anbefales. Hvis behandling anbefales bør man velge spesifikke fungicider som er kjent for å være effektive mot brunrust. Når du kjører brunrustmodellen vurderes ikke risikoen for avlingstap fra andre sykdommer. Hvis ingen tiltak anbefales, anbefales det å undersøke kulturen igjen etter ca. en uke for å foreta en ny vurdering av risikoen. PARAMETRE: For å få nøyaktige risikoprediksjoner er det viktig å klikke på 'Rediger parametere'-knappen og legge inn informasjon om kultivarens mottakelighet for brunrust. Her finnes kun to kategorier – mottakelig og resistent. Dersom kultivaren er kategorisert som delvis motstandsdyktig anbefales det å merke den som mottakelig. Angi de spesifikke vekststadiene på tidspunktet da avlingsovervåkingen ble utført. Legg inn informasjon om forekomsten planter angrepet av brunrust, basert på en visuell undersøkelse. Mellom GS 30-31 bør hele planten vurderes. Mellom GS 32 og 65 bør vurderingen kun baseres på de 3 øverste bladene. Det er avgjørende for modellen at du oppgir datoen for siste gang du behandlet med fungicid. Dette gjøres også i 'Rediger parametere'. Ved å klikke på 'Lagre' vil observasjonene lagres og risikoen oppdateres. Etter sprøyting forutsetter modellen at kulturen er beskyttet i 14 dager ved bruk av et bredspektrum-fungicid. KILDE: Laget av Aarhus Universitet og SEGES og utgitt i Danmark i 2000. Hele CPO-modellen har tidligere blitt testet i de nordiske og baltiske landene, men dette har kanskje ikke inkludert testing av den spesifikke delen for brunrust. Modellen kan være nyttig i andre land i Nord-Europa.
