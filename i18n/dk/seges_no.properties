dk.seges.1_1.models.CPO_TRZAX_1APHIF.description=SKADEGJØREREN: Bladlus (Sitobian avenae, Rhopalosiphum padi) i hvete. AVGJØRELSEN: For å beskytte mot avlingstap forårsaket av bladlus må man kanskje behandle med insekticider fra rett før aksdannelse (GS 41) til kornfylling (GS 73). MODELLEN: CPO-bladlusmodellen anbefaler behandlinger i hvete når terskelverdiene overskrides. Risikoen for angrep er basert på en visuell vurdering av infiserte hovedstammer. Hvis det vises en grønn farge, er ingen handling nødvendig, gul betyr at en begrenset risiko er anerkjent, mens rød indikerer at handling anbefales. Hvis behandlinger anbefales, bør man velge et insektmiddel som er kjent for å være effektivt mot bladlus. Når man kjører bladlusmodellen, vurderes ikke risikoen for avlingstap fra andre skadedyr og sykdommer. Hvis ingen tiltak anbefales, anbefales det å besøke kulturen igjen etter ca. en uke for å foreta en ny risikovurdering. PARAMETRE: For å få nøyaktige risikoprediksjoner er det viktig å klikke på 'Rediger parametere'-knappen og gå inn i de spesifikke vekststadiene på tidspunktet da kulturen ble undersøkt. Legg inn informasjon om forekomsten av bladlusangrepne hovedstammer basert på den visuelle vurderingen av kulturen. Ved å klikke på "lagre" vil observasjonene lagres og risikoen oppdateres.
