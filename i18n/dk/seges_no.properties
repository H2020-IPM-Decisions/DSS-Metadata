dk.seges.1_1.models.SEPTORIAHU.description=SKADEGJØREREN: Bladflekksjukdommer i hvete kan forårsakes av hvetebladprikk (Zymoseptoria tritici) og  hveteaksprikk (Parastagonospora nodorum) som begge favoriseres av våte forhold. \nBESLUTNING: Fungicidbehandlinger kan være nødvendig mellom strekning og skyting for å beskytte de øverste bladene \nMODELLEN: Værdata fra GS 31 brukes. Fuktmodellen estimerer risiko for hvetebladprikk i høsthvete. Risiko for angrep antas etter 20 timer med kontinuerlig høy fuktighet. En fuktig time defineres som minst 0,2 mm nedbør på en time eller minst 85% relativ luftfuktighet.\nPARAMETRENE: Datoer for viktige utviklingsstadier gis som default-verdier, men disse kan endres for å passe i din region. For å få riktige risikoverdier er det viktig å klikke på knappen "Rediger parametere", og legge inn estimerte datoer for GS31, GS32, GS33, GS37/39 og GS75, for deretter klikke på lagre.  De estimerte datoene kan oppdateres i løpet av sesongen. Å legge inn informasjon om tidspunkt for fungicidbehandling er avgjørende for modellen. Dette gjøres også under "Rediger parametere". Husk å lagre for å bevare datoer som er lagt inn. Etter en behandling antas det at kulturen er beskyttet i 10 dager. \nKILDE: Laget av Aarhus Universitet og SEGES, og ble lansert i Danmark i 2017. Testet i Litauen, Norge, Sverige, Finland og Danmark i 2018 og 2019.\nANTAGELSER: Zymoseptoria tritici er tilstede og perioder med høy luftfuktighet gir risiko for alvorlige angrep. 
