dk.seges.1_1.models.SEPTORIAHU.description=SKADEGJØREREN: Bladflekksjukdommer i hvete kan forårsakes av hvetebladprikk (Zymoseptoria tritici) og  hveteaksprikk (Parastagonospora nodorum) som begge favoriseres av våte forhold. \nBESLUTNING: Fungicidbehandlinger kan være nødvendig mellom strekning og skyting for å beskytte de øverste bladene \nMODELLEN: Fuktmodellen estimerer risiko for hvetebladprikk i høsthvete. Risiko for angrep antas være der etter 20 timer med høy fuktighet. En fuktig time defineres som minst 0,2 mm nedbør eller over 85% relativ luftfuktighet.\nPARAMETRENE: Det brukes værdata fra og med GS 31, og i tillegg angis datoer for GS 31 og GS 32. Modellen beregner datoer for andre utviklingsstadier. Dette kan justeres manuelt. Å legge inn informasjon om fungicidbehandling er avgjørende for modellen. Etter en behandling antas det at kulturen er beskyttet i 10 dager. Terskelverdier for antal våte timer og relativ luftfuktighet kan justeres manuelt.\nKILDE: Laget av Aarhus Universitet og SEGES, og ble lansert i Danmark i 2017. Testet i Litauen, Norge, Sverige, Finland og Danmark i 2018 og 2019.\nANTAGELSER: Zymoseptoria tritici er tilstede og perioder med høy luftfuktighet gir risiko for alvorlige angrep. 
