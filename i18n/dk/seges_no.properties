dk.seges.1_1.models.CPO_HORVX_ERYSGR.description=SKADEGJØREREN: Mjøldogg (Blumeria graminis) kan angripe bygg. AVGJØRELSEN: For å beskytte bladene mot mjøldogg og avlingstap må kulturen kanskje behandles med fungicid  mellom tidlig roting (GS 26) og full blomstring (GS 65). MODELLEN: CPO mjøldogg-modellen anbefaler behandlinger i bygg når terskelverdiene overskrides. Risikoen for angrep er basert på visuell overvåking av andelen angrepne planter. Sykdomsobservasjonen er prosentandelen av planter som viser tegn til infeksjon. For eksempel, hvis 25 planter av 100 viser tegn til sykdom (det kan være veldig lite) og de resterende 75 plantene er helt friske, så er sykdomsobservasjonen 25 %. Hos mottakelige kultivarer anbefales behandlinger ved lavere forekomstnivåer enn hos resistente kultivarer. Hvis det vises en grønn farge, er det ikke nødvendig å gjøre noe, gult betyr at en begrenset risiko anerkjennes, mens rødt indikerer at handling anbefales. Hvis behandling anbefales, bør man velge spesifikke fungicider som er kjent for å være effektive mot mjøldogg. Når du kjører mjøldoggmodellen, vurderes ikke risikoen for avlingstap fra andre sykdommer. Hvis ingen tiltak er anbefalt, anbefales det å undersøke kulturen igjen etter omtrent en uke for å foreta en ny risikovurdering. PARAMETRE: For å få nøyaktige risikoprediksjoner er det viktig å klikke på 'Rediger parametere'-knappen for å legge inn informasjon om kultivarens mottakelighet for mjøldogg. Her finnes kun to kategorier – mottakelig og resistent. Dersom kultivaren er kategorisert som delvis motstandsdyktig anbefales det å merke den som mottakelig. Angi de spesifikke vekststadiene på tidspunktet da avlingsovervåkingen ble utført. Legg inn informasjon om andelen planter angrepet av mjøldogg, basert på en visuell vurdering. Mellom vekststadium 29-31 bør hele planten vurderes. Mellom vekststadium 32 og 40 bør vurderingen kun gjøres på de 3 øverste bladene. Det er avgjørende for modellen at du oppgir datoen for siste gang du behandlet med fungicid. Dette gjøres også i 'Rediger parametere'. Ved å klikke på 'Lagre' vil observasjonene lagres og risikoen oppdateres. Etter sprøyting forutsetter modellen at avlingen er beskyttet i 14 dager ved bruk av et bredspektrum-fungicid. KILDE: Laget av Aarhus Universitet og SEGES og utgitt i Danmark i 2000. Hele CPO-modellen har blitt testet i Norden og Baltikum tidligere, men dette har kanskje ikke inkludert testing av den spesifikke mjøldogg-delen. Denne modellen kan være nyttig i andre land i Nord-Europa.
