dk.seges.1_1.models.CPO_TRZAX_PUCCST.description=SKADEGJØREREN: Gulrust (Puccinia striiformis) er kjent for å angripe hvete. AVGJØRELSEN: For å beskytte bladene mot angrep av gulrust og unngå avlingstap kan det være nødvendig å behandle med fungicid mellom slutten av buskingen (GS 29) og begynnelsen av kornfyllingen (GS 71). MODELLEN: CPO gulrustmodellen anbefaler behandlinger i hvete når terskelverdiene overskrides. Risikoen for angrep er basert på en visuell vurdering av andelen planter som er angrepet. Sykdomsobservasjonen er prosentandelen av planter som viser tegn til infeksjon. For eksempel, hvis 25 planter av 100 viser selv en svært liten mengde sykdom og de resterende 75 plantene er helt friske, så er sykdomsobservasjonen 25 %. Hos mottakelige kultivarer anbefales behandlinger ved lavere forekomstnivåer enn hos resistente kultivarer. Hvis det vises en grønn farge, er ingen handling nødvendig, gul betyr at en begrenset risiko er anerkjent, mens rød indikerer at handling anbefales. Hvis behandlinger anbefales, bør man velge spesifikke fungicider som er kjent for å være effektive mot gulrust. Når du kjører gulrustmodellen, vurderes ikke risikoen for avlingstap fra andre sykdommer. Hvis ingen tiltak anbefales, anbefales det å besøke kulturen igjen etter ca. en uke for å foreta en ny risikovurdering. PARAMETRE: For å få nøyaktige risikoprediksjoner er det viktig å klikke på 'Rediger parametere'-knappen og legge inn informasjon om kultivarens mottakelighet for gulrust. Her finnes kun to kategorier – mottakelig og resistent. Dersom kultivaren er kategorisert som delvis motstandsdyktig anbefales det å merke den som mottakelig. Angi de spesifikke vekststadiene på tidspunktet da avlingsovervåkingen ble utført. Legg inn informasjon om forekomsten av planter angrepet av gulrust, basert på en visuell undersøkelse. Mellom GS 29-31 bør hele planten vurderes. Mellom GS 32og 71 bør vurderingen kun baseres på de 3 øverste bladene. Det er avgjørende for modellen at du oppgir datoen for siste gang du behandlet med fungicid. Dette gjøres også i 'Rediger parametere'. Ved å klikke på 'Lagre' vil observasjonene lagres og risikoen oppdateres. Etter sprøyting forutsetter modellen at avlingen er beskyttet i 14 dager ved bruk av et bredspektrum-fungicid. KILDE: Laget av Aarhus Universitet og SEGES og utgitt i Danmark i 2000. Hele CPO-modellen har blitt testet i Norden og Baltikum tidligere, men dette har kanskje ikke inkludert testing av den spesifikke gulrustdelen. Denne modellen kan være nyttig i andre land i Nord-Europa.
