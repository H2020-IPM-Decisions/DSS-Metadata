dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=SKADEGJØREREN: Bladprikk-sjukdommer i hvete kan være forårsaket av Zymoseptoria tritici (hvetebladprikk) og Stagonospora nodorum (hveteaksprikk), som begge favoriseres av våte forhold. AVGJØRELSEN: For å beskytte de øvre bladene mot bladprikk-sjukdommer kan det være nødvendig å behandle med fungicider en eller to ganger i perioden mellom strekking (GS 32) og blomstring (GS 69). MODELLEN: CPO bladprikk-modellen estimerer risikoen for hvetebladprikk i høsthvete. Modellen bruker værdata fra perioden mellom GS 32 til GS 69. I mottakelige kultivarer mellom GS 32 og GS 69 anbefales det å sprøyte etter minimum 4 dager med regn (> 1 mm). I resistente kultivarer antas risikoen for angrep å oppstå etter 5 dager med regn (> 1 mm) i perioden mellom GS 37 og GS 69. Tellingen av dager med regn går maksimalt 30 dager tilbake. Ved å bruke hvetebladprikk-modellen vurderes ikke risikoen for avlingstap fra andre sykdommer enn hvetebladprikk. Hvis det vises en grønn farge, er det ikke nødvendig å gjøre noe, gult betyr at en begrenset risiko anerkjennes, mens rødt indikerer at handling anbefales. Hvis ingen tiltak anbefales, anbefales det å besøke kulturen igjen etter ca. en uke for å foreta en ny risikovurdering. PARAMETRENE: For å få nøyaktige risikoprediksjoner er det viktig å klikke på 'Rediger parametere'-knappen og legge inn informasjon om kultivarens mottakelighet for bladprikk-sykdommer. Her finnes kun to kategorier – mottakelig og resistent. Dersom kultivaren er kategorisert som delvis motstandsdyktig anbefales det å merke den som mottakelig. Angi de spesifikke vekststadiene på tidspunktet da avlingsovervåkingen ble utført og når værdataene ble registrert. Legg inn informasjon om andelen planter angrepet av hvetebladprikk, basert på en visuell vurdering av tredje blad fra toppen i plantene. Dersom mer enn 10 % av tredje-bladene (F-2) er angrepne, og det ikke har blitt behandlet mot hvetebladprikk tidligere, anbefales det å sprøyte selv om det er talt færre enn 4 dager med nedbør. For at modellen skal virke er det viktig at du legger inn informasjon om siste gang du behandlet med fungicider. Dette gjøres også i «Rediger parametre». Ved å klikke på 'Lagre' vil observasjonene lagres og risikoen oppdateres. Etter sprøyting forutsetter modellen at avlingen er beskyttet i 14 dager ved bruk av et bredspektrum-fungicid. FORUTSETNINGER: Det forutsettes at hvetebladprikk er til stede i kulturen og at perioder med høy luftfuktighet gir risiko for en skadelig epidemi. KILDE: Laget av Aarhus Universitet og SEGES og utgitt i Danmark i 2000. Hele CPO-modellen har blitt testet i Norden og Baltikum tidligere, men dette har kanskje ikke inkludert testing av den spesifikke delen for hvetebladprikk. Denne modellen kan være nyttig i andre land i Nord-Europa.
