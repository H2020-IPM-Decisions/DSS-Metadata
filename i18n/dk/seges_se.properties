dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=SKADEGÖRAREN: Bladfläcksjukdomar hos vete kan orsakas av svartpricksjuka (Zymoseptoria tritici) och brunfläcksjuka (Parastagonospora nodorum), som båda gynnas av våta förhållanden. BESLUTET: En till två fungicidbehandlingar kan behöva göras mellan stråskjutning (GS32) och blomning (GS69), främst för att skydda de övre bladen. MODELLEN: CPO's modell för svartpricksjuka och brunfläcksjuka beräknar risken för angrepp av dessa sjukdomar i höstvete. Väderdata från GS 31 till GS 69 används. Bekämpning rekommenderas efter minst 4 dagar med regn (> 1 mm) i mottagliga sorter mellan GS 32 och GS 69.  I resistenta sorter antas risk för angrepp efter 5 dagar med regn (>1mm) mellan GS 37 och GS 69. Bestämning av antal dagar med regn går tillbaka högst 30 dagar.  Vid körning av modellen för svartpricksjuka/brunfläcksjuka beaktas inte risken för skördeförluster orsakade av andra sjukdomar. Om ingen åtgärd rekommenderas bör du besöka dina grödor igen efter ungefär en vecka för att göra en ny utvärdering av risken. PARAMETRARNA: För att få korrekta riskvärden är det mycket viktigt att klicka på knappen "Redigera parametrar" och lägga in den odlade sortens känslighet för svartpricksjuka och brunfläcksjuka. Endast två kategorier används; mottagliga och resistenta. Om en sort kategoriseras som delvis resistent, rekommenderas att betrakta den som mottaglig. Ange de aktuella tillväxtstadierna när angreppsobservationer och väderdata läggs in.  Ange andel plantor angripna av svartprick- eller brunfläcksjuka baserat på att symptom på de tre översta bladen. Om mer än 10% av bladnivå 3 (flaggblad-2) visar angrepp och inga tidigare behandlingar mot svartpricksjukan/brunfläcksjuka gjorts rekommenderas bekämpning även om färre än 4 dagar med nederbörd har infallit. Genom att klicka på "Spara" sparas de inlagda observationerna och risken uppdateras. Modellen justerar inte automatiskt risken till effekter av tidigare fungicidbehandlingar. Om en fungicid med god effekt mot svartprick/brunfläcksjuka har använts under de senaste 10 dagarna kan risken anses som låg. ANTAGANDEN: Svartpricksjuka finns i grödan och perioder med hög luftfuktighet skapar risk för en allvarlig epidemi. KÄLLA: Skapad av Aahus Universitet och SEGES och släpptes i Danmark 2000. Hela CPO-modellen har testats i Norden och Baltikum tidigare, men har inte alltid inkluderat testning av den specifika delen för svartprick/brunfläcksjuka.  Denna modell kan vara till nytta i andra länder i norra Europa.
