dk.seges.1_1.models.CPO_HORVX_PYRNTE.description=SKADEGÖRAREN: Kornets bladfläcksjuka (Pyrenophora teres) kan angripa korn. BESLUTET: Fungicidbehandlingar kan behöva utföras mellan stråskjutning (GS 30) och blomning (GS 65) för att skydda bladen från angrepp av bladfläcksjuka med resulterande skördeförluster. MODELLEN: CPO-modellen för kornets bladfläcksjuka rekommenderar behandling när trösklarna överskrids.  Risken för angrepp baseras på visuell övervakning av andel angripna plantor.  Observationen av sjukdom är andelen plantor som visar någon infektion. Till exempel, även om 25 plantor av 100 bara visar mycket små angrepp och de återstående 75 plantorna är helt friska, är observationen 25%. I mottagliga sorter rekommenderas behandlingar vid lägre andel angripna plantor än i resistenta sorter.  Om behandlingar rekommenderas bör fungicider som är kända för att vara effektiva mot kornets bladfläcksjuka väljas.  När du kör bladfläcksjukemodellen beaktas inte risken för skördeförluster orsakade av andra sjukdomar.   Om ingen åtgärd rekommenderas bör du besöka grödan igen efter ungefär en vecka för att göra en ny utvärdering av risken. PARAMETRARNA: För att få korrekta riskförutsägelser är det viktigt att klicka på knappen "Redigera parametrar" och ange information om sortens mottaglighet för bladfläcksjuka. Endast två kategorier används; mottagliga och resistenta. Om en sort kategoriseras som delvis resistent, rekommenderas att betrakta den som mottaglig.  Ange de aktuella tillväxtstadierna vid den tidpunkt då övervakningen gjordes.  Ange information om förekomsten av bladfläcksjuka. Mellan GS 30-31 ska hela grödan bedömas. Mellan GS 32 och 65 bör bedömningar endast baseras på de 3 övre bladen.  Genom att klicka på "Spara" sparas observationerna och modellen uppdaterar risken.  Modellen justerar inte automatiskt risken till effekter av tidigare fungicidbehandlingar. Om en fungicid med god effekt mot kornets bladfläcksjuka har använts under de senaste 10 dagarna kan ri