dk.seges.1_1.models.CPO_TRZAX_PYRNTR.description=SKADEGÖRAREN: Vetets bladfläcksjuka (Pyrenophora tritici-repentis) kan angripa vete.  BESLUTET: Fungicidbehandlingar kan behöva utföras mellan stråskjutning (GS 31) och mjölkmognad (GS 71) för att skydda bladen från angrepp av bladfläcksjuka med resulterande skördeförluster.  MODELLEN: CPO-modellen för vetets bladfläcksjuka rekommenderar behandlingar när tröskelvärdena överskrids.  Risken för angrepp baseras på visuell bestämning av andelen angripna plantor. Observationen av sjukdom är andelen plantor som visar någon infektion. Till exempel, även om 25 plantor av 100 bara visar mycket små angrepp och de återstående 75 plantorna är helt friska, är observationen 25%. I mottagliga sorter rekommenderas behandlingar vid lägre andel angripna plantor än i resistenta sorter. Om behandlingar rekommenderas bör fungicider som är kända för att vara effektiva mot bladfläcksjuka väljas.  Vid körning av modellen för vetets bladfläcksjuka beaktas inte risken för skördeförluster orsakade av andra sjukdomar.   Om ingen åtgärd rekommenderas bör du besöka dina grödor igen efter ungefär en vecka för att göra en ny utvärdering av risken.  PARAMETRARNA: För att få korrekta riskförutsägelser är det viktigt att klicka på knappen "Redigera parametrar" och ange information om sortens känslighet för vetets bladfläcksjuka. Endast två kategoriseringar används; mottagliga och resistenta. Om en sort kategoriseras som delvis resistent, rekommenderas att betrakta den som mottaglig.  Ange de aktuella tillväxtstadierna vid den tidpunkt då övervakningen gjordes.  Ange information om förekomsten av plantor angripna av bladfläcksjuka. Mellan GS 29-31 bör hela grödan bedömas. Mellan GS 32 och 71 bör bedömningar endast baseras på de 3 övre bladen.  Genom att klicka på "Spara" sparas observationerna och modellen uppdaterar omedelbart risken.  Modellen justerar inte automatiskt risken till effekter av tidigare fungicidbehandlingar. Om en fungicid med god effekt mot vetets bladfläcksjuka har använts under de senaste 10 dagarna kan risken anses som låg. KÄLLA: Skapad av Aarhus universitet och SEGES och släpptes i Danmark 2000. Hela CPO-modellen har testats i Norden och Baltikum tidigare, men har inte alltid inkluderat testning av den specifika delen för vetets bladfläcksjuka.  Denna modell kan vara till nytta i andra länder i norra Europa.
