dk.seges.1_1.models.CPO_HORVX_ERYSGR.description=SKADEGÖRAREN: Mjöldagg (Blumeria graminis) kan angripa korn.  BESLUTET: Fungicidbehandlingar kan behöva utföras mellan bestockning (GS 26) och blomning (GS 65) för att skydda bladen från mjöldagg med resulterande skördeförluster. MODELLEN: CPO-modellen för mjöldagg rekommenderar behandlingar i korn när tröskelvärdena överskrids.  Risken för angrepp baseras på visuell bestämning av andel angripna plantor.  Observationen av sjukdom är andelen plantor som visar symtom.  Till exempel, även om 25 plantor av 100 bara visar en mycket liten mängd angrepp och de återstående 75 plantorna är helt friska, är observationen 25%. I mottagliga sorter rekommenderas behandlingar vid lägre andel angripna plantor än i resistenta sorter.  Om behandlingar rekommenderas bör specifika fungicider som är kända för att vara effektiva mot mjöldagg väljas.  När man kör mjöldaggsmodellen beaktas inte risken för avkastningsförluster från andra sjukdomar. Om ingen åtgärd rekommenderas bör du besöka dina grödor igen efter ungefär en vecka för att göra en ny utvärdering av risken. PARAMETRARNA För att få korrekta riskförutsägelser är det viktigt att klicka på knappen "Redigera parametrar" för att ange information om sortens mottaglighet för mjöldagg. Endast två kategorier används; mottagliga och resistenta. Om en sort kategoriseras som delvis resistent, rekommenderas att betrakta den som mottaglig.  Ange de aktuella tillväxtstadierna vid den tidpunkt då övervakningen gjordes.  Ange information om förekomsten av mjöldaggsangripna plantor. Mellan GS 29-31 bör hela grödan bedömas. Mellan GS 32 och 40 bör bedömningar endast göras på de 3 övre bladen.  Information om senaste fungicidspraydatum är avgörande för modellen. Detta görs också i "Redigera parametrar".  Genom att klicka på "Spara" behålls informationen och modellen uppdaterar omedelbart riskuppskattningen.  Modellen justerar inte automatiskt risken till effekter av tidigare fungicidbehandlingar. Om en fungicid med god effekt mot mjöldagghar använts under de senaste 10 dagarna kan risken anses som låg.  KÄLLA: Skapad av Aarhus universitet och SEGES och släpptes i Danmark 2000. Hela CPO-modellen har testats i Norden och Baltikum tidigare, men detta kanske inte har inkluderat testning av den specifika delen för mjöldagg.  Denna modell kan vara till nytta i andra länder i norra Europa.
