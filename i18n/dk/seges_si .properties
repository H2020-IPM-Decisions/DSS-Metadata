dk.seges.1_1.models.CPO.description=Sistem sta razvila univerza Aarhus in SEGES in zajema najpomembnejše bolezni in škodljivce v žitnih. Modeli so bili razviti za usmerjanje, povezano z boleznimi listov in stebel žit, vključno z ozimno pšenico, jarim ječmenom, ozimnim ječmenom, jarim ovsom, ozimno tritikalo in ozimno ržjo. Sistem vključuje tudi modele za obvladovanje škodljivcev v žitih. Modeli potrebujejo podatke iz pridelovalne površine (ocena pogostosti napadenih rastlin), običajno v obdobju od razvojne faze BBCH 30-31 do BBCH 65-71., za nekatere bolezni pa so potrebne tudi padavine (dnevi z več kot 1 mm dežja). Pred pridobitvijo informacij o potrebi po tretiranju sistem potrebuje informacije o pridelku, občutljivosti kultivarjev in razvojni fazi (BBCH). Pridelovalci morajo pridelke pregledovati v tedenskih intervalih ali vsaj upoštevati tveganje na podlagi padavin ali regionalnih podatkov o spremljanju za oceno tveganja. V danskem sistemu so fungicidi in odmerki priporočeni. V sistemu IPM decisions je podano le priporočilo za tretiranje ali netretiranje.\n\nModeli so bili potrjeni na Danskem in preizkušeni tudi v baltskih in nordijskih državah. Pričakuje se, da bodo veljavni tudi v severnem delu Evrope, saj model temelji na opazovanju.\n\nVIR: \nPREDPOSTAVKE: \nLITERATURA:\n1. Hansen, J.G., Secher, B.J., Jørgensen, LN. & Welling, B. 1994. Threshold for control of\nSeptoria spp. in winter wheat based on precipitation and growth stage. Plant Pathology\n43, 183-189.\n2. Secher, B.J., Jørgensen, L.N, Murali N.S. & Boll P.S. (1995). Field Validation of a\nDecision Support System for Control of Pests and Diseases in Cereals in Denmark.\nPesticide Science, 45, 195-199.\n3. Henriksen. K.E.; Jærgensen, L.N. & Nielsen, G.C.(2000) PC-Plant Protection - a tool to reduce fungicide input in winter wheat, winter barley and spring barley in Denmark.\nBrighton Crop Protection Conference. Pest and diseases. 835-840.\n4. Jørgensen, L.N. & Henriksen, K E. (2002) Control of diseases in different winter wheat varieties using thresholds and appropriate dosages. Petria vol 12 (1/2) 87-94\n5. Hagelskjær, L.& Jørgensen, LN, 2003 A web-based decision support system for integrated management of diesases and pest s in cereals. EPPO Bulletin 33, 467-471.\n6. Jørgensen, LN; Matzen, M, Nielsen, GC, Jalli, M; Ronis; Djule, A; Anderson, B; Ficke, A., Djule, A (2020) Validation of risk models for control of leaf blotch diseases in wheat in the Nordic and Baltic countries European Journal of Plante Pathology,. https://doi.org/10.1007/si 0658-020-02025-6\n7. Jørgensen, LN; Matzen, N, Heick, T M, Madsen, HP; Kristjansen, H S; Kirkegaard, S; Almskou-Dahlgaard, A; Kristoffersen, R (2020). Control strategies in different cultivars. Applied Crop Protection 2019.DCA rapport, 167, 58-71. https://dcapub.au.dk/djfpublikation/index.asp?action=show&id=1325\n
