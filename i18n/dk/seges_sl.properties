dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.4.recommended_action=Če posevek v zadnjih desetih dneh ni bil tretiran proti pšenični listni pegavosti, tretirajte po potrebi. Izbira fungicidov je odvisna od splošne nevarnosti bolezni. Poleg učinkovitosti proti pšenični listni pegavosti mora pripravek upoštevati tudi morebitno tveganje zaradi drugih bolezni.  Še naprej preverjajte posodobitve tveganja in spremljajte posevke. V sezoni posodabljajte fenofaze posevka in datum uporabe fungicidov.
