dk.seges.1_1.models.CPO_TRZAX_PYRNTR.output.warning_status_interpretation.4.recommended_action=Če posevek v zadnjih desetih dneh ni bil tretiran proti temni pegavosti pšenice, ga po potrebi tretirajte. Pri izbiri fungicida je potrebno poleg učinkovitosti proti temni pegavosti pšenice upoštevati tudi tveganja za škodo zaradi drugih bolezni. Še naprej preverjajte informacije o tveganjih in spremljajte pridelke. Posodabljajte fazo rasti pridelka skozi sezono.  
