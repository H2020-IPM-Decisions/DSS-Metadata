dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.3.explanation=Na podlagi vaših opazovanj pogostosti rastlin, okuženih s pepelasto plesnijo (odstotek rastlin z okužbo), faz rasti posevkov in datumov škropljenja je tveganje za pepelasto plesen zmerno. V razdelku "Uredi parametre" preverite in posodobite faze rasti in datume škropljenja.  Ta model deluje od marca do junija. 
dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.3.recommended_action=Če prag za pepelovko ni presežen, vendar je ocenjeno, da tveganje povzročajo tudi druge bolezni, pridelek pa v zadnjih desetih dneh ni bil tretiran, izberite učinkovit fungicid, ki nadzoruje tudi pepelovko. Še naprej preverjajte posodobitve tveganja in spremljajte pridelke.  Med sezono posodabljajte stopnjo rasti pridelka in datum uporabe fungicidov.
dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.4.explanation=Na podlagi vaših opažanj o pogostosti rastlin, okuženih s pepelasto plesnijo (odstotek rastlin, ki kažejo okužbo), fazah rasti pridelka in datumih prejšnjih škropljenj je tveganje za pepelasto plesen veliko. Pojdite v "Uredi parametre", da preverite in posodobite rastne faze in datume škropljenja. Ta model deluje od marca do konca junija. 
dk.seges.1_1.models.CPO_HORVX_ERYSGR.output.warning_status_interpretation.4.recommended_action=Če posevek v zadnjih desetih dneh ni bil tretiran proti žitni pepelovki, tretirajte po potrebi. Pri izbiri fungicidnega sredstva je treba poleg učinkovitosti na pepelovko upoštevati tudi tveganja za druge bolezni. Še naprej preverjajte posodobitve o tveganjih in spremljajte pridelke. Posodabljajte stopnjo rasti pridelka in datum uporabe fungicidov v sezoni.  
dk.seges.1_1.models.CPO_HORVX_ERYSGR.purpose=Predvideva potrebo po tretiranju proti žitni pepelovki v ječmenu
dk.seges.1_1.models.CPO_HORVX_PUCCHD.description=ŠKODLJIV ORGANIZEM: Ječmenova rja (Puccinia hordei) napada ječmen.\nOdločitev: Za zaščito listov pred okužbo z ječmenovo rjo in izgubo pridelka bo morda treba uporabiti fungicide med začetkom rastjo stebla/kolenčenjem (BBCH 30) in polnim cvetenjem (GS 65 - polno cvetenje: 50% prašnikov je zrelih).\nMODEL: Model ječmenove rje CPO priporoča tretiranje ječmena, kadar so preseženi pragovi.  Tveganje napada temelji na vizualnem spremljanju s pomočjo pogostosti napadenih rastlin.   Pri občutljivih kultivarjih se tretiranje priporoča pri nižjih stopnjah pojavnosti kot pri odpornih kultivarjih.  Če se pojavi zelena barva, potem ukrepanje ni potrebno, rumena barva pomeni, da je prepoznano omejeno tveganje, medtem ko rdeča barva pomeni, da je ukrepanje priporočljivo.  Če se priporoča tretiranje, je treba izbrati specifične fungicide, za katere je znano, da so učinkoviti proti ječmenovi rji.  Pri izvajanju modela ječmenove rje se tveganje za izgubo pridelka zaradi drugih bolezni ne upošteva. Če ni priporočeno nobeno ukrepanje, je priporočljivo ponovno pregledati posevek po približno enem tednu in ponovno oceniti tveganje.\nPARAMETRI: Da bi dobili natančne napovedi tveganja, je treba klikniti na gumb "Uredi parametre" in vnesti podatke o občutljivosti kultivarja na ječmenovo rjo. Uporabljata se samo dve kategoriji: občutljiva in odporna; če je kultivar kategoriziran kot delno odporen, ga je priporočljivo obravnavati kot občutljivega.  Vnesite določene faze rasti v času, ko je bilo opravljeno spremljanje pridelka.  Vpišite podatke o pogostosti okuženih rastlin z ječmenovo rjo na podlagi pregleda posevka.  Opazovanje bolezni je odstotek rastlin, pri katerih je bila ugotovljena kakršna koli okužba.  Če na primer 25 rastlin od 100 kaže celo zelo majhno količino bolezni, preostalih 80 rastlin pa je popolnoma zdravih, je opazovanje 25 %. Med fenofazo BBCH 30 (začetek kolenčenja) in 31 (prvo kolence vsaj 1 cm nad mestom razraščanja) je treba oceniti celoten posevek. Med fenofazo BBCH 32 (drugo kolence vsaj 2 cm nad 1. kolencem) in 65 (polno cvetenje: 50% prašnikov je zrelih) je treba oceniti le 3 zgornje liste.  Za model je bistvenega pomena vnos podatkov o datumih zadnjega škropljenja s fungicidi.  To se opravi tudi v razdelku "Uredi parametre".   S klikom na "Shrani" se vnesena opažanja ohranijo, model pa takoj posodobi tveganje.  Po škropljenju model predpostavlja, da je posevek zaščiten 14 dni, če je bil uporabljen širokospektralni fungicid. VIR: Model sta razvila Univerza Aarhus in SEGES, objavljen pa je bil na Danskem leta 2000. Celoten model CPO je bil predhodno preizkušen v nordijskih in baltskih državah, vendar to morda ni vključevalo preizkušanja posebnega dela za ječmenovo rjo.  Ta model je lahko uporaben tudi v drugih državah severne Evrope.
