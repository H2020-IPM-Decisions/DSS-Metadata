dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.3.explanation=Glede na vremenske podatke in trenutne ocene razvojnih faz pridelka ter datume škropljenja proti septoriji je tveganje za razvoj bolezni zmerno. V razdelku "Parametri modela" preverite in posodobite datume razvojnih faz in datume škropljenja. Ta model deluje od marca do junija.  
dk.seges.1_1.models.SEPTORIAHU.output.warning_status_interpretation.3.recommended_action=Če prag 20-urne vlažnosti ni presežen, vendar so ocenjene druge bolezni, ki prav tako povzročajo tveganje, in posevek ni bil tretiran v zadnjih desetih dneh, izberite učinkovit fungicid, ki je učinkovit tudi proti pšenični listni pegavosti.  Še naprej preverjajte posodobitve tveganja in spremljajte posevke. V rastni dobi posodabljajte fenofazo pridelka in datum uporabe fungicidov.
