dk.seges.1_1.models.CPO_HORVX_PYRNTE.description=ŠKODLJIV ORGANIZEM: Ječmenova mrežasta pegavost (Pyrenophora teres) okužuje ječmen.\nODLOČITEV: Za zaščito listov pred okužbo z ječmenovo mrežasto pegavostjo in izgubo pridelka bo morda treba uporabiti fungicide med začetkom kolenčenja (fenofaza BBCH 30: Začetek kolenčenja: primarni in stranski poganjki pokončni, začetek podaljševanja prvega internodija, vrh zasnove klasa natipamo vsaj 1cm nad mestom razraščanja) in polnim cvetenjem (fenofaza BBCH 65: Polno cvetenje: 50% prašnikov je zrelih).\nMODEL: Model CPO za ječmenovo mrežasto pegavost priporoča tretiranje ječmena, kadar so preseženi pragovi. Tveganje za okužbo temelji na vizualnem spremljanju s pomočjo pogostosti okužbe rastlin.  Opazovanje bolezni je odstotek rastlin, pri katerih se pojavi okužba. Če na primer 25 rastlin od 100 kaže celo zelo majhno količino bolezni, preostalih 75 rastlin pa je popolnoma zdravih, je opazovanje 25 %. Pri občutljivih kultivarjih se tretiranje priporoča pri nižjih stopnjah pojavnosti kot pri odpornih kultivarjih. Če se priporoča tretiranje, je treba izbrati določene fungicide, ki so registrirani za uporabo proti ječmenovi mrežasti pegavosti. Pri izvajanju modela ječmenove mrežaste pegavosti se ne upošteva tveganje izgube pridelka zaradi drugih bolezni. Če ni priporočeno nobeno ukrepanje, je priporočljivo ponovno pregledati posevek po približno enem tednu in ponovno oceniti tveganje.\n\nPARAMETRI: Da bi dobili natančne napovedi tveganja, je treba klikniti na gumb "Uredi parametre" in vnesti informacije o občutljivosti kultivarja na mrežasto pegavost. Uporabljata se samo dve kategoriji: občutljiva in odporna; če je kultivar kategoriziran kot delno odporen, ga je priporočljivo obravnavati kot občutljivega. Vnesite določene faze rasti v času, ko je bilo opravljeno spremljanje pridelka. Vpišite podatke o pogostosti napadenih rastlin z mrežasto pegavostjo na podlagi pregledovanja posevka. Med fenofazo BBCH 30 (začetek kolenčenja) in BBCH 31 (prvo kolence vsaj 1 cm nad mestom razraščanja) je treba oceniti cele rastline. Med fenofazo BBCH 32 (drugo kolence vsaj 2 cm nad 1. kolencem) in 65 (polno cvetenje: 50% prašnikov je zrelih) je treba oceniti le tri zgornje liste.  S klikom na "Shrani" se bodo vnesena opažanja ohranila, model pa bo posodobil tveganje. Če je bil v zadnjih 10 dneh uporabljen širokospektralni fungicid, ki je učinkovit tudi proti ječmenovi mrežasti pegavosti interpretirajte tveganje kot nizko.\nVIR: Razvila sta ga Univerza Aarhus in SEGES, objavljen pa je bil na Danskem leta 2000. Celoten model CPO je bil predhodno preizkušen v nordijskih in baltskih državah, vendar to morda ni vključevalo testiranja posebnega dela ječmenove mrežaste pegavosti.  Ta model je lahko uporaben tudi v drugih državah severne Evrope.
