dk.seges.1_1.models.CPO_HORVX_1APHIF.description=ŠKODLJIV ORGANIZEM: Uši (Sitobian avenae, Rhopalosiphum padi) v ječmenu. ODLOČITEV: Insekticide bo morda treba uporabiti med začetkom podaljševanja (fenofaza BBCH 31 - Prvo kolence vsaj 1 cm nad mestom razraščanja) in zgodnjo mlečno zrelostjo (fenofaza BBCH 73), da bi se zaščitili pred izgubo pridelka, ki jo povzročajo uši. MODEL: Model CPO za uši priporoča tretiranje ječmena, kadar so preseženi pragovi.  Tveganje napada temelji na vizualnem spremljanju s pogostostjo napadenih stebel.  Če se pojavi zelena barva, potem ukrepanje ni potrebno, rumena pomeni, da je prepoznano omejeno tveganje, medtem ko rdeča barva pomeni, da je ukrepanje priporočljivo.  Če se priporoča tretiranje, je treba izbrati insekticid, za katerega je znano, da je učinkovit proti ušem.  Pri izvajanju modela za uši se ne upošteva tveganje izgube pridelka zaradi drugih škodljivcev in bolezni. Če ni priporočeno nobeno ukrepanje, je priporočljivo ponovno pregledati posevek po približno enem tednu in ponovno oceniti tveganje.  PARAMETRI: Da bi dobili natančne napovedi tveganja, je treba klikniti na gumb "Uredi parametre" in vnesti določene faze rasti v času, ko je bil opravljen pregled posevka.  Vnesite podatke o napadenih steblih z ušmi, ki temeljijo na pregledu posevka.
