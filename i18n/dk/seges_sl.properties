dk.seges.1_1.models.CPO_HORVX_ERYSGR.description=ŠKODLJIV ORGANIZEM: Žitna pepelovka (Blumeria graminis) lahko okuži ječmen.\nODLOČITEV: morda bo treba uporabiti fungicide med fenofazo BBCH 26 (šest stranskih poganjkov zaznavnih) in polnim cvetenjem (fenofaza BBCH 65 - polno cvetenje: 50 % prašnikov je zrelih), da bi zaščitili liste pred žitno pepelovko in izgubo pridelka.\nMODEL: Model CPO za žitno pepelovko priporoča tretiranje ječmena, kadar so preseženi pragovi.  Tveganje za okužbo temelji na vizualnem spremljanju s pomočjo pogostosti okuženih rastlin.  Opazovanje bolezni je odstotek rastlin, pri katerih je bila ugotovljena kakršna koli okužba.  Če na primer 25 rastlin od 100 kaže celo zelo majhno stopnjo okužb, preostalih 80 rastlin pa je popolnoma zdravih, je opazovanje 25 %. Pri občutljivih sortah se tretiranje priporoča pri nižjih stopnjah okužb kot pri odpornih kultivarjih.  Če se pojavi zelena barva, potem ukrepanje ni potrebno, rumena pomeni, da je prepoznano omejeno tveganje, medtem ko rdeča pomeni, da je ukrepanje priporočljivo.  Če se priporoča tretiranje, je treba izbrati specifične fungicide, za katere je znano, da so učinkoviti proti tej bolezni.  Pri izvajanju modela za pepelasto plesen se tveganje za izgubo pridelka zaradi drugih bolezni ne upošteva. Če ni priporočeno nobeno ukrepanje, je priporočljivo ponovno pregledati posevek čez približno en teden in ponovno oceniti tveganje.\n \nPARAMETRI: Da bi dobili natančne napovedi tveganja, je treba klikniti na gumb "Uredi parametre" in vnesti informacije o občutljivosti kultivarja na žitno pepelovko. Uporabljata se samo dve kategoriji: občutljiva in odporna; če je kultivar kategoriziran kot delno odporen, ga je priporočljivo obravnavati kot občutljivega.  Vnesite določene faze rasti v času, ko je bilo opravljeno spremljanje pridelka.  Vpišite podatke o pogostosti napadenih rastlin s pepelasto plesnijo na podlagi pregledovanja posevka. Med fenofazo BBCH 29 (konec razraščanja. Zaznavno največje število stranskih poganjkov) in  BBCH 31 (prvo kolence vsaj 1 cm nad mestom razraščanja) je treba oceniti celoten posevek. Med fenofazo BBCH 32 (drugo kolence vsaj 2 cm nad 1. kolencem) in 40 (nabrekanje listne nožnice) je treba oceniti le tri zgornje liste.  Za model je bistvenega pomena vnos podatkov o datumih zadnjega škropljenja s fungicidi. To se prav tako opravi v razdelku "Uredi parametre".  S klikom na "Shrani" se vnesene informacije ohranijo, model pa takoj posodobi oceno tveganja.  Po škropljenju model predpostavlja, da je pridelek zaščiten 14 dni, če je bil uporabljen širokospektralni fungicid. VIR: Ustvarila sta ga Univerza Aarhus in SEGES, objavljen pa je bil na Danskem leta 2000. Celoten model CPO je bil predhodno preizkušen v nordijskih in baltskih državah, vendar to morda ni vključevalo preizkušanja posebnega dela za žitno pepelovko.  Ta model je lahko uporaben tudi v drugih državah severne Evrope."
