dk.seges.1_1.models.CPO_TRZAX_PUCCST.description=ŠKODLJIV ORGANIZEM: Rumena rja (Puccinia striiformis) okužuje pšenico. \nODLOČITEV: Za zaščito listov pred okužbo z rumeno rjo in izgubo pridelka bo morda treba uporabiti fungicide med koncem razraščanja (fenofaza BBCH 29) in fenofazo BBCH 71 (vodena zrelost: prva zrna dosegla polovico končne velikost). \nMODEL: CPO model rumene rje priporoča tretiranje pšenice, ko so preseženi pragovi škodljivosti. Tveganje okuženosti temelji na vizualnem spremljanju s pomočjo pogostosti okuženih rastlin. Opazovanje bolezni je odstotek rastlin, ki kažejo kakršno koli okužbo. Če na primer 25 rastlin od 100 kaže celo zelo majhno količino bolezni, preostalih 75 rastlin pa je popolnoma zdravih, je opazovanje 25 %. Pri občutljivih sortah se tretiranje priporoča pri nižjih stopnjah pojavnosti kot pri odpornih kultivarjih.  Če se priporoča tretiranje, je treba izbrati fungicide, ki so registrirani za uporabo proti rumeni rji.  Pri izvajanju modela rumene rje se ne upošteva tveganje izgube pridelka zaradi drugih bolezni. Če ni priporočeno nobeno ukrepanje, je priporočljivo ponovno pregledati posevek po približno enem tednu in ponovno oceniti tveganje. \nPARAMETRI: Da bi dobili natančne napovedi tveganja, je treba klikniti na gumb "Uredi parametre" in vnesti podatke o občutljivosti sorte na rumeno rjo. Uporabljata se samo dve kategoriji: občutljiva in odporna; če je kultivar kategoriziran kot delno odporen, ga je priporočljivo obravnavati kot občutljivega.  Vnesite določene faze rasti v času, ko je bilo opravljeno spremljanje pridelka. Vpišite podatke o pogostosti napadenih rastlin z rumeno rjo na podlagi pregledovanja posevka.  Med fenofazami BBCH 29 (konec razraščanja) in BBCH 31 (prvo kolence vsaj 1 cm nad mestom razraščanja) je treba oceniti celoten posevek. Med fenofazama 32 (drugo kolence vsaj 2 cm nad 1. kolencem) in BBCH 71 (vodena zrelost: prva zrna dosegla polovico končne velikosti) je treba oceniti le tri zgornje liste.  S klikom na gumb "Shrani" se bodo vnesena opažanja ohranila in tveganje se bo posodobilo.  Model samodejno ne prilagodi tveganja glede na učinek predhodnih škropljenj s fungicidi.  Če je bil v zadnjih desetih dneh uporabljen fungicid, učinkovit proti rumeni rji, se tveganje lahko šteje za nizko.\nVIR: Razvila sta ga Univerza Aarhus in SEGES, objavljen pa je bil na Danskem leta 2000. Celoten model CPO je bil predhodno preizkušen v nordijskih in baltskih državah, vendar to morda ni vključevalo preizkušanja posebnega dela rumene rje.   Model je lahko uporaben tudi v drugih državah severne Evrope.
