dk.seges.1_1.models.CPO_HORVX_PUCCHD.output.warning_status_interpretation.2.explanation=Na podlagi vaših opazovanj pogostosti rastlin, okuženih z ječmenovo rjo (Odstotek rastlin z okužbo), faz rasti posevka in datumov škropljenja je tveganje za okužbo z ječmenovo rjo majhno.  Pojdite na "Uredi parametre", da preverite in posodobite opažanja bolezni, faze rasti in datume škropljenja. Ta model deluje od marca do junija.  
dk.seges.1_1.models.CPO_HORVX_PUCCHD.output.warning_status_interpretation.2.recommended_action=Še naprej spremljajte rastline in posodabljajte rastno fazo rastlin ter datume uporabe fungicidov skozi sezono.
dk.seges.1_1.models.CPO_HORVX_PUCCHD.output.warning_status_interpretation.3.explanation=Na podlagi vaših opazovanj pogostosti rastlin, okuženih z ječmenovo rjo (Odstotek rastlin, ki kažejo okužbo), faz rasti posevkov in datumov škropljenja je tveganje za okužbo z ječmenovo rjo zmerno. Pojdite v "Urejanje parametrov" in preverite ter posodobite faze rasti in datume škropljenja.  Ta model deluje od marca do junija. 
dk.seges.1_1.models.CPO_HORVX_PUCCHD.output.warning_status_interpretation.3.recommended_action=Če prag za rjavo rjo ni presežen, vendar je ocenjeno, da tveganje povzročajo tudi druge bolezni, pridelek pa v zadnjih desetih dneh ni bil tretiran, izberite učinkovit fungicid, ki nadzoruje tudi rjavo rjo . Še naprej preverjajte posodobitve o tveganju in spremljajte pridelke. Posodabljajte fazo rasti pridelka in datum uporabe fungicidov skozi sezono. 
dk.seges.1_1.models.CPO_HORVX_PUCCHD.output.warning_status_interpretation.4.explanation=Na podlagi vaših opažanj o pogostosti rastlin, okuženih z ječmenovo rjo (Odstotek rastlin, ki kažejo okužbo), rastnih faz pridelkov in datumov prejšnjih škropljenj je tveganje za okužbe z ječmenovo rjo veliko. Pojdite v "Uredi parametre", da preverite in posodobite rastne faze in datume škropljenja. Ta model deluje od marca do junija. 
dk.seges.1_1.models.CPO_HORVX_PUCCHD.output.warning_status_interpretation.4.recommended_action=Če posevek v zadnjih desetih dneh ni bil tretiran proti ječmenovi rji, ga tretirajte glede na potrebe. Poleg učinkovitosti pri ječmenovu rji je treba pri izbiri fungicida upoštevati tudi tveganja za druge bolezni. Še naprej preverjajte posodobitve o tveganjih in spremljajte pridelke. Posodabljajte fazo rasti pridelka in datum uporabe fungicidov v sezoni.
