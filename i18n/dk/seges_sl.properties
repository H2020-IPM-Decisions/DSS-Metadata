dk.seges.1_1.models.CPO_TRZAX_SEPTTR.description=ŠKODLJIV ORGANIZEM: Bolezni z znamenjem listnih peg na pšenici lahko povzročita pšenična listna pegavost (Zymoseptoria tritici) in rjavenje pšeničnih plev (Stagonospora nodorum), ki jima ustrezajo vlažne razmere. \nODLOČITEV: Fungicide bo morda treba uporabiti enkrat ali dvakrat med razraščanjem stebla (BBCH 32: drugo kolence vsaj 2 cm nad 1. kolencem) in koncem cvetenja (fenofaza BBCH 69: vsi klaski cvetijo, posamezni suhi prašniki lahko že odpadajo), predvsem za zaščito zgornjih listov pred okužbo.  \nMODEL: Model CPO Septoria ocenjuje tveganje okužb s pšenično listno pegavostjo pri ozimni pšenici. Uporabljeni so vremenski podatki od fenofaze BBCH 32 (drugo kolence vsaj 2 cm nad 1. kolencem) do konca cvetenja (fenofaza BBCH 69).  Škropljenje se priporoča po najmanj 4 dneh z dežjem (> 1 mm) pri občutljivih sortah v fenofazah med BBCH 32 in BBCH 69.  Pri odpornih kultivarjih se tveganje napada domneva po 5 dneh z dežjem (> 1 mm) med fenofazo BBCH 37 (viden zgornji list (zastavičar), vendar je še zvit) in GS 69 (konec cvetenja). Štetje dni z dežjem traja največ 30 dni. Pri izvajanju modela CPO Septoria se ne upošteva tveganje za škodo na pridelku zaradi drugih bolezni, ki niso pšenična listna pegavost ali rjavenje pšeničnih plev. Če ukrepanje ni priporočeno, je priporočljivo, da se po približno enem tednu ponovno pregleda posevek in ponovno oceni tveganje.\nPARAMETRI: Da bi dobili natančne napovedi tveganja, je treba klikniti na gumb "Uredi parametre" in vnesti informacije o občutljivosti sorte na pšenično listno pagavost in rjavenje pšeničnih plev. Uporabljata se samo dve kategoriji, občutljiva in tolerantna, če je sorta kategorizirana kot delno tolerantna, priporočamo, da jo obravnavate kot občutljivo.  Vnesite fazo rasti v času, ko so vneseni podatki o spremljanju pridelka in vremenski podatki. Vnesite podatke o pogostosti okuženih rastlin z boleznimi pšenična listna pagavost in rjavenje pšeničnih plev na podlagi pregledovanja posevka na 3. listu od zgoraj. Če je napadenih več kot 10 % 3. listov (zastavičar -2) in ni bilo uporabljeno nobeno predhodno tretiranje proti pšenični listni pagavosti in rjavenju pšeničnih plev, je priporočljivo škropljenje, tudi če je bilo preštetih manj kot 4 dni s padavinami.  S klikom na "Shrani" se bodo vnesena opažanja ohranila in posodobila tveganje.  Model samodejno ne prilagodi tveganja glede na učinek predhodnih škropljenj s fungicidi. Če je bil v zadnjih 10 dneh uporabljen fungicid, učinkovit proti žitni pepelovki, se tveganje lahko šteje za nizko.\nPREDPOSTAVKE: V pridelku je prisotna pšenična listna pegavost, obdobja z visoko vlažnostjo pa povzročajo tveganje za škodljivo epidemijo. \nVIR: Razvila sta ga Univerza Aarhus in SEGES, objavljen pa je bil na Danskem leta 2000. Celoten model CPO je bil predhodno preizkušen v nordijskih in baltskih državah, vendar to morda ni vključevalo preizkušanja posebnega dela o pšenični listni pegavosti. Model je lahko uporaben tudi v drugih državah severne Evrope.
