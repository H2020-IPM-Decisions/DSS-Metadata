dk.seges.1_1.models.CPO_TRZAX_ERYSGR.description=ŠKODLJIV ORGANIZEM: Žitna pepelovka (Blumeria graminis) lahko okužuje pšenico. \nODLOČITEV: Morda bo treba uporabiti fungicide med koncem razraščanja (BBCH 29) in pred nabrekanjem listne nožnice (fenofaza BBCH 40), da bi zaščitili liste pred okužbo z žitno pepelovko in škodo na pridelku.\nMODEL: CPO Model za žitno pepelovko priporoča tretiranje pšenice, kadar so preseženi pragovi škodljivosti. Tveganje za okužbo temelji na vizualnem spremljanju s pomočjo pogostosti okuženih rastlin. Opazovanje bolezni je odstotek rastlin, pri katerih se kaže kakršna koli okužba. Če na primer 25 rastlin od 100 kaže celo zelo majhno količino bolezni, preostalih 75 rastlin pa je popolnoma zdravih, je opazovanje 25 %. Pri občutljivih kultivarjih se tretiranje priporoča pri nižjih stopnjah pojavnosti kot pri odpornih kultivarjih. Če se priporoča tretiranje, je treba izbrati fungicide, ki so registrirani za uporabo proti žitni pepelovki.  Pri izvajanju modela za žitno pepelovko se tveganje za škodo na pridelku zaradi drugih bolezni ne upošteva. Če ni priporočeno nobeno ukrepanje, je priporočljivo ponovno pregledati posevek po približno enem tednu in ponovno oceniti tveganje.\nPARAMETRI: Da bi dobili natančne napovedi tveganja, je treba klikniti na gumb "Uredi parametre" in vnesti informacije o občutljivosti kultivarja na žitno pepelovko.  Uporabljata se samo dve kategoriji: občutljiva in odporna; če je kultivar kategoriziran kot delno odporen, priporočamo, da ga obravnavate kot občutljivega. Vnesite določene faze rasti v času, ko je bilo opravljeno spremljanje pridelka. Vpišite podatke o pogostosti okuženih rastlin z žitno pepelovko na podlagi pregledovanja posevka.  Med fenofazo BBCH 29 (konec razraščanja. Zaznavno največje število stranskih poganjkov) in BBCH 31 (prvo kolence vsaj 1 cm nad mestom razraščanja) je treba oceniti okužbo na celih rastlinah. Med fenofazo BBCH 32 (drugo kolence vsaj 2 cm nad 1. kolencem) in BBCH 40 (nabrekanje listne nožnice) je treba oceniti le okužbo zgornjih treh listov.  S klikom na "Shrani" se vnesena opažanja ohranijo in posodobi se tveganje.  Model samodejno ne prilagodi tveganja glede na učinek predhodnih škropljenj s fungicidi.  Če je bil v zadnjih 10 dneh uporabljen fungicid, učinkovit proti žitni pepelovki, se tveganje lahko šteje za nizko.\nVIR: Razvila sta ga Univerza Aarhus in SEGES, objavljen pa je bil na Danskem leta 2000. Celoten model CPO je bil predhodno preizkušen v nordijskih in baltskih državah, vendar to morda ni vključevalo preizkušanja posebnega dela za žitno pepelovko. Model je lahko uporaben tudi v drugih državah severne Evrope.
