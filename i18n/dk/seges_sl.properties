dk.seges.1_1.models.CPO_HORVX_PUCCHD.description=ŠKODLJIV ORGANIZEM: Ječmenova rja (Puccinia hordei) okužuje ječmen.\nODLOČITEV: Za zaščito listov pred okužbo z ječmenovo rjo in izgubo pridelka bo morda treba uporabiti fungicide med začetkom rasti stebla/kolenčenjem (BBCH 30) in polnim cvetenjem (GS 65 - polno cvetenje: 50% prašnikov je zrelih).\n\nMODEL: Model ječmenove rje CPO priporoča tretiranje ječmena, kadar so preseženi pragovi škodljivosti.  Tveganje okužbe temelji na vizualnem spremljanju s pomočjo pogostosti okuženih rastlin.  Pri občutljivih kultivarjih se tretiranje priporoča pri nižjih stopnjah pojavnosti kot pri odpornih kultivarjih. Če se priporoča tretiranje, je treba izbrati specifične fungicide, za katere je znano, da so učinkoviti proti ječmenovi rji.  Pri izvajanju modela ječmenove rje se tveganje za izgubo pridelka zaradi drugih bolezni ne upošteva. Če ni priporočeno nobeno ukrepanje, je priporočljivo ponovno pregledati posevek po približno enem tednu in ponovno oceniti tveganje.\n\nPARAMETRI: Da bi dobili natančne napovedi tveganja, je treba klikniti na gumb "Uredi parametre" in vnesti podatke o občutljivosti kultivarja na ječmenovo rjo. Uporabljata se samo dve kategoriji: občutljiva in odporna; če je kultivar kategoriziran kot delno odporen, ga je priporočljivo obravnavati kot občutljivega.  Vnesite določene faze rasti v času, ko je bilo opravljeno spremljanje pridelka.  Vpišite podatke o pogostosti okuženih rastlin z ječmenovo rjo na podlagi pregleda posevka.  Opazovanje bolezni je odstotek rastlin, pri katerih je bila ugotovljena kakršna koli okužba.  Če na primer 25 rastlin od 100 kaže celo zelo majhno količino bolezni, preostalih 75 rastlin pa je popolnoma zdravih, je opazovanje 25 %. Med fenofazo BBCH 30 (začetek kolenčenja) in 31 (prvo kolence vsaj 1 cm nad mestom razraščanja) je treba oceniti celoten posevek. Med fenofazo BBCH 32 (drugo kolence vsaj 2 cm nad 1. kolencem) in 65 (polno cvetenje: 50% prašnikov je zrelih) je treba oceniti le 3 zgornje liste.  S klikom na "Shrani" se vnesena opažanja ohranijo, model pa takoj posodobi tveganje. Model samodejno ne prilagodi tveganja glede na učinek predhodnih škropljenj s fungicidi. Če je bil v zadnjih 10 dneh uporabljen fungicid, ki je učinkovit proti rjavi rji, se tveganje lahko šteje za nizko.\n\n VIR: Model sta razvila Univerza Aarhus in SEGES, objavljen pa je bil na Danskem leta 2000. Celoten model CPO je bil predhodno preizkušen v nordijskih in baltskih državah, vendar to morda ni vključevalo preizkušanja posebnega dela za ječmenovo rjo.  Ta model je lahko uporaben tudi v drugih državah severne Evrope.
