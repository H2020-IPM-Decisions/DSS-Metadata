dk.seges.1_1.models.CPO_TRZAX_ERYSGR.output.warning_status_interpretation.3.explanation=Na podlagi vaših opazovanj pogostosti rastlin, okuženih z žitno pepelovko (odstotek rastlin z okužbo) in faz rasti posevkov je tveganje za škodo zaradi žitne pepelovke zmerno, razen če je bil posevek v zadnjih 10 dneh tretiran s fungicidom, učinkovitim proti žitni pepelovki. Kliknite na "Uredi parametre" in preverite ter posodobite rastne faze. Ta model deluje od marca do junija. 
dk.seges.1_1.models.CPO_TRZAX_ERYSGR.output.warning_status_interpretation.3.recommended_action=Če prag za žitno pepelovko ni presežen, vendar je ocenjeno, da tveganje povzročajo tudi druge bolezni, pridelek pa v zadnjih desetih dneh ni bil tretiran, izberite učinkovit fungicid, ki zatira tudi žitno pepelovko. Še naprej preverjajte posodobitve tveganja in spremljajte pridelke. Posodabljajte stopnjo rasti pridelka skozi sezono. 
dk.seges.1_1.models.CPO_TRZAX_ERYSGR.output.warning_status_interpretation.4.explanation=Na podlagi vaših opažanj o pogostosti rastlin, okuženih z žitno pepelovko (odstotek rastlin z okužbo), fazah rasti pridelka je tveganje za škodo zaradi žitne pepelovke visoko. Kliknite na "Uredi parametre", da preverite in posodobite rastne faze. Ta model deluje od marca do junija. 
dk.seges.1_1.models.CPO_TRZAX_ERYSGR.output.warning_status_interpretation.4.recommended_action=Če posevek v zadnjih desetih dneh ni bil tretiran proti žitni pepelovki, ga po potrebi tretirajte. Pri izbiri fungicida je treba poleg učinkovitosti na žitno pepelovko upoštevati tudi tveganja za škodo zaradi drugih bolezni. Še naprej preverjajte posodobitve o tveganju in spremljajte pridelke. Posodabljajte fazo rasti pridelka skozi sezono.  
