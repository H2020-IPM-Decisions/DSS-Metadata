dk.seges.1_1.models.SEPTORIAHU.description=ŠKODLJIV ORGANIZEM: Pšenična listna pegavost (Zymoseptoria tritici) in rjavenje pšeničnih plev (Parastagonospora nodorum), ki jima ustrezajo vlažne razmere.\nODLOČITEV: Fungicide bo morda potrebno uporabiti med rastjo stebla in pojavom klasov, predvsem za zaščito zgornjih listov.\nMODEL: Model uporablja vremenske podatke ob doseženi fenofazi BBCH 31. Model vlažnosti ocenjuje tveganje za okužbe s pšenično listno pegavostjo pri ozimni pšenici. Tveganje za okužbo se predpostavlja po 20 urah neprekinjene vlage. Mokra ura je opredeljena kot najmanj 0,2 mm padavin v eni uri ali najmanj 85 % relativna vlažnost.\nPARAMETRI: Datumi ključnih faz rasti so podani kot privzete vrednosti, vendar za vašo lokacijo morda niso pravilni. Da bi dobili natančne napovedi tveganja, je potrebno klikniti na gumb "Parametri modela", vnesti ocenjene datume fenofazo BBCH 31 (1. kolence vsaj 1 cm nad mestom razraščanja), 32 (2. kolence vsaj 2 cm nad 1. kolencem), 33 (tretje kolence vsaj 2 cm nad 2. kolencem), BBCH 37/39 (viden zgornji list(zastavičar), vendar je še zvit / stopnja zastavičarja: ploskev zgornjega lista zravnana, viden jeziček) in BBCH 75 (srednja mlečna zrelost: vsebina zrn je mlečna, njihova velikost je končna, obarvana so zeleno), nato pa klikniti na gumb "Shrani". Te predvidene datume lahko med sezono posodabljate, ko se dosežejo faze rasti. Dodajanje informacij o datumih škropljenja s fungicidi proti septoriji je za model bistvenega pomena. Tudi to lahko storite v razdelku "Parametri modela". S klikom na gumb "Shrani" bodo vneseni datumi škropljenja ostali nespremenjeni. Po škropljenju model predvideva, da je posevek zaščiten 10 dni.  \nVIR: Model sta razvila Univerza Aahus in SEGES, objavljen pa je bil na Danskem leta 2017. Testirano v Litvi, na Norveškem, Švedskem, Finskem in Danskem v letih 2018 in 2019.\nPREDPOSTAVKE: Model predpostavlja, da je povzročitelj bolezni prisoten, obdobja z visoko vlažnostjo pa ustvarjajo tveganje za škodljivo epidemijo.\n
