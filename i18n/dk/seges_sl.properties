dk.seges.1_1.models.SEPTORIAHU.description=ŠKODLJIV ORGANIZEM: Pšenična listna pegavost (Zymoseptoria tritici) in rjavenje pšeničnih plev (Parastagonospora nodorum), ki jima ustrezajo vlažne razmere. \nODLOČITEV: Fungicide bo morda potrebno uporabiti med rastjo stebla in pojavom klasov, predvsem za zaščito zgornjih listov.  \nMODEL: Model vlažnosti ocenjuje tveganje za okužbe s pšenično listno pegavostjo pri ozimni pšenici. Tveganje za okužbo se predpostavlja po 20 urah neprekinjene vlage. Mokra ura je opredeljena kot najmanj 0,2 mm padavin v eni uri ali najmanj 85% relativna vlažnost. \nPARAMETRI: Uporabljeni so vremenski podatki za obdobje od fenofaze 31. Poleg tega se vnesejo datumi nastopa fenofaz 31 (1. kolence vsaj 1 cm nad mestom razraščanja) in 32 (2. kolence vsaj 2 cm nad 1. kolencem). Model izračuna pričakovane datume za druge fenofaze. To lahko prilagodite ročno. Za model je bistvenega pomena dodajanje podatkov o datumih škropljenja s fungicidi. Po škropljenju model predvideva, da je posevek zaščiten 10 dni. Pragove za število mokrih ur in relativno vlažnost je mogoče prilagoditi ročno.  \nVIR: Ustvarila sta ga univerza Aahus in SEGES, objavljen pa je bil na Danskem leta 2017. Testirano v Litvi, na Norveškem, Švedskem, Finskem in Danskem v letih 2018 in 2019. \nPREDPOSTAVKE: Model predpostavlja, da je povzročitelj bolezni prisoten, obdobja z visoko vlažnostjo pa ustvarjajo tveganje za škodljivo epidemijo.
