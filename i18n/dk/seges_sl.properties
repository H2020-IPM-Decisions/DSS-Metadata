dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.3.explanation=Na podlagi vremenskih podatkov in vaših opazovanj pogostosti rastlin, okuženih z boleznimi iz rodu Septoria (odstotek rastlin z okužbo na tretjem listu od vrha), faz rasti pridelka je tveganje za škodo zaradi bolezni iz rodu Septoria zmerno, razen, če je bil posevek v zadnjih 10 dneg tretiran s fungicidom, ki je učinkovit proti  pšenični listni pegavosti ali rjavenju pšeničnih plev. V razdelku "Uredi parametre" preverite in posodobite faze rasti posevka. Ta model deluje od marca do konca junija.
dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.3.recommended_action=Če prag tveganja za septorijo ni presežen, vendar se ocenjuje, da tveganje povzročajo tudi druge bolezni, pridelek pa v zadnjih 10 dneh ni bil tretiran, izberite učinkovit fungicid, ki zatira tudi septorijo. Še naprej preverjajte posodobitve tveganja in spremljajte pridelke. Posodabljajte fazo rasti pridelka skozi sezono. 
dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.4.explanation=Na podlagi vremenskih podatkov in vaših opazovanj pogostosti rastlin, okuženih z boleznimi iz rodu Septoria (odstotek rastlin, ki imajo na tretjem listu od vrha znake okužbe) in faz rasti posevka je tveganje za škodo zaradi bolezni iz rodu Septoria veliko. V razdelku "Uredi parametre" preverite in posodobite faze rasti. Ta model deluje od marca do junija. 
dk.seges.1_1.models.CPO_TRZAX_SEPTTR.output.warning_status_interpretation.4.recommended_action=Če pridelek v zadnjih desetih dneh ni bil tretiran proti boleznim iz rodu Septoria, ga po potrebi tretirajte. Pri izbiri fungicida je treba poleg učinkovitosti na bolezni iz rodu Septoria upoštevati tudi tveganja za druge bolezni. Še naprej preverjajte posodobitve o tveganjih in spremljajte pridelke. Posodabljajte fazo rasti pridelka skozi sezono.  
