dk.seges.1_1.models.SEPTORIAHU.description=SKADEGÖRAREN: Bladfläcksjukdomar hos vete kan orsakas av svartpricksjuka (Zymoseptoria tritici) och brunfläcksjuka (Parastagonospora nodorum), som båda gynnas av våta förhållanden.\nBESLUTET: Fungicidbehandlingar kan behöva göras mellan stråskjutning och axgång, främst för att skydda de övre bladen.\nMODELLEN: Väderdata från GS 31 änvänds. Fuktmodellen uppskattar risken för svartpricksjuka i höstvete. Risk för angrepp antas finnas efter 20 timmar med kontinuerligt hög fuktighet. En våt timme definieras som minst 0,2 mm nederbörd under en timme eller minst 85 % relativ luftfuktighet.\nPARAMETRARNA: Datum för viktiga utvecklingsstadier ges som default-värden, men dessa kan andras för att passa din region. För att få korrekta riskvärden är det mycket viktigt att klicka på knappen "Redigera parametrar", lägga in uppskattade datum för GS 31 (första noden>2 cm) GS 32 (andra noden>2 cm), GS37/39 (flaggbladet just synligt) och GS 75 (mjölkmognad). och sedan klicka "Spara". Dessa uppskattade datum kan korrigeras under säsongen allteftersom de olika utvecklingsstadierna nås. Det är också mycket viktigt för modellen att lägga in datum för fungicidbehandlingar mot svartpricksjuka. detta görs också under "Redigera parametrar". Att klicka på "Spara" kommer att behålla de behandlingsdatum som läggs in. Efter fungicidbehandling förutsätter modellen att grödan är skyddad i 10 dagar.\nKÄLLA: Skapad av Aahus Universitet och SEGES och släpptes i Danmark 2017. Testad i Litauen, Norge, Sverige, Finland och Danmark under 2018 och 2019.\nANTAGANDEN: Zymoseptoria tritici är närvarande och perioder med hög luftfuktighet skapar risk för allvarliga angrepp.
