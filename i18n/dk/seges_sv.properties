dk.seges.1_1.models.CPO.description=Systemet har utvecklats av Aarhus Universitet och SEGES och täcker huvudsjukdomar och skadegörare i spannmålsgrödor.\nModellerna har utvecklats för vägledning relaterade till blad- och stråsjukdomar i spannmål inkluderande höstvete, vårkorn, höstkorn, vårhavre, höstrågvete och höstråg.\nI systemet ingår även modeller för skadedjursbekämpning i spannmål.\nModellerna kräver information från fältregistrering vanligtvis perioden från GS 30-31 till GS 65-71. (bedömningar av andel angripna plantor) och för vissa sjukdomar krävs även nederbörd (dagar med mer än 1 mm regn). Innan du får information om behov av behandlingar är information om gröda, sorters känslighet och tillväxtstadium (BBCH) nödvändiga, och även inforamtion om sorters känslighet och tillväxtstadium (BBCH) krävs.\n\nFör riskbedömning måste grödorna måste kontrolleras med veckovisa intervaller eller som ett minimum måste risken baserat på nederbörd eller regionala övervakningsdata följas. I det danska systemet finns rekommendationer om fungicidval och doser. I IPM-decisions ges endast en rekommendation om att behandla eller inte behandla.\n\nModellerna har validerats i Danmark och har även testats i Baltikum och Norden länder. De förväntas vara relevanta för norra Europa, om övervakningsdelen av systemet följs.\n\nKÄLLA:\nANTAGANDEN:\nREFERENSER: 1. Hansen, J.G., Secher, B.J., Jørgensen, LN. & Welling, B. 1994. Threshold for control of\nSeptoria spp. in winter wheat based on precipitation and growth stage. Plant Pathology\n43, 183-189.\n\n2. Secher, B.J., Jørgensen, L.N, Murali N.S. & Boll P.S. (1995). Field Validation of a\nDecision Support System for Control of Pests and Diseases in Cereals in Denmark.\nPesticide Science, 45, 195-199.\n\n3. Henriksen. K.E.; Jærgensen, L.N. & Nielsen, G.C.(2000) PC-Plant Protection - a tool to reduce fungicide input in winter wheat, winter barley and spring barley in Denmark.\nBrighton Crop Protection Conference. Pest and diseases. 835-840.\n\n4. Jørgensen, L.N. & Henriksen, K E. (2002) Control of diseases in different winter wheat varieties using thresholds and appropriate dosages. Petria vol 12 (1/2) 87-94\n\n5. Hagelskjær, L.& Jørgensen, LN, 2003 A web-based decision support system for integrated management of diesases and pest s in cereals. EPPO Bulletin 33, 467-471.\n\n6. Jørgensen, LN; Matzen, M, Nielsen, GC, Jalli, M; Ronis; Djule, A; Anderson, B; Ficke, A., Djule, A (2020) Validation of risk models for control of leaf blotch diseases in wheat in the Nordic and Baltic countries European Journal of Plante Pathology,. https://doi.org/10.1007/si 0658-020-02025-6\n7. Jørgensen, LN; Matzen, N, Heick, T M, Madsen, HP; Kristjansen, H S; Kirkegaard, S; Almskou-Dahlgaard, A; Kristoffersen, R (2020). Control strategies in different cultivars. Applied Crop Protection 2019.DCA rapport, 167, 58-71. https://dcapub.au.dk/djfpublikation/index.asp?action=show&id=1325
