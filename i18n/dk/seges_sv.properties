dk.seges.1_1.models.SEPTORIAHU.description=SKADEGÖRAREN: Bladfläcksjukdomar hos vete kan orsakas av svartpricksjuka (Zymoseptoria tritici) och brunfläcksjuka (Parastagonospora nodorum), som båda gynnas av våta förhållanden.\nBESLUTET: Fungicidbehandlingar kan behöva göras mellan stråskjutning och axgång, främst för att skydda de övre bladen.\nMODELLEN: Fuktmodellen uppskattar risken för svartpricksjuka i höstvete. Risk för angress antas finnas efter 20 timmar med kontinuerligt hög luftfuktighet. En våt timme definieras som minst 0,2 mm nederbörd under en timme eller minst 85 % relativ luftfuktighet.\nPARAMETRARNA: Väderdata från och med datum för GS 31 används. Dessutom anges datum för tillväxtstadier 31 och 32. Modellen beräknar det förväntade datumet för andra utvecklingstadier. Detta kan justeras manuellt. Att lägga till information om datum för fungicidbehandling är avgörande för modellen. Efter sprutning förutsätter modellen att grödan är skyddad i 10 dagar. Tröskelvärdena för antal våta timmar och relativ luftfuktighet kan justeras manuellt.\nKÄLLA: Skapad av Aahus Universitet och SEGES och släpptes i Danmark 2017. Testad i Litauen, Norge, Sverige, Finland och Danmark under 2018 och 2019.\nANTAGANDEN: Zymoseptoria tritici är närvarande och perioder med hög luftfuktighet skapar risk för allvarliga angrepp.
