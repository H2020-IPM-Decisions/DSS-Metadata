nl.wur.LateBlight.1.models.BlightApp.description=SKADEGJØREREN: Tørråte er en soppsykdom som kan forårsake alvorlige skader på bladverket og som også kan infisere knollene. AVGJØRELSEN: Fungicider brukes til å bekjempe tørråte. Sprøytetidspunktet og valg av fungicid er de viktigste faktorene for vellykket bekjempelse av tørråte. Garmmaps BlightApp støtter potetdyrkere med å implementere en optimalisert strategi for å forebygge tørråte gjennom hele sesongen. I tillegg til forebyggende fungicidbehandlinger utstedes et varsel når det er nødvendig å sprøyte for å behandle og til og med utrydde smitten. MODELLEN: Rådene om sprøyting er basert på analyse av kontinuerlig oppdaterte, 500 x 500 m høyoppløselige værdata, på feltnivå. Varslede værdata brukes til å identifisere perioder med smitte i nær fremtid. Registrerte værdata brukes til å se etter hull i avlingens beskyttelse i selve sprøyteplanen. BlightApp vil anbefale en forebyggende fungicid-behandling kort tid før forutsagte perioder med smitterisiko. Behandlende sprøyting anbefales når smitte nettopp kan ha oppstått. Sprøyting for å utrydde smitte anbefales når smitte kan ha oppstått i det siste. BlightApp tar også hensyn til den noen ganger raske veksten av en avling. Rask vekst i kombinasjon med høyt sykdomstrykk kan kreve kortere sprøyteintervall. Nivået av sykdomspress kan økes eller senkes i henhold til den lokale situasjonen. Fungicid-egenskaper er importert fra Euroblight fungicid-tabell og inkluderer beskyttende så vel som behandlenede evner, beskyttelse av nyvekst, knollbeskyttelse og nedbørs-hyppighet. PARAMETRE: DSS bruker høyoppløselige værdata, avlingsveksthastighet og lokalt sykdomstrykk. Avlingsvekst og lokalt sykdomstrykk kan justeres av brukeren. KILDE: DSS er utviklet av Wageningen Research og er testet i flere land og kan brukes over hele Europa. Før du bruker BlightApp må brukeren opprette en (gratis) konto på Farmmaps, opprette en gård og kjøpe applikasjonen. Kostnadene ved å bruke BlightApp er 250€/år.
