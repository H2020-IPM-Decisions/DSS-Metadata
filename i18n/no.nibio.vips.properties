no.nibio.vips.2_0.models.ALTERNARIA.output.result_parameters.THRESHOLD_DSV_BASE.title           = Lower threshold
no.nibio.vips.2_0.models.ALTERNARIA.output.result_parameters.THRESHOLD_DSV_MAX.description      = High risk
no.nibio.vips.2_0.models.ALTERNARIA.output.result_parameters.THRESHOLD_DSV_MAX.title            = High treshold
no.nibio.vips.2_0.models.ALTERNARIA.output.warning_status_interpretation                        = The model will be green (no risk) until it reaches 15. From this value the warning will be yellow (possible risk) until the threshold is reached, and the warning turns red (risk of infection).
