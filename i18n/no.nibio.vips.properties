no.nibio.vips.2_0.models.BREMIALACT.output.warning_status_interpretation                        = Downy mildew in lettuce normally occurs in the second half of the summer, and not every year in lettuce producing regions.\nThus, spraying should only be considered after considering the likelihood of the disease being present.\nWhen the model indicates a high risk of infection, spraying should be considered given a) the likelihoold of the disease being present,\ngiven the time in the season, b) the lettuce variant's resilience towards the disease and c) the time since the last spraying.\nNormally you don't spray more often than every 10th day, but if the infection risk is considered high over a longer period and \nactual field observations being made, one can consider a new treatment as early as 7 days since the last spraying.
no.nibio.vips.2_0.models.DELIARADIC.description.other                                           = The model determines the flight period. It gives information about the expected time of the first \noviposition and continued oviposition of the cabbage maggot in cruciferous crops. The model only \napplies for cabbage maggot, not turnip fly.\n\nBe aware that in areas with field covers (plastic, single or double non-woven covers, etc.) with \nearly crops the preceding season (either on the current field or neighboring fields), the flight \nperiod can start earlier due to higher soil temperature under the covers.\n\nThis model should be used in combination with direct observations of eggs in the field. This is \ndue to large variability and to get an idea of the severity of attack.\n
no.nibio.vips.2_0.models.DELIARADIC.name                                                        = Cabbage fly flight period temperature model
no.nibio.vips.2_0.models.DELIARADIC.output.chart_groups.G1.title                                = Day degrees
