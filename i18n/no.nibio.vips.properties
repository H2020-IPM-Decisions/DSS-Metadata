no.nibio.vips.2_0.models.DELIARADIC.output.warning_status_interpretation                        = Green warning indicates that the flight period has not yet begun and oviposition is not expected.\nYellow warning indicates that the flight period is beginning and that the first oviposition is close. Check for eggs in the field.\nRed warning indicates that it is likely that oviposition has begun. The requirement for the flight period has been reached.\nGrey warning indicates that the flight period of the 1st generation is over and the warning has ended.
no.nibio.vips.2_0.models.DELIARFOBS.description.other                                           = The warning system model is based on weekly observations of oviposition by the \nbrassica root flies [CITATION Bli991 l 1044 ]. The model is based in its entirety \non observations, with no input of weather data or weather forecasts. The model does \nnot distinguish between the cabbage maggot and the turnip fly. The observations consist \nof collecting sand from the base of 10 plants and floating the eggs in water. The \ncounts are registered in VIPS and the mean number of eggs is calculated. The observations \nare compared to damage thresholds [CITATION Bli99 l 1044 ] and warnings are calculated.\nThe damage thresholds are related to the plants developmental stage and tell how many eggs \nthat can be on a plant before there will be a reduction in growth and yield. VIPS presents \ntwo warning system models based on damage thresholds: one for newly planted cabbage and \none for cabbage that has been in the field more than 4 weeks. The model can also be set up \nas a private warning for the farmer\u00E2\u0080\u0099s own field, in which case the model will vary between \nthe two different damage thresholds based on the age of the cabbage crop (starting at the \ntime of planting).\nThe warning system model is only valid for cabbage, cauliflower and broccoli. The damage \nthreshold for cabbage, cauliflower and broccoli the first 4 weeks after planting is 14 eggs \nper plant per week. After 4 weeks the damage threshold changes to 40 eggs per plant per \nweek. Damage thresholds have not been determined for other crucifers.\n
no.nibio.vips.2_0.models.DELIARFOBS.name                                                        = Cabbage root fly and turnip fly observation model
no.nibio.vips.2_0.models.DELIARFOBS.output.chart_groups.G1.title                                = Egg count
no.nibio.vips.2_0.models.DELIARFOBS.output.result_parameters.OBS_AVG.description                = Average of counting of eggs on 10 plants
no.nibio.vips.2_0.models.DELIARFOBS.output.result_parameters.OBS_AVG.title                      = Average egg count
no.nibio.vips.2_0.models.DELIARFOBS.output.result_parameters.THRESHOLD_OLD.description          = Economic threshold in mature plants (4 weeks and older)
no.nibio.vips.2_0.models.DELIARFOBS.output.result_parameters.THRESHOLD_OLD.title                = Economic threshold in mature plants
no.nibio.vips.2_0.models.DELIARFOBS.output.result_parameters.THRESHOLD_YOUNG.description        = Economic threshold in young plants (up to 4 weeks)
no.nibio.vips.2_0.models.DELIARFOBS.output.result_parameters.THRESHOLD_YOUNG.title              = Economic threshold in young plants
no.nibio.vips.2_0.models.DELIARFOBS.output.warning_status_interpretation                        = Green rectangles indicate that the damage threshold for cabbage based on the time from planting until the registration has not been reached and control measures are not needed.\nRed rectangles indicate that the damage threshold f for cabbage based on the time from planting until the registration has been reached and it may be necessary to use control measures. The field should be checked to evaluate whether treatment is necessary.\nThis model does not use yellow rectangles. The warning goes directly from green to red when the damage threshold is exceeded.\nBlue rectangles indicate that there are missing observations. An observation is valid for 8 days. If there are more than 8 days before a new observation is registered in the system, the model will give a blue warning.\nThe damage thresholds are related to the plants developmental stage and tell how many eggs that can be on a plant before there will be a reduction in growth and yield.\nThe warning should tell the best time for treatment in relation to the damage thresholds. If the number of eggs registered exceeds the damage threshold, treatment against the maggots is recommended, if the plants are not protected by other means. Observe the \u00E2\u0080\u009Ddays-to-harvest\u00E2\u0080\u009D. If the seeds (cauliflower or broccoli) were treated against maggots, treatment early in the season is not necessary.
no.nibio.vips.2_0.models.MAMESTRABR.description.other                                           = The model for the warning system for cabbage moth was developed by Dr. Nina Svae Johansen. \nIt is based on the minimum temperature threshold and the requirement for accumulated \nday-degrees for the different stages of the cabbage moth [CITATION Joh96 \u0009 l 1044 ]. \nThe accumulated degree-day model calculates forecasts for development of the cabbage moth \nthrough the summer, generates warnings for the time when eggs and small larvae can be \nregistered in the field and the best time for treatment [CITATION Joh97 \u0009 l 1044 ].\n\nNote that the model is based on temperature, it is not related to the presence or \nabsence of cabbage moth in the field. Thus, it is important to evaluate the situation in the field.\n
no.nibio.vips.2_0.models.MAMESTRABR.name                                                        = Cabbage moth model
no.nibio.vips.2_0.models.MAMESTRABR.output.chart_groups.G1.title                                = Day degrees
no.nibio.vips.2_0.models.MAMESTRABR.output.chart_heading                                        = Accumulated day degrees
no.nibio.vips.2_0.models.MAMESTRABR.output.result_parameters.TMDD.description                   = The accumulated day degrees with a base temperature of 0 degrees celcius
no.nibio.vips.2_0.models.MAMESTRABR.output.result_parameters.TMDD.title                         = Accumulated day degrees
no.nibio.vips.2_0.models.MAMESTRABR.output.warning_status_interpretation                        = Green rectangles indicate that there is no danger of attack. Green rectangles are shown prior to the start of oviposition (SUMDG < 158).\nYellow rectangles (prior to red rectangles) indicate that oviposition has begun and that the farmer should make observations in the field. Yellow rectangles are first shown when the soil temperature has reached 158 day-degrees (SUMDG=158). Yellow rectangles are also shown later in the season, after a red warning, to indicate that it is beyond the optimal time for treatment (the small larval instars). The larvae are too big for effective chemical control (they seek shelter from the sun inside the heads).\nRed rectangles indicate the optimal time for treatment (when when registration in the field indicates attack). At this time most of the larvae are small and easily targeted on the outer leaves.\nGrey rectangles indicate that the warning has ended. The larvae are so big that chemical control is very difficult or no longer possible.
no.nibio.vips.2_0.models.NAERSTADMO.description.other                                           = The model is based on several years of experiments where trap plants have been placed next to a potato field infected with late blight. Infections on these plants have been correlated with weather conditions the day of exposure, and this is the data the model is based on. The model predicts if there are favourable conditions for spore production and the following spread, survival and infection of these spores. The model produces an infection risk, and a value of 2.5 corresponds to one spot of late blight on each trap plant exposed. This value of 2.5 is the threshold where the model issues a warning.\n
no.nibio.vips.2_0.models.NAERSTADMO.name                                                        = N\u00C3\u00A6rstad model
no.nibio.vips.2_0.models.NAERSTADMO.output.chart_groups.G1.title                                = Risk
no.nibio.vips.2_0.models.NAERSTADMO.output.result_parameters.RISK.description                   = Calculated risk value
no.nibio.vips.2_0.models.NAERSTADMO.output.result_parameters.RISK.title                         = Calculated risk value
no.nibio.vips.2_0.models.NAERSTADMO.output.result_parameters.THRESHOLD_HIGH.description         = When the calculated risk exceeds this threshold, the infection risk changes from some risk to high risk
no.nibio.vips.2_0.models.NAERSTADMO.output.result_parameters.THRESHOLD_HIGH.title               = Threshold high infection risk
no.nibio.vips.2_0.models.NAERSTADMO.output.result_parameters.THRESHOLD_LOW.description          = When the calculated risk exceeds this threshold, the infection risk changes from low risk to some risk
no.nibio.vips.2_0.models.NAERSTADMO.output.result_parameters.THRESHOLD_LOW.title                = Threshold low infection risk
no.nibio.vips.2_0.models.NAERSTADMO.output.warning_status_interpretation                        = Risk < 1 = no warning (Green)\nRisk > 1 and < 2,5 = possible warning coming up if conditions persists (Yellow)\nRisk > 2,5 = warning issued (Red)\nWhen a warning is issued, any control measure should be considered based on cultivar resistance, choice of fungicide and time of last application. Risk of infection is highest after several consecutive days with warnings, and especially if late blight has been observed in the area.
no.nibio.vips.2_0.models.NEGPROGMOD.description.other                                           = From a specific date (50% germination), daily risk values are accumulated based on weather data (temperature, relative humidity and precipitation). The risk is an accumulated value of how the weather affects late blight germination/infection, sporulation and growth. Alle processes are corrected for inhibition due to drying. After the accumulated risk has reached a certain limit (150), there will be an infection risk if there is one day with high infection risk. This model is together with time of row closure, used to decide the timing of first spray against potato late blight.\n
no.nibio.vips.2_0.models.NEGPROGMOD.name                                                        = Negative prognosis
no.nibio.vips.2_0.models.NEGPROGMOD.output.chart_groups.G1.title                                = Infection risk
no.nibio.vips.2_0.models.NEGPROGMOD.output.result_parameters.AGGREGATED_CONTRIB.description     = The aggregated risk
no.nibio.vips.2_0.models.NEGPROGMOD.output.result_parameters.AGGREGATED_CONTRIB.title           = Aggregated infection risk
no.nibio.vips.2_0.models.NEGPROGMOD.output.result_parameters.INFECTION_THRESHOLD.description    = Threshold for "High infection risk"
no.nibio.vips.2_0.models.NEGPROGMOD.output.result_parameters.INFECTION_THRESHOLD.title          = Infection threshold
no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation                        = When accumulated risk < 150, warning symbol is green\n\nWhen accumulated risk > 150, warning symbol is yellow if the daily risk is below 7 and red if it is above 7\n\nWhen a late blight warning has been issued, cultivar suseptibility, selection of fungicide and time of application should be considered before spraying. Risk of getting an infection is highest if warnings are issued two days ore more in a row, and when late blight has been observed in the area. 
no.nibio.vips.2_0.models.PSILAROBSE.description.other                                           = The warning system model is based on weekly observations of adult carrot rust flies captured on yellow sticky traps. The model is based in its entirety on observations, with no input of weather data or weather forecasts. Traps are placed in the field edge and in the field and are examined for carrot rust flies weekly throughout the season. The number of adult carrot rust flies is registered in VIPS and is used in the warning system model. The observations are compared with the economic threshold levels and a warning is calculated. After organophosphates (which had a good effect against larvae) were removed from the market, they were replaced by pyrethroids that only work against the adult stage. Studies were carried out in 2005 and 2006 to adjust the larval-based thresholds to chemical control of adult flies. The experience from Norway and other countries indicated that the first treatment against carrot rust flies should be done as soon as possible after the first fly is observed on the traps. The threshold that is used in VIPS is therefore at the first observation of 1 fly.\n
no.nibio.vips.2_0.models.PSILAROBSE.name                                                        = Carrot rust fly observation model
no.nibio.vips.2_0.models.PSILAROBSE.output.chart_groups.G1.title                                = Trap countings
no.nibio.vips.2_0.models.PSILAROBSE.output.chart_heading                                        = Trap countings
no.nibio.vips.2_0.models.PSILAROBSE.output.result_parameters.TRAP_COUNT_CROP_EDGE.description   = Insect trap count at the edge of the field
no.nibio.vips.2_0.models.PSILAROBSE.output.result_parameters.TRAP_COUNT_CROP_EDGE.title         = Insect trap count at the edge of the field
no.nibio.vips.2_0.models.PSILAROBSE.output.result_parameters.TRAP_COUNT_CROP_INSIDE.description = Insect trap count inside the field
no.nibio.vips.2_0.models.PSILAROBSE.output.result_parameters.TRAP_COUNT_CROP_INSIDE.title       = Insect trap count inside the field
no.nibio.vips.2_0.models.PSILAROBSE.output.result_parameters.TRAP_COUNT_THRESHOLD.description   = The threshold for trap count
no.nibio.vips.2_0.models.PSILAROBSE.output.result_parameters.TRAP_COUNT_THRESHOLD.title         = Threshold for trap count
no.nibio.vips.2_0.models.PSILAROBSE.output.warning_status_interpretation                        = Green rectangles indicate that the damage threshold has not been reached and there is no need for treatment.\n\nYellow rectangles indicate that carrot rust flies have been caught on traps at the edge of the field and it may be necessary to treat. The field should be checked to evaluate whether treatment is necessary.\n\nRed rectangles indicate that carrot rust flies have been caught on traps in the field. The field should be checked to evaluate whether treatment is necessary.\n\nThe damage threshold for the first observation on sticky traps is 1 fly. Attack will vary from field to field, we recommend therefore that observations are made in addition in the farmer\u00E2\u0080\u0099s own field. Control measures should be used as soon as possible after the first observation in the farmer\u00E2\u0080\u0099s own field (if the plants are dry, without precipitation and the plants have reached the first true-leaf stage. Consider, based on previous experience and the size and shape of the field whether the entire field or only the border rows should be treated.
no.nibio.vips.2_0.models.PSILARTEMP.description.other                                           = The warning system model \u00C2\u00ABCarrot rust fly temperature\u00C2\u00BB is based on a Finnish temperature-based model (Markkula et al, 1998; Tiilikkala & Ojanen, 1999; Markkula et al, 2000). The model determines the start of the flight period for the 1st and 2nd generation of carrot rust fly based on accumuleted degree-days (day-degrees) over a base temperature of 5,0 \u00C2\u00B0C. VIPS uses the model for the 1st generation only. \nStandard air temperature (temperature measured 2 m above ground) is used in the model. Degree-days are defined for this model as the sum of the difference between a base temperature of 5,0 \u00C2\u00B0C and the mean temperature for all days with a temperature >5,0 \u00C2\u00B0C, in other words (daily mean temperature \u00E2\u0080\u0093 5,0 \u00C2\u00B0C) from 1 March (beginning when the ground has thawed).\n
no.nibio.vips.2_0.models.PSILARTEMP.name                                                        = Carrot rust fly temperature model
no.nibio.vips.2_0.models.PSILARTEMP.output.chart_groups.G1.title                                = Day degrees
no.nibio.vips.2_0.models.PSILARTEMP.output.chart_heading                                        = Accumulated day degrees
no.nibio.vips.2_0.models.PSILARTEMP.output.result_parameters.THRESHOLD_1.description            = When the accumulated day degrees exceed this threshold, the flight period is starting up
no.nibio.vips.2_0.models.PSILARTEMP.output.result_parameters.THRESHOLD_1.title                  = Threshold for start of flight period
no.nibio.vips.2_0.models.PSILARTEMP.output.result_parameters.THRESHOLD_2.description            = When the accumulated day degrees exceed this threshold, you enter the peak flight period
no.nibio.vips.2_0.models.PSILARTEMP.output.result_parameters.THRESHOLD_2.title                  = Threshold for peak flight period
no.nibio.vips.2_0.models.PSILARTEMP.output.result_parameters.THRESHOLD_3.description            = When the accumulated day degrees exceed this threshold, the 1st generation flight period is over
no.nibio.vips.2_0.models.PSILARTEMP.output.result_parameters.THRESHOLD_3.title                  = Threshold for end of 1st generation flight period
no.nibio.vips.2_0.models.PSILARTEMP.output.result_parameters.TMDD5C.description                 = The accumulated day degrees with a base temperature of 5 degrees celcius
no.nibio.vips.2_0.models.PSILARTEMP.output.result_parameters.TMDD5C.title                       = Accumulated day degrees
no.nibio.vips.2_0.models.PSILARTEMP.output.warning_status_interpretation                        = Green warning indicates that the flight period has not yet begun.\nYellow warning indicates that the flight period is beginning and that flies can be coming into the field.\nRed warning indicates peak flight period.\nGrey warning indicates that the flight period of the 1st generation is over.\nBe aware that in areas with field covers (plastic, single or double non-woven covers, etc.) with early crops the preceding season (either on the current field or neighboring fields), the flight period can start earlier due to higher soil temperature under the covers.
no.nibio.vips.2_0.models.SEPAPIICOL.description.other                                           = This model is based on a calculation of how leaf wetness periods influence infection of celery by Septoria apiicola in susceptible host plants.\n\nForecasts of infection risk are given after a minimum of 12 consecutive hours of leaf wetness. The wet periods are calculated from sensors placed 30 cm above ground. If such a sensor is not available, data from leaf wetness sensors placed 2 m above ground are used.\n\nThe model is developed in Michigan, USA and published by Lacy, 1994.\n\nIt is generally assumed that this model has additional relevance for Septoria petroselini in parsley.\n
no.nibio.vips.2_0.models.SEPAPIICOL.name                                                        = Septoria apiicola model
no.nibio.vips.2_0.models.SEPAPIICOL.output.chart_groups.G1.title                                = Results
no.nibio.vips.2_0.models.SEPAPIICOL.output.result_parameters.PEST_OBSERVED.description          = Without this, the warning status will never exceed yellow status
no.nibio.vips.2_0.models.SEPAPIICOL.output.result_parameters.PEST_OBSERVED.title                = Has the pest been observed in or near the field, or in the nearby region
no.nibio.vips.2_0.models.SEPAPIICOL.output.result_parameters.WET_DAY.description                = Based on leaf wetness measurements
no.nibio.vips.2_0.models.SEPAPIICOL.output.result_parameters.WET_DAY.title                      = Was this a wet day
no.nibio.vips.2_0.models.SEPAPIICOL.output.warning_status_interpretation                        = Green = No risk of infection.\nYellow = Weather conditions favorable for infection risk. No known sources of inoculum in the region.\nRed\u00C2\u00A0= Risk of infection and infections of Septoria late blight has been reported in the nearby region. Disease reports and field inspections are performed in collaboration with advisors in the Norwegian Agricultural Advisory service.
no.nibio.vips.2_0.name                                                                          = VIPS
