no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=This model calculates accumulated blight risk from crop emergence. 'Risk Status' shows the accumulated risk reached on each day (i.e. it does not show if the weather was high or low blight risk on that particular day). ’Infection risk’ shows the increasing accumulated risk.     This risk model guides the timing of the first fungicide application. When accumulated risk is less than 120 (green), the risk of blight is low. Between 120 and 150 (orange), there is a risk of blight if other risk factors (e.g. sources of blight inoculum or cultivar susceptibility) are high. Above 150 (red), the risk is likely to be high. Above 200 the model becomes inactive as the first spray should already have been applied in most circumstances.
