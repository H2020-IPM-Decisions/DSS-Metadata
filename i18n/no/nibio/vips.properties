no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.4.recommended_action=This risk model guides the timing of the first fungicide application by calculating accumulated blight risk from the date of crop emergence. Click on 'Edit Parameters', enter your crop emergence date and 'Save'. Accumulated risk is above 150 (red), the risk is likely to be high. Above 200 the model becomes inactive as the first spray should already have been applied in most circumstances.
