no.nibio.vips.2_0.models.PSILAROBSE.description=Das Modell des Warnsystems basiert auf wöchentlichen Beobachtungen von erwachsenen Möhrenfliegen, die mit gelben Klebefallen gefangen wurden. Das Modell stützt sich vollständig auf Beobachtungen, ohne dass Wetterdaten oder Wettervorhersagen einfließen. Die Fallen werden am Feldrand und auf dem Feld aufgestellt und während der gesamten Saison wöchentlich auf Möhrenfliegen untersucht. Die Anzahl der erwachsenen Möhrenfliegen wird in VIPS erfasst und im Modell des Warnsystems verwendet. Die Beobachtungen werden mit den wirtschaftlichen Schwellenwerten verglichen und eine Warnung wird berechnet. Nachdem Organophosphate (die eine gute Wirkung gegen Larven hatten) vom Markt genommen wurden, wurden sie durch Pyrethroide ersetzt, die nur gegen das adulte Stadium wirken. In den Jahren 2005 und 2006 wurden Studien durchgeführt, um die auf Larven basierenden Schwellenwerte an die chemische Bekämpfung der erwachsenen Fliegen anzupassen. Die Erfahrungen aus Norwegen und anderen Ländern zeigten, dass die erste Behandlung gegen die Möhrenfliege so bald wie möglich erfolgen sollte, nachdem die erste Fliege auf den Fallen beobachtet wurde. Der in VIPS verwendete Schwellenwert liegt daher bei der ersten Beobachtung von 1 Fliege.\n\nQUELLE: \nANNAHMEN: \nREFERENZEN: 
