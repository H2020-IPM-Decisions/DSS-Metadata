no.nibio.vips.2_0.models.DELIARFOBS.output.warning_status_interpretation.0.explanation=Grüne Rechtecke zeigen an, dass die Schadschwelle für Kohl auf der Grundlage der Zeit von der Anpflanzung bis zur Meldung nicht erreicht wurde und keine Bekämpfungsmaßnahmen erforderlich sind. Rote Rechtecke zeigen an, dass die Schadschwelle für Kohl auf der Grundlage der Zeit von der Anpflanzung bis zur Meldung erreicht wurde und möglicherweise Bekämpfungsmaßnahmen erforderlich sind. Das Feld sollte überprüft werden, um zu beurteilen, ob eine Behandlung notwendig ist. Dieses Modell verwendet keine gelben Rechtecke. Die Warnung geht direkt von grün auf rot über, wenn die Schadensschwelle überschritten wird. Blaue Rechtecke zeigen an, dass es fehlende Beobachtungen gibt. Eine Beobachtung ist 8 Tage lang gültig. Wenn mehr als 8 Tage vergehen, bevor eine neue Beobachtung im System erfasst wird, gibt das Modell eine blaue Warnung aus.Die Schadensschwellen beziehen sich auf das Entwicklungsstadium der Pflanzen und geben an, wie viele Eier sich auf einer Pflanze befinden können, bevor es zu einer Verringerung von Wachstum und Ertrag kommt.Die Warnung sollte den besten Zeitpunkt für die Behandlung im Verhältnis zu den Schadensschwellen angeben. Übersteigt die Zahl der registrierten Eier die Schadensschwelle, wird eine Behandlung gegen die Maden empfohlen, sofern die Pflanzen nicht auf andere Weise geschützt sind. Beachten Sie die "Tage bis zur Ernte". Wenn die Samen (Blumenkohl oder Brokkoli) gegen Maden behandelt wurden, ist eine Behandlung zu Beginn der Saison nicht erforderlich.
