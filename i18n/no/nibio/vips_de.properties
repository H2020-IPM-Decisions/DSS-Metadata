no.nibio.vips.2_0.models.PSILARTEMP.description=SCHADERREGER: Die erste Generation der erwachsenen Möhrenfliege schlüpft im Frühjahr aus Puppen im Boden und legt ihre Eier in der Nähe der Basis anfälliger Kulturen ab. Die Larven fressen \nzunächst an der Oberfläche und graben sich dann in die Pfahlwurzel ein. Die erwachsenen Tiere schlüpfen Mitte Juli und können eine zweite Generation hervorbringen. \nENTSCHEIDUNG: Möglicherweise müssen Behandlungen kurz nach dem Auftreten der erwachsenen Tiere in der Kultur angewendet werden, bevor die Larven in die Wurzeln der Pflanzen eindringen.  \nMODELL: Das Modell bestimmt den Beginn der Flugperiode für die erste Generation der Möhrenfliege auf der Grundlage der akkumulierten Gradtage (260 Tag-Grad) bei einer Basistemperatur von 5°C.  \nPARAMETER: Das Modell verwendet die tägliche Lufttemperatur \nQUELLE: Lukas, Finnland. \nANNAHMEN: Es ist zu beachten, dass in Gebieten mit Feldabdeckungen (Plastik, einfache oder doppelte Vliesabdeckungen usw.) mit frühen Ernten in der vorangegangenen Saison (entweder auf dem aktuellen Feld oder auf benachbarten Feldern) die Flugperiode aufgrund der höheren Bodentemperatur unter den Abdeckungen früher beginnen kann als vorhergesagt.\nVERWEIS: Marjjula et al. 2000
