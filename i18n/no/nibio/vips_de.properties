no.nibio.vips.2_0.models.NEGPROGMOD.description=SCHADERREGER: Die Kraut- und Knollenfäule der Kartoffel, die durch den pilzähnlichen Organismus Phytophthora infestans ausgelöst wird, verursacht schwere Schäden an den Blättern und kann die Knollen bei der Ernte infizieren. \nENTSCHEIDUNG: Das Modell wurde entwickelt, um in Kombination mit anderen agronomischen Risikofaktoren den Zeitpunkt der ersten Fungizidanwendung gegen Kraut- und Knollenfäule zu bestimmen.  \nMODELL: Das Modell schätzt anhand von Wetterdaten den "epidemiefreien" Zeitraum ("Negativ-Prognose"), indem es das kumulierte Krautfäule-Risiko ab dem Zeitpunkt des Auftretens der Kultur berechnet. Das Modell bestimmt den Zeitpunkt der ersten Spritzung am Ende des "epidemiefreien" Zeitraums.  \nPARAMETER: Ab dem Zeitpunkt des Auflaufens der Kultur werden auf der Grundlage von Wetterdaten (Temperatur, relative Luftfeuchtigkeit und Niederschlag) täglich Risikowerte kumuliert. Das Risiko ist ein kumulierter Wert, der angibt, wie sich das Wetter auf die Keimung/Infektion, die Sporulation und das Wachstum der Kraut- und Knollenfäule auswirkt. Alle Prozesse werden um die Hemmung durch Trocknung korrigiert. Wenn das kumulierte Risiko bestimmte Schwellenwerte erreicht hat, besteht wahrscheinlich ein mittleres oder hohes Krautfäule-Risiko. \nQUELLE: Das Modell wurde erstmals in den 1970er Jahren von Schrodter und Ullrich in Deutschland eingeführt und ist seitdem in Europa weit verbreitet.   ANNAHMEN: Das Modell stützt sich auf Wetterdaten.  Andere agronomische Faktoren wie der Zeitpunkt des Reihenschlusses, die Anfälligkeit der Sorte und das Vorhandensein oder Fehlen von Inokulumquellen für die Kraut- und Knollenfäule werden bei der Risikoabschätzung nicht berücksichtigt. Sie ist nicht auf Kartoffeln anwendbar, die unter Folie angebaut werden.   \nREFERENZ: Nach der Originalarbeit von Ullrich, J. & Schrödter, H. (1966) wurde das Negativprognosemodell in anderen Ländern getestet (z. B. von Taylor M. C. 2003 im Vereinigten Königreich) und häufig mit anderen Modellen kombiniert, um die nachfolgenden Fungizidanwendungen zu steuern.  Kombinierte Modelle, wie NegFry, wurden in vielen Ländern getestet, z. B. von Hansen J. G. et al. 1995 in Dänemark; 
