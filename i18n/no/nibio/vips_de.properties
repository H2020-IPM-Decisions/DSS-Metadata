no.nibio.vips.2_0.models.MAMESTRABR.description=Das Modell für das Warnsystem für die Kohleule wurde von Dr. Nina Svae Johansen entwickelt.  \nEs basiert auf der Mindesttemperaturschwelle und dem Bedarf an akkumulierten \nGradtagszahlen für die verschiedenen Stadien der Kohleule [CITATION Joh96 \t \l 1044 ].  \nDas Modell der akkumulierten Gradtage prognostiziert die Entwicklung der Kohleule \nwährend des Sommers, erzeugt Warnungen für den Zeitpunkt, zu dem Eier und kleine Larven auf dem \nFeld registriert werden können und den besten Zeitpunkt für die Behandlung [CITATION Joh97 \t \l 1044 ].\n\n Es ist zu beachten, dass das Modell auf der Temperatur basiert und nicht auf dem Vorhandensein oder \nNicht-Vorhandensein der Kohleule auf dem Feld beruht. Daher ist es wichtig, die Situation auf dem Feld zu bewerten.\n\nQUELLE: \nANNAHMEN: \nREFERENZ: 
