no.nibio.vips.2_0.models.NAERSTADMO.description=Das Modell basiert auf mehrjährigen Versuchen, bei denen Fangpflanzen neben einem mit Kraut- und Knollenfäule infizierten Kartoffelfeld aufgestellt wurden. Die Infektionen dieser Pflanzen wurden mit den Wetterbedingungen am Tag der Exposition korreliert, und auf diese Daten stützt sich das Modell. Das Modell sagt voraus, ob günstige Bedingungen für die Sporenproduktion und die anschließende Ausbreitung, das Überleben und die Infektion dieser Sporen herrschen. Das Modell errechnet ein Infektionsrisiko, und ein Wert von 2,5 entspricht einem Befall mit Kraut- und Knollenfäule auf jeder exponierten Fangpflanze. Der Wert von 2,5 ist die Schwelle, ab der das Modell eine Warnung ausgibt.\n\nQUELLE: \nANNAHMEN: \nREFERENZ: 
