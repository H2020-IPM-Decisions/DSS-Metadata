no.nibio.vips.2_0.models.SEPAPIICOL.description=SCHADERREGER: Septoria apiicola ist der Erreger der Septoria-Blattfleckenkrankheit bei Stangen- und Knollensellerie.  Auf Blättern und Stängeln bilden sich Blattflecken mit charakteristischen kleinen dunklen Pyknidien. \n\nENTSCHEIDUNG: Bei Vorhandensein von Inokulum ist damit zu rechnen, dass die Symptome 7-14 Tage nach dem voraussichtlichen Infektionsrisiko auftreten. Es wird empfohlen, die Feldbeobachtungen nach Zeiträumen mit Risikowarnungen zu intensivieren.\n\nMODELL: Dieses Modell basiert auf einer Berechnung, wie Blattnässeperioden die Infektion von Sellerie durch Septoria apiicola in anfälligen Wirtspflanzen beeinflussen.\n\nPARAMETER: Prognosen des Infektionsrisikos werden nach mindestens 12 aufeinanderfolgenden Stunden Blattnässe gegeben. \nQUELLE: Das Modell wurde in Michigan, USA, entwickelt und von Lacy, 1994, veröffentlicht.\n\nANNAHMEN: In Norwegen wird empfohlen, das Modell als Leitfaden für Feldbeobachtungen zur Früherkennung von Symptomen zu verwenden. Es wird allgemein angenommen, dass dieses Modell auch für Septoria petroselini in Petersilie von Bedeutung ist.\nRERERENZ: Lacy, 1994. Influence of wetness periods on infection of celery by Septoria apiicola and use in timing sprays for control. Plant Disease 1994 78, 975-979, https://www.cabdirect.org/cabdirect/abstract/19952304511 \n
