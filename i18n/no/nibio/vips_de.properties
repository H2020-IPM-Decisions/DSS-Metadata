no.nibio.vips.2_0.models.DELIARFOBS.description=Das Modell des Warnsystems basiert auf wöchentlichen Beobachtungen der Eiablage durch Kohlfliegen [CITATION Bli991 \l 1044 ]. Das Modell stützt sich vollständig auf Beobachtungen, ohne dass Wetterdaten oder Wettervorhersagen einfließen. Das Modell unterscheidet nicht zwischen der Kleinen und der Großen Kohlfliege. Die Beobachtungen bestehen darin, Sand von der Basis von 10 Pflanzen zu sammeln und die Eier in Wasser schwimmen zu lassen. Die Zählungen werden in VIPS registriert und die durchschnittliche Anzahl der Eier wird berechnet. Die Beobachtungen werden mit den Schadschwellen [CITATION Bli99 \l 1044 ] verglichen, und es werden Warnhinweise berechnet. Die Schadschwellen hängen mit dem Entwicklungsstadium der Pflanzen zusammen und geben an, wie viele Eier sich auf einer Pflanze befinden können, bevor es zu einer Verringerung von Wachstum und Ertrag kommt. VIPS bietet zwei Warnsystemmodelle auf der Grundlage von Schadschwellen: eines für neu gepflanzten Kohl und eines für Kohl, der schon länger als vier Wochen auf dem Feld steht. Das Modell kann auch als private Warnung für das eigene Feld des Landwirts eingerichtet werden. In diesem Fall variiert das Modell zwischen den beiden verschiedenen Schadensschwellenwerten auf der Grundlage des Alters der Kohlpflanze (ab dem Zeitpunkt der Pflanzung). Das Modell des Warnsystems ist nur für Kohl, Blumenkohl und Brokkoli gültig. Die Schadensschwelle für Kohl, Blumenkohl und Brokkoli liegt in den ersten 4 Wochen nach der Aussaat bei 14 Eiern pro Pflanze und Woche. Nach 4 Wochen ändert sich die Schadensschwelle auf 40 Eier pro Pflanze und Woche. Für andere Kreuzblütler wurden keine Schadschwellen ermittelt.\n\nQUELLE: \nVERMUTUNGEN: \nREFERENZEN: 
