no.nibio.vips.2_0.models.BREMIALACT.description=SCHADERREGER: Der Falsche Mehltau von Salat (Bremia lactucae) ist eine Krankheit, die durch einen pilzähnlichen Organismus (Oomycete) verursacht wird. Die Symptome sind hellgrüne bis gelbe eckige Läsionen mit einer weißen Sporenmasse, die durch feuchte Bedingungen begünstigt wird. \nENTSCHEIDUNG: Im Falle einer Risikowarnung sollte der potenzielle Bedarf an Fungizidbehandlungen auf der Grundlage der Resistenz der betreffenden Salatsorten gegen Falschen Mehltau und des zeitlichen Abstands zu früheren Behandlungen bewertet werden. \n\nMODELL: Das Modell zeigt das Risiko von Bremia lactucae-Infektionen in Kopfsalatbeständen auf der Grundlage der klimatischen Bedingungen an. Sowohl für die Sporulation als auch für die Infektion müssen Kriterien erfüllt sein, bevor eine Risikoperiode berechnet wird. Die Sporulation erfordert eine hohe relative Luftfeuchtigkeit in der Nacht. Die Infektion erfordert freie Feuchtigkeit am folgenden Tag.  \nPARAMETER: Blattnässe, relative Luftfeuchtigkeit, Globalstrahlung, Höchsttemperatur,\nQUELLE: Das Modell basiert auf Studien aus Kalifornien, USA (Scherm et al. 1995, Scherm und van Bruggen, 1995, Wu et al. 2002), mit Anpassungen an die norwegischen Bedingungen\nVERWEIS: Nordskog, B. (2006). Studies on the epidemiology of lettuce downy mildew (Bremia lactucae Regel), including a survey of fungal pathogens in field lettuce (Lactuca sativa L.) in Norway. Norwegian University of Life Sciences. PhD Thesis 2006:24.
