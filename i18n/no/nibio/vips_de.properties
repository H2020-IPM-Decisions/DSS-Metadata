no.nibio.vips.2_0.models.ALTERNARIA.description=SCHADERREGER: Alternaria-Arten verursachen bei vielen Gartenbaukulturen Krankheiten, wobei Blattflecken zu den häufigsten Symptomen gehören. \nENTSCHEIDUNG: Fungizidbehandlungen können zum Schutz der Kultur erforderlich sein, wenn Symptome beobachtet wurden und die Bedingungen für die Ausbreitung und Infektion des Erregers günstig sind.\nMODELL: TOMCAST ist ein wetterbasiertes Modell, das von einem ursprünglich für Blattfleckenkrankheiten bei Tomaten entwickelten Modell abgeleitet wurde. Das Modell berechnet tägliche Risikowerte (DSV: Disease Severity Values) auf der Grundlage von Temperatur und Blattnässe des Vortages. DSV steht für das Risiko eines Befalls mit der Dürrfleckenkrankheit in den vorangegangenen 24 Stunden. Die täglichen DSV-Werte werden akkumuliert, bis ein (einstellbarer) Schwellenwert erreicht ist, bei dem eine Behandlung empfohlen wird. Wenn eine Spritzung durchgeführt und in das Modell eingegeben wird, wird die Akkumulation von DSV zurückgesetzt und beginnt wieder bei 0.\nPARAMETER: Das Modell verwendet Temperatur und Blattnässe als Eingangsparameter\nQUELLE: Basierend auf dem Tau-Untermodell von FAST (Madden et al., 1978), das ursprünglich für die Vorhersage von Kraut- und Knollenfäule, Septoria-Blattflecken und Anthraknose bei Tomaten entwickelt wurde (Gleason et al., 1995). Getestet und angepasst für den Einsatz gegen die Dürrfleckenkrankheit (Alternaria solani) bei Kartoffeln in Dänemark (Abuley und Nielsen, 2017).\nANNAHMEN: \nReferenz: \nGleason, M.L., Macnab, A.A., Pitblado, R.E., Ricker, M.D., East, D.A., Latin, R.X., 1995. Disease warning systems for processing tomatoes in eastern North America: are we there yet? Plant Dis. 79, 113-121.
