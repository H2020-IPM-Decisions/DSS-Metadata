no.nibio.vips.2_0.models.NAERSTADMO.output.warning_status_interpretation.0.explanation=Risiko < 1 = keine Warnung (Grün) Risiko > 1 und < 2,5 = mögliche Warnung, wenn die Bedingungen anhalten (Gelb) Risiko > 2,5 = Warnung ausgegeben (Rot)Wenn eine Warnung ausgegeben wird, sollte jede Bekämpfungsmaßnahme auf der Grundlage der Sortenresistenz, der Wahl des Fungizids und des Zeitpunkts der letzten Anwendung erwogen werden. Das Infektionsrisiko ist am höchsten, wenn mehrere Tage hintereinander eine Warnung ausgegeben wurde und insbesondere, wenn in dem Gebiet Kraut- und Knollenfäule beobachtet wurde.
