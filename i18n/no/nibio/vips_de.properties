no.nibio.vips.2_0.models.PSILAROBSE.output.warning_status_interpretation.0.explanation=Grüne Rechtecke zeigen an, dass die Schadschwelle nicht erreicht wurde und keine Behandlung erforderlich ist. Die gelben Rechtecke zeigen an, dass die Fallen am Feldrand Möhrenfliegen gefangen haben und eine Behandlung erforderlich sein kann. Das Feld sollte kontrolliert werden, um festzustellen, ob eine Behandlung erforderlich ist. Rote Rechtecke zeigen an, dass Möhrenfliegen in Fallen auf dem Feld gefangen wurden. Das Feld sollte kontrolliert werden, um festzustellen, ob eine Behandlung erforderlich ist.1 Fliege ist die Schadensschwelle für die erste Beobachtung auf Klebefallen. Der Befall ist von Feld zu Feld unterschiedlich, daher wird empfohlen, zusätzlich Beobachtungen auf dem eigenen Feld durchzuführen. Bekämpfungsmaßnahmen sollten so bald wie möglich nach der ersten Beobachtung auf dem eigenen Feld eingesetzt werden (wenn die Pflanzen trocken sind, keine Niederschläge fallen und die Pflanzen das erste Laubblattstadium erreicht haben). Überlegen Sie auf der Grundlage früherer Erfahrungen und der Größe und Form des Feldes, ob das gesamte Feld oder nur die Randreihen behandelt werden sollen.
