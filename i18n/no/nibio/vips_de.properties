no.nibio.vips.2_0.models.NAERSTADMO.description=SCHADERREGER: Die Kraut- und Knollenfäule der Kartoffel wird durch Phytophthora infestans verursacht, einen pilzähnlichen Mikroorganismus, der die gefährlichste Kartoffelkrankheit verursacht. Er breitet sich schnell im Blattapparat aus und kann auch Knollen infizieren.\nENTSCHEIDUNG: Fungizidbehandlungen sind erforderlich, um die Ernte zu schützen, wenn die Bedingungen für eine Infektion günstig sind.\nMODELL: Das Modell sagt voraus, ob günstige Bedingungen für die Sporenproduktion und die folgenden Bedingungen für die Ausbreitung, das Überleben und die Infektion dieser Sporen bestehen. Das Modell ermittelt ein Infektionsrisiko, wobei ein Wert von 2,5 der Schwellenwert ist, ab dem eine Warnung ausgegeben wird.\nPARAMETER: Das Modell verwendet Temperatur, Feuchtigkeit, Niederschlag, Wind, Strahlung, Blattnässe und Dampfdruckdefizit als Eingangsparameter\nQUELLE: Entwickelt von NIBIO in Norwegen \nANNAHMEN: Sporen der Kraut- und Knollenfäule sind vorhanden\nReferenz: Hjelkrem et al. 2021. https://doi.org/10.1016/j.ecolmodel.2021.109565\n\n
