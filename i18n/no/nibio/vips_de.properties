no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Dieses Modell berechnet das kumulierte Krautfäule-Risiko ab dem Auflaufen der Pflanzen. Die "Risiko-Einstufung" zeigt das kumulierte Risiko, das an jedem Tag erreicht wurde (d. h. es wird nicht angezeigt, ob das Wetter an diesem Tag ein hohes oder niedriges Risiko für die Kraut- und Knollenfäule aufwies). Das 'Infektionsrisiko' zeigt das zunehmende kumulierte Risiko an.     Anhand dieses Risikomodells wird der Zeitpunkt der ersten Fungizidanwendung bestimmt. Wenn das kumulierte Risiko weniger als 120 beträgt (grün), ist das Risiko der Kraut- und Knollenfäule gering. Zwischen 120 und 150 (orange) besteht ein Risiko für Kraut- und Knollenfäule, wenn andere Risikofaktoren (z. B. Quellen von Kraut- und Knollenfäuleinokulum oder Anfälligkeit der Sorte) hoch sind. Über 150 (rot) ist das Risiko wahrscheinlich hoch. Ab 200 wird das Modell inaktiv, da die erste Spritzung in den meisten Fällen bereits erfolgt sein sollte. Das Diagramm "Risiko-Einstufung" zeigt das kumulierte Risiko, das an jedem Tag erreicht wurde (d. h. es zeigt nicht an, ob das Wetter an diesem Tag ein hohes oder ein niedriges Feuerbrandrisiko aufwies). Das Diagramm "Infektionsrisiko" zeigt das zunehmende kumulierte Risiko.
