no.nibio.vips.2_0.models.MAMESTRABR.output.warning_status_interpretation.0.explanation=Grüne Rechtecke zeigen an, dass keine Gefahr eines Befalls besteht. Grüne Rechtecke werden vor dem Beginn der Eiablage angezeigt (SUMDG < 158).Gelbe Rechtecke (vor roten Rechtecken) zeigen an, dass die Eiablage begonnen hat und dass der Landwirt Beobachtungen auf dem Feld machen sollte. Gelbe Rechtecke werden zum ersten Mal angezeigt, wenn die Bodentemperatur 158 Grad-Tage erreicht hat (SUMDG=158). Gelbe Rechtecke werden auch später in der Saison, nach einer roten Warnung, angezeigt, um darauf hinzuweisen, dass der optimale Zeitpunkt für die Behandlung (kleine Larvenstadien) überschritten ist. Die Larven sind zu groß für eine wirksame chemische Bekämpfung (sie suchen Schutz vor der Sonne im Inneren der Köpfe), während die roten Rechtecke den optimalen Zeitpunkt für die Behandlung anzeigen (wenn die Registrierung im Feld einen Befall anzeigt). Zu diesem Zeitpunkt sind die meisten Larven klein und lassen sich leicht auf den äußeren Blättern bekämpfen.Graue Rechtecke zeigen an, dass die Warnung abgelaufen ist. Die Larven sind so groß, dass eine chemische Bekämpfung sehr schwierig oder nicht mehr möglich ist.
