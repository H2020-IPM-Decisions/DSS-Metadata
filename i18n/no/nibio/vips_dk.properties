no.nibio.vips.2_0.models.DELIARFOBS.output.warning_status_interpretation.0.explanation=Grønne rektangler angiver, at skadetærsklen for kål baseret på tiden fra plantning til registrering ikke er nået, og der ikke er behov for kontrolforanstaltninger. Røde rektangler angiver, at skadetærsklen for kål baseret på tiden fra plantning til registreringen er sket og det kan være nødvendigt at anvende kontrolforanstaltninger. Feltet bør kontrolleres for at vurdere, om behandling er nødvendig. Denne model bruger ikke gule rektangler. Advarslen går direkte fra grøn til rød, når skadetærsklen overskrides. Blå rektangler indikerer, at der mangler observationer. En observation er gyldig i 8 dage. Hvis der går mere end 8 dage, før en ny observation registreres i systemet, vil modellen give en blå advarsel. Skadetærsklerne er relateret til plantens udviklingsstadie og fortæller, hvor mange æg, der kan være på en plante, før der bliver en reduktion i vækst og udbytte. Advarslen skal fortælle det bedste behandlingstidspunkt i forhold til skadetærsklerne. Hvis antallet af registrerede æg overstiger skadetærsklen, anbefales behandling mod larverne, hvis planterne ikke er beskyttet på anden vis. Overhold ”dage til høst”. Hvis frøene (blomkål eller broccoli) er behandlet mod larver, er behandling tidligt på sæsonen ikke nødvendig.
