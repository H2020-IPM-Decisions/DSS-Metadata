no.nibio.vips.2_0.models.NEGPROGMOD.description=SKADEVOLDER: Kartoffelskimmel, forårsaget af den svampelignende organisme Phytophthora infestans forårsager alvorlig skade på blade og kan inficere knolde ved høst. BESLUTNING: Modellen er designet til at styre timingen af den første anvendelse af fungicider mod kartoffelskimmel, når den anvendes i kombination med andre agronomiske risikofaktorer.  MODELLEN: Modellen bruger vejrdata til at estimere den 'epidemifri' periode ('negativ prognose') ved at beregne den akkumulerede skimmelrisiko fra datoen for afgrødens fremkomst. Modellen styrer den første sprøjtetid i slutningen af den 'epidemifrie' periode.  PARAMETRENE: Fra datoen for afgrødens fremkomst akkumuleres daglige risikoværdier baseret på vejrdata (temperatur, relativ fugtighed og nedbør). Risikoen er en akkumuleret værdi af, hvordan vejret påvirker kartoffelskimmel/infektion, sporulation og vækst. Alle processer korrigeres for hæmning på grund af tørring. Når den akkumulerede risiko har nået visse tærskler, vil der sandsynligvis være moderat eller høj risiko for skimmel.  KILDE: Modellen blev først introduceret af Schrodter og Ullrich i Tyskland i 1970'erne og har været meget udbredt i Europa siden.   FORUDSÆTNINGER: Modellen er baseret på vejrdata.  Andre agronomiske faktorer, såsom tidspunkt for rækkelukning, sortsmodtagelighed, tilstedeværelse eller fravær af podekilder til skimmel, er ikke medtaget i risikovurderingen. Det gælder ikke for kartofler dyrket under beskyttelse.   REFERENCE: Efter det originale papir af Ullrich, J. &Schrödter, H. (1966) blev den negative prognosemodel testet i andre lande (f.eks. af Taylor M. C. 2003 i Storbritannien) og blev almindeligvis kombineret med andre modeller til at guide efterfølgende fungicidapplikationer.  Kombinerede modeller, såsom NegFry, er blevet testet i mange lande, f.eks. af Hansen J. G. et al., 1995 i Danmark; 
