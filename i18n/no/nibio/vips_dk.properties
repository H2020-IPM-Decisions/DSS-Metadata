"no.nibio.vips.2_0.models.NEGPROGMOD.output.result_parameters.INFECTION_THRESHOLD.title=Denne model beregner akkumuleret skimmelrisiko fra afgrødefremkomst. "Risikostatus" viser den akkumulerede risiko, der er nået hver dag (dvs. den viser ikke, om vejret var høj eller lav skimmelrisiko på den pågældende dag). 'Infektionsrisiko' viser den stigende akkumulerede risiko. Denne risikomodel styrer timingen af den første fungicidapplikation. Når akkumuleret risiko er mindre end 120 (grøn), er risikoen for skimmel lav. Mellem 120 og 150 (orange) er der risiko for skimmel, hvis andre risikofaktorer (f.eks. kilder til skimmelinokulum eller kultivarfølsomhed) er høje. Over 150 (rød) vil risikoen sandsynligvis være høj. Over 200 bliver modellen inaktiv, da den første spray allerede skulle have været anvendt i de fleste tilfælde. Diagrammet "Risikostatus" viser den akkumulerede risiko, der er nået hver dag (dvs. det viser ikke, om vejret var høj eller lav skimmelrisiko på den pågældende dag). Diagrammet 'Infektionsrisiko' viser den stigende akkumulerede risiko.
