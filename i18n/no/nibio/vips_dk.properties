no.nibio.vips.2_0.models.SEPAPIICOL.description=SKADEVOLDER: Septoria apiicola er årsagen til selleribladpletsyge hos selleri og knoldselleri. Bladpletter med karakteristiske små mørke pyknidier dannes på blade og stængler.\n\nBESLUTNING: Hvis inokulum er til stede, kan symptomer forventes at opstå 7-14 dage efter forudsagt infektionsrisiko. Det anbefales at intensivere markinspektioner efter perioder med risikoalarmer.\n\nMODELLEN: Denne model er baseret på en beregning af, hvordan perioder med bladfugt påvirker infektion af selleri med Septoria apiicola i modtagelige værtsplanter.\n\nPARAMETRE: Prognoser for smitterisiko gives efter minimum 12 sammenhængende timers bladvæde.\nKILDE: Modellen er udviklet i Michigan, USA og udgivet af Lacy, 1994.\n\nANTAGELSER: I Norge anbefales modellen brugt som vejledning ved feltinspektioner for tidlig påvisning af symptomer. Det antages generelt, at denne model har yderligere relevans for Septoria petroselini i persille.\nReference: Lacy, 1994. Indflydelse af fugtighedsperioder på infektion af selleri med Septoria apiicola og brug i tidsspray til kontrol. Plant Disease 1994 78, 975-979, https://www.cabdirect.org/cabdirect/abstract/19952304511
