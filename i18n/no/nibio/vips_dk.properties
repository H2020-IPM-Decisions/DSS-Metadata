no.nibio.vips.2_0.models.NAERSTADMO.output.warning_status_interpretation.0.explanation=Risiko < 1 = ingen advarsel (grøn)Risiko > 1 og < 2,5 = eventuel advarsel, hvis forholdene varer ved (gul)Risiko > 2,5 = advarsel udstedt (rød)Når der udstedes en advarsel, bør enhver bekæmpelsesforanstaltning overvejes på grundlag af sorteresistens, valg af fungicid og tidspunkt for sidste anvendelse. Smitterisikoen er størst efter flere dage i træk med advarsler, og især hvis der er observeret kartoffelskimmel i området.
