no.nibio.vips.2_0.models.MAMESTRABR.description=Modellen til varslingssystemet for kålmøl er udviklet af Dr. Nina Svae Johansen. Det er baseret på mini-mumstemperaturtærskel og kravet om akkumulerede graddage for de forskellige stadier af kålmøl [CITA-TION Joh96 \t \l 1044 ]. Den akkumulerede graddagsmodel beregner prognoser for udviklingen af kålmøl gennem sommeren og genererer advarsler for det tidspunkt, hvor æg og små larver kan registreres i mar-ken og det bedste tidspunkt for behandling [CITATION Joh97 \t \l 1044 ]. Bemærk, at modellen er baseret på temperatur, den er ikke relateret til tilstedeværelsen eller fraværet af kålmøl i marken. Det er således vigtigt at evaluere situationen i marken. KILDE: ANTAGELSER: REFERENCE
