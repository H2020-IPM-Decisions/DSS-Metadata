no.nibio.vips.2_0.models.PSILAROBSE.description=Advarselssystemmodellen er baseret på ugentlige observationer af voksne gulerodsfluer fanget på gule klæbrige fælder. Modellen er i sin helhed baseret på observationer uden input af vejrdata eller vejrudsigter. Fælder placeres i markkanten og i marken og undersøges for gulerodsfluer ugentligt i hele sæsonen. Antallet af voksne gulerodsfluer er registreret i VIPS og bruges i varslingssystemmodellen. Observationerne sammenlignes med de økonomiske tærskelniveauer, og der beregnes en advarsel. Efter at organofosfater (som havde en god effekt mod larver) blev fjernet fra markedet, blev de erstattet af pyrethroider, der kun virker mod voksenstadiet. Undersøgelser blev udført i 2005 og 2006 for at justere de larvebaserede tærskler til kemisk bekæmpelse af voksne fluer. Erfaringerne fra Norge og andre lande tydede på, at den første behandling mod gulerodsfluer bør foretages hurtigst muligt efter, at den første flue er observeret på fælderne. Tærsklen der bruges i VIPS er derfor ved første observation af 1 flue.\n\nKILDE:\nANTAGELSER:\nREFERENCE:
