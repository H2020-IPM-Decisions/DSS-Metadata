no.nibio.vips.2_0.models.DELIARFOBS.description=Advarselssystemmodellen er baseret på ugentlige observationer af æglægning fra kålfluer [CITATION Bli991 \l 1044 ]. Modellen er i sin helhed baseret på observationer, uden input af vejrdata eller vejrudsigter. Modellen skelner ikke mellem kållarven og majfluen. Observationerne består i at indsamle sand fra bunden af ​​10 planter og lade æggene flyde i vand. Tællingerne registreres i VIPS og det gennemsnitlige antal æg beregnes. Observationerne sammenlignes med skadetærskler [CITATION Bli99 \l 1044 ] og advarsler beregnes. Skadetærsklerne er relateret til plantens udviklingsstadium og fortæller, hvor mange æg der kan være på en plante, før der vil være en reduktion i vækst og udbytte. VIPS præsenterer to advarselssystemmodeller ud fra skadetærskler: en for nyplantet kål og en for kål, der har været i marken mere end 4 uger. Modellen kan også opsættes som privat advarsel for landmandens egne marker, i hvilket tilfælde modellen vil variere mellem de to forskellige skadetærskler baseret på kålafgrødens alder (startende ved plantningstidspunktet). Advarselssystemmodellen gælder kun for kål, blomkål og broccoli. Skadegrænsen for kål, blomkål og broccoli de første 4 uger efter plantning er 14 æg pr. plante pr. uge. Efter 4 uger ændres skadetærsklen til 40 æg pr. plante pr. uge. Der er ikke fastsat skadestærskler for andre korsblomster.\nKILDE:\nANTAGELSER:\nREFERENCE:
