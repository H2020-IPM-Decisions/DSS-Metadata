no.nibio.vips.2_0.models.BREMIALACT.description=SKADEVOLDER: Salatbladskimmel (Bremia lactucae) er en sygdom forårsaget af en svampelignende organisme (oomycete). Symptomerne er lysegrønne til gule kantede bladpletter kantet med en hvid sporemasse under våde forhold. BESLUTNING: Ved risikoadvarsel bør det potentielle behov for fungicidbehandling vurderes ud fra den dyrkede salats resistens over for bladskimmel og tidsintervallet fra tidligere behandlinger. MODELLEN: Modellen angiver risiko for Bremia lactucae-infektioner i salatafgrøder baseret på klimatiske forhold. Kriterier for både sporedannelse og infektion skal være opfyldt, før en risikoperiode beregnes. Sporulation kræver høj relativ luftfugtighed om natten. Infektion kræver frit vand på bladene den følgende dag. PARAMETRENE: Bladfugtighed, relativ luftfugtighed, global indstråling, maksimal temperatur, KILDE: Modellen er baseret på studier fra Californien, USA (Scherm et al 1995, Scherm og van Bruggen, 1995, Wu et al 2002), med tilpasninger, der passer til norske forhold. REFERENCE: Nordskog, B. (2006). Undersøgelser af epidemiologien af ​​salat dunmeldug (Bremia lactucae Regel), herunder en undersøgelse af svampepatogener i marksalat (Lactuca sativa L.) i Norge. Norges Biovidenskabelige Universitet. Ph.d.-afhandling 2006:24.
