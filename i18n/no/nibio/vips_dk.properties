no.nibio.vips.2_0.models.MAMESTRABR.output.warning_status_interpretation.0.explanation=Grønne rektangler indikerer, at der ikke er fare for angreb. Grønne rektangler vises inden starten af æglægningen (SUMDG < 158). Gule rektangler (før røde rektangler) angiver, at æglægningen er begyndt, og at landmanden skal foretage observationer i marken. Gule rektangler vises først, når jordtemperaturen har nået 158 graddage (SUMDG = 158). Gule rektangler vises også senere på sæsonen, efter en rød advarsel, for at indikere, at det er ud over det optimale tidspunkt for behandling (det lille larvestadie). Larverne er for store til effektiv kemisk bekæmpelse (de søger ly for solen). Røde rektangler angiver den optimale tid til behandling (når registrering i marken indikerer angreb). På dette tidspunkt er de fleste larver små og lette at ramme på ydre blade. Grå rektangler angiver, at advarslen er afsluttet. Larverne er så store, at kemisk bekæmpelse er meget vanskelig eller ikke længere mulig.
