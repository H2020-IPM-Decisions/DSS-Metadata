no.nibio.vips.2_0.models.NAERSTADMO.description=Modellen er baseret på flere års forsøg, hvor fangplanter (trap plants) er blevet placeret ved siden af en kartoffelmark inficeret med kartoffelskimmel. Infektioner på disse planter er blevet korreleret med vejrfor-holdene på eksponeringsdagen, og det er de data, modellen er baseret på. Modellen forudsiger, om der er gunstige betingelser for sporeproduktion og efterfølgende spredning, overlevelse og infektion af disse sporer. Modellen giver en smitterisiko, og en værdi på 2,5 svarer til et punkt med skimmel på hver udsat fældeplante. Denne værdi på 2,5 er den tærskel, hvor modellen udsender en advarsel. KILDE: ANTAGELSER: REFERENCE: 
