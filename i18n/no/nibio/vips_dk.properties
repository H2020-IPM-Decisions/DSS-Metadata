no.nibio.vips.2_0.models.ALTERNARIA.description=SKADEVOLDER: Alternaria sp. forårsager sygdom på mange gartneriafgrøder, og bladpletter er blandt de mest almindelige symptomer.\nBESLUTNING: Fungicid-behandlinger kan være nødvendige for at beskytte afgrøden, når symptomer er blevet observeret, og forholdene er gunstige for spredning og infektion\nMODELLEN: TOMCAST er en vejrbaseret model, afledt af en model, der oprindeligt er udviklet til bladpletsygdomme hos tomat. Modellen beregner daglige risikoværdier (DSV: Disease Severity Values) baseret på temperatur og bladvæde den foregående dag. DSV repræsenterer risikoen for angreb af tidlig sygdom de foregående 24 timer. Daglige værdier af DSV akkumuleres indtil en tærskelværdi (justerbar) nås, og behandling anbefales. Når en sprøjtning udføres og indtastes i modellen, nulstilles akkumulering af DSV og starter forfra ved 0.\nPARAMETRE: Modellen bruger temperatur og bladfugtighed som inputparametre\nKILDE: Baseret på dug-undermodellen af ​​FAST (Madden et al., 1978), der oprindeligt var lavet til at forudsige skimmel, Septoria og anthracnose på tomater (Gleason et al., 1995). Testet og tilpasset til at blive brugt skimmel (Alternaria solani) i kartofler i Danmark (Abuley og Nielsen, 2017).\nANTAGELSER:\nREFERENCER:\nGleason, M.L., Macnab, A.A., Pitblado, R.E., Ricker, M.D., East, D.A., Latin, R.X., 1995. Sygdomsadvarselssystemer til behandling af tomater i det østlige Nordamerika: er vi der endnu? Plant Dis. 79, 113-121.\nMadden, L., Pennypacker, S.P., Macnab, A.A., 1978. Fast, et prognosesystem for Alternaria Solani på tomat. Phytopathology 68, 1354-1358.\nAbuley, I.K., Nielsen, B. J. 2017. Evaluering af modeller til bekæmpelse af tidlig kartoffelskimmel (Alternaria solani) i Danmark. Afgrødebeskyttelse, 102, 118-128.
