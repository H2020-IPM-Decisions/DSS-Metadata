no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Denne risikomodel styrer timingen af den første fungicidapplikation ved at beregne akkumuleret skimmelrisiko fra datoen for afgrødens fremkomst. Klik på 'Rediger parametre', indtast din afgrødefremkomstdato og 'Gem'.  Når akkumuleret risiko er mindre end 120 (grøn), er risikoen for skimmel lav. Mellem 120 og 150 (orange) er der risiko for skimmel, hvis andre risikofaktorer (f.eks. kilder til skimmelinokulum eller sorts-følsomhed) er høje. Over 150 (rød) vil risikoen sandsynligvis være høj. Over 200 bliver modellen inaktiv, da den første spray allerede skulle have været anvendt i de fleste tilfælde.
