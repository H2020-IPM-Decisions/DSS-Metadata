no.nibio.vips.2_0.models.DELIARADIC.description=SKADEVOLDER: Kålfluer lever af kålplanters rødder, hvor skaderne afhænger af afgrødetype, vækststadium og vækstbetingelser. Voksne kålfluer begynder at lægge æg 5-7 dage efter fremkomst. Nyligt fremkomne afgrøder er mest udsatte, da rodsystemerne er mindre udviklede. \nBESLUTNING: Behandlinger skal muligvis påføres kort efter, at voksne ankommer til afgrøden og før larver laver graver ind i afgrøderødderne. \nMODELLEN: Modellen bestemmer starten på æglægning som 160 graddage baseret på jordtemperatur (10 cm), over en bundtemperatur på 4 °C), ELLER baseret på standard lufttemperaturen (2 m over jordoverfladen) på de samme steder, æglægning starter ved 210 graddage. \nPARAMETRENE: Modellen bruger daglig jord- ELLER lufttemperatur \nKILDE: NIBIO, Norge. \nFORUDSÆTNINGER: Vær opmærksom på, at i områder med markdæksler (plast, enkelt- eller dobbelt fiberdække osv.) med tidlige afgrøder den foregående sæson (enten på den aktuelle mark eller nabomarker) kan flyveperioden starte tidligere på grund af højere jordtemperatur under dækkerne. Denne model skal bruges i kombination med direkte observationer af æg i marken. Dette skyldes stor variation og for at få en idé om sværhedsgraden af angrebet. Modellen gælder kun for kålflue, ikke majroeflue.
