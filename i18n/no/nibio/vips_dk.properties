no.nibio.vips.2_0.models.PSILAROBSE.output.warning_status_interpretation.0.explanation=Grønne rektangler indikerer, at skadetærsklen ikke er nået, og der ikke er behov for behandling. Gule rektangler indikerer, at der er fanget gulerodsfluer på fælder i kanten af ​​marken, og det kan være nødvendigt at behandle. Marken bør kontrolleres for at vurdere, om behandling er nødvendig. Røde rektangler indikerer, at der er fanget gulerodsfluer på fælder i marken. Marken bør kontrolleres for at vurdere, om behandling er nødvendig. Skadetærsklen for den første observation på klæbrige fælder er 1 flue. Angreb vil variere fra mark til mark, vi anbefaler derfor, at der desuden foretages observationer på landmandens egen mark. Bekæmpelsesforanstaltninger bør anvendes så hurtigt som muligt efter den første observation på landmandens egen mark (hvis planterne er tørre, uden nedbør og planterne har nået det første ægte bladstadium). Overvej, baseret på tidligere erfaringer og størrelsen og formen af feltet, om hele feltet eller kun kantrækkerne skal behandles.
