no.nibio.vips.2_0.models.DELIARADIC.description=Ο ΕΧΘΡΟΣ: Οι προνύμφες της μύγας του λάχανου τρέφονται με τις ρίζες των κραμβοειδών, ενώ η ζημιά εξαρτάται από τον τύπο της καλλιέργειας, το στάδιο ανάπτυξης και τις συνθήκες καλλιέργειας. Τα ενήλικα άτομα της μύγας του λάχανου αρχίζουν να γεννούν αυγά 5-7 ημέρες μετά την εμφάνιση.  Οι πρόσφατα μεταφυτευμένες ή πρόσφατα αναδυόμενες καλλιέργειες κινδυνεύουν περισσότερο, καθώς τα ριζικά συστήματα είναι λιγότερο ανεπτυγμένα. Η ΑΠΟΦΑΣΗ: Οι επεμβάσεις μπορεί να χρειαστεί να εφαρμοστούν σύντομα μετά την άφιξη των ενηλίκων στην καλλιέργεια, πριν οι επόμενες προνύμφες εισχωρήσουν στις ρίζες της καλλιέργειας.  ΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο προσδιορίζει την έναρξη της ωοτοκίας ως 160 βαθμοημέρες με βάση τη θερμοκρασία του εδάφους (10 cm), πάνω από μια βάση θερμοκρασίας 4 °C), Ή με βάση την τυπική θερμοκρασία του αέρα (2 m πάνω από την επιφάνεια του εδάφους) στις ίδιες θέσεις, η ωοτοκία αρχίζει στις 210 βαθμοημέρες. ΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί ημερήσια θερμοκρασία εδάφους Ή αέρα ΠΗΓΗ: NIBIO, Νορβηγία. ΥΠΟΘΕΣΕΙΣ: Έχετε υπόψη ότι σε περιοχές με καλύμματα αγρού (πλαστικά, απλά ή διπλά μη υφασμένα καλύμματα κ.λπ.) με πρώιμες καλλιέργειες την προηγούμενη περίοδο (είτε στον τρέχοντα αγρό είτε σε γειτονικούς αγρούς), η περίοδος πτήσης μπορεί να ξεκινήσει νωρίτερα λόγω της υψηλότερης θερμοκρασίας εδάφους κάτω από τα καλύμματα. Το μοντέλο αυτό θα πρέπει να χρησιμοποιείται σε συνδυασμό με άμεσες παρατηρήσεις των αυγών στον αγρό. Αυτό οφείλεται στη μεγάλη μεταβλητότητα και για να αποκτήσετε μια ιδέα για τη σοβαρότητα της προσβολής. Το μοντέλο ισχύει μόνο για τη μύγα του λάχανου και όχι για τη μύγα του γογγύλου.
