no.nibio.vips.2_0.models.PSILARTEMP.description=Ο ΕΧΘΡΟΣ: Η πρώτη γενιά ενηλίκων μυγών καρότου βγαίνει από τις νύμφες στο έδαφος την άνοιξη και γεννά τα αυγά της κοντά στη βάση των ευάλωτων καλλιεργειών. Οι προνύμφες τρέφονται αρχικά στην επιφάνεια και στη συνέχεια εισχωρούν στη κεντρική ρίζα. Τα ενήλικα εμφανίζονται στα μέσα Ιουλίου και μπορεί να οδηγήσουν σε δεύτερη γενιά. Η ΑΠΟΦΑΣΗ: Οι επεμβάσεις μπορεί να χρειαστεί να εφαρμοστούν σύντομα μετά την άφιξη των ενηλίκων στην καλλιέργεια, πριν οι προνύμφες εισχωρήσουν στις ρίζες της καλλιέργειας. ΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο προσδιορίζει την έναρξη της περιόδου πτήσης για την 1η γενιά της μύγας σκουριάς του καρότου με βάση τις συσσωρευμένες βαθμοημέρες (260 βαθμοημέρες) σε μια βασική θερμοκρασία 5°C. ΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί την ημερήσια θερμοκρασία του αέρα ΠΗΓΗ: Luke, Φινλανδία. ΥΠΟΘΕΣΕΙΣ: Πρέπει να γνωρίζετε ότι σε περιοχές με καλύμματα αγρού (πλαστικά, απλά ή διπλά μη υφασμένα καλύμματα κ.λπ.) με πρώιμες καλλιέργειες την προηγούμενη περίοδο (είτε στον τρέχοντα αγρό είτε σε γειτονικούς αγρούς), η περίοδος πτήσης μπορεί να ξεκινήσει νωρίτερα από την προβλεπόμενη λόγω της υψηλότερης θερμοκρασίας του εδάφους κάτω από τα καλύμματα.
