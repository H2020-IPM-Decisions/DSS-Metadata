no.nibio.vips.2_0.models.DELIARADIC.output.warning_status_interpretation.2.recommended_action=Δεν απαιτείται καμία ενέργεια. Να γνωρίζετε ότι σε περιοχές με καλύμματα αγρού (πλαστικά, απλά ή διπλά μη υφασμένα καλύμματα, κ.λπ.) με πρώιμες καλλιέργειες την προηγούμενη περίοδο (είτε στο τρέχον χωράφι είτε σε γειτονικά χωράφια), η περίοδος πτήσης μπορεί να ξεκινήσει νωρίτερα λόγω της υψηλότερης θερμοκρασίας του εδάφους κάτω από τα καλύμματα.
no.nibio.vips.2_0.models.DELIARADIC.output.warning_status_interpretation.3.explanation=Με βάση τα τρέχοντα διαθέσιμα στοιχεία, οι θερμοκρασίες του αέρα πλησιάζουν τις 210 βαθμοημέρες σε μια βάση 4*C. Ο κίνδυνος της δραστηριότητας πτήσης των ενηλίκων της μύγας της ρίζας του λάχανου αυξάνεται, γεγονός που υποδηλώνει ότι σύντομα θα πραγματοποιηθεί ωοτοκία σε ευάλωτες καλλιέργειες κραμβοειδών.  Αυξήστε τις προσπάθειες παρακολούθησης στις ευάλωτες καλλιέργειες και εφαρμόστε την κατάλληλη επέμβαση ανάλογα με τις ανάγκες.
