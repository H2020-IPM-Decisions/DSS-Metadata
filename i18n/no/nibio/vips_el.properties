no.nibio.vips.2_0.models.DELIARADIC.output.warning_status_interpretation.4.explanation=Το όριο της θερμοκρασίας του αέρα των 210 βαθμοημέρων πάνω από μια βάση 4*C έχει επιτευχθεί. Ο κίνδυνος δραστηριότητας πτήσης της μύγας του ριζικού λάχανου από ενήλικα άτομα είναι υψηλός, είναι πιθανό να έχει αρχίσει η ωοτοκία σε ευάλωτες καλλιέργειες ορείχαλκου.  Παρακολουθήστε τις ευάλωτες καλλιέργειες για δραστηριότητα στο χωράφι και εφαρμόστε τις κατάλληλες επεμβάσεις ανάλογα με τις ανάγκες. 
