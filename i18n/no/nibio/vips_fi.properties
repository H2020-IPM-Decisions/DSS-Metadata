no.nibio.vips.2_0.models.DELIARFOBS.output.warning_status_interpretation.0.explanation=Vihreät suorakulmiot osoittavat, että toimenpiteitä ei tarvita. Punaiset suorakulmiot osoittavat, että vioituskynnys on saavutettu ja toimenpiteet voivat olla tarpeen. Pelto on tarkistettava arvioidaksesi, onko hoito tarpeen. Tämä malli ei käytä keltaisia suorakulmioita. Varoitus kulkee suoraan vihreästä punaiseksi, kun vioituskynnys on ylitetty. Siniset suorakulmiot osoittavat, että havaintoja puuttuu. Havainto on voimassa 8 päivää. Jos järjestelmään rekisteröityjen havaintojen väli on yli 8 päivää, malli antaa sinisen varoituksen. Vioituskynnykset liittyvät kasvien kehitysvaiheeseen ja kertovat kuinka monta munaa voi olla kasvilla ennen kuin sillä von vaikutus kasvin kasvuun. Varoituksen tulisi kertoa paras ajankohta toimenpiteelle. Jos rekisteröityjen munien lukumäärä ylittää vioituskynnyksen, suositellaan toimenpidettä, jos kasveja ei ole suojattu muilla keinoilla. Jos siemeniä (kukkakaali tai parsakaali) käsiteltiin tuhoojia vastaan, käsittely kauden alussa ei ole välttämätöntä.
