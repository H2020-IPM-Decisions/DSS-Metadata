no.nibio.vips.2_0.models.PSILAROBSE.description=Varoitusjärjestelmämalli perustuu viikoittaisiin porkkanakärpäsen havaintoihin kelta-ansoissa. Malli perustuu kokonaisuudessaan havaintoihin, ilman säätietojen tai sääennusteiden syöttämistä. Ansat sijoitetaan kentän reunaan ja kentälle, ja niistä tutkitaan porkkanakärpäset viikoittain koko kauden. Aikuisten porkkanakärpästen lukumäärä on rekisteröity VIPS:iin ja sitä käytetään varoitusjärjestelmän mallissa. Havaintoja verrataan taloudellisiin kynnysarvoihin ja varoitus lasketaan. Kun organofosfaatit (joilla oli hyvä vaikutus toukkia vastaan) poistettiin markkinoilta, ne korvattiin pyretroideilla, jotka toimivat vain aikuisia vastaan. Tutkimukset suoritettiin vuosina 2005 ja 2006 toukkapohjaisten kynnysarvojen säätämiseksi aikuisten kärpästen kemialliseen hallintaan. Norjan ja muiden maiden kokemus osoittii, että ensimmäinen käsittely porkkanakärpäsiä vastaan tulisi tehdä mahdollisimman pian sen jälkeen, kun ensimmäinen kärpänen on havaittu ansoilla. VIPS: ssä käytetty kynnysarvo on siksi ensimmäisessä havainnossa 1 kärpänen.                     LÄHDE:\nOletukset:\nVIITE:\n
