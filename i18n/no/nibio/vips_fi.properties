no.nibio.vips.2_0.models.NEGPROGMOD.description=KASVINTUHOOJA: Phytophthora infestans -sienen aiheuttama perunarutto voi aiheuttaa vakavia vaurioita lehtiin ja tartuttaa mukuloita sadonkorjuun aikana. \nENNUSTE: Malli on suunniteltu ohjaamaan ensimmäisen fungisidikäsittelyn ajoitusta, kun sitä käytetään yhdessä muiden agronomisten riskitekijöiden kanssa. \nMALLI: Malli käyttää säätietoja arvioidakseen 'epidemiasta vapaan' ajanjakson ('negatiivinen ennuste') laskemalla kertyneen ruttoriskin kasvuston taimettumisesta lähtien. Malli ohjaa ensimmäisen ruiskutuksen ajoituksen 'epidemiasta vapaan' ajanjakson lopussa. \nPARAMETRIT: Kasvuston taimettumisesta lähtien päivittäiset riskiarvot kertyvät säätietojen (lämpötila, suhteellinen kosteus ja sademäärä) perusteella. Riski on kertynyt arvo siitä, kuinka sää vaikuttaa perunaruton itämiseen/infektioon, itiön tuotantoon ja kasvuun. Kaikki prosessit korjataan kuivumisesta johtuvasta vaikutuksesta. Kun riskikertymä on saavuttanut tiettyjä kynnysarvoja, on todennäköisesti kohtalainen tai suuri perunaruttoriski. \nLÄHDE: Schrodter ja Ullrich esittelivät mallin Saksassa 1970 -luvulla, ja sitä on käytetty laajasti Euroopassa siitä lähtien. Oletukset: Malli perustuu säätietoihin. Muita agronomisia tekijöitä, kuten perunarivien sulkeutumisaikaa, lajikkeiden herkkyyttä, inokulumin läsnäoloa, ei sisälly riskiarvioon. Sitä ei voida soveltaa harson alla kasvatettuihin perunoihin. \nVIITE: Ullrichin, J. & Schrödterin, H. (1966) alkuperäisen julkaisun jälkeen negatiivinen ennustemalli testattiin muissa maissa (esim. Taylor M. C. 2003 Englannissa) ja se yhdistettiin yleisesti muihin malleihin. Yhdistetyt mallit, kuten Negfry, on testattu monissa maissa, esim. Hansen J. G. et ai., 1995 Tanskassa.\n
