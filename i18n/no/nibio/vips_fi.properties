no.nibio.vips.2_0.models.BREMIALACT.description=KASVINTUHOOJA: Salaatinlehtihome (Bremia Lactucae) on sienen kaltaisen organismin (Oomycete) aiheuttama kasvitauti. Oireet ovat vaaleanvihreitä tai keltaisia laikkuja, joissa on valkoista itiömassaa, jota märät olosuhteet suosivat.\nPÄÄTÖS: Riskihälytyksen tullessa arvioidaan torjuntatoimenpiteen tarve huomioiden lajikkeen taudinkestävyys ja aikaväli edellisestä torjunnasta.\nMALLI: Malli osoittaa salaatinlehtihomeen riskin salaattikasvoissa ilmasto-olosuhteiden perusteella. Sekä itiöiden muodostumisen että infektion kriteerit on täytettävä ennen riskijakson laskemista. Itiöiden muodostus vaatii korkean suhteellisen kosteuden yöllä. Infektio vaatii kosteutta seuraavana päivänä.\nPARAMETRIT: Lehtien kosteus, suhteellinen kosteus, säteily, maksimilämpötila\nLÄHDE: Malli perustuu Kalifornian, USA tutkimuksiin (Scherm et al. 1995, Scherm ja Van Bruggen, 1995, Wu et al 2002), jotka on sopeutettu norjalaisiin olosuhteisiin.\nREFERENCE: Nordskog, B. (2006). Studies on the epidemiology of lettuce downy mildew (Bremia lactucae Regel), including a survey of fungal pathogens in field lettuce (Lactuca sativa L.) in Norway. Norwegian University of Life Sciences. PhD Thesis 2006:24.\n
