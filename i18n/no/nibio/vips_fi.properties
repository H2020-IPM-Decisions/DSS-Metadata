no.nibio.vips.2_0.models.DELIARFOBS.description=Varoitusjärjestelmämalli perustuu viikoittaisiin kaalikärpäsestä tehtyihin havaintoihin [viittaus BLI991 \ L 1044]. Malli perustuu kokonaisuudessaan havaintoihin, ilman säätietojen tai sääennusteiden syöttämistä. Havainnot koostuvat hiekan keräämisestä 10 kasvien tyveltä ja huuhtelua vedellä, jolloin munat kelluvat. Luvut kirjataan VIPS: iin ja munien keskimääräinen lukumäärä lasketaan. Havaintoja verrataan vauriokynnysarvoihin [viittaus BLI99 \ L 1044] ja varoitukset lasketaan. Vahinkokynnykset liittyvät kasvien kehitysvaiheeseen ja kertovat kuinka monta munaa voi olla kasvilla, ennen kuin kasvu ja sato vähenee. VIPS esittelee kaksi varoitusjärjestelmämallia, jotka perustuvat vauriokynnysarvoihin: yksi vasta istutetulle kaalille ja toinen kaalille, joka on ollut kentällä yli 4 viikkoa. Malli voidaan myös perustaa viljelijän omalle kentälle, jolloin malli vaihtelee kahden erilaisen vauriokynnyksen välillä kaalin iän perusteella (istutushetkestä alkaen). Varoitusjärjestelmämalli on voimassa vain kaali-, kukkakaali- ja parsakaalille. Kaalin, kukkakaalin ja parsakaalin vauriokynnys ensimmäiset 4 viikkoa istutuksen jälkeen on 14 munaa kasvia kohti viikossa. 4 viikon kuluttua vauriokynnys muuttuu 40 munaan kasvia kohti viikossa. Vauriokynnyksiä ei ole määritetty muille kaalikasveille.
