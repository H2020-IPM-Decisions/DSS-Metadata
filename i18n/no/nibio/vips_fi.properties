no.nibio.vips.2_0.models.ALTERNARIA.description=KASVINTUHOOJA: Alternaria sp. aiheuttaa tautia monilla puutarhakasveilla, ja lehtilaikut ovat tämän yleisimpiä oireita.\nPÄÄTÖS: Toimenpiteitä voidaan tarvita sadon suojelemiseksi, kun oireita on havaittu, ja olosuhteet ovat suotuisat taudinaiheuttajan leviämiselle ja infektiolle.\nMALLI: TOMCAST on sääpohjainen malli, joka on johdettu mallista, joka on alun perin kehitetty tomaatin lehtilaikulle. Malli laskee päivittäiset riskiarvot (DSV: tautien vakavuusarvot) lämpötilan ja lehtien kosteuden perusteella edellisenä päivänä. DSV edustaa varhaisen tautitartunnan riskiä edellisen 24 tunnin aikana. DSV:n päivittäiset arvot kertyy, kunnes saavutetaan kynnysarvo (säädettävä) ja toimenpidettä suositellaan. Kun kasvinsuojeluruiskutus suoritetaan ja syötetään malliin, DSV:n kertyminen nollaantuu.\nPARAMETRIT: Lämpötila ja lehtien kosteus\nLÄHDE: Perustuu Fast-malliin (Madden et ai., 1978), joka oli alun perin tarkoitettu ennustamaan perunaruttoa, Septoriaa ja antraknoosin tomaatissa (Gleason et ai., 1995). Testattu ja mukautettu käytettäväksi Alternaria solani -taudinaiheuttajalle perunassa Tanskassa (Abuley ja Nielsen, 2017).\nOletukset:\nLÄHTEET:\nGleason, M.L., Macnab, A.A., Pitblado, R.E., Ricker, M.D., East, D.A., Latin, R.X., 1995. Disease warning systems for processing tomatoes in eastern North America: are we there yet? Plant Dis. 79, 113-121.\nMadden, L., Pennypacker, S.P., Macnab, A.A., 1978. Fast, a forecast system for Alternaria Solani on tomato. Phytopathology 68, 1354-1358. \nAbuley, I.K., Nielsen, B. J. 2017. Evaluation of models to control potato early blight (Alternaria solani) in Denmark. Crop Protection, 102, 118-128.\n
