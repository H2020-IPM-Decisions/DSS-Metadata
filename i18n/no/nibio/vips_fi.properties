no.nibio.vips.2_0.models.SEPAPIICOL.description=KASVINTUHOOJA: Septoria Apicola aiheuttaa lehtilaikkua sellerillä. Lehtiin ja varsiin muodostuvissa laikuissa on pieniä mustia itiöpulloja.\nPÄÄTÖS: Jos taudinaiheuttajaa esiintyy, oireiden voidaan odottaa ilmestyvän 7-14 päivää saadun riskiarvion jälkeen. Peltotarkastuksia suositellaan.\nMALLI: Tämä malli perustuu laskelmaan siitä, kuinka lehtien kosteusjaksot vaikuttavat lehtilaikkuinfektioon alttiissa isäntäkasveissa.\nPARAMETRIT: Infektioriskin ennuste annetaan vähintään 12 peräkkäisen tunnin lehtien kosteuden jälkeen.\nLÄHDE: Malli on kehitetty Michiganissa, Yhdysvalloissa ja julkaistu Lacy, 1994.\nOLETUKSET: Norjassa mallia suositellaan ohjeena oireiden varhaiseen havaitsemiseen. Yleensä oletetaan, että tällä mallilla on merkitys myös Septoria Petroselinille persiljassa.\nVIITE: Lacy, 1994. Influence of wetness periods on infection of celery by Septoria apiicola and use in timing sprays for control. Plant Disease 1994 78, 975-979, https://www.cabdirect.org/cabdirect/abstract/19952304511\n
