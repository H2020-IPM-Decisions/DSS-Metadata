no.nibio.vips.2_0.models.PSILAROBSE.output.warning_status_interpretation.0.explanation=Vihreät suorakulmiot osoittavat, että vioituskynnystä ei ole saavutettu eikä toimenpiteelle ole tarvetta. Keltaiset suorakulmiot osoittavat, että porkkanakärpäsiä esiintyy pellon reunan ansoissa ja että torjunta voi olla tarpeen. Kenttä on tarkistettava arvioidaksesi, onko hoito tarpeen. Punaiset suorakulmiot osoittavat, että porkkakärpäsiä on pellon keskiosan ansoissa. Kenttä on tarkistettava arvioidaksesi, onko käsittely tarpeen. Ensimmäisen tarkkailun kynnysarvo on 1 kärpänen ansassa. Tilanne vaihtelee kenttien välillä, siksi suosittelemme, että havainnot tehdään myös viljelijän omalla kentällä. Viljelijän oman kentän ensimmäisen havainnon jälkeen on kasvinsuojelutoimenpide tehtävä mahdollisimman pian (jos kasvit ovat kuivia, ilman sadetta ja kasvit ovat saavuttaneet ensimmäisen kasvulehden vaiheen). Harkitse aikaisemman kokemuksen ja pellon koon ja muodon perusteella, onko koko pelto ruiskutettava vai ainoastaan reunarivit.
