no.nibio.vips.2_0.models.MAMESTRABR.description=Le modèle du système d'alerte pour la piéride du chou a été développé par le Dr Nina Svae Johansen.  Il est basé sur le seuil de température minimale et sur les degrés-jours accumulés pour les différents stades de la piéride du chou [CITATION Joh96 \t \l 1044 ].  Le modèle de degrés-jours accumulés calcule les prévisions de développement de la piéride du chou tout au long de l'été, génère des avertissements pour le moment où les œufs et les petites larves peuvent être observés dans le champ et le meilleur moment pour le traitement [CITATION Joh97 \t \l 1044 ].  Notez que le modèle est basé sur la température, il n'est pas lié à la présence ou l'absence de la piéride du chou dans le champ. Il est donc important d'évaluer la situation dans le champ. SOURCE : \nHYPOTHÈSES : \nRÉFÉRENCE : 
