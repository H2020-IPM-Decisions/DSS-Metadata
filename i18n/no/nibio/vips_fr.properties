no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Ce modèle calcule le risque cumulé de mildiou à partir de la levée de la culture. Le "Statut du risque" indique le risque cumulé atteint chaque jour (c'est-à-dire qu'il n'indique pas si le temps était favorable ou défavorable au risque de mildiou ce jour-là). Le "risque d'infection" indique l'augmentation du risque cumulé. Ce modèle de risque guide pour la date de  première application de fongicide. Lorsque le risque cumulé est inférieur à 120 (vert), le risque de mildiou est faible. Entre 120 et 150 (orange), il y a un risque de mildiou si d'autres facteurs de risque (par exemple, les sources d'inoculum de mildiou ou la sensibilité du cultivar) sont élevés. Au-dessus de 150 (rouge), le risque est probablement élevé. Au-dessus de 200, le modèle devient inactif car la première pulvérisation devrait déjà avoir été appliquée dans la plupart des cas. Le graphique "Statut de risque" indique le risque cumulé atteint chaque jour (il n'informe pas si le temps était favorable ou défavorable au risque de mildiou ce jour-là). Le graphique "Risque d'infection" montre l'augmentation du risque cumulé.
