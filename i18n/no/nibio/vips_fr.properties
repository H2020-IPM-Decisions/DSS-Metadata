no.nibio.vips.2_0.models.DELIARFOBS.output.warning_status_interpretation.0.explanation=Les rectangles verts indiquent que le seuil de dommage pour le chou n'a pas été atteint et que des mesures de contrôle ne sont pas nécessaires. Les rectangles rouges indiquent que le seuil de dommage pour le chou a été atteint et qu'il peut être nécessaire d'utiliser des mesures de contrôle. Le champ doit être contrôlé pour évaluer si un traitement est nécessaire. Ce modèle n'utilise pas de rectangles jaunes. L'avertissement passe directement du vert au rouge lorsque le seuil de dommage est dépassé. Les rectangles bleus indiquent qu'il manque des observations. Une observation est valable pendant 8 jours. S'il s'écoule plus de 8 jours avant qu'une nouvelle observation ne soit enregistrée dans le système, le modèle émet un avertissement bleu. Les seuils de dommages sont liés au stade de développement des plantes et indiquent le nombre d'œufs qui peuvent se trouver sur une plante avant qu'il n'y ait une réduction de la croissance et du rendement. L'avertissement doit indiquer le meilleur moment pour le traitement par rapport aux seuils de dommages. Si le nombre d'œufs enregistrés dépasse le seuil de dommages, un traitement contre les asticots est recommandé, si les plantes ne sont pas protégées par d'autres moyens. Respecter les "délais de récolte". Si les semences (chou-fleur ou brocoli) ont été traitées contre les asticots, un traitement en début de saison n'est pas nécessaire.
