no.nibio.vips.2_0.models.NAERSTADMO.description=Le modèle est basé sur plusieurs années d'expériences où des plantes pièges ont été placées à côté d'un champ de pommes de terre infecté par le mildiou. Le modèle estfondé sur les  corrélations entre les infections sur ces plantes et les conditions météorologiques. Le modèle prédit si les conditions sont favorables à la production de spores et à la propagation, la survie et l'infection de ces spores. Le modèle produit un risque d'infection. Une valeur de 2,5 correspond à une tache de mildiou sur chaque plante piège exposée. Cette valeur de 2,5 est le seuil à partir duquel le modèle émet un avertissement.\nSOURCE : \nHYPOTHÈSES : \nRÉFÉRENCE : 
