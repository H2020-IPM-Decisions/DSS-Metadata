no.nibio.vips.2_0.models.NAERSTADMO.output.warning_status_interpretation.0.explanation=Risque < 1 = pas d'avertissement (vert) Risque > 1 et < 2,5 = avertissement possible si les conditions persistent (jaune) Risque > 2,5 = avertissement émis (rouge). Lorsqu'un avertissement est émis, toute mesure de lutte doit être envisagée en tenat compte de la résistance du cultivar, du choix du fongicide et du moment de la dernière application. Le risque d'infection est le plus élevé après plusieurs jours consécutifs d'avertissement, surtout si le mildiou a été observé dans la région.
