no.nibio.vips.2_0.models.DELIARFOBS.description=Le système d'alerte est fondé sur des observations hebdomadaires de la ponte de la mouche du chou [CITATION Bli991 \l 1044 ]. Le modèle est entièrement fondé sur des observations, sans apport de données ou de prévisions météorologiques. Le modèle ne fait pas de distinction entre la mouche du chou et la mouche du navet. Les observations consistent à collecter du sable à la base de 10 plantes et à faire flotter les œufs dans l'eau. Les comptages sont enregistrés dans VIPS et le nombre moyen d'œufs est calculé. Les observations sont comparées aux seuils de dommages [CITATION Bli99 \l 1044 ] et des avertissements sont calculés. Les seuils de dommages sont liés au stade de développement des plantes et indiquent le nombre d'œufs qui peuvent se trouver sur une plante avant qu'il y ait une réduction de la croissance et du rendement. VIPS présente deux modèles de systèmes d'alerte basés sur les seuils de dommages : un pour les choux nouvellement plantés et un pour les choux qui sont dans le champ depuis plus de 4 semaines. Le modèle peut également être configuré comme un système d'alerte privé pour le propre champ de l'agriculteur, auquel cas le modèle variera entre les deux différents seuils de dommages en fonction de l'âge de la culture du chou (à partir du moment de la plantation). Le modèle de système d'alerte n'est valable que pour les choux, les choux-fleurs et les brocolis. Le seuil de dommage pour le chou, le chou-fleur et le brocoli pendant les 4 premières semaines après la plantation est de 14 œufs par plante et par semaine. Après 4 semaines, le seuil de dommage passe à 40 œufs par plante et par semaine. Les seuils de dommages n'ont pas été déterminés pour les autres crucifères.\n\n SOURCE : \n HYPOTHÈSES : \n RÉFÉRENCE : 
