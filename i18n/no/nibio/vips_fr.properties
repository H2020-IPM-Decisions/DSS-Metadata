no.nibio.vips.2_0.models.NEGPROGMOD.description=LA MALADIE : Le mildiou de la pomme de terre, causé par l'organisme fongique Phytophthora infestans, cause de graves dommages au feuillage et peut infecter les tubercules à la récolte.\nLA DÉCISION : Le modèle est conçu pour guider le moment de la première application de fongicide contre le mildiou, lorsqu'il est utilisé en combinaison avec d'autres facteurs de risque agronomique. \nLE MODÈLE : Le modèle utilise les données météorologiques pour estimer la période sans épidémie (pronostic négatif) en calculant le risque cumulé de mildiou à partir de la date d'émergence de la culture. Le modèle guide le calendrier de la première pulvérisation à la fin de la période "sans épidémie". \nLES PARAMÈTRES : À partir de la date de levée de la culture, les valeurs de risque quotidiennes sont accumulées sur la base des données météorologiques (température, humidité relative et précipitations). Le risque est une valeur cumulée de la façon dont la météo affecte la germination/infection, la sporulation et la croissance du mildiou. Tous les processus intègrent l'inhibition de la maladie en conditions sèches. Lorsque le risque cumulé atteint les seuils, il est probable que le risque de mildiou soit modéré ou élevé. \nSOURCE : Le modèle a été introduit pour la première fois par Schrodter et Ullrich en Allemagne dans les années 1970 et a été largement utilisé en Europe depuis.  \nHYPOTHÈSES : Le modèle est basé sur des données météorologiques.  D'autres facteurs agronomiques, tels que le date de fermeture des rangs, la sensibilité du cultivar, la présence ou l'absence de sources d'inoculum de mildiou, ne sont pas inclus dans l'estimation du risque. Il n'est pas applicable aux pommes de terre cultivées sous abri.  \nRÉFÉRENCE : D'après l'article original de Ullrich, J. & Schrödter, H. (1966), le modèle de pronostic négatif a été testé dans d'autres pays (par exemple par Taylor M. C. 2003 au Royaume-Uni) et a été couramment combiné avec d'autres modèles pour guider les applications ultérieures de fongicides.  Des modèles combinés, tels que NegFry, ont été testés dans de nombreux pays, par exemple par Hansen J. G. et al. 1995 au Danemark.
