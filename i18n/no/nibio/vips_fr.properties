no.nibio.vips.2_0.models.PSILARTEMP.description=LE RAVAGEUR :  La première génération de mouche de la carotte adulte émerge des pupes dans le sol au printemps, et pond ses œufs près de la base des cultures vulnérables. Les larves se nourrissent d'abord à la surface, puis creusent des galeries dans les racines pivotantes. Les adultes émergent à la mi-juillet et peuvent donner lieu à une deuxième génération. \nLA DÉCISION : Il peut être nécessaire d'appliquer des traitements peu après l'arrivée des adultes dans la culture, avant que les larves ne creusent des tunnels dans les racines de la culture.  \nLE MODÈLE : Le modèle détermine le début de la période de vol de la 1ère génération de la mouche de la rouille de la carotte en fonction des degrés-jours accumulés (260 degrés-jours) sur une température de base de 5°C.  \nLES PARAMÈTRES : Le modèle utilise la température quotidienne de l'air.\nSOURCE : Luke, Finlande.\nHYPOTHÈSES : Dans les zones où les champs sont couverts (plastique, couvertures non tissées simples ou doubles, etc.) avec des cultures précoces la saison précédente (soit sur le champ, soit sur les champs voisins), la période de vol peut commencer plus tôt que prévu en raison de la température plus élevée du sol sous les couvertures.\nRÉFÉRENCE : Marjjula et al 2000
