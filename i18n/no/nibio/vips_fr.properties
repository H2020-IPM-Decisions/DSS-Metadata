no.nibio.vips.2_0.models.ALTERNARIA.description=LE BIOAGRESSEUR : Alternaria sp provoque des maladies sur de nombreuses cultures horticoles, et les taches foliaires sont parmi les symptômes les plus courants.  \nLA DÉCISION : des traitements fongicides peuvent être nécessaires pour protéger la culture lorsque des symptômes ont été observés et que les conditions sont favorables à la propagation et à l'infection des agents pathogènes \nLE MODÈLE : TOMCAST est un modèle basé sur la météo, dérivé d'un modèle développé à l'origine pour les maladies des taches foliaires de la tomate. Le modèle calcule les valeurs de risque quotidiennes (DSV : Disease Severity Values) en fonction de la température et de l'humidité des feuilles le jour précédent. Les DSV représentent le risque d'attaque du mildiou au cours des 24 heures précédentes. Les valeurs quotidiennes de DSV sont cumulées jusqu'à ce qu'une valeur seuil (réglable) soit atteinte, et qu'un traitement soit recommandé. Lorsqu'une pulvérisation est effectuée et entrée dans le modèle, l'accumulation du DSV est réinitialisée et repart à 0. \nLES PARAMÈTRES : Le modèle utilise la température et l'humidité des feuilles comme paramètres d'entrée \nSOURCE : Basé sur le sous-modèle de rosée de FAST (Madden et al., 1978), initialement destiné à prévoir le mildiou, la tache septorienne et l'anthracnose sur les tomates (Gleason et al., 1995). Testé et adapté pour être utilisé contre le mildiou précoce (Alternaria solani) de la pomme de terre au Danemark (Abuley et Nielsen, 2017).\nHYPOTHÈSES :  \nRÉFÉRENCES : \nGleason, M.L., Macnab, A.A., Pitblado, R.E., Ricker, M.D., East, D.A., Latin, R.X., 1995. Disease warning systems for processing tomatoes in eastern North America : are we there yet ? Plant Dis. 79, 113-121.\n Madden, L., Pennypacker, S.P., Macnab, A.A., 1978. Fast, un système de prévision pour Alternaria Solani sur tomate. Phytopathologie 68, 1354-1358. \n Abuley, I.K., Nielsen, B. J. 2017. Évaluation des modèles de lutte contre le mildiou de la pomme de terre (Alternaria solani) au Danemark. Crop Protection, 102, 118-128.
