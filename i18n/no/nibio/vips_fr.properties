no.nibio.vips.2_0.models.PSILAROBSE.description=Le système d'alerte est basé sur des observations hebdomadaires de mouches adultes de la rouille de la carotte capturées dans des pièges jaunes collants. Le modèle est entièrement basé sur les observations, sans apport de données ou de prévisions météorologiques. Les pièges sont placés en bordure de champ et dans le champ et sont examinés pour les mouches de la rouille de la carotte chaque semaine pendant toute la saison. Le nombre de mouches adultes de la rouille de la carotte est enregistré dans VIPS et est utilisé dans le modèle du système d'alerte. Les observations sont comparées aux seuils économiques et un avertissement est calculé. Après que les organophosphates (qui avaient un bon effet contre les larves) ont été retirés du marché, ils ont été remplacés par des pyréthroïdes qui n'agissent que contre le stade adulte. Des études ont été menées en 2005 et 2006 pour adapter les seuils basés sur les larves à la lutte chimique contre les mouches adultes. L'expérience de la Norvège et d'autres pays indique que le premier traitement contre les mouches de la rouille de la carotte doit être effectué le plus tôt possible après l'observation de la première mouche sur les pièges. Le seuil qui est utilisé dans VIPS est donc à la première observation d'une mouche.\n\nSOURCE : \n HYPOTHÈSES : \n RÉFÉRENCE : 
