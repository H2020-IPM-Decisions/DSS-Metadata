no.nibio.vips.2_0.models.BREMIALACT.description=LE BIOAGRESSEUR : Le mildiou de la laitue (Bremia lactucae) est une maladie causée par un organisme ressemblant à un champignon (oomycète). Les symptômes sont des lésions anguleuses vert clair à jaune, avec une masse blanche de spores favorisée par les conditions humides. \nLA DÉCISION : En cas d'alerte de risque, le besoin potentiel de pulvérisations de fongicides doit être évalué en fonction de la résistance au mildiou des variétés de laitue concernées et de l'intervalle de temps depuis les traitements précédents. \nLe MODÈLE : Le modèle donne le risque d'infections par Bremia lactucae dans les cultures de laitue en fonction des conditions climatiques. Les critères de sporulation et d'infection doivent être remplis avant de calculer une période de risque. La sporulation nécessite une humidité relative élevée la nuit, quelle que soit l’humidité diurne le jour suivant.   \nLES PARAMÈTRES : humidité foliaire, humidité relative, rayonnement global, température maximale, \nSOURCE : Le modèle est basé sur des études réalisées en Californie, aux Etats-Unis (Scherm et al 1995, Scherm et van Bruggen, 1995, Wu et al 2002), avec des adaptations pour correspondre aux conditions norvégiennes \nRÉFÉRENCE : Nordskog, B. (2006). Études sur l'épidémiologie du mildiou de la laitue (Bremia lactucae Regel), y compris une enquête sur les pathogènes fongiques dans la laitue de plein champ (Lactuca sativa L.) en Norvège. Université norvégienne des sciences de la vie. Thèse de doctorat 2006:24.
