no.nibio.vips.2_0.models.SEPAPIICOL.description=LE BIOAGGRESSEUR : Septoria apiicola est la cause du mildiou du céleri et du céleri-rave.  Des taches foliaires avec de petits pycnides foncés caractéristiques se forment sur les feuilles et les tiges. \n\nLA DÉCISION : Si l'inoculum est présent, on peut s'attendre à ce que les symptômes apparaissent 7 à 14 jours après le risque d'infection prévu. Il est recommandé d'intensifier les inspections sur le terrain après les périodes d'alerte de risque.\n\nLE MODÈLE : Ce modèle est basé sur un calcul de l'influence des périodes d'humidité des feuilles sur l'infection du céleri par Septoria apiicola sur les plantes hôtes sensibles.\n\n LES PARAMÈTRES : Les prévisions du risque d'infection sont données après un minimum de 12 heures consécutives d'humidité foliaire. \n SOURCE : Le modèle est développé dans le Michigan, USA et publié par Lacy, 1994.\n\n HYPOTHÈSES : En Norvège, il est recommandé d'utiliser le modèle pour guider les inspections sur le terrain en vue d'une détection précoce des symptômes. On suppose généralement que ce modèle a une pertinence supplémentaire pour Septoria petroselini dans le persil.\n Référence : Lacy, 1994. Influence des périodes d'humidité sur l'infection du céleri par Septoria apiicola et utilisation dans le calendrier des pulvérisations pour la lutte. Plant Disease 1994 78, 975-979, https://www.cabdirect.org/cabdirect/abstract/19952304511 
