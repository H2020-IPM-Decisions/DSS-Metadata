no.nibio.vips.2_0.models.DELIARADIC.description=LE RAVAGEUR :  : Les larves de la mouche de la racine du chou se nourrissent des racines des brassicacées, les dégâts étant fonction du type de culture, du stade de croissance et des conditions de culture. Les adultes de la mouche de la racine du chou commencent à pondre des œufs 5 à 7 jours après l'émergence.  Les cultures nouvellement transplantées ou récemment émergées sont les plus à risque car les systèmes racinaires sont moins développés. \nLA DÉCISION : Il peut être nécessaire d'appliquer des traitements peu après l'arrivée des adultes dans la culture, avant que les larves ultérieures ne creusent des tunnels dans les racines de la culture.  \nLE MODÈLE : Le modèle détermine le début de la ponte à 160 degrés-jours (degrés-jours) en fonction de la température du sol (10 cm), sur une base de température de 4 °C), OU en fonction de la température standard de l'air (2 m au-dessus de la surface du sol) aux mêmes endroits, la ponte commence à 210 degrés-jours. \nLES PARAMÈTRES : Le modèle utilise la température quotidienne du sol OU de l'air.\nSOURCE : NIBIO, Norvège.\nLES HYPOTHÈSES : Dans les zones où il y a des couvertures de champ (plastique, couvertures non-tissées simples ou doubles, etc.) avec des cultures précoces la saison précédente (soit sur le champ, soit sur les champs voisins), la période de vol peut commencer plus tôt en raison de la température du sol plus élevée sous les couvertures. Ce modèle doit être utilisé en combinaison avec des observations directes des œufs sur le terrain, en raison de la grande variabilité et pour avoir une idée de la gravité de l'attaque. Le modèle ne s'applique qu'à la mouche du chou, pas à la mouche du navet. 
