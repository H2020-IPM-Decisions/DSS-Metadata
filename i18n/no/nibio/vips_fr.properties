no.nibio.vips.2_0.models.PSILAROBSE.output.warning_status_interpretation.0.explanation=Les rectangles verts indiquent que le seuil de dommage n'a pas été atteint et qu'il n'est pas nécessaire de traiter. Les rectangles jaunes indiquent que des mouches de la rouille de la carotte ont été capturées sur des pièges en bordure du champ et qu'il peut être nécessaire de traiter. Les rectangles rouges indiquent que des mouches de la rouille de la carotte ont été capturées dans des pièges dans le champ. Le seuil de dommage pour la première observation sur les pièges collants est de 1 mouche. L'attaque varie d'un champ à l'autre, nous recommandons donc que des observations soient faites dans chaque champ. Les mesures de lutte doivent être utilisées le plus rapidement possible après la première observation (si les plantes sont sèches, sans précipitations et si les plantes ont atteint le premier stade de vraie feuille). En fonction de l'expérience acquise, de la taille et de la forme du champ, il convient d'envisager le traitement de l'ensemble du champ ou seulement des rangs de bordure.
