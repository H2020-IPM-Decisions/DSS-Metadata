no.nibio.vips.2_0.models.MAMESTRABR.output.warning_status_interpretation.0.explanation=Les rectangles verts indiquent qu'il n'y a pas de risque d'attaque. Les rectangles verts sont affichés avant le début de la ponte (SUMDG < 158). Les rectangles jaunes (avant les rectangles rouges) indiquent que la ponte a commencé et que l'agriculteur doit faire des observations dans le champ. Les rectangles jaunes apparaissent pour la première fois lorsque la température du sol a atteint 158 degrés-jour (SUMDG=158). Les rectangles jaunes sont également affichés plus tard dans la saison, après un avertissement rouge, pour indiquer que le moment optimal pour le traitement est dépassé (les petits stades larvaires). Les larves sont trop grosses pour une lutte chimique efficace (elles cherchent à s'abriter du soleil à l'intérieur des choux). Les rectangles rouges indiquent le moment optimal pour le traitement (si les observations de terrain confirment une attaque). À ce moment, la plupart des larves sont petites et peuvent être facilement ciblées sur les feuilles extérieures. Les rectangles gris indiquent que l'alerte est terminée. Les larves sont trop grosses, la lutte chimique n'est plus possible.
