no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Αυτό το μοντέλο υπολογίζει τον συσσωρευμένο κίνδυνο εμφάνισης της κακοκαιρίας από την εμφάνιση της καλλιέργειας. Η "Κατάσταση κινδύνου" δείχνει τον συσσωρευμένο κίνδυνο που επιτεύχθηκε σε κάθε ημέρα (δηλαδή δεν δείχνει αν ο καιρός ήταν υψηλός ή χαμηλός για τον κίνδυνο της κακοκαιρίας τη συγκεκριμένη ημέρα). Ο "Κίνδυνος μόλυνσης" δείχνει τον αυξανόμενο συσσωρευμένο κίνδυνο.     Αυτό το μοντέλο κινδύνου καθοδηγεί το χρόνο της πρώτης εφαρμογής μυκητοκτόνου. Όταν ο συσσωρευμένος κίνδυνος είναι μικρότερος από 120 (πράσινο χρώμα), ο κίνδυνος προσβολής από την προσβολή είναι χαμηλός. Μεταξύ 120 και 150 (πορτοκαλί), υπάρχει κίνδυνος προσβολής από προσβολή, εάν άλλοι παράγοντες κινδύνου (π.χ. πηγές εμβολιασμού από προσβολή από προσβολή ή ευαισθησία της ποικιλίας) είναι υψηλοί. Πάνω από 150 (κόκκινο), ο κίνδυνος είναι πιθανό να είναι υψηλός. Πάνω από 200 το μοντέλο καθίσταται ανενεργό, καθώς ο πρώτος ψεκασμός θα πρέπει να έχει ήδη εφαρμοστεί στις περισσότερες περιπτώσεις.
no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.recommended_action=Αυτό το μοντέλο κινδύνου καθοδηγεί τον χρόνο της πρώτης εφαρμογής μυκητοκτόνου υπολογίζοντας τον συσσωρευμένο κίνδυνο προσβολής από την ημερομηνία εμφάνισης της καλλιέργειας. Κάντε κλικ στο "Edit Parameters" (Επεξεργασία παραμέτρων), εισαγάγετε την ημερομηνία εμφάνισης της καλλιέργειάς σας και "Save" (Αποθήκευση).  Όταν ο συσσωρευμένος κίνδυνος είναι μικρότερος από 120 (πράσινο χρώμα), ο κίνδυνος προσβολής από την προσβολή είναι χαμηλός. Μεταξύ 120 και 150 (πορτοκαλί), υπάρχει κίνδυνος προσβολής από προσβολή, εάν άλλοι παράγοντες κινδύνου (π.χ. πηγές εμβολιασμού από προσβολή από προσβολή ή ευαισθησία της ποικιλίας) είναι υψηλοί. Πάνω από 150 (κόκκινο), ο κίνδυνος είναι πιθανό να είναι υψηλός. Πάνω από 200 το μοντέλο καθίσταται ανενεργό, καθώς ο πρώτος ψεκασμός θα πρέπει να έχει ήδη εφαρμοστεί στις περισσότερες περιπτώσεις.
