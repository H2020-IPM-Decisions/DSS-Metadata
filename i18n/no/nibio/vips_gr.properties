no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Αυτό το μοντέλο υπολογίζει τον συσσωρευμένο κίνδυνο εμφάνισης περονόσπορου από την εμφάνιση της καλλιέργειας. Η "Κατάσταση κινδύνου" δείχνει τον συσσωρευμένο κίνδυνο που επιτεύχθηκε σε κάθε ημέρα (δηλαδή δεν δείχνει αν ο καιρός ήταν υψηλός ή χαμηλός για τον κίνδυνο περονόσπορου τη συγκεκριμένη ημέρα). Ο "Κίνδυνος μόλυνσης" δείχνει τον αυξανόμενο συσσωρευμένο κίνδυνο.     Αυτό το μοντέλο κινδύνου καθοδηγεί το χρόνο της πρώτης εφαρμογής μυκητοκτόνου. Όταν ο συσσωρευμένος κίνδυνος είναι μικρότερος από 120 (πράσινο χρώμα), ο κίνδυνος προσβολής από περονόσπορο είναι χαμηλός. Μεταξύ 120 και 150 (πορτοκαλί), υπάρχει κίνδυνος προσβολής από περονόσπορο, εάν άλλοι παράγοντες κινδύνου (π.χ. πηγές εμβολιασμού ή ευαισθησία της ποικιλίας) είναι υψηλοί. Πάνω από 150 (κόκκινο), ο κίνδυνος είναι πιθανό να είναι υψηλός. Πάνω από το 200 το μοντέλο καθίσταται ανενεργό, καθώς ο πρώτος ψεκασμός θα πρέπει να έχει ήδη εφαρμοστεί στις περισσότερες περιπτώσεις. Το διάγραμμα "Κατάσταση κινδύνου" δείχνει τον συσσωρευμένο κίνδυνο που επιτεύχθηκε σε κάθε ημέρα (δηλαδή δεν δείχνει αν ο καιρός ήταν υψηλός ή χαμηλός κίνδυνος για περονόσπορο τη συγκεκριμένη ημέρα). Το διάγραμμα "Κίνδυνος μόλυνσης" δείχνει τον αυξανόμενο συσσωρευμένο κίνδυνο.
