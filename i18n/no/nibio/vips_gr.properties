no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.3.recommended_action=Αυτό το μοντέλο κινδύνου καθοδηγεί τον χρόνο της πρώτης εφαρμογής μυκητοκτόνου υπολογίζοντας τον συσσωρευμένο κίνδυνο προσβολής από την ημερομηνία εμφάνισης της καλλιέργειας. Κάντε κλικ στο "Edit Parameters" (Επεξεργασία παραμέτρων), εισαγάγετε την ημερομηνία εμφάνισης της καλλιέργειάς σας και "Save" (Αποθήκευση). Ο συσσωρευμένος κίνδυνος κυμαίνεται μεταξύ 120 και 150 (πορτοκαλί), υπάρχει κίνδυνος περονόσπορου εάν άλλοι παράγοντες κινδύνου (π.χ. πηγές μολυσμάτων περονόσπορου ή ευαισθησία της ποικιλίας) είναι υψηλοί. Ελέγχετε τακτικά τον κίνδυνο περονόσπορου.
