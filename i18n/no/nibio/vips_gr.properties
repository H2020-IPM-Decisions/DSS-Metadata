no.nibio.vips.2_0.models.NAERSTADMO.description=Το μοντέλο βασίζεται σε πολυετή πειράματα όπου τα φυτά παγίδες τοποθετήθηκαν δίπλα σε ένα χωράφι πατάτας μολυσμένο από την περονόσπορο. Οι μολύνσεις σε αυτά τα φυτά έχουν συσχετιστεί με τις καιρικές συνθήκες την ημέρα της έκθεσης και σε αυτά τα δεδομένα βασίζεται το μοντέλο. Το μοντέλο προβλέπει εάν υπάρχουν ευνοϊκές συνθήκες για την παραγωγή σπορίων και την ακόλουθη εξάπλωση, επιβίωση και μόλυνση αυτών των σπορίων. Το μοντέλο παράγει έναν κίνδυνο μόλυνσης, και μια τιμή 2,5 αντιστοιχεί σε ένα σημείο του περονόσπορου σε κάθε φυτό παγίδα που εκτίθεται. Αυτή η τιμή 2,5 είναι το όριο όπου το μοντέλο εκδίδει προειδοποίηση.\n\nΠΗΓΗ: \nΥΠΟΘΕΣΕΙΣ: \nΑΝΑΦΟΡΑ: 
