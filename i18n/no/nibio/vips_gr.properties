no.nibio.vips.2_0.models.NAERSTADMO.description= Ο Εχθρός: Ο περονόσπορος της πατάτας προκαλείται από τον Phytophthora infestans, έναν μικροοργανισμό που μοιάζει με μύκητα και προκαλεί την πιο καταστροφική ασθένεια της πατάτας. Εξαπλώνεται ταχύτατα στο θόλο και μπορεί επίσης να μολύνει τους κονδύλους.\nΗ ΑΠΟΦΑΣΗ: Απαιτούνται προστατευτικές μυκητοκτόνες επεμβάσεις για την προστασία της καλλιέργειας όταν οι συνθήκες για τη μόλυνση είναι ευνοϊκές.\nΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο προβλέπει εάν υπάρχουν ευνοϊκές συνθήκες για την παραγωγή σπορίων και τις ακόλουθες συνθήκες για την εξάπλωση, την επιβίωση και τη μόλυνση αυτών των σπορίων. Το μοντέλο παράγει έναν κίνδυνο μόλυνσης, όπου η τιμή 2,5 είναι το όριο όπου εκδίδεται προειδοποίηση.\nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί ως παραμέτρους εισόδου τη θερμοκρασία, την υγρασία, τη βροχόπτωση, τον άνεμο, την ακτινοβολία, την υγρασία των φύλλων και το έλλειμμα πίεσης υδρατμών\nΠΗΓΗ: NIBIO στη Νορβηγία \nΥΠΟΘΕΣΕΙΣ: Σπόρια περονόσπορου είναι παρόντα.\nΠαραπομπή: Hjelkrem et al. 2021. https://doi.org/10.1016/j.ecolmodel.2021.109565
