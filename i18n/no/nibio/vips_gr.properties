no.nibio.vips.2_0.models.PSILAROBSE.output.warning_status_interpretation.0.explanation=Τα πράσινα ορθογώνια υποδεικνύουν ότι το όριο ζημιάς δεν έχει επιτευχθεί και δεν υπάρχει ανάγκη θεραπείας.Τα κίτρινα ορθογώνια υποδεικνύουν ότι οι παγίδες στην άκρη του χωραφιού έχουν πιάσει μύγες σκουριάς του καρότου και μπορεί να χρειαστεί θεραπεία. Το χωράφι πρέπει να ελεγχθεί για να αξιολογηθεί εάν είναι απαραίτητη η θεραπεία. κόκκινα ορθογώνια υποδεικνύουν ότι οι μύγες της σκωρίασης του καρότου έχουν συλληφθεί σε παγίδες στο χωράφι. Ο αγρός θα πρέπει να ελεγχθεί για να αξιολογηθεί εάν είναι απαραίτητη η θεραπεία.Το όριο ζημίας για την πρώτη παρατήρηση σε κολλητικές παγίδες είναι 1 μύγα. Η προσβολή διαφέρει από αγρό σε αγρό, συνιστούμε επομένως να γίνονται παρατηρήσεις επιπλέον στον ίδιο τον αγρότη. Τα μέτρα καταπολέμησης θα πρέπει να χρησιμοποιούνται το συντομότερο δυνατό μετά την πρώτη παρατήρηση στον ίδιο τον αγρότη (εάν τα φυτά είναι ξηρά, χωρίς βροχοπτώσεις και τα φυτά έχουν φτάσει στο πρώτο στάδιο πραγματικών φύλλων. Εξετάστε, με βάση την προηγούμενη εμπειρία και το μέγεθος και το σχήμα του χωραφιού, αν θα πρέπει να αντιμετωπιστεί ολόκληρο το χωράφι ή μόνο οι συνοριακές σειρές.
