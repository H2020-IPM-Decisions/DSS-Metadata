no.nibio.vips.2_0.models.NAERSTADMO.output.warning_status_interpretation.0.explanation=Κίνδυνος < 1 = δεν υπάρχει προειδοποίηση (Πράσινο)Κίνδυνος > 1 και < 2,5 = πιθανή προειδοποίηση αν οι συνθήκες επιμένουν (Κίτρινο)Κίνδυνος > 2,5 = εκδίδεται προειδοποίηση (Κόκκινο)Όταν εκδίδεται προειδοποίηση, θα πρέπει να εξεταστεί οποιοδήποτε μέτρο καταπολέμησης με βάση την ανθεκτικότητα της ποικιλίας, την επιλογή του μυκητοκτόνου και το χρόνο της τελευταίας εφαρμογής. Ο κίνδυνος μόλυνσης είναι υψηλότερος μετά από αρκετές διαδοχικές ημέρες με προειδοποιήσεις, και ιδιαίτερα εάν έχει παρατηρηθεί περονόσπορος στην περιοχή.
