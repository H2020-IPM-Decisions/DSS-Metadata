no.nibio.vips.2_0.models.BREMIALACT.description= Ο Εχθρός: Ο περονόσπορος του μαρουλιού (Bremia lactucae) είναι μια ασθένεια που προκαλείται από έναν οργανισμό που μοιάζει με μύκητα (ωομύκητα). Τα συμπτώματα είναι ανοιχτοπράσινες έως κίτρινες γωνιώδεις βλάβες, με λευκή μάζα σπορίων που ευνοούνται από υγρές συνθήκες. \nΗ ΑΠΟΦΑΣΗ: Σε περίπτωση συναγερμού κινδύνου, η πιθανή ανάγκη για ψεκασμούς με μυκητοκτόνα θα πρέπει να αξιολογηθεί με βάση την ανθεκτικότητα των σχετικών ποικιλιών μαρουλιού στον περονόσπορο και το χρονικό διάστημα από προηγούμενες επεμβάσεις. \n\nΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο υποδεικνύει τον κίνδυνο μολύνσεων Bremia lactucae σε καλλιέργειες μαρουλιού με βάση τις κλιματολογικές συνθήκες. Τα κριτήρια τόσο για τον σπορισμό όσο και για τη μόλυνση πρέπει να πληρούνται πριν υπολογιστεί μια περίοδος κινδύνου. Η σποροποίηση απαιτεί υψηλή σχετική υγρασία τη νύχτα. Η μόλυνση απαιτεί ελεύθερη υγρασία την επόμενη ημέρα.  \nΟΙ ΠΑΡΑΜΕΤΡΟΙ: υγρασία φύλλων, σχετική υγρασία, παγκόσμια ακτινοβολία, μέγιστη θερμοκρασία,\nΠΗΓΗ: Το μοντέλο βασίζεται σε μελέτες από την Καλιφόρνια των ΗΠΑ (Scherm et al 1995, Scherm and van Bruggen, 1995, Wu et al 2002), με προσαρμογές για να ταιριάζει στις νορβηγικές συνθήκες. REFERENCE: Nordskog, B. (2006). Studies on the epidemiology of lettuce downy mildew (Bremia lactucae Regel), including a survey of fungal pathogens in field lettuce (Lactuca sativa L.) in Norway. Norwegian University of Life Sciences. PhD Thesis 2006:24.\nE: "
