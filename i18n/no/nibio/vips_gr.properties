no.nibio.vips.2_0.models.ALTERNARIA.description= Ο Εχθρός: Η Alternaria sp προκαλεί ασθένειες σε πολλές κηπευτικές καλλιέργειες και οι κηλίδες των φύλλων είναι από τα πιο συνηθισμένα συμπτώματα. \nΗ ΑΠΟΦΑΣΗ: Για την προστασία της καλλιέργειας μπορεί να χρειαστούν επεμβάσεις με μυκητοκτόνα, όταν έχουν παρατηρηθεί συμπτώματα και οι συνθήκες είναι ευνοϊκές για την εξάπλωση του παθογόνου και τη μόλυνση.\nΤΟ ΜΟΝΤΕΛΟ: Το TOMCAST είναι ένα μοντέλο βασισμένο στις καιρικές συνθήκες, το οποίο προέρχεται από ένα μοντέλο που αναπτύχθηκε αρχικά για τις ασθένειες των κηλίδων στα φύλλα της τομάτας. Το μοντέλο υπολογίζει ημερήσιες τιμές κινδύνου (DSV: Disease Severity Values) με βάση τη θερμοκρασία και την υγρασία των φύλλων την προηγούμενη ημέρα. Οι DSV αντιπροσωπεύουν τον κίνδυνο προσβολής από την πρώιμη κηλίδα τις προηγούμενες 24 ώρες. Οι ημερήσιες τιμές DSV συσσωρεύονται έως ότου επιτευχθεί μια τιμή κατωφλίου (ρυθμιζόμενη) και συνιστάται θεραπεία. Όταν διενεργείται ψεκασμός και εισάγεται στο μοντέλο, η συσσώρευση του DSV μηδενίζεται και ξεκινά από την τιμή 0.\nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Το μοντέλο χρησιμοποιεί τη θερμοκρασία και την υγρασία των φύλλων ως παραμέτρους εισόδου\nΠΗΓΗ: Βασισμένο στο υπομοντέλο δρόσου του FAST (Madden et al., 1978), το οποίο αρχικά στόχευε στην πρόβλεψη της πρώιμης κηλίδωσης, της κηλίδωσης των φύλλων Septoria και της ανθράκωσης στην τομάτα (Gleason et al., 1995). Δοκιμάστηκε και προσαρμόστηκε για να χρησιμοποιηθεί κατά της πρώιμης κηλίδωσης (Alternaria solani) στην πατάτα στη Δανία (Abuley and Nielsen, 2017).\nΥΠΟΘΕΣΕΙΣ: \nΒΙΒΛΙΟΓΡΑΦΙΑ: \nGleason, M.L., Macnab, A.A., Pitblado, R.E., Ricker, M.D., East, D.A., Latin, R.X., 1995. Disease warning systems for processing tomatoes in eastern North America: are we there yet? Plant Dis. 79, 113-121.\nMadden, L., Pennypacker, S.P., Macnab, A.A., 1978. Fast, a forecast system for Alternaria Solani on tomato. Phytopathology 68, 1354-1358. \nAbuley, I.K., Nielsen, B. J. 2017. Evaluation of models to control potato early blight (Alternaria solani) in Denmark. Crop Protection, 102, 118-128."
