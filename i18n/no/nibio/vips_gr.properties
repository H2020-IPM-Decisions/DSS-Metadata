no.nibio.vips.2_0.models.MAMESTRABR.output.warning_status_interpretation.0.explanation=Τα πράσινα ορθογώνια δείχνουν ότι δεν υπάρχει κίνδυνος επίθεσης. Τα πράσινα ορθογώνια εμφανίζονται πριν από την έναρξη της ωοτοκίας (SUMDG < 158). τα κίτρινα ορθογώνια (πριν από τα κόκκινα ορθογώνια) υποδεικνύουν ότι η ωοτοκία έχει αρχίσει και ότι ο γεωργός πρέπει να κάνει παρατηρήσεις στον αγρό. Τα κίτρινα ορθογώνια εμφανίζονται για πρώτη φορά όταν η θερμοκρασία του εδάφους έχει φθάσει τους 158 βαθμούς ημέρας (SUMDG=158). Τα κίτρινα ορθογώνια εμφανίζονται επίσης αργότερα κατά τη διάρκεια της περιόδου, μετά από μια κόκκινη προειδοποίηση, για να υποδείξουν ότι είναι πέρα από τη βέλτιστη εποχή για την αντιμετώπιση (τα μικρά στάδια προνυμφών). Οι προνύμφες είναι πολύ μεγάλες για αποτελεσματική χημική καταπολέμηση (αναζητούν καταφύγιο από τον ήλιο στο εσωτερικό των κεφαλών). Τα κόκκινα ορθογώνια υποδεικνύουν τη βέλτιστη στιγμή για την αντιμετώπιση (όταν η καταγραφή στον αγρό υποδεικνύει προσβολή). Αυτή τη στιγμή οι περισσότερες προνύμφες είναι μικρές και εύκολα στοχεύονται στα εξωτερικά φύλλα.τα γκρι ορθογώνια υποδεικνύουν ότι η προειδοποίηση έχει λήξει. Οι προνύμφες είναι τόσο μεγάλες που η χημική καταπολέμηση είναι πολύ δύσκολη ή δεν είναι πλέον δυνατή.
