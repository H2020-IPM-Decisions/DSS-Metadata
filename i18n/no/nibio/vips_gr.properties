no.nibio.vips.2_0.models.SEPAPIICOL.description= Ο Εχθρός: Η Septoria apiicola είναι η αιτία της όψιμης σήψης του σέλινου και της σελινόριζας.  Στα φύλλα και τους μίσχους σχηματίζονται κηλίδες με χαρακτηριστικά μικρά σκούρα πυκνίδια. \n\nΗ ΑΠΟΦΑΣΗ: Εάν υπάρχει εμβόλιο, τα συμπτώματα αναμένεται να εμφανιστούν 7-14 ημέρες μετά τον προβλεπόμενο κίνδυνο μόλυνσης. Συνιστάται η εντατικοποίηση των επιθεωρήσεων στον αγρό μετά από περιόδους προειδοποίησης κινδύνου.\n\nΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο αυτό βασίζεται σε έναν υπολογισμό του τρόπου με τον οποίο οι περίοδοι υγρασίας των φύλλων επηρεάζουν τη μόλυνση του σέλινου από Septoria apiicola σε ευπαθή φυτά ξενιστές.\n\nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Οι προβλέψεις του κινδύνου μόλυνσης δίνονται μετά από τουλάχιστον 12 συνεχείς ώρες υγρασίας των φύλλων. \nΠΗΓΗ: Το μοντέλο αναπτύχθηκε στο Μίσιγκαν των ΗΠΑ και δημοσιεύθηκε από τον Lacy, 1994.\n\nΥΠΟΘΕΣΕΙΣ: Στη Νορβηγία, το µοντέλο συνιστάται να χρησιµοποιείται ως καθοδήγηση για επιθεωρήσεις πεδίου για την έγκαιρη ανίχνευση των συµπτωµάτων. Γενικά θεωρείται ότι το μοντέλο αυτό έχει πρόσθετη σημασία για την Septoria petroselini στον μαϊντανό. ASSUMPTIONS: In Norway, the model is recommended used as a guidance for field inspections for early detection of symptoms. It is generally assumed that this model has additional relevance for Septoria petroselini in parsley.\nReference: Lacy, 1994. Influence of wetness periods on infection of celery by Septoria apiicola and use in timing sprays for control. Plant Disease 1994 78, 975-979, https://www.cabdirect.org/cabdirect/abstract/19952304511 
