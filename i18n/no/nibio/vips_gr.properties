no.nibio.vips.2_0.models.NEGPROGMOD.description=Ο ΕΧΘΡΟΣ: Ο περονόσπορος της πατάτας, που προκαλείται από τον μυκητοειδή οργανισμό Phytophthora infestans, προκαλεί σοβαρές ζημιές στο φύλλωμα και μπορεί να μολύνει τους κονδύλους κατά τη συγκομιδή. Η ΑΠΟΦΑΣΗ: Το μοντέλο έχει σχεδιαστεί για να καθοδηγήσει το χρόνο της πρώτης εφαρμογής μυκητοκτόνου για τον περονόσπορο, όταν χρησιμοποιείται σε συνδυασμό με άλλους αγρονομικούς παράγοντες κινδύνου.  ΤΟ ΜΟΝΤΕΛΟ: Το μοντέλο χρησιμοποιεί μετεωρολογικά δεδομένα για να εκτιμήσει την περίοδο "χωρίς επιδημία" ("αρνητική πρόγνωση") υπολογίζοντας τον συσσωρευμένο κίνδυνο εμφάνισης του περονόσπορου από την ημερομηνία εμφάνισης της καλλιέργειας. Το μοντέλο καθοδηγεί το χρονοδιάγραμμα του πρώτου ψεκασμού στο τέλος της περιόδου "χωρίς επιδημία".  ΟΙ ΠΑΡΑΜΕΤΡΟΙ: Από την ημερομηνία εμφάνισης της καλλιέργειας, συσσωρεύονται ημερήσιες τιμές κινδύνου με βάση καιρικά δεδομένα (θερμοκρασία, σχετική υγρασία και βροχόπτωση). Ο κίνδυνος είναι μια συσσωρευμένη τιμή του τρόπου με τον οποίο ο καιρός επηρεάζει τη βλάστηση/μόλυνση, τη σποροποίηση και την ανάπτυξη του περονόσπορου. Όλες οι διαδικασίες διορθώνονται για την αναστολή λόγω ξήρανσης. Αφού ο συσσωρευμένος κίνδυνος φθάσει σε ορισμένα όρια, είναι πιθανό να υπάρχει μέτριος ή υψηλός κίνδυνος περονόσπορου.  ΠΗΓΗ: Το μοντέλο εισήχθη για πρώτη φορά από τους Schrodter και Ullrich στη Γερμανία τη δεκαετία του 1970 και έκτοτε χρησιμοποιείται ευρέως στην Ευρώπη.   ΠΑΡΑΔΟΧΕΣ: Το μοντέλο βασίζεται σε μετεωρολογικά δεδομένα.  Άλλοι αγρονομικοί παράγοντες, όπως ο χρόνος κλεισίματος των γραμμών, η ευαισθησία της ποικιλίας, η παρουσία ή η απουσία πηγών περονόσπορου, δεν περιλαμβάνονται στην εκτίμηση του κινδύνου. Δεν εφαρμόζεται σε πατάτες που καλλιεργούνται υπό προστασία.   ΑΝΑΦΟΡΑ: Μετά την αρχική εργασία των Ullrich, J. & Schrödter, H. (1966), το μοντέλο αρνητικής πρόγνωσης δοκιμάστηκε σε άλλες χώρες (π.χ. από τον Taylor M. C. 2003 στο Ηνωμένο Βασίλειο) και συνδυάστηκε συνήθως με άλλα μοντέλα για να καθοδηγήσει τις επακόλουθες εφαρμογές μυκητοκτόνων.  Συνδυασμένα μοντέλα, όπως το NegFry, έχουν δοκιμαστεί σε πολλές χώρες, π.χ. από τον Hansen J. G. et al., 1995 στη Δανία,
