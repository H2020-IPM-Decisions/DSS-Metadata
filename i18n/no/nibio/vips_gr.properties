no.nibio.vips.2_0.models.DELIARFOBS.output.warning_status_interpretation.0.explanation=Τα πράσινα ορθογώνια υποδεικνύουν ότι το όριο ζημίας για το λάχανο με βάση το χρόνο από τη φύτευση μέχρι την καταγραφή δεν έχει επιτευχθεί και δεν απαιτούνται μέτρα ελέγχου.Τα κόκκινα ορθογώνια υποδεικνύουν ότι το όριο ζημίας f για το λάχανο με βάση το χρόνο από τη φύτευση μέχρι την καταγραφή έχει επιτευχθεί και μπορεί να είναι απαραίτητη η χρήση μέτρων ελέγχου. Ο αγρός θα πρέπει να ελέγχεται για να αξιολογηθεί εάν είναι απαραίτητη η θεραπεία.Αυτό το μοντέλο δεν χρησιμοποιεί κίτρινα ορθογώνια. Η προειδοποίηση περνάει απευθείας από το πράσινο στο κόκκινο όταν υπερβαίνεται το όριο ζημίας.τα μπλε ορθογώνια υποδεικνύουν ότι λείπουν παρατηρήσεις. Μια παρατήρηση ισχύει για 8 ημέρες. Εάν μεσολαβήσουν περισσότερες από 8 ημέρες πριν καταχωρηθεί μια νέα παρατήρηση στο σύστημα, το μοντέλο θα δώσει μια μπλε προειδοποίηση. τα κατώφλια ζημιάς σχετίζονται με το στάδιο ανάπτυξης των φυτών και δηλώνουν πόσα αυγά μπορούν να βρίσκονται σε ένα φυτό πριν υπάρξει μείωση της ανάπτυξης και της απόδοσης. η προειδοποίηση θα πρέπει να δηλώνει τον καλύτερο χρόνο για θεραπεία σε σχέση με τα κατώφλια ζημιάς. Εάν ο αριθμός των καταγεγραμμένων αυγών υπερβαίνει το κατώφλι ζημίας, συνιστάται θεραπεία κατά των σκουληκιών, εάν τα φυτά δεν προστατεύονται με άλλα μέσα. Τηρείτε τις "ημέρες μέχρι τη συγκομιδή". Εάν οι σπόροι (κουνουπίδι ή μπρόκολο) έχουν αντιμετωπιστεί κατά των σκουληκιών, δεν είναι απαραίτητη η αντιμετώπιση νωρίς στην εποχή.
