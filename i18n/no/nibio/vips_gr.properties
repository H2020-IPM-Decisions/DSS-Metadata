no.nibio.vips.2_0.models.PSILAROBSE.description=Το μοντέλο του συστήματος προειδοποίησης βασίζεται σε εβδομαδιαίες παρατηρήσεις των ενήλικων μυγών της σκωρίασης του καρότου που συλλαμβάνονται σε κίτρινες αυτοκόλλητες παγίδες. Το μοντέλο βασίζεται στο σύνολό του σε παρατηρήσεις, χωρίς να εισάγονται μετεωρολογικά δεδομένα ή καιρικές προβλέψεις. Οι παγίδες τοποθετούνται στην άκρη του χωραφιού και στο χωράφι και εξετάζονται για μύγες σκωρίασης καρότου εβδομαδιαία καθ' όλη τη διάρκεια της περιόδου. Ο αριθμός των ενήλικων μυγών σκωρίασης καρότου καταγράφεται στο VIPS και χρησιμοποιείται στο μοντέλο του συστήματος προειδοποίησης. Οι παρατηρήσεις συγκρίνονται με τα οικονομικά επίπεδα κατωφλίου και υπολογίζεται μια προειδοποίηση. Αφού τα οργανοφωσφορικά (τα οποία είχαν καλή δράση κατά των προνυμφών) αποσύρθηκαν από την αγορά, αντικαταστάθηκαν από πυρεθροειδή που δρουν μόνο κατά του ενήλικου σταδίου. Το 2005 και το 2006 πραγματοποιήθηκαν μελέτες για την προσαρμογή των κατωφλίων με βάση τις προνύμφες στη χημική καταπολέμηση των ενήλικων μυγών. Η εμπειρία από τη Νορβηγία και άλλες χώρες έδειξε ότι η πρώτη θεραπεία κατά της μύγας του καρότου πρέπει να γίνεται το συντομότερο δυνατό μετά την παρατήρηση της πρώτης μύγας στις παγίδες. Συνεπώς, το κατώφλι που χρησιμοποιείται στο VIPS είναι η πρώτη παρατήρηση 1 μύγας.
