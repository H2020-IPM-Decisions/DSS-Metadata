no.nibio.vips.2_0.models.DELIARFOBS.description=Il modello del sistema di allarme si basa su osservazioni settimanali di ovodeposizione da parte della mosca delle radici della brassica [CITATION Bli991 \l 1044 ]. Il modello si basa interamente sulle osservazioni, senza l'inserimento di dati meteorologici o previsioni del tempo. Il modello non distingue tra la larva del cavolo e la mosca delle rape. Le osservazioni consistono nel raccogliere sabbia dalla base di 10 piante e nel far galleggiare le uova in acqua. I conteggi vengono registrati nel VIPS e viene calcolato il numero medio di uova. Le osservazioni vengono confrontate con le soglie di danno [CITATION Bli99 \l 1044 ] e vengono calcolati gli avvisi. Le soglie di danno sono legate allo stadio di sviluppo delle piante e indicano quante uova possono essere presenti su una pianta prima che si verifichi una riduzione della crescita e della resa. VIPS presenta due modelli di sistema di allarme basati sulle soglie di danno: uno per i cavoli appena piantati e uno per i cavoli che sono in campo da più di 4 settimane. Il modello può anche essere impostato come avviso privato per il campo dell'agricoltore, nel qual caso il modello varierà tra le due diverse soglie di danno in base all'età della coltura del cavolo (a partire dal momento della semina). Il modello del sistema di allerta è valido solo per cavoli, cavolfiori e broccoli. La soglia di danno per cavoli, cavolfiori e broccoli nelle prime 4 settimane dopo la semina è di 14 uova per pianta a settimana. Dopo 4 settimane la soglia di danno passa a 40 uova per pianta a settimana. Non sono state determinate soglie di danno per altre crucifere.\n\nFONTE: \nASSUNZIONI: \nRIFERIMENTO: 
