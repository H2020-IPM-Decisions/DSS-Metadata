no.nibio.vips.2_0.models.PSILAROBSE.output.warning_status_interpretation.0.explanation=I rettangoli verdi indicano che la soglia di danno non è stata raggiunta e non è necessario un trattamento. I rettangoli gialli indicano che le mosche della ruggine della carota sono state catturate dalle trappole a bordo campo e potrebbe essere necessario un trattamento. I rettangoli rossi indicano che le mosche della ruggine della carota sono state catturate dalle trappole sul campo. La soglia di danno per la prima osservazione sulle trappole adesive è di 1 mosca. L'attacco varia da campo a campo, per cui si consiglia di effettuare osservazioni anche sul campo dell'agricoltore. Le misure di controllo dovrebbero essere utilizzate il prima possibile dopo la prima osservazione nel campo dell'agricoltore (se le piante sono asciutte, senza precipitazioni e le piante hanno raggiunto il primo stadio di foglie vere. Valutare, in base all'esperienza precedente e alle dimensioni e alla forma del campo, se trattare l'intero campo o solo le file di confine.
