no.nibio.vips.2_0.models.SEPAPIICOL.description=Il parassita: la Septoria apiicola è la causa della peronospora tardiva del sedano e del sedano rapa.  Su foglie e steli si formano macchie fogliari con i caratteristici piccoli picnidi scuri. \n\nLA DECISIONE: se è presente l'inoculo, i sintomi possono comparire 7-14 giorni dopo il rischio di infezione previsto. Si raccomanda di intensificare le ispezioni in campo dopo i periodi di allerta per il rischio.\n\nIL MODELLO: Questo modello si basa su un calcolo di come i periodi di bagnatura fogliare influenzino l'infezione del sedano da parte di Septoria apiicola in piante ospiti sensibili.\n\nI PARAMETRI: Le previsioni del rischio di infezione sono fornite dopo un minimo di 12 ore consecutive di bagnatura fogliare. \nFONTE: Il modello è stato sviluppato in Michigan, USA, e pubblicato da Lacy, 1994.\n\nASSUNZIONI: In Norvegia si raccomanda di utilizzare il modello come guida per le ispezioni in campo per l'individuazione precoce dei sintomi. In generale si presume che questo modello abbia un'ulteriore rilevanza per la Septoria petroselini nel prezzemolo.\nRiferimenti: Lacy, 1994. Influenza dei periodi di bagnatura sull'infezione del sedano da parte di Septoria apiicola e uso nella tempistica delle irrorazioni per il controllo. Plant Disease 1994 78, 975-979, https://www.cabdirect.org/cabdirect/abstract/19952304511. 
