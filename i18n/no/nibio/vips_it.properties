no.nibio.vips.2_0.models.DELIARADIC.description=Il parassita: le larve della mosca del cavolo si nutrono delle radici delle brassicacee, con danni che dipendono dal tipo di coltura, dallo stadio di crescita e dalle condizioni di coltivazione. Gli adulti della mosca del cavolo iniziano a deporre le uova 5-7 giorni dopo la comparsa.  Le colture appena trapiantate o emerse di recente sono più a rischio, poiché gli apparati radicali sono meno sviluppati. \nLA DECISIONE: può essere necessario applicare i trattamenti subito dopo l'arrivo degli adulti nella coltura, prima che le successive larve penetrino nelle radici della coltura.  \nIL MODELLO: Il modello determina l'inizio della deposizione delle uova a 160 gradi-giorni in base alla temperatura del suolo (10 cm), su una base di temperatura di 4 °C, OPPURE in base alla temperatura standard dell'aria (2 m sopra la superficie del suolo) nelle stesse località, la deposizione delle uova inizia a 210 gradi-giorni. \nI PARAMETRI: Il modello utilizza la temperatura giornaliera del suolo o dell'aria. \nFONTE: NIBIO, Norvegia. \nASSUNZIONI: Tenere presente che nelle aree con coperture del campo (plastica, coperture singole o doppie in tessuto non tessuto, ecc.) con colture precoci nella stagione precedente (sul campo attuale o su campi vicini), il periodo di volo può iniziare prima a causa della temperatura più elevata del suolo sotto le coperture. Questo modello deve essere utilizzato in combinazione con le osservazioni dirette delle uova sul campo. Ciò è dovuto alla grande variabilità e per avere un'idea della gravità dell'attacco. Il modello si applica solo alla mosca del cavolo, non alla mosca delle rape.
