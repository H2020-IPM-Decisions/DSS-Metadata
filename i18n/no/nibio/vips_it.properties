no.nibio.vips.2_0.models.NAERSTADMO.description=Il parassita: la peronospora della patata è causata da Phytophthora infestans, un microrganismo simile a un fungo che provoca la malattia più devastante della patata. Si diffonde rapidamente nella chioma e può infettare anche i tuberi.\nLA DECISIONE: i trattamenti fungicidi protettivi sono necessari per proteggere la coltura quando le condizioni per l'infezione sono favorevoli.\nIL MODELLO: Il modello prevede se ci sono condizioni favorevoli per la produzione di spore e le successive condizioni per la diffusione, la sopravvivenza e l'infezione di queste spore. Il modello produce un rischio di infezione, dove un valore di 2,5 rappresenta la soglia di allarme.\nI PARAMETRI: Il modello utilizza come parametri di input la temperatura, l'umidità, le precipitazioni, il vento, la radiazione, l'umidità fogliare e il deficit di pressione di vapore.\nFONTE: Sviluppato dal NIBIO in Norvegia \nASSUNZIONI: Sono presenti spore di peronospora della patata.\nRiferimento: Hjelkrem et al. 2021. https://doi.org/10.1016/j.ecolmodel.2021.109565
