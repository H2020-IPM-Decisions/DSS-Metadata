no.nibio.vips.2_0.models.BREMIALACT.description=Il parassita: la peronospora della lattuga (Bremia lactucae) è una malattia causata da un organismo simile a un fungo (oomicete). I sintomi sono lesioni angolari di colore verde chiaro o giallo, con una massa bianca di spore favorita da condizioni di umidità. \nLA DECISIONE: in caso di allarme rischio, la potenziale necessità di irrorare con fungicidi deve essere valutata in base alla resistenza delle varietà di lattuga interessate alla peronospora e all'intervallo di tempo trascorso da precedenti trattamenti. \n\nIl MODELLO: Il modello indica il rischio di infezioni da Bremia lactucae nelle colture di lattuga in base alle condizioni climatiche. Prima di calcolare il periodo di rischio, devono essere soddisfatti i criteri relativi alla sporulazione e all'infezione. La sporulazione richiede un'elevata umidità relativa notturna. L'infezione richiede umidità libera nel giorno successivo.  \nI PARAMETRI: umidità fogliare, umidità relativa, radiazione globale, temperatura massima,\nFONTE: Il modello si basa su studi condotti in California (Scherm et al 1995, Scherm e van Bruggen, 1995, Wu et al 2002), con adattamenti alle condizioni norvegesi.\nRIFERIMENTO: Nordskog, B. (2006). Studi sull'epidemiologia della peronospora della lattuga (Bremia lactucae Regel), compresa un'indagine sui patogeni fungini nella lattuga da campo (Lactuca sativa L.) in Norvegia. Università norvegese di Scienze della Vita. Tesi di dottorato 2006:24.\nE: 
