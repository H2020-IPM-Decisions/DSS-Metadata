no.nibio.vips.2_0.models.NAERSTADMO.output.warning_status_interpretation.0.explanation=Rischio < 1 = nessun avviso (verde) Rischio > 1 e < 2,5 = possibile avviso in arrivo se le condizioni persistono (giallo) Rischio > 2,5 = avviso emesso (rosso)\nQuando viene emesso un avviso, qualsiasi misura di controllo deve essere presa in considerazione in base alla resistenza della cultivar, alla scelta del fungicida e all'ora dell'ultimo trattamento. Il rischio di infezione è più elevato dopo diversi giorni consecutivi di allerta, soprattutto se nella zona è stata osservata la peronospora tardiva.
