no.nibio.vips.2_0.models.NAERSTADMO.description=Il modello si basa su diversi anni di esperimenti in cui le piante-trappola sono state posizionate accanto a un campo di patate infetto da peronospora tardiva. Le infezioni su queste piante sono state correlate alle condizioni meteorologiche del giorno dell'esposizione, e su questi dati si basa il modello. Il modello prevede la presenza di condizioni favorevoli alla produzione di spore e alla loro successiva diffusione, sopravvivenza e infezione. Il modello produce un rischio di infezione e un valore di 2,5 corrisponde a una macchia di peronospora su ogni pianta trappola esposta. Questo valore di 2,5 è la soglia in cui il modello emette un avviso.\n\nFONTE: \nASSUNZIONI: \nRIFERIMENTO: 
