no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Questo modello calcola il rischio di peronospora cumulato dall'emergenza della coltura. Lo "Stato del rischio" mostra il rischio accumulato in ogni giorno (cioè non mostra se il tempo era ad alto o basso rischio di peronospora in quel particolare giorno). Il "rischio di infezione" mostra l'aumento del rischio accumulato.     Questo modello di rischio guida la tempistica della prima applicazione di fungicidi. Quando il rischio accumulato è inferiore a 120 (verde), il rischio di peronospora è basso. Tra 120 e 150 (arancione), c'è un rischio di peronospora se altri fattori di rischio (ad esempio, fonti di inoculo della peronospora o suscettibilità della cultivar) sono elevati. Al di sopra di 150 (rosso), il rischio è probabilmente elevato. Oltre i 200 il modello diventa inattivo, poiché nella maggior parte dei casi la prima irrorazione dovrebbe essere già stata applicata.
