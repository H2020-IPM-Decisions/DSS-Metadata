no.nibio.vips.2_0.models.DELIARFOBS.output.warning_status_interpretation.0.explanation=I rettangoli verdi indicano che la soglia di danno per il cavolo basata sul tempo dalla semina alla registrazione non è stata raggiunta e non sono necessarie misure di controllo.I rettangoli rossi indicano che la soglia di danno per il cavolo basata sul tempo dalla semina alla registrazione è stata raggiunta e potrebbe essere necessario utilizzare misure di controllo. Il campo deve essere controllato per valutare se è necessario un trattamento. Questo modello non utilizza i rettangoli gialli. L'avviso passa direttamente dal verde al rosso quando viene superata la soglia di danno. I rettangoli blu indicano che mancano delle osservazioni. Un'osservazione è valida per 8 giorni. Se passano più di 8 giorni prima che una nuova osservazione venga registrata nel sistema, il modello darà un avviso blu. Le soglie di danno sono legate allo stadio di sviluppo delle piante e indicano il numero di uova che possono essere presenti su una pianta prima che si verifichi una riduzione della crescita e della resa. Se il numero di uova registrate supera la soglia di danno, si raccomanda un trattamento contro le larve, se le piante non sono protette con altri mezzi. Osservare i "giorni di raccolta". Se i semi (cavolfiori o broccoli) sono stati trattati contro le larve, il trattamento all'inizio della stagione non è necessario.
