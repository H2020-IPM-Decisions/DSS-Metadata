no.nibio.vips.2_0.models.NEGPROGMOD.description=L'INFESTANTE: la peronospora della patata, causata dall'organismo fungino Phytophthora infestans, provoca gravi danni al fogliame e può infettare i tuberi al momento del raccolto. LA DECISIONE: Il modello è stato progettato per guidare la tempistica della prima applicazione del fungicida per la peronospora tardiva, se utilizzato in combinazione con altri fattori di rischio agronomico.  \nIL MODELLO: Il modello utilizza i dati meteorologici per stimare il periodo "libero da epidemie" ("prognosi negativa") calcolando il rischio di peronospora accumulato a partire dalla data di comparsa della coltura. Il modello guida la tempistica della prima irrorazione alla fine del periodo "libero da epidemie".  \nI PARAMETRI: a partire dalla data di comparsa della coltura, i valori giornalieri del rischio vengono accumulati in base ai dati meteorologici (temperatura, umidità relativa e precipitazioni). Il rischio è un valore accumulato di come le condizioni meteorologiche influenzano la germinazione/infezione, la sporulazione e la crescita della peronospora tardiva. Tutti i processi sono corretti per l'inibizione dovuta all'essiccazione. Quando il rischio accumulato raggiunge determinate soglie, è probabile che il rischio di peronospora sia moderato o elevato.  \nFONTE: Il modello è stato introdotto per la prima volta da Schrodter e Ullrich in Germania negli anni '70 e da allora è stato ampiamente utilizzato in Europa.   \nASSUNZIONI: Il modello si basa su dati meteorologici.  Altri fattori agronomici, come l'epoca di chiusura delle file, la suscettibilità della cultivar, la presenza o l'assenza di fonti di inoculo della peronospora, non sono inclusi nella stima del rischio. Non è applicabile alle patate coltivate in coltura protetta.   \nRIFERIMENTI: Dopo l'articolo originale di Ullrich, J. & Schrödter, H. (1966), il modello di prognosi negativa è stato testato in altri Paesi (ad esempio da Taylor M. C. 2003 nel Regno Unito) ed è stato comunemente combinato con altri modelli per guidare le successive applicazioni di fungicidi.  I modelli combinati, come NegFry, sono stati testati in molti Paesi, ad esempio da Hansen J. G. et al., 1995 in Danimarca; 
