no.nibio.vips.2_0.models.MAMESTRABR.description=Il modello del sistema di allerta per la tignola del cavolo è stato sviluppato dalla dott.ssa Nina Svae Johansen. \nSi basa sulla soglia di temperatura minima e sul requisito dei gradi-giorno accumulati per i diversi stadi della tignola del cavolo [Citazione Joh96 \t \l 1044 ]. \nIl modello dei gradi-giorno accumulati calcola le previsioni per lo sviluppo della tignola del cavolo per tutta l'estate, genera avvertimenti per il momento in cui uova e piccole larve possono essere uova e le piccole larve possono essere registrate sul campo e il momento migliore per il trattamento [CITATION Joh97 \t \l 1044 ].\n\nSi noti che il modello si basa sulla temperatura, non è legato alla presenza o all'assenza di tignole nel campo.  Pertanto, è importante valutare la situazione in campo.\n\nFONTE: \nASSUNZIONI: \nRIFERIMENTO: 
