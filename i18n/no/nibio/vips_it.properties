no.nibio.vips.2_0.models.MAMESTRABR.output.warning_status_interpretation.0.explanation=I rettangoli verdi indicano che non c'è pericolo di attacco. I rettangoli verdi vengono visualizzati prima dell'inizio dell'ovodeposizione (SUMDG < 158). I rettangoli gialli (prima dei rettangoli rossi) indicano che l'ovodeposizione è iniziata e che l'agricoltore deve fare delle osservazioni sul campo. I rettangoli gialli vengono visualizzati per la prima volta quando la temperatura del suolo ha raggiunto i 158 gradi giorno (SUMDG=158). I rettangoli gialli vengono visualizzati anche più avanti nella stagione, dopo un avviso rosso, per indicare che è oltre il momento ottimale per il trattamento (i piccoli istanti larvali). I rettangoli rossi indicano il momento ottimale per il trattamento (quando la registrazione in campo indica un attacco). In questo momento la maggior parte delle larve sono piccole e facilmente attaccabili sulle foglie esterne. I rettangoli grigi indicano che l'allarme è terminato. Le larve sono così grandi che il controllo chimico è molto difficile o non è più possibile.
