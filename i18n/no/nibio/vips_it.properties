no.nibio.vips.2_0.models.PSILARTEMP.description=Il parassita: la prima generazione di adulti di mosca della carota emerge dalle pupe nel terreno in primavera e depone le uova vicino alla base delle colture vulnerabili. Le larve \nsi nutrono inizialmente in superficie, poi scavano una galleria nella radice del fittone. Gli adulti emergono a metà luglio e possono dare origine a una seconda generazione. \nLA DECISIONE: può essere necessario applicare i trattamenti subito dopo l'arrivo degli adulti nella coltura, prima che le larve penetrino nelle radici della coltura.  \nIL MODELLO: Il modello determina l'inizio del periodo di volo per la prima generazione della mosca della ruggine della carota in base ai gradi-giorni accumulati (260 gradi-giorno) su una temperatura di base di 5°C.  \nI PARAMETRI: Il modello utilizza la temperatura giornaliera dell'aria. \nFONTE: Luke, Finlandia. \nASSUNZIONI: Tenere presente che nelle aree con coperture del campo (plastica, tessuto non tessuto singolo o doppio, ecc.) con colture precoci nella stagione precedente (sul campo attuale o su campi vicini), il periodo di volo può iniziare prima del previsto a causa della temperatura più elevata del suolo sotto le coperture.\nRIFERIMENTO: Marjjula et al 2000
