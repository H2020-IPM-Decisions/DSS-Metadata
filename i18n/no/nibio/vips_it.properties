no.nibio.vips.2_0.models.PSILAROBSE.description=Il modello del sistema di allerta si basa su osservazioni settimanali di mosche adulte della ruggine della carota catturate su trappole adesive gialle. Il modello si basa interamente sulle osservazioni, senza l'inserimento di dati meteorologici o previsioni del tempo. Le trappole sono posizionate ai margini dei campi e nei campi e vengono esaminate per individuare le mosche della ruggine della carota ogni settimana per tutta la stagione. Il numero di mosche adulte della ruggine della carota viene registrato nel VIPS e utilizzato nel modello del sistema di allerta. Le osservazioni vengono confrontate con i livelli di soglia economica e viene calcolato un allarme. Dopo che gli organofosfati (che avevano un buon effetto contro le larve) sono stati eliminati dal mercato, sono stati sostituiti dai piretroidi che agiscono solo contro lo stadio adulto. Nel 2005 e nel 2006 sono stati condotti studi per adeguare le soglie basate sulle larve al controllo chimico delle mosche adulte. L'esperienza della Norvegia e di altri Paesi ha indicato che il primo trattamento contro le mosche della ruggine della carota dovrebbe essere effettuato il prima possibile dopo l'osservazione della prima mosca sulle trappole. La soglia utilizzata nel VIPS è quindi alla prima osservazione di 1 mosca.\n\nFONTE: \nASSUNZIONI: \nRIFERIMENTO: 
