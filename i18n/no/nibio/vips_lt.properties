no.nibio.vips.2_0.models.ALTERNARIA.description=LIGA: Alternaria sp sukelia ligas daugeliui sodininkystės ir daržininkystės augalų, o dažniausiai pasitaikantys simptomai yra lapų dėmėtumas.\nSPRENDIMAS: gali prireikti purkšti fungicidais, kad būtų apsaugoti pasėliai, kai pastebimi simptomai ir susidaro palankios sąlygos patogenui ir infekcijai plisti.\nMODELIS: TOMCAST - tai meteorologinėmis sąlygomis paremtas modelis, išvestas iš modelio, iš pradžių sukurto pomidorų lapų dėmėtligėms tirti. Modelis apskaičiuoja kasdienės rizikos vertes (DSV: Disease Severity Values) pagal praėjusios dienos temperatūrą ir lapų drėgnumą. DSV parodo ankstyvosios dėmėtligės užpuolimo riziką per praėjusią parą. Dienos DSV vertės kaupiamos, kol pasiekiama ribinė vertė (reguliuojama) ir rekomenduojamas purškimas. Atlikus purškimą ir įvedus jį į modelį, DSV kaupimasis atstatomas ir pradedamas iš naujo nuo 0.\nPARAMETRAI: Modelyje kaip pradiniai parametrai naudojami oro temperatūra ir lapų drėgnumas.\nŠALTINIS: Remiantis FAST (Madden et al., 1978) rasos submodeliu, kuris iš pradžių buvo skirtas sausligei, Septoria lapų dėmėtligei ir antraknozei ant pomidorų prognozuoti (Gleason et al., 1995). Išbandytas ir pritaikytas naudoti prieš sausligę (Alternaria solani) bulvėse Danijoje (Abuley ir Nielsen, 2017).\nPrielaidos:\nNuorodos: Gleason, M.L., Macnab, A.A., Pitblado, R.E., Ricker, M.D., East, D.A., Latin, R.X., 1995. Disease warning systems for processing tomatoes in eastern North America: are we there yet? Plant Dis. 79, 113-121.\nMadden, L., Pennypacker, S.P., Macnab, A.A., 1978. Fast, a forecast system for Alternaria Solani on tomato. Phytopathology 68, 1354-1358.\nAbuley, I.K., Nielsen, B. J. 2017. Evaluation of models to control potato early blight (Alternaria solani) in Denmark. Crop Protection, 102, 118-128.
