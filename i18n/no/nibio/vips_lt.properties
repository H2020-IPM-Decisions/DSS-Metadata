no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Pagal šį modelį apskaičiuojama suminė maro rizika nuo augalų sudygimo. "Rizikos būklė" rodo suminę riziką, pasiektą kiekvieną dieną (t. y. nerodo, ar tą dieną oro sąlygos buvo labai palankios, ar mažai palankios). "Infekcijos rizika" rodo didėjančią sukauptą riziką. Pagal šį rizikos modelį nustatomas pirmojo fungicidų panaudojimo laikas. Kai sukaupta rizika yra mažesnė nei 120 (žalia spalva), maro rizika yra maža. Nuo 120 iki 150 (oranžinė spalva), jei kiti rizikos veiksniai (pvz., maro inokuliato šaltiniai arba veislės jautrumas) yra aukšti, kyla maro rizika. Jei rizika viršija 150 (raudona spalva), tikėtina, kad ji yra didelė. Virš 200 modelis tampa neaktyvus, nes daugeliu atvejų pirmasis purškimas jau turėtų būti atliktas.
