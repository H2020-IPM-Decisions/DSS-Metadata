no.nibio.vips.2_0.models.DELIARFOBS.description=„Perspėjimo sistemos modelis pagrįstas kas savaitę atliekamais kopūstinių šakninių musių kiaušinėlių dėjimo stebėjimais [CITATAS Bli991 \l 1044 ]. Modelis yra visiškai pagrįstas stebėjimais, neįtraukiant meteorologinių duomenų ar orų prognozių. Modelyje neatskiriamos pavasarinės kopūstinės musės ir ropinės musės. Stebėjimai atliekami renkant smėlį nuo 10 augalų pagrindo, plaunant ir skaičiuojant kiaušinėlius plaukiojančius vandenyje. Skaičiai registruojami VIPS sistemoje ir apskaičiuojamas vidutinis kiaušinėlių skaičius. Stebėjimai lyginami su žalingumo ribomis [CITATION Bli99 \l 1044 ] ir apskaičiuojami įspėjimai. Žalingumo ribos yra susijusios su augalų vystymosi stadija ir nurodo, kiek kiaušinėlių gali būti ant augalo, kad būtų padaroma žala augalų augimui ir derliui. VIPS pateikia du įspėjimo sistemos modelius, pagrįstus pažeidimo ribomis: vienas skirtas naujai pasodintiems kopūstams, kitas - kopūstams, kurie lauke augo ilgiau nei 4 savaites. Šį modelį taip pat galima nustatyti kaip privatų įspėjimą, skirtą paties ūkininko laukui; tokiu atveju modelis varijuos tarp dviejų skirtingų žalingumo ribų, atsižvelgiant į kopūstų pasėlių amžių (pradedant nuo pasodinimo momento). Įspėjimo sistemos modelis galioja tik kopūstams, žiediniams kopūstams ir brokoliams. Kopūstų, žiedinių kopūstų ir brokolių pažeidimo riba pirmąsias 4 savaites po pasodinimo yra 14 kiaušinėlių vienam augalui per savaitę. Po 4 savaičių žalingumo riba pasikeičia iki 40 kiaušinėlių vienam augalui per savaitę. Kitų kryžmažiedžių žalingumo ribos nenustatytos.\n\nŠALTINIS: \nPASIŪLYMAI: \nNUORODOS: “
