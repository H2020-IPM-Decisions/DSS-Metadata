no.nibio.vips.2_0.models.DELIARFOBS.output.warning_status_interpretation.0.explanation=Žaliais stačiakampiais nurodoma, kad kopūstų žalingumo riba, nustatyta pagal laiką nuo pasodinimo iki registracijos, nepasiekta ir kontrolės priemonės nereikalingos. Raudonais stačiakampiais nurodoma, kad kopūstų žalingumo riba, nustatyta pagal laiką nuo pasodinimo iki registracijos, pasiekta ir gali reikėti taikyti kontrolės priemones. Reikėtų apžiūrėti pasėlį ir įvertinti ar būtina taikyti purškimą. Šiame modelyje geltoni stačiakampiai nenaudojami. Perspėjimas iš žalios spalvos tiesiogiai pereina į raudoną, kai viršijama žalingumo riba. Mėlyni stačiakampiai rodo, kad trūksta stebėjimų. Stebėjimas galioja 8 dienas. Jei iki naujo stebėjimo užregistravimo sistemoje praeina daugiau nei 8 dienos, modelis pateikia mėlyną įspėjimą. Žalingumo ribos yra susijusios su augalų vystymosi stadija ir nurodo, kiek kiaušinėlių gali būti ant augalo, prieš padarant žalą jo augimui ir derliui. Įspėjime turėtų būti nurodytas geriausias laikas purškimui, atsižvelgiant į žalingumo ribas. Jei užregistruotų kiaušinėlių skaičius viršija žalingumo ribą, rekomenduojama purkšti nuo lervų, jei augalai nėra apsaugoti kitomis priemonėmis. Laikykitės "dienų iki derliaus nuėmimo". Jei sėklos (žiedinių kopūstų ar brokolių) buvo apdorotos nuo lervų, sezono pradžioje purkšti nebūtina.
