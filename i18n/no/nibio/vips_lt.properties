no.nibio.vips.2_0.models.NAERSTADMO.description=LIGA: bulvių marą sukelia Phytophthora infestans - į grybą panašus mikroorganizmas, sukeliantis daugiausiai nuostolių sukeliančią bulvių ligą. Jis sparčiai plinta bulvių antžeminėje dalyje, taip pat gali užkrėsti gumbus.\nSPRENDIMAS: siekiant apsaugoti pasėlius, kai susidaro palankios sąlygos infekcijai, reikia naudoti apsauginius fungicidus.\nMODELIS: Modelis numato, ar yra palankios sąlygos sporų formavimuisi ir šių sporų plitimui, išgyvenimui ir infekcijai. Pagal modelį apskaičiuojama infekcijos rizika, kurios vertė 2,5 yra riba, nuo kurios skelbiamas įspėjimas.\nPARAMETRAI: Modelyje kaip pradiniai parametrai naudojami temperatūra, drėgmė, krituliai, vėjas, radiacija, lapų drėgnumas ir rasos taškas.\nŠALTINIS: Sukurta NIBIO Norvegijoje\nPRIELAIDOS: Yra bulvių maro sporų.\nNuoroda: Hjelkrem et al. 2021. https://doi.org/10.1016/j.ecolmodel.2021.109565
