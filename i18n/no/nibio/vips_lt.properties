no.nibio.vips.2_0.models.BREMIALACT.description=KENKĖJAS: netikroji salotų miltligė (Bremia lactucae) yra liga, kurią sukelia į grybą panašus organizmas (oomicetas). Simptomai - nuo šviesiai žalios iki geltonos spalvos kampuoti pažeidimai su balta sporų mase, kuriai palankios drėgnos sąlygos.\nSPRENDIMAS: Įspėjimo apie riziką atveju galimas purškimo fungicidais poreikis turėtų būti pasirenkamas atsižvelgiant į salotų veislės atsparumą miltligei ir laiko tarpą, praėjusį nuo ankstesnio purškimo.\nMODELIS: Modelis rodo Bremia lactucae infekcijos riziką salotų pasėliuose, atsižvelgiant į klimato sąlygas. Apskaičiuojant rizikos laikotarpį, turi palankios sąlygos sporuliacijai ir infekcijai. Sporuliacijai reikia didelės santykinės drėgmės naktį. Infekcijai reikia drėgmės kitą dieną.\nPARAMETRAI: lapų drėgnumas, santykinė oro drėgmė, saulės spinduliuotė, maksimali temperatūra.\nŠALTINIS: Modelis pagrįstas Kalifornijoje (JAV) atliktais tyrimais (Scherm ir kt., 1995 m., Scherm ir van Bruggen, 1995 m., Wu ir kt., 2002 m.) ir pritaikytas Norvegijos sąlygoms.\nNuorodos: Nordskog, B. (2006). Studies on the epidemiology of lettuce downy mildew (Bremia lactucae Regel), including a survey of fungal pathogens in field lettuce (Lactuca sativa L.) in Norway. Norwegian University of Life Sciences. PhD Thesis 2006:24.
