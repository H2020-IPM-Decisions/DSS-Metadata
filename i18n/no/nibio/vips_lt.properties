no.nibio.vips.2_0.models.PSILAROBSE.output.warning_status_interpretation.0.explanation=Žaliais stačiakampiais nurodo, kad žalingumo riba nepasiekta, todėl purškimo nereikia. Geltoni stačiakampiai rodo, kad lauko pakraštyje į gaudykles patekusios morkinės musės buvo užfiksuotos, todėl gali prireikti purkšti. Reikia apžiūrėti pasėlį ir įvertinti, ar būtinas purškimas. Raudoni stačiakampiai rodo, kad morkinės musės buvo sugautos ant gaudyklių pasėlyje. Reikėtų apžiūrėti pasėlį ir įvertinti, ar reikia atlikti purškimą. Žalingumo riba, kai pirmą kartą ant lipnių gaudyklių pastebima 1 musė. Kenkėjų intensyvumas skirtinguose laukuose bus skirtingas, todėl rekomenduojame papildomai atlikti stebėjimus paties ūkininko pasėlyje. Kontrolės priemonės turėtų būti naudojamos nedelsiant, kai pastebimas kenkėjas ūkininko lauke (jei augalai yra sausi, be kritulių ir augalai yra pasiekę pirmąjį tikrųjų lapelių tarpsnį). Remdamiesi ankstesne patirtimi ir lauko dydžiu bei forma įvertinkite ar reikėtų apdoroti visą lauką, ar tik kraštines eilutes.
