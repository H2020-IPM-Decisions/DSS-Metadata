no.nibio.vips.2_0.models.NEGPROGMOD.description=LIGA: Bulvių maras, kurį sukelia į grybą panašus organizmas Phytophthora infestans, smarkiai pažeidžia augalo lapiją ir gali užkrėsti gumbus. \nSPRENDIMAS: Modelis skirtas nustatyti pirmojo purškimo fungicidais nuo bulvių maro laiką, kai jis naudojamas kartu su kitais agronominiais rizikos valdymo veiksniais. \nMODELIS: Modelyje naudojami meteorologiniai duomenys, kuriais remiantis apskaičiuojama, kada ligos nebus ("neigiama prognozė"), apskaičiuojant suminę maro riziką nuo augalų sudygimo dienos. Pagal modelį nustatomas pirmojo purškimo laikas baigiantis laikotarpiui prieš ligos atsiradimą. \nPARAMETRAI: Nuo pasėlių sudygimo dienos kasdienės rizikos reikšmės sumuojamos remiantis meteorologiniais  duomenimis (temperatūra, santykinė drėgmė ir krituliai). Rizika - tai suminė vertė, rodanti, kaip orai veikia bulvių maro infekciją, sporuliaciją ir vystymąsi. Visi procesai koreguojami atsižvelgiant į ligos slopinimą dėl išdžiūvimo. Kai suminė rizika pasiekia tam tikras ribas, tikėtina, kad yra vidutinė arba didelė maro rizika.  \nŠALTINIS:  Šį modelį XX a. aštuntajame dešimtmetyje Vokietijoje pirmą kartą pristatė Schrodter ir Ullrich ir nuo to laiko jis plačiai taikomas Europoje.\nPRIELAIDOS: Modelis yra pagrįstas meteorologiniais duomenimis.  Kiti agronominiai veiksniai, tokie kaip vagų uždengimo laikas, veislės jautrumas, bulvių maro inokuliato šaltinių buvimas ar nebuvimas, į rizikos vertinimą neįtraukti. Modelis netaikomas bulvėms, auginamoms naudojant apsaugos priemones. \nLITERATŪRA: Po pirminio Ullrich, J. & Schrödter, H. (1966) straipsnio neigiamos prognozės modelis buvo išbandytas kitose šalyse (pvz., Taylor M. C. 2003 m. Jungtinėje Karalystėje) ir paprastai buvo derinamas su kitais modeliais, kad būtų galima vadovautis tolesniu fungicidų naudojimu.  Kombinuotieji modeliai, tokie kaip NegFry, buvo išbandyti daugelyje šalių, pavyzdžiui, Hansen J. G. ir kt. 1995 m. Danijoje; 
