no.nibio.vips.2_0.models.PSILAROBSE.description=Įspėjimo sistemos modelis pagrįstas kas savaitę atliekamais suaugusių morkinių musių, užfiksuotų ant geltonų lipnių gaudyklių, stebėjimais. Modelis iš esmės grindžiamas stebėjimais, neįtraukiant meteorologinių duomenų ar orų prognozių. Gaudyklės statomos lauko pakraštyje ir lauke ir visą sezoną kas savaitę tikrinamos, ar jose nėra morkinių musių. Suaugusių morkinių musių skaičius registruojamas VIPS sistemoje ir naudojamas įspėjimo sistemos modelyje. Stebėjimai lyginami su ekonominėmis žalingumo ribomis ir apskaičiuojami įspėjimai. Iš rinkos pašalinus organofosfatus (kurie gerai veikė prieš lervas), juos pakeitė piretroidai, kurie veikia tik prieš suaugėlius. 2005 m. ir 2006 m. buvo atlikti tyrimai, siekiant pritaikyti lervomis pagrįstas žalingumo ribas cheminei kontrolei prieš suaugusias muses. Norvegijos ir kitų šalių patirtis parodė, kad pirmas purškimas nuo morkinių musių tūrėtų būti atliktas nedelsiant, kai ant gaudyklių pastebima pirmoji musė. Todėl žalingumo riba, kuris naudojamas VIPS, yra pirmą kartą pastebėjus 1 musę.\nŠALTINIS: \nPRIELAIDOS: \nNUORODOS:
