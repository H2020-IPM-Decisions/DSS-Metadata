no.nibio.vips.2_0.models.SEPAPIICOL.description=Kenkėjai: Septoria apiicola sukelia valgomojo ir šakninio salierų septoriozę.  Ant lapų ir lapkočių susidaro lapų dėmės su būdingomis mažomis tamsiomis piknidijomis. \n\nSPRENDIMAS: Jei yra užkratas, simptomų galima tikėtis praėjus 7-14 dienų po prognozuojamos užsikrėtimo rizikos. Rekomenduojama suintensyvinti pasėlių stebėseną po rizikos laikotarpių įspėjimų.\n\nMODELIS: Šis modelis pagrįstas skaičiavimais, kaip lapų drėgnumo laikotarpiai įtakoja salierų užsikrėtimą Septoria apiicola jautriuose augaluose.\n\nPARAMETRAI: Infekcijos rizikos prognozės pateikiamos po mažiausiai 12 valandų iš eilės, kai lapai būna drėgni. \nŠALTINIS: Modelis sukurtas Mičigane (JAV) ir paskelbtas Lacy, 1994 m.\n\nPRIELAIDOS: Norvegijoje modelį rekomenduojama naudoti kaip gaires lauko stebėjimams, siekiant anksti aptikti ligos simptomus. Įprastai manoma, kad šis modelis papildomai taikytinas Septoria petroselini petražolėse.\nŠaltinis: Lacy, 1994. Influence of wetness periods on infection of celery by Septoria apiicola and use in timing sprays for control. Plant Disease 1994 78, 975-979, https://www.cabdirect.org/cabdirect/abstract/19952304511 \n
