no.nibio.vips.2_0.models.SEPAPIICOL.description=DE ZIEKTE: Septoria apiicola is de oorzaak van bladvlekkenziekte in selderij en knolselderij.  Op bladeren en stengels vormen zich bladvlekken met karakteristieke kleine donkere pycnidia kogel- tot flesvormig vruchtlichaam van schimmels). \nDE BESLISSING: Als er inoculum aanwezig is, kunnen 7-14 dagen na de voorspelde infectierisico, symptomen worden verwacht. Aanbevolen wordt de veldinspecties te intensiveren na perioden van infectiewaarschuwingen.\nHET MODEL: Dit model is gebaseerd op een berekening van hoe perioden van bladnatheid de infectie van selderij door Septoria apiicola in vatbare waardplanten beïnvloeden.\nDE PARAMETERS: Prognoses van het infectierisico worden gegeven na een minimum van 12 opeenvolgende uren van bladnatheid. \nBRON: Het model is ontwikkeld in Michigan, USA en gepubliceerd door Lacy, 1994.\nAANNAMES: In Noorwegen wordt aanbevolen het model te gebruiken als leidraad voor veldinspecties voor vroegtijdige opsporing van symptomen. Algemeen wordt aangenomen dat dit model ook relevant is voor Septoria petroselini in peterselie.\nReferentie: Lacy, 1994. Influence of wetness periods on infection of celery by Septoria apiicola and use in timing sprays for control. Plantdiseases 1994 78, 975-979, https://www.cabdirect.org/cabdirect/abstract/19952304511
