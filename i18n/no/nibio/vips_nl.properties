no.nibio.vips.2_0.models.MAMESTRABR.output.warning_status_interpretation.0.explanation=Groene rechthoeken geven aan dat er geen gevaar is. Groene rechthoeken worden getoond vóór het begin van het leggen van eitjes (SUMDG < 158). Gele rechthoeken (vóór rode rechthoeken) geven aan dat het leggen is begonnen en dat de teler waarnemingen in het veld moet doen. Gele rechthoeken worden eerst getoond als de bodemtemperatuur 158 daggraden heeft bereikt (SUMDG=158). Gele rechthoeken worden ook later in het seizoen getoond, na een rode waarschuwing, om aan te geven dat het voorbij de optimale tijd voor behandeling is (de kleine larvale stadia). De larven zijn te groot voor een effectieve chemische bestrijding (ze zoeken beschutting tegen de zon in de koppen). Rode rechthoeken geven het optimale tijdstip voor behandeling aan (wanneer registratie in het veld aantasting aangeeft). Op dit moment zijn de meeste larven klein en gemakkelijk gericht op de buitenste bladeren. Grijze rechthoeken geven aan dat de waarschuwing is beëindigd. De larven zijn zo groot dat chemische bestrijding erg moeilijk of niet meer mogelijk is.
