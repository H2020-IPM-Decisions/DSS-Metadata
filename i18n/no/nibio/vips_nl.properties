no.nibio.vips.2_0.models.PSILAROBSE.description="Het model van het waarschuwingssysteem is gebaseerd op wekelijkse waarnemingen van volwassen wortelvliegen die op gele vangplaten worden gevangen. Het model is volledig gebaseerd op waarnemingen, zonder invoer van weergegevens of weersvoorspellingen. Vallen worden geplaatst in de akkerrand en in het veld en worden gedurende het hele seizoen wekelijks onderzocht op wortelvliegen. Het aantal volwassen wortelvliegen wordt geregistreerd in VIPS en gebruikt in het model van het waarschuwingssysteem. De waarnemingen worden vergeleken met de economische drempelwaarden en er wordt een waarschuwing berekend. Nadat organofosfaten (die een goed effect hadden tegen larven) van de markt waren gehaald, werden ze vervangen door pyrethroïden die alleen werken tegen het volwassen stadium. In 2005 en 2006 zijn studies uitgevoerd om de drempelwaarden op basis van larven aan te passen aan de chemische bestrijding van volwassen vliegen. De ervaring uit Noorwegen en andere landen wees uit dat de eerste behandeling tegen wortelvliegen zo snel mogelijk na het waarnemen van de eerste vlieg op de vallen moet worden uitgevoerd. De drempelwaarde die in de VIPS wordt gebruikt is daarom bij de eerste waarneming van 1 vlieg.\n\nBRON: \nAANNAMES: \nREFERENTIE: "
