no.nibio.vips.2_0.models.ALTERNARIA.description=DE ZIEKTE: Alternaria sp veroorzaakt schade in veel tuinbouwgewassen en bladvlekken behoren tot de meest voorkomende symptomen. \nDE BESLISSING: Fungicidenbehandelingen kunnen nodig zijn om het gewas te beschermen wanneer er symptomen zijn waargenomen en de omstandigheden gunstig zijn voor de verspreiding en infectie van de schimmel.\nHET MODEL: TOMCAST is een op het weer gebaseerd model, afgeleid van een model dat oorspronkelijk werd ontwikkeld voor bladvlekkenziektes bij tomaat. Het model berekent dagelijkse risicowaarden (DSV: Disease Severity Values) op basis van de temperatuur en de bladnatperiode van de vorige dag. DSV representeert het risico op een aantasting door Alternaria in de voorafgaande 24 uur. Dagelijkse waarden van DSV worden geaccumuleerd totdat een (instelbare) drempelwaarde wordt bereikt en een behandeling wordt aanbevolen. Wanneer een bespuiting wordt uitgevoerd en in het model wordt ingevoerd, wordt de accumulatie van DSV gereset en begint deze opnieuw bij 0.\nDE PARAMETERS: Het model gebruikt temperatuur en bladnat als invoerparameters.\nBRON: Gebaseerd op het dauw-submodel van FAST (Madden et al., 1978), oorspronkelijk gericht op het voorspellen van Alternaria, Septoria bladvlekkenziekte en Anthracnose (vruchtrot) in tomaten (Gleason et al., 1995). Getest en aangepast voor gebruik tegen Alternaria solani in aardappel in Denemarken (Abuley en Nielsen, 2017).\nAANNAMES: \nREFERENTIE: \nGleason, M.L., Macnab, A.A., Pitblado, R.E., Ricker, M.D., East, D.A., Latin, R.X., 1995. Waarschuwingssystemen voor verwerkingstomaten in oostelijk Noord-Amerika: zijn we er al? Plant Dis. 79, 113-121.\nMadden, L., Pennypacker, S.P., Macnab, A.A., 1978. Fast, een voorspellingssysteem voor Alternaria Solani in tomaat. Fytopathologie 68, 1354-1358. \nAbuley, I.K., Nielsen, B. J. 2017. Evaluatie van modellen ter bestrijding van Alternaria solani in Denemarken. Gewasbescherming, 102, 118-128.
