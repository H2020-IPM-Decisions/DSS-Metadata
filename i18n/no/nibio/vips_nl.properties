no.nibio.vips.2_0.models.DELIARFOBS.description=Het model van het waarschuwingssysteem is gebaseerd op wekelijkse waarnemingen van ovipositie door de koolvlieg [CITATION Bli991 \ 1044 ]. Het model is volledig gebaseerd op waarnemingen, zonder invoer van weergegevens of weersvoorspellingen. Het model maakt geen onderscheid tussen de koolmaden en de koolvliegen. De waarnemingen bestaan uit het verzamelen van zand aan de voet van 10 planten en het daarna laten drijven van de eieren in water. De tellingen worden geregistreerd in VIPS en het gemiddelde aantal eieren wordt berekend. De waarnemingen worden vergeleken met schadedrempels [CITATION Bli99 ≤ 1044] en er worden waarschuwingen berekend. De schadedrempels zijn gerelateerd aan het ontwikkelingsstadium van de plant en geven aan hoeveel eieren er op een plant mogen zitten voordat de groei en de opbrengst afnemen. VIPS presenteert twee waarschuwingsmodellen op basis van schadedrempels: één voor pas geplante kool en één voor kool die al meer dan 4 weken in het perceel staat. Het model kan ook worden ingesteld als een privé-waarschuwing voor het perceel van de landbouwer zelf, in dat geval varieert het model tussen de twee verschillende schadedrempels op basis van de leeftijd van het koolgewas (vanaf het moment van planten). Het waarschuwingssysteem geldt alleen voor kool, bloemkool en broccoli. De schadedrempel voor kool, bloemkool en broccoli bedraagt de eerste 4 weken na het planten: 14 eieren per plant per week. Na 4 weken verandert de schadedrempel naar 40 eieren per plant per week. Voor andere kruisbloemigen zijn geen schadedrempels vastgesteld.\n\nBRON: \nAANNAMES: \nREFERENTIE:
