no.nibio.vips.2_0.models.BREMIALACT.description=DE ZIEKTE: Valse meeldauw (Bremia lactucae) is een ziekte die wordt veroorzaakt door een schimmelachtig organisme (oomycete). De symptomen zijn lichtgroene tot gele hoekige laesies, het ontstaan van een witte sporenmassa die wordt bevorderd door natte omstandigheden. \nDE BESLISSING: In het geval van een infectiewaarschuwing moet de noodzaak van fungicidenbespuitingen worden beoordeeld op basis van de resistentie van de desbetreffende slarassen tegen valse meeldauw en de tijdsinterval na eerdere behandelingen. \nHet MODEL: Het model geeft het risico van Bremia lactucae-infecties in slagewassen aan op basis van de klimatologische omstandigheden. Aan de criteria voor zowel sporulatie als infectie moet worden voldaan voordat een risicoperiode wordt berekend. Sporulatie vereist een hoge relatieve vochtigheid 's nachts. Voor een feitelijke infectie is aansluitend de volgende dag vocht nodig.  \nDE PARAMETERS: bladvochtigheid, relatieve vochtigheid, globale straling, maximumtemperatuur.\nBRON: Het model is gebaseerd op studies uit Californië, VS (Scherm et al 1995; Scherm en van Bruggen, 1995; Wu et al 2002), met aanpassingen naar Noorse omstandigheden.\nREFERENTIES: Nordskog, B. (2006). Studies over de epidemiologie van valse meeldauw (Bremia lactucae Regel), met inbegrip van een onderzoek naar schimmelpathogenen in veldsla (Lactuca sativa L.) in Noorwegen. Norwegian University of Life Sciences. Proefschrift 2006:24.
