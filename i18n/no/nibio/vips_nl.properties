no.nibio.vips.2_0.models.MAMESTRABR.description=Het model voor het waarschuwingssysteem voor koolmot is ontwikkeld door Dr. Nina Svae Johansen.\nHet is gebaseerd op de minimumtemperatuurdrempel en de drempel voor geaccumuleerde\ndaggraden voor de verschillende stadia van de koolmot [CITATIE Joh96 \t \l 1044 ].\nHet geaccumuleerde graaddagenmodel berekent voorspellingen voor de ontwikkeling van de koolmot\ndoor de zomer, genereert waarschuwingen voor de tijd dat eieren en kleine larven kunnen worden\ngeregistreerd in het veld en het beste tijdstip voor behandeling [CITATIE Joh97 \t \l 1044 ].\n\nMerk op dat het model is gebaseerd op temperatuur, het is niet gerelateerd aan de aanwezigheid of\nafwezigheid van koolmot in het veld. Het is dus belangrijk om de situatie in het veld te evalueren.\n\nBRON:\nAANNAMES:\nREFERENTIE: 
