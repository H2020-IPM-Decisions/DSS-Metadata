no.nibio.vips.2_0.models.DELIARFOBS.output.warning_status_interpretation.0.explanation=Groene rechthoeken geven aan dat de schadedrempel voor kool op basis van de tijd vanaf het planten tot de registratie niet is bereikt en dat bestrijdingsmaatregelen niet nodig zijn.Rode rechthoeken geven aan dat de schadedrempel f voor kool op basis van de tijd vanaf het planten tot de registratie is bereikt en dat het nodig kan zijn bestrijdingsmaatregelen toe te passen. In dit model worden geen gele rechthoeken gebruikt. De waarschuwing gaat direct van groen naar rood wanneer de schadedrempel wordt overschreden.Blauwe rechthoeken geven aan dat er waarnemingen ontbreken. Een waarneming is 8 dagen geldig. Als er meer dan 8 dagen verstrijken voordat een nieuwe waarneming in het systeem wordt geregistreerd, geeft het model een blauwe waarschuwing.De schadedrempels zijn gerelateerd aan het ontwikkelingsstadium van de plant en geven aan hoeveel eieren er op een plant mogen zitten voordat er een vermindering van de groei en de opbrengst optreedt.De waarschuwing moet aangeven wat het beste tijdstip voor behandeling is in relatie tot de schadedrempels. Als het aantal geregistreerde eieren de schadedrempel overschrijdt, wordt een behandeling tegen de maden aanbevolen, als de planten niet op een andere manier worden beschermd. Let op de "dagen tot de oogst". Als de zaden (bloemkool of broccoli) tegen maden zijn behandeld, is een behandeling aan het begin van het seizoen niet nodig.
