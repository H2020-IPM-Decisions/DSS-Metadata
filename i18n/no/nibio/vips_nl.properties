no.nibio.vips.2_0.models.DELIARADIC.description=DE PLAAG: Koolvlieglarven voeden zich met de wortels van koolsoorten, waarbij de schade afhankelijk is van het gewastype, het groeistadium en de groeiomstandigheden. De koolvlieglarven beginnen 5-7 dagen na het uitkomen eieren te leggen.  Pas overgeplante of pas opgekomen gewassen lopen het meeste risico omdat de wortels dan nog niet ontwikkeld zijn. \nDE BESLISSING: Behandelingen moeten wellicht worden toegepast kort nadat de volwassen vliegen het gewas zijn aangekomen, voordat de daaropvolgende larven zich in de wortels van het gewas boren.  \nHET MODEL: Het model bepaalt het begin van de eileg op 160 graaddagen (daggraden) op basis van de bodemtemperatuur (10 cm), boven een basistemperatuur van 4 °C), OF op basis van de standaardluchttemperatuur (2 m boven het bodemoppervlak) op dezelfde plaatsen, begint de eileg bij 210 graaddagen. \nDE PARAMETERS: Het model maakt gebruik van de dagelijkse bodem- OF luchttemperatuur \nBRON: NIBIO, Noorwegen. \nAANNAMES: Wees ervan bewust dat in gebieden met veldbedekkingen (plastic, enkele of dubbele niet-geweven bedekkingen, enz.) met vroege gewassen het voorgaande seizoen (hetzij op het huidige veld of naburige velden), de vliegperiode eerder kan beginnen als gevolg van een hogere bodemtemperatuur onder de bedekkingen. Dit model moet worden gebruikt in combinatie met rechtstreekse waarnemingen van eieren in het veld. Dit vanwege de grote variabiliteit en om een idee te krijgen van de ernst van de aantasting. Het model is alleen van toepassing op koolvlieg, niet op raapvlieg.\n
