no.nibio.vips.2_0.models.NAERSTADMO.output.warning_status_interpretation.0.explanation=Risico < 1 = geen waarschuwing (Groen)Risico > 1 en < 2,5 = mogelijke waarschuwing komt eraan als de omstandigheden aanhouden (Geel)Risico > 2,5 = waarschuwing afgegeven (Rood)Wanneer een waarschuwing wordt gegeven, moet elke beheersmaatregel worden overwogen op basis van cultivarresistentie, keuze van fungicide en tijdstip van laatste toepassing. Het infectierisico is het hoogst na meerdere opeenvolgende dagen met waarschuwingen, en vooral als er Phytophthora in het gebied is waargenomen.
