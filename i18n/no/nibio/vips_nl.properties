no.nibio.vips.2_0.models.NEGPROGMOD.description=DE ZIEKTE: Aardappelziekte, veroorzaakt door het schimmelachtige organisme Phytophthora infestans, veroorzaakt ernstige schade aan het gebladerte en kan de knollen bij de oogst infecteren. DE BESLISSING: Het model is ontworpen als leidraad voor het tijdstip van de eerste toepassing van Phytophthora-fungicide, indien gebruikt in combinatie met andere agronomische risicofactoren. HET MODEL: Het model maakt gebruik van weergegevens om de ‘epidemievrije’ periode (‘negatieve prognose’) in te schatten door het geaccumuleerde infectierisico vanaf de datum van opkomst van het gewas te berekenen. Het model berekent het eerste spuitmoment aan het einde van de ‘epidemievrije’ periode. DE PARAMETERS: Vanaf de datum van gewasopkomst worden dagelijkse risicowaarden geaccumuleerd op basis van weergegevens (temperatuur, relatieve vochtigheid en neerslag). Het risico is een geaccumuleerde waarde van hoe het weer de kieming/infectie, sporulatie en groei van de Phytophthora beïnvloedt. Alle processen zijn gecorrigeerd voor remming door uitdroging. Nadat het geaccumuleerde risico bepaalde drempelwaardes heeft bereikt, is er waarschijnlijk een matig of hoog infectierisico. BRON: Het model werd voor het eerst geïntroduceerd door Schrodter en Ullrich in Duitsland in de jaren 70 en is sindsdien op grote schaal gebruikt in Europa. AANNAMES: Het model is gebaseerd op weergegevens. Andere agronomische factoren, zoals sluitingstijd van rijen, gevoeligheid voor cultivars, de aan- of afwezigheid van infectiebronnen van de ziekte, worden niet meegenomen in de risicoschatting. Het is niet van toepassing op aardappelen die met bescherming worden geteeld. REFERENTIE: Na het originele artikel van Ullrich, J. & Schrödter, H. (1966), werd het negatieve prognosemodel in andere landen getest (bijv. door Taylor M.C. 2003 in het VK) en is het vaak gecombineerd met andere modellen om de daaropvolgende fungicidetoepassing te kunnen adviseren. Gecombineerde modellen, zoals NegFry, zijn in veel landen getest, b.v. door Hansen J.G. et al., 1995 in Denemarken.
