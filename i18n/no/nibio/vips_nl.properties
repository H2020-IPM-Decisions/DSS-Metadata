no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.2.explanation=Dit model berekent het geaccumuleerde ziekterisico vanaf de opkomst van het gewas. De "risicostatus" toont het geaccumuleerde risico dat op elke dag is bereikt (het laat dus niet zien of het weer op die specifieke dag een hoog of laag risico op Phytophthora was). Infectierisico" toont het toenemende geaccumuleerde risico. Dit risicomodel bepaalt het tijdstip van de eerste toepassing van fungiciden. Wanneer het geaccumuleerde risico minder dan 120 bedraagt (groen), is het risico op ziekte laag. Tussen 120 en 150 (oranje) is er een risico van Phytophthora als andere risicofactoren (bv. infectiebronnen in de buurt of gevoeligheid van de cultivar) hoog zijn. Boven 150 (rood) is het risico waarschijnlijk hoog. Boven 200 wordt het model inactief omdat de eerste bespuiting in de meeste gevallen al had moeten plaatsvinden.
no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.2.recommended_action=Dit risicomodel stuurt het tijdstip van de eerste toepassing van fungiciden door het geaccumuleerde risico van Phytophthora te berekenen vanaf de datum van opkomst van het gewas. Klik op 'Edit Parameters', voer uw opkomstdatum van het gewas in en 'Save'. Het geaccumuleerde risico is minder dan 120 (groen); het risico op Phytophthora is laag. Controleer het ziekterisico regelmatig. 
no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.3.explanation=Dit model berekent het geaccumuleerde risico op Phytophthora vanaf de opkomst van het gewas. De "risicostatus" toont het geaccumuleerde risico dat op elke dag is bereikt (het laat dus niet zien of het weer op die bepaalde dag een hoog of een laag risico op ziekte was). Infectierisico" toont het toenemende geaccumuleerde risico. Dit risicomodel vormt de leidraad voor het tijdstip van de eerste toepassing van fungiciden. Wanneer het geaccumuleerde risico minder dan 120 bedraagt (groen), is het risico op ziekte laag. Tussen 120 en 150 (oranje) is er een risico van Phytophthora als andere risicofactoren (bv. infectiebronnen in de buurt of gevoeligheid van de cultivar) hoog zijn. Boven 150 (rood) is het risico waarschijnlijk hoog. Boven 200 wordt het model inactief omdat de eerste bespuiting in de meeste gevallen al had moeten plaatsvinden.
