no.nibio.vips.2_0.models.NAERSTADMO.description=DE ZIEKTE: Aardappelziekte wordt veroorzaakt door Phytophthora infestans, een schimmelachtig micro-organisme dat de meest verwoestende vorm van aardappelziekte veroorzaakt. Het verspreidt zich snel in het loof en kan ook knollen infecteren.\nDE BESLISSING: Beschermende fungicidebehandelingen zijn nodig om het gewas te beschermen wanneer de omstandigheden voor infectie gunstig zijn.\nHET MODEL: Het model voorspelt of er gunstige omstandigheden zijn voor de productie van sporen en gunstige omstandigheden voor verspreiding, overleving en infectie door deze sporen. Het model levert een infectierisico op, waarbij een waarde van 2,5 de drempelwaarde is waarbij een waarschuwing wordt afgegeven.\nDE PARAMETERS: Het model gebruikt temperatuur, vochtigheid, neerslag, wind, straling, bladnat en dampspanningstekort als invoerparameters.\nBRON: Ontwikkeld door NIBIO in Noorwegen \nAANNAMES: Sporen van Phytophthora zijn aanwezig\nReferentie: Hjelkrem et al. 2021. https://doi.org/10.1016/j.ecolmodel.2021.109565
