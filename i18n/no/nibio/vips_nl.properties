no.nibio.vips.2_0.models.NAERSTADMO.description=Het model is gebaseerd op experimenten van meerdere jaren waarbij vangplanten zijn geplaatst naast een aardappelveld dat besmet is met Phytophthora. Infecties op deze planten zijn gecorreleerd met de weersomstandigheden op de dag van blootstelling, en dit zijn de gegevens waarop het model is gebaseerd. Het model voorspelt of er gunstige omstandigheden zijn voor sporenproductie en de daaropvolgende verspreiding, overleving en infectie van deze sporen. Het model geeft een infectierisico en een waarde van 2,5 komt overeen met één plek Phytophthora op elke blootgestelde plant. Deze waarde van 2,5 is de drempel waar het model een waarschuwing geeft.\n\nBRON:\nAANNAMES:\nREFERENTIE: 
