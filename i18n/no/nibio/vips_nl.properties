no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Dit model berekent het geaccumuleerde risico van Phytophthora vanaf de opkomst van het gewas. De "risicostatus" toont het geaccumuleerde risico dat op elke dag is bereikt (d.w.z. het toont niet of het weer op die bepaalde dag een hoog of laag ziekterisico was). Infectierisico" toont het toenemende geaccumuleerde risico. Dit risicomodel bepaalt het tijdstip van de eerste toepassing van fungiciden. Wanneer het geaccumuleerde risico minder dan 120 bedraagt (groen), is het risico op ziekte laag. Tussen 120 en 150 (oranje) is er een risico van Phytophthora als andere risicofactoren (bv. infectiebronnen in de buurt of gevoeligheid van de cultivar) hoog zijn. Boven 150 (rood) is het risico waarschijnlijk hoog. Boven 200 wordt het model inactief omdat de eerste bespuiting in de meeste gevallen al had moeten plaatsvinden.
no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.recommended_action=Dit risicomodel berekent het tijdstip van de eerste toepassing van fungiciden door het geaccumuleerde risico van Phytophthora te berekenen vanaf de datum van opkomst van het gewas. Klik op 'Edit Parameters', voer de opkomstdatum van uw gewas in en 'Save'.  Wanneer het geaccumuleerde risico minder dan 120 (groen) bedraagt, is het risico op ziekte laag. Tussen 120 en 150 (oranje) is er een risico op ziekte als andere risicofactoren (bv. infectiebronnen in de buurt of gevoeligheid van de cultivar) hoog zijn. Boven 150 (rood) is het risico waarschijnlijk hoog. Boven 200 wordt het model inactief omdat in de meeste gevallen de eerste bespuiting al moet zijn uitgevoerd.
