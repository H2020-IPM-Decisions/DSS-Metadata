no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Dit model berekent het geaccumuleerde risico van de ziekte vanaf de opkomst van het gewas. De "risicostatus" toont het geaccumuleerde risico dat op elke dag is bereikt (d.w.z. het toont niet of het weer op die bepaalde dag een hoog of een laag risico op phytophthora was). Infectierisico" toont het toenemende geaccumuleerde risico.     Dit risicomodel vormt de leidraad voor het tijdstip van de eerste fungicidebespuiting. Wanneer het geaccumuleerde risico minder dan 120 bedraagt (groen), is het risico op ziekte laag. Tussen 120 en 150 (oranje) is er een risico van phytophthora als andere risicofactoren (bv. bronnen van inoculum van phytophthora of gevoeligheid van de cultivar) hoog zijn. Boven 150 (rood) is het risico waarschijnlijk hoog. Boven 200 wordt het model inactief, aangezien de eerste bespuiting in de meeste gevallen al had moeten plaatsvinden. De "risicostatus"-grafiek toont het geaccumuleerde risico dat op elke dag is bereikt (er wordt dus niet getoond of het weer op die specifieke dag een hoog of een laag risico op besmetting inhield). De grafiek "Infectierisico" toont het toenemende geaccumuleerde risico.
no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.recommended_action=Dit risicomodel stuurt de timing van de eerste fungicidentoepassing door het geaccumuleerde risico op phytopthora te berekenen vanaf de datum van opkomst van het gewas. Klik op 'Edit Parameters', voer uw gewasopkomstdatum in en 'Save'.  Wanneer het geaccumuleerde risico minder dan 120 (groen) bedraagt, is het risico op ziekte laag. Tussen 120 en 150 (oranje) is er een risico op ziekte als andere risicofactoren (bv. bronnen van inoculum van de ziekte of gevoeligheid van de cultivar) hoog zijn. Boven 150 (rood) is het risico waarschijnlijk hoog. Boven 200 wordt het model inactief omdat in de meeste gevallen de eerste bespuiting al had moeten plaatsvinden.
no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.1.explanation=Dit model berekent het geaccumuleerde risico van de ziekte vanaf de opkomst van het gewas. De "risicostatus" toont het geaccumuleerde risico dat op elke dag is bereikt (d.w.z. het toont niet of het weer op die bepaalde dag een hoog of een laag risico op phytophthora was). Infectierisico" toont het toenemende geaccumuleerde risico.     Dit risicomodel vormt de leidraad voor het tijdstip van de eerste fungicide bespuiting. Wanneer het geaccumuleerde risico minder dan 120 bedraagt (groen), is het risico op ziekte laag. Tussen 120 en 150 (oranje) is er een risico van phytophthora als andere risicofactoren (bv. bronnen van inoculum van phytophthora of gevoeligheid van de cultivar) hoog zijn. Boven 150 (rood) is het risico waarschijnlijk hoog. Boven 200 wordt het model inactief, aangezien de eerste bespuiting in de meeste gevallen al had moeten plaatsvinden. De "risicostatus"-grafiek toont het geaccumuleerde risico dat op elke dag is bereikt (er wordt dus niet getoond of het weer op die specifieke dag een hoog of een laag risico op besmetting inhield). De grafiek "Infectierisico" toont het toenemende geaccumuleerde risico.
no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.1.recommended_action=Dit risicomodel stuurt de timing van de eerste fungicidentoepassing door het geaccumuleerde risico op phuytophthora te berekenen vanaf de datum van opkomst van het gewas. Klik op 'Edit Parameters', voer uw gewasopkomstdatum in en 'Save'.  Wanneer het geaccumuleerde risico minder dan 120 (groen) bedraagt, is het risico op ziekte laag. Tussen 120 en 150 (oranje) is er een risico op ziekte als andere risicofactoren (bv. bronnen van inoculum van de ziekte of gevoeligheid van de cultivar) hoog zijn. Boven 150 (rood) is het risico waarschijnlijk hoog. Boven 200 wordt het model inactief omdat in de meeste gevallen de eerste bespuiting al had moeten plaatsvinden.
no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.2.explanation=Dit model berekent het geaccumuleerde risico van de ziekte vanaf de opkomst van het gewas. De "risicostatus" toont het geaccumuleerde risico dat op elke dag is bereikt (d.w.z. het toont niet of het weer op die bepaalde dag een hoog of een laag risico op bacterievuur was). Infectierisico" toont het toenemende geaccumuleerde risico.     Dit risicomodel vormt de leidraad voor het tijdstip van de eerste fungicide bespuiting. Wanneer het geaccumuleerde risico minder dan 120 bedraagt (groen), is het risico op ziekte laag. Tussen 120 en 150 (oranje) is er een risico op phytophthora als andere risicofactoren (bv. bronnen van inoculum van bacterievuur of gevoeligheid van de cultivar) hoog zijn. Boven 150 (rood) is het risico waarschijnlijk hoog. Boven 200 wordt het model inactief, aangezien de eerste bespuiting in de meeste gevallen al had moeten plaatsvinden. De "risicostatus"-grafiek toont het geaccumuleerde risico dat op elke dag is bereikt (er wordt dus niet getoond of het weer op die specifieke dag een hoog of een laag risico op besmetting inhield). De grafiek "Infectierisico" toont het toenemende geaccumuleerde risico.
no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.2.recommended_action=Dit model berekent het geaccumuleerde risico op phytophthora vanaf de opkomst van gewassen. 'Risicostatus' toont het geaccumuleerde risico dat op elke dag is bereikt (d.w.z. er wordt niet weergegeven of het weer op die specifieke dag hoog of laag was). ’Infectierisico’ toont het toenemende geaccumuleerde risico. Dit risicomodel geeft richting aan de timing van de eerste toepassing van fungiciden. Wanneer het geaccumuleerde risico kleiner is dan 120 (groen), is het risico op phytophthora laag. Tussen 120 en 150 (oranje) is er een risico op phytophthora als andere risicofactoren (bijv. infectiebronnen  of gevoeligheid van cultivars) hoog zijn. Boven 150 (rood) is het risico waarschijnlijk hoog. Boven de 200 wordt het model inactief omdat de eerste bespuiting in de meeste gevallen al zou moeten zijn aangebracht. De grafiek 'Risicostatus' toont het geaccumuleerde risico dat op elke dag is bereikt (d.w.z. er wordt niet weergegeven of het weer op die specifieke dag hoog of laag was). De grafiek ’Infectierisico’ laat het toenemende geaccumuleerde risico zien.
