no.nibio.vips.2_0.models.PSILARTEMP.description=DE PLAAG: De eerste generatie volwassen wortelvliegen komt in het voorjaar uit poppen in de grond, en legt eieren dicht bij de basis van kwetsbare gewassen. De larven \nvoeden zich eerst aan de oppervlakte en boren zich dan in de penwortel. De volwassen vliegen komen midden juli tevoorschijn en kunnen tot een tweede generatie leiden. \nDE BESLISSING: Behandelingen moeten wellicht worden toegepast kort nadat de vliegen in het gewas zijn aangekomen, voordat de larven zich in de wortels van het gewas boren.  \nHET MODEL: Het model bepaalt het begin van de vliegperiode voor de eerste generatie wortelvliegen op basis van de optelling van graaddagen (260 daggraden) boven een basistemperatuur van 5°C.  \nDE PARAMETERS: Het model maakt gebruik van de dagelijkse luchttemperatuur \nBRON: Lucas, Finland. \nAANNAMES: Houd er rekening mee dat in gebieden met veldbedekking (plastic, enkele of dubbele niet-geweven bedekking, enz.) met vroege gewassen in het voorgaande seizoen (hetzij op het huidige veld of op naburige velden), de vluchtperiode eerder kan beginnen dan voorspeld als gevolg van een hogere bodemtemperatuur onder de bedekking.\nREFERENTIES: Marjjula et al 2000\n
