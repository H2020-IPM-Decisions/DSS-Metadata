no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Modellen beregner den akkumulerte risikoen for tørråte fra tidspunktet hvor avlingen spirer. «Risikostatus» viser den akkumulerte risikoen for hver dag (dvs. at den ikke viser om været utgjorde en høy eller lav risiko for tørråte på den aktuelle dagen). «Infeksjonsrisiko» viser den økende akkumulerte risikoen for smitte. Denne risikomodellen styrer tidspunktet for når første behandling med fungicid anbefales. Når den akkumulerte risikoen er mindre enn 120 (grønn) er sannsynligheten for tørråte lav. Mellom 120 og 150 (oransje) er det en risiko for tørråte dersom andre risikofaktorer er høye (f.eks tilgang på inokulum eller kultivarens mottakelighet for tørråte). Dersom den akkumulerte risikoen er over 150 (rød) er risikoen for infeksjon av tørråte trolig høy. Når risikoen er over 200 inaktiveres modellen, da det i de fleste tilfeller allerede har blitt sprøytet med fungicid.
