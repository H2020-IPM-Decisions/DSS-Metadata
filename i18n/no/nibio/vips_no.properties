no.nibio.vips.2_0.models.DELIARFOBS.description=Varslingssystemmodellen er basert på ukentlige observasjoner av egg fra liten kålflue [SITASJON Bli991 \l 1044 ]. Modellen er i sin helhet basert på observasjoner, uten værdata eller værvarsler. Modellen skiller ikke mellom stor og liten kålflue. Observasjonene består i å samle sand fra bunnen av 10 planter og legge den i vann. Da vil eggene flyte opp. Antallet egg registreres i VIPS og gjennomsnittlig antall egg per plante beregnes. Observasjonene sammenlignes med skadeterskler [SITASJON Bli99 \l 1044 ] og varslinger beregnes. Skadeterskelene er relatert til plantens utviklingsstadium og forteller hvor mange egg som kan være på en plante før plantens vekst og dermed avlingen reduseres. VIPS presenterer to varslingssystemmodeller basert på skadeterskler: en for nyplantet kål og en for kål som har vært i åkeren mer enn 4 uker. Modellen kan også settes opp som et privat varslingssystem for bondens egen åker. Modellen vil da variere mellom de to ulike skadeterskelene basert på kålplantenes alder (fra og med dagen de ble plantet). Varslingssystemmodellen er kun gyldig for kål, blomkål og brokkoli. Skadeterskelen for kål, blomkål og brokkoli de første 4 ukene etter planting er 14 egg per plante per uke. Etter 4 uker endres skadeterskelen til 40 egg per plante per uke. Skadeterskler er ikke fastsatt for andre korsblomster.\nKILDE:\nANTAGELSER:\nHENVISNING:\n
