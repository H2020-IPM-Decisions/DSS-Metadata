no.nibio.vips.2_0.models.ALTERNARIA.description=SKADEGJØREREN: Alternaria sp. forårsaker sykdom på mange hagebruksvekster, og bladflekker er blant de vanligste symptomene. AVGJØRELSEN: For å beskytte avlingen kan det være nødvendig å behandle med fungicid etter at symptomer er observert, og dersom forholdene er gunstige for infeksjon og spredning av soppen. MODELLEN: TOMCAST er en værbasert modell, utledet fra en modell som opprinnelig ble utviklet for bladflekksykdommer hos tomat. Modellen beregner daglige risikoverdier (DSV: Disease Severity Values) basert på temperatur og bladfuktighet dagen før. DSV representerer risikoen for angrep av tørrflekksjuke de foregående 24 timene. Daglige verdier av DSV akkumuleres til en terskelverdi (justerbar) er nådd, og behandling anbefales. Når det sprøytes med fungicid legges dette inn i modellen, og akkumuleringen av DSV tilbakestilles til 0. PARAMETRENE: Modellen bruker temperatur og bladfuktighet som inputparametere. KILDE: Basert på dugg-submodellen til FAST (Madden et al., 1978), opprinnelig rettet mot å forutsi tørrflekksjuke, Septoria-bladflekk og antraknose på tomater (Gleason et al., 1995). Modellen er testet og tilpasset for bruk mot tørrflekksjuke (Alternaria solani) i potet i Danmark (Abuley og Nielsen, 2017). ANTAGELSER: Henvisning:\nGleason, M.L., Macnab, A.A., Pitblado, R.E., Ricker, M.D., East, D.A., Latin, R.X., 1995. Disease warning systems for processing tomatoes in eastern North America: are we there yet? Plant Dis. 79, 113-121.\nMadden, L., Pennypacker, S.P., Macnab, A.A., 1978. Fast, a forecast system for Alternaria Solani on tomato. Phytopathology 68, 1354-1358. \nAbuley, I.K., Nielsen, B. J. 2017. Evaluation of models to control potato early blight (Alternaria solani) in Denmark. Crop Protection, 102, 118-128.
