no.nibio.vips.2_0.models.SEPAPIICOL.description=SKADEGJØREREN: Septoria apiicola forsårsaker selleribladflekk. Det dannes bladflekker med karakteristiske små mørke pyknidier på blader og stilker. AVGJØRELSEN: Hvis inokulum er tilstede, kan man forvente å se symptomer 7-14 dager etter en predikert dato for infeksjonsrisiko. Det anbefales å intensivere inspeksjoner i åkeren etter at risikoen for infeksjon er varslet. MODELLEN: Denne modellen er basert på en beregning av hvordan perioder med bladfukt påvirker smitte av selleribladflekk i mottakelige vertsplanter. PARAMETRE: Prognoser for smittefare gis etter minimum 12 timer med sammenhengende bladfuktighet. KILDE: Modellen er utviklet i Michigan, USA og utgitt av Lacy, 1994. FORUTSETNINGER: I Norge anbefales det å bruke modellen som veiledning ved feltbefaringer for å kunne påvise symptomer tidlig. Det antas generelt at denne modellen har ytterligere relevans for Septoria petroselini i persille. REFERANSE: Lacy, 1994. Influence of wetness periods on infection of celery by Septoria apiicola and use in timing sprays for control. Plant Disease 1994 78, 975-979, https://www.cabdirect.org/cabdirect/abstract/19952304511
