no.nibio.vips.2_0.models.DELIARFOBS.output.warning_status_interpretation.0.explanation=Grønne rektangler indikerer at skadeterskelen for kål basert på tiden fra planting til registrering ikke er nådd, og kontrolltiltak ikke er nødvendig. Røde rektangler indikerer at skadeterskelen for kål basert på tiden fra planting til registrering er nådd, og det kan være nødvendig å iverksette kontrolltiltak. Åkeren bør sjekkes for å vurdere om behandling er nødvendig. Denne modellen bruker ikke gule rektangler. Varselet går direkte fra grønt til rødt når skadeterskelen overskrides. Blå rektangler indikerer at det mangler observasjoner. En observasjon er gyldig i 8 dager. Dersom det går mer enn 8 dager før en ny observasjon registreres i systemet, vil modellen gi et blått varsel. Skadeterskelene er relatert til plantenes utviklingsstadium og forteller hvor mange egg som kan være på en plante før plantens vekst og dermed avlingen reduseres. Advarselen skal fortelle det beste tidspunktet for behandling i forhold til skadeterskelene. Dersom antallet registrerte egg overstiger skadeterskelen, og plantene ikke er beskyttet på en annen måte, anbefales det å behandle mot larver. Vær oppmerksom på "antall dager til høsting". Dersom frøene (blomkål eller brokkoli) ble behandlet mot larver er det ikke nødvendig å behandle plantene tidlig i sesongen.
