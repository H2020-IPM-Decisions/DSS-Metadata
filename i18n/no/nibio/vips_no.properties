no.nibio.vips.2_0.models.BREMIALACT.description=SKADEGJØREREN: Salatbladskimmel (Bremia lactucae) er en sykdom forårsaket av en sopplignende organisme (oomycete). Symptomene kantete lesjoner som er lysegrønne til gule, med en hvit sporemasse, som fremmes av våte forhold. AVGJØRELSEN: Ved risikovarsling bør man vurdere behovet for å sprøyte med fungicid, basert på salatsortens mostandsdyktighet mot salatbladskimmel og tiden som har gått siden forrige behandling. MODELLEN: Modellen indikerer risikoen for Bremia lactucae-infeksjoner i salatvekster basert på klimatiske forhold. Kriterier for både sporulering og infeksjon må være oppfylt før en risikoperiode beregnes. Sporulering krever høy relativ fuktighet om natten. Infeksjon vil kreve fri fuktighet neste dag. PARAMETRE: bladfuktighet, relativ fuktighet, global stråling, maksimal temperatur. KILDE: Modellen er basert på studier fra California, USA (Scherm et al 1995, Scherm og van Bruggen, 1995, Wu et al 2002), med tilpasninger for norske forhold. REFERANSE: Nordskog, B. (2006). Studies on the epidemiology of lettuce downy mildew (Bremia lactucae Regel), including a survey of fungal pathogens in field lettuce (Lactuca sativa L.) in Norway. Norwegian University of Life Sciences. PhD Thesis 2006:24. E:
