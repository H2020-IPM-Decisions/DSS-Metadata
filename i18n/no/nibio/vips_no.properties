no.nibio.vips.2_0.models.NAERSTADMO.description=SKADEGJØREREN: Tørråte i potet er forårsaket av Phytophthora infestans, en sopplignende mikroorganisme som forårsaker den mest ødeleggende sykdommen i potet. Den sprer seg raskt i bladverket, og kan også infisere knollene. AVGJØRELSEN: For å beskytte avlingen når forholdene for smitte er gunstige er det nødvendig å sprøyte preventivt med fungicid. MODELLEN: Modellen forutsier om det er gunstige forhold for sporeproduksjon og følgende forhold for spredning, overlevelse og infeksjon av disse sporene. Modellen gir en infeksjonsrisiko, der en verdi på 2,5 er terskelen der det gis en advarsel. PARAMETRENE: Modellen bruker temperatur, fuktighet, nedbør, vind, stråling, bladfuktighet og damptrykkunderskudd som inputparametere. KILDE: Utviklet av NIBIO i Norge. FORUTSETNINGER: Det forutsettes at tørråte-sporer er til stede. REFERANSE: Hjelkrem et al. 2021. https://doi.org/10.1016/j.ecolmodel.2021.109565
