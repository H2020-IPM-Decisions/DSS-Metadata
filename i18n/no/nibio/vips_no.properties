no.nibio.vips.2_0.models.PSILAROBSE.output.warning_status_interpretation.0.explanation=Grønne rektangler indikerer at skadeterskelen ikke er nådd og at det ikke er behov for behandling. Gule rektangler indikerer at fellene har fanget gulrotfluer i åkeren eller i kanten av åkeren, og at det kan være nødvendig å behandle. Åkeren bør undersøkes for å vurdere om behandling er nødvendig. Røde rektangler indikerer at flere feller i åkeren har fanget gulrotfluer. Åkeren bør undersøkes for å vurdere om behandling er nødvendig. Skadeterskelen for første observasjon på limfeller er 1 flue. Ettersom angrep vil variere fra åker til åker anbefaler vi at bonden også undersøker sin egen åker. Bekjempelsestiltak bør tas i bruk så snart som mulig etter første observasjon i bondens egen åker (hvis plantene er tørre, det ikke regner og plantene har nådd første ekte bladstadium). Gjør vurderinger for om hele åkeren eller bare kantradene skal behandles basert på tidligere erfaring samt åkerens form og størrelse.
