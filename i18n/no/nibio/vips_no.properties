no.nibio.vips.2_0.models.PSILAROBSE.description=Varslingssystemmodellen er basert på ukentlige observasjoner av voksne gulrotfluer fanget på gule limfeller. Modellen er i sin helhet basert på observasjoner, uten værdata eller værvarsler. Fellene plasseres i åkerkanten og inne i åkeren, og undersøkes for gulrotfluer ukentlig gjennom hele sesongen. Antall voksne gulrotfluer registreres i VIPS og brukes i varslingssystemmodellen. Observasjonene sammenlignes med de økonomiske terskelnivåene og det beregnes et varsel. Etter at organofosfater (som hadde god effekt mot gulrotflue-larver) ble fjernet fra markedet, ble de erstattet av pyretroider som kun virker mot gulrotfluens voksne stadium. Studier ble utført i 2005 og 2006 for å justere de larvebaserte tersklene til kjemisk bekjempelse av voksne fluer. Erfaringene fra Norge og andre land tilsa at første behandling mot gulrotfluer bør gjøres så raskt som mulig etter at første flue er observert på fellene. Terskelen som brukes i VIPS er derfor ved første observasjon av 1 flue.\nKILDE:\nANTAGELSER:\nHENVISNING:\n
