no.nibio.vips.2_0.models.NEGPROGMOD.description=SKADEGJØREREN: Tørråte i potet, forårsaket av den sopplignende organismen Phytophthora infestans, forårsaker alvorlig skade på bladverket og kan infisere knollene ved høsting. AVGJØRELSEN: Modellen er designet til å være en veiledning for å finne tidspunktet for den første behandlingen med fungicid mot tørråte, når den ses i sammenheng med andre agronomiske risikofaktorer. MODELLEN: Modellen bruker værdata for å estimere den 'epidemifrie' perioden ('negativ prognose') ved å beregne den akkumulerte risikoen for smitte fra datoen hvor avlingen spirer. Ved hjelp av den «epidemifrie» perioden veileder modellen tidspunktet for første sprøyting. PARAMETRENE: Fra datoen når avlingen spirer akkumuleres daglige risikoverdier basert på værdata (temperatur, relativ fuktighet og nedbør). Risikoen er en akkumulert verdi av hvordan været påvirker tørråte-infeksjon, spordannelse og vekst. Alle prosesser er korrigert for inhibering på grunn av tørking. Etter at den akkumulerte risikoen har nådd visse terskler, er det sannsynlig at det er moderat eller høy risiko for smitte. KILDE: Modellen ble først introdusert av Schrodter og Ullrich i Tyskland på 1970-tallet og har vært mye brukt i Europa siden. FORUTSETNINGER: Modellen er basert på værdata. Andre agronomiske faktorer, slik som tidspunkt for radlukking, kultivarens mottakelighet for tørråte og tilstedeværelse eller fravær av smittekilde i nærmiljøet, er ikke inkludert i risikoestimatet. Modellen gjelder ikke for poteter dyrket under beskyttelse. REFERANSE: Etter den originale artikkelen av Ullrich, J. & Schrödter, H. (1966), ble den negative prognosemodellen testet i andre land (f.eks. av Taylor M. C. 2003 i Storbritannia) og ble ofte kombinert med andre modeller for å gi veiledning ved videre bruk av fungicider. Kombinerte modeller, som NegFry, er testet i mange land, bl.a. av Hansen J. G. et al., 1995 i Danmark.
