no.nibio.vips.2_0.models.ALTERNARIA.description=SKADEGÖRAREN: Alternaria sp orsakar sjukdom på många trädgårdsgrödor. Bladfläckar är bland de vanligaste symptomen.  BESLUTET: Fungicidbehandlingar kan behövas för att skydda grödan när symtom har observerats och förhållandena är gynnsamma för spridning av patogener och infektion.  MODELLEN: TOMCAST är en väderbaserad modell, härledd från en modell som ursprungligen utvecklades för bladfläcksjukdomar i tomat. Modellen beräknar dagliga riskvärden (DSV: Disease Severity Values) baserat på temperatur och bladfuktighet föregående dag. DSV representerar risken för angrepp av torrfläcksjuka de senaste 24 timmarna. Dagliga värden för DSV ackumuleras tills ett tröskelvärde (justerbart) uppnås och behandling rekommenderas. När en behandling utförs och matas in i modellen återställs ackumuleringen av DSV och börjar om vid 0.  PARAMETRARNA: Modellen använder temperatur och bladfuktighet som ingångsparametrar.  KÄLLA: Baserat på dagg-submodellen i FAST (Madden et al., 1978) som ursprungligen användes för att förutsäga torrfläcksjuka, Septoria bladfläck och antraknos på tomat (Gleason et al., 1995). Testad och anpassad för att användas mot torrfläcksjuka (Alternaria solani) i potatis i Danmark (Abuley och Nielsen, 2017). ANTAGANDEN:  Referens: Gleason, M.L., Macnab, A.A., Pitblado, R.E., Ricker, MD, Öst, D.A., Latin, R.X., 1995. Varningssystem för sjukdomar för bearbetning av tomater i östra Nordamerika: är vi där än? 79, 113-121.  Madden, L., Pennypacker, S.P., Macnab, A.A., 1978. Fast, ett prognossystem för Alternaria Solani på tomat. Fytopatologi 68, 1354-1358.   Abuley, I.K., Nielsen, BJ 2017. Utvärdering av modeller för att kontrollera potatis tidig råtta (Alternaria solani) i Danmark. Växtskydd, 102, 118-128.
