no.nibio.vips.2_0.models.DELIARADIC.description=SKADEGÖRAREN: Larverna av liten kålfluga äter på rötter av Brassica-famljen, och ger skador som beror på grödans typ, tillväxtstadium och odlingsförhållanden. Kålrotflugan börjar lägga ägg 5-7 dagar efter uppkomst.  Nyplanterade eller nyligen uppkomna grödor är mest utsatta eftersom rotsystemen är mindre utvecklade.\nBESLUTET: Behandlingar kan behöva utföras strax efter att vuxna flugor anländer till grödan, innan larverna äter sig in i grödans rötter.\nMODELLEN: Modellen beräknar början av äggläggningen som 160 daggrader baserat på marktemperatur (10 cm), över en temperaturbas på 4 ° C, ELLER baserat på standardlufttemperaturen (2 m över markytan) på samma plats då äggläggningen beräknas börja vid 210 graddagar.\nPARAMETRARNA: Modellen använder Daglig jord ELLER lufttemperatur\nKÄLLA: NIBIO, Norge.\nANTAGANDEN: Var medveten om att i områden med täckta fält (plast, enkla eller dubbla non-woven, etc.) med tidiga grödor föregående säsong (antingen på det aktuella fältet eller angränsande fält) kan flygperioden börja tidigare på grund av högre marktemperatur under täcken. Denna modell bör användas i kombination med direkta observationer av ägg i fältet. Detta beror på stor variation och för att få en uppfattning om attackens svårighetsgrad. Modellen gäller endast liten kålfluga, inte stora kålflugan.
