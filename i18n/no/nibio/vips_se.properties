no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Denna modell beräknar den ackumulerade risken för bladmögel från uppkomsten av grödan. "Riskstatus" visar den ackumulerade risken som uppnåtts varje dag (dvs. den visar inte om vädret gav högt eller låg risk för bladmögel den aktuella dagen). 'Infektionsrisk' visar den ökande ackumulerade risken. Denna riskmodell styr tidpunkten för den första fungicidappliceringen. När den ackumulerade risken är mindre än 120 (grön) är risken för bladmögel låg. Mellan 120 och 150 (orange) finns det en risk för bladmögelangrepp om andra riskfaktorer (t.ex. förekomst av inokulum eller odling av mottagliga sorter) är höga. Över 150 (röd) kan risken antas vara hög. Över 200 blir modellen inaktiv eftersom den första behandlingen redan borde ha gjorts i de flesta fall. Diagrammet "Riskstatus" visar den ackumulerade risken som uppnåtts varje dag (dvs. det visar inte om vädret gav hög eller låg risk för bladmögel den aktuella dagen). Diagrammet 'Infektionsrisk' visar den ökande ackumulerade risken.
