no.nibio.vips.2_0.models.DELIARFOBS.description=Modellen för varningssystemet är baserad på veckovisa observationer av ägg av kålflugor [CITATION Bli991 \l 1044 ]. Modellen bygger i sin helhet på observationer, och använder inte väderdata eller väderprognoser. Modellen skiljer inte mellan lilla och stora kålflugan. Observationer görs genom att samla in sand från basen av 10 växter och lägga den i vatten för att få äggen att flyta upp till ytan. Antalet ägg registreras i VIPS och det genomsnittliga antalet ägg beräknas. Observationerna jämförs med skadetrösklar [CITATION Bli99 \l 1044 ] och varningar beräknas. Skadetrösklarna är relaterade till plantornas utvecklingsstadie och informerar om hur många ägg som kan finnas på en växt innan det blir en minskning av tillväxt och avkastning. VIPS presenterar två varningssystemmodeller baserade på skadetrösklar: en för nyplanterad kål och en för kål som har varit i fältet mer än 4 veckor. Modellen kan också ställas in som en privat varning för det egna fältet, då modellen kommer att variera mellan de två olika skadetrösklarna baserat på kålgrödans ålder (från plantering). Modellen gäller endast för kål, blomkål och broccoli. Skadetröskeln för kål, blomkål och broccoli de första 4 veckorna efter plantering är 14 ägg per planta per vecka. Efter 4 veckor ändras skadetröskeln till 40 ägg per planta och vecka. Skadetrösklar har inte fastställts för andra korsblomstriga grödor.\nKÄLLA:\nANTAGANDEN:\nHÄNVISNING: 
