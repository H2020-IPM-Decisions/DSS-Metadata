no.nibio.vips.2_0.models.PSILAROBSE.output.warning_status_interpretation.0.explanation=Gröna rektanglar indikerar att skadetröskeln inte har uppnåtts och att ingen behandling behövs. Gula rektanglar indikerar att fällorna har fångat morotflugor i fältet eller vid kanten av fältet, och att det kan vara nödvändigt att behandla. Fältet bör undersökas för att bedöma om behandling är nödvändig. Röda rektanglar indikerar att flera fällor i fältet har fångat morotflugor. Fältet bör undersökas för att bedöma om behandling är nödvändig. Gränsen för skador för den första observationen i klisterfällor är 1 fluga. Eftersom angreppen kommer att variera från fält till fält rekommenderar vi också kontroll av det egna fältet. Bekämpningsåtgärder bör vidtas så snart som möjligt efter den första observationen i det egna fältet (om växterna är torra, det regnar inte och växterna har nått det första bladstadiet). Bedöm om behandling av hela fältet behövs eller om det räcker med kantraderna baserat på tidigare erfarenhet, samt fältets form och storlek.
