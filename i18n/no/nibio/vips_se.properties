no.nibio.vips.2_0.models.NEGPROGMOD.description=SKADEGÖRAREN: Potatisbladmögel, orsakat av den svampliknande organismen Phytophthora infestans orsakar allvarliga skador på potatisblasten och kan infektera knölarna. BESLUTET: Modellen är utformad för att bestämma tidpunkten för den första fungicidbehandlingen när den används i kombination med andra agronomiska riskfaktorer. MODELLEN: Modellen använder väderdata för att bestämma den 'epidemifria' perioden ('negativ prognos') genom att beräkna den ackumulerade risken för bladmögel från datumet för uppkomsten av grödan. Modellen bestämmer datum för första behandling i slutet av den "epidemifria" perioden. PARAMETRARNA: Från uppkomsten av grödan ackumuleras dagliga riskvärden baserat på väderdata (temperatur, relativ fuktighet och nederbörd). Risken är ett ackumulerat värde av hur vädret påverkar sporgroning/infektion, sporbildning och tillväxt. Alla processer är korrigerade för hämning på grund av torkning. Efter att den ackumulerade risken har nått vissa tröskelvärden, finns det sannolikt en måttlig eller hög risk för infektion. KÄLLA: Modellen introducerades först av Schrodter och Ullrich i Tyskland på 1970-talet och har använts flitigt i Europa sedan dess. ANTAGANDEN: Modellen är baserad på väderdata. Andra faktorer, såsom tidpunkt för radslutning, bladmögelresistens hos sorter, förekomst eller frånvaro av inokulumkällor  ingår inte i riskuppskattningen. Modellen är inte tillämplig på potatis som odlas under täckväv. REFERENS: Efter originalartikeln av Ullrich, J. & Schrödter, H. (1966), testades den negativa prognosmodellen i andra länder (t.ex. av Taylor M. C. 2003 i Storbritannien) och kombinerades vanligen med andra modeller för att vägleda efterföljande fungicid applikationer. Kombinerade modeller, som NegFry, har testats i många länder, t.ex. av Hansen J.G. et al., 1995 i Danmark;
