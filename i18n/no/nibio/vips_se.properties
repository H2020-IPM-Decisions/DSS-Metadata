no.nibio.vips.2_0.models.DELIARFOBS.output.warning_status_interpretation.0.explanation=Gröna rektanglar indikerar att skadetröskeln för kål baserat på tiden från plantering tills registreringen inte har uppnåtts och kontrollåtgärder inte behövs. Röda rektanglar indikerar att skadetröskeln för kål baserat på tiden från plantering tills registreringen har uppnåtts och det kan vara nödvändigt att utföra bekämpningsåtgärder. Fältet bör kontrolleras för att utvärdera om behandling är nödvändig. Denna modell använder inte gula rektanglar. Varningen går direkt från grönt till rött när skadetröskeln överskrids. Blå rektanglar indikerar att det saknas observationer. En observation är giltig i 8 dagar. Om det går mer än 8 dagar innan en ny observation registreras i systemet, kommer modellen att ge en blå varning. Skadetrösklarna är relaterade till plantornas utvecklingsstadium och berättar hur många ägg som kan finnas på en växt innan det blir en minskning av tillväxt och avkastning. Varningen informerar om den bästa tiden för behandling i förhållande till skadetrösklarna. Om antalet registrerade ägg överstiger skadetröskeln rekommenderas behandling mot larver, om växterna inte skyddas på annat sätt. Observera "dagar till skörd". Om fröna (blomkål eller broccoli) har betats mot larver är behandling tidigt på säsongen inte nödvändig.
