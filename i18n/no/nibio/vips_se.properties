no.nibio.vips.2_0.models.NAERSTADMO.description=SKADEGÖRAREN: Potatisbladmögel, orsakat av Phytophthora infestans, en svampliknande mikroorganism, är den mest förödande sjukdomen i potatis. Det sprider sig snabbt i blasten och kan också infektera knölar.  BESLUTET: Preventiva fungicidbehandlingar behövs för att skydda grödan när infektionsförhållandena är gynnsamma.  MODELLEN: Modellen förutsäger om det finns gynnsamma förutsättningar för sporproduktion följt av förutsättningar för spridning, överlevnad och infektion. Modellen ger en infektionsrisk, där ett värde på 2,5 är tröskeln där en varning utfärdas.  PARAMETRARNA: Modellen använder temperatur, fuktighet, nederbörd, vind, instrålning, bladfuktighet och ångtrycksunderskott som ingångsparametrar.  KÄLLA: Utvecklad av NIBIO i Norge  ANTAGANDEN: Sporer av Phytophthora infestans är närvarande
