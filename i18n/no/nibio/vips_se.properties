no.nibio.vips.2_0.models.PSILAROBSE.description=Modellen i varningssystemet bygger på veckovisa observationer av vuxna morotsflugor som fångats på gula limfällor. Modellen bygger helt på observationer, utan väderdata eller väderprognoser. Fällorna placeras vid kanten av fältet och inuti fältet och undersöks för morotflugor varje vecka under hela säsongen. Antalet vuxna morotflugor registreras i VIPS och används i varningssystemmodellen. Observationerna jämförs med de ekonomiska tröskelvärdena och en varning beräknas. Efter att organofosfater (som hade en bra effekt mot morotfluglarver) avlägsnades från marknaden ersattes de av pyretroider som endast verkar mot morotflugans vuxna stadium. Studier genomfördes 2005 och 2006 för att justera de larvbaserade trösklarna för att kemiskt kontrollera vuxna flugor. Erfarenheter från Norge och andra länder visade att den första behandlingen av morotsflugor bör göras så snart som möjligt efter att den första flugan har observerats på fällorna. Tröskeln som används i VIPS är därför vid första observationen av 1 fluga.  KÄLLA:  ANTAGANDEN:  INSTRUKTIONER:
