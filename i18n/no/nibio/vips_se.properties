no.nibio.vips.2_0.models.BREMIALACT.description=SKADEGÖRAREN: Salladbladmögel (Bremia lactucae) är en sjukdom som orsakas av en svampliknande organism (oomycet). Symtomen är ljusgröna till gula kantiga bladfläckar kantade av med en vit spormassa under våta förhållanden.  BESLUTET: I händelse av en riskvarning bör det potentiella behovet av fungicidbehandling bedömas på grundval av den odlade sallatsortens motståndskraft mot bladmögel och tidsintervallet från tidigare behandlingar.  MODELLEN: Modellen indikerar risk för Bremia lactucae-infektioner i salladsgrödor baserat på klimatförhållanden. Kriterier för både sporulering och infektion måste uppfyllas innan en riskperiod beräknas. Sporulering kräver hög relativ luftfuktighet på natten. Infektion kräver fritt vatten på bladen under följande dag.  PARAMETRARNA: bladfuktighet, relativ fuktighet, global strålning, maximal temperatur,  KÄLLA: Modellen bygger på studier från Kalifornien, USA (Scherm et al 1995, Scherm och van Bruggen, 1995, Wu et al 2002), med anpassningar för att passa norska förhållanden. REFERENS: Nordskog, B. (2006). Studies on the epidemiology of lettuce downy mildew (Bremia lactucae Regel), including a survey of fungal pathogens in field lettuce (Lactuca sativa L.) in Norway. Norwegian University of Life Sciences. PhD Thesis 2006:24.
