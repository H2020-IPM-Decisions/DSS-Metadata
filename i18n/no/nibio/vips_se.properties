no.nibio.vips.2_0.models.SEPAPIICOL.description=SKADEDJURET: Septoria apiicola orsakar bladfläcksjuka på selleri. Bladfläckar med karakteristiska små, mörka pyknidia bildas på blad och stjälkar. BESLUTET: Om inokulum är närvarande kan man förvänta sig att se symtom 7-14 dagar efter datum för infektionsrisk har förutsagts. Det rekommenderas att intensifiera övervakning i fältet efter varning för risk för infektion. MODELLEN: Denna modell bygger på en beräkning av hur perioder av bladfuktighet påverkar smitta av selleribladfläcksjuka på mottagliga värdväxter. PARAMETRAR: Prognoser för infektionsrisk ges efter minst 12 timmars kontinuerlig bladfuktighet. KÄLLA: Modellen utvecklades i Michigan, USA och publicerades av Lacy, 1994. FÖRUTSÄTTNINGAR: I Norge rekommenderas att använda modellen som vägledning för fältövervakning för att upptäcka symtom tidigt. Det antas allmänt att denna modell har relevans även för Septoria petroselini i persilja. REFERENS: Lacy, 1994. Influence of wetness periods on infection of celery by Septoria apiicola and use in timing sprays for control. Plant Disease 1994 78, 975-979, https://www.cabdirect.org/cabdirect/abstract/19952304511
