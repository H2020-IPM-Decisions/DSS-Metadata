no.nibio.vips.2_0.models.PSILARTEMP.description=ŠKODLJIV ORGANIZEM: Prva generacija odrasle korenjeve muhe (Psila rosae) se spomladi razvije iz ličink, ki so prezimile v tleh in odloži jajčeca v bližini  posevkov korenja. Ličinke se sprva hranijo na površini, nato pa se zajedajo v korenino. Odrasli osebki se pojavijo sredi julija in lahko povzročijo nastanek druge generacije. \nODLOČITEV: zatiranje korenjeve muhe bo morda treba opraviti kmalu po prihodu odraslih osebkov v posevek, preden se ličinke zavrtajo v korenine posevka.  \nMODEL: Model določa začetek obdobja letenja prve generacije korenjeve muhe na podlagi akumuliranih stopinjskih dni (260 stopinjskih dni) nad temperaturo 5 °C.  \nPARAMETRI: Model uporablja dnevno temperaturo zraka \nVIR: Luke, Finska. \nPREDPOSTAVKE: Na območjih s pkoritimi pridelovalnimi površinami (s plastiko, z enojnim ali dvojnim prekrivalom iz netkanega materiala itd.) z zgodnjimi pridelki v prejšnji sezoni (na trenutnem polju ali na sosednjih poljih) obdobje leta lahko začne prej zaradi višje temperature tal pod prekrivali.\nLITERATURA: Marjjula et al., 2000
