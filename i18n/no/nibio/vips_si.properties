no.nibio.vips.2_0.models.NAERSTADMO.description=Model temelji na večletnih poskusih, v katerih so bile privabilne rastline posajene poleg krompirjevega polja, okuženega s krompirjevo plesnijo. Okužbe na teh rastlinah so bile povezane z vremenskimi razmerami na dan izpostavljenosti in na teh podatkih temelji model. Model predvideva, ali so ugodni pogoji za nastanek spor ter njihovo širjenje, preživetje in okužbo. Model določa tveganje okužbe, pri čemer vrednost 2,5 ustreza enemu žarišču krompirjeve plesni na vsaki izpostavljeni privabilni rastlini. Vrednost 2,5 je prag, pri katerem model izda opozorilo.\n\nVIR: \nPREDPOSTAVKE: \nREFERENCE: 
