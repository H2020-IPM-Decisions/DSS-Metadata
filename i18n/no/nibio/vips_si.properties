no.nibio.vips.2_0.models.NEGPROGMOD.output.warning_status_interpretation.0.explanation=Ta model izračunava nakopičeno tveganje za okužbo s krompirjevo plesnijo od vznika krompirja. "Ocena tveganja" prikazuje akumulirano tveganje, doseženo na vsak dan (tj. ne prikazuje, ali je bilo vreme na določen dan visoko ali nizko tveganje za krompirjevo plesen). "Tveganje za okužbo" prikazuje naraščajoče akumulirano tveganje. Ta model tveganja določa čas prvega nanosa fungicida. Ko je kumulativno tveganje manjše od 120 (zelena barva), je tveganje za okužbo s krompirjevo plesnijo majhno. Med 120 in 150 (rumena barva) obstaja tveganje za pojav pegavosti, če so drugi dejavniki tveganja (npr. viri inokuluma krompirjeve plesni ali dovzetnost sorte) visoki. Nad 150 (rdeča barva) je tveganje verjetno veliko. Nad 200 model postane neaktiven, saj bi moralo biti prvo škropljenje v večini primerov že opravljeno. Graf "Stanje tveganja" prikazuje kumulativno tveganje, doseženo na vsak dan (tj. ne prikazuje, ali je bilo glede na vreme na določen dan visoko ali nizko tveganje za krompirevo plesen). Graf "Tveganje za okužbe" prikazuje naraščajoče akumulirano tveganje.
