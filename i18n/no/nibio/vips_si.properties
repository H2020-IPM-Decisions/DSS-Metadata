no.nibio.vips.2_0.models.NEGPROGMOD.description=ŠKODLJIV ORGANIZEM: krompirjeva plesen, ki jo povzroča glivi podoben organizem Phytophthora infestans in povzroča hudo škodo na listju ter lahko okuži gomolje ob žetvi. ODLOČITEV: Model je zasnovan tako, da v kombinaciji z drugimi agronomskimi dejavniki tveganja usmerja čas prve uporabe fungicida proti krompirjevi pegavosti. MODEL: Model uporablja vremenske podatke za oceno obdobja brez epidemije ("negativna napoved") z izračunom akumuliranega tveganja za okužbe s krompirjevo plesnijo od datuma vznika pridelka. Model določa čas prvega škropljenja ob koncu obdobja brez epidemije.  PARAMETRI: Od dneva vznika posevka se na podlagi vremenskih podatkov (temperatura, relativna vlažnost in padavine) zbirajo dnevne vrednosti tveganja. Tveganje je akumulirana vrednost vpliva vremena na kalitev/okužbo, sporulacijo in rast krompirjeve plesni. Vsi procesi so popravljeni za zaviranje zaradi sušenja. Ko akumulirano tveganje doseže določene mejne vrednosti, obstaja verjetnost zmernega ali visokega tveganja za pojav krompirjeve plesni.  VIR: Schrodter in Ullrich sta model prvič uvedla v Nemčiji v sedemdesetih letih prejšnjega stoletja in se od takrat pogosto uporablja v Evropi.   PREDPOSTAVKE: Model temelji na vremenskih podatkih.  Drugi agronomski dejavniki, kot so čas ko so popolnoma sklenjene vrste, dovzetnost kultivarja, prisotnost ali odsotnost virov inokuluma krompirjeve plesni, niso vključeni v oceno tveganja. Model se ne uporablja za krompir, ki se prideluje pod zaščito.   LITERATURA: Po prvotnem članku Ullrich, J. & Schrödter, H. (1966) je bil model negativne napovedi preizkušen v drugih državah (npr. Taylor M. C. 2003 v Združenem kraljestvu) in je bil pogosto kombiniran z drugimi modeli za usmerjanje nadaljnje uporabe fungicidov.  Kombinirani modeli, kot je NegFry, so bili preizkušeni v številnih državah, na primer Hansen J. G. et al. 1995 na Danskem; 
