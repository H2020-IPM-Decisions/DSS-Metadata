no.nibio.vips.2_0.models.MAMESTRABR.output.warning_status_interpretation.0.explanation=Zeleni pravokotniki označujejo, da ni nevarnosti napada. Zeleni pravokotniki so prikazani pred začetkom izleganja jajčec (SUMDG < 158). Rumeni pravokotniki (pred rdečimi pravokotniki) kažejo, da se je izleganje jajčec začelo in da mora biti pridelovalec pozoren na  na prisotnost kapusove sovke na pridelovalni površini. Rumeni pravokotniki se prvič prikažejo, ko temperatura tal doseže 158 stopinjskih dni (SUMDG = 158). Rumeni pravokotniki se prikažejo tudi pozneje v sezoni (po rdečem opozorilu), ki označuje, da je optimalni časa za tretiranje manjših ličink minil. Ličinke so prevelike za učinkovito kemično zatiranje in iščejo zavetje pred soncem v notranjosti glav. Rdeči pravokotniki označujejo optimalni čas za tretiranje (ob potrditvi njihove prisotnosti na pridelovalni površini). V tem času je večina ličink majhnih in jih je mogoče zlahka usmeriti na zunanje liste. Sivi pravokotniki označujejo, da se je opozorilo končalo. Ličinke so tako velike, da je kemično zatiranje zelo težko ali pa ni več mogoče.
