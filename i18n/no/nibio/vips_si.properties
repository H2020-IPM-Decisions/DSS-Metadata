no.nibio.vips.2_0.models.NAERSTADMO.output.warning_status_interpretation.0.explanation=Tveganje < 1 = ni opozorila (zelena). Tveganje > 1 in < 2,5 = možno opozorilo, če se razmere nadaljujejo (rumena). Tveganje > 2,5 = izdano opozorilo (rdeča). Ko je izdano opozorilo, je treba upoštevati vse nadzorne ukrepe glede na odpornost sorte, izbiro fungicida in čas zadnje uporabe fungicida. Tveganje za okužbo je največje po več zaporednih dneh z opozorili in zlasti, če je bila na območju opažena krompirjeva plesen.
