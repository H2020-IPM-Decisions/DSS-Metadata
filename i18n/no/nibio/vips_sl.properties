no.nibio.vips.2_0.models.ALTERNARIA.description=ŠKODLJIV ORGANIZEM: Črna listna pegavost (Alternaria sp.) povzroča bolezni na številnih vrtninah, med najpogostejšimi simptomi pa so listne pege.\nODLOČITEV: Za zaščito pridelka bo morda potrebno tretiranje s fungicidi, če so bili opaženi simptomi in so pogoji ugodni za širjenje okužb.\nMODEL: TOMCAST je model, ki temelji na vremenskih razmerah in je izpeljan iz modela, prvotno razvitega za bolezni listnih peg pri paradižniku. Model izračunava dnevne vrednosti tveganja (DSV: Disease Severity Values) na podlagi temperature in vlažnosti listov prejšnjega dne. DSV predstavlja tveganje napada zgodnje pegavosti v prejšnjih 24 urah. Dnevne vrednosti DSV se kopičijo, dokler ni dosežena mejna vrednost (nastavljiva) in se priporoča zdravljenje. Ko se opravi škropljenje in se vnese v model, se akumulacija DSV ponastavi in se začne od 0.\nPARAMETRI: Model kot vhodne parametre uporablja temperaturo in vlažnost listov.\nIZVOD: Na podlagi modela FAST (Madden et al., 1978), ki je bil prvotno namenjen napovedovanju črne listne pegavosti (Alternaria solani), okrogle listne pegavosti (Septoria lycopersici) in antraknoze na paradižniku (Gleason et al., 1995). Preizkušen in prilagojen za uporabo proti črni listni pegavosti (Alternaria solani) na krompirju na Danskem (Abuley in Nielsen, 2017).\nPREDPOSTAVKE:\nLITERATURA: Gleason, M.L., Macnab, A.A., Pitblado, R.E., Ricker, M.D., East, D.A., Latin, R.X., 1995. Disease warning systems for processing tomatoes in eastern North America: are we there yet? Plant Dis. 79, 113-121.\nMadden, L., Pennypacker, S.P., Macnab, A.A., 1978. Fast, a forecast system for Alternaria Solani on tomato. Phytopathology 68, 1354-1358.\nAbuley, I.K., Nielsen, B. J. 2017. Evaluation of models to control potato early blight (Alternaria solani) in Denmark. Crop Protection, 102, 118-128.
