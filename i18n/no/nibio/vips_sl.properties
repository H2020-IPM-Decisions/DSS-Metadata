no.nibio.vips.2_0.models.NAERSTADMO.description=ŠKODLJIV ORGANIZEM: Krompirjevo plesen povzroča Phytophthora infestans, glivi podoben mikroorganizem, ki povzroča najbolj uničujočo bolezen krompirja. Hitro se širi v krošnji in lahko okuži tudi gomolje\nODLOČITEV: Zaščitna fungicidna tretiranja so potrebna za zaščito pridelka, kadar so pogoji za okužbo ugodni.\nMODEL: Model napoveduje, ali obstajajo ugodni pogoji za nastanek spor in pogoji za širjenje, preživetje in okužbo teh spor. Model izračuna tveganje okužbe, pri čemer je vrednost 2,5 mejna vrednost, pri kateri se izda opozorilo.\nPARAMETRI: Model kot vhodne parametre uporablja temperaturo, vlažnost, padavine, veter, sončno sevanje, vlažnost listov in primanjkljaj parnega tlaka.\nVIR: Razvil ga je norveški inštitut NIBIO\nPREDPOSTAVKE: Prisotne so spore krompirjeve plesni\nLITERATURA: Hjelkrem et al. 2021. https://doi.org/10.1016/j.ecolmodel.2021.109565
