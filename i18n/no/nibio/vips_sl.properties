no.nibio.vips.2_0.models.PSILAROBSE.description=Model opozorilnega sistema temelji na tedenskih opazovanjih odraslih muh korenjeve muhe (Psila rosae), ujetih na rumene lepljive vabe. Model v celoti temelji na opazovanjih, brez vremenskih podatkov ali vremenskih napovedi. Pasti so nameščene na robu polja in na polju ter v sezoni tedensko pregledjuejo za prisotnost korenjevih muh. Število odraslih korenjevih muh se zabeleži v sistemu VIPS in se uporabi v modelu opozorilnega sistema. Opazovanja se primerjajo s ekonomskimi pragovi škodljivosti in izračuna se opozorilo. Po umiku organofosfatov (ki so imeli dober učinek na ličinke) s trga so jih nadomestili piretroidi, ki delujejo le na odrasle muhe. V letih 2005 in 2006 so bile izvedene študije za prilagoditev pragov škodljivosti na podlagi ličink kemičnemu nadzoru odraslih muh. Izkušnje iz Norveške in drugih držav so pokazale, da je treba prvo tretiranje proti korenjevim muham opraviti čim prej, ko je na vabah opažena prva muha. Prag, ki se uporablja v sistemu VIPS, je torej pri prvi opaženi korenjevi muhi. VIR: PREDPOSTAVKE: LITERATURA
