no.nibio.vips.2_0.models.PSILAROBSE.output.warning_status_interpretation.0.explanation=Zeleni pravokotniki pomenijo, da prag škodljivosti ni bil dosežen in ni potrebe po tretiranju. Rumeni pravokotniki pomenijo, da so se v pasti na robu polja ujele korenjeve muhe in bo morda potrebno tretiranje. Polje je treba pregledati, da se oceni, ali je tretiranje potrebno. rdeči pravokotniki označujejo, da so se na vabah na polju ujele korenjeve muhe. Polje je treba preveriti in oceniti, ali je potrebno tretiranje. Prag škodljivosti za prvo opazovanje na lepljivih pasteh je 1 muha. Napad se razlikuje od polja do polja, zato priporočamo, da se opazovanja dodatno opravijo na kmetovi lastni njivi. Nadzorne ukrepe je treba uporabiti čim prej po prvem opazovanju na kmetovi lastni njivi (če so rastline suhe, brez padavin in so rastline dosegle prvo fazo pravih listov. Na podlagi predhodnih izkušenj ter velikosti in oblike polja razmislite, ali je treba tretirati celotno polje ali le mejne vrstice.
