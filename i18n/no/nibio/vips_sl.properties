no.nibio.vips.2_0.models.SEPAPIICOL.description=ŠKODLJIV ORGANIZEM: Listna pegavost zelene (Septoria apiicola).  Na listih in steblih se pojavijo listne pege z značilnimi majhnimi temnimi piknidiji. ODLOČITEV: Če je prisoten inokulum, lahko pričakujemo, da se bolezenska znamenja pojavijo 7-14 dni po predvideni nevarnosti okužbe. Priporočljivo je, da se po obdobjih opozoril o nevarnosti okrepijo pregledi na polju. MODEL: Ta model temelji na izračunu, kako obdobja vlažnosti listov vplivajo na okužbo zelene z listno pegavostjo na občutljivih gostiteljskih rastlinah. PARAMETRI: Napovedi tveganja okužbe so podane po najmanj 12 zaporednih urah vlažnosti listov. VIR: Model je bil razvit v Michiganu, ZDA, objavil pa ga je Lacy, 1994. PREDPOSTAVKE: Na Norveškem se priporoča, da se model uporablja kot smernica za terenske preglede za zgodnje odkrivanje simptomov. Na splošno se domneva, da je ta model dodatno pomemben za Septoria petroselini v peteršilju. REFERENCE: Lacy, 1994. Influence of wetness periods on infection of celery by Septoria apiicola and use in timing sprays for control. Plant Disease 1994 78, 975-979, https://www.cabdirect.org/cabdirect/abstract/19952304511 
