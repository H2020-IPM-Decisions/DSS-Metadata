no.nibio.vips.2_0.models.DOWNCASTMO.description=ŠKODLJIV ORGANIZEM: Čebulna plesen (Peronospora destructor) je bolezen, ki jo povzroča glivi podoben organizem (oomiceta). Simptomi so bledo zelene do rumene poškodbe listov s sivkasto do vijoličasto maso spor.  ODLOČITEV: V primeru opozorila o nevarnosti mora pridelovalec čebule najprej oceniti, ali je v bližini prisoten inokulum patogena. Morebitno potrebo po škropljenju s fungicidi je treba preučiti na podlagi prisotnosti inokuluma, občutljivosti pridelka čebule in časovnega razmika med prejšnjimi tretiranji. MODEL: Model izračuna sporulacijo in tveganje za okužbo s čebulno plesnijo na podlagi vremenskih podatkov. Merila za sporulacijo in okužbo morajo biti izpolnjena, da se razglasi visoko tveganje okužbe (rdeči alarm).\n\nSporulacijski dogodki so izračunani na podlagi visoke relativne vlažnosti (RH) (>92 %) ponoči. Sporulacija se lahko pojavi pri temperaturah med 4 in 26 °C (optimalno 12-20 °C). Indeks sporulacije 1-3 se izračuna na podlagi visoke relativne vlažnosti in trajanja temperature, pri čemer indeks 3 pomeni optimalne pogoje za sporulacijo. Sporulacije ni pričakovati po padavinah med 00:00 in 06:00 uro zjutraj ali po temperaturah, ki so prejšnji dan presegle 27 °C.\n\nOkužbe temeljijo na vlažnosti listov. Za neposredno okužbo sta potrebni najmanj dve uri vlažnosti listov zjutraj po sporulaciji (optimalna temperatura 6-16 °C). Do zapoznelih okužb lahko pride do 72 ur po sporulaciji, če so listi vlažni vsaj 144 minut v 3-urnem obdobju. Predvideva se, da se po vsaki sporulaciji lahko pojavi le ena okužba.\n\nKratka obdobja vlažnosti listov (90-150 minut v 5-urnem obdobju) lahko povzročijo, da spore vzklijejo in odmrejo, kar povzroči neuspešno okužbo. Za poznejši primer okužbe je potreben nov primer sporulacije.\nDogodek sporulacije sproži rumeni alarm (možno tveganje za okužbe). Sporulacija, ki ji sledi okužba v 72 urah, sproži rdeči alarm (veliko tveganje okužbe).\nPARAMETRI: urne vrednosti najvišje temperature, vlažnosti listov, padavin, relativne vlažnosti.\nVIR: Model je izveden na podlagi opisov v publikaciji DeVisser, 1998.\nLITERATURA: de Visser, C.L.M., 1998. Development of the downy mildew advisory model based on downcast (Razvoj modela za svetovanje glede pegavosti). European Journal of Plant Pathology 104: 933-943.
