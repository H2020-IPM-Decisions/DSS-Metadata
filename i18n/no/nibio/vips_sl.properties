no.nibio.vips.2_0.models.BREMIALACT.description=ŠKODLJIV ORGANIZEM: Solatna plesen (Bremia lactucae) je bolezen, ki jo povzroča glivi podoben organizem (oomiceta). Simptomi so svetlo zelene do rumene oglate poškodbe z belo maso spor, ki jim ustrezajo vlažne razmere.\nOdločitev: V primeru opozorila o nevarnosti je treba morebitno potrebo po škropljenju s fungicidi oceniti na podlagi odpornosti zadevnih sort solate na solatno plesen in časovnega razmika med prejšnjimi tretiranji.\n\nMODEL: Model kaže tveganje okužb s solatno plesnijo v pridelkih solate na podlagi klimatskih razmer. Pred izračunom obdobja tveganja morajo biti izpolnjena merila za sporulacijo in okužbo. Za sporulacijo je potrebna visoka relativna vlažnost zraka ponoči. Za okužbo je potrebna prosta vlaga naslednji dan. \nPARAMETRI: Vlažnost listov, relativna zračna vlaga, sončno sevanje, najvišja zračna temperatura.\nVIR: Model temelji na študijah iz Kalifornije v ZDA (Scherm et al. 1995, Scherm in van Bruggen, 1995, Wu et al. 2002) s prilagoditvami za Norveške razmere.\nLITERATURA: Nordskog, B. (2006). Studies on the epidemiology of lettuce downy mildew (Bremia lactucae Regel), including a survey of fungal pathogens in field lettuce (Lactuca sativa L.) in Norway. Norwegian University of Life Sciences. PhD Thesis 2006:24.
