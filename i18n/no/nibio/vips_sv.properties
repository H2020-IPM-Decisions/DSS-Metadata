no.nibio.vips.2_0.models.PSILARTEMP.output.warning_status_interpretation.3.explanation=Baserat på aktuella tillgängliga data närmar sig förhållandena 260 daggrader över en bas på 5 * C.\n\nRisken för flygaktivitet hos vuxna morotsflugor ökar, vilket indikerar att äggläggning snart kommer att ske på mottagliga morotsgrödor.  Öka övervakningsinsatserna i mottagliga grödor och utgör lämplig behandling efter behov.
