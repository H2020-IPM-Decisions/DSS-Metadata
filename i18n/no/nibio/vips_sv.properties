no.nibio.vips.2_0.models.NAERSTADMO.description=Modellen bygger på flera år av experiment där fångstplantor har placerats intill ett potatisfält infekterat av potatisbladmögel. Infektioner på fångstplantorna har korrelerats med väderförhållandena dagen för exponeringen, och har gett de data som modellen bygger på. Modellen förutsäger om det finns gynnsamma förutsättningar för sporproduktion och efterföljande spridning, överlevnad och infektion. Modellen ger en infektionsrisk, där ett värde på 2,5 motsvarar en fläck av bladmögel på varje exponerad fångstplanta. Detta värde på 2,5 är tröskeln där modellen utfärdar en varning.\n\nKÄLLA:\nANTAGANDEN:\nREFERENS:
