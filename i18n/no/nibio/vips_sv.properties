no.nibio.vips.2_0.models.MAMESTRABR.description=Modellen för varningssystemet för kålmal har utvecklats av Dr Nina Svae Johansen\nDen baseras på lägsta temperaturtröskel och kravet på ackumulerad dagsgrader för kålmalens olika stadier [CITATION Joh96 \t \l 1044 ].\nDen ackumulerade graddagsmodellen beräknar prognoser för utvecklingen av kålmalen genom sommaren, genererar varningar för den tid då ägg och små larver kan vara registrerad i fält och bästa tid för behandling [CITATION Joh97 \t \l 1044 ].\n\nObservera att modellen är baserad på temperatur, den är inte relaterad till närvaron eller frånvaro av kålmal på fältet. Därför är det viktigt att utvärdera situationen i fält.\n\nKÄLLA:\nANTAGANDEN:\nREFERENS:
