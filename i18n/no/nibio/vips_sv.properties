no.nibio.vips.2_0.models.PSILARTEMP.description=SKADEGÖRAREN: Den första generationen av vuxen morotfluga kommer ut från puppor i jorden på våren och lägger ägg nära basen av mottagliga grödor. Larverna äter inledningsvis på ytan men äter sig senare in i moroten. Vuxna  flugor kans es upp i mitten av juli och kan ge en andra generation.\nBESLUTET: Behandlingar kan behöva göras strax efter att vuxna flugor anländer till grödan, och innan larverna äter sig in grödans rötter.\nMODELLEN: Modellen beräknar starten på flygperioden för 1:a generationens morotsfluga baserat på ackumulerade daggrader (260 dagggrader över en bastemperatur på 5°C).\nPARAMETRARNA: Modellen använder dagliga temperaturvärden.\nKÄLLA: LUKE, Finland.\nANTAGANDEN: Var medveten om att i områden täckta fält (plast, enkla eller dubbla non-woven, etc.) med tidiga grödor föregående säsong (antingen på det aktuella fältet eller angränsande fält) kan flygperioden börja tidigare än beräknat på grund av högre marktemperatur under täcken.\nREFERENS: Marjjula et al 2000\n
