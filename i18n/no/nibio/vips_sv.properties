no.nibio.vips.2_0.models.MAMESTRABR.output.warning_status_interpretation.0.explanation=Gröna rektanglar indikerar att det inte finns någon fara för angrepp. Gröna rektanglar visas innan äggläggningen påbörjas (SUMDG < 158). Gula rektanglar (före röda rektanglar) indikerar att äggläggningen har påbörjats och att lantbrukaren bör göra observationer i fält. Gula rektanglar visas först när jordtemperaturen har nått 158 ​​dygnsgrader (SUMDG=158). Gula rektanglar visas även senare under säsongen, efter en röd varning, för att indikera att det är bortom den optimala tiden för behandling (de små larverna). Larverna är för stora för effektiv kemisk bekämpning (de söker skydd från solen inuti kålhuvudena). Röda rektanglar indikerar den optimala tidpunkten för behandling (när registrering i fält indikerar angrepp). Vid denna tidpunkt är de flesta larverna små och lätta att nås på yttre bladen. Gråa rektanglar indikerar att varningen har upphört. Larverna är så stora att kemisk bekämpning är mycket svår eller inte längre möjlig.
