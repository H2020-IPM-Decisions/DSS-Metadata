pl.gov.edwin.0_0_2.models.eDWIN_LINK.description=Το eDWIN \"Virtual farm\" επιτρέπει στους χρήστες στην Πολωνία να λαμβάνουν, να συλλέγουν και να μοιράζονται πληροφορίες σχετικά με την εμφάνιση παρασίτων σε μια συγκεκριμένη περιοχή και παρέχει ειδοποιήσεις σχετικά με πιθανές απειλές στο πεδίο.\nΗ πλατφόρμα eDWIN, παρέχει επίσης πρόσβαση σε δεδομένα από περίπου 600 μετεωρολογικούς σταθμούς σε όλη την Πολωνία, που παρακολουθούν (μεταξύ άλλων) τη θερμοκρασία, την υγρασία του αέρα, το σύνολο και την ένταση της βροχόπτωσης, την ατμοσφαιρική πίεση και την ταχύτητα και κατεύθυνση του ανέμου.\nΗ συμβουλευτική πλατφόρμα eDWIN δημιουργήθηκε στο πλαίσιο του έργου \"Internet Platform for Advisory and Decision Support in Integrated Plant Protection\.Η πλατφόρμα είναι εντελώς δωρεάν και διαθέσιμη σε όλους σε υπολογιστές και ως εφαρμογή σε κινητές συσκευές, αλλά προς το παρόν είναι προσβάσιμη μόνο σε χρήστες στην Πολωνία.  https://www.edwin.gov.pl/euslugi/wirtualne-gospodarstwo"https://www.edwin.gov.pl/euslugi/wirtualne-gospodarstwo"
