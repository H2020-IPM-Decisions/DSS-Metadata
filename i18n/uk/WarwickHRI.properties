uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.3.explanation=This model runs February - December. Based on current data available, the model is predicting medium risk. 
uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.3.recommended_action=The risk of 1) emergence, and/or 2) egg laying, is increasing. Increase monitoring efforts in vulnerable crops. Medium risk is indicated when any of the following is reached for any of the generations; 1) up to 10% cumulative emergence,  and/or 2) up to 10% cumulative egg laying.  To determine the cause of the risk, please refer to the accompanying plots,  which illustrate when a threshold has been surpassed.
uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.4.explanation=This model runs February - December. Based on current data available, the model is predicting high risk. 
uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.4.recommended_action=The risk of 1) emergence, and/or 2) egg laying, is high.  Monitor vulnerable crops for in-field activity. High risk is indicated when any of the following is reached for any of the generations; 1) 10-50% cumulative emergence,  and/or 2) 10-50% cumulative egg laying.  To determine the cause of the risk, please refer to the accompanying plots,  which illustrate when a threshold has been surpassed.
uk.WarwickHRI.0_0_1.models.PSILRO.purpose=Estimates the timing of Carrot Fly activity
