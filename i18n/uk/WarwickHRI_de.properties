WarwickHRI.0_0_1.models.HYLERA.description=SCHADERREGER: Die Kohlfliege (Delia radicum) überwintert als Puppe in der Diapause.  Die erste Generation erwachsener Fliegen schlüpft im Frühjahr, und die begatteten Fliegenweibchen legen ihre Eier im Boden in der Nähe der Wurzeln der Kohlpflanzen ab.  Nach dem Schlüpfen ernähren sich die Larven von den Wurzeln und können sich in diese bohren und Schäden verursachen.  Die Larven verpuppen sich, woraus eine neue Generation von erwachsenen Tieren entsteht.  Je nach dem örtlichen Klima können die Anzahl der Kohlfliegengenerationen und ihr Zeitpunkt unterschiedlich sein.  Bei besonders heißem Wetter können die Puppen der Kohlfliege übersommern.  In einigen Gebieten gibt es einen weiteren Biotyp der Kohlfliege, der eine verlängerte Puppendiapause hat und später im Frühjahr schlüpft.  Wir nennen die beiden Biotypen "früh auftauchend" und "spät auftauchend".  \nENTSCHEIDUNG: Das Modell prognostiziert den Zeitpunkt des Auftauchens der erwachsenen Tiere und der Eiablage im Laufe des Jahres und ermöglicht es den Nutzern, gezielte Überwachungs- und/oder Abhilfemaßnahmen zu ergreifen, um das Risiko von Schäden an der Kultur zu verringern.\nMODELL: Eine Reihe von Gleichungen zur Entwicklungsrate bilden die Grundlage des Simulationsmodells und sind in einem Programm miteinander verknüpft.   Das Modell simuliert die Entwicklung von Kohorten von 500 Individuen durch das Auftauchen der erwachsenen Tiere, die Eiablage und den Schlupf. Für jedes Stadium wird der prozentuale Entwicklungsanteil jeden Tag durch Integration der entsprechenden Entwicklungskurve berechnet. Dieser Prozentsatz wird über Tage kumuliert, bis er 100 erreicht. An diesem Punkt wechselt das Individuum in das nächste Stadium. Die Variabilität innerhalb der Insektenpopulation wird berücksichtigt, indem angenommen wird, dass die Entwicklungsraten einer Population, die bei einer konstanten Temperatur gehalten wird, zu jedem Zeitpunkt normalverteilt sind (Phelps et al, 1993).  Das Modell verwendet je nach Entwicklungsstadium Bodentemperaturen oder Lufttemperaturen. Innerhalb des Modells ist es möglich, die Anteile der früh und spät entstehenden Biotypen in der simulierten Population zu bestimmen. Da sich mehrere Kohorten gleichzeitig entwickeln, können das Auftreten der erwachsenen Tiere und die Eiablage gleichzeitig erfolgen.\nPARAMETER: Für die Vorhersage der Kohlfliege sind stündliche Bodentemperaturen in einer Tiefe von etwa 6 cm und stündliche Lufttemperaturen erforderlich.\nREGION: Diese EHS wurde aus Arbeiten im Vereinigten Königreich übernommen.\nANNAHME: Das Startdatum für das Modell ist der 1. Februar, da dies häufig die kälteste Zeit des Jahres ist.\nREFERENZEN: Collier, R.H. & Finch, S. (1983).   Completion of diapause in field populations of the cabbage root fly (Delia radicum).  Entomologia experimentalis et applicata 34, 186 192. Collier, R.H. & Finch, S. (1983).   Effects of intensity and duration of low temperatures in regulating diapause development of the cabbage root fly (Delia radicum).   Entomologia experimentalis et applicata 34, 193 200. Collier, R. H. & Finch, S. (1986).  Accumulated temperatures for predicting cabbage root fly, Delia radicum (L.), (Diptera; Anthomyiidae) emergence in the spring.  Bulletin of Entomological Research 75, 395 404. Finch, S. & Collier, R.H. (1983).  Emergence of flies from overwintering populations of cabbage root fly pupae.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R.H. (1983).  Emergence of flies from overwintering populations of cabbage root fly pupae.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R. H. (1985).   Laboratory studies on aestivation in the cabbage root fly (Delia radicum).  Entomologia experimentalis et applicata 38, 137 143. Finch, S., Collier, R. H. & Skinner, G. (1986).  Local population differences in emergence of cabbage root flies from south west Lancashire; implications for pest forecasting and population divergence.  Ecological Entomology 