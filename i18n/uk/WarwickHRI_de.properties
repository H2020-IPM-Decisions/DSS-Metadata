WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Das Risiko, dass 1) im Frühjahr überwinternde Käfer auftreten, 2) erwachsene, ausbreitungsbereite Sommerkäfer auftreten und/oder 3) erwachsene Sommerkäfer sich ausbreiten, ist hoch. Überwachen Sie gefährdete Kulturen auf Aktivität im Feld. Ein hohes Risiko ist gegeben, wenn eine der folgenden Bedingungen erfüllt ist: 1) 10-50 % kumulatives Auftreten erwachsener Käfer im Frühjahr, 2) 10-50 % kumulatives Auftreten erwachsener, ausbreitungsbereiter Sommerkäfer und/oder 3) 10-50 % kumulative Ausbreitung erwachsener Sommerkäfer.  Die Ursache des Risikos lässt sich anhand der beigefügten Diagramme ermitteln, die zeigen, wann ein Schwellenwert überschritten wurde.
