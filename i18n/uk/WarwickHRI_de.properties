WarwickHRI.0_0_1.models.PSILRO.description=SCHADERREGER: Die Möhrenfliege (Psila rosae/Chamaepsila rosae) überwintert im Boden entweder als schlafende Puppe oder als Larve.  Spätentwickelte Insekten verbleiben als Larven und ernähren sich den ganzen Winter über von Karottenwurzeln. Die Insekten, die als Larven überwintern, verpuppen sich im Frühjahr.  Aus beiden Arten von Puppen schlüpfen anschließend erwachsene Fliegen.   Die Fliegenweibchen legen ihre Eier im Boden in der Nähe der Möhrenpflanzen ab, und nach dem Schlüpfen ernähren sich die Larven von den Wurzeln und bohren sich in sie ein, um sie zu schädigen.  Diese Larven verpuppen sich, woraus eine neue Generation von erwachsenen Tieren entsteht. Je nach den klimatischen Bedingungen vor Ort können die Anzahl der Generationen der Möhrenfliege und deren Zeitpunkt unterschiedlich sein.  Bei besonders heißem Wetter können die Puppen der Möhrenfliege übersommern.\nENTSCHEIDUNG: Das Modell sagt den Zeitpunkt des Auftretens der erwachsenen Tiere und der Eiablage über das ganze Jahr hinweg voraus und ermöglicht es den Anwendern, gezielte Überwachungs- und/oder Abhilfemaßnahmen zu ergreifen, um das Risiko von Schäden an den Kulturen zu verringern.\nMODELL: Eine Reihe von Gleichungen zur Entwicklungsrate bilden die Grundlage des Simulationsmodells und sind in einem Programm miteinander verknüpft.   Das Modell simuliert die Entwicklung von Kohorten von 500 Individuen durch das Auftretens der erwachsenen Tiere, die Eiablage und den Schlupf. Für jedes Stadium wird der prozentuale Entwicklungsanteil jeden Tag durch Integration der entsprechenden Entwicklungskurve berechnet. Dieser Prozentsatz wird über Tage kumuliert, bis er 100 erreicht. An diesem Punkt wechselt das Individuum in das nächste Stadium. Die Variabilität innerhalb der Insektenpopulation wird berücksichtigt, indem angenommen wird, dass die Entwicklungsraten einer Population, die bei einer konstanten Temperatur gehalten wird, zu jedem Zeitpunkt normalverteilt sind (Phelps et al, 1993).  Das Modell verwendet je nach Entwicklungsstadium Bodentemperaturen oder Lufttemperaturen.  Da sich mehrere Kohorten gleichzeitig entwickeln, können das Erscheinen der erwachsenen Tiere und die Eiablage gleichzeitig erfolgen.\nPARAMETER: Die Vorhersage der Möhrenfliege erfordert stündliche Bodentemperaturen in einer Tiefe von etwa 6 cm und stündliche Lufttemperaturen.\nREGION: Diese EHS wurde aus Arbeiten im Vereinigten Königreich übernommen.\nANNAHME: Das Startdatum für das Modell ist der 1. Februar, da dies oft die kälteste Zeit des Jahres ist.\nREFERENZEN: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342. Collier, R.H., Elliott, M.S. & Finch, S. (1994).   Development of the overwintering stages of the carrot fly, Psila rosae, (Diptera:Psilidae).  Bulletin of Entomological Research 84, 469-476. Collier, R.H. & Finch, S. (1996).  Field and laboratory studies on the effects of temperature on the development of the carrot fly (Psila rosae F.).  Annals of Applied Biology 128, 1-11.\n
