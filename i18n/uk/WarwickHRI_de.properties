r der Schlupf der Eier gleichzeitig erfolgen. \nPARAMETER: Die Vorhersage der Gemeinen Narzissenschwebfliege erfordert stündliche Bodentemperaturen in einer Tiefe von etwa 6 cm und stündliche Lufttemperaturen.\nREGION: Dieses EHS wurde aus Arbeiten im Vereinigten Königreich übernommen.\nANNAHME: Das Startdatum für das Modell ist der 1. Februar, da dies oft die kälteste Zeit des Jahres ist.\nREFERENZEN:  Collier, R.H. & Finch, S. (1992). The effects of temperature on development of the large narcissus fly (Merodon equestris).  Annals of Applied Biology, 120, 383-390. Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342.
