WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.3.recommended_action=Das Risiko 1) des Auftretens überwinterter Käfer im Frühjahr, 2) des Auftretens adulter Sommerkäfer, die zur Ausbreitung bereit sind, und/oder 3) der Ausbreitung adulter Sommerkäfer nimmt zu. Verstärkte Überwachung in gefährdeten Kulturen. Ein mittleres Risiko ist gegeben, wenn eine der folgenden Bedingungen erfüllt ist: 1) bis zu 10 % kumulatives Auftreten von erwachsenen Käfern im Frühjahr, 2) bis zu 10 % kumulatives Auftreten von ausbreitungsbereiten erwachsenen Sommerkäfern und/oder 3) bis zu 10 % kumulative Ausbreitung von erwachsenen Sommerkäfern.  Um die Ursache des Risikos zu bestimmen, sehen Sie sich bitte die beigefügten Diagramme an, aus denen hervorgeht, wann ein Schwellenwert überschritten wurde.
