WarwickHRI.0_0_1.models.MELIAE.description=SCHADERREGER: Erwachsene Rapsglanzkäfer (Meligethes aeneus/Brassicogethes aeneus) überwintern im Boden.   Die Käfer werden im zeitigen Frühjahr aktiv und fliegen etwa einen Monat später zu blühenden Brassica-Kulturen, wo sie sich von den Knospen und Blüten ernähren.  Während des Fressens bohren die Weibchen Löcher in die Basen der ungeöffneten Blütenknospen und legen in jedes Loch ihre Eier.   Nach dem Schlüpfen ernähren sich die Larven zunächst von Pollen, später von ungeöffneten Blüten und schließlich von neu gebildeten Samenkapseln.  Die ausgewachsenen Larven lassen sich auf den Boden fallen, wo sie sich verpuppen.  Die erwachsenen (Sommer-)Käfer schlüpfen 2 bis 3 Wochen später, und die meisten von ihnen verbreiten sich, um sich von anderen Pflanzen zu ernähren, unter anderem von den Blüten von Kohlpflanzen, bevor sie zu ihren Überwinterungsplätzen ziehen.   Es gibt nur eine Generation pro Jahr.\nENTSCHEIDUNG: Dieses Modell prognostiziert den Zeitpunkt des Auftretens erwachsener Käfer im Frühjahr, die Eiablage und das Auftreten einer neuen (Sommer-)Generation erwachsener Käfer, die zur Ausbreitung bereit sind, gefolgt von ihrer Ausbreitung.  Dies ermöglicht es den Nutzern, gezielte Überwachungs- und/oder Eindämmungsmaßnahmen zu ergreifen, um das Risiko von Schäden an den Kulturen zu verringern.\nMODELL: Eine Reihe von Gleichungen für die Entwicklungsrate bilden die Grundlage des Simulationsmodells und sind in einem Programm miteinander verknüpft.   Das Modell simuliert die Entwicklung von Kohorten von 500 Individuen durch das Auftreten im Frühjahr, die Eiablage und den Schlupf, die Larven- und Puppenentwicklung und das Auftreten, gefolgt von der Ausbreitung der neuen Generation erwachsener Käfer. Für jedes Stadium wird der prozentuale Entwicklungsanteil jeden Tag durch Integration der entsprechenden Entwicklungskurve berechnet. Dieser Prozentsatz wird über die Tage kumuliert, bis er den Wert 100 erreicht. An diesem Punkt wechselt das Individuum in das nächste Stadium. Die Variabilität innerhalb der Insektenpopulation wird berücksichtigt, indem angenommen wird, dass die Entwicklungsraten einer Population, die bei einer konstanten Temperatur gehalten wird, zu jedem Zeitpunkt normalverteilt sind (Phelps et al, 1993).  Das Modell verwendet je nach Entwicklungsstadium Bodentemperaturen oder Lufttemperaturen. Da sich mehrere Kohorten gleichzeitig entwickeln, können das Auftreten und die Ausbreitung der erwachsenen Tiere und die Eiablage gleichzeitig erfolgen.\nPARAMETER: Die Rapsglanzkäfervorhersage erfordert stündliche Bodentemperaturen in einer Tiefe von etwa 6 cm und stündliche Lufttemperaturen.\nREGION: Dieses EHS wurde aus Arbeiten im Vereinigten Königreich übernommen.\nANNAHME: Das Startdatum für das Modell ist der 1. Februar, da dies oft die kälteste Zeit des Jahres ist.\nREFERENZEN: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).  Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342.
