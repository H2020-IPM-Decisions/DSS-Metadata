uk.WarwickHRI.0_0_1.models.PSILRO.description=SKADEVOLDER: Gulerodsflue (Psila rosae/Chamaepsila rosae) overvintrer i jorden enten som diapauserende pupper eller som larver. Sent udviklende insekter forbliver larver og lever fortsat af gulerodsrødder hele vinteren. De insekter, der overvintrer som larver, danner pupper. I løbet af foråret kommer voksne fluer så frem fra begge typer pupper. Hunfluerne lægger æg i jorden i nærheden af ​​gulerodsplanter, og efter udklækningen lever larverne af rødderne og trænger ind i dem og forårsager skade. Disse larver danner pupper, som fører til fremkomsten af ​​en ny generation af voksne. Afhængigt af det lokale klima kan antallet af gulerodsfluegenerationer og hvornår de ankommer variere. Når vejret er særligt varmt, kan gulerodsfluepupper gå i dvale gennem sommeren.\nBESLUTNINGEN: Modellen forudsiger tidspunktet for fremkomst af voksne og æglægning i løbet af året, hvilket gør det muligt for brugerne at foretage målrettet overvågning og/eller handling for at reducere risikoen for afgrødeskader.\nMODELLEN: En række ligninger for udviklingshastigheder hos gulerodsfluen danner grundlaget for simuleringsmodellen og er koblet sammen i ét program. Modellen simulerer udviklingen af ​​kohorter på 500 individer, fra de bliver voksne, til de lægger æg, og æggene klækkes. For hvert trin beregnes den daglige procentvise udvikling ved at integrere den relevante udviklingshastighedskurve. Denne procentdel akkumuleres over flere dage, indtil den når 100. På dette tidspunkt går individet videre til næste trin. Variabilitet i insektpopulationen er inkorporeret ved at antage, at udviklingshastighederne for en population, der til enhver tid holdes ved en konstant temperatur, er normalfordelt (Phelps et al, 1993). Modellen bruger jordtemperaturer eller lufttemperaturer afhængigt af udviklingsstadiet. Da flere kohorter udvikler sig samtidigt, kan fremkomsten af ​​voksne og æglægning forekomme samtidigt.\nPARAMETRE: Advarslen for gulerodsflue kræver adgang til jordtemperaturer på ca. 6 cm dybde og hver time med lufttemperaturer.\nREGION: Denne DSS blev tilpasset fra arbejde udført i Storbritannien.\nANTAGELSER: Startdatoen for modellen er 1. februar, da det ofte er årets koldeste periode.\nREFERENCE: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993). Monte Carlo-simuleringsmetode til forudsigelse af timingen af ​​skadedyrsangreb. Crop Protection 12, 335-342. Collier, R.H., Elliott, M.S. & Finch, S. (1994). Udvikling af gulerodsfluens overvintringsstadier, Psila rosae, (Diptera: Psilidae). Bulletin of Entomological Research 84, 469-476. Collier, R.H. & Finch, S. (1996). Felt- og laboratorieundersøgelser af temperaturens indvirkning på udviklingen af ​​gulerodsfluen (Psila rosae F.). Annals of Applied Biology 128, 1-11.
