uk.WarwickHRI.0_0_1.models.MELIAE.description=SKADEVOLDER: Voksne glimmerbøsser (Meligethes aeneus/Brassicogethes aeneus) overvintrer i jorden. Billerne bliver aktive i det tidlige forår og flyver til blomstrende brassica-afgrøder cirka en måned senere, hvor de lever af knopper og blomster. Under fodring tygger hunnerne huller i bunden af ​​de uåbnede blomsterknopper og lægger æg i hvert hul. Efter udklækningen lever larverne først af pollen, men lever senere af uåbnede blomster og til sidst af nydannede frøstande. De fuldvoksne larver falder til jorden, hvor de forpupper sig. Voksne (sommer) biller dukker op 2-3 uger senere, og størstedelen spredes for at spise på andre planter, inklusive blomster af blomkålsafgrøder, før de flytter til overvintringssteder. Der er kun én generation hvert år.\nBESLUTNING: Denne model forudsiger tidspunktet for forårets fremkomst af voksne biller, æglægning og derefter fremkomsten af ​​en ny (sommer) generation af voksne, klar til at sprede sig, efterfulgt af deres spredning. Dette gør det muligt for brugerne at foretage målrettet overvågning og/eller handlinger for at reducere risikoen for skader på afgrøden.\nMODELLEN: En række udviklingshastighedsligninger danner grundlaget for simuleringsmodellen og er koblet sammen i ét program. Modellen simulerer udviklingen af ​​kohorter på 500 individer gennem forårsopkomst, æglægning og udklækning, larve- og puppeudvikling og fremkomst efterfulgt af spredning af den nye generation af voksne biller. For hvert trin beregnes den procentvise udvikling hver dag ved at integrere den passende udviklingshastighedskurve. Denne procentdel akkumuleres over dage, indtil den når 100. På dette tidspunkt går individet til næste trin. Variabilitet inden for insektpopulationen er inkorporeret ved at antage, at udviklingshastighederne for en population, der holdes ved en konstant temperatur, på ethvert tidspunkt er normalfordelt (Phelps et al., 1993). Modellen bruger jordtemperaturer eller lufttemperaturer afhængigt af udviklingsstadiet. Efterhånden som flere kohorter udvikler sig samtidigt, kan voksens fremkomst/spredning og æglægning forekomme på samme tid.\nPARAMETRENE: Pollenbillens prognose kræver jordtemperaturer i en dybde på cirka 6 cm hver time og lufttemperaturer hver time.\nREGION: Denne DSS er tilpasset fra arbejde udført i Storbritannien.\nANTAGELSE: Startdatoen for modellen er 1. februar, da dette ofte er den koldeste periode på året.\nREFERENCE: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993). Monte Carlo-simuleringsmetode til forudsigelse af timingen af ​​skadedyrsangreb. Crop Protection 12, 335-342.
