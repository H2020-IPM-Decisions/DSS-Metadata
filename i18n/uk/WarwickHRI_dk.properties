uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.3.recommended_action=Risikoen for 1) forekomst og/eller 2) æglægning er stigende. Øge overvågningen af ​​sårbare afgrøder. Modellen indikerer en middel risiko, når et af følgende opnås for en af ​​generationerne; 1) op til 10 % kumulativ forekomst og/eller 2) op til 10 % kumulativ æglægning. Se vedhæftede tal, som viser, hvilken faktor der har medført middel risiko.
