uk.WarwickHRI.0_0_1.models.HYLERA.description=SKADEVOLDER: Lille kålflue (Delia radicum) overvintrer som puppe, i diapause. Den første generation af voksne fluer dukker op om foråret, og befrugtede hunfluer lægger deres æg i jorden nær kålplanternes stilke. Efter udklækningen lever larverne af rødderne, som de kan trænge ind i og forårsage skade der. Disse larver danner pupper, som fører til fremkomsten af ​​en ny generation af voksne fluer. Tidspunktet, hvor fluerne dukker op, og hvor mange generationer af små kålfluer, der klækkes i løbet af sæsonen, varierer alt efter det lokale klima. Når vejret er særligt varmt, kan kålfluerne ligge i dvale i puppestadiet hele sommeren. I nogle områder er der en yderligere biotype af lille kålflue, der har en forlænget forpupningspause, og først kommer frem senere på foråret. Vi kalder de to biotyper "early emerging" og "sent emerging". DOMMEN: Modellen forudsiger tidspunktet for voksen kålflueopdræt og æglægning i løbet af året, hvilket gør det muligt for brugerne at foretage målrettet overvågning og/eller foranstaltninger for at reducere risikoen for skader på afgrøden.\nMODELLEN: En række ligninger for udviklingsrater hos den lille kålflue danner grundlag for simuleringsmodellen og er koblet sammen i ét program. Modellen simulerer udviklingen af ​​kohorter på 500 individer, fra de bliver voksne, til de lægger æg, og æggene klækkes. For hvert trin beregnes den daglige procentvise udvikling ved at integrere den relevante udviklingshastighedskurve. Denne procentdel akkumuleres over flere dage, indtil den når 100. På dette tidspunkt går individet videre til næste trin. Variabilitet i insektpopulationen er inkorporeret ved at antage, at udviklingshastighederne for en population, der til enhver tid holdes ved en konstant temperatur, er normalfordelt (Phelps et al, 1993). Modellen bruger jordtemperaturer eller lufttemperaturer afhængigt af udviklingsstadiet. Inden for modellen er det muligt at specificere proportionerne af de tidli