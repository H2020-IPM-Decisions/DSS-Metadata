uk.WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Risikoen for 1) forårsfremkomst af overvintrede biller, 2) fremkomst af spredningsklare sommerfugle og/eller 3) spredning af voksne sommerfugle er høj. Overvåg sårbare afgrøder for aktivitet i marken. Høj risiko er angivet, når et af følgende er nået; 1) 10-50% kumulativ forårsfremkomst af voksne, 2) 10-50% kumulativ fremkomst af sommervoksne, klar til at sprede sig, og/eller 3) 10-50% kumulativ spredning af sommervoksne. For at fastslå årsagen til risikoen henvises til de medfølgende plots, som viser, hvornår en tærskel er overskredet.
