uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.4.recommended_action=Risikoen for 1) forekomst og/eller 2) æglægning er høj. Overvåg sårbare afgrøder for skadedyrsaktivitet. Modellen indikerer en høj risiko, når et af følgende opnås i en af ​​generationerne; 1) 10 – 50 % kumulativ forekomst og/eller 2) 10 – 50 % kumulativ æglægning. Se vedhæftede figurer, som viser, hvilken faktor der har medført en høj risiko.
