uk.WarwickHRI.0_0_1.models.LAMTEQ.description=SKADEVOLDER: Stor Narcisflue (Merodon equestris) er en art af svirreflue, hvis larver lever af narcisser (påskeliljer). Stor Narcisflue overvintrer inde i beskadigede løg som fuldvoksne larver, der flytter ind i jorden og danner pupper om foråret. Når de kommer frem, lægger de voksne deres æg i jorden tæt på narcisløg. Efter at de er klækket, graver larverne sig gennem jorden og kommer ind i løgene via basalpladen. Larverne spiser og vokser inde i løgene og ødelægger deres centre. Der er kun én generation hvert år. BESLUTNING: Denne model forudsiger tidspunktet for fremkomst af voksne, æglægning og ægudklækning, hvilket gør det muligt for brugerne at foretage målrettet overvågning og/eller handlinger for at reducere risikoen for skade på afgrøden.\nMODELLEN: En række udviklingshastighedsligninger danner grundlaget for simuleringsmodellen og er koblet sammen i ét program. Modellen simulerer udviklingen af ​​kohorter på 500 individer gennem voksenfremkomst, æglægning og udklækning. For hvert trin beregnes den procentvise udvikling hver dag ved at integrere den passende udviklingshastighedskurve. Denne procentdel akkumuleres over dage, indtil den når 100. På dette tidspunkt går individet til næste trin. Variabilitet inden for insektpopulationen er inkorporeret ved at antage, at udviklingshastighederne for en population, der holdes ved en konstant temperatur, på ethvert tidspunkt er normalfordelt (Phelps et al., 1993). Modellen bruger jordtemperaturer eller lufttemperaturer afhængigt af udviklingsstadiet. Efterhånden som flere kohorter skrider frem på samme tid, kan voksenudspring, æglægning og/eller ægudklækning forekomme på samme tid.\nPARAMETRE: Vejrudsigten for den Stor Narcisflue kræver jordtemperaturer hver time i en dybde på cirka 6 cm og lufttemperaturer hver time.\nREGION: Denne DSS er tilpasset fra arbejde udført i Storbritannien\nANTAGELSE: Startdatoen for modellen er 1. februar, da dette ofte er den koldeste periode på året.\nREFERENCE: Collier, R.H. & Finch, S. (1992). Temperaturens indvirkning på udviklingen af ​​den store narcissusflue (Merodon equestris). Annals of Applied Biology, 120, 383-390. Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993). Monte Carlo-simuleringsmetode til forudsigelse af timingen af ​​skadedyrsangreb. Crop Protection 12, 335-342.
