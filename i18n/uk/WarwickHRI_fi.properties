uk.WarwickHRI.0_0_1.models.PSILRO.description=KASVINTUHOOJA: Porkkanakärpänen (Psila rosae/Chamapetsila rose) talvehtii maaperässä joko koteloina tai toukkana. Myöhään kehittyvät hyönteiset pysyvät toukkina ja jatkavat porkkanan juurten syöntiä talven ajan. Hyönteiset, jotka talvehtivat toukkina, muodostavat kotelon kevään aikana. Aikuiset porkkanakärpäset kehittyvät kummankin tyyppisistä koteloista. Porkkanakärpäsnaarat munivat maaperässä lähellä porkkanakasveja ja kuoriutumisen jälkeen toukat aiheuttavat vaurioita syömällä juurta ja kaivamalla niihin tunneleita. Nämä toukat muodostavat kotelot, josta kuoriutuu uusi porkkanakärpäsaikuisten sukupolvi. Paikallisesta ilmastosta riippuen porkkanakärpässukupolvien lukumäärä ja niiden ajoitus voivat vaihdella. Kun sää on erityisen kuuma, porkkanankärpästen kotelot saattavat jatkaa horrostamista.\nPÄÄTÖS: Malli ennustaa aikuisten esiintymisen ja muninnan ajoituksen ympäri vuoden, jolloin käyttäjät voivat suorittaa kohdennettuja seuranta- ja/tai tuhohyönteisen vioitusten lieventämiseen tähtääviä toimenpiteitä sadon vaurioitumisriskin vähentämiseksi.\nMALLI: Sarja kehitysaste yhtälöitä muodostavat simulaatiomallin perustan ja yhdistetään toisiinsa ohjelmaan. Malli simuloi 500 yksilön kohorttien kehitystä aikuisten syntymisen, munan laskun ja kuoriutumisen kautta. Jokaisessa kehitysvaiheessa lasketaan prosentuaalinen kehitys päivittäin integroimalla asianmukainen kehitysastekäyrä. Tämä prosenttiosuus kertyy päivien ajan, kunnes se saavuttaa 100. Tässä vaiheessa käyttäjä siirtyy seuraavaan vaiheeseen. Vaihtelu hyönteis-populaatioissa sisällytetään mukaan olettamalla, että vakiolämpötilassa pidetyn populaation kehitysaste on yleensä jakautunut (Phelps et ai., 1993). Malli käyttää maaperän lämpötiloja tai ilman lämpötiloja kehitysvaiheesta riippuen. Kun useita kohortteja etenee samanaikaisesti, aikuisten esiintyminen ja munan laskeminen voivat tapahtua samanaikaisesti.\nPARAMETRIT: Porkkanakärpäsennuste vaatii lämpötilamittauksia tunnin välein maaperästä (6 cm:n syvyys) ja ilmasta.\nALUE: Tämä DSS mukautettiin Englannissa suoritetusta työstä\nOLETUS: Mallin alkamispäivä on 1. helmikuuta, koska tämä on usein vuoden kylmin aika.\nVIITE: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342. Collier, R.H., Elliott, M.S. & Finch, S. (1994).   Development of the overwintering stages of the carrot fly, Psila rosae, (Diptera:Psilidae).  Bulletin of Entomological Research 84, 469-476. Collier, R.H. & Finch, S. (1996).  Field and laboratory studies on the effects of temperature on the development of the carrot fly (Psila rosae F.).  Annals of Applied Biology 128, 1-11.\n
