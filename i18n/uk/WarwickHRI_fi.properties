uk.WarwickHRI.0_0_1.models.HYLERA.description=KASVINTUHOOJA: Kaalikärpänen (Delia Radicum) talvehtii koteloasteena horrostaen. Ensimmäinen kärpäsaikuisten sukupolvi esiintyy keväällä ja pariteltuaan naaraspuoliset kaalikärpäset munivat munansa maaperään lähellä ristikukkaiskasvien tyveä. Kuoriutumisen jälkeen toukat syövät juurta ja ne voivat kaivaa tunneleita kasvien juuriin aiheuttaen myös siten vaurioita. Nämä toukat koteloituvat, joista kuoriutuu uusia kaalikärpässukupolvi. Paikallisesta ilmastosta riippuen kaalikärpässukupolvien lukumäärä ja niiden ajoitus voi vaihdella. Kun sää on erityisen kuuma, kaalikärpäsen kotelot voivat jäädä horrokseen. Joillakin alueilla esiintyy erityinen geneettinen muoto, jolla on pidempi kotelovaihe ja ilmaantuvat vasta myöhemmin keväällä. Näitä kahta biotyyppiä kutsutaan aikaisin ja myöhään esiintyviksi muodoiksi.\nPÄÄTÖS: Malli ennustaa kaalikärpäsaikuisten esiintymisen ja muninnan ajoituksen ympäri vuoden, jolloin viljelijät voivat suorittaa kohdennettuja seuranta- ja/tai kärpästoukkien vioituksen lieventämiseksi tehtäviä -toimia satovaurioiden riskin vähentämiseksi.\nMALLI: Hyönteisten kehitysasteiden sarjat muodostavat simulaatiomallin perustan, jotka yhdistetään toisiinsa ohjelmassa. Malli simuloi 500 yksilön kehitystä aikuisten syntymisen, muninnan ja kuoriutumisen välillä. Jokaisessa kehitysvaiheessa lasketaan päivittäin prosentuaalinen kehitys muodostamalla asianmukainen kehitysastekäyrä. Tämä prosenttiosuus kertyy päivien ajan, kunnes se saavuttaa 100. Tässä vaiheessa käyttäjä siirtyy seuraavaan vaiheeseen. Hyönteisten populaatiovaihtelu sisällytetään mukaan olettamalla, että vakiolämpötilassa pidetyn populaation kehitysaste on yleensä jakautunut (Phelps et ai., 1993). Malli käyttää maaperän lämpötiloja tai ilman lämpötiloja kehitysvaiheesta riippuen. Mallissa on mahdollista määritellä mallinnetun populaation varhaisten ja myöhään esiintyvien biotyyppien mittasuhteet. Kun useita kohortteja etenee samanaikaisesti, aikuisten esiintyminen ja muninnan laskeminen voivat tapahtua samanaikaisesti. VIITE:\nPARAMETRIT: Kaalikärpäsen esiintymisen ennuste vaatii noin 6 cm:n syvyydeltä maaperästä sekä ilman lämpötilamittauksia tunnin välein.\nALUE: Tämä DSS mukautettiin Yhdistyneessä kuningaskunnassa suoritetusta työstä\nOLETUS: Mallin alkamispäivä on 1. helmikuuta, koska tämä on usein vuoden kylmin aika. VIITE: Collier, R.H. & Finch, S. (1983).   Completion of diapause in field populations of the cabbage root fly (Delia radicum).  Entomologia experimentalis et applicata 34, 186 192. Collier, R.H. & Finch, S. (1983).   Effects of intensity and duration of low temperatures in regulating diapause development of the cabbage root fly (Delia radicum).   Entomologia experimentalis et applicata 34, 193 200. Collier, R. H. & Finch, S. (1986).  Accumulated temperatures for predicting cabbage root fly, Delia radicum (L.), (Diptera; Anthomyiidae) emergence in the spring.  Bulletin of Entomological Research 75, 395 404. Finch, S. & Collier, R.H. (1983).  Emergence of flies from overwintering populations of cabbage root fly pupae.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R.H. (1983).  Emergence of flies from overwintering populations of cabbage root fly pupae.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R. H. (1985).   Laboratory studies on aestivation in the cabbage root fly (Delia radicum).  Entomologia experimentalis et applicata 38, 137 143. Finch, S., Collier, R. H. & Skinner, G. (1986).  Local population differences in emergence of cabbage root flies from south west Lancashire; implications for pest forecasting and population divergence.  Ecological Entomology 11, 139 145. Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342.\n
