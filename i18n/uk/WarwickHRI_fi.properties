uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.3.explanation=Tämä malli on käytössä helmi-joulukuussa. Nykyisten käytettävissä olevien tietojen perusteella malli ennustaa keskitason riskiä.
uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.3.recommended_action=Riski 1) esiintymisestä ja/tai 2) munimisesta kasvaa. Jatka viljelykasvien tarkkailu. Keskisuuri riski on indikoitu, kun jokin seuraavista saavutetaan jollekin sukupolvelle; 1) enintään 10 % kumulatiivinen esiintyminen ja/tai 2) enintään 10 % kumulatiivinen muniminen. Määrittääksesi riskin syyn, katso oheiset kaaviot, jotka osoittavat, milloin kynnys on ylitetty.
uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.4.explanation=Tämä malli on käytössä helmi-joulukuussa. Nykyisten saatavilla olevien tietojen perusteella malli ennustaa suurta riskiä.
uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.4.recommended_action=Riski 1) esiintymisestä ja/tai 2) munimisesta on suuri. Tarkkaile viljelykasveja pellolla tapahtuvan toiminnan varalta. Korkea riski on indikoitu, kun jokin seuraavista saavutetaan jollekin sukupolvelle; 1) 10-50 % kumulatiivinen muniminen ja/tai 2) 10-50 % kumulatiivinen muniminen. Määrittääksesi riskin syyn, katso oheiset kaaviot, jotka osoittavat, milloin kynnys on ylitetty.
