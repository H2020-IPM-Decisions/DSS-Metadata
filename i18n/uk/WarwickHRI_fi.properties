uk.WarwickHRI.0_0_1.models.MELIAE.description=KASVINTUHOOJA: Aikuisten rapsikuoriaiset (Meligethes aeneus/Brassicogethes aeneus) talvehtivat maaperässä. Kovakuoriaiset aktivoituvat varhaisella keväällä ja lentävät kukkiviin ristikukkaisiin viljelykasveihin noin kuukautta myöhemmin, missä ne syövät kasvien kukkanuppuja ja kukkia. Aikuiset rapsikuoriaisnaaraat pureskelevat reikiä avautumattomiin kukkanuppuihin, joihin reikiin ne myös laskevat munansa. Kuoriutumisen jälkeen toukat syövät aluksi siitepölyä, mutta myöhemmin avaamattomia kukkia ja lopuksi ne syövät hiljattain muodostuneita siemenpalkoja. Täysin kasvaneet toukat putoavat maaperään, jossa he koteloituvat. Aikuisten (kesä) kovakuoriaiset esiintyvät 2–3 viikkoa myöhemmin ja siirtyvät muille kasveille mukaan lukien kukkakaaliviljelykasvit, ennen kuin he siirtyvät talvehtimaan. Joka vuosi on vain yksi sukupolvi.\nPÄÄTÖS: Tämä malli ennustaa aikuisten kovakuoriaisten kevään esiintymisen ajoittumista, munintaa ja sitten uuden (kesä) aikuisten sukupolven syntymistä ja leviämistä. Tämän avulla käyttäjät voivat suorittaa kohdennettuja seuranta- ja/tai lieventämistoimenpiteitä satovaurioiden riskin vähentämiseksi.\nMALLI: Kehitysasteiden sarjat muodostavat simulaatiomallin perustan ja ne yhdistetään toisiinsa ohjelmassa. Malli simuloi 500 yksilön kohorttien kehitystä kevään syntymisen, muninnan ja kuoriutumisen, toukkien ja koteloiden kehityksen ja syntymisen kautta, jota seuraa uuden rapsikuoriaisaikuisten sukupolven leviäminen. Jokaiselle vaiheelle lasketaan prosentuaalinen kehitys päivittäin integroituun kehitysastekäyrään. Tämä prosenttiosuus kertyy päivien ajan, kunnes se saavuttaa 100. Tässä vaiheessa käyttäjä siirtyy seuraavaan vaiheeseen. Hyönteisten populaatiovaihtelu sisällytetään olettamalla, että vakiossa lämpötilassa pidetyn populaation kehitysaste on yleensä jakautunut (Phelps et ai., 1993). Malli käyttää maaperän lämpötiloja tai ilman lämpötiloja kehitysvaiheesta riippuen. Kun useita kohortteja etenee samanaikaisesti, aikuisten esiintyminen/leviäminen ja munan laskeminen voi tapahtua samanaikaisesti.\nPARAMETRIT: Rapsikuoriaisen esiintymisen ennuste edellyttää maaperän (6 cm:n syvyys) ja ilman lämpötilojen mittausta tunneittain.\nALUE: Tämä DSS mukautettiin Yhdistyneessä kuningaskunnassa suoritetusta työstä\nOLETUS: Mallin alkamispäivä on 1. helmikuuta, koska tämä on usein vuoden kylmäsaika.\nVIITE: Phelps, K., Collier, R. H., Reader, R.J. & Finch, S. (1993). Monte Carlo -simulaatiomenetelmä tuholaisten hyönteisten hyökkäysten ajoituksen ennustamiseksi. Sadonsuoja 12, 335-342.\n
