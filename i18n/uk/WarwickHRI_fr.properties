uk.WarwickHRI.0_0_1.models.HYLERA.description=LE RAVAGEUR : La mouche du chou (Delia radicum) passe l'hiver sous forme de chrysalide, en diapause.  La première génération de mouches adultes émerge au printemps et les mouches femelles accouplées pondent leurs œufs dans le sol près de la base des plantes de brassica.  Après l'éclosion, les larves se nourrissent des racines et peuvent y creuser des tunnels, causant des dommages.  Ces larves forment des pupes, ce qui entraîne l'émergence d'une nouvelle génération d'adultes.  En fonction du climat local, le nombre de générations de la mouche du chou et la période de leur apparition peuvent varier.  Lorsque le temps est particulièrement chaud, les pupes de la mouche de du chou peuvent entrer en diapause estivale.  Dans certaines régions, il existe un autre biotype de la mouche du chou qui a une diapause nymphale prolongée et qui émerge plus tard au printemps.  Nous appelons ces deux biotypes " émergence précoce " et " émergence tardive ".  \nLA DÉCISION : Le modèle prédit le moment de l'émergence des adultes et de la ponte tout au long de l'année, permettant aux utilisateurs d'entreprendre une surveillance ciblée et/ou des actions d'atténuation pour réduire le risque de dommages à la culture.\nLE MODÈLE : Une série d'équations de vitesse de développement forment la base du modèle de simulation.  Le modèle simule le développement de cohortes de 500 individus à travers l'émergence des adultes, la ponte des œufs et l'éclosion. Pour chaque étape, le pourcentage de développement est calculé chaque jour en intégrant la courbe de taux de développement appropriée. Ce pourcentage est accumulé au fil des jours jusqu'à la valeur de 100%. À ce stade, l'individu passe au stade suivant. La variabilité au sein de la population d'insectes est incorporée en supposant que, à tout instant, les taux de développement d'une population maintenue à une température constante sont distribués selon une loi normale (Phelps et al, 1993).  Le modèle utilise les températures du sol ou de l'air en fonction du stade de développement. Dans le modèle, il est possible de spécifier les proportions des biotypes à émergence précoce et tardive dans la population simulée. Comme plusieurs cohortes progressent simultanément, l'émergence des adultes et la ponte des œufs peuvent se produire en même temps.\nLES PARAMÈTRES : La prévision de la mouche du chou nécessite des températures horaires du sol à une profondeur d'environ 6 cm et des températures horaires de l'air. \nRÉGION : Cet OAD a été adapté à partir de travaux réalisés au Royaume-Uni \nHYPOTHESES : La date de début du modèle est le 1er février, car c'est souvent la période la plus froide de l'année.\nRÉFÉRENCE : Collier, R.H. & Finch, S. (1983).   Achèvement de la diapause dans les populations de terrain de la mouche du chou (Delia radicum).  Entomologia experimentalis et applicata 34, 186 192. Collier, R.H. & Finch, S. (1983).   Effects of intensity and duration of low temperatures in regulating diapause development of the cabbage root fly (Delia radicum).   Entomologia experimentalis et applicata 34, 193 200. Collier, R. H. & Finch, S. (1986).  Accumulated temperatures for predicting cabbage root fly, Delia radicum (L.), (Diptera ; Anthomyiidae) emergence in the spring.  Bulletin of Entomological Research 75, 395 404. Finch, S. & Collier, R.H. (1983).  Emergence de mouches à partir de populations hivernantes de pupes de la mouche du chou.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R.H. (1983).  Emergence des mouches des populations hivernantes de pupes de la mouche du chou.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R. H. (1985).   Laboratory studies on aestivation in the cabbage root fly (Delia radicum).  Entomologia experimentalis et applicata 38, 137 143. Finch, S., Collier, R. H. & Skinner, G. (1986).  Local population differences in emergence of cabbage root flies from south west Lancashire ; implications for pest forecasting and population divergence.  Ecological Entomology 11, 139 145. Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Méthode de simulation de Monte Carlo pour prévoir le moment des attaques d'insectes nuisibles.  Crop Protection 12, 335-342.
