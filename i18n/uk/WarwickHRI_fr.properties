uk.WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Le risque 1) d'émergence au printemps de coléoptères ayant hiverné, 2) d'émergence d'adultes d'été prêts à se disperser, et/ou 3) de dispersion des adultes d'été, est élevé. Surveiller les cultures vulnérables pour l'activité au champ. Un risque élevé est indiqué lorsque l'une des situations suivantes est atteinte : 1) 10-50 % d'émergence cumulative d'adultes au printemps, 2) 10-50 % d'émergence cumulative d'adultes d'été prêts à se disperser, et/ou 3) 10-50 % de dispersion cumulative d'adultes d'été.  Pour déterminer la cause du risque, veuillez vous référer aux graphiques, qui illustrent le dépassement d'un seuil.
