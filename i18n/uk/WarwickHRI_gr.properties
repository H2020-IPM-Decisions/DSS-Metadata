uk.WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.2.recommended_action=Ο κίνδυνος 1) εαρινής εμφάνισης σκαθαριών που διαχειμάζουν, 2) εμφάνισης ενήλικων ατόμων του καλοκαιριού έτοιμων να διασκορπιστούν ή 3) διασποράς ενήλικων ατόμων του καλοκαιριού, είναι χαμηλός.  Συνεχίστε να επανεξετάζετε τον κίνδυνο.
uk.WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.3.explanation=Αυτό το μοντέλο λειτουργεί από τον Φεβρουάριο έως τον Δεκέμβριο. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, το μοντέλο προβλέπει μέτριο κίνδυνο.
uk.WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.3.recommended_action=Ο κίνδυνος 1) εμφάνισης την άνοιξη των σκαθαριών που διαχειμάζουν, 2) εμφάνισης των ενήλικων σκαθαριών του καλοκαιριού που είναι έτοιμα να διασκορπιστούν, ή/και 3) διασποράς των ενήλικων σκαθαριών του καλοκαιριού, αυξάνεται. Αύξηση των προσπαθειών παρακολούθησης σε ευάλωτες καλλιέργειες. Μέτριος κίνδυνος υποδεικνύεται όταν επιτυγχάνεται οποιοδήποτε από τα ακόλουθα: 1) έως 10% αθροιστικά ανοιξιάτικη εμφάνιση ενηλίκων, 2) έως 10% αθροιστικά εμφάνιση καλοκαιρινών ενηλίκων έτοιμων για διασπορά, ή/και 3) έως 10% αθροιστικά διασπορά καλοκαιρινών ενηλίκων.  Για να προσδιορίσετε την αιτία του κινδύνου, ανατρέξτε στα συνοδευτικά διαγράμματα, τα οποία απεικονίζουν πότε έχει ξεπεραστεί ένα όριο.
uk.WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.4.explanation=Αυτό το μοντέλο λειτουργεί από τον Φεβρουάριο έως τον Δεκέμβριο. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, το μοντέλο προβλέπει υψηλό κίνδυνο.
uk.WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Ο κίνδυνος 1) εαρινής εμφάνισης σκαθαριών που διαχειμάζουν, 2) εμφάνισης ενήλικων ατόμων του καλοκαιριού έτοιμων να διασκορπιστούν, ή/και 3) διασποράς ενήλικων ατόμων του καλοκαιριού, είναι υψηλός. Παρακολουθήστε τις ευάλωτες καλλιέργειες για δραστηριότητα στον αγρό. Ο υψηλός κίνδυνος υποδεικνύεται όταν επιτυγχάνεται οποιοδήποτε από τα ακόλουθα: 1) 10-50% αθροιστική εαρινή εμφάνιση ενηλίκων, 2) 10-50% αθροιστική εμφάνιση καλοκαιρινών ενηλίκων έτοιμων για διασπορά, ή/και 3) 10-50% αθροιστική διασπορά καλοκαιρινών ενηλίκων.  Για να προσδιορίσετε την αιτία του κινδύνου, ανατρέξτε στα συνοδευτικά διαγράμματα, τα οποία θα απεικονίζουν πότε έχει ξεπεραστεί ένα όριο.
