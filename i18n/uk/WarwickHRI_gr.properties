uk.WarwickHRI.0_0_1.models.HYLERA.description= Ο Εχθρός: Η μύγα της ρίζας του λάχανου (Delia radicum) διαχειμάζει ως νύμφη, σε διάπαυση.  Η πρώτη γενιά ενήλικων μυγών αναδύεται την άνοιξη και οι ζευγαρωμένες θηλυκές μύγες εναποθέτουν τα αυγά τους στο έδαφος κοντά στη βάση των φυτών μπράσικας.  Μετά την εκκόλαψη, οι προνύμφες τρέφονται με τις ρίζες και μπορεί να εισχωρήσουν σε αυτές, προκαλώντας ζημιές.  Οι προνύμφες αυτές σχηματίζουν νύμφες, οι οποίες οδηγούν στην εμφάνιση μιας νέας γενιάς ενηλίκων.  Ανάλογα με το τοπικό κλίμα, ο αριθμός των γενεών της μύγας της ρίζας του λάχανου και ο χρόνος εμφάνισής τους μπορεί να διαφέρουν.  Όταν ο καιρός είναι ιδιαίτερα ζεστός, τα κουτάβια της μύγας του λάχανου μπορεί να είναι οίστροι.  Σε ορισμένες περιοχές υπάρχει ένας πρόσθετος βιότυπος της μύγας του λάχανου που έχει παρατεταμένη διάπαυση των νυμφών και εμφανίζεται αργότερα την άνοιξη.  Ονομάζουμε τους δύο βιοτύπους �πρώιμη εμφάνιση� και �αργή εμφάνιση�.  \nΗ ΑΠΟΦΑΣΗ: Το μοντέλο προβλέπει το χρόνο εμφάνισης των ενηλίκων και της ωοτοκίας καθ' όλη τη διάρκεια του έτους, επιτρέποντας στους χρήστες να αναλάβουν στοχευμένη παρακολούθηση ή/και ενέργειες μετριασμού για τη μείωση του κινδύνου ζημιών στην καλλιέργεια.\nΤΟ ΜΟΝΤΕΛΟ: Μια σειρά εξισώσεων ρυθμού ανάπτυξης αποτελούν τη βάση του μοντέλου προσομοίωσης και συνδέονται μεταξύ τους σε ένα πρόγραμμα.   Το μοντέλο προσομοιώνει την ανάπτυξη κοορτών των 500 ατόμων μέσω της εμφάνισης ενηλίκων, της ωοτοκίας και της εκκόλαψης. Για κάθε στάδιο, το ποσοστό ανάπτυξης υπολογίζεται κάθε μέρα με την ενσωμάτωση της κατάλληλης καμπύλης ρυθμού ανάπτυξης. Το ποσοστό αυτό συσσωρεύεται με την πάροδο των ημερών έως ότου φθάσει το 100. Σε αυτό το σημείο το άτομο μεταβαίνει στο επόμενο στάδιο. Η μεταβλητότητα εντός του πληθυσμού των εντόμων ενσωματώνεται με την παραδοχή ότι, σε κάθε στιγμή, οι ρυθμοί ανάπτυξης ενός πληθυσμού που διατηρείται σε σταθερή θερμοκρασία κατανέμονται κανονικά (Phelps et al, 1993).  Το μοντέλο χρησιμοποιεί θερμοκρασίες εδάφους ή αέρα ανάλογα με το στάδιο ανάπτυξης. Στο πλαίσιο του μοντέλου είναι δυνατόν να καθοριστούν οι αναλογίες των πρώιμων και των όψιμων βιοτύπων στον προσομοιωμένο πληθυσμό. Καθώς πολλές κοόρτες εξελίσσονται ταυτόχρονα, η εμφάνιση ενηλίκων και η ωοτοκία μπορούν να συμβούν ταυτόχρονα.\nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Η πρόβλεψη της μύγας της ρίζας του λάχανου απαιτεί ωριαίες θερμοκρασίες εδάφους σε βάθος περίπου 6 cm και ωριαίες θερμοκρασίες αέρα.\nΠΕΡΙΟΧΗ: Αυτό το DSS προσαρμόστηκε από εργασίες που πραγματοποιήθηκαν στο Ηνωμένο Βασίλειο.\nΥΠΟΘΕΣΗ: Η ημερομηνία έναρξης του μοντέλου είναι η 1η Φεβρουαρίου, καθώς αυτή είναι συχνά η ψυχρότερη περίοδος του έτους.\nΑΝΑΦΟΡΑ: Collier, R.H. & Finch, S. (1983).   Completion of diapause in field populations of the cabbage root fly (Delia radicum).  Entomologia experimentalis et applicata 34, 186 192. Collier, R.H. & Finch, S. (1983).   Effects of intensity and duration of low temperatures in regulating diapause development of the cabbage root fly (Delia radicum).   Entomologia experimentalis et applicata 34, 193 200. Collier, R. H. & Finch, S. (1986).  Accumulated temperatures for predicting cabbage root fly, Delia radicum (L.), (Diptera; Anthomyiidae) emergence in the spring.  Bulletin of Entomological Research 75, 395 404. Finch, S. & Collier, R.H. (1983).  Emergence of flies from overwintering populations of cabbage root fly pupae.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R.H. (1983).  Emergence of flies from overwintering populations of cabbage root fly pupae.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R. H. (1985).   Laboratory studies on aestivation in the cabbage root fly (Delia radicum).  Entomologia experimentalis et applicata 38, 137 143. Finch, S., Collier, R. H. & Skinner, G. (1986).  Local population differences in emergence of cabbage root flies from south west Lancashire; implications for pest forecasting and population divergence.  Ecological Entomology 11, 139 145. Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342.
