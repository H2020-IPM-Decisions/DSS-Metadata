uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.3.recommended_action=Ο κίνδυνος 1) εμφάνισης ή/και 2) ωοτοκίας αυξάνεται. Αυξήστε τις προσπάθειες παρακολούθησης σε ευάλωτες καλλιέργειες. Ο μέσος κίνδυνος υποδεικνύεται όταν επιτυγχάνεται ένα από τα ακόλουθα για οποιαδήποτε από τις γενιές: 1) έως 10% αθροιστικά εμφάνιση, ή/και 2) έως 10% αθροιστικά ωοτοκία.  Για να προσδιορίσετε την αιτία του κινδύνου, ανατρέξτε στα συνοδευτικά διαγράμματα, τα οποία απεικονίζουν πότε έχει ξεπεραστεί ένα όριο.
uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.4.explanation=Αυτό το μοντέλο λειτουργεί από τον Φεβρουάριο έως τον Δεκέμβριο. Με βάση τα τρέχοντα διαθέσιμα δεδομένα, το μοντέλο προβλέπει υψηλό κίνδυνο.
uk.WarwickHRI.0_0_1.models.PSILRO.output.warning_status_interpretation.4.recommended_action=Ο κίνδυνος 1) εμφάνισης ή/και 2) ωοτοκίας είναι υψηλός.  Παρακολουθήστε τις ευάλωτες καλλιέργειες για δραστηριότητα στον αγρό. Ο υψηλός κίνδυνος υποδεικνύεται όταν επιτυγχάνεται ένα από τα ακόλουθα για οποιαδήποτε από τις γενιές: 1) 10-50% αθροιστική εμφάνιση, και/ή 2) 10-50% αθροιστική ωοτοκία.  Για να προσδιορίσετε την αιτία του κινδύνου, ανατρέξτε στα συνοδευτικά διαγράμματα, τα οποία απεικονίζουν πότε έχει ξεπεραστεί ένα όριο.
uk.WarwickHRI.0_0_1.models.PSILRO.purpose=Εκτιμά τη χρονική στιγμή της δραστηριότητας της μύγας του καρότου
