uk.WarwickHRI.0_0_1.models.LAMTEQ.description= Ο Εχθρός: Η Μεγάλη Μύγα Νάρκισσος (Merodon equestris) είναι ένα είδος αιωρομύγας, οι προνύμφες της οποίας τρέφονται με Νάρκισσους (νάρκισσους).  Οι μεγάλες μύγες των νάρκισσων διαχειμάζουν μέσα σε κατεστραμμένους βολβούς ως πλήρως αναπτυγμένες προνύμφες, οι οποίες μετακινούνται στο έδαφος για να σχηματίσουν κουκούλια την άνοιξη. Όταν βγαίνουν, τα ενήλικα γεννούν τα αυγά τους στο έδαφος κοντά στους βολβούς των νάρκισσων. Αφού εκκολαφθούν, οι προνύμφες σκάβουν μέσα στο έδαφος και εισέρχονται στους βολβούς μέσω της βασικής πλάκας. Οι προνύμφες τρέφονται και αναπτύσσονται στο εσωτερικό των βολβών και καταστρέφουν τα κέντρα τους.  Υπάρχει μόνο μία γενιά κάθε χρόνο. Η ΑΠΟΦΑΣΗ: Αυτό το μοντέλο προβλέπει το χρόνο εμφάνισης των ενηλίκων, την ωοτοκία και την εκκόλαψη των αυγών, επιτρέποντας στους χρήστες να αναλάβουν στοχευμένη παρακολούθηση ή/και ενέργειες μετριασμού για τη μείωση του κινδύνου ζημιών στην καλλιέργεια. ΤΟ ΜΟΝΤΕΛΟ: Μια σειρά εξισώσεων ρυθμού ανάπτυξης αποτελούν τη βάση του μοντέλου προσομοίωσης και συνδέονται μεταξύ τους σε ένα πρόγραμμα.  Το μοντέλο προσομοιώνει την ανάπτυξη κοορτών 500 ατόμων μέχρι την εμφάνιση ενηλίκων, την ωοτοκία και την εκκόλαψη.  Για κάθε στάδιο, το ποσοστό ανάπτυξης υπολογίζεται κάθε μέρα με την ενσωμάτωση της κατάλληλης καμπύλης ρυθμού ανάπτυξης.  Το ποσοστό αυτό συσσωρεύεται με την πάροδο των ημερών έως ότου φθάσει το 100. Σε αυτό το σημείο το άτομο μεταβαίνει στο επόμενο στάδιο. Η μεταβλητότητα εντός του πληθυσμού των εντόμων ενσωματώνεται με την παραδοχή ότι, σε κάθε στιγμή, οι ρυθμοί ανάπτυξης ενός πληθυσμού που διατηρείται σε σταθερή θερμοκρασία κατανέμονται κανονικά (Phelps et al, 1993).  Το μοντέλο χρησιμοποιεί θερμοκρασίες εδάφους ή αέρα ανάλογα με το στάδιο ανάπτυξης. Καθώς πολλές κοόρτες εξελίσσονται ταυτόχρονα, η εμφάνιση ενηλίκων, η ωοτοκία ή/και η εκκόλαψη αυγών μπορεί να συμβαίνουν ταυτόχρονα.  ΟΙ ΠΑΡΑΜΕΤΡΟΙ: Η πρόβλεψη της μεγάλης μύγας Narcissus απαιτεί ωριαίες θερμοκρασίες εδάφους σε βάθος περίπου 6 cm και ωριαίες θερμοκρασίες αέρα.\nΠΕΡΙΟΧΗ: Αυτό το DSS προσαρμόστηκε από εργασίες που πραγματοποιήθηκαν στο Ηνωμένο Βασίλειο. ΥΠΟΘΕΣΗ: Η ημερομηνία έναρξης του μοντέλου είναι η 1η Φεβρουαρίου, καθώς αυτή είναι συχνά η ψυχρότερη περίοδος του έτους. ΑΝΑΦΟΡΑ: Collier, R.H. & Finch, S. (1992). The effects of temperature on development of the large narcissus fly (Merodon equestris).  Annals of Applied Biology, 120, 383-390. Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342."
