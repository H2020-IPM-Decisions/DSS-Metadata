uk.WarwickHRI.0_0_1.models.HYLERA.output.warning_status_interpretation.3.recommended_action=Ο κίνδυνος 1) εμφάνισης ή/και 2) ωοτοκίας αυξάνεται. Αυξήστε τις προσπάθειες παρακολούθησης σε ευάλωτες καλλιέργειες.  Ο μέσος κίνδυνος υποδεικνύεται όταν επιτυγχάνεται ένα από τα ακόλουθα για οποιαδήποτε από τις γενιές: 1) έως 10% αθροιστικά εμφάνιση, ή/και 2) έως 10% αθροιστικά ωοτοκία.  Για να προσδιορίσετε την αιτία του κινδύνου, ανατρέξτε στα συνοδευτικά διαγράμματα, τα οποία απεικονίζουν πότε έχει ξεπεραστεί ένα όριο.
