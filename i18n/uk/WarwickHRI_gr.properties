uk.WarwickHRI.0_0_1.models.LAMTEQ.output.warning_status_interpretation.4.recommended_action=Ο κίνδυνος 1) εμφάνισης, 2) εκκόλαψης αυγών ή/και 3) ωοτοκίας είναι υψηλός. Παρακολουθήστε τις ευάλωτες καλλιέργειες για δραστηριότητα στο χωράφι. υψηλός κίνδυνος υποδεικνύεται όταν επιτυγχάνεται οποιοδήποτε από τα ακόλουθα: 1) 10-50% αθροιστική εμφάνιση, 10-50% αθροιστική ωοτοκία ή/και 10-50% αθροιστική εκκόλαψη αυγών.  Για να προσδιορίσετε την αιτία του κινδύνου, ανατρέξτε στα συνοδευτικά διαγράμματα, τα οποία απεικονίζουν πότε έχει ξεπεραστεί ένα όριο.
uk.WarwickHRI.0_0_1.models.LAMTEQ.purpose=Εκτιμά τη χρονική στιγμή της δραστηριότητας του Large Narcissus Fly
uk.WarwickHRI.0_0_1.models.MELIAE.description= Ο Εχθρός: Τα ενήλικα σκαθάρια γύρης (Meligethes aeneus/Brassicogethes aeneus) διαχειμάζουν στο έδαφος.   Τα σκαθάρια δραστηριοποιούνται νωρίς την άνοιξη και πετούν στις ανθισμένες καλλιέργειες ορείχαλκου περίπου ένα μήνα αργότερα, όπου τρέφονται με τους οφθαλμούς και τα άνθη.  Κατά τη διάρκεια της διατροφής, τα θηλυκά τρυπούν τις βάσεις των μη ανοιγμένων μπουμπουκιών των ανθέων και γεννούν αυγά σε κάθε τρύπα.   Μετά την εκκόλαψη, οι προνύμφες τρέφονται αρχικά με γύρη αλλά αργότερα τρέφονται με μη ανοιγμένα άνθη και τέλος με νεοσχηματισμένους λοβούς σπόρων.  Οι πλήρως αναπτυγμένες προνύμφες πέφτουν στο έδαφος όπου και νυμφώνονται.  Τα ενήλικα (θερινά) σκαθάρια εμφανίζονται 2-3 εβδομάδες αργότερα και η πλειονότητα διασκορπίζεται για να τραφεί σε άλλα φυτά, συμπεριλαμβανομένων των ανθών των καλλιεργειών κουνουπιδιού, πριν μετακινηθεί σε περιοχές διαχείμασης.   Υπάρχει μόνο μία γενιά κάθε χρόνο.\nΗ ΑΠΟΦΑΣΗ: Το μοντέλο αυτό προβλέπει το χρόνο εμφάνισης των ενήλικων σκαθαριών την άνοιξη, την ωοτοκία και στη συνέχεια την εμφάνιση μιας νέας (θερινής) γενιάς ενηλίκων έτοιμων να διασκορπιστούν, ακολουθούμενη από τη διασπορά τους.  Αυτό δίνει τη δυνατότητα στους χρήστες να αναλάβουν στοχευμένη παρακολούθηση ή/και ενέργειες μετριασμού για τη μείωση του κινδύνου ζημιών στην καλλιέργεια.\nΤΟ ΜΟΝΤΕΛΟ: Μια σειρά εξισώσεων ρυθμού ανάπτυξης αποτελούν τη βάση του μοντέλου προσομοίωσης και συνδέονται μεταξύ τους σε ένα πρόγραμμα.   Το μοντέλο προσομοιώνει την ανάπτυξη των κοόρτων των 500 ατόμων μέσω της εαρινής εμφάνισης, της ωοτοκίας και της εκκόλαψης, της ανάπτυξης και της εμφάνισης των προνυμφών και των κουκουλιών, ακολουθούμενη από τη διασπορά της νέας γενιάς ενήλικων σκαθαριών. Για κάθε στάδιο, το ποσοστό ανάπτυξης υπολογίζεται κάθε μέρα με την ενσωμάτωση της κατάλληλης καμπύλης ρυθμού ανάπτυξης. Το ποσοστό αυτό συσσωρεύεται με την πάροδο των ημερών μέχρι να φθάσει το 100. Στο σημείο αυτό το άτομο μεταβαίνει στο επόμενο στάδιο. Η μεταβλητότητα εντός του πληθυσμού των εντόμων ενσωματώνεται με την παραδοχή ότι, σε κάθε στιγμή, οι ρυθμοί ανάπτυξης ενός πληθυσμού που διατηρείται σε σταθερή θερμοκρασία κατανέμονται κανονικά (Phelps et al, 1993).  Το μοντέλο χρησιμοποιεί θερμοκρασίες εδάφους ή αέρα ανάλογα με το στάδιο ανάπτυξης. Καθώς πολλές κοόρτες εξελίσσονται ταυτόχρονα, η εμφάνιση/διασπορά ενηλίκων και η ωοτοκία μπορούν να συμβούν ταυτόχρονα.\nΟΙ ΠΑΡΑΜΕΤΡΟΙ: Η πρόβλεψη του σκαθαριού γύρης απαιτεί ωριαίες θερμοκρασίες εδάφους σε βάθος περίπου 6 cm και ωριαίες θερμοκρασίες αέρα.\nΠΕΡΙΟΧΗ: Αυτό το DSS προσαρμόστηκε από εργασίες που πραγματοποιήθηκαν στο Ηνωμένο Βασίλειο.\nΥΠΟΘΕΣΗ: Η ημερομηνία έναρξης του μοντέλου είναι η 1η Φεβρουαρίου, καθώς αυτή είναι συχνά η ψυχρότερη περίοδος του έτους. REFERENCE: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).  Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342."
