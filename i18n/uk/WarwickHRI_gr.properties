uk.WarwickHRI.0_0_1.models.PSILRO.description=Ο Εχθρός: Οι μύγες του καρότου (Psila rosae/Chamaepsila rosae) διαχειμάζουν στο έδαφος είτε ως κουκούλια είτε ως προνύμφες.  Τα όψιμα έντομα παραμένουν ως προνύμφες και συνεχίζουν να τρέφονται από τις ρίζες του καρότου καθ' όλη τη διάρκεια του χειμώνα. Τα έντομα που διαχειμάζουν ως προνύμφες σχηματίζουν κουκούλια κατά τη διάρκεια της άνοιξης.  Οι ενήλικες μύγες αναδύονται στη συνέχεια και από τους δύο τύπους κουκουλιών.   Οι θηλυκές μύγες γεννούν αυγά στο έδαφος κοντά στα φυτά καρότου και, μετά την εκκόλαψη, οι προνύμφες τρέφονται με τις ρίζες και εισχωρούν σε αυτές, προκαλώντας ζημιές.  Αυτές οι προνύμφες σχηματίζουν κουκούλια, τα οποία οδηγούν στην εμφάνιση μιας νέας γενιάς ενηλίκων. Ανάλογα με το τοπικό κλίμα ο αριθμός των γενεών της μύγας του καρότου και ο χρόνος εμφάνισής τους μπορεί να διαφέρουν.  Όταν ο καιρός είναι ιδιαίτερα ζεστός, τα κουτάβια της μύγας του καρότου μπορεί να αφυδατωθούν. Η ΑΠΟΦΑΣΗ: Το μοντέλο προβλέπει το χρόνο εμφάνισης των ενηλίκων και της ωοτοκίας καθ' όλη τη διάρκεια του έτους, επιτρέποντας στους χρήστες να αναλάβουν στοχευμένη παρακολούθηση ή/και ενέργειες μετριασμού για τη μείωση του κινδύνου ζημιών στην καλλιέργεια. ΤΟ ΜΟΝΤΕΛΟ: Μια σειρά εξισώσεων ρυθμού ανάπτυξης αποτελούν τη βάση του μοντέλου προσομοίωσης και συνδέονται μεταξύ τους σε ένα πρόγραμμα.   Το μοντέλο προσομοιώνει την ανάπτυξη κοορτών των 500 ατόμων μέσω της εμφάνισης ενηλίκων, της ωοτοκίας και της εκκόλαψης. Για κάθε στάδιο, το ποσοστό ανάπτυξης υπολογίζεται κάθε μέρα με την ενσωμάτωση της κατάλληλης καμπύλης ρυθμού ανάπτυξης. Το ποσοστό αυτό συσσωρεύεται με την πάροδο των ημερών έως ότου φθάσει το 100. Σε αυτό το σημείο το άτομο μεταβαίνει στο επόμενο στάδιο. Η μεταβλητότητα εντός του πληθυσμού των εντόμων ενσωματώνεται με την παραδοχή ότι, σε κάθε στιγμή, οι ρυθμοί ανάπτυξης ενός πληθυσμού που διατηρείται σε σταθερή θερμοκρασία κατανέμονται κανονικά (Phelps et al, 1993).  Το μοντέλο χρησιμοποιεί θερμοκρασίες εδάφους ή αέρα ανάλογα με το στάδιο ανάπτυξης.  Καθώς πολλές κοόρτες εξελίσσονται ταυτόχρονα, η εμφάνιση ενηλίκων και η ωοτοκία μπορούν να συμβούν ταυτόχρονα.  ΟΙ ΠΑΡΑΜΕΤΡΟΙ: Η πρόβλεψη της μύγας του καρότου απαιτεί ωριαίες θερμοκρασίες εδάφους σε βάθος περίπου 6 cm και ωριαίες θερμοκρασίες αέρα. ΠΕΡΙΟΧΗ: Αυτό το DSS προσαρμόστηκε από εργασίες που πραγματοποιήθηκαν στο Ηνωμένο Βασίλειο.  ΥΠΟΘΕΣΗ: Η ημερομηνία έναρξης του μοντέλου είναι η 1η Φεβρουαρίου, καθώς αυτή είναι συχνά η ψυχρότερη περίοδος του έτους. REFERENCE: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342. Collier, R.H., Elliott, M.S. & Finch, S. (1994).   Development of the overwintering stages of the carrot fly, Psila rosae, (Diptera:Psilidae).  Bulletin of Entomological Research 84, 469-476. Collier, R.H. & Finch, S. (1996).  Field and laboratory studies on the effects of temperature on the development of the carrot fly (Psila rosae F.).  Annals of Applied Biology 128, 1-11."
