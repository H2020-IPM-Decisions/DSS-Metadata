WarwickHRI.0_0_1.models.PSILRO.description="Il parassita: le mosche della carota (Psila rosae/Chamaepsila rosae) svernano nel terreno come pupe diapausanti o come larve.  Gli insetti a sviluppo tardivo rimangono come larve e continuano a nutrirsi di radici di carota per tutto l'inverno. Gli insetti che svernano come larve formano le pupe in primavera.  Le mosche adulte emergono successivamente da entrambi i tipi di pupe.   Le mosche femmine depongono le uova nel terreno vicino alle piante di carota e, dopo la schiusa, le larve si nutrono delle radici e vi scavano una galleria, causando danni.  Queste larve formano le pupe, che portano alla nascita di una nuova generazione di adulti. A seconda del clima locale, il numero di generazioni di mosca della carota e il loro calendario possono variare.  Quando il clima è particolarmente caldo, le pupe della mosca della carota possono estivare.\nLA DECISIONE: Il modello prevede i tempi di comparsa degli adulti e di deposizione delle uova durante l'anno, consentendo agli utenti di intraprendere un monitoraggio mirato e/o azioni di mitigazione per ridurre il rischio di danni alle colture.\nIL MODELLO: Una serie di equazioni del tasso di sviluppo costituiscono la base del modello di simulazione e sono collegate tra loro in un programma.   Il modello simula lo sviluppo di coorti di 500 individui attraverso la comparsa degli adulti, la deposizione delle uova e la schiusa. Per ogni stadio, la percentuale di sviluppo viene calcolata ogni giorno integrando la curva del tasso di sviluppo appropriato. Questa percentuale viene accumulata nel corso dei giorni fino a raggiungere il valore di 100. A questo punto l'individuo passa alla fase di crescita. A questo punto l'individuo passa allo stadio successivo. La variabilità all'interno della popolazione di insetti è incorporata assumendo che, in qualsiasi istante, i tassi di sviluppo di una popolazione mantenuta a temperatura costante siano normalmente distribuiti (Phelps et al, 1993).  Il modello utilizza le temperature del suolo o dell'aria a seconda dello stadio di sviluppo.  Poiché più coorti progrediscono simultaneamente, la comparsa degli adulti e la deposizione delle uova possono avvenire nello stesso momento.\nI PARAMETRI: la previsione della mosca della carota richiede temperature orarie del suolo a una profondità di circa 6 cm e temperature orarie dell'aria.\nREGIONE: Questo DSS è stato adattato da un lavoro svolto nel Regno Unito.\nASSUNZIONE: la data di inizio del modello è il 1° febbraio, poiché questo è spesso il periodo più freddo dell'anno.\nRIFERIMENTO: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Metodo di simulazione Monte Carlo per la previsione dei tempi di attacco degli insetti nocivi.  Crop Protection 12, 335-342. Collier, R.H., Elliott, M.S. & Finch, S. (1994).   Sviluppo degli stadi svernanti della mosca della carota, Psila rosae, (Diptera:Psilidae).  Bollettino di ricerca entomologica 84, 469-476. Collier, R.H. & Finch, S. (1996).  Studi in campo e in laboratorio sugli effetti della temperatura sullo sviluppo della mosca della carota (Psila rosae F.).  Annali di Biologia Applicata 128, 1-11".
