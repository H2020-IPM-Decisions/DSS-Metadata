WarwickHRI.0_0_1.models.LAMTEQ.description="Il parassita: la mosca delle radici del cavolo (Delia radicum) sverna come pupa, in diapausa.  La prima generazione di mosche adulte emerge in primavera e le femmine accoppiate depongono le uova nel terreno vicino alla base delle piante di brassica.  Dopo la schiusa, le larve si nutrono delle radici e possono scavare una galleria all'interno delle stesse, causando danni.  Queste larve formano le pupe, che portano alla nascita di una nuova generazione di adulti.  A seconda del clima locale, il numero di generazioni della mosca delle radici del cavolo e la loro tempistica possono variare.  Quando il clima è particolarmente caldo, le pupe della mosca del cavolo possono estivare.  In alcune aree esiste un ulteriore biotipo di mosca del cavolo che ha una diapausa pupale prolungata ed emerge più tardi in primavera.  Chiamiamo i due biotipi "emergente precoce" e "emergente tardivo".  \nLA DECISIONE: Il modello prevede i tempi di comparsa degli adulti e di deposizione delle uova nel corso dell'anno, consentendo agli utenti di intraprendere un monitoraggio mirato e/o azioni di mitigazione per ridurre il rischio di danni alle colture.\nIL MODELLO: Una serie di equazioni del tasso di sviluppo costituiscono la base del modello di simulazione e sono collegate tra loro in un programma.   Il modello simula lo sviluppo di coorti di 500 individui attraverso la comparsa degli adulti, la deposizione delle uova e la schiusa. Per ogni stadio, la percentuale di sviluppo viene calcolata ogni giorno integrando la curva del tasso di sviluppo appropriato. Questa percentuale viene accumulata nel corso dei giorni fino a raggiungere il valore di 100. A questo punto l'individuo passa alla fase di crescita. A questo punto l'individuo passa allo stadio successivo. La variabilità all'interno della popolazione di insetti è incorporata assumendo che, in qualsiasi istante, i tassi di sviluppo di una popolazione mantenuta a temperatura costante siano normalmente distribuiti (Phelps et al, 1993).  Il modello utilizza le temperature del suolo o dell'aria a seconda dello stadio di sviluppo. All'interno del modello è possibile specificare le proporzioni dei biotipi che emergono precocemente e tardivamente nella popolazione simulata. Poiché più coorti progrediscono simultaneamente, l'emergenza degli adulti e la deposizione delle uova possono avvenire contemporaneamente.\nI PARAMETRI: la previsione della mosca del cavolo richiede temperature orarie del suolo a circa 6 cm di profondità e temperature orarie dell'aria.\nREGIONE: Questo DSS è stato adattato da un lavoro svolto nel Regno Unito.\nASSUNZIONE: la data di inizio del modello è il 1° febbraio, poiché questo è spesso il periodo più freddo dell'anno.\n\nRIFERIMENTI: Collier, R.H. & Finch, S. (1992). The effects of temperature on development of the large narcissus fly (Merodon equestris).  Annals of Applied Biology, 120, 383-390. Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342.
