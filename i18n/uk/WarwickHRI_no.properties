uk.WarwickHRI.0_0_1.models.MELIAE.description=SKADEGJØREREN: Rapsglansbille (Meligethes aeneus/Brassicogethes aeneus) overvintrer i jorda. Billene blir aktive tidlig på våren og flyr til blomstrende kål-avlinger omtrent en måned senere, hvor de lever av knopper og blomster. Når de spiser tygger hunnene hull i bunnen av uåpnede blomsterknopper og legger egg i hvert hull. Etter klekking lever larvene først av pollen, og senere av uåpnede blomster og til slutt av nydannede frøbelger. De fullvoksne larvene faller ned i jorden der de forpupper seg. Voksne individer dukker opp 2-3 uker senere, på sommeren, og de fleste sprer seg for å livnære seg på andre planter, inkludert blomkål, før de flytter til overvintringssteder. Billene gjennomgår bare én generasjon hvert år.\nAVGJØRELSEN: Denne modellen forutsier tidspunktet for vårens fremvekst av voksne biller, egglegging og deretter fremveksten av en ny generasjon av voksne på sommeren, som er sprer seg. Dette gjør det mulig for brukere å foreta målrettet overvåking og/eller tiltak for å redusere risikoen for skade på avlingen.\nMODELLEN: En serie ligninger for utviklingsrater hos rapsglansbille danner grunnlaget for simuleringsmodellen og er knyttet sammen i ett program. Modellen simulerer utviklingen av kohorter på 500 individer fra de kommer frem om våren, legger egg som klekkes, utviklingen av pupper og larver, samt oppvekst og spredning av en nye generasjon voksne biller. For hvert trinn beregnes den daglige prosentvise utviklingen ved å integrere den aktuelle kurven for utviklingsrate. Denne prosentandelen akkumuleres over flere dager til den når 100. På dette tidspunktet går individet videre til neste trinn. Variabilitet i insektpopulasjonen er inkorporert ved å anta at utviklingsratene til en populasjon som holdes ved konstant temperatur til enhver tid er normalfordelt (Phelps et al, 1993). Modellen bruker jordtemperaturer eller lufttemperaturer avhengig av utviklingsstadiet. Ettersom flere kohorter utvikler seg samtidig, kan forekomst av voksne individer og egglegging forekomme samtidig.\nPARAMETRE: Varselet for rapsglansbille krever tilgang på jordtemperaturer per time på ca. 6 cm dybde og lufttemperaturer per time.\nREGION: Denne DSS ble tilpasset fra arbeid utført i Storbritannia\nFORUTSETNING: Startdatoen for modellen er 1. februar, da dette ofte er den kaldeste perioden i året.\nREFERANSE: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993). Monte Carlo simulation method for forecasting the timing of pest insect attacks. Crop Protection 12, 335-342.\n
