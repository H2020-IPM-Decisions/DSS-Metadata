uk.WarwickHRI.0_0_1.models.PSILRO.description=SKADEGJØREREN: Gulrotflue (Psila rosae/Chamaepsila rosae) overvintrer i jorda enten som diapauserende pupper eller som larver. Sent-utviklende insekter forblir larver og fortsetter å livnære seg på gulrotrøtter gjennom hele vinteren. Insektene som overvintrer som larver danner pupper i løpet av våren. Voksne fluer dukker deretter opp fra begge typer pupper. Hunnfluene legger egg i jorden nær gulrotplanter, og etter klekking lever larvene av røttene og går inn i dem, hvorpå de forårsaker skade. Disse larvene danner pupper, som fører til fremveksten av en ny generasjon voksne. Avhengig av det lokale klimaet kan antallet generasjoner gulrotflue, og når de kommer til, variere. Når været er spesielt varmt, kan gulrotfluepupper ligge i dvale gjennom sommeren.\nAVGJØRELSEN: Modellen forutsier tidspunktet for oppvekst av voksne og egglegging gjennom året, noe som gjør det mulig for brukere å foreta målrettet overvåking og/eller tiltak for å redusere risikoen for skade på avlingen.\nMODELLEN: En serie ligninger for utviklingsrater hos gulrotflue danner grunnlaget for simuleringsmodellen og er knyttet sammen i ett program. Modellen simulerer utviklingen av kohorter på 500 individer fra de blir voksne til de legger egg, og eggene klekkes. For hvert trinn beregnes den daglige prosentvise utviklingen ved å integrere den aktuelle kurven for utviklingsrate. Denne prosentandelen akkumuleres over flere dager til den når 100. På dette tidspunktet går individet videre til neste trinn. Variabilitet i insektpopulasjonen er inkorporert ved å anta at utviklingsratene til en populasjon som holdes ved konstant temperatur til enhver tid er normalfordelt (Phelps et al, 1993). Modellen bruker jordtemperaturer eller lufttemperaturer avhengig av utviklingsstadiet. Ettersom flere kohorter utvikler seg samtidig, kan forekomst av voksne individer og egglegging forekomme samtidig.\nPARAMETRE: Varselet for gulrotflue krever tilgang på jordtemperaturer på ca. 6 cm dybde og hver time med lufttemperaturer.\nREGION: Denne DSS ble tilpasset fra arbeid utført i Storbritannia\nFORUTSETNING: Startdatoen for modellen er 1. februar, da dette ofte er den kaldeste perioden i året.\nREFERANSE: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342. Collier, R.H., Elliott, M.S. & Finch, S. (1994).   Development of the overwintering stages of the carrot fly, Psila rosae, (Diptera:Psilidae).  Bulletin of Entomological Research 84, 469-476. Collier, R.H. & Finch, S. (1996).  Field and laboratory studies on the effects of temperature on the development of the carrot fly (Psila rosae F.).  Annals of Applied Biology 128, 1-11.\n
