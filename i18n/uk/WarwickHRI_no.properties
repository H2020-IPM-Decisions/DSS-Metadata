uk.WarwickHRI.0_0_1.models.HYLERA.description=SKADEGJØREREN: Liten kålflue (Delia radicum) overvintrer som puppe, i diapause. Den første generasjonen av voksne fluer dukker opp om våren og befruktede hunnfluer legger eggene sine i jorda nær stammen av kålplanter. Etter klekking lever larvene på røttene, som de kan gå inn i og der forårsake skade. Disse larvene danner pupper, som fører til fremveksten av en ny generasjon voksne fluer. Tidspunktet fluene dukker opp, og hvor mange generasjoner av liten kålflue som klekkes i løpet av sesongen varierer, basert på det lokale klimaet. Når været er spesielt varmt, kan kålfluene ligger i dvale i puppestadiet hele sommeren. I noen områder er det en ekstra biotype av liten kålflue som har en forlenget puppediapause, og først dukker opp senere på våren. Vi kaller de to biotypene "tidlig fremvoksende" og "sent fremvoksende".\nAVGJØRELSEN: Modellen forutsier tidspunktet for oppvekst av voksne kålfluer og egglegging gjennom året, noe som gjør det mulig for brukere å foreta målrettet overvåking og/eller tiltak for å redusere risikoen for skade på avlingen.\nMODELLEN: En serie ligninger for utviklingsrater hos liten kålflue danner grunnlaget for simuleringsmodellen og er knyttet sammen i ett program. Modellen simulerer utviklingen av kohorter på 500 individer fra de blir voksne til de legger egg, og eggene klekkes. For hvert trinn beregnes den daglige prosentvise utviklingen ved å integrere den aktuelle kurven for utviklingsrate. Denne prosentandelen akkumuleres over flere dager til den når 100. På dette tidspunktet går individet videre til neste trinn. Variabilitet i insektpopulasjonen er inkorporert ved å anta at utviklingsratene til en populasjon som holdes ved konstant temperatur til enhver tid er normalfordelt (Phelps et al, 1993). Modellen bruker jordtemperaturer eller lufttemperaturer avhengig av utviklingsstadiet. Innenfor modellen er det mulig å spesifisere proporsjonene til de tidlige og sent fremvoksende biotypene i den simulerte populasjonen. Ettersom flere kohorter utvikler seg samtidig, kan forekomst av voksne individer og egglegging forekomme samtidig.\nPARAMETRENE: Varselet for liten kålflue krever tilgang på jordtemperaturer per time på ca. 6 cm dybde og lufttemperaturer per time.\nREGION: Denne DSS ble tilpasset fra arbeid utført i Storbritannia\nFORUTSETNING: Startdatoen for modellen er 1. februar, da dette ofte er den kaldeste perioden i året.\nREFERANSE: Collier, R.H. & Finch, S. (1983). Completion of diapause in field populations of the cabbage root fly (Delia radicum). Entomologia experimentalis et applicata 34, 186 192. Collier, R.H. & Finch, S. (1983). Effects of intensity and duration of low temperatures in regulating diapause development of the cabbage root fly (Delia radicum). Entomologia experimentalis et applicata 34, 193 200. Collier, R. H. & Finch, S. (1986). Accumulated temperatures for predicting cabbage root fly, Delia radicum (L.), (Diptera; Anthomyiidae) emergence in the spring. Bulletin of Entomological Research 75, 395 404. Finch, S. & Collier, R.H. (1983). Emergence of flies from overwintering populations of cabbage root fly pupae. Ecological Entomology 8, 29 36. Finch, S. & Collier, R.H. (1983). Emergence of flies from overwintering populations of cabbage root fly pupae. Ecological Entomology 8, 29 36. Finch, S. & Collier, R. H. (1985). Laboratory studies on aestivation in the cabbage root fly (Delia radicum). Entomologia experimentalis et applicata 38, 137 143. Finch, S., Collier, R. H. & Skinner, G. (1986). Local population differences in emergence of cabbage root flies from south west Lancashire; implications for pest forecasting and population divergence. Ecological Entomology 11, 139 145. Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993). Monte Carlo simulation method for forecasting the timing of pest insect attacks. Crop Protection 12, 335-342.\n
