uk.WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Risikoen for 1) forekomst av overvintrede biller om våren, 2) forekomst av voksne biller på sommeren som kan spre seg, eller 3) spredning av biller på sommeren, er høy. Overvåk sårbare avlinger etter skadegjører-aktivitet. Modellen indikerer en høy risiko når et av følgende oppnås; 1) 10 – 50 % kumulativ forekomst av overvintrede biller om våren, 2) 10 - 50 % kumulativ forekomst av voksne biller på sommeren som kan spre seg og/eller 3) 10 – 50  % kumulativ spredning av biller på sommeren. Se de vedlagte figurene som viser hvilken faktor som har resultert i medium risiko.
