WarwickHRI.0_0_1.models.MELIAE.description=SKADEGÖRAREN: Rapsbaggen (Meligethes aeneus/Brassicogethes aeneus) övervintrar i jorden. Skalbaggarna blir aktiva tidigt på våren och flyger till blommande kålgrödor ungefär en månad senare, där de äter på knoppar och blommor. Honorna gnager hål i botten av oöppnade blomknoppar och lägger ägg i varje hål. Efter kläckning äter larverna först på pollen och senare på oöppnade blommor och slutligen på nybildade fröskidor. De fullvuxna larverna faller ner på marken där de förpuppas. Vuxna individer förekommer 2-3 veckor senare på sommaren, och de flesta sprider sig för att äta på andra växter, inklusive blomkål, innan de flyttar till övervintringsplatser. Skalbaggarna genomgår bara en generation varje år. BESLUTET: Denna modell förutsäger tidpunkten på våren för uppkomst av vuxna skalbaggar, äggläggning och sedan uppkomsten av en ny generation vuxna på sommaren, som sedan sprider sig. Detta gör det möjligt för användare att genomföra riktad övervakning och/eller åtgärder för att minska risken för skador på grödor.  MODELLEN: En serie ekvationer för utvecklingshastigheter hos rapsbaggar ligger till grund för simuleringsmodellen och kopplas samman i ett program. Modellen simulerar utvecklingen av kohorter på 500 individer från det att de dyker upp på våren, lägger ägg, äggkläckning, utvecklingen av puppor och larver samt framväxt och spridningen av en ny generation vuxna skalbaggar. För varje steg beräknas den dagliga procentuella utvecklingen genom att integrera lämplig utvecklingshastighetskurva. Denna procentandel ackumuleras över flera dagar tills den når 100. Vid denna tidpunkt fortsätter individen till nästa steg. Variabiliteten i insektspopulationen införlivas genom att anta att utvecklingshastigheterna för en population som hålls vid en konstant temperatur är normalfördelade (Phelps et al, 1993). Modellen använder marktemperatur eller lufttemperatur beroende på utvecklingsstadiet. Eftersom flera kohorter utvecklas samtidigt kan närvaron av vuxna individer och äggläggning ske samtidigt.  PARAMETRAR: Prognosen för rapsbaggar kräver tillgång till marktemperaturer per timme på ett djup av ca 6 cm och lufttemperaturer per timme.  REGION: Denna DSS har anpassats baserat på studier utförda i Storbritannien.  FÖRUTSÄTTNING: Modellens startdatum är den 1 februari, eftersom detta ofta är den kallaste perioden på året.  REFERENS: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993). Monte Carlo simulation method for forecasting the timing of pest insect attacks. Crop Protection 12, 335-342.
