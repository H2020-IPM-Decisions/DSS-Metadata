WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Risken för 1) förekomst av overvintrande rapsbaggar på våren, 2) förekomst av vuxna rapsbaggar på sommaren som kan spridas sig , eller 3) spridning av rapsbaggar på sommaren är hög. Kontrollera känsliga grödor för skadegöraraktivitet. Modellen indikerar hög risk när ett av det följande uppnås för en av generationerna; 1) 10 - 50% kumulativ förekomst av övervintrande rapsbaggar, 2) 10 - 50% komulativ förekomst av vuxna rapsbaggar på sommaren som kan spridas sig och/eller 3) 10 - 50% kumulativ spridning av vuxna på sommaren. För att fastställa orsaken till risken, se de medföljande figurerna, som illustrerar när ett tröskelvärde har överskridits.
