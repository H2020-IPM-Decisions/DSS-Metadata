WarwickHRI.0_0_1.models.LAMTEQ.description=SKADEGÖRAREN: Bred narcissblomfluga (Merodon equestris) är en art av blomfluga vars larver livnär sig på påskliljor. Bred narcissblomfluga övervintrar inuti skadade lökar som fullvuxna larver. Larverna rör sig ner i jorden på våren för att bilda puppar. De vuxna flugorna lägger sina ägg i jorden nära blomlökarna. Efter att de kläckts gräver sig larverna genom jorden och kommer in i löken via basalplattan. Larverna lever och växer inuti löken förstör dem. Vanlig narcissistisk fluga genomgår bara en generation varje år.  BESLUTET: Denna modell förutsäger tidpunkten för uppkomst av vuxna flugor, äggläggning och äggkläckning, vilket gör det möjligt för användare att genomföra riktad övervakning och/eller åtgärder för att minska risken för skador på grödor.  MODELLEN: En serie ekvationer för utvecklingshastigheter i vanlig narcissfluga ligger till grund för simuleringsmodellen och kopplas samman i ett program. Modellen simulerar utvecklingen av kohorter på 500 individer från vuxen ålder tills de lägger ägg och äggen kläcks. För varje steg beräknas den dagliga procentuella utvecklingen genom att integrera lämplig utvecklingshastighetskurva. Denna procentandel ackumuleras över flera dagar tills den når 100. Vid denna tidpunkt fortsätter individen till nästa steg. Variabiliteten i insektspopulationen införlivas genom att anta att utvecklingshastigheterna för en population som hålls vid en konstant temperatur är normalfördelad (Phelps et al, 1993). Modellen använder marktemperaturer eller lufttemperaturer beroende på utvecklingsstadiet. Eftersom flera kohorter utvecklas samtidigt kan närvaron av vuxna individer och äggläggning ske samtidigt.  PARAMETRARNA: Prognosen för bred narcissblomfluga kräver tillgång till marktemperatur per timme på cirka 6 cm djup och lufttemperatur per timme.  REGION: Denna DSS har anpassat efter studier utförda i Storbritannien.  FÖRUTSÄTTNING: Modellens startdatum är den 1 februari, eftersom detta ofta är den kallaste perioden på året.  REFERENS: Collier, R.H. & Finch, S. (1992). The effects of temperature on development of the large narcissus fly (Merodon equestris). Annals of Applied Biology, 120, 383-390. Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993). Monte Carlo simulation method for forecasting the timing of pest insect attacks. Crop Protection 12, 335-342.
