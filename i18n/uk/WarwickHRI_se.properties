WarwickHRI.0_0_1.models.HYLERA.description=SKADEGÖRAREN: Lilla kålflugan (Delia radicum) övervintrar som puppa i diapaus.  Den första generationen vuxna flugor dyker upp på våren och befruktade honflugor lägger sina ägg i jorden nära basen av kålplantorna.  Efter kläckning kan larverna äta sig in i rötterna och orsaka skador.  Dessa larver bildar puppor, och en ny generation vuxna.  Beroende på det lokala klimatet kan antalet kålflugegenerationer och när dessa uppträder skilja sig åt.  När vädret är särskilt varmt kan kålflugan stanna i puppstadiet under hela sommaren.  I vissa områden finns ytterligare en biotyp av kålfluga som har en förlängd förpuppningspaus och som uppträder senare på våren.  Vi kallar de två biotyperna ”early emerging” och ”Late emerging”.  BESLUTET: Modellen förutsäger tidpunkten för uppträdande av vuxna individer och äggläggning under hela året, vilket gör det möjligt för användare att genomföra riktade övervaknings- och/eller åtgärder för att minska risken för skador på grödan.  MODELLEN: En serie beräkningar av utvecklingshastigheten utgör grunden för simuleringsmodellen och kopplas samman i ett program. Modellen simulerar utvecklingen av kohorter på 500 individer genom uppträdandet av vuxen individer, äggläggning och kläckning. För varje steg beräknas den procentuella utvecklingen varje dag genom att integrera lämplig utvecklingshastighetskurva. Denna procentandel ackumuleras över dagar tills den når 100. Vid denna tidpunkt flyttar individen till nästa steg. Variabiliteten inom insektspopulationen införlivas genom att anta att utvecklingstakten för en population som hålls vid en konstant temperatur vid varje ögonblick är normalfördelad (Phelps et al, 1993).  Modellen använder marktemperatur eller lufttemperatur beroende på utvecklingsstadiet. Inom modellen är det möjligt att specificera proportionerna av de tidigt resp. sent uppkommande biotyperna i den simulerade populationen. När flera kohorter utvecklas samtidigt kan vuxenuppkomst och äggläggning ske samtidigt.  PARAMETRARNA: Prognos av kålflugan kräver marktemperatur per timme på ett djup av cirka 6 cm och lufttemperatur per timme.  REGION: Detta DSS har anpassats baserat på studier utförda i Storbritannien.  ANTAGANDE: Startdatumet för modellen är den 1 februari, eftersom detta ofta är den kallaste perioden på året.  REFERENSER: Collier, R.H. & Finch, S. (1983).   Completion of diapause in field populations of the cabbage root fly (Delia radicum).  Entomologia experimentalis et applicata 34, 186 192. Collier, R.H. & Finch, S. (1983).   Effects of intensity and duration of low temperatures in regulating diapause development of the cabbage root fly (Delia radicum).   Entomologia experimentalis et applicata 34, 193 200. Collier, R. H. & Finch, S. (1986).  Accumulated temperatures for predicting cabbage root fly, Delia radicum (L.), (Diptera; Anthomyiidae) emergence in the spring.  Bulletin of Entomological Research 75, 395 404. Finch, S. & Collier, R.H. (1983).  Emergence of flies from overwintering populations of cabbage root fly pupae.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R.H. (1983).  Emergence of flies from overwintering populations of cabbage root fly pupae.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R. H. (1985).   Laboratory studies on aestivation in the cabbage root fly (Delia radicum).  Entomologia experimentalis et applicata 38, 137 143. Finch, S., Collier, R. H. & Skinner, G. (1986).  Local population differences in emergence of cabbage root flies from south west Lancashire; implications for pest forecasting and population divergence.  Ecological Entomology 11, 139 145. Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342.
