WarwickHRI.0_0_1.models.PSILRO.description=SKADEGÖRAREN: Morotsflugor (Psila rosae/Chamaepsila rosae) övervintrar i jorden antingen som puppor i diapaus eller som larver. Sent utvecklande insekter förblir larver och fortsätter att äta på morötterna under hela vintern. Insekterna som övervintrar som larver bildar puppor under våren. Vuxna flugor kommer därefter från båda typerna av puppor. Honflugorna lägger ägg i jorden nära morötter och efter kläckning äter sig larverna i i morötterna orsakar skador. Dessa larver bildar puppor, vilka ger en ny generation vuxna. Beroende på det lokala klimatet kan antalet generationer av morotsflugan och tiden när de uppträder skilja sig åt. När vädret är särskilt varmt kan morotflugpuppor gå i sommardvala.  BESLUTET: Modellen förutsäger tidpunkten för uppkomst av vuxna flugor och äggläggning under hela året, vilket gör det möjligt för användare att genomföra riktade övervaknings- och/eller åtgärder för att minska risken för skador på grödan.  MODELLEN: En serie ekvationer som beskriver utvecklingshastighet utgör grunden för simuleringsmodellen och kopplas samman i ett program. Modellen simulerar utvecklingen av kohorter på 500 individer genom uppkomst av vuxen, äggläggning och kläckning. För varje steg beräknas den procentuella utvecklingen varje dag genom att integrera lämplig utvecklingshastighetskurva. Denna procentandel ackumuleras över dagar tills den når 100. Vid denna tidpunkt flyttar individen till nästa steg. Variationen inom insektspopulationen införlivas genom att anta att utvecklingstakten för en population som hålls vid en konstant temperatur är normalfördelad (Phelps et al, 1993). Modellen använder marktemperatur eller lufttemperatur beroende på utvecklingsstadiet. När flera kohorter utvecklas samtidigt kan uppträdandet av vuxna individer och äggläggning ske samtidigt.  PARAMETRARNA: Prognos av morotsfluga kräver marktemperaturer per timme på ett djup av cirka 6 cm och lufttemperaturer per timme.  REGION: Detta DSS har anpassats baserat på studier utföra i Storbritannien  ANTAGANDE: Startdatumet för modellen är den 1 februari, eftersom detta ofta är den kallaste perioden på året.  REFERENS: Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993). Monte Carlo simulation method for forecasting the timing of pest insect attacks. Crop Protection 12, 335-342. Collier, R.H., Elliott, M.S. & Finch, S. (1994). Development of the overwintering stages of the carrot fly, Psila rosae, (Diptera:Psilidae). Bulletin of Entomological Research 84, 469-476. Collier, R.H. & Finch, S. (1996). Field and laboratory studies on the effects of temperature on the development of the carrot fly (Psila rosae F.). Annals of Applied Biology 128, 1-11.
