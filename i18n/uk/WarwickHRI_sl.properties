uk.WarwickHRI.0_0_1.models.HYLERA.description=ŠKODLJIV ORGANIZEM: Kapusova muha (Delia radicum) prezimi kot buba v diapavzi.  Prva generacija odraslih muh se pojavi spomladi, ko parjene samice odlagajo jajčeca v zemljo blizu korenin kapusnic.  Po izleganju jajčec se ličinke hranijo s koreninami in se lahko vanje zažrejo ter povzročijo škodo. Te ličinke se se zabubijo in razvije se nov rod odraslih osebkov. Glede na lokalno podnebje se lahko število rodov kapusove muhe in njihov časovni potek razlikujeta.  Ko je vreme še posebej vroče, lahko ličinke kapusove muhe vzletajo.  Na nekaterih območjih obstaja dodaten biotip kapusove muhe, ki ima daljšo diapauzo in se pojavi pozneje spomladi.  Ta dva biotipa imenujemo "zgodnje izleganje" in "pozno izleganje". \nODLOČITEV: Model napoveduje čas pojavljanja odraslih osebkov in odlaganja jajčec skozi vse leto, kar uporabnikom omogoča ciljno usmerjeno spremljanje in/ali blažilne ukrepe za zmanjšanje tveganja škode na pridelku.\nMODEL: Osnova simulacijskega modela je serija enačb stopnje razvoja, ki so povezane v program.   Model simulira razvoj skupine 500 osebkov, ki se razvijejo do pojava odraslih osebkov, odlaganja jajčec in izleganja. Za vsako stopnjo se vsak dan izračuna odstotek razvoja z integracijo ustrezne krivulje stadija razvoja. Ta odstotek se kopiči po dnevih, dokler ne doseže vrednosti 100. Na tej točki posameznik preide v naslednji stadij. Variabilnost znotraj populacije žuželk je vključena s predpostavko, da so v vsakem trenutku stadija razvoja populacije, ki je na konstantni temperaturi, normalno porazdeljene (Phelps et al, 1993).  Model uporablja temperaturo tal ali zraka, odvisno od stadija razvoja. V modelu je mogoče določiti deleže zgodnjih in poznih biotipov v simulirani populaciji. Ker več skupin napreduje hkrati, se lahko pojavljanje odraslih osebkov in odlaganje jajčec zgodita istočasno.\nPARAMETRI: Za napoved kapusove muhe so potrebne urne temperature tal na globini približno 6 cm in urne temperature zraka.\nREGIJA: Ta sistem DSS je bil prilagojen na podlagi dela, opravljenega v Združenem Kraljestvu.\nPredpostavka: Začetni datum modela je 1. februar, saj je to pogosto najhladnejše obdobje v letu.  LITERATURA: Collier, R.H. & Finch, S. (1983).   Completion of diapause in field populations of the cabbage root fly (Delia radicum).  Entomologia experimentalis et applicata 34, 186 192. Collier, R.H. & Finch, S. (1983).   Effects of intensity and duration of low temperatures in regulating diapause development of the cabbage root fly (Delia radicum).   Entomologia experimentalis et applicata 34, 193 200. Collier, R. H. & Finch, S. (1986).  Accumulated temperatures for predicting cabbage root fly, Delia radicum (L.), (Diptera; Anthomyiidae) emergence in the spring.  Bulletin of Entomological Research 75, 395 404. Finch, S. & Collier, R.H. (1983).  Emergence of flies from overwintering populations of cabbage root fly pupae.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R.H. (1983).  Emergence of flies from overwintering populations of cabbage root fly pupae.  Ecological Entomology 8, 29 36. Finch, S. & Collier, R. H. (1985).   Laboratory studies on aestivation in the cabbage root fly (Delia radicum).  Entomologia experimentalis et applicata 38, 137 143. Finch, S., Collier, R. H. & Skinner, G. (1986).  Local population differences in emergence of cabbage root flies from south west Lancashire; implications for pest forecasting and population divergence.  Ecological Entomology 11, 139 145. Phelps, K., Collier, R.H., Reader, R.J. & Finch, S. (1993).   Monte Carlo simulation method for forecasting the timing of pest insect attacks.  Crop Protection 12, 335-342.
