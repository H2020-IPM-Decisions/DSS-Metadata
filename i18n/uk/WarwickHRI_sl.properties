uk.WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.3.recommended_action=Tveganje 1) spomladanskega pojava prezimujočih hroščev, 2) pojava poletnih odraslih hroščev, pripravljenih na migracijo, in/ali 3) migracije poletnih odraslih hroščev se povečuje. Pozorneje spremljajte prisotnost  repičarja na dovzetnih posevkih. Srednje tveganje se pokaže, če je dosežen kateri koli od naslednjih dejavnikov: 1) do 10 % kumulativnega spomladanskega pojava odraslih osebkov, 2) do 10 % kumulativnega pojava poletnih odraslih osebkov, ki so pripravljeni na migracijo, in/ali 3) do 10 % kumulativne migracije poletnih odraslih osebkov.  Da bi ugotovili vzrok tveganja, si oglejte priložene grafe, ki prikazujejo, kdaj je bil prag presežen.
uk.WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.4.explanation=Ta model deluje od februarja do decembra. Na podlagi trenutno razpoložljivih podatkov model napoveduje visoko tveganje. 
uk.WarwickHRI.0_0_1.models.MELIAE.output.warning_status_interpretation.4.recommended_action=Tveganje 1) spomladanskega pojava prezimujočih hroščev, 2) pojava poletnih odraslih hroščev, pripravljenih na migracijo, in/ali 3) migracije poletnih odraslih hroščev je veliko.  Pozorno spremljajte prisotnost repičarja na dovzetnih posevkih. Veliko tveganje se kaže, če je doseženo kar koli od naslednjega: 1) 10-50 % kumulativnega spomladanskega pojava odraslih osebkov, 2) 10-50 % kumulativnega pojava poletnih odraslih osebkov, ki so pripravljeni na migracijo, in/ali 3) 10-50 % kumulativnege migracije poletnih odraslih osebkov.  Da bi ugotovili vzrok tveganja, si oglejte priložene grafe, ki prikazujejo, kdaj je bil prag presežen.
